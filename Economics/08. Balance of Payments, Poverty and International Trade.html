      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q99. Consider the following statements regarding &quot;Pradhan Mantri Fasal Bima Yojana (PMFBY)&quot;: / &quot;\u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u092b\u0938\u0932 \u092c\u0940\u092e\u093e \u092f\u094b\u091c\u0928\u093e (PMFBY)&quot; \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u0915\u0925\u0928\u094b\u0902 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902: [SSC CGL Tier 1, 14 Oct 2025]<br>I. It provides comprehensive insurance coverage against crop losses due to non-preventable natural risks. / \u092f\u0939 \u0930\u094b\u0915\u0947 \u0928 \u091c\u093e \u0938\u0915\u0928\u0947 \u0935\u093e\u0932\u0947 \u092a\u094d\u0930\u093e\u0915\u0943\u0924\u093f\u0915 \u091c\u094b\u0916\u093f\u092e\u094b\u0902 \u0915\u0947 \u0915\u093e\u0930\u0923 \u092b\u0938\u0932 \u0915\u0947 \u0928\u0941\u0915\u0938\u093e\u0928 \u0915\u0947 \u0916\u093f\u0932\u093e\u092b \u0935\u094d\u092f\u093e\u092a\u0915 \u092c\u0940\u092e\u093e \u0915\u0935\u0930\u0947\u091c \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948\u0964<br>II. Enrollment is mandatory for all farmers. / \u0938\u092d\u0940 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0928\u093e\u092e\u093e\u0902\u0915\u0928 \u0905\u0928\u093f\u0935\u093e\u0930\u094d\u092f \u0939\u0948\u0964<br>III. It aims to stabilize farmers&#x27; income and encourage innovative practices. / \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u0940 \u0906\u092f \u0915\u094b \u0938\u094d\u0925\u093f\u0930 \u0915\u0930\u0928\u093e \u0914\u0930 \u0928\u0935\u0940\u0928 \u092a\u094d\u0930\u0925\u093e\u0913\u0902 \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0928\u093e \u0939\u0948\u0964<br>IV. Premium rates are uniform across all crops and states. / \u0938\u092d\u0940 \u092b\u0938\u0932\u094b\u0902 \u0914\u0930 \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u092e\u0947\u0902 \u092a\u094d\u0930\u0940\u092e\u093f\u092f\u092e \u0926\u0930\u0947\u0902 \u090f\u0915\u0938\u092e\u093e\u0928 \u0939\u0948\u0902\u0964\n            </div>\n            <b>Q99.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",

      "correctIndex": 0,
      "explanation": "Statement I is correct: PMFBY covers yield losses due to non-preventable natural risks (drought, flood, pests). Statement III is correct: Its goal is to stabilize income and encourage technology adoption. Statement II is incorrect: Enrollment was made voluntary for all farmers (including loanee farmers) from Kharif 2020. Statement IV is incorrect: Premium rates are not uniform; farmers pay 2% for Kharif, 1.5% for Rabi, and 5% for commercial crops, while the actuarial premium varies by crop and location. / \u0915\u0925\u0928 I \u0938\u0939\u0940 \u0939\u0948: PMFBY \u0930\u094b\u0915\u0947 \u0928 \u091c\u093e \u0938\u0915\u0928\u0947 \u0935\u093e\u0932\u0947 \u092a\u094d\u0930\u093e\u0915\u0943\u0924\u093f\u0915 \u091c\u094b\u0916\u093f\u092e\u094b\u0902 (\u0938\u0942\u0916\u093e, \u092c\u093e\u0922\u093c, \u0915\u0940\u0921\u093c\u0947) \u0915\u0947 \u0915\u093e\u0930\u0923 \u0909\u092a\u091c \u0915\u0947 \u0928\u0941\u0915\u0938\u093e\u0928 \u0915\u094b \u0915\u0935\u0930 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0915\u0925\u0928 III \u0938\u0939\u0940 \u0939\u0948: \u0907\u0938\u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0906\u092f \u0915\u094b \u0938\u094d\u0925\u093f\u0930 \u0915\u0930\u0928\u093e \u0914\u0930 \u0924\u0915\u0928\u0940\u0915 \u0905\u092a\u0928\u093e\u0928\u0947 \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u0915\u0925\u0928 II \u0917\u0932\u0924 \u0939\u0948: \u0916\u0930\u0940\u092b 2020 \u0938\u0947 \u0938\u092d\u0940 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 (\u090b\u0923\u0940 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0938\u0939\u093f\u0924) \u0915\u0947 \u0932\u093f\u090f \u0928\u093e\u092e\u093e\u0902\u0915\u0928 \u0938\u094d\u0935\u0948\u091a\u094d\u091b\u093f\u0915 \u092c\u0928\u093e \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0915\u0925\u0928 IV \u0917\u0932\u0924 \u0939\u0948: \u092a\u094d\u0930\u0940\       "text": "<b>Q100.</b> PM-KISAN mobile app helps in: / \u092a\u0940\u090f\u092e-\u0915\u093f\u0938\u093e\u0928 (PM-KISAN) \u092e\u094b\u092c\u093e\u0907\u0932 \u0910\u092a \u0915\u093f\u0938\u092e\u0947\u0902 \u092e\u0926\u0926 \u0915\u0930\u0924\u093e \u0939\u0948: [SSC CGL Tier 1, 14 Oct 2025]",
      "options": [

      ],
      "correctIndex": 1,
      "explanation": "The PM-KISAN Mobile App is designed to facilitate farmers in accessing the benefits of the PM-KISAN scheme. Its primary functions include allowing farmers to register themselves, check their payment status (tracking installments), correct their names as per Aadhaar, and view the scheme's eligibility history. It empowers farmers to monitor their entitlements directly. / \u092a\u0940\u090f\u092e-\u0915\u093f\u0938\u093e\u0928 \u092e\u094b\u092c\u093e\u0907\u0932 \u0910\u092a \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u094b \u092a\u0940\u090f\u092e-\u0915\u093f\u0938\u093e\u0928 \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0932\u093e\u092d\u094b\u0902 \u0924\u0915 \u092a\u0939\u0941\u0901\u091a\u0928\u0947 \u092e\u0947\u0902 \u0938\u0941\u0935\u093f\u0927\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0921\u093f\u091c\u093c\u093e\u0907\u0928 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u0947 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0915\u093e\u0930\u094d\u092f\u094b\u0902 \u092e\u0947\u0902 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u094b \u0905\u092a\u0928\u093e \u092a\u0902\u091c\u0940\u0915\u0930\u0923 \u0915\u0930\u0928\u0947, \u0909\u0928\u0915\u0947 \u092d\u0941\u0917\u0924\u093e\u0928 \u0915\u0940 \u0938\u094d\u0925\u093f\u0924\u093f \u0915\u0940 \u091c\u093e\u0902\u091a \u0915\u0930\u0928\u0947 (\u0915\u093f\u0938\u094d\u0924\u094b\u0902 \u092a\u0930 \u0928\u091c\u093c\u0930 \u0930\u0916\u0928\u0947), \u0906\u0927\u093e\u0930 \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930 \u0905\u092a\u0928\u0947 \u0928\u093e\u092e \u0938\u0941\u0927\u093e\u0930\u0928\u0947 \u0914\u0930 \u092f\u094b\u091c\u0928\u093e \u0915\u0940 \u092a\u093e\u0924\u094d\u0930\u0924\u093e \u0907\u0924\u093f\u0939\u093e\u0938 \u0926\u0947\u0916\u0928\u0947 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0928\u093e \u0936\u093e\u092e\u093f\u     {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q101. Consider the following in the context of trade policy tools: / \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u0940\u0924\u093f \u0909\u092a\u0915\u0930\u0923\u094b\u0902 \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902: [SSC CHSL, 12 Nov 2025, Shift-2]<br>I. Anti-dumping measures / \u090f\u0902\u091f\u0940-\u0921\u0902\u092a\u093f\u0902\u0917 \u0909\u092a\u093e\u092f<br>II. Technical barriers to trade measures / \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0909\u092a\u093e\u092f\u094b\u0902 \u092e\u0947\u0902 \u0924\u0915\u0928\u0940\u0915\u0940 \u092c\u093e\u0927\u093e\u090f\u0902\n            </div>\n            <b>Q101.</b> Which of the following is considered as a non-tariff measure? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938\u0947 \u0917\u0948\u0930-\u091f\u0948\u0930\u093f\u092b \u0909\u092a\u093e\u092f \u092e\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948?",

      "correctIndex": 2,
      "explanation": "Both are non-tariff measures (NTMs). Anti-dumping measures are trade defense instruments used to counter unfair trade practices, not standard tariffs. Technical Barriers to Trade (TBT) involving sanitary and phytosanitary (SPS) standards, labeling, and quality regulations are classic non-tariff barriers used to restrict imports based on technical specifications rather than customs duties. / \u0926\u094b\u0928\u094b\u0902 \u0917\u0948\u0930-\u091f\u0948\u0930\u093f\u092b \u0909\u092a\u093e\u092f (NTM) \u0939\u0948\u0902\u0964 \u090f\u0902\u091f\u0940-\u0921\u0902\u092a\u093f\u0902\u0917 \u0909\u092a\u093e\u092f \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0930\u0915\u094d\u0937\u093e \u0938\u093e\u0927\u0928 \u0939\u0948\u0902 \u091c\u093f\u0928\u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0905\u0928\u0941\u091a\u093f\u0924 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092a\u094d\u0930\u0925\u093e\u0913\u0902 \u0915\u093e \u092e\u0941\u0915\u093e\u092c\u0932\u093e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948, \u0928 \u0915\u093f \u092e\u093e\u0928\u0915 \u091f\u0948\u0930\u093f\u092b \u0915\u0947 \u0932\u093f\u090f\u0964 \u0938\u094d\u0935\u091a\u094d\u091b\u0924\u093e \u0914\u0930 \u092a\u093e\u0926\u092a \u0938\u094d\u0935\u091a\u094d\u091b\u0924\u093e (SPS) \u092e\u093e\u0928\u0915\u094b\u0902, \u0932\u0947\u092c\u0932\u093f\u0902\u0917 \u0914\u0930 \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u0928\u093f\u092f\u092e\u094b\u0902 \u0938\u0947 \u091c\u0941\u0921\u093c\u0940 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092e\u0947\u0902 \u0924\u0915\u0928\u0940\u0915\u0940 \u092c\u093e\u0927\u093e\u090f\u0902 (TBT) \u0915\u094d\u0932\u093e\u0938\u093f\u0915 \u0917\u0948\u0930-\u091f\u0948\u0930\u093f\u092b \u092c\u093e\u0927\u093e\u090f\u0902 \u0939\u0948\u0902 \u091c\u093f\u0928\u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0938\u0940\u092e\u093e \u0936\u0941\u0932\u094d\u0915 \u0915\u0947 \u092c\u091c\u093e\u092f \u0924\u0915\u0928\u0940\u0915\u0940 \u0935\u093f\u0936\u093f\u0937\u094d\u091f\u0924\u093e\u0913\u0902 \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u0906\u092f\u093e\u0924 \u0915\u094b \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964",

      "explanation": "Both are tariff measures. A tariff is essentially a tax levied on goods crossing international borders. Import taxes (Customs Duty) are taxes on goods entering the country, and Export taxes (though less common) are taxes on goods leaving the country. Both involve a monetary levy imposed by the government, qualifying them as tariff measures. / \u0926\u094b\u0928\u094b\u0902 \u091f\u0948\u0930\u093f\u092b \u0909\u092a\u093e\u092f \u0939\u0948\u0902\u0964 \u091f\u0948\u0930\u093f\u092b \u0905\u0928\u093f\u0935\u093e\u0930\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0905\u0902\u0924\u0930\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u0940\u092e\u093e\u0913\u0902 \u0915\u094b \u092a\u093e\u0930 \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u0940 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u092a\u0930 \u0932\u0917\u093e\u092f\u093e \u091c\u093e\u0928\u0947 \u0935\u093e\u0932\u093e \u0915\u0930 \u0939\u0948\u0964 \u0906\u092f\u093e\u0924 \u0915\u0930 (\u0938\u0940\u092e\u093e \u0936\u0941\u0932\u094d\u0915) \u0926\u0947\u0936 \u092e\u0947\u0902 \u092a\u094d\u0930\u0935\u0947\u0936 \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u0940 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u092a\u0930 \u0915\u0930 \u0939\u0948\u0902, \u0914\u0930 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u0930 (\u0939\u093e\u0932\u093e\u0902\u0915\u093f \u0915\u092e \u0938\u093e\u092e\u093e\u0928\u094d\u092f \u0939\u0948\u0902) \u0926\u0947\u0936 \u091b\u094b\u0921\u093c\u0928\u0947 \u0935\u093e\u0932\u0940 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u092a\u0930 \u0915\u0930 \u0939\u0948\u0902\u0964 \u0926\u094b\u0928\u094b\u0902 \u092e\u0947\u0902 \u0938\u0930\u0915\u093e\u0930 \u0926\u094d\u0935\u093e\u0930\u093e \u0932\u0917\u093e\u092f\u093e \u0917\u092f\u093e \u090f\u0915 \u092e\u094c\u0926\u094d\u0930\u093f\u0915 \u0936\u0941\u0932\u094d\u0915 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948, \u091c\u094b \u0909\u0928\u094d\u0939\u0947\u0902 \u091f\u0948\u0930\u093f\u092b \u0909\u092a\u093e\u092f\u094b\u0902 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092f\u094b\u0917\u094d\u092f \u092c\u0928\u093e\u0924\u093e \u0939\u0948\u0964",

    {
      "text": "<b>Q103.</b> In the late 1980s, the government of India approached an International Bank for Reconstruction and Development to tackle the economic crisis; that bank is also known as: / 1980 \u0915\u0947 \u0926\u0936\u0915 \u0915\u0947 \u0909\u0924\u094d\u0924\u0930\u093e\u0930\u094d\u0927 \u092e\u0947\u0902, \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930 \u0928\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0902\u0915\u091f \u0938\u0947 \u0928\u093f\u092a\u091f\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0907\u0902\u091f\u0930\u0928\u0947\u0936\u0928\u0932 \u092c\u0948\u0902\u0915 \u092b\u0949\u0930 \u0930\u093f\u0915\u0902\u0938\u094d\u091f\u094d\u0930\u0915\u094d\u0936\u0928 \u090f\u0902\u0921 \u0921\u0947\u0935\u0932\u092a\u092e\u0947\u0902\u091f (IBRD) \u0938\u0947 \u0938\u0902\u092a\u0930\u094d\u0915 \u0915\u093f\u092f\u093e; \u0909\u0938 \u092c\u0948\u0902\u0915 \u0915\u094b \u0915\u093f\u0938 \u0928\u093e\u092e \u0938\u0947 \u092d\u0940 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948: [SSC CHSL, 13 Nov 2025, Shift-3]",
      "options": [
        "World Bank  / \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915",

        "World Trade Bank / \u0935\u093f\u0936\u094d\u0935 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092c\u0948\u0902\u0915",

      ],
      "correctIndex": 0,
      "explanation": "The International Bank for Reconstruction and Development (IBRD) is the founding institution and the main lending arm of the World Bank Group. India approached the IBRD (World Bank) and the IMF for financial assistance during the 1991 economic crisis. The World Bank provided structural adjustment loans to support India's transition. / \u0907\u0902\u091f\u0930\u0928\u0947\u0936\u0928\u0932 \u092c\u0948\u0902\u0915 \u092b\u0949\u0930 \u0930\u093f\u0915\u0902\u0938\u094d\u091f\u094d\u0930\u0915\u094d\u0936\u0928 \u090f\u0902\u0921 \u0921\u0947\u0935\u0932\u092a\u092e\u0947\u0902\u091f (IBRD) \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915 \u0938\u092e\u0942\u0939 \u0915\u0940 \u0938\u0902\u0938\u094d\u0925\u093e\u092a\u0915 \u0938\u0902\u0938\u094d\u0925\u093e \u0914\u0930 \u092e\u0941\u0916\u094d\u092f \u090b\u0923 \u0926\u0947\u0928\u0947 \u0935\u093e\u0932\u0940 \u0936\u093e\u0916\u093e \u0939\u0948\u0964 \u092d\u093e\u0930\u0924 \u0928\u0947 1991 \u0915\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0902\u0915\u091f \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0939\u093e\u092f\u0924\u093e \u0915\u0947 \u0932\u093f\u090f IBRD (\u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915) \u0914\u0930 IMF \u0938\u0947 \u0938\u0902\u092a\u0930\u094d\u0915 \u0915\u093f\u092f\u093e\u0964 \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915 \u0928\u0947 \u092d\u093e\u0930\u0924 \u0915\u0947 \u0938\u0902\u0915\u094d\u0930\u092e\u0923 \u0915\u093e \u0938\u092e\u0930\u094d\u0925\u0928 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u0902\u0930\u091a\u0928\u093e\u0924\u094d\u092e\u0915 \u0938\u092e\u093e\u092f\u094b\u091c\u0928 \u090b\u0923 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u093f\u090f\u0964",

    {
      "text": "<b>Q104.</b> Service Export from India Scheme was launched in which of the following years? / \u0938\u0930\u094d\u0935\u093f\u0938 \u090f\u0915\u094d\u0938\u092a\u094b\u0930\u094d\u091f \u092b\u094d\u0930\u0949\u092e \u0907\u0902\u0921\u093f\u092f\u093e \u0938\u094d\u0915\u0940\u092e (SEIS) \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0935\u0930\u094d\u0937 \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0925\u0940? [SSC CHSL, 14 Nov 2025, Shift-2]",
      "options": [
        "2015",
        "2017",
        "2011",
        "2008"
      ],
      "correctIndex": 0,
      "explanation": "The Service Exports from India Scheme (SEIS) was introduced under the Foreign Trade Policy (FTP) 2015-20, replacing the earlier 'Served from India Scheme' (SFIS). It was launched on April 1, 2015, to encourage the export of notified services from India by providing duty scrip incentives. / \u092d\u093e\u0930\u0924 \u0938\u0947 \u0938\u0947\u0935\u093e \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u092f\u094b\u091c\u0928\u093e (SEIS) \u0915\u094b \u0935\u093f\u0926\u0947\u0936 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u0940\u0924\u093f (FTP) 2015-20 \u0915\u0947 \u0924\u0939\u0924 \u092a\u0947\u0936 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e, \u091c\u093f\u0938\u0928\u0947 \u092a\u0939\u0932\u0947 \u0915\u0940 '\u0938\u0930\u094d\u0935\u0947\u0921 \u092b\u094d\u0930\u0949\u092e \u0907\u0902\u0921\u093f\u092f\u093e \u0938\u094d\u0915\u0940\u092e' (SFIS) \u0915\u093e \u0938\u094d\u0925\u093e\u0928 \u0932\u093f\u092f\u093e \u0925\u093e\u0964 \u0907\u0938\u0947 1 \u0905\u092a\u094d\u0930\u0948\u0932, 2015 \u0915\u094b \u092d\u093e\u0930\u0924 \u0938\u0947 \u0905\u0927\u093f\u0938\u0942\u091a\u093f\u0924 \u0938\u0947\u0935\u093e\u0913\u0902 \u0915\u0947 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0921\u094d\u092f\u0942\u091f\u0940 \u0938\u094d\u0915\u094d\u0930\u093f\u092a\u094d\u091f \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u0928 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0915\u0947 \u0936\u0941\u0930\u0942 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q105.</b> What was the main purpose of the National Renewal Fund? / \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0928\u0935\u0940\u0928\u0940\u0915\u0930\u0923 \u0915\u094b\u0937 (National Renewal Fund) \u0915\u093e \u092e\u0941\u0916\u094d\u092f \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u094d\u092f\u093e \u0925\u093e? [SSC CHSL, 14 Nov 2025, Shift-3]",
      "options": [
        "To attract foreign direct investment in India / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937 \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936 \u0915\u094b \u0906\u0915\u0930\u094d\u0937\u093f\u0924 \u0915\u0930\u0928\u093e",
        "To help government for seamless external borrowings / \u0928\u093f\u0930\u094d\u092c\u093e\u0927 \u092c\u093e\u0939\u0930\u0940 \u0909\u0927\u093e\u0930\u0940 \u0915\u0947 \u0932\u093f\u090f \u0938\u0930\u0915\u093e\u0930 \u0915\u0940 \u092e\u0926\u0926 \u0915\u0930\u0928\u093e",
        "To provide assistance to cover the cost of retraining and redeployment of labour / \u0936\u094d\u0930\u092e \u0915\u0947 \u092a\u0941\u0928\u0930\u094d\u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923 \u0914\u0930 \u092a\u0941\u0928\u0930\u094d\u0928\u093f\u092f\u094b\u091c\u0928 \u0915\u0940 \u0932\u093e\u0917\u0924 \u0915\u094b \u0915\u0935\u0930 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u0939\u093e\u092f\u0924\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e",
        "To compensate the natural disaster victims / \u092a\u094d\u0930\u093e\u0915\u0943\u0924\u093f\u0915 \u0906\u092a\u0926\u093e \u092a\u0940\u0921\u093c\u093f\u0924\u094b\u0902 \u0915\u094b \u092e\u0941\u0906\u0935\u091c\u093e \u0926\u0947\u0928\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The National Renewal Fund (NRF) was established in February 1992 as a social safety net during the economic reforms. Its main objective was to provide funds for the retraining, redeployment, and compensation (Voluntary Retirement Scheme - VRS) of workers affected by industrial restructuring, modernization, and the closure of sick Public Sector Units (PSUs). / \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u090f\u0915 \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u091c\u093e\u0932 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092b\u0930\u0935\u0930\u0940 1992 \u092e\u0947\u0902 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0928\u0935\u0940\u0928\u0940\u0915\u0930\u0923 \u0915\u094b\u0937 (NRF) \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964 \u0907\u0938\u0915\u093e \u092e\u0941\u0916\u094d\u092f \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u092a\u0941\u0928\u0930\u094d\u0917\u0920\u0928, \u0906\u0927\u0941\u0928\u093f\u0915\u0940\u0915\u0930\u0923 \u0914\u0930 \u092c\u0940\u092e\u093e\u0930 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u0907\u0915\u093e\u0907\u092f\u094b\u0902 (PSUs) \u0915\u0947 \u092c\u0902\u0926 \u0939\u094b\u0928\u0947 \u0938\u0947 \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924 \u0936\u094d\u0930\u092e\u093f\u0915\u094b\u0902 \u0915\u0947 \u092a\u0941\u0928\u0930\u094d\u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923, \u092a\u0941\u0928\u0930\u094d\u0928\u093f\u092f\u094b\u091c\u0928 \u0914\u0930 \u092e\u0941\u0906\u0935\u091c\u0947 (\u0938\u094d\u0935\u0948\u091a\u094d\u091b\u093f\u0915 \u0938\u0947\u0935\u093e\u0928\u093f\u0935\u0943\u0924\u094d\u0924\u093f \u092f\u094b\u091c\u0928\u093e - VRS) \u0915\u0947 \u0932\u093f\u090f \u0927\u0928 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u0925\u093e\u0964",
      "reference": ""
    },

      "text": "<b>Q106.</b> The inward looking trade strategy followed by India in the few initial five year plans is also known as: / \u092d\u093e\u0930\u0924 \u0926\u094d\u0935\u093e\u0930\u093e \u0936\u0941\u0930\u0941\u0906\u0924\u0940 \u0915\u0941\u091b \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u092e\u0947\u0902 \u0905\u092a\u0928\u093e\u0908 \u0917\u0908 \u0905\u0902\u0924\u0930\u094d\u092e\u0941\u0916\u0940 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0930\u0923\u0928\u0940\u0924\u093f \u0915\u094b \u0915\u093f\u0938 \u0928\u093e\u092e \u0938\u0947 \u092d\u0940 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948: [SSC CHSL, 14 Nov 2025, Shift-3]",

      "explanation": "The inward-looking trade strategy adopted by India from the Second Five-Year Plan onwards is technically known as Import Substitution Industrialization (ISI). It aimed to replace imports with domestic production to achieve self-reliance and save foreign exchange. This policy protected domestic industries through high tariffs and quotas until the 1991 reforms. / \u092d\u093e\u0930\u0924 \u0926\u094d\u0935\u093e\u0930\u093e \u0926\u0942\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u092c\u093e\u0926 \u0938\u0947 \u0905\u092a\u0928\u093e\u0908 \u0917\u0908 \u0905\u0902\u0924\u0930\u094d\u092e\u0941\u0916\u0940 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0930\u0923\u0928\u0940\u0924\u093f \u0915\u094b \u0924\u0915\u0928\u0940\u0915\u0940 \u0930\u0942\u092a \u0938\u0947 \u0906\u092f\u093e\u0924 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u0925\u093e\u092a\u0928 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u0940\u0915\u0930\u0923 (ISI) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0906\u0924\u094d\u092e\u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0914\u0930 \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u0941\u0926\u094d\u0930\u093e \u092c\u091a\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0906\u092f\u093e\u0924 \u0915\u094b \u0918\u0930\u0947\u0932\u0942 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0938\u0947 \u092c\u0926\u0932\u0928\u093e \u0925\u093e\u0964 \u0907\u0938 \u0928\u0940\u0924\u093f \u0928\u0947 1991 \u0915\u0947 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0924\u0915 \u0909\u091a\u094d\u091a \u091f\u0948\u0930\u093f\u092b \u0914\u0930 \u0915\u094b\u091f\u093e \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0918\u0930\u09       "reference": ""

    {
      "text": "<b>Q107.</b> What immediate measure was taken in 1991 to resolve the balance of payments crisis in India? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092d\u0941\u0917\u0924\u093e\u0928 \u0938\u0902\u0924\u0941\u0932\u0928 \u0938\u0902\u0915\u091f \u0915\u094b \u0939\u0932 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f 1991 \u092e\u0947\u0902 \u0915\u094c\u0928 \u0938\u093e \u0924\u0924\u094d\u0915\u093e\u0932 \u0909\u092a\u093e\u092f \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e? [SSC CHSL, 15 Nov 2025, Shift-1]",
      "options": [
        "Increases restrictions on import / \u0906\u092f\u093e\u0924 \u092a\u0930 \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927 \u092c\u095d\u093e\u0928\u093e",
        "Devaluation of the rupee against foreign currencies / \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u0941\u0926\u094d\u0930\u093e\u0913\u0902 \u0915\u0947 \u092e\u0941\u0915\u093e\u092c\u0932\u0947 \u0930\u0941\u092a\u092f\u0947 \u0915\u093e \u0905\u0935\u092e\u0942\u0932\u094d\u092f\u0928",
        "Revaluation of the rupee against foreign currencies / \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u0941\u0926\u094d\u0930\u093e\u0913\u0902 \u0915\u0947 \u092e\u0941\u0915\u093e\u092c\u0932\u0947 \u0930\u0941\u092a\u092f\u0947 \u0915\u093e \u092a\u0941\u0928\u0930\u094d\u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928",
        "Introduction of fixed exchange rate / \u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0935\u093f\u0928\u093f\u092e\u092f \u0926\u0930 \u0915\u0940 \u0936\u0941\u0930\u0942\u0906\u0924"
      ],
      "correctIndex": 1,
      "explanation": "To address the immediate Balance of Payments crisis and stop capital flight, the RBI implemented a sharp Devaluation of the Rupee in two steps in July 1991 (by approx. 18-19%). This made Indian exports cheaper and imports expensive, helping to improve the trade balance and restore confidence among foreign investors. / \u0924\u0924\u094d\u0915\u093e\u0932 \u092d\u0941\u0917\u0924\u093e\u0928 \u0938\u0902\u0924\u0941\u0932\u0928 \u0938\u0902\u0915\u091f \u0915\u094b \u0926\u0942\u0930 \u0915\u0930\u0928\u0947 \u0914\u0930 \u092a\u0942\u0902\u091c\u0940 \u092a\u0932\u093e\u092f\u0928 \u0915\u094b \u0930\u094b\u0915\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f, RBI \u0928\u0947 \u091c\u0941\u0932\u093e\u0908 1991 \u092e\u0947\u0902 \u0926\u094b \u091a\u0930\u0923\u094b\u0902 \u092e\u0947\u0902 \u0930\u0941\u092a\u092f\u0947 \u0915\u093e \u0924\u0947\u091c \u0905\u0935\u092e\u0942\u0932\u094d\u092f\u0928 (\u0932\u0917\u092d\u0917 18-19%) \u0915\u093f\u092f\u093e\u0964 \u0907\u0938\u0938\u0947 \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0938\u0938\u094d\u0924\u093e \u0914\u0930 \u0906\u092f\u093e\u0924 \u092e\u0939\u0902\u0917\u093e \u0939\u094b \u0917\u092f\u093e, \u091c\u093f\u0938\u0938\u0947 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0938\u0902\u0924\u0941\u0932\u0928 \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u0947 \u0914\u0930 \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936\u0915\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0935\u093f\u0936\u094d\u0935\u093e\u0938 \u092c\u0939\u093e\u0932 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u092e\u0926\u0926 \u092e\u093f\u0932\u0940\u0964",
      "reference": ""

    {
      "text": "<b>Q108.</b> The foreign exchange reserve of India dropped to levels that were ______ during 1991 economic crisis. / 1991 \u0915\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0902\u0915\u091f \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u092d\u093e\u0930\u0924 \u0915\u093e \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u0941\u0926\u094d\u0930\u093e \u092d\u0902\u0921\u093e\u0930 \u0909\u0938 \u0938\u094d\u0924\u0930 \u0924\u0915 \u0917\u093f\u0930 \u0917\u092f\u093e \u0925\u093e \u091c\u094b \u0925\u093e: [SSC CHSL, 17 Nov 2025, Shift-1]",
      "options": [
        "not sufficient for even a fortnight  / \u090f\u0915 \u092a\u0916\u0935\u093e\u0921\u093c\u0947 (\u0926\u094b \u0938\u092a\u094d\u0924\u093e\u0939) \u0915\u0947 \u0932\u093f\u090f \u092d\u0940 \u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924 \u0928\u0939\u0940\u0902",

        "not sufficient for thirty days / \u0924\u0940\u0938 \u0926\u093f\u0928\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924 \u0928\u0939\u0940\u0902",
        "not sufficient for fifty days / \u092a\u091a\u093e\u0938 \u0926\u093f\u0928\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924 \u0928\u0939\u0940\u0902"

      "correctIndex": 0,
      "explanation": "During the peak of the 1991 crisis, India's foreign exchange reserves plummeted to approx. $1.2 billion in January 1991 and dropped further by June, which was not sufficient to finance even a fortnight's (two weeks) worth of imports. This precarious position forced India to pledge gold reserves to raise emergency funds. / 1991 \u0915\u0947 \u0938\u0902\u0915\u091f \u0915\u0947 \u091a\u0930\u092e \u0915\u0947 \u0926\u094c\u0930\u093e\u0928, \u092d\u093e\u0930\u0924 \u0915\u093e \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u0941\u0926\u094d\u0930\u093e \u092d\u0902\u0921\u093e\u0930 \u091c\u0928\u0935\u0930\u0940 1991 \u092e\u0947\u0902 \u0932\u0917\u092d\u0917 $1.2 \u092c\u093f\u0932\u093f\u092f\u0928 \u0924\u0915 \u0917\u093f\u0930 \u0917\u092f\u093e \u0914\u0930 \u091c\u0942\u0928 \u0924\u0915 \u0914\u0930 \u0915\u092e \u0939\u094b \u0917\u092f\u093e, \u091c\u094b \u0915\u093f \u0926\u094b \u0938\u092a\u094d\u0924\u093e\u0939 \u0915\u0947 \u0906\u092f\u093e\u0924 \u0915\u0947 \u0935\u093f\u0924\u094d\u0924\u092a\u094b\u0937\u0923 \u0915\u0947 \u0932\u093f\u090f \u092d\u0940 \u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924 \u0928\u0939\u0940\u0902 \u0925\u093e\u0964 \u0907\u0938 \u0928\u093e\u091c\u0941\u0915 \u0938\u094d\u0925\u093f\u0924\u093f \u0928\u0947 \u092d\u093e\u0930\u0924 \u0915\u094b \u0906\u092a\u093e\u0924\u0915\u093e\u0932\u0940\u0928 \u0927\u0928 \u091c\u0941\u091f\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u094d\u0935\u0930\u094d\u0923 \u092d\u0902\u0921\u093e\u0930 \u0917\u093f\u0930\u0935\u0940 \u0930\u0916\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092e\u091c\u092c\u0942\u0930 \u0915\u0930 \u0926\u093f\u092f\u093e\u0964",

      "text": "<b>Q109.</b> What was the primary cause of India&#x27;s 1991 economic crisis? / \u092d\u093e\u0930\u0924 \u0915\u0947 1991 \u0915\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0902\u0915\u091f \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0915\u093e\u0930\u0923 \u0915\u094d\u092f\u093e \u0925\u093e? [SSC CHSL, 17 Nov 2025, Shift-2]",
      "options": [
        "A major natural disaster / \u090f\u0915 \u092c\u0921\u093c\u0940 \u092a\u094d\u0930\u093e\u0915\u0943\u0924\u093f\u0915 \u0906\u092a\u0926\u093e",

        "The state government inefficiency to not contribute to national economy / \u0930\u093e\u091c\u094d\u092f \u0938\u0930\u0915\u093e\u0930 \u0915\u0940 \u0905\u0915\u094d\u0937\u092e\u0924\u093e \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u092e\u0947\u0902 \u092f\u094b\u0917\u0926\u093e\u0928 \u0928 \u0915\u0930\u0928\u093e",
        "High level of illegal migration from Pakistan and Bangladesh / \u092a\u093e\u0915\u093f\u0938\u094d\u0924\u093e\u0928 \u0914\u0930 \u092c\u093e\u0902\u0917\u094d\u0932\u093e\u0926\u0947\u0936 \u0938\u0947 \u0905\u0935\u0948\u0927 \u092a\u094d\u0930\u0935\u093e\u0938 \u0915\u093e \u0909\u091a\u094d\u091a \u0938\u094d\u0924\u0930"
      ],
      "correctIndex": 1,
      "explanation": "The primary cause was a Balance of Payments (BoP) crisis driven by high fiscal deficits and the government's inability to service its external debt (repay foreign borrowings). The trigger was the Gulf War (oil price hike), but the root cause was the unsustainable accumulation of external debt and the drying up of forex reserves to meet these repayment obligations. / \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0915\u093e\u0930\u0923 \u0909\u091a\u094d\u091a \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0918\u093e\u091f\u0947 \u0914\u0930 \u0938\u0930\u0915\u093e\u0930 \u0915\u0940 \u0905\u092a\u0928\u0947 \u092c\u093e\u0939\u0930\u0940 \u090b\u0923 \u0915\u0940 \u0938\u0947\u0935\u093e \u0915\u0930\u0928\u0947 (\u0935\u093f\u0926\u0947\u0936\u0940 \u0909\u0927\u093e\u0930\u0940 \u091a\u0941\u0915\u093e\u0928\u0947) \u092e\u0947\u0902 \u0905\u0915\u094d\u0937\u092e\u0924\u093e \u0915\u0947 \u0915\u093e\u0930\u0923 \u092a\u0948\u0926\u093e \u0939\u0941\u0906 \u092d\u0941\u0917\u0924\u093e\u0928 \u0938\u0902\u0924\u0941\u0932\u0928 (BoP) \u0938\u0902\u0915\u091f \u0925\u093e\u0964 \u0907\u0938\u0915\u093e \u0915\u093e\u0930\u0923 \u0916\u093e\u0921\u093c\u0940 \u092f\u0941\u0926\u094d\u0927 (\u0924\u0947\u0932 \u0915\u0940 \u0915\u0940\u092e\u0924\u094b\u0902 \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f) \u0925\u093e, \u0932\u0947\u0915\u093f\u0928 \u092e\u0942\u0932 \u0915\u093e\u0930\u0923 \u092c\u093e\u0939\u0930\u0940 \u090b\u0923 \u0915\u093e \u0905\u0938\u094d\u0925\u093f\u0930 \u0938\u0902\u091a\u092f \u0914\u0930 \u0907\u0928 \u092a\u0941\u0928\u0930\u094d\u092d\u0941\u0917\u0924\u093e\u0928 \u0926\u093e\u092f\u093f\u0924\u094d\u0935\u094b\u0902 \u0915\u094b \u092a\u0942\u0930\u093e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u0941\u0926\u094d\u0930\u093e \u092d\u0902\u0921\u093e\u0930 \u0915\u093e \u0938\u0942\u0916\u0928\u093e \u0925\u093e\u0964",

      "explanation": "The Directorate General of Foreign Trade (DGFT) was formed in 1991 as an attached office of the Ministry of Commerce and Industry. It replaced the earlier 'Chief Controller of Imports and Exports (CCI&E)'. This change in nomenclature reflected the shift in role from \"controlling\" and \"prohibiting\" trade to \"promoting\" and \"facilitating\" exports under the liberalized regime. / \u0935\u093f\u0926\u0947\u0936 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092e\u0939\u093e\u0928\u093f\u0926\u0947\u0936\u093e\u0932\u092f (DGFT) \u0915\u093e \u0917\u0920\u0928 1991 \u092e\u0947\u0902 \u0935\u093e\u0923\u093f\u091c\u094d\u092f \u0914\u0930 \u0909\u0926\u094d\u092f\u094b\u0917 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f \u0915\u0947 \u090f\u0915 \u0938\u0902\u092c\u0926\u094d\u0927 \u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u092a\u0939\u0932\u0947 \u0915\u0947 '\u092e\u0941\u0916\u094d\u092f \u0906\u092f\u093e\u0924 \u0914\u0930 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0915 (CCI&E)' \u0915\u093e \u0938\u094d\u0925\u093e\u0928 \u0932\u093f\u092f\u093e\u0964 \u0928\u093e\u092e\u0915\u0930\u0923 \u092e\u0947\u0902 \u0907\u0938 \u092c\u0926\u0932\u093e\u0935 \u0928\u0947 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u094b \"\u0928\u093f\u092f\u0902\u0924\u094d\u0930\u093f\u0924\" \u0914\u0930 \"\u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u093f\u0924\" \u0915\u0930\u0928\u0947 \u0938\u0947 \u0932\u0947\u0915\u0930 \u0909\u0926\u093e\u0930 \u0936\u093e\u0938\u0928 \u0915\u0947 \u0924\u0939\u0924 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u094b \"\u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947\" \u0914\u0930 \"\u0938\u0941\u0935\u093f\u0927\u093e\u091c\u0928\u0915 \u092c\u0928\u093e\u0928\u0947\" \u0915\u0940 \u092d\u0942\u092e\u093f\u0915\u093e \u092e\u0947\u0902 \u092c\u0926\u0932\u093e\u0935 \u0915\u094b \u092a\u094d\u0930\u0924\u093f\u092c\u093f\u0902\u092c\u093f\u0924 \u0915\u093f\u092f\u093e\u0964",
      "reference": ""

    {
      "text": "<b>Q111.</b> The Special Economic Zones Act, 2005, was passed by the Indian Parliament in: / \u0935\u093f\u0936\u0947\u0937 \u0906\u0930\u094d\u0925\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0905\u0927\u093f\u0928\u093f\u092f\u092e, 2005 \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u0902\u0938\u0926 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u093e\u0930\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e: [SSC CHSL, 18 Nov 2025, Shift-3]",
      "options": [
        "May, 2005",
        "July, 2005",
        "September, 2005",
        "December, 2005"
      ],
      "correctIndex": 0,
      "explanation": "The Special Economic Zones (SEZ) Act, 2005 was passed by the Parliament in May 2005. It received Presidential assent in June 2005 and came into effect (along with the SEZ Rules) on February 10, 2006. The Act provided a legal framework to generate economic activity, promote exports, and attract investment. / \u0935\u093f\u0936\u0947\u0937 \u0906\u0930\u094d\u0925\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 (SEZ) \u0905\u0927\u093f\u0928\u093f\u092f\u092e, 2005 \u092e\u0908 2005 \u092e\u0947\u0902 \u0938\u0902\u0938\u0926 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u093e\u0930\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0907\u0938\u0947 \u091c\u0942\u0928 2005 \u092e\u0947\u0902 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u092a\u0924\u093f \u0915\u0940 \u0938\u094d\u0935\u0940\u0915\u0943\u0924\u093f \u092e\u093f\u0932\u0940 \u0914\u0930 \u092f\u0939 10 \u092b\u0930\u0935\u0930\u0940, 2006 \u0915\u094b (SEZ \u0928\u093f\u092f\u092e\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925) \u0932\u093e\u0917\u0942 \u0939\u0941\u0906\u0964 \u0905\u0927\u093f\u0928\u093f\u092f\u092e \u0928\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0917\u0924\u093f\u0935\u093f\u0927\u093f \u0909\u0924\u094d\u092a\u0928\u094d\u0928 \u0915\u0930\u0928\u0947, \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947 \u0914\u0930 \u0928\u093f\u0935\u0947\u0936 \u0906\u0915\u0930\u094d\u0937\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u0915\u093e\u0928\u0942\u0928\u0940 \u0922\u093e\u0902\u091a\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q112.</b> In which year was the Competition Act passed by the Parliament in India? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0938\u0902\u0938\u0926 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0905\u0927\u093f\u0928\u093f\u092f\u092e \u0915\u093f\u0938 \u0935\u0930\u094d\u0937 \u092a\u093e\u0930\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e? [SSC CHSL, 19 Nov 2025, Shift-1]",
      "options": [
        "1998",
        "2004",
        "2000",
        "2002"
      ],
      "correctIndex": 3,
      "explanation": "The Competition Act was passed by the Indian Parliament in the year 2002. It received the President's assent in January 2003. This Act replaced the archaic Monopolies and Restrictive Trade Practices (MRTP) Act, 1969. It established the Competition Commission of India (CCI) to prevent anti-competitive practices and promote fair competition. / \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0905\u0927\u093f\u0928\u093f\u092f\u092e \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u0902\u0938\u0926 \u0926\u094d\u0935\u093e\u0930\u093e \u0935\u0930\u094d\u0937 2002 \u092e\u0947\u0902 \u092a\u093e\u0930\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0907\u0938\u0947 \u091c\u0928\u0935\u0930\u0940 2003 \u092e\u0947\u0902 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u092a\u0924\u093f \u0915\u0940 \u0938\u094d\u0935\u0940\u0915\u0943\u0924\u093f \u092e\u093f\u0932\u0940\u0964 \u0907\u0938 \u0905\u0927\u093f\u0928\u093f\u092f\u092e \u0928\u0947 \u092a\u0941\u0930\u093e\u0928\u0947 \u090f\u0915\u093e\u0927\u093f\u0915\u093e\u0930 \u0914\u0930 \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u093e\u0924\u094d\u092e\u0915 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0935\u094d\u092f\u0935\u0939\u093e\u0930 (MRTP) \u0905\u0927\u093f\u0928\u093f\u092f\u092e, 1969 \u0915\u093e \u0938\u094d\u0925\u093e\u0928 \u0932\u093f\u092f\u093e\u0964 \u0907\u0938\u0928\u0947 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e-\u0935\u093f\u0930\u094b\u0927\u0940 \u092a\u094d\u0930\u0925\u093e\u0913\u0902 \u0915\u094b \u0930\u094b\u0915\u0928\u0947 \u0914\u0930 \u0928\u093f\u0937\u094d\u092a\u0915\u094d\u0937 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092d\u093e\u0930\u0924\u0940\u092f \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0906\u092f\u094b\u0917 (CCI) \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0940\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q113.</b> A dual exchange rate system called Liberalised Exchange Rate Management System (LERMS) was introduced in India in: / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0909\u0926\u093e\u0930\u0940\u0915\u0943\u0924 \u0935\u093f\u0928\u093f\u092e\u092f \u0926\u0930 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 (LERMS) \u0928\u093e\u092e\u0915 \u090f\u0915 \u0926\u094b\u0939\u0930\u0940 \u0935\u093f\u0928\u093f\u092e\u092f \u0926\u0930 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0925\u0940: [SSC CHSL, 19 Nov 2025, Shift-3]",
      "options": [
        "February 1993",
        "March 1992",
        "May 1992",
        "October 1992"
      ],
      "correctIndex": 1,
      "explanation": "The Liberalised Exchange Rate Management System (LERMS) was announced in the Union Budget 1992-93 and implemented in March 1992. Under this dual exchange rate system, 40% of forex earnings had to be surrendered at the official (lower) exchange rate, while the remaining 60% could be converted at the market-determined rate. It was a transitional step towards full current account convertibility. / \u0909\u0926\u093e\u0930\u0940\u0915\u0943\u0924 \u0935\u093f\u0928\u093f\u092e\u092f \u0926\u0930 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 (LERMS) \u0915\u0940 \u0918\u094b\u0937\u0923\u093e \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u092c\u091c\u091f 1992-93 \u092e\u0947\u0902 \u0915\u0940 \u0917\u0908 \u0925\u0940 \u0914\u0930 \u0907\u0938\u0947 \u092e\u093e\u0930\u094d\u091a 1992 \u092e\u0947\u0902 \u0932\u093e\u0917\u0942 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0907\u0938 \u0926\u094b\u0939\u0930\u0940 \u0935\u093f\u0928\u093f\u092e\u092f \u0926\u0930 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0915\u0947 \u0924\u0939\u0924, \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u0941\u0926\u094d\u0930\u093e \u0906\u092f \u0915\u093e 40% \u0906\u0927\u093f\u0915\u093e\u0930\u093f\u0915 (\u0928\u093f\u091a\u0932\u0940) \u0935\u093f\u0928\u093f\u092e\u092f \u0926\u0930 \u092a\u0930 \u0938\u0930\u0947\u0902\u0921\u0930 \u0915\u0930\u0928\u093e \u092a\u0921\u093c\u0924\u093e \u0925\u093e, \u091c\u092c\u0915\u093f \u0936\u0947\u0937 60% \u0915\u094b \u092c\u093e\u091c\u093e\u0930-\u0928\u093f\u0930\u094d\u0927\u093e\u0930\u093f\u0924 \u0926\u0930 \u092a\u0930 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u093e \u0938\u0915\u0924\u093e \u0925\u093e\u0964 \u092f\u0939 \u092a\u0942\u0930\u094d\u0923 \u091a\u093e\u0932\u0942 \u0916\u093e\u0924\u093e \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928\u0940\u092f\u0924\u093e \u0915\u0940 \u0913\u0930 \u090f\u0915 \u0938\u0902\u0915\u094d\u0930\u092e\u0923\u0915\u093e\u0932\u0940\u0928 \u0915\u0926\u092e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q114.</b> Merchandise Exports from India Scheme was launched in which of the following years? / \u092d\u093e\u0930\u0924 \u0938\u0947 \u092e\u093e\u0932 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u092f\u094b\u091c\u0928\u093e (MEIS) \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0935\u0930\u094d\u0937 \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0925\u0940? [SSC CHSL, 20 Nov 2025, Shift-1]",
      "options": [
        "1998",
        "2002",
        "2019",
        "2015"
      ],
      "correctIndex": 3,
      "explanation": "The Merchandise Exports from India Scheme (MEIS) was launched on April 1, 2015, as part of the Foreign Trade Policy (FTP) 2015-20. It aimed to simplify the export incentive structure by merging five earlier schemes (like Focus Product Scheme, Focus Market Scheme) into one single scheme for all goods exports. / \u092d\u093e\u0930\u0924 \u0938\u0947 \u092e\u093e\u0932 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u092f\u094b\u091c\u0928\u093e (MEIS) 1 \u0905\u092a\u094d\u0930\u0948\u0932, 2015 \u0915\u094b \u0935\u093f\u0926\u0947\u0936 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u0940\u0924\u093f (FTP) 2015-20 \u0915\u0947 \u0939\u093f\u0938\u094d\u0938\u0947 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092a\u093e\u0902\u091a \u092a\u093f\u091b\u0932\u0940 \u092f\u094b\u091c\u0928\u093e\u0913\u0902 (\u091c\u0948\u0938\u0947 \u092b\u094b\u0915\u0938 \u0909\u0924\u094d\u092a\u093e\u0926 \u092f\u094b\u091c\u0928\u093e, \u092b\u094b\u0915\u0938 \u092e\u093e\u0930\u094d\u0915\u0947\u091f \u092f\u094b\u091c\u0928\u093e) \u0915\u094b \u0938\u092d\u0940 \u092e\u093e\u0932 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u090f\u0915\u0932 \u092f\u094b\u091c\u0928\u093e \u092e\u0947\u0902 \u0935\u093f\u0932\u092f \u0915\u0930\u0915\u0947 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u0928 \u0938\u0902\u0930\u091a\u0928\u093e \u0915\u094b \u0938\u0930\u0932 \u092c\u0928\u093e\u0928\u093e \u0925\u093e\u0964",
      "reference": ""

    {
      "text": "<b>Q115.</b> The rupee was made convertible on the current account of the balance of payments in: / \u092d\u0941\u0917\u0924\u093e\u0928 \u0938\u0902\u0924\u0941\u0932\u0928 \u0915\u0947 \u091a\u093e\u0932\u0942 \u0916\u093e\u0924\u0947 \u092a\u0930 \u0930\u0941\u092a\u092f\u0947 \u0915\u094b \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928\u0940\u092f \u092c\u0928\u093e\u092f\u093e \u0917\u092f\u093e \u0925\u093e: [SSC CHSL, 20 Nov 2025, Shift-3]",

      "explanation": "India achieved full Current Account Convertibility in August 1994 by accepting the obligations under Article VIII of the IMF Articles of Agreement. This meant that the rupee could be freely converted into foreign currency for all current account transactions (trade, travel, education, medical expenses), removing exchange restrictions on these activities. / \u092d\u093e\u0930\u0924 \u0928\u0947 IMF \u0915\u0947 \u0905\u0928\u0941\u091a\u094d\u091b\u0947\u0926\u094b\u0902 \u0915\u0947 \u0905\u0928\u0941\u091a\u094d\u091b\u0947\u0926 VIII \u0915\u0947 \u0924\u0939\u0924 \u0926\u093e\u092f\u093f\u0924\u094d\u0935\u094b\u0902 \u0915\u094b \u0938\u094d\u0935\u0940\u0915\u093e\u0930 \u0915\u0930\u0915\u0947 \u0905\u0917\u0938\u094d\u0924 1994 \u092e\u0947\u0902 \u092a\u0942\u0930\u094d\u0923 \u091a\u093e\u0932\u0942 \u0916\u093e\u0924\u093e \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928\u0940\u092f\u0924\u093e \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0940\u0964 \u0907\u0938\u0915\u093e \u092e\u0924\u0932\u092c \u0925\u093e \u0915\u093f \u0930\u0941\u092a\u092f\u0947 \u0915\u094b \u0938\u092d\u0940 \u091a\u093e\u0932\u0942 \u0916\u093e\u0924\u093e \u0932\u0947\u0928\u0926\u0947\u0928 (\u0935\u094d\u092f\u093e\u092a\u093e\u0930, \u092f\u093e\u0924\u094d\u0930\u093e, \u0936\u093f\u0915\u094d\u0937\u093e, \u091a\u093f\u0915\u093f\u0924\u094d\u0938\u093e \u0935\u094d\u092f\u092f) \u0915\u0947 \u0932\u093f\u090f \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930 \u0930\u0942\u092a \u0938\u0947 \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u0941\u0926\u094d\u0930\u093e \u092e\u0947\u0902 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u093e \u0938\u0915\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \u0907\u0928 \u0917\u0924\u093f\u0935\u093f\u0927\u093f\u092f\u094b\u0902 \u092a\u0930 \u0935\u093f\u0928\u093f\u092e\u092f \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927 \u0938\u092e\u093e\u092a\u094d\u0       "explanation": "The BBIN initiative is a sub-regional architecture for cooperation among four South Asian countries: Bangladesh, Bhutan, India, and Nepal. Therefore, the \"I\" stands for India. The Motor Vehicle Agreement (MVA) aims to facilitate the seamless movement of passenger and cargo vehicles across the borders of these four nations. / BBIN \u092a\u0939\u0932 \u091a\u093e\u0930 \u0926\u0915\u094d\u0937\u093f\u0923 \u090f\u0936\u093f\u092f\u093e\u0908 \u0926\u0947\u0936\u094b\u0902: \u092c\u093e\u0902\u0917\u094d\u0932\u093e\u0926\u0947\u0936, \u092d\u0942\u091f\u093e\u0928, \u092d\u093e\u0930\u0924 \u0914\u0930 \u0928\u0947\u092a\u093e\u0932 \u0915\u0947 \u092c\u0940\u091a \u0938\u0939\u092f\u094b\u0917 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u0909\u092a-\u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0938\u0902\u0930\u091a\u0928\u093e \u0939\u0948\u0964 \u0907\u0938\u0932\u093f\u090f, \"I\" \u0915\u093e \u0905\u0930\u094d\u0925 \u092d\u093e\u0930\u0924 \u0939\u0948\u0964 \u092e\u094b\u091f\u0930 \u0935\u093e\u0939\u0928 \u0938\u092e\u091d\u094c\u0924\u0947 (MVA) \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0907\u0928 \u091a\u093e\u0930 \u0926\u0947\u0936\u094b\u0902 \u0915\u0940 \u0938\u0940\u092e\u093e\u0913\u0902 \u092a\u0930 \u092f\u093e\u0924\u094d\u0930\u0940 \u0914\u0930 \u092e\u093e\u0932\u0935\u093e\u0939\u0915 \u0935\u093e\u0939\u0928\u094b\u0902 \u0915\u0940 \u0928\u093f\u0930\u094d\u092c\u093e\u0927 \u0906\u0935\u093e\u091c\u093e\u0939\u0940 \u0915\u094b \u0938\u0941\u0935\u093f\u0927\u093e\u091c\u0928\u0915 \u092c\u0928\u093e\u0928\u093e \u0939\u0948\u0964",

      "text": "<b>Q117.</b> In India, projects having a minimum investment of Rs. ______ Crore in plant &amp; machinery shall be considered for establishment as EOUs. / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902, \u092a\u094d\u0932\u093e\u0902\u091f \u0914\u0930 \u092e\u0936\u0940\u0928\u0930\u0940 \u092e\u0947\u0902 \u0928\u094d\u092f\u0942\u0928\u0924\u092e ______ \u0915\u0930\u094b\u0921\u093c \u0930\u0941\u092a\u092f\u0947 \u0915\u0947 \u0928\u093f\u0935\u0947\u0936 \u0935\u093e\u0932\u0940 \u092a\u0930\u093f\u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u094b \u0908\u0913\u092f\u0942 (EOU) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0947 \u0932\u093f\u090f \u092e\u093e\u0928\u093e \u091c\u093e\u090f\u0917\u093e\u0964 [SSC CHSL, 27 Nov 2025, Shift-2]",
      "options": [

      "correctIndex": 2,
      "explanation": "According to the Foreign Trade Policy, projects having a minimum investment of Rs. 1 Crore in plant and machinery are generally considered for establishment as Export Oriented Units (EOUs). This criterion ensures that the units have a certain scale of operations, although exceptions exist for specific sectors like software, handicrafts, and agriculture where no minimum limit applies. / \u0935\u093f\u0926\u0947\u0936 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u0940\u0924\u093f \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930, \u092a\u094d\u0932\u093e\u0902\u091f \u0914\u0930 \u092e\u0936\u0940\u0928\u0930\u0940 \u092e\u0947\u0902 \u0928\u094d\u092f\u0942\u0928\u0924\u092e 1 \u0915\u0930\u094b\u0921\u093c \u0930\u0941\u092a\u092f\u0947 \u0915\u0947 \u0928\u093f\u0935\u0947\u0936 \u0935\u093e\u0932\u0940 \u092a\u0930\u093f\u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u094b \u0906\u092e \u0924\u094c\u0930 \u092a\u0930 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0909\u0928\u094d\u092e\u0941\u0916 \u0907\u0915\u093e\u0907\u092f\u094b\u0902 (EOU) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0947 \u0932\u093f\u090f \u092e\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u092e\u093e\u0928\u0926\u0902\u0921 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948 \u0915\u093f \u0907\u0915\u093e\u0907\u092f\u094b\u0902 \u0915\u0947 \u0938\u0902\u091a\u093e\u0932\u0928 \u0915\u093e \u090f\u0915 \u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u092a\u0948\u092e\u093e\u0928\u093e \u0939\u094b, \u0939\u093e\u0932\u093e\u0902\u0915\u093f \u0938\u0949\u092b\u094d\u091f\u0935\u0947\u092f\u0930, \u0939\u0938\u094d\u0924\u0936\u093f\u0932\u094d\u092a \u0914\u0930 \u0915\u0943\u0937\u093f \u091c\u0948\u0938\u0947 \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u0947 \u0932\u093f\u090     {
      "text": "<b>Q118.</b> The Expert Group under the Chairmanship of Dr. C. Rangarajan to Review the Methodology for Measurement of Poverty in the country was constituted by the Planning Commission in: / \u0926\u0947\u0936 \u092e\u0947\u0902 \u0917\u0930\u0940\u092c\u0940 \u0915\u0947 \u092e\u093e\u092a\u0928 \u0915\u0947 \u0932\u093f\u090f \u0915\u093e\u0930\u094d\u092f\u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0915\u0940 \u0938\u092e\u0940\u0915\u094d\u0937\u093e \u0915\u0947 \u0932\u093f\u090f \u0921\u0949. \u0938\u0940. \u0930\u0902\u0917\u0930\u093e\u091c\u0928 \u0915\u0940 \u0905\u0927\u094d\u092f\u0915\u094d\u0937\u0924\u093e \u092e\u0947\u0902 \u0935\u093f\u0936\u0947\u0937\u091c\u094d\u091e \u0938\u092e\u0942\u0939 \u0915\u093e \u0917\u0920\u0928 \u092f\u094b\u091c\u0928\u093e \u0906\u092f\u094b\u0917 \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u092c \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e: [SSC CHSL, 28 Nov 2025, Shift-3]",

      "correctIndex": 0,
      "explanation": "The Planning Commission constituted the Expert Group headed by Dr. C. Rangarajan in June 2012 to review the methodology for the measurement of poverty (following criticism of the Tendulkar Committee poverty line). The Rangarajan Committee submitted its report in 2014, recommending higher poverty lines for rural and urban areas. / \u092f\u094b\u091c\u0928\u093e \u0906\u092f\u094b\u0917 \u0928\u0947 \u0917\u0930\u0940\u092c\u0940 \u0915\u0947 \u092e\u093e\u092a\u0928 \u0915\u0940 \u0915\u093e\u0930\u094d\u092f\u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0915\u0940 \u0938\u092e\u0940\u0915\u094d\u0937\u093e \u0915\u0947 \u0932\u093f\u090f \u091c\u0942\u0928 2012 \u092e\u0947\u0902 \u0921\u0949. \u0938\u0940. \u0930\u0902\u0917\u0930\u093e\u091c\u0928 \u0915\u0940 \u0905\u0927\u094d\u092f\u0915\u094d\u0937\u0924\u093e \u092e\u0947\u0902 \u0935\u093f\u0936\u0947\u0937\u091c\u094d\u091e \u0938\u092e\u0942\u0939 \u0915\u093e \u0917\u0920\u0928 \u0915\u093f\u092f\u093e (\u0924\u0947\u0902\u0926\u0941\u0932\u0915\u0930 \u0938\u092e\u093f\u0924\u093f \u0915\u0940 \u0917\u0930\u0940\u092c\u0940 \u0930\u0947\u0916\u093e \u0915\u0940 \u0906\u0932\u094b\u091a\u0928\u093e \u0915\u0947 \u092c\u093e\u0926)\u0964 \u0930\u0902\u0917\u0930\u093e\u091c\u0928 \u0938\u092e\u093f\u0924\u093f \u0928\u0947 2014 \u092e\u0947\u0902 \u0905\u092a\u0928\u0940 \u0930\u093f\u092a\u094b\u0930\u094d\u091f \u092a\u094d\u0930\u0938\u094d\u0924\u0941\u0924 \u0915\u0940, \u091c\u093f\u0938\u092e\u0947\u0902 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0914\u0930 \u0936\u0939\u0930\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0909\u091a\u094d\u091a \u0917\u0930\u0940\u092c\u0940 \u0930\u0947\u0916\u093e \u0915\u0940 \u0938\u093f\u092b\u093e\u0930\u093f\u0936 \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964",
