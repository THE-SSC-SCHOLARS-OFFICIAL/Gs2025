      "text": "<b>Q36.</b> How does the IMEC Alliance impact global supply chains? / IMEC \u0917\u0920\u092c\u0902\u0927\u0928 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0906\u092a\u0942\u0930\u094d\u0924\u093f \u0936\u094d\u0930\u0943\u0902\u0916\u0932\u093e\u0913\u0902 \u0915\u094b \u0915\u0948\u0938\u0947 \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948? [Ssc phase 13, 24/07/2025]",
      "options": [
        "Disrupts existing supply chains / \u092e\u094c\u091c\u0942\u0926\u093e \u0906\u092a\u0942\u0930\u094d\u0924\u093f \u0936\u094d\u0930\u0943\u0902\u0916\u0932\u093e\u0913\u0902 \u0915\u094b \u092c\u093e\u0927\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948",
        "Strengthens supply chain efficiency / \u0906\u092a\u0942\u0930\u094d\u0924\u093f \u0936\u094d\u0930\u0943\u0902\u0916\u0932\u093e \u0926\u0915\u094d\u0937\u0924\u093e \u0915\u094b \u092e\u091c\u092c\u0942\u0924 \u0915\u0930\u0924\u093e \u0939\u0948",
        "Limits trade to specific regions / \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0924\u0915 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u094b \u0938\u0940\u092e\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948",
        "Reduces supply chain reliability / \u0906\u092a\u0942\u0930\u094d\u0924\u093f \u0936\u094d\u0930\u0943\u0902\u0916\u0932\u093e \u0935\u093f\u0936\u094d\u0935\u0938\u0928\u0940\u092f\u0924\u093e \u0915\u094b \u0915\u092e \u0915\u0930\u0924\u093e \u0939\u0948"
      ],
      "correctIndex": 1,
      "explanation": "The IMEC Alliance is designed to strengthen supply chain efficiency by providing a reliable, cost-effective, and faster alternative to the traditional Suez Canal route. By integrating rail and port networks, it aims to reduce transit time by up to 40% and lower logistics costs. This diversification enhances the resilience of global trade against disruptions (like blockages or geopolitical tensions in existing chokepoints), thereby boosting overall trade reliability. / IMEC \u0917\u0920\u092c\u0902\u0927\u0928 \u0915\u094b \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 \u0938\u094d\u0935\u0947\u091c \u0928\u0939\u0930 \u092e\u093e\u0930\u094d\u0917 \u0915\u093e \u090f\u0915 \u0935\u093f\u0936\u094d\u0935\u0938\u0928\u0940\u092f, \u0932\u093e\u0917\u0924 \u092a\u094d\u0930\u092d\u093e\u0935\u0940 \u0914\u0930 \u0924\u0947\u091c\u093c \u0935\u093f\u0915\u0932\u094d\u092a \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0915\u0947 \u0906\u092a\u0942\u0930\u094d\u0924\u093f \u0936\u094d\u0930\u0943\u0902\u0916\u0932\u093e \u0926\u0915\u094d\u0937\u0924\u093e \u0915\u094b \u092e\u091c\u092c\u0942\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0921\u093f\u091c\u093c\u093e\u0907\u0928 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964 \u0930\u0947\u0932 \u0914\u0930 \u092c\u0902\u0926\u0930\u0917\u093e\u0939 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u0915\u094b \u090f\u0915\u0940\u0915\u0943\u0924 \u0915\u0930\u0915\u0947, \u0907\u0938\u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u092a\u093e\u0930\u0917\u092e\u0928 \u0938\u092e\u092f \u0915\u094b 40% \u0924\u0915 \u0915\u092e \u0915\u0930\u0928\u093e \u0914\u0930 \u0932\u0949\u091c\u093f\u0938\u094d\u091f\u093f\u0915 \u0932\u093e\u0917\u0924 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u092f\u0939 \u0935\u093f\u0935\u093f\u0927\u0940\u0915\u0930\u0923 \u092e\u094c\u091c\u0942\u0926\u093e \u091a\u094b\u0915\u092a\u0949\u0907\u0902\u091f\u094d\u0938 \u092e\u0947\u0902 \u0935\u094d\u092f\u0935\u0927\u093e\u0928\u094b\u0902 (\u091c\u0948\u0938\u0947 \u092c\u094d\u0932\u0949\u0915\u0947\u091c \u092f\u093e \u092d\u0942-\u0930\u093e\u091c\u0928\u0940\u0924\u093f\u0915 \u0924\u0928\u093e\u0935) \u0915\u0947 \u0916\u093f\u0932\u093e\u092b \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u0947 \u0932\u091a\u0940\u0932\u0947\u092a\u0928 \u0915\u094b \u092c\u095d\u093e\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \u0938\u092e\u0917\u094d\u0930 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0935\u093f\u0936\u094d\u0935\u0938\u0928\u0940\u092f\u0924\u093e \u092c\u0922\u093c\u0924\u0940 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q37.</b> How does the BRICS Vaccine R&amp;D Center support vaccine affordability? / \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u0935\u0948\u0915\u094d\u0938\u0940\u0928 \u0906\u0930 \u090f\u0902\u0921 \u0921\u0940 \u0915\u0947\u0902\u0926\u094d\u0930 \u0935\u0948\u0915\u094d\u0938\u0940\u0928 \u0938\u093e\u092e\u0930\u094d\u0925\u094d\u092f (affordability) \u0915\u093e \u0938\u092e\u0930\u094d\u0925\u0928 \u0915\u0948\u0938\u0947 \u0915\u0930\u0924\u093e \u0939\u0948? [Ssc phase 13, 24/07/2025]",
      "options": [
        "By reducing production costs through joint research / \u0938\u0902\u092f\u0941\u0915\u094d\u0924 \u0905\u0928\u0941\u0938\u0902\u0927\u093e\u0928 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0932\u093e\u0917\u0924 \u0915\u094b \u0915\u092e \u0915\u0930\u0915\u0947",
        "By limiting vaccine exports / \u0935\u0948\u0915\u094d\u0938\u0940\u0928 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u094b \u0938\u0940\u092e\u093f\u0924 \u0915\u0930\u0915\u0947",
        "By increasing patent restrictions / \u092a\u0947\u091f\u0947\u0902\u091f \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927 \u092c\u095d\u093e\u0915\u0930",
        "By focusing only on high-income countries / \u0915\u0947\u0935\u0932 \u0909\u091a\u094d\u091a \u0906\u092f \u0935\u093e\u0932\u0947 \u0926\u0947\u0936\u094b\u0902 \u092a\u0930 \u0927\u094d\u092f\u093e\u0928 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0915\u0930\u0915\u0947"
      ],
      "correctIndex": 0,
      "explanation": "The BRICS Vaccine R&D Center, launched virtually in 2022, aims to support affordability by reducing production costs through joint research, development, and manufacturing capabilities among member states. By sharing knowledge, pooling resources for clinical trials, and leveraging the massive manufacturing capacities of countries like India and China, the center seeks to democratize access to vaccines for developing nations, countering \"vaccine apartheid.\" / 2022 \u092e\u0947\u0902 \u0935\u0930\u094d\u091a\u0941\u0905\u0932\u0940 \u0936\u0941\u0930\u0942 \u0915\u093f\u090f \u0917\u090f \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u0935\u0948\u0915\u094d\u0938\u0940\u0928 \u0906\u0930 \u090f\u0902\u0921 \u0921\u0940 \u0915\u0947\u0902\u0926\u094d\u0930 \u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0938\u0926\u0938\u094d\u092f \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0938\u0902\u092f\u0941\u0915\u094d\u0924 \u0905\u0928\u0941\u0938\u0902\u0927\u093e\u0928, \u0935\u093f\u0915\u093e\u0938 \u0914\u0930 \u0935\u093f\u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u094d\u0937\u092e\u0924\u093e\u0913\u0902 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0932\u093e\u0917\u0924 \u0915\u094b \u0915\u092e \u0915\u0930\u0915\u0947 \u0938\u093e\u092e\u0930\u094d\u0925\u094d\u092f \u0915\u093e \u0938\u092e\u0930\u094d\u0925\u0928 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u091c\u094d\u091e\u093e\u0928 \u0938\u093e\u091d\u093e \u0915\u0930\u0915\u0947, \u0928\u0948\u0926\u093e\u0928\u093f\u0915 \u092a\u0930\u0940\u0915\u094d\u0937\u0923\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0938\u0902\u0938\u093e\u0927\u0928\u094b\u0902 \u0915\u094b \u090f\u0915\u0924\u094d\u0930\u093f\u0924 \u0915\u0930\u0915\u0947 \u0914\u0930 \u092d\u093e\u0930\u0924 \u0914\u0930 \u091a\u0940\u0928 \u091c\u0948\u0938\u0947 \u0926\u0947\u0936\u094b\u0902 \u0915\u0940 \u0935\u093f\u0936\u093e\u0932 \u0935\u093f\u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u094d\u0937\u092e\u0924\u093e\u0913\u0902 \u0915\u093e \u0932\u093e\u092d \u0909\u0920\u093e\u0915\u0930, \u0915\u0947\u0902\u0926\u094d\u0930 \u0935\u093f\u0915\u093e\u0938\u0936\u0940\u0932 \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u091f\u0940\u0915\u094b\u0902 \u0924\u0915 \u092a\u0939\u0941\u0902\u091a \u0915\u093e \u0932\u094b\u0915\u0924\u0902\u0924\u094d\u0930\u0940\u0915\u0930\u0923 \u0915\u0930\u0928\u093e \u091a\u093e\u0939\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \"\u0935\u0948\u0915\u094d\u0938\u0940\u0928 \u0930\u0902\u0917\u092d\u0947\u0926\" \u0915\u093e \u092e\u0941\u0915\u093e\u092c\u0932\u093e \u0915\u093f\u092f\u093e \u091c\u093e \u0938\u0915\u0947\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q38.</b> What is the ultimate goal of the BRICS Think Tank Council? / \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u0925\u093f\u0902\u0915 \u091f\u0948\u0902\u0915 \u0915\u093e\u0909\u0902\u0938\u093f\u0932 \u0915\u093e \u0905\u0902\u0924\u093f\u092e \u0932\u0915\u094d\u0937\u094d\u092f \u0915\u094d\u092f\u093e \u0939\u0948? [Ssc phase 13, 24/07/2025]",
      "options": [
        "To establish a common currency for BRICS nations / \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u0938\u092e\u093e\u0928 \u092e\u0941\u0926\u094d\u0930\u093e \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0928\u093e",
        "To provide research-based insights for shaping BRICS Summit discussions and policies / \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u0936\u093f\u0916\u0930 \u0938\u092e\u094d\u092e\u0947\u0932\u0928 \u0915\u0940 \u091a\u0930\u094d\u091a\u093e\u0913\u0902 \u0914\u0930 \u0928\u0940\u0924\u093f\u092f\u094b\u0902 \u0915\u094b \u0906\u0915\u093e\u0930 \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0905\u0928\u0941\u0938\u0902\u0927\u093e\u0928-\u0906\u0927\u093e\u0930\u093f\u0924 \u0905\u0902\u0924\u0930\u094d\u0926\u0943\u0937\u094d\u091f\u093f \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e",
        "To regulate trade policies among BRICS countries / \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u0940\u0924\u093f\u092f\u094b\u0902 \u0915\u094b \u0935\u093f\u0928\u093f\u092f\u092e\u093f\u0924 \u0915\u0930\u0928\u093e",
        "To manage cultural exchanges among BRICS nations / \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0938\u093e\u0902\u0938\u094d\u0915\u0943\u0924\u093f\u0915 \u0906\u0926\u093e\u0928-\u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u093e \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 1,
      "explanation": "The BRICS Think Tank Council (BTTC) serves as the \"brain trust\" for the bloc. Its ultimate goal is to provide research-based insights, policy recommendations, and academic analysis to shape the agenda and discussions of the BRICS Summits. It facilitates \"Track II diplomacy,\" connecting academic and policy communities to generate innovative ideas for cooperation in finance, security, and development, ensuring that leader-level decisions are informed by expert analysis. / \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u0925\u093f\u0902\u0915 \u091f\u0948\u0902\u0915 \u0915\u093e\u0909\u0902\u0938\u093f\u0932 (BTTC) \u092c\u094d\u0932\u0949\u0915 \u0915\u0947 \u0932\u093f\u090f \"\u092c\u094d\u0930\u0947\u0928 \u091f\u094d\u0930\u0938\u094d\u091f\" \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u0905\u0902\u0924\u093f\u092e \u0932\u0915\u094d\u0937\u094d\u092f \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u0936\u093f\u0916\u0930 \u0938\u092e\u094d\u092e\u0947\u0932\u0928\u094b\u0902 \u0915\u0947 \u090f\u091c\u0947\u0902\u0921\u0947 \u0914\u0930 \u091a\u0930\u094d\u091a\u093e\u0913\u0902 \u0915\u094b \u0906\u0915\u093e\u0930 \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0936\u094b\u0927-\u0906\u0927\u093e\u0930\u093f\u0924 \u0905\u0902\u0924\u0930\u094d\u0926\u0943\u0937\u094d\u091f\u093f, \u0928\u0940\u0924\u093f \u0938\u093f\u092b\u093e\u0930\u093f\u0936\u0947\u0902 \u0914\u0930 \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u092f\u0939 \u0935\u093f\u0924\u094d\u0924, \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u0914\u0930 \u0935\u093f\u0915\u093e\u0938 \u092e\u0947\u0902 \u0938\u0939\u092f\u094b\u0917 \u0915\u0947 \u0932\u093f\u090f \u0905\u092d\u093f\u0928\u0935 \u0935\u093f\u091a\u093e\u0930 \u0909\u0924\u094d\u092a\u0928\u094d\u0928 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u0914\u0930 \u0928\u0940\u0924\u093f \u0938\u092e\u0941\u0926\u093e\u092f\u094b\u0902 \u0915\u094b \u091c\u094b\u0921\u093c\u0915\u0930 \"\u091f\u094d\u0930\u0948\u0915 II \u0915\u0942\u091f\u0928\u0940\u0924\u093f\" \u0915\u0940 \u0938\u0941\u0935\u093f\u0927\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \u092f\u0939 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0939\u094b\u0924\u093e \u0939\u0948 \u0915\u093f \u0928\u0947\u0924\u093e-\u0938\u094d\u0924\u0930 \u0915\u0947 \u0928\u093f\u0930\u094d\u0923\u092f \u0935\u093f\u0936\u0947\u0937\u091c\u094d\u091e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u0942\u091a\u093f\u0924 \u0939\u094b\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q39.</b> How is the data for the Happiness Index collected? / \u092a\u094d\u0930\u0938\u0928\u094d\u0928\u0924\u093e \u0938\u0942\u091a\u0915\u093e\u0902\u0915 (Happiness Index) \u0915\u0947 \u0932\u093f\u090f \u0921\u0947\u091f\u093e \u0915\u0948\u0938\u0947 \u090f\u0915\u0924\u094d\u0930 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948? [Ssc phase 13, 24/07/2025]",
      "options": [
        "Through satellite images / \u0909\u092a\u0917\u094d\u0930\u0939 \u091a\u093f\u0924\u094d\u0930\u094b\u0902 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947",
        "By measuring GDP only / \u0915\u0947\u0935\u0932 \u0938\u0915\u0932 \u0918\u0930\u0947\u0932\u0942 \u0909\u0924\u094d\u092a\u093e\u0926 \u0915\u094b \u092e\u093e\u092a\u0915\u0930",
        "Through self-reported surveys / \u0938\u094d\u0935-\u0930\u093f\u092a\u094b\u0930\u094d\u091f \u0915\u093f\u090f \u0917\u090f \u0938\u0930\u094d\u0935\u0947\u0915\u094d\u0937\u0923\u094b\u0902 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947",
        "By analyzing internet usage / \u0907\u0902\u091f\u0930\u0928\u0947\u091f \u0909\u092a\u092f\u094b\u0917 \u0915\u093e \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923 \u0915\u0930\u0915\u0947"
      ],
      "correctIndex": 2,
      "explanation": "Data for the World Happiness Report is primarily collected through self-reported surveys, specifically the Gallup World Poll. The core question uses the \"Cantril Ladder,\" asking respondents to imagine a ladder with steps numbered 0 to 10 (0 being the worst possible life and 10 being the best) and rate where they feel they stand. This subjective measure of life evaluation is then correlated with six other variables (GDP, social support, etc.) to explain the scores. / \u0935\u093f\u0936\u094d\u0935 \u092a\u094d\u0930\u0938\u0928\u094d\u0928\u0924\u093e \u0930\u093f\u092a\u094b\u0930\u094d\u091f \u0915\u0947 \u0932\u093f\u090f \u0921\u0947\u091f\u093e \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0938\u094d\u0935-\u0930\u093f\u092a\u094b\u0930\u094d\u091f \u0915\u093f\u090f \u0917\u090f \u0938\u0930\u094d\u0935\u0947\u0915\u094d\u0937\u0923\u094b\u0902, \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0917\u0948\u0932\u092a \u0935\u0930\u094d\u0932\u094d\u0921 \u092a\u094b\u0932 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u090f\u0915\u0924\u094d\u0930 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u092e\u0942\u0932 \u092a\u094d\u0930\u0936\u094d\u0928 \"\u0915\u0948\u0902\u091f\u094d\u0930\u093f\u0932 \u0932\u0948\u0921\u0930\" \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u092e\u0947\u0902 \u0909\u0924\u094d\u0924\u0930\u0926\u093e\u0924\u093e\u0913\u0902 \u0915\u094b 0 \u0938\u0947 10 \u0924\u0915 \u0915\u0947 \u0928\u0902\u092c\u0930\u094b\u0902 \u0935\u093e\u0932\u0940 \u090f\u0915 \u0938\u0940\u0922\u093c\u0940 \u0915\u0940 \u0915\u0932\u094d\u092a\u0928\u093e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948 (0 \u0938\u092c\u0938\u0947 \u0916\u0930\u093e\u092c \u0938\u0902\u092d\u0935 \u091c\u0940\u0935\u0928 \u0939\u0948 \u0914\u0930 10 \u0938\u092c\u0938\u0947 \u0905\u091a\u094d\u091b\u093e \u0939\u0948) \u0914\u0930 \u092f\u0939 \u0930\u0947\u091f \u0915\u0930\u0928\u0947 \u0915\u094b \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948 \u0915\u093f \u0935\u0947 \u0915\u0939\u093e\u0902 \u0916\u0921\u093c\u0947 \u0939\u0948\u0902\u0964 \u091c\u0940\u0935\u0928 \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0915\u0947 \u0907\u0938 \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u092a\u0930\u0915 \u092e\u093e\u092a \u0915\u094b \u092b\u093f\u0930 \u0905\u0902\u0915\u094b\u0902 \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u091b\u0939 \u0905\u0928\u094d\u092f \u091a\u0930\u094b\u0902 (\u091c\u0940\u0921\u0940\u092a\u0940, \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0938\u092e\u0930\u094d\u0925\u0928 \u0906\u0926\u093f) \u0915\u0947 \u0938\u093e\u0925 \u0938\u0939-\u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q40.</b> What is the Sustainable Development Goals (SDGs) Index published by NITI Aayog? / \u0928\u0940\u0924\u093f \u0906\u092f\u094b\u0917 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u094d\u0930\u0915\u093e\u0936\u093f\u0924 \u0938\u0924\u0924 \u0935\u093f\u0915\u093e\u0938 \u0932\u0915\u094d\u0937\u094d\u092f (SDG) \u0938\u0942\u091a\u0915\u093e\u0902\u0915 \u0915\u094d\u092f\u093e \u0939\u0948? [Ssc phase 13, 24/07/2025]",
      "options": [
        "A measure of foreign trade performance / \u0935\u093f\u0926\u0947\u0936\u0940 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u0915\u093e \u090f\u0915 \u092e\u093e\u092a",
        "A ranking of states based on progress toward SDGs / \u090f\u0938\u0921\u0940\u091c\u0940 \u0915\u0940 \u0913\u0930 \u092a\u094d\u0930\u0917\u0924\u093f \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u0915\u0940 \u0930\u0948\u0902\u0915\u093f\u0902\u0917",
        "A list of public sector enterprises / \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0909\u0926\u094d\u092f\u092e\u094b\u0902 \u0915\u0940 \u0938\u0942\u091a\u0940",
        "A report on monetary policy / \u092e\u094c\u0926\u094d\u0930\u093f\u0915 \u0928\u0940\u0924\u093f \u092a\u0930 \u090f\u0915 \u0930\u093f\u092a\u094b\u0930\u094d\u091f"
      ],
      "correctIndex": 1,
      "explanation": "The SDG India Index, published by NITI Aayog, is a comprehensive tool that tracks the progress of all Indian States and Union Territories towards achieving the 17 Sustainable Development Goals. It acts as a ranking of states based on their performance across various social, economic, and environmental indicators (like poverty reduction, clean water, education). This fosters \"competitive federalism,\" encouraging states to improve their development outcomes. / \u0928\u0940\u0924\u093f \u0906\u092f\u094b\u0917 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u094d\u0930\u0915\u093e\u0936\u093f\u0924 SDG \u0907\u0902\u0921\u093f\u092f\u093e \u0907\u0902\u0921\u0947\u0915\u094d\u0938 \u090f\u0915 \u0935\u094d\u092f\u093e\u092a\u0915 \u0909\u092a\u0915\u0930\u0923 \u0939\u0948 \u091c\u094b 17 \u0938\u0924\u0924 \u0935\u093f\u0915\u093e\u0938 \u0932\u0915\u094d\u0937\u094d\u092f\u094b\u0902 \u0915\u094b \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0926\u093f\u0936\u093e \u092e\u0947\u0902 \u0938\u092d\u0940 \u092d\u093e\u0930\u0924\u0940\u092f \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u0914\u0930 \u0915\u0947\u0902\u0926\u094d\u0930 \u0936\u093e\u0938\u093f\u0924 \u092a\u094d\u0930\u0926\u0947\u0936\u094b\u0902 \u0915\u0940 \u092a\u094d\u0930\u0917\u0924\u093f \u0915\u094b \u091f\u094d\u0930\u0948\u0915 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0938\u093e\u092e\u093e\u091c\u093f\u0915, \u0906\u0930\u094d\u0925\u093f\u0915 \u0914\u0930 \u092a\u0930\u094d\u092f\u093e\u0935\u0930\u0923\u0940\u092f \u0938\u0902\u0915\u0947\u0924\u0915\u094b\u0902 (\u091c\u0948\u0938\u0947 \u0917\u0930\u0940\u092c\u0940 \u0915\u092e \u0915\u0930\u0928\u093e, \u0938\u094d\u0935\u091a\u094d\u091b \u092a\u093e\u0928\u0940, \u0936\u093f\u0915\u094d\u0937\u093e) \u092e\u0947\u0902 \u0909\u0928\u0915\u0947 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u0915\u0940 \u0930\u0948\u0902\u0915\u093f\u0902\u0917 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \"\u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e\u0924\u094d\u092e\u0915 \u0938\u0902\u0918\u0935\u093e\u0926\" \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u0915\u094b \u0905\u092a\u0928\u0947 \u0935\u093f\u0915\u093e\u0938 \u092a\u0930\u093f\u0923\u093e\u092e\u094b\u0902 \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u0928 \u092e\u093f\u0932\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q41.</b> What is the primary focus of BIMSTEC? / \u092c\u093f\u092e\u094d\u0938\u091f\u0947\u0915 (BIMSTEC) \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u092b\u094b\u0915\u0938 \u0915\u094d\u092f\u093e \u0939\u0948? [Ssc phase 13, 26/07/2025]",
      "options": [
        "Military cooperation / \u0938\u0948\u0928\u094d\u092f \u0938\u0939\u092f\u094b\u0917",
        "Economic and technical cooperation / \u0906\u0930\u094d\u0925\u093f\u0915 \u0914\u0930 \u0924\u0915\u0928\u0940\u0915\u0940 \u0938\u0939\u092f\u094b\u0917",
        "Space exploration / \u0905\u0902\u0924\u0930\u093f\u0915\u094d\u0937 \u0905\u0928\u094d\u0935\u0947\u0937\u0923",
        "Cultural exchange / \u0938\u093e\u0902\u0938\u094d\u0915\u0943\u0924\u093f\u0915 \u0935\u093f\u0928\u093f\u092e\u092f"
      ],
      "correctIndex": 1,
      "explanation": "The Bay of Bengal Initiative for Multi-Sectoral Technical and Economic Cooperation (BIMSTEC) focuses primarily on economic and technical cooperation among countries dependent on the Bay of Bengal. It identifies specific sectors for cooperation such as trade, investment, technology, energy, transport, tourism, and fisheries. Unlike security-heavy alliances, BIMSTEC aims to accelerate growth and social progress through joint endeavors in these development sectors. / \u092c\u0939\u0941-\u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0924\u0915\u0928\u0940\u0915\u0940 \u0914\u0930 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0939\u092f\u094b\u0917 \u0915\u0947 \u0932\u093f\u090f \u092c\u0902\u0917\u093e\u0932 \u0915\u0940 \u0916\u093e\u0921\u093c\u0940 \u092a\u0939\u0932 (\u092c\u093f\u092e\u094d\u0938\u091f\u0947\u0915) \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u092c\u0902\u0917\u093e\u0932 \u0915\u0940 \u0916\u093e\u0921\u093c\u0940 \u092a\u0930 \u0928\u093f\u0930\u094d\u092d\u0930 \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0906\u0930\u094d\u0925\u093f\u0915 \u0914\u0930 \u0924\u0915\u0928\u0940\u0915\u0940 \u0938\u0939\u092f\u094b\u0917 \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0939\u0948\u0964 \u092f\u0939 \u0938\u0939\u092f\u094b\u0917 \u0915\u0947 \u0932\u093f\u090f \u0935\u094d\u092f\u093e\u092a\u093e\u0930, \u0928\u093f\u0935\u0947\u0936, \u092a\u094d\u0930\u094c\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u0940, \u090a\u0930\u094d\u091c\u093e, \u092a\u0930\u093f\u0935\u0939\u0928, \u092a\u0930\u094d\u092f\u091f\u0928 \u0914\u0930 \u092e\u0924\u094d\u0938\u094d\u092f \u092a\u093e\u0932\u0928 \u091c\u0948\u0938\u0947 \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u0940 \u092a\u0939\u091a\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0938\u0941\u0930\u0915\u094d\u0937\u093e-\u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0917\u0920\u092c\u0902\u0927\u0928\u094b\u0902 \u0915\u0947 \u0935\u093f\u092a\u0930\u0940\u0924, \u092c\u093f\u092e\u094d\u0938\u091f\u0947\u0915 \u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0907\u0928 \u0935\u093f\u0915\u093e\u0938 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u0938\u0902\u092f\u0941\u0915\u094d\u0924 \u092a\u094d\u0930\u092f\u093e\u0938\u094b\u0902 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0935\u093f\u0915\u093e\u0938 \u0914\u0930 \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u092a\u094d\u0930\u0917\u0924\u093f \u092e\u0947\u0902 \u0924\u0947\u091c\u0940 \u0932\u093e\u0928\u093e \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q42.</b> What is one of the key sectors focused on by the BRICS Business Council? / \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u092c\u093f\u091c\u0928\u0947\u0938 \u0915\u093e\u0909\u0902\u0938\u093f\u0932 (BRICS Business Council) \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u092a\u094d\u0930\u092e\u0941\u0916 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u090f\u0915 \u0915\u094c\u0928 \u0938\u093e \u0939\u0948? [Ssc phase 13, 26/07/2025]",

      ],
      "correctIndex": 1,
      "explanation": "The BRICS Business Council focuses on sectors crucial for the economic development of member nations. Infrastructure is a key priority area (along with manufacturing, financial services, energy, and agribusiness). The council aims to facilitate private sector engagement in building physical and digital infrastructure to enhance connectivity and trade volumes between BRICS nations, often coordinating with the New Development Bank for funding. / \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u092c\u093f\u091c\u0928\u0947\u0938 \u0915\u093e\u0909\u0902\u0938\u093f\u0932 \u0938\u0926\u0938\u094d\u092f \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0935\u093f\u0915\u093e\u0938 \u0915\u0947 \u0932\u093f\u090f \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092a\u0930 \u0927\u094d\u092f\u093e\u0928 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u093e \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915\u0924\u093e \u0935\u093e\u0932\u093e \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0939\u0948 (\u0935\u093f\u0928\u093f\u0930\u094d\u092e\u093e\u0923, \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0947\u0935\u093e\u0913\u0902, \u090a\u0930\u094d\u091c\u093e \u0914\u0930 \u0915\u0943\u0937\u093f \u0935\u094d\u092f\u0935\u0938\u093e\u092f \u0915\u0947 \u0938\u093e\u0925)\u0964 \u092a\u0930\u093f\u0937\u0926 \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0915\u0928\u0947\u0915\u094d\u091f\u093f\u0935\u093f\u091f\u0940 \u0914\u0930 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u0940 \u092e\u093e\u0924\u094d\u0930\u093e \u092c\u0922\u093c\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092d\u094c\u0924\u093f\u0915 \u0914\u0930 \u0921\u093f\u091c\u093f\u091f\u0932 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u0915\u0947 \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u092e\u0947\u0902 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u092d\u093e\u0917\u0940\u0926\u093e\u0930\u0940 \u0915\u094b \u0938\u0941\u0917\u092e \u092c\u0928\u093e\u0928\u093e \u0939\u0948, \u091c\u094b \u0905\u0915\u094d\u0938\u0930 \u0935\u093f\u0924\u094d\u0924\u092a\u094b\u0937\u0923 \u0915\u0947 \u0932\u093f\u090f \u0928\u094d\u092f\u0942 \u0921\u0947\u0935\u0932\u092a\u092e\u0947\u0902\u091f \u092c\u0948\u0902\u0915 \u0915\u0947 \u0938\u093e\u0925 \u0938\u092e\u0928\u094d\u0935\u092f \u0915\u0930\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q43.</b> Which of the following is NOT typically considered a factor in the Happiness Index? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938\u0947 \u0906\u092e\u0924\u094c\u0930 \u092a\u0930 \u092a\u094d\u0930\u0938\u0928\u094d\u0928\u0924\u093e \u0938\u0942\u091a\u0915\u093e\u0902\u0915 (Happiness Index) \u092e\u0947\u0902 \u090f\u0915 \u0915\u093e\u0930\u0915 \u0928\u0939\u0940\u0902 \u092e\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948? [Ssc phase 13, 26/07/2025]",
      "options": [
        "Economic status / \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u094d\u0925\u093f\u0924\u093f",
        "Social support / \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0938\u092e\u0930\u094d\u0925\u0928",
        "Sports performance / \u0916\u0947\u0932 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928",
        "Environmental conditions / \u092a\u0930\u094d\u092f\u093e\u0935\u0930\u0923\u0940\u092f \u0938\u094d\u0925\u093f\u0924\u093f\u092f\u093e\u0902"
      ],
      "correctIndex": 2,
      "explanation": "The World Happiness Index explains happiness levels using variables like Economic status (GDP per capita), Social support, Healthy life expectancy, Freedom to make life choices, Generosity, and Perceptions of corruption. Sports performance (e.g., Olympic medals) is not a factor considered in measuring national happiness or well-being in these standard indices. / \u0935\u093f\u0936\u094d\u0935 \u092a\u094d\u0930\u0938\u0928\u094d\u0928\u0924\u093e \u0938\u0942\u091a\u0915\u093e\u0902\u0915 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u094d\u0925\u093f\u0924\u093f (\u092a\u094d\u0930\u0924\u093f \u0935\u094d\u092f\u0915\u094d\u0924\u093f \u091c\u0940\u0921\u0940\u092a\u0940), \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0938\u092e\u0930\u094d\u0925\u0928, \u0938\u094d\u0935\u0938\u094d\u0925 \u091c\u0940\u0935\u0928 \u092a\u094d\u0930\u0924\u094d\u092f\u093e\u0936\u093e, \u091c\u0940\u0935\u0928 \u0935\u093f\u0915\u0932\u094d\u092a \u092c\u0928\u093e\u0928\u0947 \u0915\u0940 \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930\u0924\u093e, \u0909\u0926\u093e\u0930\u0924\u093e \u0914\u0930 \u092d\u094d\u0930\u0937\u094d\u091f\u093e\u091a\u093e\u0930 \u0915\u0940 \u0927\u093e\u0930\u0923\u093e \u091c\u0948\u0938\u0947 \u091a\u0930\u094b\u0902 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0915\u0947 \u0916\u0941\u0936\u0940 \u0915\u0947 \u0938\u094d\u0924\u0930 \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0907\u0928 \u092e\u093e\u0928\u0915 \u0938\u0942\u091a\u0915\u093e\u0902\u0915\u094b\u0902 \u092e\u0947\u0902 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0916\u0941\u0936\u0940 \u092f\u093e \u0915\u0932\u094d\u092f\u093e\u0923 \u0915\u094b \u092e\u093e\u092a\u0928\u0947 \u092e\u0947\u0902 \u0916\u0947\u0932 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 (\u091c\u0948\u0938\u0947 \u0913\u0932\u0902\u092a\u093f\u0915 \u092a\u0926\u0915) \u0915\u094b \u090f\u0915 \u0915\u093e\u0930\u0915 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0928\u0939\u0940\u0902 \u092e\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q44.</b> Under which organization does the Trade and Development Board operate? / \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0914\u0930 \u0935\u093f\u0915\u093e\u0938 \u092c\u094b\u0930\u094d\u0921 \u0915\u093f\u0938 \u0938\u0902\u0917\u0920\u0928 \u0915\u0947 \u0924\u0939\u0924 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u093e \u0939\u0948? [Ssc phase 13, 26/07/2025]",
      "options": [
        "World Trade Organization (WTO) / \u0935\u093f\u0936\u094d\u0935 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0938\u0902\u0917\u0920\u0928 (WTO)",
        "United Nations Conference on Trade and Development (UNCTAD) / \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0914\u0930 \u0935\u093f\u0915\u093e\u0938 \u092a\u0930 \u0938\u0902\u092f\u0941\u0915\u094d\u0924 \u0930\u093e\u0937\u094d\u091f\u094d\u0930 \u0938\u092e\u094d\u092e\u0947\u0932\u0928 (UNCTAD)",
        "International Monetary Fund (IMF) / \u0905\u0902\u0924\u0930\u094d\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u092e\u0941\u0926\u094d\u0930\u093e \u0915\u094b\u0937 (IMF)",
        "World Bank / \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915"
      ],
      "correctIndex": 1,
      "explanation": "The Trade and Development Board is the standing executive body of the United Nations Conference on Trade and Development (UNCTAD). It meets annually to oversee the activities of the organization, discuss trade and development issues, and ensure that the mandate of UNCTAD (integrating developing countries into the global economy) is being fulfilled between the quadrennial conferences. / \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0914\u0930 \u0935\u093f\u0915\u093e\u0938 \u092c\u094b\u0930\u094d\u0921, \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0914\u0930 \u0935\u093f\u0915\u093e\u0938 \u092a\u0930 \u0938\u0902\u092f\u0941\u0915\u094d\u0924 \u0930\u093e\u0937\u094d\u091f\u094d\u0930 \u0938\u092e\u094d\u092e\u0947\u0932\u0928 (UNCTAD) \u0915\u093e \u0938\u094d\u0925\u093e\u092f\u0940 \u0915\u093e\u0930\u094d\u092f\u0915\u093e\u0930\u0940 \u0928\u093f\u0915\u093e\u092f \u0939\u0948\u0964 \u092f\u0939 \u0938\u0902\u0917\u0920\u0928 \u0915\u0940 \u0917\u0924\u093f\u0935\u093f\u0927\u093f\u092f\u094b\u0902 \u0915\u0940 \u0928\u093f\u0917\u0930\u093e\u0928\u0940 \u0915\u0930\u0928\u0947, \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0914\u0930 \u0935\u093f\u0915\u093e\u0938 \u0915\u0947 \u092e\u0941\u0926\u094d\u0926\u094b\u0902 \u092a\u0930 \u091a\u0930\u094d\u091a\u093e \u0915\u0930\u0928\u0947 \u0914\u0930 \u092f\u0939 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u093e\u0932\u093e\u0928\u093e \u092c\u0948\u0920\u0915 \u0915\u0930\u0924\u093e \u0939\u0948 \u0915\u093f \u091a\u0924\u0941\u0937\u094d\u0915\u094b\u0923\u0940\u092f \u0938\u092e\u094d\u092e\u0947\u0932\u0928\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a UNCTAD \u0915\u093e \u091c\u0928\u093e\u0926\u0947\u0936 (\u0935\u093f\u0915\u093e\u0938\u0936\u0940\u0932 \u0926\u0947\u0936\u094b\u0902 \u0915\u094b \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u092e\u0947\u0902 \u090f\u0915\u0940\u0915\u0943\u0924 \u0915\u0930\u0928\u093e) \u092a\u0942\u0930\u093e \u0915\u093f\u092f\u093e \u091c\u093e \u0930\u0939\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q45.</b> Which of the following schemes aims to provide assured income support to small and marginal farmers? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u091b\u094b\u091f\u0947 \u0914\u0930 \u0938\u0940\u092e\u093e\u0902\u0924 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u094b \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0906\u092f \u0938\u0939\u093e\u092f\u0924\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u0939\u0948? [Ssc phase 13, 25/07/2025]",
      "options": [
        "Pradhan Mantri Fasal Bima Yojana / \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u092b\u0938\u0932 \u092c\u0940\u092e\u093e \u092f\u094b\u091c\u0928\u093e",
        "Paramparagat Krishi Vikas Yojana / \u092a\u0930\u0902\u092a\u0930\u093e\u0917\u0924 \u0915\u0943\u0937\u093f \u0935\u093f\u0915\u093e\u0938 \u092f\u094b\u091c\u0928\u093e",
        "Pradhan Mantri Krishi Sinchayee Yojana / \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u0915\u0943\u0937\u093f \u0938\u093f\u0902\u091a\u093e\u0908 \u092f\u094b\u091c\u0928\u093e",
        "Pradhan Mantri Kisan Samman Nidhi (PM-KISAN) / \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u0915\u093f\u0938\u093e\u0928 \u0938\u092e\u094d\u092e\u093e\u0928 \u0928\u093f\u0927\u093f (PM-KISAN)"
      ],
      "correctIndex": 3,
      "explanation": "The Pradhan Mantri Kisan Samman Nidhi (PM-KISAN) scheme aims to provide assured income support to landholding farmer families. Under this scheme, an amount of \u20b96,000 per year is transferred directly into the bank accounts of farmers in three equal installments of \u20b92,000 each. It is a Central Sector Scheme designed to supplement the financial needs of farmers for procuring inputs. / \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u0915\u093f\u0938\u093e\u0928 \u0938\u092e\u094d\u092e\u093e\u0928 \u0928\u093f\u0927\u093f (PM-KISAN) \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092d\u0942\u092e\u093f\u0927\u093e\u0930\u0915 \u0915\u093f\u0938\u093e\u0928 \u092a\u0930\u093f\u0935\u093e\u0930\u094b\u0902 \u0915\u094b \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0906\u092f \u0938\u0939\u093e\u092f\u0924\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u0907\u0938 \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0924\u0939\u0924, \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u0947 \u092c\u0948\u0902\u0915 \u0916\u093e\u0924\u094b\u0902 \u092e\u0947\u0902 \u0938\u0940\u0927\u0947 \u20b96,000 \u092a\u094d\u0930\u0924\u093f \u0935\u0930\u094d\u0937 \u0915\u0940 \u0930\u093e\u0936\u093f \u20b92,000 \u0915\u0940 \u0924\u0940\u0928 \u0938\u092e\u093e\u0928 \u0915\u093f\u0938\u094d\u0924\u094b\u0902 \u092e\u0947\u0902 \u0939\u0938\u094d\u0924\u093e\u0902\u0924\u0930\u093f\u0924 \u0915\u0940 \u091c\u093e\u0924\u0940 \u0939\u0948\u0964 \u092f\u0939 \u0907\u0928\u092a\u0941\u091f \u0916\u0930\u0940\u0926\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u0940 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u091c\u0930\u0942\u0930\u0924\u094b\u0902 \u0915\u094b \u092a\u0942\u0930\u093e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0921\u093f\u091c\u093c\u093e\u0907\u0928 \u0915\u0940 \u0917\u0908 \u090f\u0915 \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u092f\u094b\u091c\u0928\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q46.</b> Which two Middle Eastern countries are specifically mentioned as part of India&#x27;s current clean energy and trade dialogues in the context of IMEC? / IMEC \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902 \u092d\u093e\u0930\u0924 \u0915\u0947 \u0935\u0930\u094d\u0924\u092e\u093e\u0928 \u0938\u094d\u0935\u091a\u094d\u091b \u090a\u0930\u094d\u091c\u093e \u0914\u0930 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0938\u0902\u0935\u093e\u0926\u094b\u0902 \u0915\u0947 \u0939\u093f\u0938\u094d\u0938\u0947 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093f\u0928 \u0926\u094b \u092e\u0927\u094d\u092f \u092a\u0942\u0930\u094d\u0935\u0940 \u0926\u0947\u0936\u094b\u0902 \u0915\u093e \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0909\u0932\u094d\u0932\u0947\u0916 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948? [Ssc phase 13, 25/07/2025]",
      "options": [
        "Iraq and Iran / \u0907\u0930\u093e\u0915 \u0914\u0930 \u0908\u0930\u093e\u0928",
        "Oman and Qatar / \u0913\u092e\u093e\u0928 \u0914\u0930 \u0915\u0924\u0930",
        "Saudi Arabia and UAE / \u0938\u090a\u0926\u0940 \u0905\u0930\u092c \u0914\u0930 \u092f\u0942\u090f\u0908",
        "Jordan and Bahrain / \u091c\u0949\u0930\u094d\u0921\u0928 \u0914\u0930 \u092c\u0939\u0930\u0940\u0928"
      ],
      "correctIndex": 2,
      "explanation": "Saudi Arabia and the UAE are the two key Middle Eastern partners in the IMEC (India-Middle East-Europe Economic Corridor). India has robust and growing dialogues with both nations regarding clean energy (hydrogen pipelines, solar grids) and trade (CEPA with UAE, Strategic Partnership with Saudi). They act as the central geographical and economic pillars connecting the Indian Ocean leg of the corridor to the rail network leading towards Europe. / \u0938\u090a\u0926\u0940 \u0905\u0930\u092c \u0914\u0930 \u092f\u0942\u090f\u0908 IMEC (\u092d\u093e\u0930\u0924-\u092e\u0927\u094d\u092f \u092a\u0942\u0930\u094d\u0935-\u092f\u0942\u0930\u094b\u092a \u0906\u0930\u094d\u0925\u093f\u0915 \u0917\u0932\u093f\u092f\u093e\u0930\u093e) \u092e\u0947\u0902 \u0926\u094b \u092a\u094d\u0930\u092e\u0941\u0916 \u092e\u0927\u094d\u092f \u092a\u0942\u0930\u094d\u0935\u0940 \u092d\u093e\u0917\u0940\u0926\u093e\u0930 \u0939\u0948\u0902\u0964 \u092d\u093e\u0930\u0924 \u0915\u0947 \u0938\u094d\u0935\u091a\u094d\u091b \u090a\u0930\u094d\u091c\u093e (\u0939\u093e\u0907\u0921\u094d\u0930\u094b\u091c\u0928 \u092a\u093e\u0907\u092a\u0932\u093e\u0907\u0928, \u0938\u094c\u0930 \u0917\u094d\u0930\u093f\u0921) \u0914\u0930 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 (\u092f\u0942\u090f\u0908 \u0915\u0947 \u0938\u093e\u0925 \u0938\u0940\u0908\u092a\u0940\u090f, \u0938\u090a\u0926\u0940 \u0915\u0947 \u0938\u093e\u0925 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0938\u093e\u091d\u0947\u0926\u093e\u0930\u0940) \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0926\u094b\u0928\u094b\u0902 \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u092e\u091c\u092c\u0942\u0924 \u0914\u0930 \u092c\u0922\u093c\u0924\u0947 \u0938\u0902\u0935\u093e\u0926 \u0939\u0948\u0902\u0964 \u0935\u0947 \u0917\u0932\u093f\u092f\u093e\u0930\u0947 \u0915\u0947 \u0939\u093f\u0902\u0926 \u092e\u0939\u093e\u0938\u093e\u0917\u0930 \u091a\u0930\u0923 \u0915\u094b \u092f\u0942\u0930\u094b\u092a \u0915\u0940 \u0913\u0930 \u091c\u093e\u0928\u0947 \u0935\u093e\u0932\u0947 \u0930\u0947\u0932 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u0938\u0947 \u091c\u094b\u0921\u093c\u0928\u0947 \u0935\u093e\u0932\u0947 \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u092d\u094c\u0917\u094b\u0932\u093f\u0915 \u0914\u0930 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u094d\u0924\u0902\u092d\u094b\u0902 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q47.</b> Which of the following countries is NOT a member of the South Asian Association for Regional Cooperation (SAARC)? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0926\u0947\u0936 \u0926\u0915\u094d\u0937\u093f\u0923 \u090f\u0936\u093f\u092f\u093e\u0908 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0938\u0939\u092f\u094b\u0917 \u0938\u0902\u0917\u0920\u0928 (\u0938\u093e\u0930\u094d\u0915) \u0915\u093e \u0938\u0926\u0938\u094d\u092f \u0928\u0939\u0940\u0902 \u0939\u0948? [Ssc phase 13, 25/07/2025]",
      "options": [
        "Afghanistan / \u0905\u092b\u0917\u093e\u0928\u093f\u0938\u094d\u0924\u093e\u0928",
        "Bhutan / \u092d\u0942\u091f\u093e\u0928",
        "China / \u091a\u0940\u0928",
        "Nepal / \u0928\u0947\u092a\u093e\u0932"
      ],
      "correctIndex": 2,
      "explanation": "China is NOT a full member of SAARC; it currently holds \"Observer\" status. The member countries of SAARC are Afghanistan, Bangladesh, Bhutan, India, Maldives, Nepal, Pakistan, and Sri Lanka. While China has expressed interest in joining, its membership is a subject of debate within the bloc, primarily due to India's strategic concerns. / \u091a\u0940\u0928 \u0938\u093e\u0930\u094d\u0915 \u0915\u093e \u092a\u0942\u0930\u094d\u0923 \u0938\u0926\u0938\u094d\u092f \u0928\u0939\u0940\u0902 \u0939\u0948; \u092f\u0939 \u0935\u0930\u094d\u0924\u092e\u093e\u0928 \u092e\u0947\u0902 \"\u092a\u0930\u094d\u092f\u0935\u0947\u0915\u094d\u0937\u0915\" \u0915\u093e \u0926\u0930\u094d\u091c\u093e \u0930\u0916\u0924\u093e \u0939\u0948\u0964 \u0938\u093e\u0930\u094d\u0915 \u0915\u0947 \u0938\u0926\u0938\u094d\u092f \u0926\u0947\u0936 \u0905\u092b\u0917\u093e\u0928\u093f\u0938\u094d\u0924\u093e\u0928, \u092c\u093e\u0902\u0917\u094d\u0932\u093e\u0926\u0947\u0936, \u092d\u0942\u091f\u093e\u0928, \u092d\u093e\u0930\u0924, \u092e\u093e\u0932\u0926\u0940\u0935, \u0928\u0947\u092a\u093e\u0932, \u092a\u093e\u0915\u093f\u0938\u094d\u0924\u093e\u0928 \u0914\u0930 \u0936\u094d\u0930\u0940\u0932\u0902\u0915\u093e \u0939\u0948\u0902\u0964 \u0939\u093e\u0932\u093e\u0902\u0915\u093f \u091a\u0940\u0928 \u0928\u0947 \u0936\u093e\u092e\u093f\u0932 \u0939\u094b\u0928\u0947 \u092e\u0947\u0902 \u0930\u0941\u091a\u093f \u0935\u094d\u092f\u0915\u094d\u0924 \u0915\u0940 \u0939\u0948, \u0932\u0947\u0915\u093f\u0928 \u0907\u0938\u0915\u0940 \u0938\u0926\u0938\u094d\u092f\u0924\u093e \u092c\u094d\u0932\u0949\u0915 \u0915\u0947 \u092d\u0940\u0924\u0930 \u092c\u0939\u0938 \u0915\u093e \u0935\u093f\u0937\u092f \u0939\u0948, \u091c\u093f\u0938\u0915\u093e \u092e\u0941\u0916\u094d\u092f \u0915\u093e\u0930\u0923 \u092d\u093e\u0930\u0924 \u0915\u0940 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u091a\u093f\u0902\u0924\u093e\u090f\u0902 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q48.</b> What is a major difficulty in the data collection process for the Happiness Index across different countries? / \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0926\u0947\u0936\u094b\u0902 \u092e\u0947\u0902 \u092a\u094d\u0930\u0938\u0928\u094d\u0928\u0924\u093e \u0938\u0942\u091a\u0915\u093e\u0902\u0915 (Happiness Index) \u0915\u0947 \u0932\u093f\u090f \u0921\u0947\u091f\u093e \u0938\u0902\u0917\u094d\u0930\u0939 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u092e\u0947\u0902 \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u0915\u0920\u093f\u0928\u093e\u0908 \u0915\u094d\u092f\u093e \u0939\u0948? [SSC Steno, 06/08/2025, Shift-1]",
      "options": [
        "Recording trade statistics accurately / \u0935\u094d\u092f\u093e\u092a\u093e\u0930\u093f\u0915 \u0938\u093e\u0902\u0916\u094d\u092f\u093f\u0915\u0940 \u0915\u094b \u0938\u091f\u0940\u0915 \u0930\u0942\u092a \u0938\u0947 \u0926\u0930\u094d\u091c \u0915\u0930\u0928\u093e",
        "Lack of financial resources for advertising / \u0935\u093f\u091c\u094d\u091e\u093e\u092a\u0928 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0902\u0938\u093e\u0927\u0928\u094b\u0902 \u0915\u0940 \u0915\u092e\u0940",
        "Language barriers in economic treaties / \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0902\u0927\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u092d\u093e\u0937\u093e\u0908 \u092c\u093e\u0927\u093e\u090f\u0902",
        "Ensuring consistent and uniform survey methods globally / \u0935\u093f\u0936\u094d\u0935 \u0938\u094d\u0924\u0930 \u092a\u0930 \u0938\u0941\u0938\u0902\u0917\u0924 \u0914\u0930 \u090f\u0915\u0938\u092e\u093e\u0928 \u0938\u0930\u094d\u0935\u0947\u0915\u094d\u0937\u0923 \u0935\u093f\u0927\u093f\u092f\u093e\u0901 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 3,
      "explanation": "A major challenge in global indices like the Happiness Index is ensuring consistent and uniform survey methods across diverse cultures and languages. Concepts of \"happiness\" or \"life satisfaction\" may be interpreted differently in different societies. Maintaining the comparability of data (e.g., ensuring the Cantril Ladder question is understood similarly in Japan vs. Brazil) requires rigorous statistical controls and standardization by organizations like Gallup. / \u0916\u0941\u0936\u0940 \u0938\u0942\u091a\u0915\u093e\u0902\u0915 \u091c\u0948\u0938\u0947 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0938\u0942\u091a\u0915\u093e\u0902\u0915\u094b\u0902 \u092e\u0947\u0902 \u090f\u0915 \u092c\u0921\u093c\u0940 \u091a\u0941\u0928\u094c\u0924\u0940 \u0935\u093f\u0935\u093f\u0927 \u0938\u0902\u0938\u094d\u0915\u0943\u0924\u093f\u092f\u094b\u0902 \u0914\u0930 \u092d\u093e\u0937\u093e\u0913\u0902 \u092e\u0947\u0902 \u0938\u0941\u0938\u0902\u0917\u0924 \u0914\u0930 \u090f\u0915\u0938\u092e\u093e\u0928 \u0938\u0930\u094d\u0935\u0947\u0915\u094d\u0937\u0923 \u0935\u093f\u0927\u093f\u092f\u093e\u0901 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0938\u092e\u093e\u091c\u094b\u0902 \u092e\u0947\u0902 \"\u0916\u0941\u0936\u0940\" \u092f\u093e \"\u091c\u0940\u0935\u0928 \u0938\u0902\u0924\u0941\u0937\u094d\u091f\u093f\" \u0915\u0940 \u0905\u0935\u0927\u093e\u0930\u0923\u093e\u0913\u0902 \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0905\u0932\u0917-\u0905\u0932\u0917 \u0924\u0930\u0940\u0915\u0947 \u0938\u0947 \u0915\u0940 \u091c\u093e \u0938\u0915\u0924\u0940 \u0939\u0948\u0964 \u0921\u0947\u091f\u093e \u0915\u0940 \u0924\u0941\u0932\u0928\u0940\u092f\u0924\u093e \u092c\u0928\u093e\u090f \u0930\u0916\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f (\u091c\u0948\u0938\u0947, \u092f\u0939 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e \u0915\u093f \u0915\u0948\u0902\u091f\u094d\u0930\u093f\u0932 \u0932\u0948\u0921\u0930 \u092a\u094d\u0930\u0936\u094d\u0928 \u0915\u094b \u091c\u093e\u092a\u093e\u0928 \u092c\u0928\u093e\u092e \u092c\u094d\u0930\u093e\u091c\u0940\u0932 \u092e\u0947\u0902 \u0938\u092e\u093e\u0928 \u0930\u0942\u092a \u0938\u0947 \u0938\u092e\u091d\u093e \u091c\u093e\u090f) \u0917\u0948\u0932\u092a \u091c\u0948\u0938\u0947 \u0938\u0902\u0917\u0920\u0928\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u0920\u094b\u0930 \u0938\u093e\u0902\u0916\u094d\u092f\u093f\u0915\u0940\u092f \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 \u0914\u0930 \u092e\u093e\u0928\u0915\u0940\u0915\u0930\u0923 \u0915\u0940 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0939\u094b\u0924\u0940 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q49.</b> What is the primary goal of the BIMSTEC Free Trade Area (FTA)? / \u092c\u093f\u092e\u094d\u0938\u091f\u0947\u0915 \u092e\u0941\u0915\u094d\u0924 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 (FTA) \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0932\u0915\u094d\u0937\u094d\u092f \u0915\u094d\u092f\u093e \u0939\u0948? [SSC Steno, 06/08/2025, Shift-1]",
      "options": [
        "To reduce trade barriers and enhance economic cooperation / \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092c\u093e\u0927\u093e\u0913\u0902 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u093e \u0914\u0930 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0939\u092f\u094b\u0917 \u092c\u0922\u093c\u093e\u0928\u093e",
        "To establish a common currency among BIMSTEC nations / \u092c\u093f\u092e\u094d\u0938\u091f\u0947\u0915 \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u090f\u0915 \u0938\u093e\u091d\u093e \u092e\u0941\u0926\u094d\u0930\u093e \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0928\u093e",
        "To regulate trade policies globally / \u0935\u093f\u0936\u094d\u0935 \u0938\u094d\u0924\u0930 \u092a\u0930 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u0940\u0924\u093f\u092f\u094b\u0902 \u0915\u094b \u0935\u093f\u0928\u093f\u092f\u092e\u093f\u0924 \u0915\u0930\u0928\u093e",
        "To promote cultural exchanges / \u0938\u093e\u0902\u0938\u094d\u0915\u0943\u0924\u093f\u0915 \u0906\u0926\u093e\u0928-\u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e"
      ],
      "correctIndex": 0,
      "explanation": "The primary goal of the BIMSTEC Free Trade Area (FTA) is to reduce trade barriers (tariffs and non-tariff barriers) and enhance economic cooperation among the member states (Bangladesh, India, Myanmar, Sri Lanka, Thailand, Bhutan, Nepal). By creating a free trade zone, the aim is to stimulate trade, investment, and technology transfer within the Bay of Bengal region, tapping into the synergies of South and Southeast Asian economies. / \u092c\u093f\u092e\u094d\u0938\u091f\u0947\u0915 \u092e\u0941\u0915\u094d\u0924 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 (FTA) \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0932\u0915\u094d\u0937\u094d\u092f \u0938\u0926\u0938\u094d\u092f \u0926\u0947\u0936\u094b\u0902 (\u092c\u093e\u0902\u0917\u094d\u0932\u093e\u0926\u0947\u0936, \u092d\u093e\u0930\u0924, \u092e\u094d\u092f\u093e\u0902\u092e\u093e\u0930, \u0936\u094d\u0930\u0940\u0932\u0902\u0915\u093e, \u0925\u093e\u0908\u0932\u0948\u0902\u0921, \u092d\u0942\u091f\u093e\u0928, \u0928\u0947\u092a\u093e\u0932) \u0915\u0947 \u092c\u0940\u091a \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092c\u093e\u0927\u093e\u0913\u0902 (\u091f\u0948\u0930\u093f\u092b \u0914\u0930 \u0917\u0948\u0930-\u091f\u0948\u0930\u093f\u092b \u092c\u093e\u0927\u093e\u0913\u0902) \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u093e \u0914\u0930 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0939\u092f\u094b\u0917 \u092c\u0922\u093c\u093e\u0928\u093e \u0939\u0948\u0964 \u090f\u0915 \u092e\u0941\u0915\u094d\u0924 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092c\u0928\u093e\u0915\u0930, \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092c\u0902\u0917\u093e\u0932 \u0915\u0940 \u0916\u093e\u0921\u093c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u092d\u0940\u0924\u0930 \u0935\u094d\u092f\u093e\u092a\u093e\u0930, \u0928\u093f\u0935\u0947\u0936 \u0914\u0       "explanation": "India's membership in the World Trade Organization (WTO) in 1995 was a pivotal step that deepened its integration into the global trade system. By committing to a rules-based multilateral trading regime, India progressively reduced tariffs, removed quantitative restrictions (like on consumer goods), and aligned its intellectual property laws (TRIPS) with global standards. This signaled India's departure from isolationism and facilitated access to global markets for its exports. / 1995 \u092e\u0947\u0902 \u0935\u093f\u0936\u094d\u0935 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0938\u0902\u0917\u0920\u0928 (WTO) \u092e\u0947\u0902 \u092d\u093e\u0930\u0924 \u0915\u0940 \u0938\u0926\u0938\u094d\u092f\u0924\u093e \u090f\u0915 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0915\u0926\u092e \u0925\u093e \u091c\u093f\u0938\u0928\u0947 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u092e\u0947\u0902 \u0907\u0938\u0915\u0947 \u090f\u0915\u0940\u0915\u0930\u0923 \u0915\u094b \u0917\u0939\u0930\u093e \u0915\u0930 \u0926\u093f\u092f\u093e\u0964 \u0928\u093f\u092f\u092e-\u0906\u0927\u093e\u0930\u093f\u0924 \u092c\u0939\u0941\u092a\u0915\u094d\u0937\u0940\u092f \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0947 \u092a\u094d\u0930\u0924\u093f \u092a\u094d\u0930\u0924\u093f\u092c\u0926\u094d\u0927 \u0939\u094b\u0915\u0930, \u092d\u093e\u0930\u0924 \u0928\u0947 \u0909\u0924\u094d\u0924\u0930\u094b\u0924\u094d\u0924\u0930 \u091f\u0948\u0930\u093f\u092b \u0915\u092e \u0915\u093f\u090f, \u092e\u093e\u0924\u094d\u0930\u093e\u0924\u094d\u092e\u0915 \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u094b\u0902 (\u091c\u0948\u0938\u0947 \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u092a\u0930) \u0915\u094b \u0939\u091f\u093e \u0926\u093f\u092f\u093e, \u0914\u0930 \u0905\       "text": "<b>Q54.</b> How did India&#x27;s trade policy reforms post-1991 impact the import of capital goods? / 1991 \u0915\u0947 \u092c\u093e\u0926 \u092d\u093e\u0930\u0924 \u0915\u0947 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u0940\u0924\u093f \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0928\u0947 \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0947 \u0906\u092f\u093e\u0924 \u0915\u094b \u0915\u0948\u0938\u0947 \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924 \u0915\u093f\u092f\u093e? [SSC Steno, 07/08/2025, Shift-3]",
