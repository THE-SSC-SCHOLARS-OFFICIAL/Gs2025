      "explanation": "Measuring happiness provides policymakers with insights that go beyond GDP. The primary benefit is understanding citizens' mental and emotional well-being, life satisfaction, and social trust. This holistic view helps governments identify non-material gaps in development (like loneliness, stress, or lack of freedom) and design policies that improve the actual quality of life, rather than just focusing on economic output. / \u0916\u0941\u0936\u0940 \u092e\u093e\u092a\u0928\u0947 \u0938\u0947 \u0928\u0940\u0924\u093f \u0928\u093f\u0930\u094d\u092e\u093e\u0924\u093e\u0913\u0902 \u0915\u094b \u0910\u0938\u0940 \u0905\u0902\u0924\u0930\u094d\u0926\u0943\u0937\u094d\u091f\u093f \u092e\u093f\u0932\u0924\u0940 \u0939\u0948 \u091c\u094b \u091c\u0940\u0921\u0940\u092a\u0940 \u0938\u0947 \u092a\u0930\u0947 \u0939\u094b\u0924\u0940 \u0939\u0948\u0964 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0932\u093e\u092d \u0928\u093e\u0917\u0930\u093f\u0915\u094b\u0902 \u0915\u0947 \u092e\u093e\u0928\u0938\u093f\u0915 \u0914\u0930 \u092d\u093e\u0935\u0928\u093e\u0924\u094d\u092e\u0915 \u0915\u0932\u094d\u092f\u093e\u0923, \u091c\u0940\u0935\u0928 \u0938\u0902\u0924\u0941\u0937\u094d\u091f\u093f \u0914\u0930 \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0935\u093f\u0936\u094d\u0935\u093e\u0938 \u0915\u094b \u0938\u092e\u091d\u0928\u093e \u0939\u0948\u0964 \u092f\u0939 \u0938\u092e\u0917\u094d\u0930 \u0926\u0943\u0937\u094d\u091f\u093f\u0915\u094b\u0923 \u0938\u0930\u0915\u093e\u0930\u094b\u0902 \u0915\u094b \u0935\u093f\u0915\u093e\u0938 \u092e\u0947\u0902 \u0917\u0948\u0930-\u092d\u094c\u0924\u093f\u0915 \u0915\u092e\u093f\u092f\u094b\u0902 (\u091c\u0948\u0938\u0947 \u0905\u0915\u0947\u0932\u093e\u092a\u0928, \u0924\u0928\u093e\u0935, \u092f\u093e \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930\u0924\u093e \u0915\u0940 \u0915\u092e\u0940) \u0915\u0940 \u092a\u0939\u091a\u093e\u0928 \u0915\u0930\u0928\u0947 \u0914\u0930 \u0910\u0938\u0940 \u0928\u0940\u0924\u093f\u092f\u093e\u0902 \u0924\u0948\u092f\u093e\u0930 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u092e\u0926\u0926 \u0915\u0930\u0924\u093e \u0939\u0948 \u091c\u094b \u0915\u0947\u0935\u0932 \u0906\u0930\u094d\u0925\u093f\u0915 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u092a\u0930 \u0927\u094d\u092f\u093e\u0928 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u092c\u091c\u093e\u092f \u091c\u0940\u0935\u0928 \u0915\u0940 \u0935\u093e\u0938\u094d\u0924\u0935\u093f\u0915 \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0924\u0940 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q56.</b> What is used to measure the health dimension in HDI? / HDI \u092e\u0947\u0902 \u0938\u094d\u0935\u093e\u0938\u094d\u0925\u094d\u092f \u0906\u092f\u093e\u092e \u0915\u094b \u092e\u093e\u092a\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u093f\u0938\u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948? [SSC Steno, 07/08/2025, Shift-3]",
      "options": [
        "Life expectancy at birth / \u091c\u0928\u094d\u092e \u0915\u0947 \u0938\u092e\u092f \u091c\u0940\u0935\u0928 \u092a\u094d\u0930\u0924\u094d\u092f\u093e\u0936\u093e",
        "Infant mortality rate / \u0936\u093f\u0936\u0941 \u092e\u0943\u0924\u094d\u092f\u0941 \u0926\u0930",
        "Access to clean water / \u0938\u094d\u0935\u091a\u094d\u091b \u092a\u093e\u0928\u0940 \u0924\u0915 \u092a\u0939\u0941\u0902\u091a",
        "Nutritional status / \u092a\u094b\u0937\u0923 \u0938\u0902\u092c\u0902\u0927\u0940 \u0938\u094d\u0925\u093f\u0924\u093f",
        "[attachment_0](attachment)"
      ],
      "correctIndex": 0,
      "explanation": "The Human Development Index (HDI) uses Life Expectancy at Birth to measure the dimension of \"A long and healthy life.\" This indicator serves as a proxy for the overall health status, nutrition, and medical environment of a country. It represents the average number of years a newborn could expect to live if current mortality rates prevail. / \u092e\u093e\u0928\u0935 \u0935\u093f\u0915\u093e\u0938 \u0938\u0942\u091a\u0915\u093e\u0902\u0915 (HDI) \"\u090f\u0915 \u0932\u0902\u092c\u093e \u0914\u0930 \u0938\u094d\u0935\u0938\u094d\u0925 \u091c\u0940\u0935\u0928\" \u0915\u0947 \u0906\u092f\u093e\u092e \u0915\u094b \u092e\u093e\u092a\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u091c\u0928\u094d\u092e \u0915\u0947 \u0938\u092e\u092f \u091c\u0940\u0935\u0928 \u092a\u094d\u0930\u0924\u094d\u092f\u093e\u0936\u093e \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0938\u0902\u0915\u0947\u0924\u0915 \u0915\u093f\u0938\u0940 \u0926\u0947\u0936 \u0915\u0940 \u0938\u092e\u0917\u094d\u0930 \u0938\u094d\u0935\u093e\u0938\u094d\u0925\u094d\u092f \u0938\u094d\u0925\u093f\u0924\u093f, \u092a\u094b\u0937\u0923 \u0914\u0930 \u091a\u093f\u0915\u093f\u0924\u094d\u0938\u093e \u0935\u093e\u0924\u093e\u0935\u0930\u0923 \u0915\u0947 \u092a\u094d\u0930\u0924\u093f\u0928\u093f\u0927\u093f \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0909\u0928 \u0935\u0930\u094d\u0937\u094b\u0902 \u0915\u0940 \u0914\u0938\u0924 \u0938\u0902\u0916\u094d\u092f\u093e \u0915\u093e \u092a\u094d\u0930\u0924\u093f\u0928\u093f\u0927\u093f\u0924\u094d\u0935 \u0915\u0930\u0924\u093e \u0939\u0948 \u091c\u094b \u090f\u0915 \u0928\u0935\u091c\u093e\u0924 \u0936\u093f\u0936\u0941 \u0915\u0947 \u091c\u0940\u0935\u093f\u0924 \u0930\u0939\u0928\u0947 \u0915\u0940 \u0909\u092e\u094d\u092e\u0940\u0926 \u0915\u0940 \u091c\u093e \u0938\u0915\u0924\u0940 \u0939\u0948 \u092f\u0926\u093f \u0935\u0930\u094d\u0924\u092e\u093e\u0928 \u092e\u0943\u0924\u094d\u092f\u0941 \u0926\u0930 \u092c\u0928\u0940 \u0930\u0939\u0924\u0940 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q57.</b> During the period of 1947-1990, India&#x27;s trade policy was largely characterized by: / 1947-1990 \u0915\u0940 \u0905\u0935\u0927\u093f \u0915\u0947 \u0926\u094c\u0930\u093e\u0928, \u092d\u093e\u0930\u0924 \u0915\u0940 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u0940\u0924\u093f \u0915\u0940 \u092e\u0941\u0916\u094d\u092f \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0915\u094d\u092f\u093e \u0925\u0940? [SSC Steno, 07/08/2025, Shift-3]",
      "options": [
        "An inward-looking strategy emphasizing import substitution and protection of domestic industries. / \u0906\u092f\u093e\u0924 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u0925\u093e\u092a\u0928 \u0914\u0930 \u0918\u0930\u0947\u0932\u0942 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0947 \u0938\u0902\u0930\u0915\u094d\u0937\u0923 \u092a\u0930 \u091c\u094b\u0930 \u0926\u0947\u0928\u0947 \u0935\u093e\u0932\u0940 \u090f\u0915 \u0905\u0902\u0924\u0930\u094d\u092e\u0941\u0916\u0940 \u0930\u0923\u0928\u0940\u0924\u093f\u0964",
        "A policy of free trade with minimal government intervention in international transactions. / \u0905\u0902\u0924\u0930\u094d\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0932\u0947\u0928\u0926\u0947\u0928 \u092e\u0947\u0902 \u0928\u094d\u092f\u0942\u0928\u0924\u092e \u0938\u0930\u0915\u093e\u0930\u0940 \u0939\u0938\u094d\u0924\u0915\u094d\u0937\u0947\u092a \u0915\u0947 \u0938\u093e\u0925 \u092e\u0941\u0915\u094d\u0924 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u0940 \u0928\u0940\u0924\u093f\u0964",
        "A liberal import policy aimed at providing consumers with a wide range of goods. / \u090f\u0915 \u0909\u0926\u093e\u0930 \u0906\u092f\u093e\u0924 \u0928\u0940\u0924\u093f \u091c\u093f\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e\u0913\u0902 \u0915\u094b \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0940 \u090f\u0915 \u0935\u093f\u0938\u094d\u0924\u0943\u0924 \u0936\u094d\u0930\u0943\u0902\u0916\u0932\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u0925\u093e\u0964",
        "An aggressive export-oriented strategy focused on global competitiveness. / \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e\u0924\u094d\u092e\u0915\u0924\u093e \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u090f\u0915 \u0906\u0915\u094d\u0930\u093e\u092e\u0915 \u0928\u093f\u0930\u094d\u092f\u093e\u0924-\u0909\u0928\u094d\u092e\u0941\u0916 \u0930\u0923\u0928\u0940\u0924\u093f\u0964"
      ],
      "correctIndex": 0,
      "explanation": "Between 1947 and 1990, India followed an inward-looking trade strategy known as Import Substitution Industrialization (ISI). The core philosophy was to replace foreign imports with domestic production to achieve self-reliance. This was enforced through high tariffs, import quotas, and licensing (protectionism) to shield nascent domestic industries from foreign competition. / 1947 \u0914\u0930 1990 \u0915\u0947 \u092c\u0940\u091a, \u092d\u093e\u0930\u0924 \u0928\u0947 \u090f\u0915 \u0905\u0902\u0924\u0930\u094d\u092e\u0941\u0916\u0940 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0930\u0923\u0928\u0940\u0924\u093f \u0915\u093e \u092a\u093e\u0932\u0928 \u0915\u093f\u092f\u093e \u091c\u093f\u0938\u0947 \u0906\u092f\u093e\u0924 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u0925\u093e\u092a\u0928 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u0940\u0915\u0930\u0923 (ISI) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u092e\u0942\u0932 \u0926\u0930\u094d\u0936\u0928 \u0906\u0924\u094d\u092e\u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0926\u0947\u0936\u0940 \u0906\u092f\u093e\u0924 \u0915\u094b \u0918\u0930\u0947\u0932\u0942 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0938\u0947 \u092c\u0926\u0932\u0928\u093e \u0925\u093e\u0964 \u0907\u0938\u0947 \u0935\u093f\u0926\u0947\u0936\u0940 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0938\u0947 \u0928\u0935\u091c\u093e\u0924 \u0918\u0930\u0947\u0932\u0942 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u094b \u092c\u091a\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0909\u091a\u094d\u091a \u091f\u0948\u0930\u093f\u092b, \u0906\u092f\u093e\u0924 \u0915\u094b\u091f\u093e \u0914\u0930 \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 (\u0938\u0902\u0930\u0915\u094d\u0937\u0923\u0935\u093e\u0926) \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0932\u093e\u0917\u0942 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q58.</b> Which indicator in EODB (Ease of doing business) measures the time and cost to resolve commercial disputes? / \u0908\u091c \u0911\u092b \u0921\u0942\u0907\u0902\u0917 \u092c\u093f\u091c\u0928\u0947\u0938 (EODB) \u092e\u0947\u0902 \u0915\u094c\u0928 \u0938\u093e \u0938\u0902\u0915\u0947\u0924\u0915 \u0935\u093e\u0923\u093f\u091c\u094d\u092f\u093f\u0915 \u0935\u093f\u0935\u093e\u0926\u094b\u0902 \u0915\u094b \u0938\u0941\u0932\u091d\u093e\u0928\u0947 \u0915\u0947 \u0938\u092e\u092f \u0914\u0930 \u0932\u093e\u0917\u0924 \u0915\u094b \u092e\u093e\u092a\u0924\u093e \u0939\u0948? [SSC Steno, 08/08/2025, Shift-1]",
      "options": [
        "Dealing with construction permits / \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u092a\u0930\u092e\u093f\u091f \u0938\u0947 \u0928\u093f\u092a\u091f\u0928\u093e",
        "Enforcing contracts / \u0905\u0928\u0941\u092c\u0902\u0927\u094b\u0902 \u0915\u094b \u0932\u093e\u0917\u0942 \u0915\u0930\u0928\u093e",
        "Trading across borders / \u0938\u0940\u092e\u093e \u092a\u093e\u0930 \u0935\u094d\u092f\u093e\u092a\u093e\u0930",
        "Getting electricity / \u092c\u093f\u091c\u0932\u0940 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 1,
      "explanation": "The \"Enforcing Contracts\" indicator in the World Bank's Ease of Doing Business index measures the time, cost, and quality of judicial processes for resolving a commercial dispute between two domestic businesses. It evaluates the efficiency of the commercial court system, which is crucial for investor confidence. India's ranking improved significantly in this area due to the establishment of commercial courts. / \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915 \u0915\u0947 \u0908\u091c \u0911\u092b \u0921\u0942\u0907\u0902\u0917 \u092c\u093f\u091c\u0928\u0947\u0938 \u0907\u0902\u0921\u0947\u0915\u094d\u0938 \u092e\u0947\u0902 \"\u0905\u0928\u0941\u092c\u0902\u0927\u094b\u0902 \u0915\u094b \u0932\u093e\u0917\u0942 \u0915\u0930\u0928\u093e\" \u0938\u0902\u0915\u0947\u0924\u0915 \u0926\u094b \u0918\u0930\u0947\u0932\u0942 \u0935\u094d\u092f\u0935\u0938\u093e\u092f\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0935\u093e\u0923\u093f\u091c\u094d\u092f\u093f\u0915 \u0935\u093f\u0935\u093e\u0926 \u0915\u094b \u0938\u0941\u0932\u091d\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0928\u094d\u092f\u093e\u092f\u093f\u0915 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e\u0913\u0902 \u0915\u0947 \u0938\u092e\u092f, \u0932\u093e\u0917\u0924 \u0914\u0930 \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u0915\u094b \u092e\u093e\u092a\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0935\u093e\u0923\u093f\u091c\u094d\u092f\u093f\u0915 \u0928\u094d\u092f\u093e\u092f\u093e\u0932\u092f \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0915\u0940 \u0926\u0915\u094d\u0937\u0924\u093e \u0915\u093e \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0915\u0930\u0924\u093e \u0939\u0948, \u091c\u094b \u0928\u093f\u0935\u0947\u0936\u0915 \u0915\u0947 \u0935\u093f\u0936\u094d\u0935\u093e\u0938 \u0915\u0947 \u0932\u093f\u090f \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0939\u0948\u0964 \u0935\u093e\u0923\u093f\u091c\u094d\u092f\u093f\u0915 \u0928\u094d\u092f\u093e\u092f\u093e\u0932\u092f\u094b\u0902 \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0947 \u0915\u093e\u0930\u0923 \u0907\u0938 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902 \u092d\u093e\u0930\u0924 \u0915\u0940 \u0930\u0948\u0902\u0915\u093f\u0902\u0917 \u092e\u0947\u0902 \u0915\u093e\u092b\u0940 \u0938\u0941\u0927\u093e\u0930 \u0939\u0941\u0906 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q59.</b> If a country improves in the GGGR due to a policy mandating equal female representation on company boards, which GGGR dimension would be most directly impacted? / \u092f\u0926\u093f \u0915\u0902\u092a\u0928\u0940 \u092c\u094b\u0930\u094d\u0921\u094b\u0902 \u092a\u0930 \u0938\u092e\u093e\u0928 \u092e\u0939\u093f\u0932\u093e \u092a\u094d\u0930\u0924\u093f\u0928\u093f\u0927\u093f\u0924\u094d\u0935 \u0905\u0928\u093f\u0935\u093e\u0930\u094d\u092f \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u0940 \u0928\u0940\u0924\u093f \u0915\u0947 \u0915\u093e\u0930\u0923 \u0915\u094b\u0908 \u0926\u0947\u0936 GGGR \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0924\u093e \u0939\u0948, \u0924\u094b GGGR \u0915\u093e \u0915\u094c\u0928 \u0938\u093e \u0906\u092f\u093e\u092e \u0938\u092c\u0938\u0947 \u0938\u0940\u0927\u0947 \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924 \u0939\u094b\u0917\u093e? [SSC Steno, 08/08/2025, Shift-1]",
      "options": [
        "Educational Attainment / \u0936\u0948\u0915\u094d\u0937\u093f\u0915 \u092a\u094d\u0930\u093e\u092a\u094d\u0924\u093f",
        "Health and Survival / \u0938\u094d\u0935\u093e\u0938\u094d\u0925\u094d\u092f \u0914\u0930 \u0909\u0924\u094d\u0924\u0930\u091c\u0940\u0935\u093f\u0924\u093e",
        "Political Empowerment / \u0930\u093e\u091c\u0928\u0940\u0924\u093f\u0915 \u0938\u0936\u0915\u094d\u0924\u093f\u0915\u0930\u0923",
        "Economic Participation and Opportunity / \u0906\u0930\u094d\u0925\u093f\u0915 \u092d\u093e\u0917\u0940\u0926\u093e\u0930\u0940 \u0914\u0930 \u0905\u0935\u0938\u0930"
      ],
      "correctIndex": 3,
      "explanation": "The Global Gender Gap Report (GGGR) measures gaps in four dimensions. A policy mandating female representation on company boards directly addresses the gap in senior roles and leadership in the economy. Therefore, it would most directly impact the Economic Participation and Opportunity sub-index, specifically the indicator regarding \"Legislators, senior officials and managers\" and women in professional/technical roles. / \u0917\u094d\u0932\u094b\u092c\u0932 \u091c\u0947\u0902\u0921\u0930 \u0917\u0948\u092a \u0930\u093f\u092a\u094b\u0930\u094d\u091f (GGGR) \u091a\u093e\u0930 \u0906\u092f\u093e\u092e\u094b\u0902 \u092e\u0947\u0902 \u0905\u0902\u0924\u0930\u093e\u0932 \u0915\u094b \u092e\u093e\u092a\u0924\u0940 \u0939\u0948\u0964 \u0915\u0902\u092a\u0928\u0940 \u092c\u094b\u0930\u094d\u0921\u094b\u0902 \u092a\u0930 \u092e\u0939\u093f\u0932\u093e \u092a\u094d\u0930\u0924\u093f\u0928\u093f\u0927\u093f\u0924\u094d\u0935 \u0905\u0928\u093f\u0935\u093e\u0930\u094d\u092f \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u0940 \u0928\u0940\u0924\u093f \u0938\u0940\u0927\u0947 \u0924\u094c\u0930 \u092a\u0930 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u092e\u0947\u0902 \u0935\u0930\u093f\u0937\u094d\u0920 \u092d\u0942\u092e\u093f\u0915\u093e\u0913\u0902 \u0914\u0930 \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u092e\u0947\u0902 \u0905\u0902\u0924\u0930\u093e\u0932 \u0915\u094b \u0938\u0902\u092c\u094b\u0927\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964 \u0907\u0938\u0932\u093f\u090f, \u092f\u0939 \u0906\u0930\u094d\u0925\u093f\u0915 \u092d\u093e\u0917\u0940\u0926\u093e\u0930\u0940 \u0914\u0930 \u0905\u0935\u0938\u0930 \u0909\u092a-\u0938\u0942\u091a\u0915\u093e\u0902\u0915 \u0915\u094b \u0938\u092c\u0938\u0947 \u0938\u0940\u0927\u0947 \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924 \u0915\u0930\u0947\u0917\u093e, \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \"\u0935\u093f\u0927\u093e\u092f\u0915\u094b\u0902, \u0935\u0930\u093f\u0937\u094d\u0920 \u0905\u0927\u093f\u0915\u093e\u0930\u093f\u092f\u094b\u0902 \u0914\u0930 \u092a\u094d\u0930\u092c\u0902\u0927\u0915\u094b\u0902\" \u0914\u0930 \u092a\u0947\u0936\u0947\u0935\u0930/\u0924\u0915\u0928\u0940\u0915\u0940 \u092d\u0942\u092e\u093f\u0915\u093e\u0913\u0902 \u092e\u0947\u0902 \u092e\u0939\u093f\u0932\u093e\u0913\u0902 \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0938\u0902\u0915\u0947\u0924\u0915 \u0915\u094b\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q60.</b> In the context of India&#x27;s trade policies between 1947 and 1990, what was a common characteristic of the approach towards imports? / 1947 \u0914\u0930 1990 \u0915\u0947 \u092c\u0940\u091a \u092d\u093e\u0930\u0924 \u0915\u0940 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u0940\u0924\u093f\u092f\u094b\u0902 \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902, \u0906\u092f\u093e\u0924 \u0915\u0947 \u092a\u094d\u0930\u0924\u093f \u0926\u0943\u0937\u094d\u091f\u093f\u0915\u094b\u0923 \u0915\u0940 \u090f\u0915 \u0938\u093e\u092e\u093e\u0928\u094d\u092f \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0915\u094d\u092f\u093e \u0925\u0940? [SSC Steno, 08/08/2025, Shift-2]",
      "options": [
        "Promoting imports as a way to boost domestic competition. / \u0918\u0930\u0947\u0932\u0942 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947 \u0915\u0947 \u0924\u0930\u0940\u0915\u0947 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0906\u092f\u093e\u0924 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e\u0964",
        "Primarily focusing on the import of luxury goods and consumer durables. / \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0935\u093f\u0932\u093e\u0938\u093f\u0924\u093e \u0915\u0940 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0914\u0930 \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u091f\u093f\u0915\u093e\u090a \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0947 \u0906\u092f\u093e\u0924 \u092a\u0930 \u0927\u094d\u092f\u093e\u0928 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0915\u0930\u0928\u093e\u0964",
        "Following a strategy of import substitution to protect domestic industries. / \u0918\u0930\u0947\u0932\u0942 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0940 \u0930\u0915\u094d\u0937\u093e \u0915\u0947 \u0932\u093f\u090f \u0906\u092f\u093e\u0924 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u0925\u093e\u092a\u0928 \u0915\u0940 \u0930\u0923\u0928\u0940\u0924\u093f \u0905\u092a\u0928\u093e\u0928\u093e\u0964",
        "Encouraging unrestricted import of all goods. / \u0938\u092d\u0940 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0947 \u0905\u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u093f\u0924 \u0906\u092f\u093e\u0924 \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0928\u093e\u0964"
      ],
      "correctIndex": 2,
      "explanation": "The common characteristic was the strategy of Import Substitution, which aimed to protect domestic industries from foreign competition. The government severely restricted imports through Quantitative Restrictions (QRs) and high tariffs. Imports were generally limited to essential items (like crude oil, fertilizers) and machinery that could not be produced domestically, while consumer goods imports were largely banned. / \u0938\u093e\u092e\u093e\u0928\u094d\u092f \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0906\u092f\u093e\u0924 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u0925\u093e\u092a\u0928 \u0915\u0940 \u0930\u0923\u0928\u0940\u0924\u093f \u0925\u0940, \u091c\u093f\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0918\u0930\u0947\u0932\u0942 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u094b \u0935\u093f\u0926\u0947\u0936\u0940 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0938\u0947 \u092c\u091a\u093e\u0928\u093e \u0925\u093e\u0964 \u0938\u0930\u0915\u093e\u0930 \u0928\u0947 \u092e\u093e\u0924\u094d\u0930\u093e\u0924\u094d\u092e\u0915 \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u094b\u0902 (QRs) \u0914\u0930 \u0909\u091a\u094d\u091a \u091f\u0948\u0930\u093f\u092b \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0906\u092f\u093e\u0924 \u0915\u094b \u0917\u0902\u092d\u0940\u0930 \u0930\u0942\u092a \u0938\u0947 \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u093f\u0924 \u0915\u093f\u092f\u093e\u0964 \u0906\u092f\u093e\u0924 \u0906\u092e \u0924\u094c\u0930 \u092a\u0930 \u0906\u0935\u0936\u094d\u092f\u0915 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 (\u091c\u0948\u0938\u0947 \u0915\u091a\u094d\u091a\u0947 \u0924\u0947\u0932, \u0909\u0930\u094d\u0935\u0930\u0915) \u0914\u0930 \u092e\u0936\u0940\u0928\u0930\u0940 \u0924\u0915 \u0938\u0940\u092e\u093f\u0924 \u0925\u0947 \u091c\u093f\u0928\u094d\u0939\u0947\u0902 \u0918\u0930\u0947\u0932\u0942 \u0938\u094d\u0924\u0930 \u092a\u0930 \u0909\u0924\u094d\u092a\u093e\u0926\u093f\u0924 \u0928\u0939\u0940\u0902 \u0915\u093f\u092f\u093e \u091c\u093e \u0938\u0915\u0924\u093e \u0925\u093e, \u091c\u092c\u0915\u093f \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0947 \u0906\u092f\u093e\u0924 \u092a\u0930 \u0915\u093e\u092b\u0940 \u0939\u0926 \u0924\u0915 \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927 \u0932\u0917\u093e \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q61.</b> What is the primary mission behind India&#x27;s involvement in the International North-South Transport Corridor (INSTC)? / \u0905\u0902\u0924\u0930\u094d\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0909\u0924\u094d\u0924\u0930-\u0926\u0915\u094d\u0937\u093f\u0923 \u092a\u0930\u093f\u0935\u0939\u0928 \u0917\u0932\u093f\u092f\u093e\u0930\u0947 (INSTC) \u092e\u0947\u0902 \u092d\u093e\u0930\u0924 \u0915\u0940 \u092d\u093e\u0917\u0940\u0926\u093e\u0930\u0940 \u0915\u0947 \u092a\u0940\u091b\u0947 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u092e\u093f\u0936\u0928 \u0915\u094d\u092f\u093e \u0939\u0948? [SSC Steno, 08/08/2025, Shift-2]",
      "options": [
        "To promote clean maritime security / \u0938\u094d\u0935\u091a\u094d\u091b \u0938\u092e\u0941\u0926\u094d\u0930\u0940 \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e",
        "To bypass China&#x27;s CPEC route via Taiwan / \u0924\u093e\u0907\u0935\u093e\u0928 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u091a\u0940\u0928 \u0915\u0947 \u0938\u0940\u092a\u0940\u0908\u0938\u0940 \u092e\u093e\u0930\u094d\u0917 \u0915\u094b \u092c\u093e\u092f\u092a\u093e\u0938 \u0915\u0930\u0928\u093e",
        "To improve connectivity with Eurasia via multimodal routes / \u092e\u0932\u094d\u091f\u0940\u092e\u0949\u0921\u0932 \u092e\u093e\u0930\u094d\u0917\u094b\u0902 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u092f\u0942\u0930\u0947\u0936\u093f\u092f\u093e \u0915\u0947 \u0938\u093e\u0925 \u0915\u0928\u0947\u0915\u094d\u091f\u093f\u0935\u093f\u091f\u0940 \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u093e",
        "To facilitate transit trade through the Arctic / \u0906\u0930\u094d\u0915\u091f\u093f\u0915 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u092a\u093e\u0930\u0917\u092e\u0928 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u0940 \u0938\u0941\u0935\u093f\u0927\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The primary mission of the International North-South Transport Corridor (INSTC) is to improve connectivity and reduce transport costs between India and Eurasia (specifically Russia and Europe). It is a multimodal transportation network (ship, rail, and road) connecting Mumbai to St. Petersburg via Iran (Chabahar/Bandar Abbas) and Azerbaijan. This route is strategically important as it significantly cuts transit time compared to the traditional Suez Canal route and helps India bypass Pakistan to access Central Asian markets. / \u0905\u0902\u0924\u0930\u094d\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0909\u0924\u094d\u0924\u0930-\u0926\u0915\u094d\u0937\u093f\u0923 \u092a\u0930\u093f\u0935\u0939\u0928 \u0917\u0932\u093f\u092f\u093e\u0930\u0947 (INSTC) \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u092e\u093f\u0936\u0928 \u092d\u093e\u0930\u0924 \u0914\u0930 \u092f\u0942\u0930\u0947\u0936\u093f\u092f\u093e (\u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0930\u0942\u0938 \u0914\u0930 \u092f\u0942\u0930\u094b\u092a) \u0915\u0947 \u092c\u0940\u091a \u0915\u0928\u0947\u0915\u094d\u091f\u093f\u0935\u093f\u091f\u0940 \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u093e \u0914\u0930 \u092a\u0930\u093f\u0935\u0939\u0928 \u0932\u093e\u0917\u0924 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u092f\u0939 \u092e\u0941\u0902\u092c\u0908 \u0915\u094b \u0908\u0930\u093e\u0928 (\u091a\u093e\u092c\u0939\u093e\u0930/\u092c\u0902\u0926\u0930 \u0905\u092c\u094d\u092c\u093e\u0938) \u0914\u0930 \u0905\u091c\u0930\u092c\u0948\u091c\u093e\u0928 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0938\u0947\u0902\u091f \u092a\u0940\u091f\u0930\u094d\u0938\u092c\u0930\u094d\u0917 \u0938\u0947 \u091c\u094b\u0921\u093c\u0928\u0947 \u0935\u093e\u0932\u093e \u090f\u0915 \u092e\u0932\u094d\u091f\u0940\u092e\u0949\u0921\u0932 \u092a\u0930\u093f\u0935\u0939\u0928 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 (\u091c\u0939\u093e\u091c, \u0930\u0947\u0932 \u0914\u0930 \u0938\u0921\u093c\u0915) \u0939\u0948\u0964 \u092f\u0939 \u092e\u093e\u0930\u094d\u0917 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u092f\u0939 \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 \u0938\u094d\u0935\u0947\u091c \u0928\u0939\u0930 \u092e\u093e\u0930\u094d\u0917 \u0915\u0940 \u0924\u0941\u0932\u0928\u093e \u092e\u0947\u0902 \u092a\u093e\u0930\u0917\u092e\u0928 \u0938\u092e\u092f \u0915\u094b \u0915\u093e\u092b\u0940 \u0915\u092e \u0915\u0930\u0924\u093e \u0939\u0948 \u0914\u0930 \u092d\u093e\u0930\u0924 \u0915\u094b \u092e\u0927\u094d\u092f \u090f\u0936\u093f\u092f\u093e\u0908 \u092c\u093e\u091c\u093e\u0930\u094b\u0902 \u0924\u0915 \u092a\u0939\u0941\u0901\u091a\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u093e\u0915\u093f\u0938\u094d\u0924\u093e\u0928 \u0915\u094b \u092c\u093e\u092f\u092a\u093e\u0938 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u092e\u0926\u0926 \u0915\u0930\u0924\u093e \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q62.</b> Which of the following is a key responsibility of IRDAI? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u0940 IRDAI \u0915\u0940 \u092a\u094d\u0930\u092e\u0941\u0916 \u091c\u093f\u092e\u094d\u092e\u0947\u0926\u093e\u0930\u0940 \u0939\u0948? [SSC Steno, 08/08/2025, Shift-2]",
      "options": [
        "Protecting the interests of insurance policyholders / \u092c\u0940\u092e\u093e \u092a\u0949\u0932\u093f\u0938\u0940\u0927\u093e\u0930\u0915\u094b\u0902 \u0915\u0947 \u0939\u093f\u0924\u094b\u0902 \u0915\u0940 \u0930\u0915\u094d\u0937\u093e \u0915\u0930\u0928\u093e",
        "Regulating the stock market / \u0936\u0947\u092f\u0930 \u092c\u093e\u091c\u093e\u0930 \u0915\u094b \u0935\u093f\u0928\u093f\u092f\u092e\u093f\u0924 \u0915\u0930\u0928\u093e",
        "Managing disinvestment in public sector enterprises / \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0909\u0926\u094d\u092f\u092e\u094b\u0902 \u092e\u0947\u0902 \u0935\u093f\u0928\u093f\u0935\u0947\u0936 \u0915\u093e \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0915\u0930\u0928\u093e",
        "Promoting foreign trade / \u0935\u093f\u0926\u0947\u0936\u0940 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e"
      ],
      "correctIndex": 0,
      "explanation": "The Insurance Regulatory and Development Authority of India (IRDAI) is the apex statutory body responsible for regulating and promoting the insurance and re-insurance industries in India. Its key responsibility is protecting the interests of insurance policyholders by ensuring fair treatment, regulating policy terms, and ensuring the financial solvency of insurance companies so they can meet claim obligations. It was established following the recommendations of the Malhotra Committee report. / \u092d\u093e\u0930\u0924\u0940\u092f \u092c\u0940\u092e\u093e \u0928\u093f\u092f\u093e\u092e\u0915 \u0914\u0930 \u0935\u093f\u0915\u093e\u0938 \u092a\u094d\u0930\u093e\u0927\u093f\u0915\u0930\u0923 (IRDAI) \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092c\u0940\u092e\u093e \u0914\u0930 \u092a\u0941\u0928\u0930\u094d\u092c\u0940\u092e\u093e \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0947 \u0928\u093f\u092f\u092e\u0928 \u0914\u0930 \u0938\u0902\u0935\u0930\u094d\u0927\u0928 \u0915\u0947 \u0932\u093f\u090f \u091c\u093f\u092e\u094d\u092e\u0947\u0926\u093e\u0930 \u0936\u0940\u0930\u094d\u0937 \u0935\u0948\u0927\u093e\u0928\u093f\u0915 \u0928\u093f\u0915\u093e\u092f \u0939\u0948\u0964 \u0907\u0938\u0915\u0940 \u092a\u094d\u0930\u092e\u0941\u0916 \u091c\u093f\u092e\u094d\u092e\u0947\u0926\u093e\u0930\u0940 \u0928\u093f\u0937\u094d\u092a\u0915\u094d\u0937 \u0935\u094d\u092f\u0935\u0939\u093e\u0930 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0915\u0947, \u092a\u0949\u0932\u093f\u0938\u0940 \u0915\u0940 \u0936\u0930\u094d\u0924\u094b\u0902 \u0915\u094b \u0935\u093f\u0928\u093f\u092f\u092e\u093f\u0924 \u0915\u0930\u0915\u0947 \u0914\u0930 \u092c\u0940\u092e\u093e \u0915\u0902\u092a\u0928\u093f\u092f\u094b\u0902 \u0915\u0940 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0936\u094b\u0927\u0928 \u0915\u094d\u0937\u092e\u0924\u093e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0915\u0947 \u092c\u0940\u092e\u093e \u092a\u0949\u0932\u093f\u0938\u0940\u0927\u093e\u0930\u0915\u094b\u0902 \u0915\u0947 \u0939\u093f\u0924\u094b\u0902 \u0915\u0940 \u0930\u0915\u094d\u0937\u093e \u0915\u0930\u0928\u093e \u0939\u0948 \u0924\u093e\u0915\u093f \u0935\u0947 \u0926\u093e\u0935\u093e \u0926\u093e\u092f\u093f\u0924\u094d\u0935\u094b\u0902 \u0915\u094b \u092a\u0942\u0930\u093e \u0915\u0930 \u0938\u0915\u0947\u0902\u0964 \u0907\u0938\u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u092e\u0932\u094d\u0939\u094b\u0924\u094d\u0930\u093e \u0938\u092e\u093f\u0924\u093f \u0915\u0940 \u0930\u093f\u092a\u094b\u0930\u094d\u091f \u0915\u0940 \u0938\u093f\u092b\u093e\u0930\u093f\u0936\u094b\u0902 \u0915\u0947 \u092c\u093e\u0926 \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964",
      "reference": ""

    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q63. Consider the following statements: / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u0915\u0925\u0928\u094b\u0902 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902: [SSC Steno, 08/08/2025, Shift-3]<br>1. Trade policy reform in India involved removing quantitative restrictions on imports and exports. / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u0940\u0924\u093f \u0938\u0941\u0927\u093e\u0930 \u092e\u0947\u0902 \u0906\u092f\u093e\u0924 \u0914\u0930 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u092a\u0930 \u092e\u093e\u0924\u094d\u0930\u093e\u0924\u094d\u092e\u0915 \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u094b\u0902 \u0915\u094b \u0939\u091f\u093e\u0928\u093e \u0936\u093e\u092e\u093f\u0932 \u0925\u093e\u0964<br>2. Trade policy reform increased import licensing to support domestic manufacturers. / \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u0940\u0924\u093f \u0938\u0941\u0927\u093e\u0930 \u0928\u0947 \u0918\u0930\u0947\u0932\u0942 \u0928\u093f\u0930\u094d\u092e\u093e\u0924\u093e\u0913\u0902 \u0915\u093e \u0938\u092e\u0930\u094d\u0925\u0928 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0906\u092f\u093e\u0924 \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u092c\u0922\u093c\u093e \u0926\u0940\u0964\n            </div>\n            <b>Q63.</b> Which of the statements above is/are correct? / \u0909\u092a\u0930\u094d\u092f\u0941\u0915\u094d\u0924 \u0915\u0925\u0928\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e/\u0938\u0947 \u0938\u0939\u0940 \u0939\u0948/\u0939\u0948\u0902?",
      "options": [
        "Both statements I and II are correct / \u0915\u0925\u0928 I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902 \u0938\u0939\u0940 \u0939\u0948\u0902",
        "Both statements I and II are incorrect / \u0915\u0925\u0928 I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902 \u0917\u0932\u0924 \u0939\u0948\u0902",
        "Only Statement II is correct / \u0915\u0947\u0935\u0932 \u0915\u0925\u0928 II \u0938\u0939\u0940 \u0939\u0948",
        "Only Statement I is correct  / \u0915\u0947\u0935\u0932 \u0915\u0925\u0928 I \u0938\u0939\u0940 \u0939\u0948"
      ],
      "correctIndex": 3,
      "explanation": "Statement I is correct: A major component of the 1991 trade policy reforms was the removal of Quantitative Restrictions (QRs) (quotas) on imports and exports to integrate India with the global economy. Statement II is incorrect: The reforms aimed to abolish or drastically reduce import licensing (the \"License Raj\"), rather than increase it. The goal was to move from a protectionist regime to a liberalized market-based system to improve the efficiency and competitiveness of domestic manufacturers. / \u0915\u0925\u0928 I \u0938\u0939\u0940 \u0939\u0948: 1991 \u0915\u0947 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u0940\u0924\u093f \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u093e \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u0918\u091f\u0915 \u092d\u093e\u0930\u0924 \u0915\u094b \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0947 \u0938\u093e\u0925 \u090f\u0915\u0940\u0915\u0943\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0906\u092f\u093e\u0924 \u0914\u0930 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u092a\u0930 \u092e\u093e\u0924\u094d\u0930\u093e\u0924\u094d\u092e\u0915 \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u094b\u0902 (QRs) (\u0915\u094b\u091f\u093e) \u0915\u094b \u0939\u091f\u093e\u0928\u093e \u0925\u093e\u0964 \u0915\u0925\u0928 II \u0917\u0932\u0924 \u0939\u0948: \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0906\u092f\u093e\u0924 \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 (\"\u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u0930\u093e\u091c\") \u0915\u094b \u092c\u095d\u093e\u0928\u0947 \u0915\u0947 \u092c\u091c\u093e\u092f \u0938\u092e\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u093e \u092f\u093e \u0915\u093e\u092b\u0940 \u0915\u092e \u0915\u0930\u0928\u093e \u0925\u093e\u0964 \u0907\u0938\u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0918\u0930\u0947\u0932\u0942 \u0928\u093f\u0930\u094d\u092e\u093e\u0924\u093e\u0913\u0902 \u0915\u0940 \u0926\u0915\u094d\u0937\u0924\u093e \u0914\u0930 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e\u0924\u094d\u092e\u0915\u0924\u093e \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0947 \u0932\u093f\u090f \u0938\u0902\u0930\u0915\u094d\u0937\u0923\u0935\u093e\u0926\u0940 \u0936\u093e\u0938\u0928 \u0938\u0947 \u0909\u0926\u093e\u0930 \u092c\u093e\u091c\u093e\u0930-\u0906\u0927\u093e\u0930\u093f\u0924 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0915\u0940 \u0913\u0930 \u092c\u095d\u0928\u093e \u0925\u093e\u0964",

      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q64. \ud83d\udfe1 Assertion (A): The One Nation One Ration Card ensures portability of food grains. Reason (R): It uses Aadhaar-enabled biometric authentication. / \u0905\u092d\u093f\u0915\u0925\u0928 (A): \u090f\u0915 \u0930\u093e\u0937\u094d\u091f\u094d\u0930 \u090f\u0915 \u0930\u093e\u0936\u0928 \u0915\u093e\u0930\u094d\u0921 \u0916\u093e\u0926\u094d\u092f\u093e\u0928\u094d\u0928 \u0915\u0940 \u0938\u0941\u0935\u093e\u0939\u094d\u092f\u0924\u093e (portability) \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0915\u093e\u0930\u0923 (R): \u092f\u0939 \u0906\u0927\u093e\u0930-\u0938\u0915\u094d\u0937\u092e \u092c\u093e\u092f\u094b\u092e\u0947\u091f\u094d\u0930\u093f\u0915 \u092a\u094d\u0930\u092e\u093e\u0923\u0940\u0915\u0930\u0923 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 [SSC CGL Tier 1, 12 Sep 2025, Shift-1]\n            </div>\n            <b>Q64.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",

      ],
      "correctIndex": 0,
      "explanation": "Assertion (A) is true: The One Nation One Ration Card (ONORC) scheme ensures the nationwide portability of food security benefits under the NFSA, allowing beneficiaries to claim rations anywhere in India. Reason (R) is true and explains A: The technological backbone that makes this portability possible is the Integrated Management of Public Distribution System (IM-PDS), which relies on Aadhaar-enabled biometric authentication (fingerprint/iris scan) at Fair Price Shops (e-PoS devices) to verify identity and prevent duplication across states. / \u0905\u092d\u093f\u0915\u0925\u0928 (A) \u0938\u0924\u094d\u092f \u0939\u0948: \u0935\u0928 \u0928\u0947\u0936\u0928 \u0935\u0928 \u0930\u093e\u0936\u0928 \u0915\u093e\u0930\u094d\u0921 (ONORC) \u092f\u094b\u091c\u0928\u093e NFSA \u0915\u0947 \u0924\u0939\u0924 \u0916\u093e\u0926\u094d\u092f \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u0932\u093e\u092d\u094b\u0902 \u0915\u0940 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0935\u094d\u092f\u093e\u092a\u0940 \u0938\u0941\u0935\u093e\u0939\u094d\u092f\u0924\u093e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \u0932\u093e\u092d\u093e\u0930\u094d\u0925\u093f\u092f\u094b\u0902 \u0915\u094b \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0915\u0939\u0940\u0902 \u092d\u0940 \u0930\u093e\u0936\u0928 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u092e\u093f\u0932\u0924\u0940 \u0939\u0948\u0964 \u0915\u093e\u0930\u0923 (R) \u0938\u0924\u094d\u092f \u0939\u0948 \u0914\u0930 A \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0915\u0930\u0924\u093e \u0939\u0948: \u0907\u0938 \u0938\u0941\u0935\u093e\u0939\u094d\u092f\u0924\u093e \u0915\u094b \u0938\u0902\u092d\u0935 \u092c\u0928\u093e\u0928\u0947 \u0935\u093e\u0932\u093e \u0924\u0915\u0928\u0940\u0915\u0940 \u0906\u0927\u093e\u0930 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0935\u093f\u0924\u0930\u0923 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0915\u093e \u090f\u0915\u0940\u0915\u0943\u0924 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 (IM-PDS) \u0939\u0948, \u091c\u094b \u092a\u0939\u091a\u093e\u0928 \u0938\u0924\u094d\u092f\u093e\u092a\u093f\u0924 \u0915\u0930\u0928\u0947 \u0914\u0930 \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u092e\u0947\u0902 \u0926\u094b\u0939\u0930\u093e\u0935 \u0915\u094b \u0930\u094b\u0915\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0909\u091a\u093f\u0924 \u092e\u0942\u0932\u094d\u092f \u0915\u0940 \u0926\u0941\u0915\u093e\u0928\u094b\u0902 (e-PoS \u0909\u092a\u0915\u0930\u0923\u094b\u0902) \u092a\u0930 \u0906\u0927\u093e\u0930-\u0938\u0915\u094d\u0937\u092e \u092c\u093e\u092f\u094b\u092e\u0947\u091f\u094d\u0930\u093f\u0915 \u092a\u094d\u0930\u092e\u093e\u0923\u0940\u0915\u0930\u0923 (\u092b\u093f\u0902\u0917\u0930\u092a\u094d\u0930\u093f\u0902\u091f/\u0906\u0908\u0930\u093f\u0938 \u0938\u094d\u0915\u0948\u0928) \u092a\u0930 \u0928\u093f\u0930\u094d\u092d\u0930 \u0915\u0930\u0924\u093e \u0939\u0948\u0964",
      "reference": ""

      "text": "<b>Q65.</b> What is the age range for farmers to enrol in the Pradhan Mantri Kisan Maandhan Yojana (PM-KMY)? / \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u0915\u093f\u0938\u093e\u0928 \u092e\u093e\u0928\u0927\u0928 \u092f\u094b\u091c\u0928\u093e (PM-KMY) \u092e\u0947\u0902 \u0928\u093e\u092e\u093e\u0902\u0915\u093f\u0924 \u0939\u094b\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u0940 \u0906\u092f\u0941 \u0938\u0940\u092e\u093e \u0915\u094d\u092f\u093e \u0939\u0948? [SSC CGL Tier 1, 12 Sep 2025, Shift-2]",
      "options": [
        "18-30 years / 18-30 \u0935\u0930\u094d\u0937",
        "18-40 years  / 18-40 \u0935\u0930\u094d\u0937",
        "21-45 years / 21-45 \u0935\u0930\u094d\u0937",
        "25-50 years / 25-50 \u0935\u0930\u094d\u0937"
      ],
      "correctIndex": 1,
      "explanation": "The Pradhan Mantri Kisan Maandhan Yojana (PM-KMY) is a voluntary and contributory pension scheme for small and marginal farmers. The entry age for enrollment is 18 to 40 years. Farmers in this age group can join the scheme by contributing a monthly amount (matched by the government) to receive a fixed monthly pension of \u20b93,000 after attaining the age of 60 years. This safeguards them against old-age poverty. / \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u0915\u093f\u0938\u093e\u0928 \u092e\u093e\u0928\u0927\u0928 \u092f\u094b\u091c\u0928\u093e (PM-KMY) \u091b\u094b\u091f\u0947 \u0914\u0930 \u0938\u0940\u092e\u093e\u0902\u0924 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u0938\u094d\u0935\u0948\u091a\u094d\u091b\u093f\u0915 \u0914\u0930 \u0905\u0902\u0936\u0926\u093e\u092f\u0940 \u092a\u0947\u0902\u0936\u0928 \u092f\u094b\u091c\u0928\u093e \u0939\u0948\u0964 \u0928\u093e\u092e\u093e\u0902\u0915\u0928 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u0935\u0947\u0936 \u0906\u092f\u0941 18 \u0938\u0947 40 \u0935\u0930\u094d\u0937 \u0939\u0948\u0964 \u0907\u0938 \u0906\u092f\u0941 \u0935\u0930\u094d\u0917 \u0915\u0947 \u0915\u093f\u0938\u093e\u0928 60 \u0935\u0930\u094d\u0937 \u0915\u0940 \u0906\u092f\u0941 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u092c\u093e\u0926 \u20b93,000 \u0915\u0940 \u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u092e\u093e\u0938\u093f\u0915 \u092a\u0947\u0902\u0936\u0928 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092e\u093e\u0938\u093f\u0915 \u0930\u093e\u0936\u093f (\u0938\u0930\u0915\u093e\u0930 \u0926\u094d\u0935\u093e\u0930\u093e \u092e\u093f\u0932\u093e\u0928 \u0915\u0940 \u0917\u0908) \u0915\u093e \u092f\u094b\u0917\u0926\u093e\u0928 \u0915\u0930\u0915\u0947 \u092f\u094b\u091c\u0928\u093e \u092e\u0947\u0902 \u0936\u093e\u092e\u093f\u0932 \u0939\u094b \u0938\u0915\u0924\u0947 \u0939\u0948\u0902\u0964 \u092f\u0939 \u0909\u0928\u094d\u0939\u0947\u0902 \u092c\u0941\u0922\u093c\u093e\u092a\u0947 \u0915\u0940 \u0917\u0930\u0940\u092c\u0940 \u0938\u0947 \u092c\u091a\u093e\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q66. Which of the following pairs of Government Scheme and its associated Nodal Ministry/Department is correctly matched? / \u0938\u0930\u0915\u093e\u0930\u0940 \u092f\u094b\u091c\u0928\u093e \u0914\u0930 \u0909\u0938\u0915\u0947 \u0938\u0902\u092c\u0926\u094d\u0927 \u0928\u094b\u0921\u0932 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f/\u0935\u093f\u092d\u093e\u0917 \u0915\u0947 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u0947 \u091c\u094b\u0921\u093c\u0947 \u0938\u0939\u0940 \u0922\u0902\u0917 \u0938\u0947 \u092e\u0947\u0932 \u0916\u093e\u0924\u0947 \u0939\u0948\u0902?<br>1. PM-AASHA - Ministry of Consumer Affairs / \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u092e\u093e\u092e\u0932\u0947 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f<br>2. e-NAM - Ministry of Agriculture &amp; Farmers Welfare / \u0915\u0943\u0937\u093f \u0914\u0930 \u0915\u093f\u0938\u093e\u0928 \u0915\u0932\u094d\u092f\u093e\u0923 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f<br>3. PMKSY - Ministry of Water Resources / \u091c\u0932 \u0938\u0902\u0938\u093e\u0927\u0928 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f<br>4. RODTEP - Ministry of Finance / \u0935\u093f\u0924\u094d\u0924 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f\n            </div>\n            <b>Q66.</b> Select the correct match: / \u0938\u0939\u0940 \u092e\u093f\u0932\u093e\u0928 \u091a\u0941\u0928\u0947\u0902: [SSC CGL Tier 1, 14 Sep 2025, Shift-2]",
      "options": [
        "1 and 2 only / \u0915\u0947\u0935\u0932 1 \u0914\u0930 2",
        "2 and 3 only  / \u0915\u0947\u0935\u0932 2 \u0914\u0930 3",
        "2 only / \u0915\u0947\u0935\u0932 2",
        "1, 2 and 4 / 1, 2 \u0914\u0930 4"
      ],
      "correctIndex": 1,
      "explanation": "Pair 2 is correct: e-NAM (National Agriculture Market) is implemented by the Ministry of Agriculture & Farmers Welfare. Pair 3 is correct: PMKSY (Pradhan Mantri Krishi Sinchayee Yojana) is coordinated by the Ministry of Jal Shakti (Water Resources). Pair 1 is incorrect: PM-AASHA (procurement) is under Agriculture. Pair 4 is incorrect: RODTEP (Remission of Duties and Taxes on Exported Products) is administered by the Ministry of Commerce and Industry (DGFT), although Finance notifies the rates. / \u091c\u094b\u095c\u093e 2 \u0938\u0939\u0940 \u0939\u0948: \u0908-\u0928\u093e\u092e (\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0915\u0943\u0937\u093f \u092c\u093e\u091c\u093e\u0930) \u0915\u0943\u0937\u093f \u0914\u0930 \u0915\u093f\u0938\u093e\u0928 \u0915\u0932\u094d\u092f\u093e\u0923 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u091c\u094b\u095c\u093e 3 \u0938\u0939\u0940 \u0939\u0948: PMKSY (\u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u0915\u0943\u0937\u093f \u0938\u093f\u0902\u091a\u093e\u0908 \u092f\u094b\u091c\u0928\u093e) \u091c\u0932 \u0936\u0915\u094d\u0924\u093f \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f (\u091c\u0932 \u0938\u0902\u0938\u093e\u0927\u0928) \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u092e\u0928\u094d\u0935\u093f\u0924 \u0939\u0948\u0964 \u091c\u094b\u095c\u093e 1 \u0917\u0932\u0924 \u0939\u0948: \u092a\u0940\u090f\u092e-\u0906\u0936\u093e (\u0916\u0930\u0940\u0926) \u0915\u0943\u0937\u093f \u0915\u0947 \u0905\u0902\u0924\u0930\u094d\u0917\u0924 \u0939\u0948\u0964 \u091c\u094b\u095c\u093e 4 \u0917\u0932\u0924 \u0939\u0948: RODTEP (\u0928\u093f\u0930\u094d\u092f\u093e\u0924\u093f\u0924 \u0909\u0924\u094d\u092a\u093e\u0926\u094b\u0902 \u092a\u0930 \u0936\u0941\u0932\u094d\u0915 \u0914\u0930 \u0915\u0930\u094b\u0902 \u0915\u0940 \u091b\u0942\u091f) \u0935\u093e\u0923\u093f\u091c\u094d\u092f \u0914\u0930 \u0909\u0926\u094d\u092f\u094b\u0917 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f (DGFT) \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u094d\u0930\u0936\u093e\u0938\u093f\u0924 \u0939\u0948, \u0939\u093e\u0932\u093e\u0902\u0915\u093f \u0935\u093f\u0924\u094d\u0924 \u0935\u093f\u092d\u093e\u0917 \u0926\u0930\u094b\u0902 \u0915\u094b \u0905\u0927\u093f\u0938\u0942\u091a\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q67.</b> What is the primary aim of TIES (Trade Infrastructure for Export Scheme)? / TIES (\u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0932\u093f\u090f \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u093e) \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0932\u0915\u094d\u0937\u094d\u092f \u0915\u094d\u092f\u093e \u0939\u0948? [SSC CGL Tier 1, 16 Sep 2025, Shift-3]",
      "options": [
        "Export infra development / \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u0915\u093e \u0935\u093f\u0915\u093e\u0938",
        "Cold storage for dairy / \u0921\u0947\u092f\u0930\u0940 \u0915\u0947 \u0932\u093f\u090f \u0915\u094b\u0932\u094d\u0921 \u0938\u094d\u091f\u094b\u0930\u0947\u091c",
        "PMFBY support / PMFBY \u0938\u092e\u0930\u094d\u0925\u0928",
        "Drug pricing regulation / \u0926\u0935\u093e \u092e\u0942\u0932\u094d\u092f \u0928\u093f\u0930\u094d\u0927\u093e\u0930\u0923 \u0935\u093f\u0928\u093f\u092f\u092e\u0928"
      ],
      "correctIndex": 0,
      "explanation": "The Trade Infrastructure for Export Scheme (TIES), launched by the Ministry of Commerce and Industry, aims to assist Central and State Government agencies in the creation of appropriate export infrastructure. Its goal is to bridge the gap in infrastructure that hinders the growth of exports, such as border haats, certification labs, and sector-specific logistics hubs. / \u0935\u093e\u0923\u093f\u091c\u094d\u092f \u0914\u0930 \u0909\u0926\u094d\u092f\u094b\u0917 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f \u0926\u094d\u0935\u093e\u0930\u093e \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0932\u093f\u090f \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u093e (TIES) \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0909\u092a\u092f\u0941\u0915\u094d\u0924 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u0915\u0947 \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u092e\u0947\u0902 \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0914\u0930 \u0930\u093e\u091c\u094d\u092f \u0938\u0930\u0915\u093e\u0930 \u0915\u0940 \u090f\u091c\u0947\u0902\u0938\u093f\u092f\u094b\u0902 \u0915\u0940 \u0938\u0939\u093e\u092f\u0924\u093e \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u0915\u0947 \u0909\u0938 \u0905\u0902\u0924\u0930 \u0915\u094b \u092a\u093e\u091f\u0928\u093e \u0939\u0948 \u091c\u094b \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u0947 \u0935\u093f\u0915\u093e\u0938 \u092e\u0947\u0902 \u092c\u093e\u0927\u093e \u0921\u093e\u0932\u0924\u093e \u0939\u0948, \u091c\u0948\u0938\u0947 \u0915\u093f \u092c\u0949\u0930\u094d\u0921\u0930 \u0939\u093e\u091f, \u092a\u094d\u0930\u092e\u093e\u0923\u0928 \u092a\u094d\u0930\u092f\u094b\u0917\u0936\u093e\u0932\u093e\u090f\u0902 \u0914\u0930 \u0915\u094d\u0937\u0947\u0924\u094d\u0930-\u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0932\u0949\u091c\u093f\u0938\u094d\u091f\u093f\u0915 \u0939\u092c\u0964",
      "reference": ""

    {

      "correctIndex": 3,
      "explanation": "Economic liberalisation involves reducing government regulations and restrictions in exchange for greater participation by private entities. In India, while it significantly transformed the industrial (Secondary) and services (Tertiary) sectors through delicensing and FDI, it also impacted the Primary sector through changes in agricultural trade policies and technology transfer. Thus, all sectors of the economy are affected by the shift towards a market-oriented approach. / \u0906\u0930\u094d\u0925\u093f\u0915 \u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923 \u092e\u0947\u0902 \u0928\u093f\u091c\u0940 \u0938\u0902\u0938\u094d\u0925\u093e\u0913\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0905\u0927\u093f\u0915 \u092d\u093e\u0917\u0940\u0926\u093e\u0930\u0940 \u0915\u0947 \u092c\u0926\u0932\u0947 \u0938\u0930\u0915\u093e\u0930\u0940 \u0928\u093f\u092f\u092e\u094b\u0902 \u0914\u0930 \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u094b\u0902 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u093e \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0964 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902, \u091c\u092c\u0915\u093f \u0907\u0938\u0928\u0947 \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u0914\u0930 \u090f\u092b\u0921\u0940\u0906\u0908 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 (\u092e\u093e\u0927\u094d\u092f\u092e\u093f\u0915) \u0914\u0930 \u0938\u0947\u0935\u093e (\u0924\u0943\u0924\u0940\u092f\u0915) \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u094b \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0930\u0942\u092a \u0938\u0947 \u092c\u0926\u0932 \u0926\u093f\u092f\u093e, \u0907\u0938\u0928\u0947 \u0915\u0943\u0937\u093f \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u0940\u0924\u093f\u092f\u094b\u0902 \u0914\u0930 \u092a\u094d\u0930\u094c\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u0940 \u0939\u0938\u094d\u0924\u093e\u0902\u0924\u0930       "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q69. \ud83d\udfe1 Assertion (A): The 1991 reforms boosted India&#x27;s foreign exchange reserves significantly. / \u0905\u092d\u093f\u0915\u0925\u0928 (A): 1991 \u0915\u0947 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0928\u0947 \u092d\u093e\u0930\u0924 \u0915\u0947 \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u0941\u0926\u094d\u0930\u093e \u092d\u0902\u0921\u093e\u0930 \u0915\u094b \u0915\u093e\u092b\u0940 \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u093f\u092f\u093e\u0964<br>Reason (R): Liberalized trade policies increased both exports and capital inflows. / \u0915\u093e\u0930\u0923 (R): \u0909\u0926\u093e\u0930 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u0940\u0924\u093f\u092f\u094b\u0902 \u0928\u0947 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0914\u0930 \u092a\u0942\u0902\u091c\u0940 \u092a\u094d\u0930\u0935\u093e\u0939 \u0926\u094b\u0928\u094b\u0902 \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f \u0915\u0940\u0964 [SSC CGL Tier 1, 17 Sep 2025, Shift-1]\n            </div>\n            <b>Q69.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",

      "correctIndex": 0,
      "explanation": "Both statements are true and R is the correct explanation. Before 1991, India faced a severe forex crisis. The introduction of LPG (Liberalisation, Privatisation, and Globalisation) reforms led to the removal of trade barriers, encouraging exports. Additionally, opening the economy to Foreign Direct Investment (FDI) and Foreign Institutional Investment (FII) resulted in a massive surge of capital inflows, systematically rebuilding and expanding India's foreign exchange reserves. / \u0926\u094b\u0928\u094b\u0902 \u0915\u0925\u0928 \u0938\u0924\u094d\u092f \u0939\u0948\u0902 \u0914\u0930 R \u0938\u0939\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0939\u0948\u0964 1991 \u0938\u0947 \u092a\u0939\u0932\u0947, \u092d\u093e\u0930\u0924 \u0915\u094b \u090f\u0915 \u0917\u0902\u092d\u0940\u0930 \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u0941\u0926\u094d\u0930\u093e \u0938\u0902\u0915\u091f \u0915\u093e \u0938\u093e\u092e\u0928\u093e \u0915\u0930\u0928\u093e \u092a\u0921\u093c\u093e \u0925\u093e\u0964 \u090f\u0932\u092a\u0940\u091c\u0940 (\u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923, \u0928\u093f\u091c\u0940\u0915\u0930\u0923 \u0914\u0930 \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923) \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u0938\u0947 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092c\u093e\u0927\u093e\u0913\u0902 \u0915\u094b \u0926\u0942\u0930 \u0915\u093f\u092f\u093e \u0917\u092f\u093e, \u091c\u093f\u0938\u0938\u0947 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u092e\u093f\u0932\u093e\u0964 \u0907\u0938\u0915\u0947 \u0905\u0924\u093f\u0930\u093f\u0915\u094d\u0924, \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u094b \u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937 \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936 (FDI) \u0914\u0930 \u0935\u093f\u0926\u0947\u0936\u0940       "correctIndex": 0,
      "explanation": "Both statements are true and R explain A. During the first few Five-Year Plans, the Indian government emphasized 'Atmanirbharta' to build a strong domestic industrial base and avoid external political pressure associated with foreign aid. This led to an inward-looking trade strategy (Import Substitution), focusing on producing goods domestically that were previously imported, especially in core sectors like steel, chemicals, and machine tools. / \u0926\u094b\u0928\u094b\u0902 \u0915\u0925\u0928 \u0938\u0924\u094d\u092f \u0939\u0948\u0902 \u0914\u0930 R, A \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u092a\u0939\u0932\u0940 \u0915\u0941\u091b \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928, \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930 \u0928\u0947 \u090f\u0915 \u092e\u091c\u092c\u0942\u0924 \u0918\u0930\u0947\u0932\u0942 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0906\u0927\u093e\u0930 \u092c\u0928\u093e\u0928\u0947 \u0914\u0930 \u0935\u093f\u0926\u0947\u0936\u0940 \u0938\u0939\u093e\u092f\u0924\u093e \u0938\u0947 \u091c\u0941\u0921\u093c\u0947 \u092c\u093e\u0939\u0930\u0940 \u0930\u093e\u091c\u0928\u0940\u0924\u093f\u0915 \u0926\u092c\u093e\u0935 \u0938\u0947 \u092c\u091a\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f '\u0906\u0924\u094d\u092e\u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e' \u092a\u0930 \u091c\u094b\u0930 \u0926\u093f\u092f\u093e\u0964 \u0907\u0938\u0915\u0947 \u0915\u093e\u0930\u0923 \u090f\u0915 \u0905\u0902\u0924\u0930\u094d\u092e\u0941\u0916\u0940 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0930\u0923\u0928\u0940\u0924\u093f (\u0906\u092f\u093e\u0924 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u0925\u093e\u092a\u0928) \u0915\u094b \u0905\u092a\u0928\u093e\u092f\u093e \u0917\u092f\u093e, \u091c\u093f\u0938\u092e\u0947\u0902 \u0909\u0928 \u0935\u0938\u094d       "explanation": "The Balance of Payments (BOP) crisis of 1991 was a financial crisis caused by a severe depletion of foreign exchange reserves. India did not have enough dollars to pay for essential imports like crude oil or to service its external debt. The reserves had fallen to less than $1 billion, barely enough to cover two weeks of imports, forcing the government to airlift gold to secure emergency loans from the IMF. / 1991 \u0915\u093e \u092d\u0941\u0917\u0924\u093e\u0928 \u0938\u0902\u0924\u0941\u0932\u0928 (BOP) \u0938\u0902\u0915\u091f \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u0941\u0926\u094d\u0930\u093e \u092d\u0902\u0921\u093e\u0930 \u0915\u0940 \u092d\u093e\u0930\u0940 \u0915\u092e\u0940 \u0915\u0947 \u0915\u093e\u0930\u0923 \u092a\u0948\u0926\u093e \u0939\u0941\u0906 \u090f\u0915 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0902\u0915\u091f \u0925\u093e\u0964 \u092d\u093e\u0930\u0924 \u0915\u0947 \u092a\u093e\u0938 \u0915\u091a\u094d\u091a\u0947 \u0924\u0947\u0932 \u091c\u0948\u0938\u0947 \u0906\u0935\u0936\u094d\u092f\u0915 \u0906\u092f\u093e\u0924 \u0915\u0947 \u092d\u0941\u0917\u0924\u093e\u0928 \u092f\u093e \u0905\u092a\u0928\u0947 \u092c\u093e\u0939\u0930\u0940 \u090b\u0923 \u0915\u0940 \u0938\u0947\u0935\u093e \u0915\u0947 \u0932\u093f\u090f \u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924 \u0921\u0949\u0932\u0930 \u0928\u0939\u0940\u0902 \u0925\u0947\u0964 \u092d\u0902\u0921\u093e\u0930 \u0917\u093f\u0930\u0915\u0930 1 \u092c\u093f\u0932\u093f\u092f\u0928 \u0921\u0949\u0932\u0930 \u0938\u0947 \u092d\u0940 \u0915\u092e \u0939\u094b \u0917\u092f\u093e \u0925\u093e, \u091c\u094b \u092e\u0941\u0936\u094d\u0915\u093f\u0932 \u0938\u0947 \u0926\u094b \u0938\u092a\u094d\u0924\u093e\u0939 \u0915\u0947 \u0906\u092f\u093e\u0924 \u0915\u094b \u0915\u0935\u0930 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924 \u0925\u093e, \u091c\u093f\u0938\u0938\u0947 \u0938\u0930\u0915\u093e\u0930 \u       "explanation": "Both statements are true and R is the correct explanation. While globalization accelerated India's overall GDP growth, the benefits were not uniform across all strata of society. Skilled workers in the urban service sectors (IT, Finance) saw rapid income growth, whereas the rural agricultural sector and unskilled labor lagged behind. This digital and skill divide contributed to a widening gap between the rich and the poor, leading to increased socio-economic inequality. / \u0926\u094b\u0928\u094b\u0902 \u0915\u0925\u0928 \u0938\u0924\u094d\u092f \u0939\u0948\u0902 \u0914\u0930 R \u0938\u0939\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0939\u0948\u0964 \u091c\u092c\u0915\u093f \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923 \u0928\u0947 \u092d\u093e\u0930\u0924 \u0915\u0940 \u0938\u092e\u0917\u094d\u0930 \u091c\u0940\u0921\u0940\u092a\u0940 \u0935\u0943\u0926\u094d\u0927\u093f \u0915\u094b \u0917\u0924\u093f \u0926\u0940, \u0932\u093e\u092d \u0938\u092e\u093e\u091c \u0915\u0947 \u0938\u092d\u0940 \u0938\u094d\u0924\u0930\u094b\u0902 \u092a\u0930 \u090f\u0915 \u0938\u092e\u093e\u0928 \u0928\u0939\u0940\u0902 \u0925\u0947\u0964 \u0936\u0939\u0930\u0940 \u0938\u0947\u0935\u093e \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 (\u0906\u0908\u091f\u0940, \u0935\u093f\u0924\u094d\u0924) \u092e\u0947\u0902 \u0915\u0941\u0936\u0932 \u0936\u094d\u0930\u092e\u093f\u0915\u094b\u0902 \u0928\u0947 \u0924\u0947\u091c\u0940 \u0938\u0947 \u0906\u092f \u0935\u0943\u0926\u094d\u0927\u093f \u0926\u0947\u0916\u0940, \u091c\u092c\u0915\u093f \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0915\u0943\u0937\u093f \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0914\u0930 \u0905\u0915\u0941\u0936\u0932 \u0936\u094d\u0930\u092e \u092a\u0940\u091b\u0947 \u0930\u0939 \u0917\u090f\u0964 \u0907\u0938 \u0921\u093f\u091c\u093f\u091f\u0932 \u0914\u0930 \u0915\u094c\u0936\u0932 \u0935\u093f\u092d\u093e\u091c\u0928 \u0928\u0947 \u0905\u092e\u0940\u0930 \u0914\u0930 \u0917\u0930\u0940\u092c \u0915\u0947 \u092c\u0940\u091a \u092c\u0922\u093c\u0924\u0940 \u0916\u093e\u0908 \u092e\u0947\u0902 \u092f\u094b\u0917\u0926\u093e\u0928 \u0926\u093f\u092f\u093e, \u091c\u093f\u0938\u0938\u0947 \u0938\u093e\u092e\u093e\u091c\u093f\u0915-\u0906\u0930\u094d\u0925\u093f\u0915 \u0905\u0938\u092e\u093e\u0928\u0924\u093e \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f \u0939\u0941\u0908\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q75.</b> Which new element was incorporated in the 2023 edition of the Logistics Performance Index (LPI)? / \u0930\u0938\u0926 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u0938\u0942\u091a\u0915\u093e\u0902\u0915 (LPI) \u0915\u0947 2023 \u0938\u0902\u0938\u094d\u0915\u0930\u0923 \u092e\u0947\u0902 \u0915\u094c\u0928 \u0938\u093e \u0928\u092f\u093e \u0924\u0924\u094d\u0935 \u0936\u093e\u092e\u093f\u0932 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e? [SSC CGL Tier 1, 18 Sep 2025, Shift-3]",
      "options": [
        "Evaluates only land-based transport / \u0915\u0947\u0935\u0932 \u092d\u0942\u092e\u093f-\u0906\u0927\u093e\u0930\u093f\u0924 \u092a\u0930\u093f\u0935\u0939\u0928 \u0915\u093e \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0915\u0930\u0924\u093e \u0939\u0948",
        "Ranks based on tourism potential / \u092a\u0930\u094d\u092f\u091f\u0928 \u0915\u094d\u0937\u092e\u0924\u093e \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u0930\u0948\u0902\u0915 \u0915\u0930\u0924\u093e \u0939\u0948",
        "Includes indicators using big data / \u092c\u0921\u093c\u0947 \u0921\u0947\u091f\u093e (big data) \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u0947 \u0938\u0902\u0915\u0947\u0924\u0915 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902",
        "Excludes lower-income economies / \u0915\u092e \u0906\u092f \u0935\u093e\u0932\u0940 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u0913\u0902 \u0915\u094b \u092c\u093e\u0939\u0930 \u0915\u0930\u0924\u093e \u0939\u0948"
      ],
      "correctIndex": 2,
      "explanation": "The 2023 edition of the World Bank's Logistics Performance Index (LPI) introduced a major methodological shift by incorporating \"Key Performance Indicators\" derived from Big Data. This includes tracking actual shipment times and delays using global tracking datasets (like vessel and container tracking). This provides a more objective and real-time view of logistics efficiency compared to previous editions which relied solely on surveys of logistics professionals. / \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915 \u0915\u0947 \u0930\u0938\u0926 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u0938\u0942\u091a\u0915\u093e\u0902\u0915 (LPI) \u0915\u0947 2023 \u0938\u0902\u0938\u094d\u0915\u0930\u0923 \u0928\u0947 \u092c\u0921\u093c\u0947 \u0921\u0947\u091f\u093e (Big Data) \u0938\u0947 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \"\u092a\u094d\u0930\u092e\u0941\u0916 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u0938\u0902\u0915\u0947\u0924\u0915\u094b\u0902\" \u0915\u094b \u0936\u093e\u092e\u093f\u0932 \u0915\u0930\u0915\u0947 \u090f\u0915 \u092c\u0921\u093c\u093e \u092a\u0926\u094d\u0927\u0924\u093f\u0917\u0924 \u092c\u0926\u0932\u093e\u0935 \u092a\u0947\u0936 \u0915\u093f\u092f\u093e\u0964 \u0907\u0938\u092e\u0947\u0902 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u091f\u094d\u0930\u0948\u0915\u093f\u0902\u0917 \u0921\u0947\u091f\u093e\u0938\u0947\u091f (\u091c\u0948\u0938\u0947 \u091c\u0939\u093e\u091c \u0914\u0930 \u0915\u0902\u091f\u0947\u0928\u0930 \u091f\u094d\u0930\u0948\u0915\u093f\u0902\u0917) \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0915\u0947 \u0935\u093e\u0938\u094d\u0924\u0935\u093f\u0915 \u0936\u093f\u092a\u092e\u0947\u0902\u091f \u0938\u092e\u092f \u0914\u0930 \u0926\u0947\u0930\u0940 \u0915\u094b \u091f\u094d\u0930\u0948\u0915 \u0915\u0930\u0928\u093e \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0964 \u092f\u0939 \u092a\u093f\u091b\u0932\u0947 \u0938\u0902\u0938\u094d\u0915\u0930\u0923\u094b\u0902 \u0915\u0940 \u0924\u0941\u0932\u0928\u093e \u092e\u0947\u0902 \u0930\u0938\u0926 \u0926\u0915\u094d\u0937\u0924\u093e \u0915\u093e \u0905\u0927\u093f\u0915 \u0935\u0938\u094d\u0924\u0941\u0928\u093f\u0937\u094d\u0920 \u0914\u0930 \u0930\u0940\u092f\u0932-\u091f\u093e\u0907\u092e \u0926\u0943\u0936\u094d\u092f \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948 \u091c\u094b \u092a\u0942\u0930\u0940 \u0924\u0930\u0939 \u0938\u0947 \u0930\u0938\u0926 \u092a\u0947\u0936\u0947\u0935\u0930\u094b\u0902 \u0915\u0947 \u0938\u0930\u094d\u0935\u0947\u0915\u094d\u0937\u0923\u094b\u0902 \u092a\u0930 \u0928\u093f\u0930\u094d\u092d\u0930 \u0925\u0947\u0964",
      "reference": ""

    {
      "text": "<b>Q76.</b> Which reform enabled MNCs to enter India? / \u0915\u093f\u0938 \u0938\u0941\u0927\u093e\u0930 \u0928\u0947 \u092c\u0939\u0941\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0915\u0902\u092a\u0928\u093f\u092f\u094b\u0902 (MNCs) \u0915\u094b \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092a\u094d\u0930\u0935\u0947\u0936 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u0938\u0915\u094d\u0937\u092e \u092c\u0928\u093e\u092f\u093e? [SSC CGL Tier 1, 19 Sep 2025, Shift-1]",
      "options": [
        "Land Reform / \u092d\u0942\u092e\u093f \u0938\u0941\u0927\u093e\u0930",
        "Globalisation / \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923",
        "Labour Law / \u0936\u094d\u0930\u092e \u0915\u093e\u0928\u0942\u0928",
        "Swadeshi / \u0938\u094d\u0935\u0926\u0947\u0936\u0940"
      ],
      "correctIndex": 1,
      "explanation": "Globalisation is the process of integrating the domestic economy with the world economy. In India, the 1991 reforms initiated this by significantly easing Foreign Direct Investment (FDI) norms, reducing import tariffs, and simplifying foreign exchange regulations. These measures made it attractive and easier for Multi-National Corporations (MNCs) to set up operations, invest capital, and bring technology to the Indian market, ending the era of protectionism. / \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923 \u0918\u0930\u0947\u0932\u0942 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u094b \u0935\u093f\u0936\u094d\u0935 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0947 \u0938\u093e\u0925 \u090f\u0915\u0940\u0915\u0943\u0924 \u0915\u0930\u0928\u0947 \u0915\u0940 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0939\u0948\u0964 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902, 1991 \u0915\u0947 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0928\u0947 \u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937 \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936 (FDI) \u092e\u093e\u0928\u0926\u0902\u0921\u094b\u0902 \u0915\u094b \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0930\u0942\u092a \u0938\u0947 \u0906\u0938\u093e\u0928 \u092c\u0928\u093e\u0915\u0930, \u0906\u092f\u093e\u0924 \u0936\u0941\u0932\u094d\u0915 \u0915\u092e \u0915\u0930\u0915\u0947 \u0914\u0930 \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u0941\u0926\u094d\u0930\u093e \u0928\u093f\u092f\u092e\u094b\u0902 \u0915\u094b \u0938\u0930\u0932 \u092c\u0928\u093e\u0915\u0930 \u0907\u0938\u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u0915\u0940\u0964 \u0907\u0928 \u0909\u092a\u093e\u092f\u094b\u0902 \u0928\u0947 \u092c\u0939\u0941\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0915\u0902\u092a\u0928\u093f\u092f\u094b\u0902 (MNCs) \u0915\u0947 \u0932\u093f\u090f \u092a\u0930\u093f\u091a\u093e\u0932\u0928 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0928\u093e, \u092a\u0942\u0902\u091c\u0940 \u0928\u093f\u0935\u0947\u0936 \u0915\u0930\u0928\u093e \u0914\u0930 \u092d\u093e\u0930\u0924\u0940\u092f \u092c\u093e\u091c\u093e\u0930 \u092e\u0947\u0902 \u0924\u0915\u0928\u0940\u0915 \u0932\u093e\u0928\u093e \u0906\u0915\u0930\u094d\u0937\u0915 \u0914\u0930 \u0906\u0938\u093e\u0928 \u092c\u0928\u093e \u0926\u093f\u092f\u093e, \u091c\u093f\u0938\u0938\u0947 \u0938\u0902\u0930\u0915\u094d\u0937\u0923\u0935\u093e\u0926 \u0915\u093e \u092f\u0941\u0917 \u0938\u092e\u093e\u092a\u094d\u0924 \u0939\u094b \u0917\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q77.</b> Which plan introduced the Minimum Needs Programme? / \u0915\u093f\u0938 \u092f\u094b\u091c\u0928\u093e \u0928\u0947 \u0928\u094d\u092f\u0942\u0928\u0924\u092e \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e (Minimum Needs Programme) \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u0915\u0940? [SSC CGL Tier 1, 19 Sep 2025, Shift-3]",
      "options": [
        "Third / \u0924\u0940\u0938\u0930\u0940",
        "Fourth / \u091a\u094c\u0925\u0940",
        "Fifth / \u092a\u093e\u0902\u091a\u0935\u0940\u0902",
        "Sixth / \u091b\u0920\u0940"
      ],
      "correctIndex": 2,
      "explanation": "The Minimum Needs Programme (MNP) was introduced during the Fifth Five-Year Plan (1974-78). The objective of the program was to provide certain basic minimum needs and thereby improve the living standards of people, particularly the rural poor. It focused on key areas like rural electrification, rural water supply, elementary education, primary health centers, and rural housing to ensure a social justice framework in development planning. / \u0928\u094d\u092f\u0942\u0928\u0924\u092e \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e (MNP) \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u092a\u093e\u0902\u091a\u0935\u0940\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1974-78) \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u0941\u091b \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0928\u094d\u092f\u0942\u0928\u0924\u092e \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e\u090f\u0902 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u0914\u0930 \u0907\u0938\u0915\u0947 \u0926\u094d\u0935\u093e\u0930\u093e \u0932\u094b\u0917\u094b\u0902, \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0917\u0930\u0940\u092c\u094b\u0902 \u0915\u0947 \u091c\u0940\u0935\u0928 \u0938\u094d\u0924\u0930 \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u093e \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u0935\u093f\u0915\u093e\u0938 \u092f\u094b\u091c\u0928\u093e \u092e\u0947\u0902 \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0928\u094d\u092f\u093e\u092f \u0922\u093e\u0902\u091a\u093e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0935\u093f\u0926\u094d\u092f\u0941\u0924\u0940\u0915\u0930\u0923, \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u091c\u0932 \u0906\u092a\u0942\u0930\u094d\u0924\u093f, \u092a\u094d\u0930\u093e\u0930\u0902\u092d\u093f\u0915 \u0936\u093f\u0915\u094d\u0937\u093e, \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0938\u094d\u0935\u093e\u0938\u094d\u0925\u094d\u092f \u0915\u0947\u0902\u0926\u094d\u0930\u094b\u0902 \u0914\u0930 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0906\u0935\u093e\u0938 \u091c\u0948\u0938\u0947 \u092a\u094d\u0930\u092e\u0941\u0916 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092a\u0930 \u0927\u094d\u092f\u093e\u0928 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0915\u093f\u092f\u093e\u0964",
      "reference": ""
