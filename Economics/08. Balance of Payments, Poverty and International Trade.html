    {
      "text": "<b>Q15.</b> What is the primary goal of the Mahila Kisan Sashaktikaran Pariyojana (MKSP) under NRLM? / NRLM \u0915\u0947 \u0924\u0939\u0924 \u092e\u0939\u093f\u0932\u093e \u0915\u093f\u0938\u093e\u0928 \u0938\u0936\u0915\u094d\u0924\u093f\u0915\u0930\u0923 \u092a\u0930\u093f\u092f\u094b\u091c\u0928\u093e (MKSP) \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0932\u0915\u094d\u0937\u094d\u092f \u0915\u094d\u092f\u093e \u0939\u0948? [Ssc phase 13, 28/07/2025]",
      "options": [
        "To promote women in agriculture / \u0915\u0943\u0937\u093f \u092e\u0947\u0902 \u092e\u0939\u093f\u0932\u093e\u0913\u0902 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e",
        "To provide free seeds to farmers / \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u094b \u092e\u0941\u092b\u094d\u0924 \u092c\u0940\u091c \u0909\u092a\u0932\u092c\u094d\u0927 \u0915\u0930\u093e\u0928\u093e",
        "To build irrigation facilities / \u0938\u093f\u0902\u091a\u093e\u0908 \u0938\u0941\u0935\u093f\u0927\u093e\u0913\u0902 \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u0930\u0928\u093e",
        "To promote organic farming / \u091c\u0948\u0935\u093f\u0915 \u0916\u0947\u0924\u0940 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e"
      ],
      "correctIndex": 0,
      "explanation": "Mahila Kisan Sashaktikaran Pariyojana (MKSP) is a sub-scheme of the Deendayal Antyodaya Yojana-NRLM. Its primary objective is to empower women in agriculture by making them aware of their rights and enhancing their opportunities and skills in sustainable agricultural practices. It recognizes women as \"farmers\" (Mahila Kisan) and seeks to improve their status and participation in the agricultural value chain. / \u092e\u0939\u093f\u0932\u093e \u0915\u093f\u0938\u093e\u0928 \u0938\u0936\u0915\u094d\u0924\u093f\u0915\u0930\u0923 \u092a\u0930\u093f\u092f\u094b\u091c\u0928\u093e (MKSP) \u0926\u0940\u0928\u0926\u092f\u093e\u0932 \u0905\u0902\u0924\u094d\u092f\u094b\u0926\u092f \u092f\u094b\u091c\u0928\u093e-NRLM \u0915\u0940 \u090f\u0915 \u0909\u092a-\u092f\u094b\u091c\u0928\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092e\u0939\u093f\u0932\u093e\u0913\u0902 \u0915\u094b \u0909\u0928\u0915\u0947 \u0905\u0927\u093f\u0915\u093e\u0930\u094b\u0902 \u0915\u0947 \u092a\u094d\u0930\u0924\u093f \u091c\u093e\u0917\u0930\u0942\u0915 \u0915\u0930\u0915\u0947 \u0914\u0930 \u091f\u093f\u0915\u093e\u090a \u0915\u0943\u0937\u093f \u092a\u0926\u094d\u0927\u0924\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u0909\u0928\u0915\u0947 \u0905\u0935\u0938\u0930\u094b\u0902 \u0914\u0930 \u0915\u094c\u0936\u0932 \u0915\u094b \u092c\u095d\u093e\u0915\u0930 \u0915\u0943\u0937\u093f \u092e\u0947\u0902 \u0938\u0936\u0915\u094d\u0924 \u092c\u0928\u093e\u0928\u093e \u0939\u0948\u0964 \u092f\u0939 \u092e\u0939\u093f\u0932\u093e\u0913\u0902 \u0915\u094b \"\u0915\u093f\u0938\u093e\u0928\" (\u092e\u0939\u093f\u0932\u093e \u0915\u093f\u0938\u093e\u0928) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092e\u093e\u0928\u094d\u092f\u0924\u093e \u0926\u0947\u0924\u0940 \u0939\u0948 \u0914\u0930 \u0915\u0943\u0937\u093f \u092e\u0942\u0932\u094d\u092f \u0936\u094d\u0930\u0943\u0902\u0916\u0932\u093e \u092e\u0947\u0902 \u0909\u0928\u0915\u0940 \u0938\u094d\u0925\u093f\u0924\u093f \u0914\u0930 \u092d\u093e\u0917\u0940\u0926\u093e\u0930\u0940 \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u093e \u091a\u093e\u0939\u0924\u0940 \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q16.</b> Which is the First country to introduce the idea of prioritizing happiness over economic growth? / \u0906\u0930\u094d\u0925\u093f\u0915 \u0935\u093f\u0915\u093e\u0938 \u092a\u0930 \u0916\u0941\u0936\u0940 \u0915\u094b \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915\u0924\u093e \u0926\u0947\u0928\u0947 \u0915\u0947 \u0935\u093f\u091a\u093e\u0930 \u0915\u094b \u092a\u0947\u0936 \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u093e \u092a\u0939\u0932\u093e \u0926\u0947\u0936 \u0915\u094c\u0928 \u0938\u093e \u0939\u0948? [Ssc phase 13, 28/07/2025]",

      ],
      "correctIndex": 2,
      "explanation": "Bhutan is the pioneer country that introduced the concept of Gross National Happiness (GNH) in the 1970s (coined by the 4th King Jigme Singye Wangchuck). It famously prioritized the happiness and well-being of its population over the traditional measure of economic growth, Gross National Product (GNP). The GNH index focuses on sustainable development, cultural preservation, environmental conservation, and good governance. / \u092d\u0942\u091f\u093e\u0928 \u0935\u0939 \u0905\u0917\u094d\u0930\u0923\u0940 \u0926\u0947\u0936 \u0939\u0948 \u091c\u093f\u0938\u0928\u0947 1970 \u0915\u0947 \u0926\u0936\u0915 \u092e\u0947\u0902 \u0938\u0915\u0932 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u092a\u094d\u0930\u0938\u0928\u094d\u0928\u0924\u093e (GNH) \u0915\u0940 \u0905\u0935\u0927\u093e\u0930\u0923\u093e \u092a\u0947\u0936 \u0915\u0940 \u0925\u0940 (\u091a\u094c\u0925\u0947 \u0930\u093e\u091c\u093e \u091c\u093f\u0917\u094d\u092e\u0947 \u0938\u093f\u0902\u0917\u094d\u092f\u0947 \u0935\u093e\u0902\u0917\u091a\u0941\u0915 \u0926\u094d\u0935\u093e\u0930\u093e \u0917\u0922\u093c\u093e \u0917\u092f\u093e)\u0964 \u0907\u0938\u0928\u0947 \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 \u0930\u0942\u092a \u0938\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0935\u093f\u0915\u093e\u0938 \u0915\u0947 \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 \u092e\u093e\u092a, \u0938\u0915\u0932 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0909\u0924\u094d\u092a\u093e\u0926 (GNP) \u0915\u0947 \u092c\u091c\u093e\u092f \u0905\u092a\u0928\u0940 \u091c\u0928\u0938\u0902\u0916\u094d\u092f\u093e \u0915\u0940 \u0916\u0941\u0936\u0940 \u0914\u0930 \u0915\u0932\u094d\u092f\u093e\u0923 \u0915\u094b \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915\u0924\u093e \u0926\u0940\u0964 GNH \u0938\u0942\u091a\u0915\u093e\u0902\u0915 \u0938\u0924\u0924 \u0935\u093f\u0915\u093e\u0938, \u0938\u093e\u0902\u0938\u094d\u0915\u0943\u0924\u093f\u0915 \u0938\u0902\u0930\u0915\u094d\u0937\u0923, \u092a\u0930\u094d\u092f\u093e\u0935\u0930\u0923 \u0938\u0902\u0930\u0915\u094d\u0937\u0923 \u0914\u0930 \u0938\u0941\u0936\u093e\u0938\u0928 \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q17.</b> What is the key focus of NRLM (National Rural Livelihood Mission)? / NRLM (\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0906\u091c\u0940\u0935\u093f\u0915\u093e \u092e\u093f\u0936\u0928) \u0915\u093e \u092e\u0941\u0916\u094d\u092f \u092b\u094b\u0915\u0938 \u0915\u094d\u092f\u093e \u0939\u0948? [Ssc phase 13, 28/07/2025]",
      "options": [
        "Formation of Self-Help Groups (SHGs) / \u0938\u094d\u0935\u092f\u0902 \u0938\u0939\u093e\u092f\u0924\u093e \u0938\u092e\u0942\u0939\u094b\u0902 (SHGs) \u0915\u093e \u0917\u0920\u0928",
        "Providing free food grains / \u092e\u0941\u092b\u094d\u0924 \u0916\u093e\u0926\u094d\u092f\u093e\u0928\u094d\u0928 \u0909\u092a\u0932\u092c\u094d\u0927 \u0915\u0930\u093e\u0928\u093e",
        "Building rural roads / \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0938\u0921\u093c\u0915\u094b\u0902 \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923",
        "Promoting urban employment / \u0936\u0939\u0930\u0940 \u0930\u094b\u091c\u0917\u093e\u0930 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e"
      ],
      "correctIndex": 0,
      "explanation": "The core strategy of the National Rural Livelihood Mission (NRLM), now DAY-NRLM, is the social mobilization of poor rural households into functionally effective community institutions, primarily Self-Help Groups (SHGs). By organizing the poor into SHGs, the mission aims to provide them with access to credit, skills, and livelihood opportunities to lift them out of poverty. / \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0906\u091c\u0940\u0935\u093f\u0915\u093e \u092e\u093f\u0936\u0928 (NRLM), \u091c\u093f\u0938\u0947 \u0905\u092c DAY-NRLM \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948, \u0915\u0940 \u092e\u0941\u0916\u094d\u092f \u0930\u0923\u0928\u0940\u0924\u093f \u0917\u0930\u0940\u092c \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u092a\u0930\u093f\u0935\u093e\u0930\u094b\u0902 \u0915\u094b \u0915\u093e\u0930\u094d\u092f\u093e\u0924\u094d\u092e\u0915 \u0930\u0942\u092a \u0938\u0947 \u092a\u094d\u0930\u092d\u093e\u0935\u0940 \u0938\u093e\u092e\u0941\u0926\u093e\u092f\u093f\u0915 \u0938\u0902\u0938\u094d\u0925\u093e\u0928\u094b\u0902, \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0938\u094d\u0935\u092f\u0902 \u0938\u0939\u093e\u092f\u0924\u093e \u0938\u092e\u0942\u0939\u094b\u0902 (SHGs) \u092e\u0947\u0902 \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u0938\u0902\u0917\u0920\u093f\u0924 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u0917\u0930\u0940\u092c\u094b\u0902 \u0915\u094b SHGs \u092e\u0947\u0902 \u0938\u0902\u0917\u0920\u093f\u0924 \u0915\u0930\u0915\u0947, \u092e\u093f\u0936\u0928 \u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0909\u0928\u094d\u0939\u0947\u0902 \u0917\u0930\u0940\u092c\u0940 \u0938\u0947 \u092c\u093e\u0939\u0930 \u0928\u093f\u0915\u093e\u0932\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u090b\u0923, \u0915\u094c\u0936\u0932 \u0914\u0930 \u0906\u091c\u0940\u0935\u093f\u0915\u093e \u0915\u0947 \u0905\u0935\u0938\u0930\u094b\u0902 \u0924\u0915 \u092a\u0939\u0941\u0902\u091a \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q18.</b> Which social factor is considered in the Happiness Index? / \u092a\u094d\u0930\u0938\u0928\u094d\u0928\u0924\u093e \u0938\u0942\u091a\u0915\u093e\u0902\u0915 (Happiness Index) \u092e\u0947\u0902 \u0915\u093f\u0938 \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0915\u093e\u0930\u0915 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948? [Ssc phase 13, 29/07/2025]",
      "options": [
        "Currency value / \u092e\u0941\u0926\u094d\u0930\u093e \u092e\u0942\u0932\u094d\u092f",
        "Trust in relationships / \u0930\u093f\u0936\u094d\u0924\u094b\u0902 \u092e\u0947\u0902 \u092d\u0930\u094b\u0938\u093e",
        "Living Standard / \u091c\u0940\u0935\u0928 \u0938\u094d\u0924\u0930",
        "Tax collection rate / \u0915\u0930 \u0938\u0902\u0917\u094d\u0930\u0939 \u0926\u0930"
      ],
      "correctIndex": 1,
      "explanation": "The World Happiness Report evaluates national happiness based on six key variables. One of the critical social factors is social support (having someone to count on) and trust (measured by the absence of corruption in government and business). Trust in relationships and community is central to subjective well-being. Currency value and tax rates are economic indicators, while living standard is often proxied by GDP per capita. / \u0935\u093f\u0936\u094d\u0935 \u092a\u094d\u0930\u0938\u0928\u094d\u0928\u0924\u093e \u0930\u093f\u092a\u094b\u0930\u094d\u091f \u091b\u0939 \u092a\u094d\u0930\u092e\u0941\u0916 \u091a\u0930\u094b\u0902 \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u092a\u094d\u0930\u0938\u0928\u094d\u0928\u0924\u093e \u0915\u093e \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0915\u093e\u0930\u0915\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u090f\u0915 \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0938\u092e\u0930\u094d\u0925\u0928 (\u092d\u0930\u094b\u0938\u093e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u093f\u0938\u0940 \u0915\u093e \u0939\u094b\u0928\u093e) \u0914\u0930 \u0935\u093f\u0936\u094d\u0935\u093e\u0938 (\u0938\u0930\u0915\u093e\u0930 \u0914\u0930 \u0935\u094d\u092f\u0935\u0938\u093e\u092f \u092e\u0947\u0902 \u092d\u094d\u0930\u0937\u094d\u091f\u093e\u091a\u093e\u0930 \u0915\u0940 \u0905\u0928\u0941\u092a\u0938\u094d\u0925\u093f\u0924\u093f \u0926\u094d\u0935\u093e\u0930\u093e \u092e\u093e\u092a\u093e \u0917\u092f\u093e) \u0939\u0948\u0964 \u0930\u093f\u0936\u094d\u0924\u094b\u0902 \u0914\u0930 \u0938\u092e\u0941\u0926\u093e\u092f \u092e\u0947\u0902 \u0935\u093f\u0936\u094d\u0935\u093e\u0938 \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u092a\u0930\u0915 \u0915\u0932\u094d\u092f\u093e\u0923 \u0915\u0947 \u0932\u093f\u090f \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0939\u0948\u0964 \u092e\u0941\u0926\u094d\u0930\u093e \u092e\u0942\u0932\u094d\u092f \u0914\u0930 \u0915\u0930 \u0926\u0930\u0947\u0902 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0902\u0915\u0947\u0924\u0915 \u0939\u0948\u0902, \u091c\u092c\u0915\u093f \u091c\u0940\u0935\u0928 \u0938\u094d\u0924\u0930 \u0915\u094b \u0905\u0915\u094d\u0938\u0930 \u092a\u094d\u0930\u0924\u093f \u0935\u094d\u092f\u0915\u094d\u0924\u093f \u091c\u0940\u0921\u0940\u092a\u0940 \u0926\u094d\u0935\u093e\u0930\u093e \u0926\u0930\u094d\u0936\u093e\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q19.</b> What is the primary goal of a bilateral trade agreement? / \u0926\u094d\u0935\u093f\u092a\u0915\u094d\u0937\u0940\u092f \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0938\u092e\u091d\u094c\u0924\u0947 \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0932\u0915\u094d\u0937\u094d\u092f \u0915\u094d\u092f\u093e \u0939\u0948? [Ssc phase 13, 29/07/2025]",
      "options": [
        "Increase trade barriers / \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092c\u093e\u0927\u093e\u0913\u0902 \u0915\u094b \u092c\u095d\u093e\u0928\u093e",
        "Promote free trade between two countries / \u0926\u094b \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u092e\u0941\u0915\u094d\u0924 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e",
        "Reduce foreign investment / \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936 \u0915\u092e \u0915\u0930\u0928\u093e",
        "Nationalize industries / \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u093e \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f\u0915\u0930\u0923 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 1,
      "explanation": "A Bilateral Trade Agreement is a pact between two nations to promote trade and investment between them. Its primary goal is to reduce or eliminate trade barriers (like tariffs, quotas) to facilitate the free flow of goods and services between the partner countries, thereby boosting economic cooperation and mutual growth. / \u090f\u0915 \u0926\u094d\u0935\u093f\u092a\u0915\u094d\u0937\u0940\u092f \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0938\u092e\u091d\u094c\u0924\u093e \u0926\u094b \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0909\u0928\u0915\u0947 \u092c\u0940\u091a \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0914\u0930 \u0928\u093f\u0935\u0947\u0936 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u0938\u092e\u091d\u094c\u0924\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0932\u0915\u094d\u0937\u094d\u092f \u092d\u093e\u0917\u0940\u0926\u093e\u0930 \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0914\u0930 \u0938\u0947\u0935\u093e\u0913\u0902 \u0915\u0947 \u092e\u0941\u0915\u094d\u0924 \u092a\u094d\u0930\u0935\u093e\u0939 \u0915\u094b \u0938\u0941\u0917\u092e \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092c\u093e\u0927\u093e\u0913\u0902 (\u091c\u0948\u0938\u0947 \u091f\u0948\u0930\u093f\u092b, \u0915\u094b\u091f\u093e) \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u093e \u092f\u093e \u0938\u092e\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u093e \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0939\u092f\u094b\u0917 \u0914\u0930 \u092a\u093e\u0930\u0938\u094d\u092a\u0930\u093f\u0915 \u0935\u093f\u0915\u093e\u0938 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u092e\u093f\u0932\u0947\u0964",
      "reference": ""

    {
      "text": "<b>Q20.</b> How does IMEC alliance benefit Indian exporters? / IMEC \u0917\u0920\u092c\u0902\u0927\u0928 \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u093f\u0930\u094d\u092f\u093e\u0924\u0915\u094b\u0902 \u0915\u094b \u0915\u0948\u0938\u0947 \u0932\u093e\u092d \u092a\u0939\u0941\u0901\u091a\u093e\u0924\u093e \u0939\u0948? [Ssc phase 13, 30/07/2025]",
      "options": [
        "Reduced transportation time and lower logistics costs / \u092a\u0930\u093f\u0935\u0939\u0928 \u0938\u092e\u092f \u092e\u0947\u0902 \u0915\u092e\u0940 \u0914\u0930 \u0915\u092e \u0932\u0949\u091c\u093f\u0938\u094d\u091f\u093f\u0915 \u0932\u093e\u0917\u0924",
        "Increased import duties on European goods / \u092f\u0942\u0930\u094b\u092a\u0940\u092f \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u092a\u0930 \u0906\u092f\u093e\u0924 \u0936\u0941\u0932\u094d\u0915 \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f",
        "Limited access to Middle Eastern markets / \u092e\u0927\u094d\u092f \u092a\u0942\u0930\u094d\u0935\u0940 \u092c\u093e\u091c\u093e\u0930\u094b\u0902 \u0924\u0915 \u0938\u0940\u092e\u093f\u0924 \u092a\u0939\u0941\u0902\u091a",
        "Higher tariffs on Indian exports / \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u092a\u0930 \u0909\u091a\u094d\u091a \u091f\u0948\u0930\u093f\u092b"
      ],
      "correctIndex": 0,
      "explanation": "The India-Middle East-Europe Economic Corridor (IMEC) aims to create a multimodal transport network (shipping lanes and rail networks) connecting India to Europe via the UAE, Saudi Arabia, Jordan, and Israel. For Indian exporters, this promises significantly reduced transportation time (by up to 40%) and lower logistics costs compared to the traditional Suez Canal route, enhancing the competitiveness of Indian goods. / \u092d\u093e\u0930\u0924-\u092e\u0927\u094d\u092f \u092a\u0942\u0930\u094d\u0935-\u092f\u0942\u0930\u094b\u092a \u0906\u0930\u094d\u0925\u093f\u0915 \u0917\u0932\u093f\u092f\u093e\u0930\u0947 (IMEC) \u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0938\u0902\u092f\u0941\u0915\u094d\u0924 \u0905\u0930\u092c \u0905\u092e\u0940\u0930\u093e\u0924, \u0938\u090a\u0926\u0940 \u0905\u0930\u092c, \u091c\u0949\u0930\u094d\u0921\u0928 \u0914\u0930 \u0907\u091c\u093c\u0930\u093e\u0907\u0932 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u092d\u093e\u0930\u0924 \u0915\u094b \u092f\u0942\u0930\u094b\u092a \u0938\u0947 \u091c\u094b\u0921\u093c\u0928\u0947 \u0935\u093e\u0932\u093e \u090f\u0915 \u092e\u0932\u094d\u091f\u0940\u092e\u0949\u0921\u0932 \u092a\u0930\u093f\u0935\u0939\u0928 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 (\u0936\u093f\u092a\u093f\u0902\u0917 \u0932\u0947\u0928 \u0914\u0930 \u0930\u0947\u0932 \u0928\u0947\u091f\u0935\u0930\u094d\u0915) \u092c\u0928\u093e\u0928\u093e \u0939\u0948\u0964 \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u093f\u0930\u094d\u092f\u093e\u0924\u0915\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f, \u092f\u0939 \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 \u0938\u094d\u0935\u0947\u091c \u0928\u0939\u0930 \u092e\u093e\u0930\u094d\u0917 \u0915\u0940 \u0924\u0941\u0932\u0928\u093e \u092e\u0947\u0902 \u092a\u0930\u093f\u0935\u0939\u0928 \u0938\u092e\u092f \u092e\u0947\u0902 \u0915\u093e\u092b\u0940 \u0915\u092e\u0940 (40% \u0924\u0915) \u0914\u0930 \u0915\u092e \u0932\u0949\u091c\u093f\u0938\u094d\u091f\u093f\u0915 \u0932\u093e\u0917\u0924 \u0915\u093e \u0935\u093e\u0926\u093e \u0915\u0930\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \u092d\u093e\u0930\u0924\u0940\u092f \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0940 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e\u0924\u094d\u092e\u0915\u0924\u093e \u092c\u095d\u0924\u0940 \u0939\u0948\u0964",

      "text": "<b>Q21.</b> What does the Happiness Index primarily measure? / \u092a\u094d\u0930\u0938\u0928\u094d\u0928\u0924\u093e \u0938\u0942\u091a\u0915\u093e\u0902\u0915 (Happiness Index) \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0915\u094d\u092f\u093e \u092e\u093e\u092a\u0924\u093e \u0939\u0948? [Ssc phase 13, 30/07/2025]",
      "options": [
        "National income / \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0906\u092f",
        "Industrial growth / \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0935\u093f\u0915\u093e\u0938",
        "Subjective well-being / \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u092a\u0930\u0915 \u0915\u0932\u094d\u092f\u093e\u0923",
        "Population density / \u091c\u0928\u0938\u0902\u0916\u094d\u092f\u093e \u0918\u0928\u0924\u094d\u0935"
      ],
      "correctIndex": 2,
      "explanation": "The World Happiness Index primarily measures the subjective well-being of citizens. It relies on the Gallup World Poll, where respondents rate their own lives on a ladder (Cantril Ladder) from 0 to 10. While it correlates with objective factors (GDP, health), the core metric is how people feel about the quality of their lives. / \u0935\u093f\u0936\u094d\u0935 \u092a\u094d\u0930\u0938\u0928\u094d\u0928\u0924\u093e \u0938\u0942\u091a\u0915\u093e\u0902\u0915 \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0928\u093e\u0917\u0930\u093f\u0915\u094b\u0902 \u0915\u0947 \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u092a\u0930\u0915 \u0915\u0932\u094d\u092f\u093e\u0923 \u0915\u094b \u092e\u093e\u092a\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0917\u0948\u0932\u092a \u0935\u0930\u094d\u0932\u094d\u0921 \u092a\u094b\u0932 \u092a\u0930 \u0928\u093f\u0930\u094d\u092d\u0930 \u0915\u0930\u0924\u093e \u0939\u0948, \u091c\u0939\u093e\u0901 \u0909\u0924\u094d\u0924\u0930\u0926\u093e\u0924\u093e \u0905\u092a\u0928\u0947 \u0938\u094d\u0935\u092f\u0902 \u0915\u0947 \u091c\u0940\u0935\u0928 \u0915\u094b 0 \u0938\u0947 10 \u0924\u0915 \u0915\u0940 \u0938\u0940\u0922\u093c\u0940 (\u0915\u0948\u0902\u091f\u094d\u0930\u093f\u0932 \u0932\u0948\u0921\u0930) \u092a\u0930 \u0930\u0947\u091f\u093f\u0902\u0917 \u0926\u0947\u0924\u0947 \u0939\u0948\u0902\u0964 \u091c\u092c\u0915\u093f \u092f\u0939 \u0935\u0938\u094d\u0924\u0941\u0928\u093f\u0937\u094d\u0920 \u0915\u093e\u0930\u0915\u094b\u0902 (\u091c\u0940\u0921\u0940\u092a\u0940, \u0938\u094d\u0935\u093e\u0938\u094d\u0925\u094d\u092f) \u0915\u0947 \u0938\u093e\u0925 \u0938\u0939-\u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0939\u0948, \u0907\u0938\u0915\u093e \u092e\u0942\u0932 \u092e\u0940\u091f\u094d\u0930\u093f\u0915 \u092f\u0939 \u0939\u0948 \u0915\u093f \u0932\u094b\u0917 \u0905\u092a\u0928\u0947 \u091c\u0940\u0935\u0928 \u0915\u0940 \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u0915\u0948\u0938\u093e \u092e\u0939\u0938\u0942\u0938 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q22.</b> Which institution played a key role in India&#x27;s economic reforms by providing loans and policy guidance? / \u090b\u0923 \u0914\u0930 \u0928\u0940\u0924\u093f \u092e\u093e\u0930\u094d\u0917\u0926\u0930\u094d\u0936\u0928 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0915\u0947 \u092d\u093e\u0930\u0924 \u0915\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u092e\u0947\u0902 \u0915\u093f\u0938 \u0938\u0902\u0938\u094d\u0925\u093e\u0928 \u0928\u0947 \u092a\u094d\u0930\u092e\u0941\u0916 \u092d\u0942\u092e\u093f\u0915\u093e \u0928\u093f\u092d\u093e\u0908? [Ssc phase 13, 31/07/2025]",
      "options": [
        "World Bank+IMF",
        "SAARC + WTO",
        "BRICS Bank + ADB",
        "UNDP + UNESCO"
      ],
      "correctIndex": 0,
      "explanation": "During the 1991 Balance of Payments crisis, India approached the International Monetary Fund (IMF) and the World Bank (IBRD) for emergency loans. These institutions provided the financial bailout conditional upon India implementing structural reforms (LPG reforms) to liberalize its economy. Their policy guidance was instrumental in shaping the New Economic Policy. / 1991 \u0915\u0947 \u092d\u0941\u0917\u0924\u093e\u0928 \u0938\u0902\u0924\u0941\u0932\u0928 \u0938\u0902\u0915\u091f \u0915\u0947 \u0926\u094c\u0930\u093e\u0928, \u092d\u093e\u0930\u0924 \u0928\u0947 \u0906\u092a\u093e\u0924\u0915\u093e\u0932\u0940\u0928 \u090b\u0923 \u0915\u0947 \u0932\u093f\u090f \u0905\u0902\u0924\u0930\u094d\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u092e\u0941\u0926\u094d\u0930\u093e \u0915\u094b\u0937 (IMF) \u0914\u0930 \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915 (IBRD) \u0938\u0947 \u0938\u0902\u092a\u0930\u094d\u0915 \u0915\u093f\u092f\u093e\u0964 \u0907\u0928 \u0938\u0902\u0938\u094d\u0925\u093e\u0928\u094b\u0902 \u0928\u0947 \u092d\u093e\u0930\u0924 \u0926\u094d\u0935\u093e\u0930\u093e \u0905\u092a\u0928\u0940 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u094b \u0909\u0926\u093e\u0930 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u0902\u0930\u091a\u0928\u093e\u0924\u094d\u092e\u0915 \u0938\u0941\u0927\u093e\u0930 (LPG \u0938\u0941\u0927\u093e\u0930) \u0932\u093e\u0917\u0942 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0936\u0930\u094d\u0924 \u092a\u0930 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u092c\u0947\u0932\u0906\u0909\u091f \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u093f\u092f\u093e\u0964 \u0909\u0928\u0915\u0947 \u0928\u0940\u0924\u093f\u0917\u0924 \u092e\u093e\u0930\u094d\u0917\u0926\u0930\u094d\u0936\u0928 \u0928\u0947 \u0928\u0908 \u0906\u0930\u094d\u0925\u093f\u0915 \u0928\u0940\u0924\u093f \u0915\u094b \u0906\u0915\u093e\u0930 \u0926\u0947\u0928\u0947 \u092e\u0947\u0902 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u092d\u0942\u092e\u093f\u0915\u093e \u0928\u093f\u092d\u093e\u0908\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q23.</b> What is the aim of launching the &#x27;One Nation, One Ration Card&#x27; scheme? / &#x27;\u090f\u0915 \u0930\u093e\u0937\u094d\u091f\u094d\u0930, \u090f\u0915 \u0930\u093e\u0936\u0928 \u0915\u093e\u0930\u094d\u0921&#x27; \u092f\u094b\u091c\u0928\u093e \u0936\u0941\u0930\u0942 \u0915\u0930\u0928\u0947 \u0915\u093e \u0915\u094d\u092f\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0939\u0948? [Ssc phase 13, 31/07/2025]",
      "options": [
        "Unifying the voter list across states / \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u092e\u0947\u0902 \u092e\u0924\u0926\u093e\u0924\u093e \u0938\u0942\u091a\u0940 \u0915\u093e \u090f\u0915\u0940\u0915\u0930\u0923",
        "Providing universal access to subsidized foodgrains / \u0930\u093f\u092f\u093e\u092f\u0924\u0940 \u0916\u093e\u0926\u094d\u092f\u093e\u0928\u094d\u0928 \u0924\u0915 \u0938\u093e\u0930\u094d\u0935\u092d\u094c\u092e\u093f\u0915 \u092a\u0939\u0941\u0902\u091a \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e",
        "Creating a uniform syllabus for schools / \u0938\u094d\u0915\u0942\u0932\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915\u0938\u092e\u093e\u0928 \u092a\u093e\u0920\u094d\u092f\u0915\u094d\u0930\u092e \u092c\u0928\u093e\u0928\u093e",
        "Providing a single tax system across India / \u092a\u0942\u0930\u0947 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u090f\u0915\u0932 \u0915\u0930 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 1,
      "explanation": "The 'One Nation, One Ration Card' (ONORC) scheme aims to ensure portability of food security benefits. It allows migrant beneficiaries to access their quota of subsidized foodgrains from any Fair Price Shop (FPS) across the country using their existing ration card and biometric authentication. This empowers migrant laborers who previously lost access when moving to other states. / '\u090f\u0915 \u0930\u093e\u0937\u094d\u091f\u094d\u0930, \u090f\u0915 \u0930\u093e\u0936\u0928 \u0915\u093e\u0930\u094d\u0921' (ONORC) \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0916\u093e\u0926\u094d\u092f \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u0932\u093e\u092d\u094b\u0902 \u0915\u0940 \u092a\u094b\u0930\u094d\u091f\u0947\u092c\u093f\u0932\u093f\u091f\u0940 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u092f\u0939 \u092a\u094d\u0930\u0935\u093e\u0938\u0940 \u0932\u093e\u092d\u093e\u0930\u094d\u0925\u093f\u092f\u094b\u0902 \u0915\u094b \u0909\u0928\u0915\u0947 \u092e\u094c\u091c\u0942\u0926\u093e \u0930\u093e\u0936\u0928 \u0915\u093e\u0930\u094d\u0921 \u0914\u0930 \u092c\u093e\u092f\u094b\u092e\u0947\u091f\u094d\u0930\u093f\u0915 \u092a\u094d\u0930\u092e\u093e\u0923\u0940\u0915\u0930\u0923 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0915\u0947 \u0926\u0947\u0936 \u092d\u0930 \u0915\u0947 \u0915\u093f\u0938\u0940 \u092d\u0940 \u0909\u091a\u093f\u0924 \u092e\u0942\u0932\u094d\u092f \u0915\u0940 \u0926\u0941\u0915\u093e\u0928 (FPS) \u0938\u0947 \u0930\u093f\u092f\u093e\u092f\u0924\u0940 \u0916\u093e\u0926\u094d\u092f\u093e\u0928\u094d\u0928 \u0915\u0947 \u0905\u092a\u0928\u0947 \u0915\u094b\u091f\u0947 \u0924\u0915 \u092a\u0939\u0941\u0901\u091a\u0928\u0947 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0909\u0928 \u092a\u094d\u0930\u0935\u093e\u0938\u0940 \u0936\u094d\u0930\u092e\u093f\u0915\u094b\u0902 \u0915\u094b \u0938\u0936\u0915\u094d\u0924 \u092c\u0928\u093e\u0924\u093e \u0939\u0948 \u091c\u094b \u092a\u0939\u0932\u0947 \u0926\u0942\u0938\u0930\u0947 \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u092e\u0947\u0902 \u091c\u093e\u0928\u0947 \u092a\u0930 \u0905\u092a\u0928\u0940 \u092a\u0939\u0941\u0902\u091a \u0916\u094b \u0926\u0947\u0924\u0947 \u0925\u0947\u0964",
      "reference": ""

    {
      "text": "<b>Q24.</b> According to the 2024 GHI, what is India&#x27;s child wasting rate, and how does it compare globally? / 2024 GHI \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930, \u092d\u093e\u0930\u0924 \u0915\u0940 \u091a\u093e\u0907\u0932\u094d\u0921 \u0935\u0947\u0938\u094d\u091f\u093f\u0902\u0917 \u0926\u0930 \u0915\u094d\u092f\u093e \u0939\u0948 \u0914\u0930 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0938\u094d\u0924\u0930 \u092a\u0930 \u0907\u0938\u0915\u0940 \u0924\u0941\u0932\u0928\u093e \u0915\u0948\u0938\u0947 \u0915\u0940 \u091c\u093e\u0924\u0940 \u0939\u0948? [Ssc phase 13, 31/07/2025]",

      ],
      "correctIndex": 2,
      "explanation": "According to the Global Hunger Index (GHI) 2023 (which informs 2024 trends in exams), India has the highest child wasting rate in the world at 18.7%. Child wasting (low weight for height) reflects acute undernutrition. This alarming statistic is a major contributor to India's low ranking in the GHI. / \u0917\u094d\u0932\u094b\u092c\u0932 \u0939\u0902\u0917\u0930 \u0907\u0902\u0921\u0947\u0915\u094d\u0938 (GHI) 2023 (\u091c\u094b \u092a\u0930\u0940\u0915\u094d\u0937\u093e\u0913\u0902 \u092e\u0947\u0902 2024 \u0915\u0947 \u0930\u0941\u091d\u093e\u0928\u094b\u0902 \u0915\u094b \u0938\u0942\u091a\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948) \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930, \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0926\u0941\u0928\u093f\u092f\u093e \u092e\u0947\u0902 \u0938\u092c\u0938\u0947 \u0905\u0927\u093f\u0915 \u091a\u093e\u0907\u0932\u094d\u0921 \u0935\u0947\u0938\u094d\u091f\u093f\u0902\u0917 \u0926\u0930 18.7% \u0939\u0948\u0964 \u091a\u093e\u0907\u0932\u094d\u0921 \u0935\u0947\u0938\u094d\u091f\u093f\u0902\u0917 (\u0915\u0926 \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930 \u0915\u092e \u0935\u091c\u0928) \u0924\u0940\u0935\u094d\u0930 \u0905\u0932\u094d\u092a\u092a\u094b\u0937\u0923 \u0915\u094b \u0926\u0930\u094d\u0936\u093e\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u091a\u093f\u0902\u0924\u093e\u091c\u0928\u0915 \u0906\u0901\u0915\u0921\u093c\u093e GHI \u092e\u0947\u0902 \u092d\u093e\u0930\u0924 \u0915\u0940 \u0928\u093f\u092e\u094d\u0928 \u0930\u0948\u0902\u0915\u093f\u0902\u0917 \u092e\u0947\u0902 \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u092f\u094b\u0917\u0926\u093e\u0928\u0915\u0930\u094d\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q25.</b> What does HDI stand for? / HDI \u0915\u093e \u0915\u094d\u092f\u093e \u0905\u0930\u094d\u0925 \u0939\u0948? [Ssc phase 13, 01/08/2025]",
      "options": [
        "Human Development Indicator / \u092e\u093e\u0928\u0935 \u0935\u093f\u0915\u093e\u0938 \u0938\u0902\u0915\u0947\u0924\u0915",
        "Human Demographic Index / \u092e\u093e\u0928\u0935 \u091c\u0928\u0938\u093e\u0902\u0916\u094d\u092f\u093f\u0915\u0940\u092f \u0938\u0942\u091a\u0915\u093e\u0902\u0915",
        "Human Development Index / \u092e\u093e\u0928\u0935 \u0935\u093f\u0915\u093e\u0938 \u0938\u0942\u091a\u0915\u093e\u0902\u0915",
        "Human Distribution Index / \u092e\u093e\u0928\u0935 \u0935\u093f\u0924\u0930\u0923 \u0938\u0942\u091a\u0915\u093e\u0902\u0915"
      ],
      "correctIndex": 2,
      "explanation": "HDI stands for Human Development Index. It is a composite statistical index of life expectancy, education (mean and expected years of schooling), and per capita income indicators, used to rank countries into four tiers of human development. It was developed by Mahbub ul Haq and Amartya Sen. / HDI \u0915\u093e \u0905\u0930\u094d\u0925 \u092e\u093e\u0928\u0935 \u0935\u093f\u0915\u093e\u0938 \u0938\u0942\u091a\u0915\u093e\u0902\u0915 (Human Development Index) \u0939\u0948\u0964 \u092f\u0939 \u091c\u0940\u0935\u0928 \u092a\u094d\u0930\u0924\u094d\u092f\u093e\u0936\u093e, \u0936\u093f\u0915\u094d\u0937\u093e (\u0938\u094d\u0915\u0942\u0932\u0940 \u0936\u093f\u0915\u094d\u0937\u093e \u0915\u0947 \u0914\u0938\u0924 \u0914\u0930 \u0905\u092a\u0947\u0915\u094d\u0937\u093f\u0924 \u0935\u0930\u094d\u0937), \u0914\u0930 \u092a\u094d\u0930\u0924\u093f \u0935\u094d\u092f\u0915\u094d\u0924\u093f \u0906\u092f \u0938\u0902\u0915\u0947\u0924\u0915\u094b\u0902 \u0915\u093e \u090f\u0915 \u0938\u092e\u0917\u094d\u0930 \u0938\u093e\u0902\u0916\u094d\u092f\u093f\u0915\u0940\u092f \u0938\u0942\u091a\u0915\u093e\u0902\u0915 \u0939\u0948, \u091c\u093f\u0938\u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0926\u0947\u0936\u094b\u0902 \u0915\u094b \u092e\u093e\u0928\u0935 \u0935\u093f\u0915\u093e\u0938 \u0915\u0947 \u091a\u093e\u0930 \u0938\u094d\u0924\u0930\u094b\u0902 \u092e\u0947\u0902 \u0930\u0948\u0902\u0915 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0907\u0938\u0947 \u092e\u0939\u092c\u0942\u092c \u0909\u0932 \u0939\u0915 \u0914\u0930 \u0905\u092e\u0930\u094d\u0924\u094d\u092f \u0938\u0947\u0928 \u0926\u094d\u0935\u093e\u0930\u093e \u0935\u093f\u0915\u0938\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q26.</b> Which organization publishes the Ease of Doing Business (EODB) report? / \u0908\u091c \u0911\u092b \u0921\u0942\u0907\u0902\u0917 \u092c\u093f\u091c\u0928\u0947\u0938 (EODB) \u0930\u093f\u092a\u094b\u0930\u094d\u091f \u0915\u094c\u0928 \u0938\u093e \u0938\u0902\u0917\u0920\u0928 \u092a\u094d\u0930\u0915\u093e\u0936\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948? [Ssc phase 13, 01/08/2025]",
      "options": [
        "IMF",
        "World Bank / \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915",
        "WTO",
        "UNDP"
      ],
      "correctIndex": 1,
      "explanation": "The Ease of Doing Business (EODB) report was a flagship publication of the World Bank Group. It ranked 190 economies on their ease of doing business based on 10 indicators like starting a business, getting electricity, etc. (Note: The report was discontinued in 2021, but questions about its publisher remain common in static GK). / \u0908\u091c \u0911\u092b \u0921\u0942\u0907\u0902\u0917 \u092c\u093f\u091c\u0928\u0947\u0938 (EODB) \u0930\u093f\u092a\u094b\u0930\u094d\u091f \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915 \u0938\u092e\u0942\u0939 \u0915\u093e \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u092a\u094d\u0930\u0915\u093e\u0936\u0928 \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u0935\u094d\u092f\u0935\u0938\u093e\u092f \u0936\u0941\u0930\u0942 \u0915\u0930\u0928\u0947, \u092c\u093f\u091c\u0932\u0940 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0906\u0926\u093f \u091c\u0948\u0938\u0947 10 \u0938\u0902\u0915\u0947\u0924\u0915\u094b\u0902 \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 190 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u0913\u0902 \u0915\u094b \u0909\u0928\u0915\u0947 \u0935\u094d\u092f\u0935\u0938\u093e\u092f \u0915\u0930\u0928\u0947 \u0915\u0940 \u0938\u0941\u0917\u092e\u0924\u093e \u092a\u0930 \u0930\u0948\u0902\u0915 \u0915\u093f\u092f\u093e \u0925\u093e\u0964 (\u0928\u094b\u091f: \u0930\u093f\u092a\u094b\u0930\u094d\u091f \u0915\u094b 2021 \u092e\u0947\u0902 \u092c\u0902\u0926 \u0915\u0930 \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e, \u0932\u0947\u0915\u093f\u0928 \u0907\u0938\u0915\u0947 \u092a\u094d\u0930\u0915\u093e\u0936\u0915 \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u092a\u094d\u0930\u0936\u094d\u0928 \u0938\u093e\u092e\u093e\u0928\u094d\u092f \u091c\u094d\u091e\u093e\u0928 \u092e\u0947\u0902 \u0906\u092e \u092c\u0928\u0947 \u0939\u0941\u090f \u0939\u0948\u0902)\u0964",
      "reference": ""

    {
      "text": "<b>Q27.</b> What was the primary focus of the Antyodaya Program launched in 1977? / 1977 \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0915\u093f\u090f \u0917\u090f \u0905\u0902\u0924\u094d\u092f\u094b\u0926\u092f \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u092b\u094b\u0915\u0938 \u0915\u094d\u092f\u093e \u0925\u093e? [Ssc phase 13, 02/08/2025]",
      "options": [
        "Provide employment to rural youth / \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u092f\u0941\u0935\u093e\u0913\u0902 \u0915\u094b \u0930\u094b\u091c\u0917\u093e\u0930 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e",
        "Uplift the poorest sections of society / \u0938\u092e\u093e\u091c \u0915\u0947 \u0938\u092c\u0938\u0947 \u0917\u0930\u0940\u092c \u0935\u0930\u094d\u0917\u094b\u0902 \u0915\u093e \u0909\u0924\u094d\u0925\u093e\u0928 \u0915\u0930\u0928\u093e",
        "Promote industrial growth / \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0935\u093f\u0915\u093e\u0938 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e",
        "Reduce fiscal deficit / \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0918\u093e\u091f\u0947 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 1,
      "explanation": "The Antyodaya (meaning \"rise of the last person\") program, first launched in Rajasthan in 1977 and later nationally, focused on identifying and uplifting the poorest of the poor families in villages. It aimed to provide them with economic security through food subsidies and self-employment opportunities, embodying the Gandhian principle of Sarvodaya. / \u0905\u0902\u0924\u094d\u092f\u094b\u0926\u092f (\u0905\u0930\u094d\u0925\u093e\u0924 \"\u0905\u0902\u0924\u093f\u092e \u0935\u094d\u092f\u0915\u094d\u0924\u093f \u0915\u093e \u0909\u0926\u092f\") \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e, \u091c\u094b \u092a\u0939\u0932\u0940 \u092c\u093e\u0930 1977 \u092e\u0947\u0902 \u0930\u093e\u091c\u0938\u094d\u0925\u093e\u0928 \u092e\u0947\u0902 \u0914\u0930 \u092c\u093e\u0926 \u092e\u0947\u0902 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u094d\u0924\u0930 \u092a\u0930 \u0936\u0941\u0930\u0942 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e, \u0917\u093e\u0902\u0935\u094b\u0902 \u092e\u0947\u0902 \u0917\u0930\u0940\u092c\u094b\u0902 \u092e\u0947\u0902 \u092d\u0940 \u0938\u092c\u0938\u0947 \u0917\u0930\u0940\u092c \u092a\u0930\u093f\u0935\u093e\u0930\u094b\u0902 \u0915\u0940 \u092a\u0939\u091a\u093e\u0928 \u0915\u0930\u0928\u0947 \u0914\u0930 \u0909\u0928\u0915\u0947 \u0909\u0924\u094d\u0925\u093e\u0928 \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0925\u093e\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0916\u093e\u0926\u094d\u092f \u0938\u092c\u094d\u0938\u093f\u0921\u0940 \u0914\u0930 \u0938\u094d\u0935-\u0930\u094b\u091c\u0917\u093e\u0930 \u0915\u0947 \u0905\u0935\u0938\u0930\u094b\u0902 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0909\u0928\u094d\u0939\u0947\u0902 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u0925\u093e, \u091c\u094b \u0917\u093e\u0902\u0927\u0940\u0935\u093e\u0926\u0940 \u0938\u0930\u094d\u0935\u094b\u0926\u092f \u0915\u0947 \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924 \u0915\u093e \u092a\u094d\u0930\u0924\u0940\u0915 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q28.</b> What is the significance of India&#x27;s 10-year agreement with Iran regarding Chabahar Port? / \u091a\u093e\u092c\u0939\u093e\u0930 \u092c\u0902\u0926\u0930\u0917\u093e\u0939 \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0908\u0930\u093e\u0928 \u0915\u0947 \u0938\u093e\u0925 \u092d\u093e\u0930\u0924 \u0915\u0947 10 \u0935\u0930\u094d\u0937\u0940\u092f \u0938\u092e\u091d\u094c\u0924\u0947 \u0915\u093e \u0915\u094d\u092f\u093e \u092e\u0939\u0924\u094d\u0935 \u0939\u0948? [Ssc phase 13, 28/07/2025]",
      "options": [
        "It grants India operational control over the port / \u092f\u0939 \u092d\u093e\u0930\u0924 \u0915\u094b \u092c\u0902\u0926\u0930\u0917\u093e\u0939 \u092a\u0930 \u092a\u0930\u093f\u091a\u093e\u0932\u0928 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948",
        "It allows India to export oil from Iran / \u092f\u0939 \u092d\u093e\u0930\u0924 \u0915\u094b \u0908\u0930\u093e\u0928 \u0938\u0947 \u0924\u0947\u0932 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0924\u093e \u0939\u0948",
        "It restricts trade between Iran and China / \u092f\u0939 \u0908\u0930\u093e\u0928 \u0914\u0930 \u091a\u0940\u0928 \u0915\u0947 \u092c\u0940\u091a \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u094b \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948",
        "It merges Chabahar with Gwadar Port / \u092f\u0939 \u091a\u093e\u092c\u0939\u093e\u0930 \u0915\u093e \u0917\u094d\u0935\u093e\u0926\u0930 \u092c\u0902\u0926\u0930\u0917\u093e\u0939 \u0915\u0947 \u0938\u093e\u0925 \u0935\u093f\u0932\u092f \u0915\u0930\u0924\u093e \u0939\u0948"
      ],
      "correctIndex": 0,
      "explanation": "In May 2024, India signed a historic 10-year agreement with Iran to operate the Chabahar Port. The significance lies in it granting India operational control (via India Ports Global Ltd) over the Shahid Beheshti terminal. This secures India's strategic access to Afghanistan and Central Asia, bypassing Pakistan, and establishes a long-term foothold in the region. / \u092e\u0908 2024 \u092e\u0947\u0902, \u092d\u093e\u0930\u0924 \u0928\u0947 \u091a\u093e\u092c\u0939\u093e\u0930 \u092c\u0902\u0926\u0930\u0917\u093e\u0939 \u0915\u0947 \u0938\u0902\u091a\u093e\u0932\u0928 \u0915\u0947 \u0932\u093f\u090f \u0908\u0930\u093e\u0928 \u0915\u0947 \u0938\u093e\u0925 \u090f\u0915 \u0910\u0924\u093f\u0939\u093e\u0938\u093f\u0915 10 \u0935\u0930\u094d\u0937\u0940\u092f \u0938\u092e\u091d\u094c\u0924\u0947 \u092a\u0930 \u0939\u0938\u094d\u0924\u093e\u0915\u094d\u0937\u0930 \u0915\u093f\u090f\u0964 \u0907\u0938\u0915\u093e \u092e\u0939\u0924\u094d\u0935 \u0936\u093e\u0939\u093f\u0926 \u092c\u0947\u0939\u0936\u094d\u0924\u0940 \u091f\u0930\u094d\u092e\u093f\u0928\u0932 \u092a\u0930 \u092d\u093e\u0930\u0924 \u0915\u094b \u092a\u0930\u093f\u091a\u093e\u0932\u0928 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 (\u0907\u0902\u0921\u093f\u092f\u093e \u092a\u094b\u0930\u094d\u091f\u094d\u0938 \u0917\u094d\u0932\u094b\u092c\u0932 \u0932\u093f\u092e\u093f\u091f\u0947\u0921 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947) \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u0928\u093f\u0939\u093f\u0924 \u0939\u0948\u0964 \u092f\u0939 \u092a\u093e\u0915\u093f\u0938\u094d\u0924\u093e\u0928 \u0915\u094b \u0926\u0930\u0915\u093f\u0928\u093e\u0930 \u0915\u0930\u0924\u0947 \u0939\u0941\u090f \u0905\u092b\u0917\u093e\u0928\u093f\u0938\u094d\u0924\u093e\u0928 \u0914\u0930 \u092e\u0927\u094d\u092f \u090f\u0936\u093f\u092f\u093e \u0924\u0915 \u092d\u093e\u0930\u0924 \u0915\u0940 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u092a\u0939\u     {
      "text": "<b>Q29.</b> What is the name of the development bank established by BRICS countries? / \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u0926\u0947\u0936\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0935\u093f\u0915\u093e\u0938 \u092c\u0948\u0902\u0915 \u0915\u093e \u0915\u094d\u092f\u093e \u0928\u093e\u092e \u0939\u0948? [Ssc phase 13, 28/07/2025]",
      "options": [
        "BRICS Development Bank / \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u0935\u093f\u0915\u093e\u0938 \u092c\u0948\u0902\u0915",
        "New Development Bank / \u0928\u094d\u092f\u0942 \u0921\u0947\u0935\u0932\u092a\u092e\u0947\u0902\u091f \u092c\u0948\u0902\u0915",
        "Global Economic Bank / \u0917\u094d\u0932\u094b\u092c\u0932 \u0907\u0915\u094b\u0928\u0949\u092e\u093f\u0915 \u092c\u0948\u0902\u0915",
        "Emerging Nations Bank / \u0907\u092e\u0930\u094d\u091c\u093f\u0902\u0917 \u0928\u0947\u0936\u0928\u094d\u0938 \u092c\u0948\u0902\u0915"
      ],
      "correctIndex": 1,
      "explanation": "The development bank established by the BRICS states (Brazil, Russia, India, China, and South Africa) is called the New Development Bank (NDB). Headquartered in Shanghai, it was established to mobilize resources for infrastructure and sustainable development projects in BRICS and other emerging economies. / \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u0930\u093e\u091c\u094d\u092f\u094b\u0902 (\u092c\u094d\u0930\u093e\u091c\u0940\u0932, \u0930\u0942\u0938, \u092d\u093e\u0930\u0924, \u091a\u0940\u0928 \u0914\u0930 \u0926\u0915\u094d\u0937\u093f\u0923 \u0905\u092b\u094d\u0930\u0940\u0915\u093e) \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0935\u093f\u0915\u093e\u0938 \u092c\u0948\u0902\u0915 \u0915\u094b \u0928\u094d\u092f\u0942 \u0921\u0947\u0935\u0932\u092a\u092e\u0947\u0902\u091f \u092c\u0948\u0902\u0915 (NDB) \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0936\u0902\u0918\u093e\u0908 \u092e\u0947\u0902 \u092e\u0941\u0916\u094d\u092f\u093e\u0932\u092f \u0935\u093e\u0932\u093e \u092f\u0939 \u092c\u0948\u0902\u0915 \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u0914\u0930 \u0905\u0928\u094d\u092f \u0909\u092d\u0930\u0924\u0940 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u0913\u0902 \u092e\u0947\u0902 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u0914\u0930 \u0938\u0924\u0924 \u0935\u093f\u0915\u093e\u0938 \u092a\u0930\u093f\u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u0947 \u0932\u093f\u090f \u0938\u0902\u0938\u093e\u0927\u0928 \u091c\u0941\u091f\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964",
      "reference": ""

    {
      "text": "<b>Q30.</b> Which program was launched in 1975 to address rural poverty in India? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0917\u0930\u0940\u092c\u0940 \u0915\u094b \u0926\u0942\u0930 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f 1975 \u092e\u0947\u0902 \u0915\u094c\u0928 \u0938\u093e \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e \u0936\u0941\u0930\u0942 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e? [Ssc phase 13, 29/08/2025]",
      "options": [
        "Integrated Rural Development Program (IRDP) / \u090f\u0915\u0940\u0915\u0943\u0924 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0935\u093f\u0915\u093e\u0938 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e (IRDP)",
        "Minimum Needs Program / \u0928\u094d\u092f\u0942\u0928\u0924\u092e \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e",
        "Twenty Point Program / \u092c\u0940\u0938 \u0938\u0942\u0924\u094d\u0930\u0940 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e",
        "Employment Guarantee Scheme / \u0930\u094b\u091c\u0917\u093e\u0930 \u0917\u093e\u0930\u0902\u091f\u0940 \u092f\u094b\u091c\u0928\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The Twenty Point Programme (TPP) was launched by Prime Minister Indira Gandhi in 1975. Its objective was to alleviate poverty and improve the quality of life of the poor, especially in rural areas. It covered various socio-economic aspects like land reforms, housing, water supply, and education. (IRDP was launched later in 1978-80). / \u092c\u0940\u0938 \u0938\u0942\u0924\u094d\u0930\u0940 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e (TPP) 1975 \u092e\u0947\u0902 \u092a\u094d\u0930\u0927\u093e\u0928 \u092e\u0902\u0924\u094d\u0930\u0940 \u0907\u0902\u0926\u093f\u0930\u093e \u0917\u093e\u0902\u0927\u0940 \u0926\u094d\u0935\u093e\u0930\u093e \u0936\u0941\u0930\u0942 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0917\u0930\u0940\u092c\u0940 \u0915\u094b \u0926\u0942\u0930 \u0915\u0930\u0928\u093e \u0914\u0930 \u0917\u0930\u0940\u092c\u094b\u0902, \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902, \u0915\u0947 \u091c\u0940\u0935\u0928 \u0915\u0940 \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u093e \u0925\u093e\u0964 \u0907\u0938\u092e\u0947\u0902 \u092d\u0942\u092e\u093f \u0938\u0941\u0927\u093e\u0930, \u0906\u0935\u093e\u0938, \u091c\u0932 \u0906\u092a\u0942\u0930\u094d\u0924\u093f \u0914\u0930 \u0936\u093f\u0915\u094d\u0937\u093e \u091c\u0948\u0938\u0947 \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0938\u093e\u092e\u093e\u091c\u093f\u0915-\u0906\u0930\u094d\u0925\u093f\u0915 \u092a\u0939\u0932\u0941\u0913\u0902 \u0915\u094b \u0936\u093e\u092e\u093f\u0932 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 (IRDP \u092c\u093e\u0926 \u092e\u0947\u0902 1978-80 \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e)\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q31.</b> What is the main purpose of BRICS? / \u092c\u094d\u0930\u093f\u0915\u094d\u0938 \u0915\u093e \u092e\u0941\u0916\u094d\u092f \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u094d\u092f\u093e \u0939\u0948? [Ssc phase 13, 31/07/2025]",
      "options": [
        "Military Alliance / \u0938\u0948\u0928\u094d\u092f \u0917\u0920\u092c\u0902\u0927\u0928",
        "Economic Cooperation / \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0939\u092f\u094b\u0917",
        "Space Exploration / \u0905\u0902\u0924\u0930\u093f\u0915\u094d\u0937 \u0905\u0928\u094d\u0935\u0947\u0937\u0923",
        "Maritime security / \u0938\u092e\u0941\u0926\u094d\u0930\u0940 \u0938\u0941\u0930\u0915\u094d\u0937\u093e"
      ],
      "correctIndex": 1,
      "explanation": "The primary purpose of BRICS (Brazil, Russia, India, China, South Africa) is to foster economic cooperation and political dialogue among the world's leading emerging economies. While it has expanded into areas like security and culture, its foundation lies in reforming global financial institutions (like the IMF and World Bank) to better represent the Global South, promoting trade among members, and supporting development projects through institutions like the New Development Bank (NDB). It is explicitly not a military alliance like NATO. / \u092c\u094d\u0930\u093f\u0915\u094d\u0938 (\u092c\u094d\u0930\u093e\u091c\u0940\u0932, \u0930\u0942\u0938, \u092d\u093e\u0930\u0924, \u091a\u0940\u0928, \u0926\u0915\u094d\u0937\u093f\u0923 \u0905\u092b\u094d\u0930\u0940\u0915\u093e) \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0926\u0941\u0928\u093f\u092f\u093e \u0915\u0940 \u0905\u0917\u094d\u0930\u0923\u0940 \u0909\u092d\u0930\u0924\u0940 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e\u0913\u0902 \u0915\u0947 \u092c\u0940\u091a \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0939\u092f\u094b\u0917 \u0914\u0930 \u0930\u093e\u091c\u0928\u0940\u0924\u093f\u0915 \u0938\u0902\u0935\u093e\u0926 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e \u0939\u0948\u0964 \u0939\u093e\u0932\u093e\u0902\u0915\u093f \u0907\u0938\u0915\u093e \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u0914\u0930 \u0938\u0902\u0938\u094d\u0915\u0943\u0924\u093f \u091c\u0948\u0938\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u0939\u0941\u0906 \u0939\u0948, \u0907\u0938\u0915\u0940 \u0928\u0940\u0902\u0935 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0902\u0938\u094d\u0925\u093e\u0928\u094b\u0902 (\u091c\u0948\u0938\u0947 IMF \u0914\u0930 \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915) \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u0928\u093f\u0939\u093f\u0924 \u0939\u0948 \u0924\u093e\u0915\u093f \u0917\u094d\u0932\u094b\u092c\u0932 \u0938\u093e\u0909\u0925 \u0915\u093e \u092c\u0947\u0939\u0924\u0930 \u092a\u094d\u0930\u0924\u093f\u0928\u093f\u0927\u093f\u0924\u094d\u0935 \u0939\u094b \u0938\u0915\u0947, \u0938\u0926\u0938\u094d\u092f\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u093f\u092f\u093e \u091c\u093e \u0938\u0915\u0947 \u0914\u0930 \u0928\u094d\u092f\u0942 \u0921\u0947\u0935\u0932\u092a\u092e\u0947\u0902\u091f \u092c\u0948\u0902\u0915 (NDB) \u091c\u0948\u0938\u0947 \u0938\u0902\u0938\u094d\u0925\u093e\u0928\u094b\u0902 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0935\u093f\u0915\u093e\u0938 \u092a\u0930\u093f\u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u093e \u0938\u092e\u0930\u094d\u0925\u0928 \u0915\u093f\u092f\u093e \u091c\u093e \u0938\u0915\u0947\u0964 \u092f\u0939 \u0938\u094d\u092a\u0937\u094d\u091f \u0930\u0942\u092a \u0938\u0947 \u0928\u093e\u091f\u094b \u091c\u0948\u0938\u093e \u0938\u0948\u0928\u094d\u092f \u0917\u0920\u092c\u0902\u0927\u0928 \u0928\u0939\u0940\u0902 \u0939\u0948\u0964",

      "text": "<b>Q32.</b> Which of the following is not one of the domains measured by the Happiness Index? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u092a\u094d\u0930\u0938\u0928\u094d\u0928\u0924\u093e \u0938\u0942\u091a\u0915\u093e\u0902\u0915 (Happiness Index) \u0926\u094d\u0935\u093e\u0930\u093e \u092e\u093e\u092a\u0947 \u091c\u093e\u0928\u0947 \u0935\u093e\u0932\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u090f\u0915 \u0928\u0939\u0940\u0902 \u0939\u0948? [Ssc phase 13, 24/07/2025]",

      "explanation": "The Happiness Index (specifically in the context of Bhutan's Gross National Happiness or similar holistic frameworks) typically measures domains like Psychological Well-being, Health, Ecological Diversity (Environment), Education, and Living Standards. Internet speed is an infrastructural or technological metric, not a direct domain of subjective happiness or well-being measurement in these indices. While digital access might influence living standards, it is not a standalone primary domain like Health or Environment. / \u092a\u094d\u0930\u0938\u0928\u094d\u0928\u0924\u093e \u0938\u0942\u091a\u0915\u093e\u0902\u0915 (\u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u092d\u0942\u091f\u093e\u0928 \u0915\u0947 \u0938\u0915\u0932 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u092a\u094d\u0930\u0938\u0928\u094d\u0928\u0924\u093e \u092f\u093e \u0907\u0938\u0940 \u0924\u0930\u0939 \u0915\u0947 \u0938\u092e\u0917\u094d\u0930 \u0922\u093e\u0902\u091a\u0947 \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902) \u0906\u092e\u0924\u094c\u0930 \u092a\u0930 \u092e\u0928\u094b\u0935\u0948\u091c\u094d\u091e\u093e\u0928\u093f\u0915 \u0915\u0932\u094d\u092f\u093e\u0923, \u0938\u094d\u0935\u093e\u0938\u094d\u0925\u094d\u092f, \u092a\u093e\u0930\u093f\u0938\u094d\u0925\u093f\u0924\u093f\u0915 \u0935\u093f\u0935\u093f\u0927\u0924\u093e (\u092a\u0930\u094d\u092f\u093e\u0935\u0930\u0923), \u0936\u093f\u0915\u094d\u0937\u093e \u0914\u0930 \u091c\u0940\u0935\u0928 \u0938\u094d\u0924\u0930 \u091c\u0948\u0938\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u094b \u092e\u093e\u092a\u0924\u093e \u0939\u0948\u0964 \u0907\u0902\u091f\u0930\u0928\u0947\u091f \u0915\u0940 \u0917\u0924\u093f \u090f\u0915 \u0922\u093e\u0902\u091a\u093e\u0917\u0924 \u092f\u093e \u0924\u0915\u0928\u0940\u0915\u0940 \u092e\u0940\u091f\u094d\u0930\u093f\u0915 \u0939\u0948, \u0928 \u0915\u093f \u0907\u0928 \u0938\u0942\u091a\u0915\u093e\u09       "text": "<b>Q34.</b> Which of the following is NOT included in the domain of Psychological Well-Being? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094d\u092f\u093e \u092e\u0928\u094b\u0935\u0948\u091c\u094d\u091e\u093e\u0928\u093f\u0915 \u0915\u0932\u094d\u092f\u093e\u0923 (Psychological Well-Being) \u0915\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902 \u0936\u093e\u092e\u093f\u0932 \u0928\u0939\u0940\u0902 \u0939\u0948? [Ssc phase 13, 25/07/2025]",

      "correctIndex": 2,
      "explanation": "In the context of well-being indices (like GNH), Psychological Well-Being evaluates mental and emotional health using indicators such as life satisfaction, sense of purpose, optimism, and feeling of accomplishment. Pollution falls under the domain of Ecological Diversity and Resilience or Environmental Quality. It is an external factor affecting health, rather than an internal psychological state or emotion. / \u0915\u0932\u094d\u092f\u093e\u0923 \u0938\u0942\u091a\u0915\u093e\u0902\u0915\u094b\u0902 (\u091c\u0948\u0938\u0947 GNH) \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902, \u092e\u0928\u094b\u0935\u0948\u091c\u094d\u091e\u093e\u0928\u093f\u0915 \u0915\u0932\u094d\u092f\u093e\u0923 \u091c\u0940\u0935\u0928 \u0938\u0902\u0924\u0941\u0937\u094d\u091f\u093f, \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u0940 \u092d\u093e\u0935\u0928\u093e, \u0906\u0936\u093e\u0935\u093e\u0926 \u0914\u0930 \u0909\u092a\u0932\u092c\u094d\u0927\u093f \u0915\u0940 \u092d\u093e\u0935\u0928\u093e \u091c\u0948\u0938\u0947 \u0938\u0902\u0915\u0947\u0924\u0915\u094b\u0902 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0915\u0947 \u092e\u093e\u0928\u0938\u093f\u0915 \u0914\u0930 \u092d\u093e\u0935\u0928\u093e\u0924\u094d\u092e\u0915 \u0938\u094d\u0935\u093e\u0938\u094d\u0925\u094d\u092f \u0915\u093e \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u092a\u094d\u0930\u0926\u0942\u0937\u0923 \u092a\u093e\u0930\u093f\u0938\u094d\u0925\u093f\u0924\u093f\u0915 \u0935\u093f\u0935\u093f\u0927\u0924\u093e \u0914\u0930 \u0932\u091a\u0940\u0932\u093e\u092a\u0928 \u092f\u093e \u092a\u0930\u094d\u092f\u093e\u0935\u0930\u0923\u0940\u092f \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u0915\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0905\u0902\u0924\u0930\u094d\u0917\u0924 \u0906\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0938\u094d\u0935\u093e\u0938\u094d\u0925\u0       "correctIndex": 1,
      "explanation": "The IMEC alliance aims to create a seamless trade and connectivity corridor linking Asia (specifically India) and Europe. The corridor passes through the Middle East (UAE, Saudi Arabia, Jordan, Israel) acting as the bridge. It consists of two corridors: the East Corridor connecting India to the Arabian Gulf, and the Northern Corridor connecting the Gulf to Europe, utilizing shipping lanes and rail networks. / IMEC \u0917\u0920\u092c\u0902\u0927\u0928 \u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u090f\u0936\u093f\u092f\u093e (\u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u092d\u093e\u0930\u0924) \u0914\u0930 \u092f\u0942\u0930\u094b\u092a \u0915\u094b \u091c\u094b\u0921\u093c\u0928\u0947 \u0935\u093e\u0932\u093e \u090f\u0915 \u0928\u093f\u0930\u094d\u092c\u093e\u0927 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0914\u0930 \u0915\u0928\u0947\u0915\u094d\u091f\u093f\u0935\u093f\u091f\u0940 \u0917\u0932\u093f\u092f\u093e\u0930\u093e \u092c\u0928\u093e\u0928\u093e \u0939\u0948\u0964 \u0917\u0932\u093f\u092f\u093e\u0930\u093e \u092e\u0927\u094d\u092f \u092a\u0942\u0930\u094d\u0935 (\u092f\u0942\u090f\u0908, \u0938\u090a\u0926\u0940 \u0905\u0930\u092c, \u091c\u0949\u0930\u094d\u0921\u0928, \u0907\u091c\u093c\u0930\u093e\u0907\u0932) \u0938\u0947 \u0939\u094b\u0915\u0930 \u0917\u0941\u091c\u0930\u0924\u093e \u0939\u0948 \u091c\u094b \u090f\u0915 \u092a\u0941\u0932 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0907\u0938\u092e\u0947\u0902 \u0926\u094b \u0917\u0932\u093f\u092f\u093e\u0930\u0947 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902: \u092a\u0942\u0930\u094d\u0935\u0940 \u0917\u0932\u093f\u092f\u093e\u0930\u093e \u091c\u094b \u092d\u093e\u0930\u0924 \u0915\u094b \u0905\u0930\u092c \u0915\u0940 \u0916\u093e\u0921\u093c\u0940 \u0938\u0947 \u091c\u094b\u0921\u093c\u0924\u093e \u0939\u0948, \u0914\u0930 \u0909\u0924\u094d\u0924\u0930\u0940 \u0
