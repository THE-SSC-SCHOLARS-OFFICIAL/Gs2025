    {
      "text": "<b>Q78.</b> Which is NOT part of the Washington Consensus? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0935\u093e\u0936\u093f\u0902\u0917\u091f\u0928 \u0938\u0939\u092e\u0924\u093f (Washington Consensus) \u0915\u093e \u0939\u093f\u0938\u094d\u0938\u093e \u0928\u0939\u0940\u0902 \u0939\u0948? [SSC CGL Tier 1, 19 Sep 2025, Shift-3]",
      "options": [
        "Trade liberalisation / \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923",
        "Fiscal discipline / \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0905\u0928\u0941\u0936\u093e\u0938\u0928",
        "Export subsidies / \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0938\u092c\u094d\u0938\u093f\u0921\u0940",
        "Tax reform / \u0915\u0930 \u0938\u0941\u0927\u093e\u0930"
      ],
      "correctIndex": 2,
      "explanation": "The Washington Consensus refers to a set of 10 market-oriented economic policy recommendations for developing countries (promoted by IMF/World Bank). Key pillars include fiscal discipline, trade liberalisation, and tax reform. However, it explicitly discourages 'Export Subsidies' as they distort market prices. Instead, it advocates for a competitive exchange rate and the redirection of public spending towards pro-growth services like education and health. / \u0935\u093e\u0936\u093f\u0902\u0917\u091f\u0928 \u0938\u0939\u092e\u0924\u093f \u0935\u093f\u0915\u093e\u0938\u0936\u0940\u0932 \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f 10 \u092c\u093e\u091c\u093e\u0930-\u0909\u0928\u094d\u092e\u0941\u0916 \u0906\u0930\u094d\u0925\u093f\u0915 \u0928\u0940\u0924\u093f \u0938\u093f\u092b\u093e\u0930\u093f\u0936\u094b\u0902 \u0915\u0947 \u090f\u0915 \u0938\u0947\u091f \u0915\u094b \u0938\u0902\u0926\u0930\u094d\u092d\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948 (\u091c\u093f\u0938\u0947 \u0906\u0908\u090f\u092e\u090f\u092b/\u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915 \u0926\u094d\u0935\u093e\u0930\u093e \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948)\u0964 \u092e\u0941\u0916\u094d\u092f \u0938\u094d\u0924\u0902\u092d\u094b\u0902 \u092e\u0947\u0902 \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0905\u0928\u0941\u0936\u093e\u0938\u0928, \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923 \u0914\u0930 \u0915\u0930 \u0938\u0941\u0927\u093e\u0930 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902\u0964 \u0939\u093e\u0932\u093e\u0902\u0915\u093f, \u092f\u0939 \u0938\u094d\u092a\u0937\u094d\u091f \u0930\u0942\u092a \u0938\u0947 '\u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0938\u092c\u094d\u0938\u093f\u0921\u0940' \u0915\u094b \u0939\u0924\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0935\u0947 \u092c\u093e\u091c\u093e\u0930 \u0915\u0940 \u0915\u0940\u092e\u0924\u094b\u0902 \u0915\u094b \u0935\u093f\u0915\u0943\u0924 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964 \u0907\u0938\u0915\u0947 \u092c\u091c\u093e\u092f, \u092f\u0939 \u090f\u0915 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u0940 \u0935\u093f\u0928\u093f\u092e\u092f \u0926\u0930 \u0914\u0930 \u0936\u093f\u0915\u094d\u0937\u093e \u0914\u0930 \u0938\u094d\u0935\u093e\u0938\u094d\u0925\u094d\u092f \u091c\u0948\u0938\u0940 \u0935\u093f\u0915\u093e\u0938-\u0938\u092e\u0930\u094d\u0925\u0915 \u0938\u0947\u0935\u093e\u0913\u0902 \u0915\u0940 \u0913\u0930 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0916\u0930\u094d\u091a \u0915\u094b \u092b\u093f\u0930 \u0938\u0947 \u0928\u093f\u0930\u094d\u0926\u0947\u0936\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0935\u0915\u093e\u0932\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q79.</b> What is the minimum number of days of guaranteed wage employment per year under the MGNREGA scheme? / \u092e\u0928\u0930\u0947\u0917\u093e (MGNREGA) \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0924\u0939\u0924 \u092a\u094d\u0930\u0924\u093f \u0935\u0930\u094d\u0937 \u0917\u093e\u0930\u0902\u091f\u0940\u0915\u0943\u0924 \u092e\u091c\u0926\u0942\u0930\u0940 \u0930\u094b\u091c\u0917\u093e\u0930 \u0915\u0947 \u0926\u093f\u0928\u094b\u0902 \u0915\u0940 \u0928\u094d\u092f\u0942\u0928\u0924\u092e \u0938\u0902\u0916\u094d\u092f\u093e \u0915\u094d\u092f\u093e \u0939\u0948? [SSC CGL Tier 1, 20 Sept 2025, Shift-1]",
      "options": [
        "120 days / 120 \u0926\u093f\u0928",
        "100 days / 100 \u0926\u093f\u0928",
        "150 days / 150 \u0926\u093f\u0928",
        "90 days / 90 \u0926\u093f\u0928"
      ],
      "correctIndex": 1,
      "explanation": "The Mahatma Gandhi National Rural Employment Guarantee Act (MGNREGA), passed in 2005, provides a legal guarantee for at least 100 days of wage employment in every financial year to every rural household whose adult members volunteer to do unskilled manual work. It aims to enhance livelihood security in rural areas. In some cases of natural calamities or specific tribes, the government increases this limit to 150 days. / \u092e\u0939\u093e\u0924\u094d\u092e\u093e \u0917\u093e\u0902\u0927\u0940 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0930\u094b\u091c\u0917\u093e\u0930 \u0917\u093e\u0930\u0902\u091f\u0940 \u0905\u0927\u093f\u0928\u093f\u092f\u092e (MGNREGA), \u091c\u094b 2005 \u092e\u0947\u0902 \u092a\u093e\u0930\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e, \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u092a\u0930\u093f\u0935\u093e\u0930 \u0915\u094b \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0935\u0930\u094d\u0937 \u092e\u0947\u0902 \u0915\u092e \u0938\u0947 \u0915\u092e 100 \u0926\u093f\u0928\u094b\u0902 \u0915\u0947 \u092e\u091c\u0926\u0942\u0930\u0940 \u0930\u094b\u091c\u0917\u093e\u0930 \u0915\u0940 \u0915\u093e\u0928\u0942\u0928\u0940 \u0917\u093e\u0930\u0902\u091f\u0940 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0915\u0947 \u0935\u092f\u0938\u094d\u0915 \u0938\u0926\u0938\u094d\u092f \u0905\u0915\u0941\u0936\u0932 \u0936\u093e\u0930\u0940\u0930\u093f\u0915 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u094d\u0935\u0947\u091a\u094d\u091b\u093e \u0938\u0947 \u0906\u0917\u0947 \u0906\u0924\u0947 \u0939\u0948\u0902\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u0906\u091c\u0940\u0935\u093f\u0915\u093e \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u0915\u094b \u092c\u0922\u093c\u093e\u0928\u093e \u0939\u0948\u0964 \u092a\u094d\u0930\u093e\u0915\u0943\u0924\u093f\u0915 \u0906\u092a\u0926\u093e\u0913\u0902 \u092f\u093e \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u091c\u0928\u091c\u093e\u0924\u093f\u092f\u094b\u0902 \u0915\u0947 \u0915\u0941\u091b \u092e\u093e\u092e\u0932\u094b\u0902 \u092e\u0947\u0902, \u0938\u0930\u0915\u093e\u0930 \u0907\u0938 \u0938\u0940\u092e\u093e \u0915\u094b \u092c\u0922\u093c\u093e\u0915\u0930 150 \u0926\u093f\u0928 \u0915\u0930 \u0926\u0947\u0924\u0940 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q80.</b> &#x27;Garibi Hatao&#x27; (Remove Poverty) slogan was coined during which Five-Year Plan? / &#x27;\u0917\u0930\u0940\u092c\u0940 \u0939\u091f\u093e\u0913&#x27; \u0915\u093e \u0928\u093e\u0930\u093e \u0915\u093f\u0938 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0917\u0922\u093c\u093e \u0917\u092f\u093e \u0925\u093e? [SSC CGL Tier 1, 20 Sept 2025, Shift-1]",
      "options": [
        "Third Plan / \u0924\u0940\u0938\u0930\u0940 \u092f\u094b\u091c\u0928\u093e",
        "Fourth Plan / \u091a\u094c\u0925\u0940 \u092f\u094b\u091c\u0928\u093e",
        "Fifth Plan / \u092a\u093e\u0902\u091a\u0935\u0940\u0902 \u092f\u094b\u091c\u0928\u093e",
        "Sixth Plan / \u091b\u0920\u0940 \u092f\u094b\u091c\u0928\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The slogan 'Garibi Hatao' was famously given by Indira Gandhi during her 1971 election campaign. While it was the central theme of the 1971 polls (during the Fourth Plan period), it was formally incorporated as a key objective and target in the Fifth Five-Year Plan (1974-78). The plan aimed at 'Removal of Poverty' and 'Attainment of Self-reliance' as its dual core goals. / '\u0917\u0930\u0940\u092c\u0940 \u0939\u091f\u093e\u0913' \u0915\u093e \u0928\u093e\u0930\u093e \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 \u0930\u0942\u092a \u0938\u0947 \u0907\u0902\u0926\u093f\u0930\u093e \u0917\u093e\u0902\u0927\u0940 \u0926\u094d\u0935\u093e\u0930\u093e \u0909\u0928\u0915\u0947 1971 \u0915\u0947 \u091a\u0941\u0928\u093e\u0935 \u0905\u092d\u093f\u092f\u093e\u0928 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u091c\u092c\u0915\u093f \u092f\u0939 1971 \u0915\u0947 \u091a\u0941\u0928\u093e\u0935\u094b\u0902 (\u091a\u094c\u0925\u0940 \u092f\u094b\u091c\u0928\u093e \u0905\u0935\u0927\u093f \u0915\u0947 \u0926\u094c\u0930\u093e\u0928) \u0915\u093e \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0935\u093f\u0937\u092f \u0925\u093e, \u0907\u0938\u0947 \u0914\u092a\u091a\u093e\u0930\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u092a\u093e\u0902\u091a\u0935\u0940\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1974-78) \u092e\u0947\u0902 \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0914\u0930 \u0932\u0915\u094d\u0937\u094d\u092f \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0936\u093e\u092e\u093f\u0932 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0907\u0938\u0915\u0947 \u0926\u094b\u0939\u0930\u0947 \u092e\u0941\u0916\u094d\u092f \u0932\u0915\u094d\u0937\u094d\u092f\u094b\u0902 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 '\u0917\u0930\u0940\u092c\u0940 \u0909\u0928\u094d\u092e\u0942\u0932\u0928' \u0914\u0930 '\u0906\u0924\u094d\u092e\u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e \u0915\u0940 \u092a\u094d\u0930\u093e\u092a\u094d\u0924\u093f' \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q81.</b> What was the primary aim of import substitution policy in India&#x27;s early planning era? / \u092d\u093e\u0930\u0924 \u0915\u0947 \u0936\u0941\u0930\u0941\u0906\u0924\u0940 \u092f\u094b\u091c\u0928\u093e \u092f\u0941\u0917 \u092e\u0947\u0902 \u0906\u092f\u093e\u0924 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u0925\u093e\u092a\u0928 \u0928\u0940\u0924\u093f \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0932\u0915\u094d\u0937\u094d\u092f \u0915\u094d\u092f\u093e \u0925\u093e? [SSC CGL Tier 1, 20 Sept 2025, Shift-2]",
      "options": [
        "Promote export-led industrialisation / \u0928\u093f\u0930\u094d\u092f\u093e\u0924-\u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0935\u093e\u0932\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u0940\u0915\u0930\u0923 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e",
        "Encourage foreign capital inflow / \u0935\u093f\u0926\u0947\u0936\u0940 \u092a\u0942\u0902\u091c\u0940 \u092a\u094d\u0930\u0935\u093e\u0939 \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0928\u093e",
        "Replace foreign imports with domestic production / \u0935\u093f\u0926\u0947\u0936\u0940 \u0906\u092f\u093e\u0924 \u0915\u094b \u0918\u0930\u0947\u0932\u0942 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0938\u0947 \u092c\u0926\u0932\u0928\u093e",
        "Liberalise trade barriers / \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092c\u093e\u0927\u093e\u0913\u0902 \u0915\u093e \u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The primary aim of the Import Substitution policy (inward-looking trade strategy) was to replace foreign imports with domestic production. The government discouraged the import of goods that could be produced within the country (using tariffs and quotas) to protect infant domestic industries and conserve scarce foreign exchange reserves for essential imports. / \u0906\u092f\u093e\u0924 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u0925\u093e\u092a\u0928 \u0928\u0940\u0924\u093f (\u0905\u0902\u0924\u0930\u094d\u092e\u0941\u0916\u0940 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0930\u0923\u0928\u0940\u0924\u093f) \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0932\u0915\u094d\u0937\u094d\u092f \u0935\u093f\u0926\u0947\u0936\u0940 \u0906\u092f\u093e\u0924 \u0915\u094b \u0918\u0930\u0947\u0932\u0942 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0938\u0947 \u092c\u0926\u0932\u0928\u093e \u0925\u093e\u0964 \u0938\u0930\u0915\u093e\u0930 \u0928\u0947 \u0909\u0928 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0947 \u0906\u092f\u093e\u0924 \u0915\u094b \u0939\u0924\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u093f\u0928\u0915\u093e \u0926\u0947\u0936 \u0915\u0947 \u092d\u0940\u0924\u0930 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u093f\u092f\u093e \u091c\u093e \u0938\u0915\u0924\u093e \u0925\u093e (\u091f\u0948\u0930\u093f\u092b \u0914\u0930 \u0915\u094b\u091f\u093e \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0915\u0947) \u0924\u093e\u0915\u093f \u0928\u0935\u091c\u093e\u0924 \u0918\u0930\u0947\u0932\u0942 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0940 \u0930\u0915\u094d\u0937\u093e \u0915\u0940 \u091c\u093e \u0938\u0915\u0947 \u0914\u0930 \u0906\u0935\u0936\u094d\u092f\u0915 \u0906\u092f\u093e\u0924 \u0915\u0947 \u0932\u093f\u090f \u0926\u0941\u0930\u094d\u0932\u092d \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u0941\u0926\u094d\u0930\u093e \u092d\u0902\u0921\u093e\u0930 \u0915\u094b \u092c\u091a\u093e\u092f\u093e \u091c\u093e \u0938\u0915\u0947\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q82.</b> Which international organizations played a crucial role in triggering the 1991 economic reforms in India? / \u0915\u093f\u0928 \u0905\u0902\u0924\u0930\u094d\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u0902\u0917\u0920\u0928\u094b\u0902 \u0928\u0947 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 1991 \u0915\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u094b \u0936\u0941\u0930\u0942 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u092d\u0942\u092e\u093f\u0915\u093e \u0928\u093f\u092d\u093e\u0908? [SSC CGL Tier 1, 20 Sept 2025, Shift-2]",
      "options": [
        "UN and WHO / \u092f\u0942\u090f\u0928 \u0914\u0930 \u0921\u092c\u094d\u0932\u094d\u092f\u0942\u090f\u091a\u0913",
        "World Bank and IMF / \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915 \u0914\u0930 \u0906\u0908\u090f\u092e\u090f\u092b",
        "WTO and UNESCO / \u0921\u092c\u094d\u0932\u094d\u092f\u0942\u091f\u0940\u0913 \u0914\u0930 \u092f\u0942\u0928\u0947\u0938\u094d\u0915\u094b",
        "ADB and WTO / \u090f\u0921\u0940\u092c\u0940 \u0914\u0930 \u0921\u092c\u094d\u0932\u094d\u092f\u0942\u091f\u0940\u0913"
      ],
      "correctIndex": 1,
      "explanation": "The World Bank (IBRD) and the International Monetary Fund (IMF) played a crucial role. India approached them for a bailout during the 1991 crisis. They agreed to provide financial assistance conditional upon India undertaking structural adjustments and economic reforms (Liberalisation, Privatisation, Globalisation) to open up its economy. / \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915 (IBRD) \u0914\u0930 \u0905\u0902\u0924\u0930\u094d\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u092e\u0941\u0926\u094d\u0930\u093e \u0915\u094b\u0937 (IMF) \u0928\u0947 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u092d\u0942\u092e\u093f\u0915\u093e \u0928\u093f\u092d\u093e\u0908\u0964 \u092d\u093e\u0930\u0924 \u0928\u0947 1991 \u0915\u0947 \u0938\u0902\u0915\u091f \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u092c\u0947\u0932\u0906\u0909\u091f \u0915\u0947 \u0932\u093f\u090f \u0909\u0928\u0938\u0947 \u0938\u0902\u092a\u0930\u094d\u0915 \u0915\u093f\u092f\u093e\u0964 \u0935\u0947 \u0907\u0938 \u0936\u0930\u094d\u0924 \u092a\u0930 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0939\u093e\u092f\u0924\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u0939\u092e\u0924 \u0939\u0941\u090f \u0915\u093f \u092d\u093e\u0930\u0924 \u0905\u092a\u0928\u0940 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u094b \u0916\u094b\u0932\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u0902\u0930\u091a\u0928\u093e\u0924\u094d\u092e\u0915 \u0938\u092e\u093e\u092f\u094b\u091c\u0928 \u0914\u0930 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0941\u0927\u093e\u0930 (\u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923, \u0928\u093f\u091c\u0940\u0915\u0930\u0923, \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923) \u0915\u0930\u0947\u0917\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q83.</b> Under the Pradhan Mantri Kisan Maandhan Yojna (PM-KMY), how much monthly pension is provided to eligible small and marginal farmers after the age of 60? / \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u0915\u093f\u0938\u093e\u0928 \u092e\u093e\u0928\u0927\u0928 \u092f\u094b\u091c\u0928\u093e (PM-KMY) \u0915\u0947 \u0924\u0939\u0924, 60 \u0935\u0930\u094d\u0937 \u0915\u0940 \u0906\u092f\u0941 \u0915\u0947 \u092c\u093e\u0926 \u092a\u093e\u0924\u094d\u0930 \u091b\u094b\u091f\u0947 \u0914\u0930 \u0938\u0940\u092e\u093e\u0902\u0924 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u094b \u0915\u093f\u0924\u0928\u0940 \u092e\u093e\u0938\u093f\u0915 \u092a\u0947\u0902\u0936\u0928 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0940 \u091c\u093e\u0924\u0940 \u0939\u0948? [SSC CGL Tier 1, 20 Sept 2024, Shift-3]",
      "options": [
        "\u20b91,000",
        "\u20b92,000",
        "\u20b93,000",
        "\u20b95,000"
      ],
      "correctIndex": 2,
      "explanation": "Under the PM-KMY scheme, eligible small and marginal farmers receive a fixed minimum monthly pension of \u20b93,000 after attaining the age of 60 years. This is a voluntary and contributory pension scheme designed to provide social security to farmers in their old age. / PM-KMY \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0924\u0939\u0924, \u092a\u093e\u0924\u094d\u0930 \u091b\u094b\u091f\u0947 \u0914\u0930 \u0938\u0940\u092e\u093e\u0902\u0924 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u094b 60 \u0935\u0930\u094d\u0937 \u0915\u0940 \u0906\u092f\u0941 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u092c\u093e\u0926 \u20b93,000 \u0915\u0940 \u090f\u0915 \u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0928\u094d\u092f\u0942\u0928\u0924\u092e \u092e\u093e\u0938\u093f\u0915 \u092a\u0947\u0902\u0936\u0928 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0939\u094b\u0924\u0940 \u0939\u0948\u0964 \u092f\u0939 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u094b \u0909\u0928\u0915\u0947 \u092c\u0941\u0922\u093c\u093e\u092a\u0947 \u092e\u0947\u0902 \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0921\u093f\u091c\u093c\u093e\u0907\u0928 \u0915\u0940 \u0917\u0908 \u090f\u0915 \u0938\u094d\u0935\u0948\u091a\u094d\u091b\u093f\u0915 \u0914\u0930 \u0905\u0902\u0936\u0926\u093e\u092f\u0940 \u092a\u0947\u0902\u0936\u0928 \u092f\u094b\u091c\u0928\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q84.</b> The Logistics Performance Index (LPI) primarily evaluates a country&#x27;s effectiveness in facilitating: / \u0930\u0938\u0926 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u0938\u0942\u091a\u0915\u093e\u0902\u0915 (LPI) \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0915\u093f\u0938\u0940 \u0926\u0947\u0936 \u0915\u0940 \u0915\u093f\u0938 \u0938\u0941\u0935\u093f\u0927\u093e \u0915\u094b \u0938\u0941\u0935\u093f\u0927\u093e\u091c\u0928\u0915 \u092c\u0928\u093e\u0928\u0947 \u092e\u0947\u0902 \u092a\u094d\u0930\u092d\u093e\u0935\u0936\u0940\u0932\u0924\u093e \u0915\u093e \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0915\u0930\u0924\u093e \u0939\u0948: [SSC CGL Tier 1, 20 Sept 2024, Shift-3]",
      "options": [
        "Financial Market Stability / \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u092c\u093e\u091c\u093e\u0930 \u0938\u094d\u0925\u093f\u0930\u0924\u093e",
        "Trade and Transport Logistics / \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0914\u0930 \u092a\u0930\u093f\u0935\u0939\u0928 \u0930\u0938\u0926",
        "Agricultural Productivity / \u0915\u0943\u0937\u093f \u0909\u0924\u094d\u092a\u093e\u0926\u0915\u0924\u093e",
        "Cybersecurity Infrastructure / \u0938\u093e\u0907\u092c\u0930 \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u093e"
      ],
      "correctIndex": 1,
      "explanation": "The Logistics Performance Index (LPI), published by the World Bank, evaluates countries on their ability to connect to global markets. It specifically measures performance in trade and transport logistics, including customs efficiency, quality of infrastructure, ease of arranging shipments, tracking and tracing, and timeliness. / \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u094d\u0930\u0915\u093e\u0936\u093f\u0924 \u0930\u0938\u0926 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u0938\u0942\u091a\u0915\u093e\u0902\u0915 (LPI), \u0926\u0947\u0936\u094b\u0902 \u0915\u0940 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u092c\u093e\u091c\u093e\u0930\u094b\u0902 \u0938\u0947 \u091c\u0941\u0921\u093c\u0928\u0947 \u0915\u0940 \u0915\u094d\u0937\u092e\u0924\u093e \u0915\u093e \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0914\u0930 \u092a\u0930\u093f\u0935\u0939\u0928 \u0930\u0938\u0926 \u092e\u0947\u0902 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u0915\u094b \u092e\u093e\u092a\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u092e\u0947\u0902 \u0938\u0940\u092e\u093e \u0936\u0941\u0932\u094d\u0915 \u0926\u0915\u094d\u0937\u0924\u093e, \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u0915\u0940 \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e, \u0936\u093f\u092a\u092e\u0947\u0902\u091f \u0915\u0940 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u0906\u0938\u093e\u0928\u0940, \u091f\u094d\u0930\u0948\u0915\u093f\u0902\u0917 \u0914\u0930 \u091f\u094d\u0930\u0947\u0938\u093f\u0902\u0917 \u0914\u0930 \u0938\u092e\u092f\u092c\u0926\u094d\u0927\u0924\u093e \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q85.</b> Which government scheme aims to provide financial assistance to senior citizens who may have lost their means of sustenance? / \u0915\u093f\u0938 \u0938\u0930\u0915\u093e\u0930\u0940 \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0909\u0928 \u0935\u0930\u093f\u0937\u094d\u0920 \u0928\u093e\u0917\u0930\u093f\u0915\u094b\u0902 \u0915\u094b \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0939\u093e\u092f\u0924\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u0939\u0948 \u091c\u093f\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0905\u092a\u0928\u093e \u091c\u0940\u0935\u093f\u0915\u094b\u092a\u093e\u0930\u094d\u091c\u0928 \u0915\u093e \u0938\u093e\u0927\u0928 \u0916\u094b \u0926\u093f\u092f\u093e \u0939\u094b\u0917\u093e? [SSC CGL Tier 1, 21 Sep 2025, Shift-3]",
      "options": [
        "IGNOAPS",
        "APY",
        "PMVVY",
        "NSAP"
      ],
      "correctIndex": 0,
      "explanation": "The Indira Gandhi National Old Age Pension Scheme (IGNOAPS), which is a component of the National Social Assistance Programme (NSAP), provides monthly financial assistance (pension) to senior citizens belonging to the Below Poverty Line (BPL) category. It targets those who are destitute or have lost their means of sustenance. / \u0907\u0902\u0926\u093f\u0930\u093e \u0917\u093e\u0902\u0927\u0940 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0935\u0943\u0926\u094d\u0927\u093e\u0935\u0938\u094d\u0925\u093e \u092a\u0947\u0902\u0936\u0928 \u092f\u094b\u091c\u0928\u093e (IGNOAPS), \u091c\u094b \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0938\u0939\u093e\u092f\u0924\u093e \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e (NSAP) \u0915\u093e \u090f\u0915 \u0918\u091f\u0915 \u0939\u0948, \u0917\u0930\u0940\u092c\u0940 \u0930\u0947\u0916\u093e \u0938\u0947 \u0928\u0940\u091a\u0947 (BPL) \u0936\u094d\u0930\u0947\u0923\u0940 \u0915\u0947 \u0935\u0930\u093f\u0937\u094d\u0920 \u0928\u093e\u0917\u0930\u093f\u0915\u094b\u0902 \u0915\u094b \u092e\u093e\u0938\u093f\u0915 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0939\u093e\u092f\u0924\u093e (\u092a\u0947\u0902\u0936\u0928) \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964 \u092f\u0939 \u0909\u0928 \u0932\u094b\u0917\u094b\u0902 \u0915\u094b \u0932\u0915\u094d\u0937\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948 \u091c\u094b \u0928\u093f\u0930\u093e\u0936\u094d\u0930\u093f\u0924 \u0939\u0948\u0902 \u092f\u093e \u091c\u093f\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0905\u092a\u0928\u093e \u091c\u0940\u0935\u093f\u0915\u094b\u092a\u093e\u0930\u094d\u091c\u0928 \u0915\u093e \u0938\u093e\u0927\u0928 \u0916\u094b \u0926\u093f\u092f\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q86.</b> What is the role of WTO with respect to globalization? / \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923 \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0921\u092c\u094d\u0932\u094d\u092f\u0942\u091f\u0940\u0913 (WTO) \u0915\u0940 \u0915\u094d\u092f\u093e \u092d\u0942\u092e\u093f\u0915\u093e \u0939\u0948? [SSC CGL Tier 1, 23 Sep 2025, Shift-1]",
      "options": [
        "Provide military support / \u0938\u0948\u0928\u094d\u092f \u0938\u0939\u093e\u092f\u0924\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e",
        "Monitor human rights violations / \u092e\u093e\u0928\u0935\u093e\u0927\u093f\u0915\u093e\u0930\u094b\u0902 \u0915\u0947 \u0909\u0932\u094d\u0932\u0902\u0918\u0928 \u0915\u0940 \u0928\u093f\u0917\u0930\u093e\u0928\u0940 \u0915\u0930\u0928\u093e",
        "Ensure fair trade rules among nations / \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0928\u093f\u0937\u094d\u092a\u0915\u094d\u0937 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u093f\u092f\u092e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e",
        "Control migration policies / \u092a\u094d\u0930\u0935\u093e\u0938 \u0928\u0940\u0924\u093f\u092f\u094b\u0902 \u0915\u094b \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u093f\u0924 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The World Trade Organization (WTO) is the only global international organization dealing with the rules of trade between nations. Its primary role in globalization is to facilitate the smooth, free, and predictable flow of trade by ensuring fair trade rules, administering trade agreements, and resolving trade disputes among member countries. / \u0935\u093f\u0936\u094d\u0935 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0938\u0902\u0917\u0920\u0928 (WTO) \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u0947 \u0928\u093f\u092f\u092e\u094b\u0902 \u0938\u0947 \u0928\u093f\u092a\u091f\u0928\u0947 \u0935\u093e\u0932\u093e \u090f\u0915\u092e\u093e\u0924\u094d\u0930 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0905\u0902\u0924\u0930\u094d\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u0902\u0917\u0920\u0928 \u0939\u0948\u0964 \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923 \u092e\u0947\u0902 \u0907\u0938\u0915\u0940 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u092d\u0942\u092e\u093f\u0915\u093e \u0928\u093f\u0937\u094d\u092a\u0915\u094d\u0937 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u093f\u092f\u092e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0915\u0947, \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0938\u092e\u091d\u094c\u0924\u094b\u0902 \u0915\u094b \u092a\u094d\u0930\u0936\u093e\u0938\u093f\u0924 \u0915\u0930\u0915\u0947 \u0914\u0930 \u0938\u0926\u0938\u094d\u092f \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0935\u093f\u0935\u093e\u0926\u094b\u0902 \u0915\u094b \u0939\u0932 \u0915\u0930\u0915\u0947 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u0947 \u0938\u0941\u091a\u093e\u0930\u0942, \u092e\u0941\u0915\u094d\u0924 \u0914\u0930 \u0905\u0928\u0941\u092e\u093e\u0928\u093f\u0924 \u092a\u094d\u0930\u0935\u093e\u0939 \u0915\u094b \u0938\u0941\u0935\u093f\u0927\u093e\u091c\u0928\u0915 \u092c\u0928\u093e\u0928\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q87.</b> What was the major short-term objective of the stabilization measures in the 1991 reforms? / 1991 \u0915\u0947 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u092e\u0947\u0902 \u0938\u094d\u0925\u093f\u0930\u0940\u0915\u0930\u0923 \u0909\u092a\u093e\u092f\u094b\u0902 \u0915\u093e \u092a\u094d\u0930\u092e\u0941\u0916 \u0905\u0932\u094d\u092a\u0915\u093e\u0932\u093f\u0915 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u094d\u092f\u093e \u0925\u093e? [SSC CGL Tier 1, 23 Sep 2025, Shift-3]",
      "options": [
        "Increase agricultural production / \u0915\u0943\u0937\u093f \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f \u0915\u0930\u0928\u093e",
        "Enhance social sector spending / \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0916\u0930\u094d\u091a \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f \u0915\u0930\u0928\u093e",
        "Control inflation and restore BoP / \u092e\u0941\u0926\u094d\u0930\u093e\u0938\u094d\u092b\u0940\u0924\u093f \u0915\u094b \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u093f\u0924 \u0915\u0930\u0928\u093e \u0914\u0930 BoP \u0915\u094b \u092c\u0939\u093e\u0932 \u0915\u0930\u0928\u093e",
        "Privatize public sector units / \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u0907\u0915\u093e\u0907\u092f\u094b\u0902 \u0915\u093e \u0928\u093f\u091c\u0940\u0915\u0930\u0923 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The 1991 reforms had two components: short-term stabilization and long-term structural adjustment. The major short-term objectives of the stabilization measures were to control soaring inflation (which was in double digits) and to restore the Balance of Payments (BoP) situation to a manageable level by correcting the forex crisis. / 1991 \u0915\u0947 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u0947 \u0926\u094b \u0918\u091f\u0915 \u0925\u0947: \u0905\u0932\u094d\u092a\u0915\u093e\u0932\u093f\u0915 \u0938\u094d\u0925\u093f\u0930\u0940\u0915\u0930\u0923 \u0914\u0930 \u0926\u0940\u0930\u094d\u0918\u0915\u093e\u0932\u093f\u0915 \u0938\u0902\u0930\u091a\u0928\u093e\u0924\u094d\u092e\u0915 \u0938\u092e\u093e\u092f\u094b\u091c\u0928\u0964 \u0938\u094d\u0925\u093f\u0930\u0940\u0915\u0930\u0923 \u0909\u092a\u093e\u092f\u094b\u0902 \u0915\u093e \u092a\u094d\u0930\u092e\u0941\u0916 \u0905\u0932\u094d\u092a\u0915\u093e\u0932\u093f\u0915 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092c\u0922\u093c\u0924\u0940 \u092e\u0941\u0926\u094d\u0930\u093e\u0938\u094d\u092b\u0940\u0924\u093f (\u091c\u094b \u0926\u094b\u0939\u0930\u0947 \u0905\u0902\u0915\u094b\u0902 \u092e\u0947\u0902 \u0925\u0940) \u0915\u094b \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u093f\u0924 \u0915\u0930\u0928\u093e \u0914\u0930 \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u0941\u0926\u094d\u0930\u093e \u0938\u0902\u0915\u091f \u0915\u094b \u0920\u0940\u0915 \u0915\u0930\u0915\u0947 \u092d\u0941\u0917\u0924\u093e\u0928 \u0938\u0902\u0924\u0941\u0932\u0928 (BoP) \u0915\u0940 \u0938\u094d\u0925\u093f\u0924\u093f \u0915\u094b \u092a\u094d\u0930\u092c\u0902\u0927\u0928\u0940\u092f \u0938\u094d\u0924\u0930 \u092a\u0930 \u092c\u0939\u093e\u0932 \u0915\u0930\u0928\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q88.</b> What is the primary objective of the &quot;Pradhan Mantri Kisan Urja Suraksha evam Utthan Mahabhiyan (PM-KUSUM)&quot; scheme? / &quot;\u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u0915\u093f\u0938\u093e\u0928 \u090a\u0930\u094d\u091c\u093e \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u090f\u0935\u0902 \u0909\u0924\u094d\u0925\u093e\u0928 \u092e\u0939\u093e\u092d\u093f\u092f\u093e\u0928 (PM-KUSUM)&quot; \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u094d\u092f\u093e \u0939\u0948? [SSC CGL Tier 1, 24 Sep 2025, Shift-1]",
      "options": [
        "To provide free electricity / \u092e\u0941\u092b\u094d\u0924 \u092c\u093f\u091c\u0932\u0940 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e",
        "To promote chemical fertilizers / \u0930\u093e\u0938\u093e\u092f\u0928\u093f\u0915 \u0909\u0930\u094d\u0935\u0930\u0915\u094b\u0902 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e",
        "Encourage installation of solar pumps / \u0938\u094c\u0930 \u092a\u0902\u092a\u094b\u0902 \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0928\u093e",
        "To improve rural electricity grid / \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u092c\u093f\u091c\u0932\u0940 \u0917\u094d\u0930\u093f\u0921 \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The PM-KUSUM scheme aims to ensure energy security for farmers. Its primary objective is to encourage the installation of solar pumps and grid-connected solar power plants. It helps farmers replace diesel pumps with solar agriculture pumps (Component B) and solarize existing grid-connected pumps (Component C), promoting renewable energy and reducing irrigation costs. / PM-KUSUM \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u090a\u0930\u094d\u091c\u093e \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0938\u094c\u0930 \u092a\u0902\u092a\u094b\u0902 \u0914\u0930 \u0917\u094d\u0930\u093f\u0921 \u0938\u0947 \u091c\u0941\u0921\u093c\u0947 \u0938\u094c\u0930 \u090a\u0930\u094d\u091c\u093e \u0938\u0902\u092f\u0902\u0924\u094d\u0930\u094b\u0902 \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u092f\u0939 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u094b \u0921\u0940\u091c\u0932 \u092a\u0902\u092a\u094b\u0902 \u0915\u094b \u0938\u094c\u0930 \u0915\u0943\u0937\u093f \u092a\u0902\u092a\u094b\u0902 (\u0918\u091f\u0915 \u092c\u0940) \u0938\u0947 \u092c\u0926\u0932\u0928\u0947 \u0914\u0930 \u092e\u094c\u091c\u0942\u0926\u093e \u0917\u094d\u0930\u093f\u0921 \u0938\u0947 \u091c\u0941\u0921\u093c\u0947 \u092a\u0902\u092a\u094b\u0902 (\u0918\u091f\u0915 \u0938\u0940) \u0915\u094b \u0938\u094c\u0930 \u090a\u0930\u094d\u091c\u093e \u0938\u0947 \u0938\u0902\u091a\u093e\u0932\u093f\u0924 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u092e\u0926\u0926 \u0915\u0930\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \u0928\u0935\u0940\u0915\u0930\u0923\u0940\u092f \u090a\u0930\u094d\u091c\u093e \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u092e\u093f\u0932\u0924\u093e \u0939\u0948 \u0914\u0930 \u0938\u093f\u0902\u091a\u093e\u0908 \u0932\u093e\u0917\u0924 \u0915\u092e \u0939\u094b\u0924\u0940 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q89.</b> Which of the following statements about output markets in an open economy is correct? / \u090f\u0915 \u0916\u0941\u0932\u0940 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u092e\u0947\u0902 \u0906\u0909\u091f\u092a\u0941\u091f \u092c\u093e\u091c\u093e\u0930\u094b\u0902 \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948? [SSC CGL Tier 1, 24 Sep 2025, Shift-1]",
      "options": [
        "Country can only produce what it consumes / \u0926\u0947\u0936 \u0915\u0947\u0935\u0932 \u0935\u0939\u0940 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u0930 \u0938\u0915\u0924\u093e \u0939\u0948 \u091c\u093f\u0938\u0915\u093e \u0935\u0939 \u0909\u092a\u092d\u094b\u0917 \u0915\u0930\u0924\u093e \u0939\u0948",
        "Consumers are restricted / \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u093f\u0924 \u0939\u0948\u0902",
        "Trade allows wider consumer/producer choice / \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0935\u094d\u092f\u093e\u092a\u0915 \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e/\u0909\u0924\u094d\u092a\u093e\u0926\u0915 \u0935\u093f\u0915\u0932\u094d\u092a \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0924\u093e \u0939\u0948",
        "Only producers benefit / \u0915\u0947\u0935\u0932 \u0909\u0924\u094d\u092a\u093e\u0926\u0915\u094b\u0902 \u0915\u094b \u0932\u093e\u092d \u0939\u094b\u0924\u093e \u0939\u0948"
      ],
      "correctIndex": 2,
      "explanation": "In an open economy, output markets allow for international trade. This means domestic consumers and producers can interact with the rest of the world. Consequently, trade allows wider choice for consumers (access to foreign goods) and producers (access to global markets). It breaks the restriction that a country must produce exactly what it consumes (and vice-versa). / \u090f\u0915 \u0916\u0941\u0932\u0940 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u092e\u0947\u0902, \u0906\u0909\u091f\u092a\u0941\u091f \u092c\u093e\u091c\u093e\u0930 \u0905\u0902\u0924\u0930\u094d\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0924\u0947 \u0939\u0948\u0902\u0964 \u0907\u0938\u0915\u093e \u092e\u0924\u0932\u092c \u0939\u0948 \u0915\u093f \u0918\u0930\u0947\u0932\u0942 \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u0914\u0930 \u0909\u0924\u094d\u092a\u093e\u0926\u0915 \u0936\u0947\u0937 \u0935\u093f\u0936\u094d\u0935 \u0915\u0947 \u0938\u093e\u0925 \u092c\u093e\u0924\u091a\u0940\u0924 \u0915\u0930 \u0938\u0915\u0924\u0947 \u0939\u0948\u0902\u0964 \u0928\u0924\u0940\u091c\u0924\u0928, \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e\u0913\u0902 (\u0935\u093f\u0926\u0947\u0936\u0940 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0924\u0915 \u092a\u0939\u0941\u0902\u091a) \u0914\u0930 \u0909\u0924\u094d\u092a\u093e\u0926\u0915\u094b\u0902 (\u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u092c\u093e\u091c\u093e\u0930\u094b\u0902 \u0924\u0915 \u092a\u0939\u0941\u0902\u091a) \u0915\u0947 \u0932\u093f\u090f \u0935\u094d\u092f\u093e\u092a\u0915 \u0935\u093f\u0915\u0932\u094d\u092a \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0907\u0938 \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927 \u0915\u094b \u0924\u094b\u0921\u093c\u0924\u093e \u0939\u0948 \u0915\u093f \u090f\u0915 \u0926\u0947\u0936 \u0915\u094b \u092c\u093f\u0932\u094d\u0915\u0941\u0932 \u0935\u0939\u0940 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u0930\u0928\u093e \u091a\u093e\u0939\u093f\u090f \u091c\u093f\u0938\u0915\u093e \u0935\u0939 \u0909\u092a\u092d\u094b\u0917 \u0915\u0930\u0924\u093e \u0939\u0948 (\u0914\u0930 \u0907\u0938\u0915\u0947 \u0935\u093f\u092a\u0930\u0940\u0924)\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q90. \ud83d\udfe1 Assertion (A): The 1991 reforms led to the opening of the Indian economy to foreign investors. / \u0905\u092d\u093f\u0915\u0925\u0928 (A): 1991 \u0915\u0947 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u0947 \u0915\u093e\u0930\u0923 \u092d\u093e\u0930\u0924\u0940\u092f \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936\u0915\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0916\u0941\u0932 \u0917\u0908\u0964<br>Reason (R): The government wanted to increase domestic savings rate rapidly. / \u0915\u093e\u0930\u0923 (R): \u0938\u0930\u0915\u093e\u0930 \u0918\u0930\u0947\u0932\u0942 \u092c\u091a\u0924 \u0926\u0930 \u092e\u0947\u0902 \u0924\u0947\u091c\u0940 \u0938\u0947 \u0935\u0943\u0926\u094d\u0927\u093f \u0915\u0930\u0928\u093e \u091a\u093e\u0939\u0924\u0940 \u0925\u0940\u0964 [SSC CGL Tier 1, 24 Sep 2025, Shift-1]\n            </div>\n            <b>Q90.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Both A and R are true, R explains A / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902, R, A \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0915\u0930\u0924\u093e \u0939\u0948",
        "Both A and R are true, R does not explain A / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902, R, A \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0928\u0939\u0940\u0902 \u0915\u0930\u0924\u093e \u0939\u0948",
        "A is true but R is false  / A \u0938\u0924\u094d\u092f \u0939\u0948 \u0932\u0947\u0915\u093f\u0928 R \u0917\u0932\u0924 \u0939\u0948",
        "A is false but R is true / A \u0917\u0932\u0924 \u0939\u0948 \u0932\u0947\u0915\u093f\u0928 R \u0938\u0924\u094d\u092f \u0939\u0948"
      ],
      "correctIndex": 2,
      "explanation": "Assertion (A) is true: The 1991 reforms liberalized FDI and FII, opening the economy to foreign investors. Reason (R) is false (in this context): The primary reason for inviting foreign investment was to bridge the technology and capital gap that domestic savings could not fill, and to solve the BoP crisis. While increasing investment was a goal, the specific drive for foreign investment was due to the insufficiency of domestic savings/capital and the need for forex, not primarily a tool to increase the domestic savings rate itself (which is internal). / \u0905\u092d\u093f\u0915\u0925\u0928 (A) \u0938\u0924\u094d\u092f \u0939\u0948: 1991 \u0915\u0947 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0928\u0947 \u090f\u092b\u0921\u0940\u0906\u0908 \u0914\u0930 \u090f\u092b\u0906\u0908\u0906\u0908 \u0915\u094b \u0909\u0926\u093e\u0930 \u092c\u0928\u093e\u092f\u093e, \u091c\u093f\u0938\u0938\u0947 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936\u0915\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0916\u0941\u0932 \u0917\u0908\u0964 \u0915\u093e\u0930\u0923 (R) \u0917\u0932\u0924 \u0939\u0948 (\u0907\u0938 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902): \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936 \u0915\u094b \u0906\u092e\u0902\u0924\u094d\u0930\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0915\u093e\u0930\u0923 \u0909\u0938 \u0924\u0915\u0928\u0940\u0915 \u0914\u0930 \u092a\u0942\u0902\u091c\u0940 \u0905\u0902\u0924\u0930 \u0915\u094b \u092a\u093e\u091f\u0928\u093e \u0925\u093e \u091c\u093f\u0938\u0947 \u0918\u0930\u0947\u0932\u0942 \u092c\u091a\u0924 \u092a\u0942\u0930\u093e \u0928\u0939\u0940\u0902 \u0915\u0930 \u0938\u0915\u0924\u0940 \u0925\u0940, \u0914\u0930 BoP \u0938\u0902\u0915\u091f \u0915\u094b \u0939\u0932 \u0915\u0930\u0928\u093e \u0925\u093e\u0964 \u091c\u092c\u0915\u093f \u0928\u093f\u0935\u0947\u0936 \u092c\u0922\u093c\u093e\u0928\u093e \u090f\u0915 \u0932\u0915\u094d\u0937\u094d\u092f \u0925\u093e, \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0905\u092d\u093f\u092f\u093e\u0928 \u0918\u0930\u0947\u0932\u0942 \u092c\u091a\u0924/\u092a\u0942\u0902\u091c\u0940 \u0915\u0940 \u0905\u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924\u0924\u093e \u0914\u0930 \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u0941\u0926\u094d\u0930\u093e \u0915\u0940 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0915\u0947 \u0915\u093e\u0930\u0923 \u0925\u093e, \u0928 \u0915\u093f \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0918\u0930\u0947\u0932\u0942 \u092c\u091a\u0924 \u0926\u0930 (\u091c\u094b \u0906\u0902\u0924\u0930\u093f\u0915 \u0939\u0948) \u0915\u094b \u092c\u0922\u093c\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u0909\u092a\u0915\u0930\u0923 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902\u0964",
      "reference": ""

    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q91. \ud83d\udfe1 Assertion (A): WTO encourages free and fair trade across nations. / \u0905\u092d\u093f\u0915\u0925\u0928 (A): \u0921\u092c\u094d\u0932\u094d\u092f\u0942\u091f\u0940\u0913 (WTO) \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u092e\u0941\u0915\u094d\u0924 \u0914\u0930 \u0928\u093f\u0937\u094d\u092a\u0915\u094d\u0937 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964<br>Reason (R): It allows countries to impose arbitrary restrictions to protect domestic industries. / \u0915\u093e\u0930\u0923 (R): \u092f\u0939 \u0926\u0947\u0936\u094b\u0902 \u0915\u094b \u0918\u0930\u0947\u0932\u0942 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0940 \u0930\u0915\u094d\u0937\u093e \u0915\u0947 \u0932\u093f\u090f \u092e\u0928\u092e\u093e\u0928\u0947 \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927 \u0932\u0917\u093e\u0928\u0947 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0924\u093e \u0939\u0948\u0964 [SSC CGL Tier 1, 24 Sep 2025, Shift-3]\n            </div>\n            <b>Q91.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Both A and R are true / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902",
        "Both A and R are true / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902",
        "A is true but R is false  / A \u0938\u0924\u094d\u092f \u0939\u0948 \u0932\u0947\u0915\u093f\u0928 R \u0917\u0932\u0924 \u0939\u0948",
        "A is false but R is true / A \u0917\u0932\u0924 \u0939\u0948 \u0932\u0947\u0915\u093f\u0928 R \u0938\u0924\u094d\u092f \u0939\u0948"
      ],
      "correctIndex": 2,
      "explanation": "Assertion (A) is true: The primary objective of the World Trade Organization (WTO) is to promote free trade by reducing barriers (tariffs/quotas) and ensuring fair trade practices through a rules-based system. Reason (R) is false: The WTO rules specifically prohibit arbitrary or discriminatory restrictions. While it allows for certain protectionist measures (like anti-dumping duties or safeguard measures) under specific conditions, these must be justified, transparent, and non-arbitrary. The WTO exists precisely to prevent nations from imposing arbitrary trade barriers that distort global markets. / \u0905\u092d\u093f\u0915\u0925\u0928 (A) \u0938\u0924\u094d\u092f \u0939\u0948: \u0935\u093f\u0936\u094d\u0935 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0938\u0902\u0917\u0920\u0928 (WTO) \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092c\u093e\u0927\u093e\u0913\u0902 (\u091f\u0948\u0930\u093f\u092b/\u0915\u094b\u091f\u093e) \u0915\u094b \u0915\u092e \u0915\u0930\u0915\u0947 \u0914\u0930 \u0928\u093f\u092f\u092e-\u0906\u0927\u093e\u0930\u093f\u0924 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0928\u093f\u0937\u094d\u092a\u0915\u094d\u0937 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092a\u094d\u0930\u0925\u093e\u0913\u0902 \u0915\u094b \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0915\u0947 \u092e\u0941\u0915\u094d\u0924 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e \u0939\u0948\u0964 \u0915\u093e\u0930\u0923 (R) \u0917\u0932\u0924 \u0939\u0948: WTO \u0915\u0947 \u0928\u093f\u092f\u092e \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u092e\u0928\u092e\u093e\u0928\u0947 \u092f\u093e \u092d\u0947\u0926\u092d\u093e\u0935\u092a\u0942\u0930\u094d\u0923 \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u094b\u0902 \u0915\u094b \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u093f\u0924 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964 \u0939\u093e\u0932\u093e\u0902\u0915\u093f \u092f\u0939 \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u092a\u0930\u093f\u0938\u094d\u0925\u093f\u0924\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u0915\u0941\u091b \u0938\u0902\u0930\u0915\u094d\u0937\u0923\u0935\u093e\u0926\u0940 \u0909\u092a\u093e\u092f\u094b\u0902 (\u091c\u0948\u0938\u0947 \u090f\u0902\u091f\u0940-\u0921\u0902\u092a\u093f\u0902\u0917 \u0936\u0941\u0932\u094d\u0915 \u092f\u093e \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u0909\u092a\u093e\u092f) \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0924\u093e \u0939\u0948, \u0932\u0947\u0915\u093f\u0928 \u0907\u0928\u094d\u0939\u0947\u0902 \u0909\u091a\u093f\u0924, \u092a\u093e\u0930\u0926\u0930\u094d\u0936\u0940 \u0914\u0930 \u0917\u0948\u0930-\u092e\u0928\u092e\u093e\u0928\u093e \u0939\u094b\u0928\u093e \u091a\u093e\u0939\u093f\u090f\u0964 WTO \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u094b\u0902 \u0915\u094b \u092e\u0928\u092e\u093e\u0928\u0947 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0905\u0935\u0930\u094b\u0927 \u0932\u0917\u093e\u0928\u0947 \u0938\u0947 \u0930\u094b\u0915\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0939\u0940 \u0905\u0938\u094d\u0924\u093f\u0924\u094d\u0935 \u092e\u0947\u0902 \u0939\u0948 \u091c\u094b \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u092c\u093e\u091c\u093e\u0930\u094b\u0902 \u0915\u094b \u0935\u093f\u0915\u0943\u0924 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q92.</b> The economic policy reforms of 1991 are popularly known as: / 1991 \u0915\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0928\u0940\u0924\u093f \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u094b \u0932\u094b\u0915\u092a\u094d\u0930\u093f\u092f \u0930\u0942\u092a \u0938\u0947 \u0915\u093f\u0938 \u0928\u093e\u092e \u0938\u0947 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948: [SSC CGL Tier 1, 25 Sep 2025, Shift-1]",
      "options": [
        "Five-Year Plan / \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e",
        "New Fiscal Policy / \u0928\u0908 \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0928\u0940\u0924\u093f",
        "New Economic Policy  / \u0928\u0908 \u0906\u0930\u094d\u0925\u093f\u0915 \u0928\u0940\u0924\u093f",
        "Economic Reconstruction Plan / \u0906\u0930\u094d\u0925\u093f\u0915 \u092a\u0941\u0928\u0930\u094d\u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u092f\u094b\u091c\u0928\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The structural reforms introduced in 1991 are popularly known as the New Economic Policy (NEP). This policy marked a paradigm shift from a command-and-control economy to a market-oriented one. It was centered on the LPG model (Liberalisation, Privatisation, and Globalisation). The NEP aimed to remove bureaucratic hurdles (\"License Raj\"), integrate India with the global economy, and improve the efficiency and competitiveness of Indian industries. / 1991 \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0915\u093f\u090f \u0917\u090f \u0938\u0902\u0930\u091a\u0928\u093e\u0924\u094d\u092e\u0915 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u094b \u0932\u094b\u0915\u092a\u094d\u0930\u093f\u092f \u0930\u0942\u092a \u0938\u0947 \u0928\u0908 \u0906\u0930\u094d\u0925\u093f\u0915 \u0928\u0940\u0924\u093f (NEP) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0907\u0938 \u0928\u0940\u0924\u093f \u0928\u0947 \u0915\u092e\u093e\u0902\u0921-\u090f\u0902\u0921-\u0915\u0902\u091f\u094d\u0930\u094b\u0932 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0938\u0947 \u092c\u093e\u091c\u093e\u0930-\u0909\u0928\u094d\u092e\u0941\u0916 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0940 \u0913\u0930 \u090f\u0915 \u0906\u0926\u0930\u094d\u0936 \u092c\u0926\u0932\u093e\u0935 \u0915\u094b \u091a\u093f\u0939\u094d\u0928\u093f\u0924 \u0915\u093f\u092f\u093e\u0964 \u092f\u0939 \u090f\u0932\u092a\u0940\u091c\u0940 \u092e\u0949\u0921\u0932 (\u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923, \u0928\u093f\u091c\u0940\u0915\u0930\u0923 \u0914\u0930 \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923) \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0925\u093e\u0964 NEP \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0928\u094c\u0915\u0930\u0936\u093e\u0939\u0940 \u092c\u093e\u0927\u093e\u0913\u0902 (\"\u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u0930\u093e\u091c\") \u0915\u094b \u0926\u0942\u0930 \u0915\u0930\u0928\u093e, \u092d\u093e\u0930\u0924 \u0915\u094b \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0947 \u0938\u093e\u0925 \u090f\u0915\u0940\u0915\u0943\u0924 \u0915\u0930\u0928\u093e \u0914\u0930 \u092d\u093e\u0930\u0924\u0940\u092f \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0940 \u0926\u0915\u094d\u0937\u0924\u093e \u0914\u0930 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e\u0924\u094d\u092e\u0915\u0924\u093e \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q93. Regarding rural-urban linkages, which of the following statements is/are CORRECT? / \u0917\u094d\u0930\u093e\u092e\u0940\u0923-\u0936\u0939\u0930\u0940 \u0938\u0902\u092c\u0902\u0927\u094b\u0902 \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902, \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e/\u0938\u0947 \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948/\u0939\u0948\u0902? [SSC CGL Tier 1, 25 Sep 2025, Shift-2]<br>1. Rural and urban regions are often in competition. / \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0914\u0930 \u0936\u0939\u0930\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0905\u0915\u094d\u0938\u0930 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u092e\u0947\u0902 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902\u0964<br>2. Rural and urban regions are complementary. / \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0914\u0930 \u0936\u0939\u0930\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092a\u0942\u0930\u0915 \u0939\u0948\u0902\u0964<br>3. Continuous exchange of commodities through trade ties. / \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0938\u0902\u092c\u0902\u0927\u094b\u0902 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u093e \u0928\u093f\u0930\u0902\u0924\u0930 \u0906\u0926\u093e\u0928-\u092a\u094d\u0930\u0926\u093e\u0928\u0964\n            </div>\n            <b>Q93.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "1 and 3 only / \u0915\u0947\u0935\u0932 1 \u0914\u0930 3",
        "1 and 2 only / \u0915\u0947\u0935\u0932 1 \u0914\u0930 2",
        "2 and 3 only  / \u0915\u0947\u0935\u0932 2 \u0914\u0930 3",
        "1, 2 and 3 / 1, 2 \u0914\u0930 3"
      ],
      "correctIndex": 2,
      "explanation": "Rural and urban areas are fundamentally complementary (Statement 2), not competitive. They rely on each other: rural areas provide food, raw materials, and labor to cities, while urban areas provide manufactured goods, services, and markets for rural produce. This relationship is maintained through the continuous exchange of commodities and services (trade ties) (Statement 3). Therefore, statements 2 and 3 correctly describe the symbiotic nature of rural-urban linkages. / \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0914\u0930 \u0936\u0939\u0930\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u094c\u0932\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u092a\u0942\u0930\u0915 \u0939\u0948\u0902 (\u0915\u0925\u0928 2), \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u0940 \u0928\u0939\u0940\u0902\u0964 \u0935\u0947 \u090f\u0915-\u0926\u0942\u0938\u0930\u0947 \u092a\u0930 \u0928\u093f\u0930\u094d\u092d\u0930 \u0939\u0948\u0902: \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0936\u0939\u0930\u094b\u0902 \u0915\u094b \u092d\u094b\u091c\u0928, \u0915\u091a\u094d\u091a\u093e \u092e\u093e\u0932 \u0914\u0930 \u0936\u094d\u0930\u092e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902, \u091c\u092c\u0915\u093f \u0936\u0939\u0930\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0928\u093f\u0930\u094d\u092e\u093f\u0924 \u0935\u0938\u094d\u0924\u0941\u090f\u0902, \u0938\u0947\u0935\u093e\u090f\u0902 \u0914\u0930 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0909\u092a\u091c \u0915\u0947 \u0932\u093f\u090f \u092c\u093e\u091c\u093e\u0930 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964 \u092f\u0939 \u0938\u0902\u092c\u0902\u0927 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0914\u0930 \u0938\u0947\u0935\u093e\u0913\u0902 (\u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0938\u0902\u092c\u0902\u0927\u094b\u0902) \u0915\u0947 \u0928\u093f\u0930\u0902\u0924\u0930 \u0906\u0926\u093e\u0928-\u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u092c\u0928\u093e \u0930\u0939\u0924\u093e \u0939\u0948 (\u0915\u0925\u0928 3)\u0964 \u0907\u0938\u0932\u093f\u090f, \u0915\u0925\u0928 2 \u0914\u0930 3 \u0917\u094d\u0930\u093e\u092e\u0940\u0923-\u0936\u0939\u0930\u0940 \u0938\u0902\u092c\u0902\u0927\u094b\u0902 \u0915\u0940 \u0938\u0939\u091c\u0940\u0935\u0940 \u092a\u094d\u0930\u0915\u0943\u0924\u093f \u0915\u093e \u0938\u0939\u0940 \u0935\u0930\u094d\u0923\u0928 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964",
      "reference": ""

    {
      "text": "<b>Q94.</b> Which is a key challenge in achieving the &quot;Jal Jeevan Mission&quot; goal? / &quot;\u091c\u0932 \u091c\u0940\u0935\u0928 \u092e\u093f\u0936\u0928&quot; \u0932\u0915\u094d\u0937\u094d\u092f \u0915\u094b \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u091a\u0941\u0928\u094c\u0924\u0940 \u0915\u094d\u092f\u093e \u0939\u0948? [SSC CGL Tier 1, 26 Sep 2025, Shift-1]",
      "options": [
        "Lack of sufficient funding / \u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924 \u0927\u0928 \u0915\u0940 \u0915\u092e\u0940",
        "Ensuring long-term sustainability of water sources / \u091c\u0932 \u0938\u094d\u0930\u094b\u0924\u094b\u0902 \u0915\u0940 \u0926\u0940\u0930\u094d\u0918\u0915\u093e\u0932\u093f\u0915 \u0938\u094d\u0925\u093f\u0930\u0924\u093e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e",
        "Limited participation of local communities / \u0938\u094d\u0925\u093e\u0928\u0940\u092f \u0938\u092e\u0941\u0926\u093e\u092f\u094b\u0902 \u0915\u0940 \u0938\u0940\u092e\u093f\u0924 \u092d\u093e\u0917\u0940\u0926\u093e\u0930\u0940",
        "Absence of robust monitoring / \u092e\u091c\u092c\u0942\u0924 \u0928\u093f\u0917\u0930\u093e\u0928\u0940 \u0915\u093e \u0905\u092d\u093e\u0935"
      ],
      "correctIndex": 1,
      "explanation": "While funding and implementation speed are challenges, the most critical and long-term challenge for the Jal Jeevan Mission (which aims to provide tap water to every rural household) is ensuring the sustainability of water sources. Providing a tap connection is futile if the groundwater table depletes or the water source dries up. Therefore, source sustainability measures like aquifer recharge, rainwater harvesting, and water conservation are integral but challenging components of the mission. / \u091c\u092c\u0915\u093f \u092b\u0902\u0921\u093f\u0902\u0917 \u0914\u0930 \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u0915\u0940 \u0917\u0924\u093f \u091a\u0941\u0928\u094c\u0924\u093f\u092f\u093e\u0902 \u0939\u0948\u0902, \u091c\u0932 \u091c\u0940\u0935\u0928 \u092e\u093f\u0936\u0928 (\u091c\u093f\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0918\u0930 \u092e\u0947\u0902 \u0928\u0932 \u0915\u093e \u092a\u093e\u0928\u0940 \u0909\u092a\u0932\u092c\u094d\u0927 \u0915\u0930\u093e\u0928\u093e \u0939\u0948) \u0915\u0947 \u0932\u093f\u090f \u0938\u092c\u0938\u0947 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0914\u0930 \u0926\u0940\u0930\u094d\u0918\u0915\u093e\u0932\u093f\u0915 \u091a\u0941\u0928\u094c\u0924\u0940 \u091c\u0932 \u0938\u094d\u0930\u094b\u0924\u094b\u0902 \u0915\u0940 \u0938\u094d\u0925\u093f\u0930\u0924\u093e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u092f\u0926\u093f \u092d\u0942\u091c\u0932 \u0938\u094d\u0924\u0930 \u0915\u092e \u0939\u094b \u091c\u093e\u0924\u093e \u0939\u0948 \u092f\u093e \u091c\u0932 \u0938\u094d\u0930\u094b\u0924 \u0938\u0942\u0916 \u091c\u093e\u0924\u093e \u0939\u0948 \u0924\u094b \u0928\u0932 \u0915\u0928\u0947\u0915\u094d\u0936\u0928 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u0935\u094d\u092f\u0930\u094d\u0925 \u0939\u0948\u0964 \u0907\u0938\u0932\u093f\u090f, \u091c\u0932\u092d\u0943\u0924 \u092a\u0941\u0928\u0930\u094d\u092d\u0930\u0923, \u0935\u0930\u094d\u0937\u093e \u091c\u0932 \u0938\u0902\u091a\u092f\u0928 \u0914\u0930 \u091c\u0932 \u0938\u0902\u0930\u0915\u094d\u0937\u0923 \u091c\u0948\u0938\u0947 \u0938\u094d\u0930\u094b\u0924 \u0938\u094d\u0925\u093f\u0930\u0924\u093e \u0909\u092a\u093e\u092f \u092e\u093f\u0936\u0928 \u0915\u0947 \u0905\u092d\u093f\u0928\u094d\u0928 \u0932\u0947\u0915\u093f\u0928 \u091a\u0941\u0928\u094c\u0924\u0940\u092a\u0942\u0930\u094d\u0923 \u0918\u091f\u0915 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q95.</b> The Logistics Performance Index (LPI) is published by which international organization? / \u0930\u0938\u0926 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u0938\u0942\u091a\u0915\u093e\u0902\u0915 (LPI) \u0915\u093f\u0938 \u0905\u0902\u0924\u0930\u094d\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u0902\u0917\u0920\u0928 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u094d\u0930\u0915\u093e\u0936\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948? [SSC CGL Tier 1, 26 Sep 2025, Shift-1]",
      "options": [
        "World Bank  / \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915",
        "IMF",
        "WTO",
        "UNCTAD"
      ],
      "correctIndex": 0,
      "explanation": "The Logistics Performance Index (LPI) is an interactive benchmarking tool created by the World Bank. It is published every two years to help countries identify the challenges and opportunities they face in their performance on trade logistics and what they can do to improve their performance. It assesses factors like customs efficiency, infrastructure quality, and timeliness of shipments. / \u0930\u0938\u0926 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u0938\u0942\u091a\u0915\u093e\u0902\u0915 (LPI) \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915 \u0926\u094d\u0935\u093e\u0930\u093e \u092c\u0928\u093e\u092f\u093e \u0917\u092f\u093e \u090f\u0915 \u0907\u0902\u091f\u0930\u0948\u0915\u094d\u091f\u093f\u0935 \u092c\u0947\u0902\u091a\u092e\u093e\u0930\u094d\u0915\u093f\u0902\u0917 \u091f\u0942\u0932 \u0939\u0948\u0964 \u092f\u0939 \u0926\u0947\u0936\u094b\u0902 \u0915\u094b \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0930\u0938\u0926 \u092a\u0930 \u0909\u0928\u0915\u0947 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u092e\u0947\u0902 \u0906\u0928\u0947 \u0935\u093e\u0932\u0940 \u091a\u0941\u0928\u094c\u0924\u093f\u092f\u094b\u0902 \u0914\u0930 \u0905\u0935\u0938\u0930\u094b\u0902 \u0915\u0940 \u092a\u0939\u091a\u093e\u0928 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u092e\u0926\u0926 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0914\u0930 \u0935\u0947 \u0905\u092a\u0928\u0947 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u0915\u094b \u092c\u0947\u0939\u0924\u0930 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u094d\u092f\u093e \u0915\u0930 \u0938\u0915\u0924\u0947 \u0939\u0948\u0902, \u092f\u0939 \u092c\u0924\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0939\u0930 \u0926\u094b \u0938\u093e\u0932 \u092e\u0947\u0902 \u092a\u094d\u0930\u0915\u093e\u0936\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0938\u0940\u092e\u093e \u0936\u0941\u0       "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q96. \ud83d\udfe1 Assertion (A): Globalization has led to increased outsourcing of services to India. / \u0905\u092d\u093f\u0915\u0925\u0928 (A): \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923 \u0915\u0947 \u0915\u093e\u0930\u0923 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0938\u0947\u0935\u093e\u0913\u0902 \u0915\u0940 \u0906\u0909\u091f\u0938\u094b\u0930\u094d\u0938\u093f\u0902\u0917 \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f \u0939\u0941\u0908 \u0939\u0948\u0964<br>Reason (R): India offers high-cost, low-skill services to foreign companies. / \u0915\u093e\u0930\u0923 (R): \u092d\u093e\u0930\u0924 \u0935\u093f\u0926\u0947\u0936\u0940 \u0915\u0902\u092a\u0928\u093f\u092f\u094b\u0902 \u0915\u094b \u0909\u091a\u094d\u091a \u0932\u093e\u0917\u0924, \u0915\u092e \u0915\u094c\u0936\u0932 \u0935\u093e\u0932\u0940 \u0938\u0947\u0935\u093e\u090f\u0902 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 [SSC CGL Tier 1, 26 Sep 2025, Shift-1]\n            </div>\n            <b>Q96.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Both A and R are true, R explains A / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902, R, A \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0915\u0930\u0924\u093e \u0939\u0948",

      ],
      "correctIndex": 2,
      "explanation": "Assertion (A) is true: Globalization allowed MNCs to outsource business processes (BPO, IT services) to countries like India. Reason (R) is false: The primary reason India became a global outsourcing hub is exactly the opposite: it offers low-cost but high-skill (or semi-skilled, English-speaking) labor. The wage arbitrage (cost difference) combined with a skilled workforce made India attractive, not high costs or low skills. / \u0905\u092d\u093f\u0915\u0925\u0928 (A) \u0938\u0924\u094d\u092f \u0939\u0948: \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923 \u0928\u0947 MNCs \u0915\u094b \u092d\u093e\u0930\u0924 \u091c\u0948\u0938\u0947 \u0926\u0947\u0936\u094b\u0902 \u0915\u094b \u0935\u094d\u092f\u093e\u0935\u0938\u093e\u092f\u093f\u0915 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e\u0913\u0902 (BPO, IT \u0938\u0947\u0935\u093e\u0913\u0902) \u0915\u094b \u0906\u0909\u091f\u0938\u094b\u0930\u094d\u0938 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0940\u0964 \u0915\u093e\u0930\u0923 (R) \u0917\u0932\u0924 \u0939\u0948: \u092d\u093e\u0930\u0924 \u0915\u0947 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0906\u0909\u091f\u0938\u094b\u0930\u094d\u0938\u093f\u0902\u0917 \u0939\u092c \u092c\u0928\u0928\u0947 \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0915\u093e\u0930\u0923 \u092c\u093f\u0932\u094d\u0915\u0941\u0932 \u0907\u0938\u0915\u0947 \u0935\u093f\u092a\u0930\u0940\u0924 \u0939\u0948: \u092f\u0939 \u0915\u092e \u0932\u093e\u0917\u0924 \u0935\u093e\u0932\u0940 \u0932\u0947\u0915\u093f\u0928 \u0909\u091a\u094d\u091a-\u0915\u094c\u0936\u0932 (\u092f\u093e \u0905\u0930\u094d\u0927-\u0915\u0941\u0936\u0932, \u0905\u0902\u0917\u094d\u0930\u0947\u091c\u0940 \u092c\u094b\u0932\u0928\u0947 \u0935\u093e\u0932\u0940) \u0936\u094d\u0930\u092e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0915\u0941\u0936\u0932 \u0915\u093e\u0930\u094d\u092f\u092c\u0932 \u0915\u0947 \u0938\u093e\u0925 \u0938\u0902\u092f\u0941\u0915\u094d\u0924 \u092e\u091c\u0926\u0942\u0930\u0940 \u0905\u0902\u0924\u0930 (\u0932\u093e\u0917\u0924 \u0905\u0902\u0924\u0930) \u0928\u0947 \u092d\u093e\u0930\u0924 \u0915\u094b \u0906\u0915\u0930\u094d\u0937\u0915 \u092c\u0928\u093e\u092f\u093e, \u0928 \u0915\u093f \u0909\u091a\u094d\u091a \u0932\u093e\u0917\u0924 \u092f\u093e \u0915\u092e \u0915\u094c\u0936\u0932 \u0928\u0947\u0964",

      "text": "<b>Q97.</b> Which government scheme aims to provide financial assistance to women Self-Help Groups (SHGs)? / \u0915\u093f\u0938 \u0938\u0930\u0915\u093e\u0930\u0940 \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092e\u0939\u093f\u0932\u093e \u0938\u094d\u0935\u092f\u0902 \u0938\u0939\u093e\u092f\u0924\u093e \u0938\u092e\u0942\u0939\u094b\u0902 (SHGs) \u0915\u094b \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0939\u093e\u092f\u0924\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u0939\u0948? [SSC CGL Tier 1, 26 Sep 2025, Shift-2]",
      "options": [
        "Rashtriya Mahila Kosh (RMK) / \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u092e\u0939\u093f\u0932\u093e \u0915\u094b\u0937 (RMK)",
        "DAY-NRLM",
        "PMJDY",
        "Mahila E-Haat / \u092e\u0939\u093f\u0932\u093e \u0908-\u0939\u093e\u091f"
      ],
      "correctIndex": 1,
      "explanation": "Deendayal Antyodaya Yojana - National Rural Livelihood Mission (DAY-NRLM) is the flagship scheme aimed at alleviating rural poverty by mobilizing women into Self-Help Groups (SHGs). It provides them with financial assistance through Revolving Funds (RF) and Community Investment Funds (CIF), and links them to banks for easy credit access. While Rashtriya Mahila Kosh also provided micro-finance, DAY-NRLM is the massive, primary centrally sponsored scheme for SHG financing. / \u0926\u0940\u0928\u0926\u092f\u093e\u0932 \u0905\u0902\u0924\u094d\u092f\u094b\u0926\u092f \u092f\u094b\u091c\u0928\u093e - \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0906\u091c\u0940\u0935\u093f\u0915\u093e \u092e\u093f\u0936\u0928 (DAY-NRLM) \u092e\u0939\u093f\u0932\u093e\u0913\u0902 \u0915\u094b \u0938\u094d\u0935\u092f\u0902 \u0938\u0939\u093e\u092f\u0924\u093e \u0938\u092e\u0942\u0939\u094b\u0902 (SHGs) \u092e\u0947\u0902 \u0938\u0902\u0917\u0920\u093f\u0924 \u0915\u0930\u0915\u0947 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0917\u0930\u0940\u092c\u0940 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0938\u0947 \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u092f\u094b\u091c\u0928\u093e \u0939\u0948\u0964 \u092f\u0939 \u0909\u0928\u094d\u0939\u0947\u0902 \u0930\u093f\u0935\u0949\u0932\u094d\u0935\u093f\u0902\u0917 \u092b\u0902\u0921 (RF) \u0914\u0930 \u0915\u092e\u094d\u092f\u0941\u0928\u093f\u091f\u0940 \u0907\u0928\u094d\u0935\u0947\u0938\u094d\u091f\u092e\u0947\u0902\u091f \u092b\u0902\u0921 (CIF) \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0939\u093e\u092f\u0924\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948, \u0914\u0930 \u0906\u0938\u093e\u0928 \u090b\u0923 \u092a\u0939\u0941\u0902\u091a \u0915\u0947 \u0932\u093f\u090f \u0909\u0928\u094d\u0939\u0947\u0902 \u092c\u0948\u0902\u0915\u094b\u0902 \u0938\u0947 \u091c\u094b\u0921\u093c\u0924\u093e \u0939\u0948\u0964 \u091c\u092c\u0915\u093f \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u092e\u0939\u093f\u0932\u093e \u0915\u094b\u0937 \u0928\u0947 \u092d\u0940 \u0938\u0942\u0915\u094d\u0937\u094d\u092e-\u0935\u093f\u0924\u094d\u0924 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u093f\u092f\u093e, DAY-NRLM SHG \u0935\u093f\u0924\u094d\u0924\u092a\u094b\u0937\u0923 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0936\u093e\u0932, \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0915\u0947\u0902\u0926\u094d\u0930 \u092a\u094d\u0930\u093e\u092f\u094b\u091c\u093f\u0924 \u092f\u094b\u091c\u0928\u093e \u0939\u0948\u0964",

      "text": "<b>Q98.</b> FDI is a part of which reform pillar? / \u090f\u092b\u0921\u0940\u0906\u0908 (FDI) \u0915\u093f\u0938 \u0938\u0941\u0927\u093e\u0930 \u0938\u094d\u0924\u0902\u092d \u0915\u093e \u0939\u093f\u0938\u094d\u0938\u093e \u0939\u0948? [SSC CGL Tier 1, 26 Sep 2025, Shift-2]",
      "options": [
        "Liberalisation / \u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923",

      ],
      "correctIndex": 2,
      "explanation": "Foreign Direct Investment (FDI) is a key component of Globalisation. Globalisation refers to the integration of the domestic economy with the world economy. Encouraging FDI facilitates the free flow of capital, technology, and management expertise across borders, which is the essence of economic globalization. While Liberalisation (relaxing rules) enables it, FDI itself is the mechanism of global integration. / \u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937 \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936 (FDI) \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923 \u0915\u093e \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u0918\u091f\u0915 \u0939\u0948\u0964 \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923 \u0918\u0930\u0947\u0932\u0942 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0947 \u0935\u093f\u0936\u094d\u0935 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0947 \u0938\u093e\u0925 \u090f\u0915\u0940\u0915\u0930\u0923 \u0915\u094b \u0938\u0902\u0926\u0930\u094d\u092d\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u090f\u092b\u0921\u0940\u0906\u0908 \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0928\u093e \u0938\u0940\u092e\u093e\u0913\u0902 \u0915\u0947 \u092a\u093e\u0930 \u092a\u0942\u0902\u091c\u0940, \u0924\u0915\u0928\u0940\u0915 \u0914\u0930 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0935\u093f\u0936\u0947\u0937\u091c\u094d\u091e\u0924\u093e \u0915\u0947 \u092e\u0941\u0915\u094d\u0924 \u092a\u094d\u0930\u0935\u093e\u0939 \u0915\u094b \u0938\u0941\u0917\u092e \u092c\u0928\u093e\u0924\u093e \u0939\u0948, \u091c\u094b \u0906\u0930\u094d\u0925\u093f\u0915 \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923 \u0915\u093e \u0938\u093e\u0930 \u0939\u0948\u0964 \u091c\u092c\u0915\u093f \u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923 (\u0928\u093f\u092f\u092e\u094b\u0902 \u092e\u0947\u0902 \u0922\u0940\u0932) \u0907\u0938\u0947 \u0938\u0915\u094d\u0937\u092e \u092c\u0928\u093e\u0924\u093e \u0939\u0948, \u090f\u092b\u0921\u0940\u0906\u0908 \u0938\u094d\u0935\u092f\u0902 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u090f\u0915\u0940\u0915\u0930\u0923 \u0915\u093e \u0924\u0902\u0924\u094d\u0930 \u0939\u0948\u0964",
