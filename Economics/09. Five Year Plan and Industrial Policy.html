    {
      "text": "<b>Q33.</b> Which government body was responsible for implementing the Technology Mission on Oilseeds? / \u0924\u093f\u0932\u0939\u0928 \u092a\u0930 \u092a\u094d\u0930\u094c\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u0940 \u092e\u093f\u0936\u0928 \u0915\u094b \u0932\u093e\u0917\u0942 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u094c\u0928 \u0938\u093e \u0938\u0930\u0915\u093e\u0930\u0940 \u0928\u093f\u0915\u093e\u092f \u091c\u093f\u092e\u094d\u092e\u0947\u0926\u093e\u0930 \u0925\u093e? [SSC Steno, 06/08/2025, Shift-2]",
      "options": [
        "Ministry of Defense / \u0930\u0915\u094d\u0937\u093e \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f",
        "Ministry of Commerce / \u0935\u093e\u0923\u093f\u091c\u094d\u092f \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f",
        "Ministry of Education / \u0936\u093f\u0915\u094d\u0937\u093e \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f",
        "Ministry of Agriculture / \u0915\u0943\u0937\u093f \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f"
      ],
      "correctIndex": 3,
      "explanation": "The Technology Mission on Oilseeds (TMO), launched in 1986, operated under the Ministry of Agriculture. Its goal was to increase the production of oilseeds and reduce import dependence. It adopted an integrated approach involving crop technology, processing, and farmer support. While agencies like NDDB helped in implementation/marketing, the nodal ministry for the mission's oversight and agricultural strategy was Agriculture. / 1986 \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0924\u093f\u0932\u0939\u0928 \u092a\u0930 \u092a\u094d\u0930\u094c\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u0940 \u092e\u093f\u0936\u0928 (TMO), \u0915\u0943\u0937\u093f \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f \u0915\u0947 \u0924\u0939\u0924 \u0938\u0902\u091a\u093e\u0932\u093f\u0924 \u0925\u093e\u0964 \u0907\u0938\u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0924\u093f\u0932\u0939\u0928 \u0915\u0947 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u094b \u092c\u095d\u093e\u0928\u093e \u0914\u0930 \u0906\u092f\u093e\u0924 \u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u093e \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u092b\u0938\u0932 \u092a\u094d\u0930\u094c\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u0940, \u092a\u094d\u0930\u0938\u0902\u0938\u094d\u0915\u0930\u0923 \u0914\u0930 \u0915\u093f\u0938\u093e\u0928 \u0938\u0939\u093e\u092f\u0924\u093e \u0938\u0947 \u091c\u0941\u0921\u093c\u0947 \u090f\u0915 \u090f\u0915\u0940\u0915\u0943\u0924 \u0926\u0943\u0937\u094d\u091f\u093f\u0915\u094b\u0923 \u0915\u094b \u0905\u092a\u0928\u093e\u092f\u093e\u0964 \u0939\u093e\u0932\u093e\u0902\u0915\u093f NDDB \u091c\u0948\u0938\u0940 \u090f\u091c\u0947\u0902\u0938\u093f\u092f\u094b\u0902 \u0928\u0947 \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928/\u0935\u093f\u092a\u0923\u0928 \u092e\u0947\u0902 \u092e\u0926\u0926 \u0915\u0940, \u0932\u0947\u0915\u093f\u0928 \u092e\u093f\u0936\u0928 \u0915\u0940 \u0928\u093f\u0917\u0930\u093e\u0928\u0940 \u0914\u0930 \u0915\u0943\u0937\u093f \u0930\u0923\u0928\u0940\u0924\u093f \u0915\u0947 \u0932\u093f\u090f \u0928\u094b\u0921\u0932 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f \u0915\u0943\u0937\u093f \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q34.</b> The regulatory framework adopted by India between 1947 and 1990, often referred to as the &#x27;License Raj,&#x27; aimed to direct economic activity. What was a significant unintended negative consequence often associated with this system? / 1947 \u0914\u0930 1990 \u0915\u0947 \u092c\u0940\u091a \u092d\u093e\u0930\u0924 \u0926\u094d\u0935\u093e\u0930\u093e \u0905\u092a\u0928\u093e\u092f\u093e \u0917\u092f\u093e \u0928\u093f\u092f\u093e\u092e\u0915 \u0922\u093e\u0902\u091a\u093e, \u091c\u093f\u0938\u0947 \u0905\u0915\u094d\u0938\u0930 &#x27;\u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u0930\u093e\u091c&#x27; \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948, \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0906\u0930\u094d\u0925\u093f\u0915 \u0917\u0924\u093f\u0935\u093f\u0927\u093f \u0915\u094b \u0928\u093f\u0930\u094d\u0926\u0947\u0936\u093f\u0924 \u0915\u0930\u0928\u093e \u0925\u093e\u0964 \u0907\u0938 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0938\u0947 \u091c\u0941\u0921\u093c\u093e \u090f\u0915 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0905\u0928\u092a\u0947\u0915\u094d\u0937\u093f\u0924 \u0928\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u092a\u0930\u093f\u0923\u093e\u092e \u0915\u094d\u092f\u093e \u0925\u093e? [SSC Steno, 06/08/2025, Shift-3]",
      "options": [
        "The creation of barriers to entry for new businesses potentially stifling innovation and leading to inefficiencies. / \u0928\u090f \u0935\u094d\u092f\u0935\u0938\u093e\u092f\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u0935\u0947\u0936 \u092c\u093e\u0927\u093e\u0913\u0902 \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u091c\u093f\u0938\u0938\u0947 \u0938\u0902\u092d\u093e\u0935\u093f\u0924 \u0930\u0942\u092a \u0938\u0947 \u0928\u0935\u093e\u091a\u093e\u0930 \u0926\u092c \u0917\u092f\u093e \u0914\u0930 \u0905\u0915\u094d\u0937\u092e\u0924\u093e\u090f\u0902 \u092a\u0948\u0926\u093e \u0939\u0941\u0908\u0902\u0964",
        "A significant reduction in corruption and bureaucratic delays in obtaining necessary approvals for economic activities. / \u0906\u0930\u094d\u0925\u093f\u0915 \u0917\u0924\u093f\u0935\u093f\u0927\u093f\u092f\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0906\u0935\u0936\u094d\u092f\u0915 \u0905\u0928\u0941\u092e\u094b\u0926\u0928 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u092d\u094d\u0930\u0937\u094d\u091f\u093e\u091a\u093e\u0930 \u0914\u0930 \u0928\u094c\u0915\u0930\u0936\u093e\u0939\u0940 \u0915\u0940 \u0926\u0947\u0930\u0940 \u092e\u0947\u0902 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0915\u092e\u0940\u0964",
        "A rapid increase in the quality and global competitiveness of Indian-made goods due to stringent quality control measures. / \u0915\u0921\u093c\u0947 \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 \u0909\u092a\u093e\u092f\u094b\u0902 \u0915\u0947 \u0915\u093e\u0930\u0923 \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u093f\u0930\u094d\u092e\u093f\u0924 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0940 \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u0914\u0930 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e\u0924\u094d\u092e\u0915\u0924\u093e \u092e\u0947\u0902 \u0924\u0947\u091c\u0940 \u0938\u0947 \u0935\u0943\u0926\u094d\u0927\u093f\u0964",
        "The fostering of a highly competitive market environment with numerous players in each industry. / \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u0909\u0926\u094d\u092f\u094b\u0917 \u092e\u0947\u0902 \u0915\u0908 \u0916\u093f\u0932\u093e\u095c\u093f\u092f\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u0905\u0924\u094d\u092f\u0927\u093f\u0915 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u0940 \u092c\u093e\u091c\u093e\u0930 \u0935\u093e\u0924\u093e\u0935\u0930\u0923 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e\u0964"
      ],
      "correctIndex": 0,
      "explanation": "The \"License Raj\" required businesses to obtain government licenses for setting up, expanding, or diversifying production. A major negative consequence was the creation of high entry barriers, which protected existing inefficient firms from competition. This system encouraged \"rent-seeking\" (corruption/lobbying for licenses) rather than innovation or cost-cutting. It led to inefficiencies, shortages, and poor quality of goods (Option a), as firms focused on managing bureaucracy rather than market needs. / \"\u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u0930\u093e\u091c\" \u0915\u0947 \u0932\u093f\u090f \u0935\u094d\u092f\u0935\u0938\u093e\u092f\u094b\u0902 \u0915\u094b \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0928\u0947, \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0915\u0930\u0928\u0947 \u092f\u093e \u0935\u093f\u0935\u093f\u0927\u0924\u093e \u0932\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u0930\u0915\u093e\u0930\u0940 \u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0939\u094b\u0924\u0940 \u0925\u0940\u0964 \u090f\u0915 \u092c\u0921\u093c\u093e \u0928\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u092a\u0930\u093f\u0923\u093e\u092e \u0909\u091a\u094d\u091a \u092a\u094d\u0930\u0935\u0947\u0936 \u092c\u093e\u0927\u093e\u0913\u0902 \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0925\u093e, \u091c\u093f\u0938\u0928\u0947 \u092e\u094c\u091c\u0942\u0926\u093e \u0905\u0915\u094d\u0937\u092e \u092b\u0930\u094d\u092e\u094b\u0902 \u0915\u094b \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0938\u0947 \u092c\u091a\u093e\u092f\u093e\u0964 \u0907\u0938 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0928\u0947 \u0928\u0935\u093e\u091a\u093e\u0930 \u092f\u093e \u0932\u093e\u0917\u0924 \u092e\u0947\u0902 \u0915\u091f\u094c\u0924\u0940 \u0915\u0947 \u092c\u091c\u093e\u092f \"\u0930\u0947\u0902\u091f-\u0938\u0940\u0915\u093f\u0902\u0917\" (\u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u0915\u0947 \u0932\u093f\u090f \u092d\u094d\u0930\u0937\u094d\u091f\u093e\u091a\u093e\u0930/\u0932\u0949\u092c\u093f\u0902\u0917) \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u093f\u092f\u093e\u0964 \u0907\u0938\u0915\u0947 \u0915\u093e\u0930\u0923 \u0905\u0915\u094d\u0937\u092e\u0924\u093e, \u0915\u092e\u0940 \u0914\u0930 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0940 \u0916\u0930\u093e\u092c \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e (\u0935\u093f\u0915\u0932\u094d\u092a a) \u0939\u0941\u0908, \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u092b\u0930\u094d\u092e\u094b\u0902 \u0928\u0947 \u092c\u093e\u091c\u093e\u0930 \u0915\u0940 \u091c\u0930\u0942\u0930\u0924\u094b\u0902 \u0915\u0947 \u092c\u091c\u093e\u092f \u0928\u094c\u0915\u0930\u0936\u093e\u0939\u0940 \u0915\u0947 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u092a\u0930 \u0927\u094d\u092f\u093e\u0928 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0915\u093f\u092f\u093e\u0964",
      "reference": ""

    {
      "text": "<b>Q35.</b> The PM-MITRA scheme is focused on which of the following objectives? / \u092a\u0940\u090f\u092e-\u092e\u093f\u0924\u094d\u0930\u093e (PM-MITRA) \u092f\u094b\u091c\u0928\u093e \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0939\u0948? [SSC Steno, 06/08/2025, Shift-3]",
      "options": [
        "Expanding petroleum retail chains / \u092a\u0947\u091f\u094d\u0930\u094b\u0932\u093f\u092f\u092e \u0916\u0941\u0926\u0930\u093e \u0936\u094d\u0930\u0943\u0902\u0916\u0932\u093e\u0913\u0902 \u0915\u093e \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0915\u0930\u0928\u093e",
        "Enhancing textile exports and setting up large textile parks / \u0915\u092a\u0921\u093c\u093e \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u092c\u0922\u093c\u093e\u0928\u093e \u0914\u0930 \u092c\u0921\u093c\u0947 \u091f\u0947\u0915\u094d\u0938\u091f\u093e\u0907\u0932 \u092a\u093e\u0930\u094d\u0915 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0928\u093e",
        "Creating rail-based infrastructure hubs / \u0930\u0947\u0932-\u0906\u0927\u093e\u0930\u093f\u0924 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u093e \u0915\u0947\u0902\u0926\u094d\u0930 \u092c\u0928\u093e\u0928\u093e",
        "Providing smart classrooms in rural schools / \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0938\u094d\u0915\u0942\u0932\u094b\u0902 \u092e\u0947\u0902 \u0938\u094d\u092e\u093e\u0930\u094d\u091f \u0915\u094d\u0932\u093e\u0938\u0930\u0942\u092e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 1,
      "explanation": "The PM-MITRA (Pradhan Mantri Mega Integrated Textile Region and Apparel) scheme aims to strengthen the Indian textile industry. Its objective is to set up 7 Mega Textile Parks with world-class infrastructure (plug-and-play facilities). It is inspired by the 5F vision (Farm to Fibre to Factory to Fashion to Foreign). The scheme seeks to reduce logistics costs, attract investment, generate employment, and boost textile exports. / \u092a\u0940\u090f\u092e-\u092e\u093f\u0924\u094d\u0930\u093e (\u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u092e\u0947\u0917\u093e \u0907\u0902\u091f\u0940\u0917\u094d\u0930\u0947\u091f\u0947\u0921 \u091f\u0947\u0915\u094d\u0938\u091f\u093e\u0907\u0932 \u0930\u0940\u091c\u0928 \u090f\u0902\u0921 \u0905\u092a\u0948\u0930\u0932) \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092d\u093e\u0930\u0924\u0940\u092f \u0915\u092a\u0921\u093c\u093e \u0909\u0926\u094d\u092f\u094b\u0917 \u0915\u094b \u092e\u091c\u092c\u0942\u0924 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0935\u093f\u0936\u094d\u0935 \u0938\u094d\u0924\u0930\u0940\u092f \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 (\u092a\u094d\u0932\u0917-\u090f\u0902\u0921-\u092a\u094d\u0932\u0947 \u0938\u0941\u0935\u093f\u0927\u093e\u0913\u0902) \u0915\u0947 \u0938\u093e\u0925 7 \u092e\u0947\u0917\u093e \u091f\u0947\u0915\u094d\u0938\u091f\u093e\u0907\u0932 \u092a\u093e\u0930\u094d\u0915 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u092f\u0939 5F \u0935\u093f\u091c\u0928 (\u0916\u0947\u0924 \u0938\u0947 \u092b\u093e\u0907\u092c\u0930 \u0938\u0947 \u092b\u0948\u0915\u094d\u091f\u094d\u0930\u0940 \u0938\u0947 \u092b\u0948\u0936\u0928 \u0938\u0947 \u0935\u093f\u0926\u0947\u0936\u0940 \u0924\u0915) \u0938\u0947 \u092a\u094d\u0930\u0947\u0930\u093f\u0924 \u0939\u0948\u0964 \u092f\u0939 \u092f\u094b\u091c\u0928\u093e \u0930\u0938\u0926 \u0932\u093e\u0917\u0924 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u0947, \u0928\u093f\u0935\u0947\u0936 \u0906\u0915\u0930\u094d\u0937\u093f\u0924 \u0915\u0930\u0928\u0947, \u0930\u094b\u091c\u0917\u093e\u0930 \u092a\u0948\u0926\u093e \u0915\u0930\u0928\u0947 \u0914\u0930 \u0915\u092a\u0921\u093c\u093e \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947 \u0915\u093e \u092a\u094d\u0930\u092f\u093e\u0938 \u0915\u0930\u0924\u0940\u0964",
      "reference": ""

    {
      "text": "<b>Q36.</b> What is one of the major benefits of providing Geographical Indication (GI) tags to local products made by rural artisans? / \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0915\u093e\u0930\u0940\u0917\u0930\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u092c\u0928\u093e\u090f \u0917\u090f \u0938\u094d\u0925\u093e\u0928\u0940\u092f \u0909\u0924\u094d\u092a\u093e\u0926\u094b\u0902 \u0915\u094b \u092d\u094c\u0917\u094b\u0932\u093f\u0915 \u0938\u0902\u0915\u0947\u0924 (GI) \u091f\u0948\u0917 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u0947 \u0915\u093e \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u0932\u093e\u092d \u0915\u094d\u092f\u093e \u0939\u0948? [SSC Steno, 06/08/2025, Shift-3]",
      "options": [
        "It increases dependency on imported goods / \u092f\u0939 \u0906\u092f\u093e\u0924\u093f\u0924 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u092a\u0930 \u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e \u092c\u0922\u093c\u093e\u0924\u093e \u0939\u0948",
        "It helps preserve traditional knowledge and boosts rural incomes / \u092f\u0939 \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 \u091c\u094d\u091e\u093e\u0928 \u0915\u094b \u0938\u0902\u0930\u0915\u094d\u0937\u093f\u0924 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u092e\u0926\u0926 \u0915\u0930\u0924\u093e \u0939\u0948 \u0914\u0930 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0906\u092f \u0915\u094b \u092c\u0922\u093c\u093e\u0924\u093e \u0939\u0948",
        "It removes the need for skill development in rural areas / \u092f\u0939 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u0915\u094c\u0936\u0932 \u0935\u093f\u0915\u093e\u0938 \u0915\u0940 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0915\u094b \u0938\u092e\u093e\u092a\u094d\u0924 \u0915\u0930\u0924\u093e \u0939\u0948",
        "It allows unrestricted copying of the product by other regions / \u092f\u0939 \u0905\u0928\u094d\u092f \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0909\u0924\u094d\u092a\u093e\u0926 \u0915\u0940 \u0905\u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u093f\u0924 \u092a\u094d\u0930\u0924\u093f\u0932\u093f\u092a\u093f \u092c\u0928\u093e\u0928\u0947 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0924\u093e \u0939\u0948"
      ],
      "correctIndex": 1,
      "explanation": "A Geographical Indication (GI) Tag identifies a product as originating from a specific territory where a given quality or reputation is attributable to that origin (e.g., Darjeeling Tea, Banarasi Saree). The major benefit is that it protects traditional knowledge from misappropriation and prevents unauthorized use. By branding the product as authentic and unique, it enables artisans to command a premium price, thereby boosting rural incomes and export potential. / \u090f\u0915 \u092d\u094c\u0917\u094b\u0932\u093f\u0915 \u0938\u0902\u0915\u0947\u0924 (GI) \u091f\u0948\u0917 \u0915\u093f\u0938\u0940 \u0909\u0924\u094d\u092a\u093e\u0926 \u0915\u0940 \u092a\u0939\u091a\u093e\u0928 \u0909\u0938 \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0938\u0947 \u0909\u0924\u094d\u092a\u0928\u094d\u0928 \u0939\u094b\u0928\u0947 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u0930\u0924\u093e \u0939\u0948 \u091c\u0939\u093e\u0901 \u090f\u0915 \u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u092f\u093e \u092a\u094d\u0930\u0924\u093f\u0937\u094d\u0920\u093e \u0909\u0938 \u092e\u0942\u0932 \u0938\u094d\u0925\u093e\u0928 \u0915\u0947 \u0915\u093e\u0930\u0923 \u0939\u094b\u0924\u0940 \u0939\u0948 (\u091c\u0948\u0938\u0947, \u0926\u093e\u0930\u094d\u091c\u093f\u0932\u093f\u0902\u0917 \u091a\u093e\u092f, \u092c\u0928\u093e\u0930\u0938\u0940 \u0938\u093e\u0921\u093c\u0940)\u0964 \u0907\u0938\u0915\u093e \u092a\u094d\u0930\u092e\u0941\u0916 \u0932\u093e\u092d \u092f\u0939 \u0939\u0948 \u0915\u093f \u092f\u0939 \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 \u091c\u094d\u091e\u093e\u0928 \u0915\u094b \u0926\u0941\u0930\u0941\u092a\u092f\u094b\u0917 \u0938\u0947 \u092c\u091a\u093e\u0924\u093e \u0939\u0948 \u0914\u0930 \u0905\u0928\u0927\u093f\u0915\u0943\u0924 \u0909\u092a\u092f\u094b\u0917 \u0915\u094b \u0930\u094b\u0915\u0924\u093e \u0939\u0948\u0964 \u0909\u0924\u094d\u092a\u093e\u0926 \u0915\u094b \u092a\u094d\u0930\u093e\u092e\u093e\u0923\u093f\u0915 \u0914\u0930 \u0905\u0926\u094d\u0935\u093f\u0924\u0940\u092f \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092c\u094d\u0930\u093e\u0902\u0921 \u0915\u0930\u0915\u0947, \u092f\u0939 \u0915\u093e\u0930\u0940\u0917\u0930\u094b\u0902 \u0915\u094b \u092a\u094d\u0930\u0940\u092e\u093f\u092f\u092e \u0915\u0940\u092e\u0924 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u0938\u0915\u094d\u0937\u092e \u092c\u0928\u093e\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0906\u092f \u0914\u0930 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u094d\u0937\u092e\u0924\u093e \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f \u0939\u094b\u0924\u0940 \u0939\u0948\u0964",

    {
      "text": "<b>Q37.</b> The Industrial Policy Resolution of 1948 aimed at: / 1948 \u0915\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935 \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u094d\u092f\u093e \u0925\u093e? [SSC Steno, 06/08/2025, Shift-3]",

      "explanation": "The Industrial Policy Resolution (IPR) of 1948 laid the foundation for a Mixed Economy in India. It classified industries into four categories, with the state (public sector) assuming an exclusive monopoly over strategic industries (Arms, Atomic Energy, Railways). While it allowed the private sector to coexist, it explicitly emphasized the promotion and expansion of the public sector in key industries to drive development, setting the tone for future state dominance. / 1948 \u0915\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935 (IPR) \u0928\u0947 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092e\u093f\u0936\u094d\u0930\u093f\u0924 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0940 \u0928\u0940\u0902\u0935 \u0930\u0916\u0940\u0964 \u0907\u0938\u0928\u0947 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u094b \u091a\u093e\u0930 \u0936\u094d\u0930\u0947\u0923\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924 \u0915\u093f\u092f\u093e, \u091c\u093f\u0938\u092e\u0947\u0902 \u0930\u093e\u091c\u094d\u092f (\u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930) \u0928\u0947 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 (\u0939\u0925\u093f\u092f\u093e\u0930, \u092a\u0930\u092e\u093e\u0923\u0941 \u090a\u0930\u094d\u091c\u093e, \u0930\u0947\u0932\u0935\u0947) \u092a\u0930 \u0935\u093f\u0936\u0947\u0937 \u090f\u0915\u093e\u0927\u093f\u0915\u093e\u0930 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u093f\u092f\u093e\u0964 \u0939\u093e\u0932\u093e\u0902\u0915\u093f \u0907\u0938\u0928\u0947 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u094b \u0938\u0939-\u0905\u0938\u094d\u0924\u093f\u0924\u094d\u0935 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0940, \u0932\u0947\u0915\u093f\u0928 \u0907\u0938\u0928\u0947 \u0935\u093f\u0915\u093e\u0938 \u0915\u094b \u0917\u0924\u093f \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u092e\u0941\u0916 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u092e\u0947\u0902 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u092a\u094d\u0930\u091a\u093e\u0930 \u0914\u0930 \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u092a\u0930 \u0938\u094d\u092a\u0937\u094d\u091f \u0930\u0942\u092a \u0938\u0947 \u091c\u094b\u0930 \u0926\u093f\u092f\u093e, \u091c\u093f\u0938\u0938\u0947 \u092d\u0935\u093f\u0937\u094d\u092f \u0915\u0947 \u0938\u0930\u0915\u093e\u0930\u0940 \u092a\u094d\u0930\u092d\u0941\u0924\u094d\u0935 \u0915\u0940 \u0930\u0942\u092a\u0930\u0947\u0916\u093e \u0924\u092f \u0939\u0941\u0908\u0964",

    {
      "text": "<b>Q38.</b> What was the primary impact of the &#x27;License Raj&#x27; system on industrial growth in India before 1991? / 1991 \u0938\u0947 \u092a\u0939\u0932\u0947 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0935\u093f\u0915\u093e\u0938 \u092a\u0930 &#x27;\u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u0930\u093e\u091c&#x27; \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u092a\u094d\u0930\u092d\u093e\u0935 \u0915\u094d\u092f\u093e \u0925\u093e? [SSC Steno, 07/08/2025, Shift-1]",
      "options": [
        "It created entry barriers, hindered expansion, and fostered inefficiency. / \u0907\u0938\u0928\u0947 \u092a\u094d\u0930\u0935\u0947\u0936 \u092c\u093e\u0927\u093e\u090f\u0902 \u092a\u0948\u0926\u093e \u0915\u0940\u0902, \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u092e\u0947\u0902 \u092c\u093e\u0927\u093e \u0921\u093e\u0932\u0940 \u0914\u0930 \u0905\u0915\u094d\u0937\u092e\u0924\u093e \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u093f\u092f\u093e\u0964",
        "It led to efficient resource allocation and increased competition. / \u0907\u0938\u0928\u0947 \u0915\u0941\u0936\u0932 \u0938\u0902\u0938\u093e\u0927\u0928 \u0906\u0935\u0902\u091f\u0928 \u0914\u0930 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f \u0915\u093e \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0915\u093f\u092f\u093e\u0964",

        "It promoted rapid industrial diversification and innovation. / \u0907\u0938\u0928\u0947 \u0924\u0947\u091c\u0940 \u0938\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0935\u093f\u0935\u093f\u0927\u0940\u0915\u0930\u0923 \u0914\u0930 \u0928\u0935\u093e\u091a\u093e\u0930 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u093f\u092f\u093e\u0964"
      ],
      "correctIndex": 0,
      "explanation": "The License Raj system mandated government approval for almost every business decision\u2014production capacity, product mix, and location. This created severe entry barriers for new entrepreneurs and hindered the expansion of existing efficient firms (as capacity expansion also required a license). The lack of domestic and foreign competition fostered inefficiency, high costs, and technological obsolescence in Indian industry. / \u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u0930\u093e\u091c \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0928\u0947 \u0932\u0917\u092d\u0917 \u0939\u0930 \u0935\u094d\u092f\u093e\u0935\u0938\u093e\u092f\u093f\u0915 \u0928\u093f\u0930\u094d\u0923\u092f\u2014\u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u094d\u0937\u092e\u0924\u093e, \u0909\u0924\u094d\u092a\u093e\u0926 \u092e\u093f\u0936\u094d\u0930\u0923 \u0914\u0930 \u0938\u094d\u0925\u093e\u0928 \u0915\u0947 \u0932\u093f\u090f \u0938\u0930\u0915\u093e\u0930\u0940 \u0905\u0928\u0941\u092e\u094b\u0926\u0928 \u0905\u0928\u093f\u0935\u093e\u0930\u094d\u092f \u0915\u0930 \u0926\u093f\u092f\u093e \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u0928\u090f \u0909\u0926\u094d\u092f\u092e\u093f\u092f\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0917\u0902\u092d\u0940\u0930 \u092a\u094d\u0930\u0935\u0947\u0936 \u092c\u093e\u0927\u093e\u090f\u0902 \u092a\u0948\u0926\u093e \u0915\u0940\u0902 \u0914\u0930 \u092e\u094c\u091c\u0942\u0926\u093e \u0915\u0941\u0936\u0932 \u092b\u0930\u094d\u092e\u094b\u0902 \u0915\u0947 \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u092e\u0947\u0902 \u092c\u093e\u0927\u093e \u0921\u093e\u0932\u0940 (\u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0915\u094d\u0937\u092e\u0924\u093e \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0915\u0947 \u0932\u093f\u090f \u092d\u0940 \u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u0915\u0940 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0925\u0940)\u0964 \u0918\u0930\u0947\u0932\u0942 \u0914\u0930 \u0935\u093f\u0926\       "text": "<b>Q39.</b> The Aspirational Districts Programme (ADP) focuses on: / \u0906\u0915\u093e\u0902\u0915\u094d\u0937\u0940 \u091c\u093f\u0932\u093e \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e (ADP) \u0915\u093f\u0938 \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0939\u0948? [SSC Steno, 07/08/2025, Shift-1]",

      "correctIndex": 0,
      "explanation": "Launched by the PM in 2018, the Aspirational Districts Programme (ADP) aims to quickly and effectively transform 112 most underdeveloped districts across India. Anchored by NITI Aayog, it focuses on improving performance across 5 socio-economic themes: Health & Nutrition, Education, Agriculture & Water Resources, Financial Inclusion & Skill Development, and Infrastructure. It uses a strategy of Convergence (of schemes), Collaboration (Centre-State), and Competition (ranking districts). / 2018 \u092e\u0947\u0902 \u092a\u0940\u090f\u092e \u0926\u094d\u0935\u093e\u0930\u093e \u0936\u0941\u0930\u0942 \u0915\u093f\u090f \u0917\u090f \u0906\u0915\u093e\u0902\u0915\u094d\u0937\u0940 \u091c\u093f\u0932\u093e \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e (ADP) \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092a\u0942\u0930\u0947 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 112 \u0938\u092c\u0938\u0947 \u0905\u0932\u094d\u092a\u0935\u093f\u0915\u0938\u093f\u0924 \u091c\u093f\u0932\u094b\u0902 \u0915\u094b \u091c\u0932\u094d\u0926\u0940 \u0914\u0930 \u092a\u094d\u0930\u092d\u093e\u0935\u0940 \u0922\u0902\u0917 \u0938\u0947 \u092c\u0926\u0932\u0928\u093e \u0939\u0948\u0964 \u0928\u0940\u0924\u093f \u0906\u092f\u094b\u0917 \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u0902\u091a\u093e\u0932\u093f\u0924, \u092f\u0939 5 \u0938\u093e\u092e\u093e\u091c\u093f\u0915-\u0906\u0930\u094d\u0925\u093f\u0915 \u0935\u093f\u0937\u092f\u094b\u0902 \u092e\u0947\u0902 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u0947 \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0939\u0948: \u0938\u094d\u0935\u093e\u0938\u094d\u0925\u094d\u092f \u0914\u0930 \u092a\u094b\u0937\u0923, \u0936\u093f\u0915\u094d\u0937\u093e, \u0915\u0943\u0937\u093f \u0914\u0930 \u091c\u0932 \u0938\u0902\u0938\u093e\u0927\u0928, \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u092e\u093e\u0935\u0       "explanation": "Both statements are correct. Statement I: The Sixth Plan (1980-85) marked a shift towards modernization and poverty alleviation (\"Garibi Hatao\" became more direct). It aimed at an annual growth of 5.2% and focused on technology modernization and efficiency. Statement II: The Third Plan (1961-66) was a failure (growth rate 2.8% vs target 5.6%) due to the Sino-Indian War (1962), Indo-Pak War (1965), and a severe drought/food crisis (1965-66). These events drained resources and destabilized the economy. / \u0926\u094b\u0928\u094b\u0902 \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948\u0902\u0964 \u0915\u0925\u0928 I: \u091b\u0920\u0940 \u092f\u094b\u091c\u0928\u093e (1980-85) \u0928\u0947 \u0906\u0927\u0941\u0928\u093f\u0915\u0940\u0915\u0930\u0923 \u0914\u0930 \u0917\u0930\u0940\u092c\u0940 \u0909\u0928\u094d\u092e\u0942\u0932\u0928 \u0915\u0940 \u0926\u093f\u0936\u093e \u092e\u0947\u0902 \u092c\u0926\u0932\u093e\u0935 \u0915\u094b \u091a\u093f\u0939\u094d\u0928\u093f\u0924 \u0915\u093f\u092f\u093e (\"\u0917\u0930\u0940\u092c\u0940 \u0939\u091f\u093e\u0913\" \u0905\u0927\u093f\u0915 \u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937 \u0939\u094b \u0917\u092f\u093e)\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f 5.2% \u0915\u0940 \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u0935\u0943\u0926\u094d\u0927\u093f \u0925\u0940 \u0914\u0930 \u0907\u0938\u0928\u0947 \u092a\u094d\u0930\u094c\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u0940 \u0906\u0927\u0941\u0928\u093f\u0915\u0940\u0915\u0930\u0923 \u0914\u0930 \u0926\u0915\u094d\u0937\u0924\u093e \u092a\u0930 \u0927\u094d\u092f\u093e\u0928 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0915\u093f\u092f\u093e\u0964 \u0915\u0925\u0928 II: \u0924\u0940\u0938\u0930\u0940 \u092f\u094b\u091c\u0928\u093e (1961-66) \u091a\u0940\u0928-\u092d\u093e\u0930\u0924 \u092f\u0941\u0926\u094d\u0927 (1962), \u092d\u093e\u0930\u0924-\u092a\u093e\u0915 \u092f\u0941\u0926\u094d\u0927 (1965) \u0914\u0930 \u090f\u0915 \u0917\u0902\u092d\u0940\u0930 \u0938\u0942\u0916\u0947/\u0916\u093e\u0926\u094d\u092f \u0938\u0902\u0915\u091f (1965-66) \u0915\u0947 \u0915\u093e\u0930\u0923 \u0935\u093f\u092b\u0932 \u0930\u0939\u0940 (\u0932\u0915\u094d\u0937\u094d\u092f 5.6% \u0915\u0947 \u092e\u0941\u0915\u093e\u092c\u0932\u0947 \u0935\u093f\u0915\u093e\u0938 \u0926\u0930 2.8%)\u0964 \u0907\u0928 \u0918\u091f\u0928\u093e\u0913\u0902 \u0928\u0947 \u0938\u0902\u0938\u093e\u0927\u0928\u094b\u0902 \u0915\u094b \u0916\u0924\u094d\u092e \u0915\u0930 \u0926\u093f\u092f\u093e \u0914\u0930 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u094b \u0905\u0938\u094d\u0925\u093f\u0930 \u0915\u0930 \u0926\u093f\u092f\u093e\u0964",

      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q41. Consider the following statements: / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u0915\u0925\u0928\u094b\u0902 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902: [SSC Steno, 07/08/2025, Shift-2]<br>1. The Industrial Policy Resolution of 1956 aimed to promote private sector dominance in all key industries. / 1956 \u0915\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935 \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0938\u092d\u0940 \u092a\u094d\u0930\u092e\u0941\u0916 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u092e\u0947\u0902 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u092a\u094d\u0930\u092d\u0941\u0924\u094d\u0935 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e \u0925\u093e\u0964<br>2. The Industrial Policy Resolution 1956 classified industries into three categories: fully government-owned, mixed sector with government lead, and private sector. / 1956 \u0915\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935 \u0928\u0947 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u094b \u0924\u0940\u0928 \u0936\u094d\u0930\u0947\u0923\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924 \u0915\u093f\u092f\u093e: \u092a\u0942\u0930\u0940 \u0924\u0930\u0939 \u0938\u0947 \u0938\u0930\u0915\u093e\u0930\u0940 \u0938\u094d\u0935\u093e\u092e\u093f\u0924\u094d\u0935 \u0935\u093e\u0932\u0947, \u0938\u0930\u0915\u093e\u0930\u0940 \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0935\u093e\u0932\u0947 \u092e\u093f\u0936\u094d\u0930\u093f\u0924 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0914\u0930 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0964\n            </div>\n            <b>Q41.</b> Which of the statements above is/are correct? / \u0909\u092a\u0930\u094d\u092f\u0941\u0915\u094d\u0924 \u0915\u0925\u0928\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e/\u0938\u0947 \u0938\u0939\u0940 \u0939\u0948/\u0939\u0948\u0902?",
      "options": [
        "Both statements I and II are incorrect / \u0915\u0925\u0928 I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902 \u0917\u0932\u0924 \u0939\u0948\u0902",
        "Statement I is incorrect, Statement II is correct  / \u0915\u0925\u0928 I \u0917\u0932\u0924 \u0939\u0948, \u0915\u0925\u0928 II \u0938\u0939\u0940 \u0939\u0948",
        "Statement I is correct, Statement II is incorrect / \u0915\u0925\u0928 I \u0938\u0939\u0940 \u0939\u0948, \u0915\u0925\u0928 II \u0917\u0932\u0924 \u0939\u0948",
        "Both statements I and II are correct / \u0915\u0925\u0928 I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902 \u0938\u0939\u0940 \u0939\u0948\u0902"
      ],
      "correctIndex": 1,
      "explanation": "Statement I is incorrect: The IPR 1956, known as the \"Economic Constitution of India,\" aimed to establish a socialist pattern of society. It sought to expand the public sector's dominance over the \"commanding heights\" of the economy, not the private sector. Statement II is correct: It classified industries into three schedules: Schedule A: Exclusive state responsibility (17 industries like arms, atomic energy, heavy machinery). Schedule B: State-owned, but private sector can supplement (12 industries like minerals, fertilizers). Schedule C: Remaining industries left to the private sector (subject to licensing). / \u0915\u0925\u0928 I \u0917\u0932\u0924 \u0939\u0948: IPR 1956, \u091c\u093f\u0938\u0947 \"\u092d\u093e\u0930\u0924 \u0915\u093e \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0902\u0935\u093f\u0927\u093e\u0928\" \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948, \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0938\u092e\u093e\u091c \u0915\u0947 \u0938\u092e\u093e\u091c\u0935\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u0915\u094b \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0928\u093e \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u092c\u091c\u093e\u092f \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0940 \"\u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u090a\u0902\u091a\u093e\u0907\u092f\u094b\u0902\" \u092a\u0930 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u092a\u094d\u0930\u092d\u0941\u0924\u094d\u0935 \u0915\u093e \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0915\u0930\u0928\u0947 \u0915\u0940 \u092e\u093e\u0902\u0917 \u0915\u0940\u0964 \u0915\u0925\u0928 II \u0938\u0939\u0940 \u0939\u0948: \u0907\u0938\u0928\u0947 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u094b \u0924\u0940\u0928 \u0905\u0928\u0941\u0938\u0942\u091a\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924 \u0915\u093f\u092f\u093e: \u0905\u0928\u0941\u0938\u0942\u091a\u0940 A: \u0935\u093f\u0936\u0947\u0937 \u0930\u093e\u091c\u094d\u092f \u0915\u0940 \u091c\u093f\u092e\u094d\u092e\u0947\u0926\u093e\u0930\u0940 (\u0939\u0925\u093f\u092f\u093e\u0930, \u092a\u0930\u092e\u093e\u0923\u0941 \u090a\u0930\u094d\u091c\u093e, \u092d\u093e\u0930\u0940 \u092e\u0936\u0940\u0928\u0930\u0940 \u091c\u0948\u0938\u0947 17 \u0909\u0926\u094d\u092f\u094b\u0917)\u0964 \u0905\u0928\u0941\u0938\u0942\u091a\u0940 B: \u0930\u093e\u091c\u094d\u092f \u0915\u0947 \u0938\u094d\u0935\u093e\u092e\u093f\u0924\u094d\u0935 \u0935\u093e\u0932\u0947, \u0932\u0947\u0915\u093f\u0928 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092a\u0942\u0930\u0915 \u0939\u094b \u0938\u0915\u0924\u0947 \u0939\u0948\u0902 (\u0916\u0928\u093f\u091c, \u0909\u0930\u094d\u0935\u0930\u0915 \u091c\u0948\u0938\u0947 12 \u0909\u0926\u094d\u092f\u094b\u0917)\u0964 \u0905\u0928\u0941\u0938\u0942\u091a\u0940 C: \u0936\u0947\u0937 \u0909\u0926\u094d\u092f\u094b\u0917 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0932\u093f\u090f \u091b\u094b\u0921\u093c \u0926\u093f\u090f \u0917\u090f (\u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u0915\u0947 \u0905\u0927\u0940\u0928)\u0964",
      "reference": ""

      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q42. Consider the following statements: / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u0915\u0925\u0928\u094b\u0902 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902: [SSC Steno, 07/08/2025, Shift-2]<br>1. The objective of &#x27;Growth with Social Justice &amp; Equality&#x27; was introduced in the 10th Five-Year Plan. / &#x27;\u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0928\u094d\u092f\u093e\u092f \u0914\u0930 \u0938\u092e\u093e\u0928\u0924\u093e \u0915\u0947 \u0938\u093e\u0925 \u0935\u093f\u0915\u093e\u0938&#x27; \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f 10\u0935\u0940\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964<br>2. The first Five-Year Plan was based on the &#x27;Harrod-Domar model&#x27;. / \u092a\u0939\u0932\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e &#x27;\u0939\u0948\u0930\u094b\u0921-\u0921\u094b\u092e\u0930 \u092e\u0949\u0921\u0932&#x27; \u092a\u0930 \u0906\u0927\u093e\u0930\u093f\u0924 \u0925\u0940\u0964\n            </div>\n            <b>Q42.</b> Which of the statements above is/are correct? / \u0909\u092a\u0930\u094d\u092f\u0941\u0915\u094d\u0924 \u0915\u0925\u0928\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e/\u0938\u0947 \u0938\u0939\u0940 \u0939\u0948/\u0939\u0948\u0902?",
      "options": [

        "Both statements I and II are correct / \u0915\u0925\u0928 I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902 \u0938\u0939\u0940 \u0939\u0948\u0902",
        "Both statements I and II are incorrect / \u0915\u0925\u0928 I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902 \u0917\u0932\u0924 \u0939\u0948\u0902",
        "Statement I is correct, Statement II is incorrect / \u0915\u0925\u0928 I \u0938\u0939\u0940 \u0939\u0948, \u0915\u0925\u0928 II \u0917\u0932\u0924 \u0939\u0948"
      ],
      "correctIndex": 0,
      "explanation": "Statement II is correct: The First Five-Year Plan (1951-56) was explicitly based on the Harrod-Domar model, which emphasizes that growth depends on the rate of savings and the capital-output ratio. Statement I is incorrect: The specific phrase \"Growth with Social Justice and Equality\" is most strongly associated with the Ninth Five-Year Plan (1997-2002). The 10th Plan focused on doubling per capita income and inclusive growth, but the specific slogan belongs to the 9th Plan. / \u0915\u0925\u0928 II \u0938\u0939\u0940 \u0939\u0948: \u092a\u0939\u0932\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1951-56) \u0938\u094d\u092a\u0937\u094d\u091f \u0930\u0942\u092a \u0938\u0947 \u0939\u0948\u0930\u094b\u0921-\u0921\u094b\u092e\u0930 \u092e\u0949\u0921\u0932 \u092a\u0930 \u0906\u0927\u093e\u0930\u093f\u0924 \u0925\u0940, \u091c\u094b \u0907\u0938 \u092c\u093e\u0924 \u092a\u0930 \u091c\u094b\u0930 \u0926\u0947\u0924\u0940 \u0939\u0948 \u0915\u093f \u0935\u093f\u0915\u093e\u0938 \u092c\u091a\u0924 \u0915\u0940 \u0926\u0930 \u0914\u0930 \u092a\u0942\u0902\u091c\u0940-\u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0905\u0928\u0941\u092a\u093e\u0924 \u092a\u0930 \u0928\u093f\u0930\u094d\u092d\u0930 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0915\u0925\u0928 I \u0917\u0932\u0924 \u0939\u0948: \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0935\u093e\u0915\u094d\u092f\u093e\u0902\u0936 \"\u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0928\u094d\u092f\u093e\u092f \u0914\u0930 \u0938\u092e\u093e\u0928\u0924\u093e \u0915\u0947 \u0938\u093e\u0925 \u0935\u093f\u0915\u093e\u0938\" \u0928\u094c\u0935\u0940\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1997-2002) \u0915\u0947 \u0938\u093e\u0925 \u0938\u092c\u0938\u0947 \u092e\u091c\u092c\u0942\u0924\u0940 \u0938\u0947 \u091c\u0941\u0921\u093c\u093e \u0939\u0941\u0906 \u0939\u0948\u0964 10\u0935\u0940\u0902 \u092f\u094b\u091c\u0928\u093e \u092a\u094d\u0930\u0924\u093f \u0935\u094d\u092f\u0915\u094d\u0924\u093f \u0906\u092f \u0915\u094b \u0926\u094b\u0917\u0941\u0928\u093e \u0915\u0930\u0928\u0947 \u0914\u0930 \u0938\u092e\u093e\u0935\u0947\u0936\u0940 \u0935\u093f\u0915\u093e\u0938 \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0925\u0940, \u0932\u0947\u0915\u093f\u0928 \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0928\u093e\u0930\u093e 9\u0935\u0940\u0902 \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u0939\u0948\u0964",

      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q43. Match the columns: / \u0915\u0949\u0932\u092e \u0915\u093e \u092e\u093f\u0932\u093e\u0928 \u0915\u0930\u0947\u0902: [SSC Steno, 07/08/2025, Shift-3]<br>A. Maharatna / \u092e\u0939\u093e\u0930\u0924\u094d\u0928 \u2013 1. Mahanagar Telephone Nigam Limited (MTNL) / \u092e\u0939\u093e\u0928\u0917\u0930 \u091f\u0947\u0932\u0940\u092b\u094b\u0928 \u0928\u093f\u0917\u092e \u0932\u093f\u092e\u093f\u091f\u0947\u0921<br>B. Navratna / \u0928\u0935\u0930\u0924\u094d\u0928 \u2013 2. Indian Railway Catering and Tourism Corporation (IRCTC) / \u092d\u093e\u0930\u0924\u0940\u092f \u0930\u0947\u0932\u0935\u0947 \u0916\u093e\u0928\u092a\u093e\u0928 \u0914\u0930 \u092a\u0930\u094d\u092f\u091f\u0928 \u0928\u093f\u0917\u092e<br>C. Miniratna / \u092e\u093f\u0928\u0940\u0930\u0924\u094d\u0928 \u2013 3. Steel Authority of India Limited (SAIL) / \u092d\u093e\u0930\u0924\u0940\u092f \u0907\u0938\u094d\u092a\u093e\u0924 \u092a\u094d\u0930\u093e\u0927\u093f\u0915\u0930\u0923 \u0932\u093f\u092e\u093f\u091f\u0947\u0921\n            </div>\n            <b>Q43.</b> Select the correct match: / \u0938\u0939\u0940 \u092e\u093f\u0932\u093e\u0928 \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "A-1, B-2, C-3",
        "A-2, B-3, C-1",
        "A-3, B-1, C-2",
        "A-1, B-3, C-2"
      ],
      "correctIndex": 2,
      "explanation": "A-3: SAIL is a prominent Maharatna CPSE. B-1: MTNL was granted Navratna status in 1997. C-2: IRCTC was a Miniratna (Category-I) for a long time before being recently upgraded. Therefore, (c) A-3, B-1, C-2 is the correct historical match provided in the options. / A-3: SAIL \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u092e\u0939\u093e\u0930\u0924\u094d\u0928 CPSE \u0939\u0948\u0964 B-1: MTNL \u0915\u094b 1997 \u092e\u0947\u0902 \u0928\u0935\u0930\u0924\u094d\u0928 \u0915\u093e \u0926\u0930\u094d\u091c\u093e \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 C-2: \u0939\u093e\u0932 \u0939\u0940 \u092e\u0947\u0902 \u0905\u092a\u0917\u094d\u0930\u0947\u0921 \u0939\u094b\u0928\u0947 \u0938\u0947 \u092a\u0939\u0932\u0947 IRCTC \u0932\u0902\u092c\u0947 \u0938\u092e\u092f \u0924\u0915 \u092e\u093f\u0928\u0940\u0930\u0924\u094d\u0928 (\u0936\u094d\u0930\u0947\u0923\u0940-I) \u0925\u0940\u0964 \u0907\u0938\u0932\u093f\u090f, \u0935\u093f\u0915\u0932\u094d\u092a\u094b\u0902 \u092e\u0947\u0902 \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0938\u0939\u0940 \u0910\u0924\u093f\u0939\u093e\u0938\u093f\u0915 \u092e\u093f\u0932\u093e\u0928 (c) A-3, B-1, C-2 \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q44.</b> Consider the land reforms implemented in India between 1947 and 1990. What was one of the main objectives of these reforms? / 1947 \u0914\u0930 1990 \u0915\u0947 \u092c\u0940\u091a \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0932\u093e\u0917\u0942 \u092d\u0942\u092e\u093f \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902\u0964 \u0907\u0928 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u0947 \u092e\u0941\u0916\u094d\u092f \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u090f\u0915 \u0915\u094d\u092f\u093e \u0925\u093e? [SSC Steno, 08/08/2025, Shift-1]",
      "options": [
        "To consolidate large landholdings in the hands of a few individuals. / \u0915\u0941\u091b \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u092f\u094b\u0902 \u0915\u0947 \u0939\u093e\u0925\u094b\u0902 \u092e\u0947\u0902 \u092c\u0921\u093c\u0940 \u092d\u0942\u092e\u093f \u091c\u094b\u0924 \u0915\u094b \u0938\u092e\u0947\u0915\u093f\u0924 \u0915\u0930\u0928\u093e\u0964",
        "To encourage the widespread adoption of mechanized farming techniques. / \u092f\u0902\u0924\u094d\u0930\u0940\u0915\u0943\u0924 \u0916\u0947\u0924\u0940 \u0924\u0915\u0928\u0940\u0915\u094b\u0902 \u0915\u094b \u0935\u094d\u092f\u093e\u092a\u0915 \u0930\u0942\u092a \u0938\u0947 \u0905\u092a\u0928\u093e\u0928\u0947 \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0928\u093e\u0964",
        "To reduce the concentration of land ownership and protect the interests of small farmers. / \u092d\u0942\u092e\u093f \u0938\u094d\u0935\u093e\u092e\u093f\u0924\u094d\u0935 \u0915\u0947 \u0938\u0902\u0915\u0947\u0902\u0926\u094d\u0930\u0923 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u093e \u0914\u0930 \u091b\u094b\u091f\u0947 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u0947 \u0939\u093f\u0924\u094b\u0902 \u0915\u0940 \u0930\u0915\u094d\u0937\u093e \u0915\u0930\u0928\u093e\u0964",
        "To promote the cultivation of cash crops for export. / \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u0947 \u0932\u093f\u090f \u0928\u0915\u0926\u0940 \u092b\u0938\u0932\u094b\u0902 \u0915\u0940 \u0916\u0947\u0924\u0940 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e\u0964"
      ],
      "correctIndex": 2,
      "explanation": "The central objective of land reforms was equity. The reforms aimed to reduce the concentration of land ownership in the hands of a few landlords (Zamindars) and redistribute it to the actual tillers. Measures like Land Ceiling Acts (limiting maximum holding size) and tenancy reforms aimed to protect the interests of small farmers and tenants, ensuring they had security of tenure and a fair share of the produce. / \u092d\u0942\u092e\u093f \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u093e \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0938\u092e\u093e\u0928\u0924\u093e \u0925\u093e\u0964 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u0941\u091b \u091c\u092e\u0940\u0902\u0926\u093e\u0930\u094b\u0902 \u0915\u0947 \u0939\u093e\u0925\u094b\u0902 \u092e\u0947\u0902 \u092d\u0942\u092e\u093f \u0938\u094d\u0935\u093e\u092e\u093f\u0924\u094d\u0935 \u0915\u0947 \u0938\u0902\u0915\u0947\u0902\u0926\u094d\u0930\u0923 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u093e \u0914\u0930 \u0907\u0938\u0947 \u0935\u093e\u0938\u094d\u0924\u0935\u093f\u0915 \u091c\u094b\u0924\u0928\u0947 \u0935\u093e\u0932\u094b\u0902 \u0915\u094b \u092a\u0941\u0928\u0930\u094d\u0935\u093f\u0924\u0930\u093f\u0924 \u0915\u0930\u0928\u093e \u0925\u093e\u0964 \u092d\u0942\u092e\u093f \u0938\u0940\u092e\u093e \u0905\u0927\u093f\u0928\u093f\u092f\u092e (\u0905\u0927\u093f\u0915\u0924\u092e \u091c\u094b\u0924 \u0906\u0915\u093e\u0930 \u0915\u094b \u0938\u0940\u092e\u093f\u0924 \u0915\u0930\u0928\u093e) \u0914\u0930 \u0915\u093f\u0930\u093e\u092f\u0947\u0926\u093e\u0930\u0940 \u0938\u0941\u0927\u093e\u0930 \u091c\u0948\u0938\u0947 \u0909\u092a\u093e\u092f\u094b\u0902 \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u091b\u094b\u091f\u0947 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0914\u0930 \u0915\u093e\u0936\u094d\u0924\u0915\u093e\u0930\u094b\u0902 \u0915\u0947 \u0939\u093f\u0924\u094b\u0902 \u0915\u0940 \u0930\u0915\u094d\u0937\u093e \u0915\u0930\u0928\u093e \u0925\u093e, \u091c\u093f\u0938\u0938\u0947 \u0909\u0928\u094d\u0939\u0947\u0902 \u0915\u093e\u0930\u094d\u092f\u0915\u093e\u0932 \u0915\u0940 \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u0914\u0930 \u0909\u092a\u091c \u0915\u093e \u0909\u091a\u093f\u0924 \u0939\u093f\u0938\u094d\u0938\u093e \u092e\u093f\u0932\u0928\u093e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0939\u094b \u0938\u0915\u0947\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q45.</b> Which key reform in 1991 specifically addressed the inefficiency of public sector enterprises and promoted competition in industrial production? / 1991 \u0915\u0947 \u0915\u093f\u0938 \u092a\u094d\u0930\u092e\u0941\u0916 \u0938\u0941\u0927\u093e\u0930 \u0928\u0947 \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0909\u0926\u094d\u092f\u092e\u094b\u0902 \u0915\u0940 \u0905\u0915\u094d\u0937\u092e\u0924\u093e \u0915\u094b \u0938\u0902\u092c\u094b\u0927\u093f\u0924 \u0915\u093f\u092f\u093e \u0914\u0930 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u092e\u0947\u0902 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u093f\u092f\u093e? [SSC Steno, 08/08/2025, Shift-1]",
      "options": [
        "Privatization of profit-making PSUs / \u0932\u093e\u092d \u0915\u092e\u093e\u0928\u0947 \u0935\u093e\u0932\u0947 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0909\u092a\u0915\u094d\u0930\u092e\u094b\u0902 \u0915\u093e \u0928\u093f\u091c\u0940\u0915\u0930\u0923",
        "Fiscal Responsibility Act / \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0909\u0924\u094d\u0924\u0930\u0926\u093e\u092f\u093f\u0924\u094d\u0935 \u0905\u0927\u093f\u0928\u093f\u092f\u092e",
        "Complex Industrial Licensing process / \u091c\u091f\u093f\u0932 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e",
        "Public Distribution System Reform / \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0935\u093f\u0924\u0930\u0923 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0938\u0941\u0927\u093e\u0930"
      ],
      "correctIndex": 0,
      "explanation": "The reform was Privatization (or Disinvestment). By selling stakes in Public Sector Units (PSUs) and reducing the number of industries reserved for the public sector, the government aimed to expose these units to market discipline, improve efficiency, and promote competition with the private sector. / \u092f\u0939 \u0938\u0941\u0927\u093e\u0930 \u0928\u093f\u091c\u0940\u0915\u0930\u0923 (\u092f\u093e \u0935\u093f\u0928\u093f\u0935\u0947\u0936) \u0925\u093e\u0964 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u0907\u0915\u093e\u0907\u092f\u094b\u0902 (PSUs) \u092e\u0947\u0902 \u0939\u093f\u0938\u094d\u0938\u0947\u0926\u093e\u0930\u0940 \u092c\u0947\u091a\u0915\u0930 \u0914\u0930 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0932\u093f\u090f \u0906\u0930\u0915\u094d\u0937\u093f\u0924 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0940 \u0938\u0902\u0916\u094d\u092f\u093e \u0915\u092e \u0915\u0930\u0915\u0947, \u0938\u0930\u0915\u093e\u0930 \u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0907\u0928 \u0907\u0915\u093e\u0907\u092f\u094b\u0902 \u0915\u094b \u092c\u093e\u091c\u093e\u0930 \u0905\u0928\u0941\u0936\u093e\u0938\u0928 \u0915\u0947 \u0938\u0902\u092a\u0930\u094d\u0915 \u092e\u0947\u0902 \u0932\u093e\u0928\u093e, \u0926\u0915\u094d\u0937\u0924\u093e \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u093e \u0914\u0930 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0938\u093e\u0925 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q46. Consider the following statements about the Voluntary Vehicle Fleet Modernisation Programme: / \u0938\u094d\u0935\u0948\u091a\u094d\u091b\u093f\u0915 \u0935\u093e\u0939\u0928 \u092c\u0947\u0921\u093c\u093e \u0906\u0927\u0941\u0928\u093f\u0915\u0940\u0915\u0930\u0923 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u0915\u0925\u0928\u094b\u0902 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902: [SSC Steno, 08/08/2025, Shift-1]<br>1. It promotes scrapping of old vehicles to reduce emissions. / \u092f\u0939 \u0909\u0924\u094d\u0938\u0930\u094d\u091c\u0928 \u0915\u092e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u0941\u0930\u093e\u0928\u0947 \u0935\u093e\u0939\u0928\u094b\u0902 \u0915\u094b \u0915\u092c\u093e\u0921\u093c (\u0938\u094d\u0915\u094d\u0930\u0948\u092a\u093f\u0902\u0917) \u0915\u0930\u0928\u0947 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0924\u093e \u0939\u0948\u0964<br>2. The &#x27;Ministry of Road Transport and Highways&#x27; is the nodal agency. / &#x27;\u0938\u0921\u093c\u0915 \u092a\u0930\u093f\u0935\u0939\u0928 \u0914\u0930 \u0930\u093e\u091c\u092e\u093e\u0930\u094d\u0917 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f&#x27; \u0928\u094b\u0921\u0932 \u090f\u091c\u0947\u0902\u0938\u0940 \u0939\u0948\u0964<br>3. The scheme incentivizes buyers of fuel-efficient new vehicles only in urban areas. / \u092f\u0939 \u092f\u094b\u091c\u0928\u093e \u0915\u0947\u0935\u0932 \u0936\u0939\u0930\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u0908\u0902\u0927\u0928-\u0915\u0941\u0936\u0932 \u0928\u090f \u0935\u093e\u0939\u0928\u094b\u0902 \u0915\u0947 \u0916\u0930\u0940\u0926\u093e\u0930\u094b\u0902 \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964\n            </div>\n            <b>Q46.</b> Which of the statements above is/are correct? / \u0909\u092a\u0930\u094d\u092f\u0941\u0915\u094d\u0924 \u0915\u0925\u0928\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e/\u0938\u0947 \u0938\u0939\u0940 \u0939\u0948/\u0939\u0948\u0902?",
      "options": [
        "Only 1 and 3 are correct / \u0915\u0947\u0935\u0932 1 \u0914\u0930 3 \u0938\u0939\u0940 \u0939\u0948\u0902",
        "All 1, 2 and 3 are correct / 1, 2 \u0914\u0930 3 \u0938\u092d\u0940 \u0938\u0939\u0940 \u0939\u0948\u0902",
        "Only 1 and 2 are correct  / \u0915\u0947\u0935\u0932 1 \u0914\u0930 2 \u0938\u0939\u0940 \u0939\u0948\u0902",
        "Only 2 and 3 are correct / \u0915\u0947\u0935\u0932 2 \u0914\u0930 3 \u0938\u0939\u0940 \u0939\u0948\u0902"
      ],
      "correctIndex": 2,
      "explanation": "The Voluntary Vehicle Fleet Modernisation Programme aims to phase out unfit and polluting vehicles. Statement 1 is correct: It promotes scrapping old vehicles. Statement 2 is correct: MoRTH is the nodal ministry. Statement 3 is incorrect: The incentives (like road tax rebate) are applicable nationally, not just in urban areas. The policy applies based on fitness tests across the country. / \u0938\u094d\u0935\u0948\u091a\u094d\u091b\u093f\u0915 \u0935\u093e\u0939\u0928 \u092c\u0947\u0921\u093c\u093e \u0906\u0927\u0941\u0928\u093f\u0915\u0940\u0915\u0930\u0923 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0905\u0928\u0941\u092a\u092f\u0941\u0915\u094d\u0924 \u0914\u0930 \u092a\u094d\u0930\u0926\u0942\u0937\u0923 \u092b\u0948\u0932\u093e\u0928\u0947 \u0935\u093e\u0932\u0947 \u0935\u093e\u0939\u0928\u094b\u0902 \u0915\u094b \u091a\u0930\u0923\u092c\u0926\u094d\u0927 \u0924\u0930\u0940\u0915\u0947 \u0938\u0947 \u092c\u093e\u0939\u0930 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u0915\u0925\u0928 1 \u0938\u0939\u0940 \u0939\u0948: \u092f\u0939 \u092a\u0941\u0930\u093e\u0928\u0947 \u0935\u093e\u0939\u0928\u094b\u0902 \u0915\u094b \u0938\u094d\u0915\u094d\u0930\u0948\u092a \u0915\u0930\u0928\u0947 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0924\u093e \u0939\u0948\u0964 \u0915\u0925\u0928 2 \u0938\u0939\u0940 \u0939\u0948: MoRTH \u0928\u094b\u0921\u0932 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f \u0939\u0948\u0964 \u0915\u0925\u0928 3 \u0917\u0932\u0924 \u0939\u0948: \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u0928 (\u091c\u0948\u0938\u0947 \u0930\u094b\u0921 \u091f\u0948\u0915\u094d\u0938 \u091b\u0942\u091f) \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u094d\u0924\u0930 \u092a\u0930 \u0932\u093e\u0917\u0942 \u0939\u0948\u0902, \u0928 \u0915\u093f \u0915\u0947\u0935\u0932 \u0936\u0939\u0930\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902\u0964 \u092f\u0939 \u0928\u0940\u0924\u093f \u0926\u0947\u0936 \u092d\u0930 \u092e\u0947\u0902 \u092b\u093f\u091f\u0928\u0947\u0938 \u092a\u0930\u0940\u0915\u094d\u0937\u0923\u094b\u0902 \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u0932\u093e\u0917\u0942 \u0939\u094b\u0924\u0940 \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q47.</b> What is a key focus area of the PM Gati Shakti National Master Plan? / \u092a\u0940\u090f\u092e \u0917\u0924\u093f \u0936\u0915\u094d\u0924\u093f \u0928\u0947\u0936\u0928\u0932 \u092e\u093e\u0938\u094d\u091f\u0930 \u092a\u094d\u0932\u093e\u0928 \u0915\u093e \u092e\u0941\u0916\u094d\u092f \u092b\u094b\u0915\u0938 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u094d\u092f\u093e \u0939\u0948? [SSC Steno, 08/08/2025, Shift-1]",
      "options": [
        "Multi-modal connectivity / \u092e\u0932\u094d\u091f\u0940-\u092e\u094b\u0921\u0932 \u0915\u0928\u0947\u0915\u094d\u091f\u093f\u0935\u093f\u091f\u0940",
        "Rural electrification / \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0935\u093f\u0926\u094d\u092f\u0941\u0924\u0940\u0915\u0930\u0923",
        "Agricultural subsidies / \u0915\u0943\u0937\u093f \u0938\u092c\u094d\u0938\u093f\u0921\u0940",
        "Urban development / \u0936\u0939\u0930\u0940 \u0935\u093f\u0915\u093e\u0938"
      ],
      "correctIndex": 0,
      "explanation": "The PM Gati Shakti National Master Plan, launched in 2021, is a digital platform to bring 16 Ministries together for integrated planning and coordinated implementation of infrastructure connectivity projects. Its key focus is Multi-modal Connectivity\u2014seamlessly integrating roads, railways, airports, ports, mass transport, waterways, and logistics infrastructure to reduce logistics costs and improve efficiency for people and goods movement. / 2021 \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u092a\u0940\u090f\u092e \u0917\u0924\u093f \u0936\u0915\u094d\u0924\u093f \u0928\u0947\u0936\u0928\u0932 \u092e\u093e\u0938\u094d\u091f\u0930 \u092a\u094d\u0932\u093e\u0928, \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u093e \u0915\u0928\u0947\u0915\u094d\u091f\u093f\u0935\u093f\u091f\u0940 \u092a\u0930\u093f\u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u0947 \u090f\u0915\u0940\u0915\u0943\u0924 \u0928\u093f\u092f\u094b\u091c\u0928 \u0914\u0930 \u0938\u092e\u0928\u094d\u0935\u093f\u0924 \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u0915\u0947 \u0932\u093f\u090f 16 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f\u094b\u0902 \u0915\u094b \u090f\u0915 \u0938\u093e\u0925 \u0932\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u0921\u093f\u091c\u093f\u091f\u0932 \u092a\u094d\u0932\u0947\u091f\u092b\u0949\u0930\u094d\u092e \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u092e\u0941\u0916\u094d\u092f \u092b\u094b\u0915\u0938 \u092e\u0932\u094d\u091f\u0940-\u092e\u094b\u0921\u0932 \u0915\u0928\u0947\u0915\u094d\u091f\u093f\u0935\u093f\u091f\u0940 \u0939\u0948\u2014\u0932\u0949\u091c\u093f\u0938\u094d\u091f\u093f\u0915 \u0932\u093e\u0917\u0924 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u0947 \u0914\u0930 \u0932\u094b\u0917\u094b\u0902 \u0924\u0925\u093e \u092e\u093e\u0932 \u0915\u0940 \u0906\u0935\u093e\u091c\u093e\u0939\u0940 \u0915\u0947 \u0932\u093f\u090f \u0926\u0915\u094d\u0937\u0924\u093e \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u0921\u093c\u0915\u094b\u0902, \u0930\u0947\u0932\u0935\u0947, \u0939\u0935\u093e\u0908 \u0905\u0921\u094d\u0921\u094b\u0902, \u092c\u0902\u0926\u0930\u0917\u093e\u0939\u094b\u0902, \u092e\u093e\u0938 \u091f\u094d\u0930\u093e\u0902\u0938\u092a\u094b\u0930\u094d\u091f, \u091c\u0932\u092e\u093e\u0930\u094d\u0917\u094b\u0902 \u0914\u0930 \u0932\u0949\u091c\u093f\u0938\u094d\u091f\u093f\u0915 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u0915\u094b \u0938\u0939\u091c\u0924\u093e \u0938\u0947 \u090f\u0915\u0940\u0915\u0943\u0924 \u0915\u0930\u0928\u093e\u0964",
      "reference": ""

    {
      "text": "<b>Q48.</b> The Industrial Policy Resolution 1956 played a significant role in shaping India&#x27;s industrial development strategy. What was a key feature of this resolution? / 1956 \u0915\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935 \u0928\u0947 \u092d\u093e\u0930\u0924 \u0915\u0940 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0935\u093f\u0915\u093e\u0938 \u0930\u0923\u0928\u0940\u0924\u093f \u0915\u094b \u0906\u0915\u093e\u0930 \u0926\u0947\u0928\u0947 \u092e\u0947\u0902 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u092d\u0942\u092e\u093f\u0915\u093e \u0928\u093f\u092d\u093e\u0908\u0964 \u0907\u0938 \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935 \u0915\u0940 \u092e\u0941\u0916\u094d\u092f \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0915\u094d\u092f\u093e \u0925\u0940? [SSC Steno, 08/08/2025, Shift-1]",
      "options": [
        "It strongly advocated for the dominance of the private sector in all industrial activities. / \u0907\u0938\u0928\u0947 \u0938\u092d\u0940 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0917\u0924\u093f\u0935\u093f\u0927\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u092a\u094d\u0930\u092d\u0941\u0924\u094d\u0935 \u0915\u0940 \u092a\u0941\u0930\u091c\u094b\u0930 \u0935\u0915\u093e\u0932\u0924 \u0915\u0940\u0964",
        "It promoted a completely open and competitive industrial environment with minimal government intervention. / \u0907\u0938\u0928\u0947 \u0928\u094d\u092f\u0942\u0928\u0924\u092e \u0938\u0930\u0915\u093e\u0930\u0940 \u0939\u0938\u094d\u0924\u0915\u094d\u0937\u0947\u092a \u0915\u0947 \u0938\u093e\u0925 \u092a\u0942\u0930\u0940 \u0924\u0930\u0939 \u0938\u0947 \u0916\u0941\u0932\u0947 \u0914\u0930 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u0940 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0935\u093e\u0924\u093e\u0935\u0930\u0923 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u093f\u092f\u093e\u0964",
        "It categorized industries into three schedules, with the public sector leading in strategic and heavy industries. / \u0907\u0938\u0928\u0947 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u094b \u0924\u0940\u0928 \u0905\u0928\u0941\u0938\u0942\u091a\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924 \u0915\u093f\u092f\u093e, \u091c\u093f\u0938\u092e\u0947\u0902 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0914\u0930 \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u092e\u0947\u0902 \u0905\u0917\u094d\u0930\u0923\u0940 \u0925\u093e\u0964",
        "It emphasized the development of small-scale and cottage industries while discouraging large-scale enterprises. / \u0907\u0938\u0928\u0947 \u092c\u0921\u093c\u0947 \u092a\u0948\u092e\u093e\u0928\u0947 \u0915\u0947 \u0909\u0926\u094d\u092f\u092e\u094b\u0902 \u0915\u094b \u0939\u0924\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0924\u0947 \u0939\u0941\u090f \u0932\u0918\u0941 \u0914\u0930 \u0915\u0941\u091f\u0940\u0930 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0947 \u0935\u093f\u0915\u093e\u0938 \u092a\u0930 \u091c\u094b\u0930 \u0926\u093f\u092f\u093e\u0964"
      ],
      "correctIndex": 2,
      "explanation": "The IPR 1956 is defined by its three-tier classification (Schedules A, B, C) of industries. Its central feature was the dominance of the public sector in strategic, heavy, and basic industries (Schedule A), which were exclusively reserved for the state. It sought to accelerate industrialization with the state acting as the primary entrepreneur and investor in high-capital sectors. / IPR 1956 \u0915\u094b \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0947 \u0924\u0940\u0928-\u0938\u094d\u0924\u0930\u0940\u092f \u0935\u0930\u094d\u0917\u0940\u0915\u0930\u0923 (\u0905\u0928\u0941\u0938\u0942\u091a\u0940 A, B, C) \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u0940 \u092e\u0941\u0916\u094d\u092f \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0930\u0923\u0928\u0940\u0924\u093f\u0915, \u092d\u093e\u0930\u0940 \u0914\u0930 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 (\u0905\u0928\u0941\u0938\u0942\u091a\u0940 A) \u092e\u0947\u0902 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u093e \u092a\u094d\u0930\u092d\u0941\u0924\u094d\u0935 \u0925\u093e, \u091c\u094b \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0930\u093e\u091c\u094d\u092f \u0915\u0947 \u0932\u093f\u090f \u0906\u0930\u0915\u094d\u0937\u093f\u0924 \u0925\u0947\u0964 \u0907\u0938\u0928\u0947 \u0909\u091a\u094d\u091a-\u092a\u0942\u0902\u091c\u0940 \u0935\u093e\u0932\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u0930\u093e\u091c\u094d\u092f \u0915\u094b \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0909\u0926\u094d\u092f\u092e\u0940 \u0914\u0930 \u0928\u093f\u0935\u0947\u0936\u0915 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0928\u0947 \u0915\u0947 \u0938\u093e\u0925 \u0914\u0926\u094d\u092f\u094b\u0917\u0940\u0915\u0930\u0923 \u092e\u0947\u0902 \u0924\u0947\u091c\u0940 \u0932\u093e\u0928\u0947 \u0915\u0940 \u092e\u093e\u0902\u0917 \u0915\u0940\u0964",
      "reference": ""

      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q49. Consider the following statements about the PM MITRA Scheme: / \u092a\u0940\u090f\u092e \u092e\u093f\u0924\u094d\u0930 (PM MITRA) \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u0915\u0925\u0928\u094b\u0902 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902: [SSC Steno, 08/08/2025, Shift-2]<br>1. It aims to establish integrated large-scale textile parks. / \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u090f\u0915\u0940\u0915\u0943\u0924 \u092c\u0921\u093c\u0947 \u092a\u0948\u092e\u093e\u0928\u0947 \u0915\u0947 \u091f\u0947\u0915\u094d\u0938\u091f\u093e\u0907\u0932 \u092a\u093e\u0930\u094d\u0915 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0928\u093e \u0939\u0948\u0964<br>2. It is implemented by the Ministry of Textiles. / \u0907\u0938\u0947 \u0915\u092a\u0921\u093c\u093e \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964<br>3. The scheme promotes synergy among textile value chain segments. / \u092f\u0939 \u092f\u094b\u091c\u0928\u093e \u091f\u0947\u0915\u094d\u0938\u091f\u093e\u0907\u0932 \u0935\u0948\u0932\u094d\u092f\u0942 \u091a\u0947\u0928 \u0938\u0947\u0917\u092e\u0947\u0902\u091f \u0915\u0947 \u092c\u0940\u091a \u0924\u093e\u0932\u092e\u0947\u0932 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0924\u0940 \u0939\u0948\u0964\n            </div>\n       "explanation": "All statements are correct. The PM MITRA scheme aims to set up 7 Integrated Textile Regions and Apparel (MITRA) Parks. It is implemented by the Ministry of Textiles. The core idea is to house the entire value chain (spinning, weaving, processing, printing, garmenting) at one location to reduce logistics costs and create synergy, boosting competitiveness. / \u0938\u092d\u0940 \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948\u0902\u0964 \u092a\u0940\u090f\u092e \u092e\u093f\u0924\u094d\u0930 \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f 7 \u090f\u0915\u0940\u0915\u0943\u0924 \u091f\u0947\u0915\u094d\u0938\u091f\u093e\u0907\u0932 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0914\u0930 \u092a\u0930\u093f\u0927\u093e\u0928 (MITRA) \u092a\u093e\u0930\u094d\u0915 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u0907\u0938\u0947 \u0915\u092a\u0921\u093c\u093e \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u092e\u0941\u0916\u094d\u092f \u0935\u093f\u091a\u093e\u0930 \u0930\u0938\u0926 \u0932\u093e\u0917\u0924 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u0947 \u0914\u0930 \u0924\u093e\u0932\u092e\u0947\u0932 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u0942\u0930\u0940 \u092e\u0942\u0932\u094d\u092f \u0936\u094d\u0930\u0943\u0902\u0916\u0932\u093e (\u0915\u0924\u093e\u0908, \u092c\u0941\u0928\u093e\u0908, \u092a\u094d\u0930\u0938\u0902\u0938\u094d\u0915\u0930\u0923, \u091b\u092a\u093e\u0908, \u092a\u0930\u093f\u0927\u093e\u0928) \u0915\u094b \u090f\u0915 \u0939\u0940 \u0938\u094d\u0925\u093e\u0928 \u092a\u0930 \u0930\u0916\u0928\u093e \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e\u0924\u094d\u092e\u0915\u0924\u093e \u092c\u0922\u093c\u0924\u0940 \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q50.</b> What is the aim of Ayushman Bharat scheme? / \u0906\u092f\u0941\u0937\u094d\u092e\u093e\u0928 \u092d\u093e\u0930\u0924 \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u094d\u092f\u093e \u0939\u0948? [SSC Steno, 08/08/2025, Shift-2]",
      "options": [
        "Clean drinking water for all / \u0938\u092d\u0940 \u0915\u0947 \u0932\u093f\u090f \u0938\u094d\u0935\u091a\u094d\u091b \u092a\u0947\u092f\u091c\u0932",
        "Health insurance for the poor / \u0917\u0930\u0940\u092c\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0938\u094d\u0935\u093e\u0938\u094d\u0925\u094d\u092f \u092c\u0940\u092e\u093e",

        "Housing for the poor / \u0917\u0930\u0940\u092c\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0906\u0935\u093e\u0938"
      ],
      "correctIndex": 1,
      "explanation": "Ayushman Bharat Pradhan Mantri Jan Arogya Yojana (PM-JAY) aims to provide health insurance coverage of up to \u20b95 lakh per family per year for secondary and tertiary care hospitalization. It targets over 12 crore poor and vulnerable families, making it the world's largest government-funded healthcare program. / \u0906\u092f\u0941\u0937\u094d\u092e\u093e\u0928 \u092d\u093e\u0930\u0924 \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u091c\u0928 \u0906\u0930\u094b\u0917\u094d\u092f \u092f\u094b\u091c\u0928\u093e (PM-JAY) \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092e\u093e\u0927\u094d\u092f\u092e\u093f\u0915 \u0914\u0930 \u0924\u0943\u0924\u0940\u092f\u0915 \u0926\u0947\u0916\u092d\u093e\u0932 \u0905\u0938\u094d\u092a\u0924\u093e\u0932 \u092e\u0947\u0902 \u092d\u0930\u094d\u0924\u0940 \u0939\u094b\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u0924\u093f \u092a\u0930\u093f\u0935\u093e\u0930 \u092a\u094d\u0930\u0924\u093f \u0935\u0930\u094d\u0937 \u20b95 \u0932\u093e\u0916 \u0924\u0915 \u0915\u093e \u0938\u094d\u0935\u093e\u0938\u094d\u0925\u094d\u092f \u092c\u0940\u092e\u093e \u0915\u0935\u0930\u0947\u091c \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u092f\u0939 12 \u0915\u0930\u094b\u0921\u093c \u0938\u0947 \u0905\u0927\u093f\u0915 \u0917\u0930\u0940\u092c \u0914\u0930 \u0915\u092e\u091c\u094b\u0930 \u092a\u0930\u093f\u0935\u093e\u0930\u094b\u0902 \u0915\u094b \u0932\u0915\u094d\u0937\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \u092f\u0939 \u0926\u0941\u0928\u093f\u092f\u093e \u0915\u093e \u0938\u092c\u0938\u0947 \u092c\u0921\u093c\u093e \u0938\u0930\u0915\u093e\u0930\u0940 \u0935\u093f\u0924\u094d\u0924 \u092a\u094b\u0937\u093f\u0924 \u0938\u094d\u0935\u093e\u0938\u094d\u0925\u094d\u092f \u0926\u0947\u0916\u092d\u093e\u0932 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e \u092c\u0928 \u091c\u093e\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
