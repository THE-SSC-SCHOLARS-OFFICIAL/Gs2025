    {
      "text": "<b>Q51.</b> Consider the emphasis placed on the public sector in India&#x27;s industrial development strategy between 1947 and 1990. What was a key rationale behind giving the public sector a dominant role during this period? / 1947 \u0914\u0930 1990 \u0915\u0947 \u092c\u0940\u091a \u092d\u093e\u0930\u0924 \u0915\u0940 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0935\u093f\u0915\u093e\u0938 \u0930\u0923\u0928\u0940\u0924\u093f \u092e\u0947\u0902 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092a\u0930 \u0926\u093f\u090f \u0917\u090f \u091c\u094b\u0930 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902\u0964 \u0907\u0938 \u0905\u0935\u0927\u093f \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u094b \u092a\u094d\u0930\u092d\u0941\u0924\u094d\u0935\u0915\u093e\u0930\u0940 \u092d\u0942\u092e\u093f\u0915\u093e \u0926\u0947\u0928\u0947 \u0915\u0947 \u092a\u0940\u091b\u0947 \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u0924\u0930\u094d\u0915 \u0915\u094d\u092f\u093e \u0925\u093e? [SSC Steno, 08/08/2025, Shift-3]",
      "options": [
        "There was a lack of demand for industrial goods... / \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0940 \u092e\u093e\u0902\u0917 \u092e\u0947\u0902 \u0915\u092e\u0940 \u0925\u0940...",
        "Public sector industries were inherently more efficient... / \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0909\u0926\u094d\u092f\u094b\u0917 \u0938\u094d\u0935\u093e\u092d\u093e\u0935\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u0905\u0927\u093f\u0915 \u0915\u0941\u0936\u0932 \u0925\u0947...",
        "The private sector had sufficient capital... / \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u092a\u093e\u0938 \u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924 \u092a\u0942\u0902\u091c\u0940 \u0925\u0940...",
        "The public sector was seen as a tool for achieving social goals, promoting balanced regional development, and controlling strategic industries. / \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u094b \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0932\u0915\u094d\u0937\u094d\u092f\u094b\u0902 \u0915\u094b \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947, \u0938\u0902\u0924\u0941\u0932\u093f\u0924 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0935\u093f\u0915\u093e\u0938 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947 \u0914\u0930 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u094b \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0909\u092a\u0915\u0930\u0923 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0926\u0947\u0916\u093e \u0917\u092f\u093e \u0925\u093e\u0964"
      ],
      "correctIndex": 3,
      "explanation": "The rationale was that the private sector lacked the massive capital required for heavy industries and infrastructure. Moreover, the state aimed to ensure social justice and prevent the concentration of wealth. The public sector was used to direct investment into backward regions (balanced regional development), create employment, and maintain strategic control over key sectors like defense and energy (commanding heights). / \u0924\u0930\u094d\u0915 \u092f\u0939 \u0925\u093e \u0915\u093f \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u092a\u093e\u0938 \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0914\u0930 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u0915\u0947 \u0932\u093f\u090f \u0906\u0935\u0936\u094d\u092f\u0915 \u0935\u093f\u0936\u093e\u0932 \u092a\u0942\u0902\u091c\u0940 \u0915\u0940 \u0915\u092e\u0940 \u0925\u0940\u0964 \u0907\u0938\u0915\u0947 \u0905\u0932\u093e\u0935\u093e, \u0930\u093e\u091c\u094d\u092f \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0928\u094d\u092f\u093e\u092f \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u093e \u0914\u0930 \u0927\u0928 \u0915\u0947 \u0938\u0902\u0915\u0947\u0902\u0926\u094d\u0930\u0923 \u0915\u094b \u0930\u094b\u0915\u0928\u093e \u0925\u093e\u0964 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u092a\u093f\u091b\u0921\u093c\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u0928\u093f\u0935\u0947\u0936 \u0928\u093f\u0930\u094d\u0926\u0947\u0936\u093f\u0924 \u0915\u0930\u0928\u0947 (\u0938\u0902\u0924\u0941\u0932\u093f\u0924 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0935\u093f\u0915\u093e\u0938), \u0930\u094b\u091c\u0917\u093e\u0930 \u092a\u0948\u0926\u093e \u0915\u0930\u0928\u0947 \u0914\u0930 \u0930\u0915\u094d\u0937\u093e \u0914\u0930 \u090a\u0930\u094d\u091c\u093e (\u0915\u092e\u093e\u0902\u0921\u093f\u0902\u0917 \u0939\u093e\u0907\u091f\u094d\u0938) \u091c\u0948\u0938\u0947 \u092a\u094d\u0930\u092e\u0941\u0916 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092a\u0930 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 \u092c\u0928\u093e\u090f \u0930\u0916\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964",
      "reference": ""

    {
      "text": "<b>Q52.</b> Which of the following schemes provides annual income support to farmers directly into their bank accounts? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u0940 \u092f\u094b\u091c\u0928\u093e \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u094b \u0938\u0940\u0927\u0947 \u0909\u0928\u0915\u0947 \u092c\u0948\u0902\u0915 \u0916\u093e\u0924\u094b\u0902 \u092e\u0947\u0902 \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u0906\u092f \u0938\u0939\u093e\u092f\u0924\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u0940 \u0939\u0948? [SSC Steno, 08/08/2025, Shift-3]",
      "options": [
        "PM Fasal Bima Yojana / \u092a\u0940\u090f\u092e \u092b\u0938\u0932 \u092c\u0940\u092e\u093e \u092f\u094b\u091c\u0928\u093e",
        "PM-KISAN",
        "MGNREGA / \u092e\u0928\u0930\u0947\u0917\u093e",
        "PM Jan Dhan Yojana / \u092a\u0940\u090f\u092e \u091c\u0928 \u0927\u0928 \u092f\u094b\u091c\u0928\u093e"
      ],
      "correctIndex": 1,
      "explanation": "The Pradhan Mantri Kisan Samman Nidhi (PM-KISAN) scheme provides financial benefit of \u20b96,000 per year to eligible landholding farmer families. This amount is transferred directly into the bank accounts of the beneficiaries in three equal installments of \u20b92,000 each, providing liquidity for agricultural inputs and domestic needs. / \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u0915\u093f\u0938\u093e\u0928 \u0938\u092e\u094d\u092e\u093e\u0928 \u0928\u093f\u0927\u093f (PM-KISAN) \u092f\u094b\u091c\u0928\u093e \u092a\u093e\u0924\u094d\u0930 \u092d\u0942\u092e\u093f\u0927\u093e\u0930\u0915 \u0915\u093f\u0938\u093e\u0928 \u092a\u0930\u093f\u0935\u093e\u0930\u094b\u0902 \u0915\u094b \u092a\u094d\u0930\u0924\u093f \u0935\u0930\u094d\u0937 \u20b96,000 \u0915\u093e \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0932\u093e\u092d \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964 \u092f\u0939 \u0930\u093e\u0936\u093f \u0932\u093e\u092d\u093e\u0930\u094d\u0925\u093f\u092f\u094b\u0902 \u0915\u0947 \u092c\u0948\u0902\u0915 \u0916\u093e\u0924\u094b\u0902 \u092e\u0947\u0902 \u20b92,000 \u0915\u0940 \u0924\u0940\u0928 \u0938\u092e\u093e\u0928 \u0915\u093f\u0938\u094d\u0924\u094b\u0902 \u092e\u0947\u0902 \u0938\u0940\u0927\u0947 \u0938\u094d\u0925\u093e\u0928\u093e\u0902\u0924\u0930\u093f\u0924 \u0915\u0940 \u091c\u093e\u0924\u0940 \u0939\u0948, \u091c\u094b \u0915\u0943\u0937\u093f \u0907\u0928\u092a\u0941\u091f \u0914\u0930 \u0918\u0930\u0947\u0932\u0942 \u091c\u0930\u0942\u0930\u0924\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0924\u0930\u0932\u0924\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q53.</b> Which of the following is the central objective of Saksham Anganwadi and Poshan 2.0 scheme? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0938\u0915\u094d\u0937\u092e \u0906\u0902\u0917\u0928\u0935\u093e\u0921\u093c\u0940 \u0914\u0930 \u092a\u094b\u0937\u0923 2.0 \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0939\u0948? [SSC Steno, 08/08/2025, Shift-3]",
      "options": [
        "Strengthening early childhood care and nutrition delivery systems / \u092a\u094d\u0930\u093e\u0930\u0902\u092d\u093f\u0915 \u092c\u091a\u092a\u0928 \u0915\u0940 \u0926\u0947\u0916\u092d\u093e\u0932 \u0914\u0930 \u092a\u094b\u0937\u0923 \u0935\u093f\u0924\u0930\u0923 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0915\u094b \u092e\u091c\u092c\u0942\u0924 \u0915\u0930\u0928\u093e",
        "Food security through MSP / MSP \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0916\u093e\u0926\u094d\u092f \u0938\u0941\u0930\u0915\u094d\u0937\u093e",
        "Urban health surveillance / \u0936\u0939\u0930\u0940 \u0938\u094d\u0935\u093e\u0938\u094d\u0925\u094d\u092f \u0928\u093f\u0917\u0930\u093e\u0928\u0940",
        "Providing skill-based employment / \u0915\u094c\u0936\u0932 \u0906\u0927\u093e\u0930\u093f\u0924 \u0930\u094b\u091c\u0917\u093e\u0930 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 0,
      "explanation": "Saksham Anganwadi and Poshan 2.0 is an integrated nutrition support programme. Its central objective is to address the challenges of malnutrition in children, adolescent girls, pregnant women, and lactating mothers. It focuses on strengthening early childhood care and education infrastructure (upgrading Anganwadis) and improving the delivery of nutritional content to improve health outcomes. / \u0938\u0915\u094d\u0937\u092e \u0906\u0902\u0917\u0928\u0935\u093e\u0921\u093c\u0940 \u0914\u0930 \u092a\u094b\u0937\u0923 2.0 \u090f\u0915 \u090f\u0915\u0940\u0915\u0943\u0924 \u092a\u094b\u0937\u0923 \u0938\u0939\u093e\u092f\u0924\u093e \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092c\u091a\u094d\u091a\u094b\u0902, \u0915\u093f\u0936\u094b\u0930\u093f\u092f\u094b\u0902, \u0917\u0930\u094d\u092d\u0935\u0924\u0940 \u092e\u0939\u093f\u0932\u093e\u0913\u0902 \u0914\u0930 \u0938\u094d\u0924\u0928\u092a\u093e\u0928 \u0915\u0930\u093e\u0928\u0947 \u0935\u093e\u0932\u0940 \u092e\u093e\u0924\u093e\u0913\u0902 \u092e\u0947\u0902 \u0915\u0941\u092a\u094b\u0937\u0923 \u0915\u0940 \u091a\u0941\u0928\u094c\u0924\u093f\u092f\u094b\u0902 \u0915\u093e \u0938\u092e\u093e\u0927\u093e\u0928 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u092f\u0939 \u0938\u094d\u0935\u093e\u0938\u094d\u0925\u094d\u092f \u092a\u0930\u093f\u0923\u093e\u092e\u094b\u0902 \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u093e\u0930\u0902\u092d\u093f\u0915 \u092c\u091a\u092a\u0928 \u0915\u0940 \u0926\u0947\u0916\u092d\u093e\u0932 \u0914\u0930 \u0936\u093f\u0915\u094d\u0937\u093e \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 (\u0906\u0902\u0917\u0928\u0935\u093e\u0921\u093c\u093f\u092f\u094b\u0902 \u0915\u093e \u0909\u0928\u094d\u0928\u092f\u0928) \u0915\u094b \u092e\u091c\u092c\u0942\u0924 \u0915\u0930\u0928\u0947 \u0914\u0930 \u092a\u094b\u0937\u0923 \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u0915\u0947 \u0935\u093f\u0924\u0930\u0923 \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u0947 \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q54.</b> Which of the following was a major criticism of the industrial policy followed in India during 1950-1990? / 1950-1990 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0905\u092a\u0928\u093e\u0908 \u0917\u0908 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f \u0915\u0940 \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u0906\u0932\u094b\u091a\u0928\u093e \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u0940 \u0925\u0940? [SSC Steno, 08/08/2025, Shift-3]",
      "options": [
        "Too much emphasis on exports. / \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u092a\u0930 \u092c\u0939\u0941\u0924 \u0905\u0927\u093f\u0915 \u091c\u094b\u0930\u0964",
        "Creation of a protected market leading to inefficiency and lack of innovation. / \u090f\u0915 \u0938\u0902\u0930\u0915\u094d\u0937\u093f\u0924 \u092c\u093e\u091c\u093e\u0930 \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u091c\u093f\u0938\u0938\u0947 \u0905\u0915\u094d\u0937\u092e\u0924\u093e \u0914\u0930 \u0928\u0935\u093e\u091a\u093e\u0930 \u0915\u0940 \u0915\u092e\u0940 \u0939\u0941\u0908\u0964",
        "Excessive competition among domestic industries. / \u0918\u0930\u0947\u0932\u0942 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0905\u0924\u094d\u092f\u0927\u093f\u0915 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e\u0964",
        "Neglect of the public sector. / \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u0909\u092a\u0947\u0915\u094d\u0937\u093e\u0964"
      ],
      "correctIndex": 1,
      "explanation": "A major criticism of the import-substitution and License Raj era (1950-90) was that it created a sheltered and protected market. High tariffs and bans on imports shielded domestic industries from foreign competition. Without the pressure to compete, domestic firms had little incentive to lower costs, improve quality, or innovate, leading to widespread inefficiency and technological stagnation. / \u0906\u092f\u093e\u0924-\u092a\u094d\u0930\u0924\u093f\u0938\u094d\u0925\u093e\u092a\u0928 \u0914\u0930 \u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u0930\u093e\u091c \u092f\u0941\u0917 (1950-90) \u0915\u0940 \u090f\u0915 \u092c\u0921\u093c\u0940 \u0906\u0932\u094b\u091a\u0928\u093e \u092f\u0939 \u0925\u0940 \u0915\u093f \u0907\u0938\u0928\u0947 \u090f\u0915 \u0906\u0936\u094d\u0930\u092f\u092f\u0941\u0915\u094d\u0924 \u0914\u0930 \u0938\u0902\u0930\u0915\u094d\u0937\u093f\u0924 \u092c\u093e\u091c\u093e\u0930 \u092c\u0928\u093e\u092f\u093e\u0964 \u0909\u091a\u094d\u091a \u091f\u0948\u0930\u093f\u092b \u0914\u0930 \u0906\u092f\u093e\u0924 \u092a\u0930 \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u094b\u0902 \u0928\u0947 \u0918\u0930\u0947\u0932\u0942 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u094b \u0935\u093f\u0926\u0947\u0936\u0940 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0938\u0947 \u092c\u091a\u093e\u092f\u093e\u0964 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0926\u092c\u093e\u0935 \u0915\u0947 \u092c\u093f\u0928\u093e, \u0918\u0930\u0947\u0932\u0942 \u092b\u0930\u094d\u092e\u094b\u0902 \u0915\u0947 \u092a\u093e\u0938 \u0932\u093e\u0917\u0924 \u0915\u092e \u0915\u0930\u0928\u0947, \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u0947 \u092f\u093e \u0928\u0935\u093e\u091a\u093e\u0930 \u0915\u0930\u0928\u0947 \u0915\u093e \u092c\u0939\u0941\u0924 \u0915\u092e \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u0928 \u0925\u093e, \u091c\u093f\u0938\u0938\u0947 \u0935\u094d\u092f\u093e\u092a\u0915 \u0905\u0915\u094d\u0937\u092e\u0924\u093e \u0914\u0930 \u0924\u0915\u0928\u0940\u0915\u0940 \u0920\u0939\u0930\u093e\u0935 \u092a\u0948\u0926\u093e \u0939\u0941\u0906\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q55.</b> Which of the following statements about light industries is correct? / \u0932\u0918\u0941 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 (light industries) \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948? [SSC CGL Tier 1, 12 Sep 2025, Shift-2]",
      "options": [
        "They process heavy ores and minerals. / \u0935\u0947 \u092d\u093e\u0930\u0940 \u0905\u092f\u0938\u094d\u0915\u094b\u0902 \u0914\u0930 \u0916\u0928\u093f\u091c\u094b\u0902 \u0915\u094b \u0938\u0902\u0938\u093e\u0927\u093f\u0924 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964",
        "They produce large-scale industrial machinery. / \u0935\u0947 \u092c\u0921\u093c\u0947 \u092a\u0948\u092e\u093e\u0928\u0947 \u092a\u0930 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u092e\u0936\u0940\u0928\u0930\u0940 \u0915\u093e \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964",
        "They require bulky and heavy raw materials. / \u0909\u0928\u094d\u0939\u0947\u0902 \u092d\u093e\u0930\u0940 \u0914\u0930 \u0935\u091c\u0928\u0940 \u0915\u091a\u094d\u091a\u0947 \u092e\u093e\u0932 \u0915\u0940 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0939\u094b\u0924\u0940 \u0939\u0948\u0964",
        "Use light materials to make consumer goods. / \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u0938\u093e\u092e\u093e\u0928 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0939\u0932\u094d\u0915\u0940 \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964"
      ],
      "correctIndex": 3,
      "explanation": "Light industries are characterized by the production of consumer goods (like electronics, shoes, clothes) rather than business-to-business capital goods. They use light raw materials (like cloth, plastic components) and their final products are also lightweight and easy to transport. They typically require less capital investment and are more labor-intensive compared to heavy industries. / \u0932\u0918\u0941 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0940 \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0935\u094d\u092f\u093e\u0935\u0938\u093e\u092f\u093f\u0915 \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0947 \u092c\u091c\u093e\u092f \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u0935\u0938\u094d\u0924\u0941\u0913\u0902 (\u091c\u0948\u0938\u0947 \u0907\u0932\u0947\u0915\u094d\u091f\u094d\u0930\u0949\u0928\u093f\u0915\u094d\u0938, \u091c\u0942\u0924\u0947, \u0915\u092a\u0921\u093c\u0947) \u0915\u093e \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0939\u0948\u0964 \u0935\u0947 \u0939\u0932\u094d\u0915\u0947 \u0915\u091a\u094d\u091a\u0947 \u092e\u093e\u0932 (\u091c\u0948\u0938\u0947 \u0915\u092a\u0921\u093c\u093e, \u092a\u094d\u0932\u093e\u0938\u094d\u091f\u093f\u0915 \u0918\u091f\u0915) \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902 \u0914\u0930 \u0909\u0928\u0915\u0947 \u0905\u0902\u0924\u093f\u092e \u0909\u0924\u094d\u092a\u093e\u0926 \u092d\u0940 \u0939\u0932\u094d\u0915\u0947 \u0914\u0930 \u092a\u0930\u093f\u0935\u0939\u0928 \u092e\u0947\u0902 \u0906\u0938\u093e\u0928 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902\u0964 \u0935\u0947 \u0906\u092e\u0924\u094c\u0930 \u092a\u0930 \u0915\u092e \u092a\u0942\u0902\u091c\u0940 \u0928\u093f\u0935\u0947\u0936 \u0915\u0940 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0930\u0916\u0924\u0947 \u0939\u0948\u0902 \u0914\u0930 \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0940 \u0924\u0941\u0932\u0928\u093e \u092e\u0947\u0902 \u0905\u0927\u093f\u0915 \u0936\u094d\u0930\u092e-\u0917\u0939\u0928 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q56. \ud83d\udfe1 Read the following statements carefully and choose the correct option: / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u0915\u0925\u0928\u094b\u0902 \u0915\u094b \u0927\u094d\u092f\u093e\u0928\u092a\u0942\u0930\u094d\u0935\u0915 \u092a\u0922\u093c\u0947\u0902 \u0914\u0930 \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902: [SSC CGL Tier 1, 12 Sep 2025, Shift-3]<br>Assertion (A): Iron and steel is considered a heavy industry. / \u0905\u092d\u093f\u0915\u0925\u0928 (A): \u0932\u094b\u0939\u093e \u0914\u0930 \u0907\u0938\u094d\u092a\u093e\u0924 \u090f\u0915 \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917 \u092e\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964<br>Reason (R): It requires lightweight raw materials like cotton and rubber. / \u0915\u093e\u0930\u0923 (R): \u0907\u0938\u0915\u0947 \u0932\u093f\u090f \u0915\u092a\u093e\u0938 \u0914\u0930 \u0930\u092c\u0930 \u091c\u0948\u0938\u0947 \u0939\u0932\u094d\u0915\u0947 \u0915\u091a\u094d\u091a\u0947 \u092e\u093e\u0932 \u0915\u0940 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0939\u094b\u0924\u0940 \u0939\u0948\u0964\n            </div>\n            <b>Q56.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Both A and R are true, and R is the correct explanation of A / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902, \u0914\u0930 R, A \u0915\u0940 \u0938\u0939\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0939\u0948",
        "Both A and R are true, but R is not the correct explanation of A / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902, \u0932\u0947\u0915\u093f\u0928 R, A \u0915\u0940 \u0938\u0939\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0928\u0939\u0940\u0902 \u0939\u0948",
        "A is true, but R is false  / A \u0938\u0924\u094d\u092f \u0939\u0948, \u0932\u0947\u0915\u093f\u0928 R \u0917\u0932\u0924 \u0939\u0948",
        "A is false, but R is true / A \u0917\u0932\u0924 \u0939\u0948, \u0932\u0947\u0915\u093f\u0928 R \u0938\u0924\u094d\u092f \u0939\u0948"
      ],
      "correctIndex": 2,
      "explanation": "Assertion (A) is true: Iron and steel is the classic example of a heavy industry because it involves large-scale production, heavy machinery, and bulky outputs. Reason (R) is false: The industry requires bulky and heavy raw materials like iron ore, coking coal, and limestone, not lightweight materials like cotton or rubber (which are used in light industries like textiles). / \u0905\u092d\u093f\u0915\u0925\u0928 (A) \u0938\u0924\u094d\u092f \u0939\u0948: \u0932\u094b\u0939\u093e \u0914\u0930 \u0907\u0938\u094d\u092a\u093e\u0924 \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917 \u0915\u093e \u0915\u094d\u0932\u093e\u0938\u093f\u0915 \u0909\u0926\u093e\u0939\u0930\u0923 \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0907\u0938\u092e\u0947\u0902 \u092c\u0921\u093c\u0947 \u092a\u0948\u092e\u093e\u0928\u0947 \u092a\u0930 \u0909\u0924\u094d\u092a\u093e\u0926\u0928, \u092d\u093e\u0930\u0940 \u092e\u0936\u0940\u0928\u0930\u0940 \u0914\u0930 \u092d\u093e\u0930\u0940 \u0906\u0909\u091f\u092a\u0941\u091f \u0936\u093e\u092e\u093f\u0932 \u0939\u094b\u0924\u093e \u0939\u0948\u0964 \u0915\u093e\u0930\u0923 (R) \u0917\u0932\u0924 \u0939\u0948: \u0907\u0938 \u0909\u0926\u094d\u092f\u094b\u0917 \u0915\u094b \u0932\u094c\u0939 \u0905\u092f\u0938\u094d\u0915, \u0915\u094b\u0915\u093f\u0902\u0917 \u0915\u094b\u0932 \u0914\u0930 \u091a\u0942\u0928\u093e \u092a\u0924\u094d\u0925\u0930 \u091c\u0948\u0938\u0947 \u092d\u093e\u0930\u0940 \u0915\u091a\u094d\u091a\u0947 \u092e\u093e\u0932 \u0915\u0940 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0939\u094b\u0924\u0940 \u0939\u0948, \u0928 \u0915\u093f \u0915\u092a\u093e\u0938 \u092f\u093e \u0930\u092c\u0930 \u091c\u0948\u0938\u0940 \u0939\u0932\u094d\u0915\u0940 \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u0915\u0940 (\u091c\u093f\u0928\u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u092a\u0921\u093c\u093e \u091c\u0948\u0938\u0947 \u0932\u0918\u0941 \u0909\u0926\u094d\u092f\u094b\u0917\u094b       "text": "<b>Q57.</b> Which of the following industry pairs is correctly grouped as heavy industries? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0909\u0926\u094d\u092f\u094b\u0917 \u092f\u0941\u0917\u094d\u092e \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0938\u0939\u0940 \u0922\u0902\u0917 \u0938\u0947 \u0938\u092e\u0942\u0939\u093f\u0924 \u0939\u0948? [SSC CGL Tier 1, 13 Sep 2025, Shift-2]",
      "options": [
        "Sewing machines and Paint brushes / \u0938\u093f\u0932\u093e\u0908 \u092e\u0936\u0940\u0928\u0947\u0902 \u0914\u0930 \u092a\u0947\u0902\u091f \u092c\u094d\u0930\u0936",
        "Shipbuilding and Automobile / \u091c\u0939\u093e\u091c \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0914\u0930 \u0911\u091f\u094b\u092e\u094b\u092c\u093e\u0907\u0932",
        "Electric bulbs and Fuse wires / \u092c\u093f\u091c\u0932\u0940 \u0915\u0947 \u092c\u0932\u094d\u092c \u0914\u0930 \u092b\u094d\u092f\u0942\u091c \u0924\u093e\u0930",
        "Watches and Paint brushes / \u0918\u0921\u093c\u093f\u092f\u093e\u0901 \u0914\u0930 \u092a\u0947\u0902\u091f \u092c\u094d\u0930\u0936"
      ],
      "correctIndex": 1,
      "explanation": "Shipbuilding and Automobile manufacturing are correctly classified as heavy industries. They involve large capital investment, complex production processes, heavy raw materials (steel, engine blocks), and produce large, heavy final products. Sewing machines, electric bulbs, and watches are typically categorized as light engineering or consumer goods industries. / \u091c\u0939\u093e\u091c \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0914\u0930 \u0911\u091f\u094b\u092e\u094b\u092c\u093e\u0907\u0932 \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u094b \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0938\u0939\u0940 \u0922\u0902\u0917 \u0938\u0947 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964 \u0907\u0928\u092e\u0947\u0902 \u092c\u0921\u093c\u0947 \u092a\u0942\u0902\u091c\u0940 \u0928\u093f\u0935\u0947\u0936, \u091c\u091f\u093f\u0932 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e\u090f\u0902, \u092d\u093e\u0930\u0940 \u0915\u091a\u094d\u091a\u093e \u092e\u093e\u0932 (\u0938\u094d\u091f\u0940\u0932, \u0907\u0902\u091c\u0928 \u092c\u094d\u0932\u0949\u0915) \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902 \u0914\u0930 \u092c\u0921\u093c\u0947, \u092d\u093e\u0930\u0940 \u0905\u0902\u0924\u093f\u092e \u0909\u0924\u094d\u092a\u093e\u0926 \u0924\u0948\u092f\u093e\u0930 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902\u0964 \u0938\u093f\u0932\u093e\u0908 \u092e\u0936\u0940\u0928\u0947\u0902, \u092c\u093f\u091c\u0932\u0940 \u0915\u0947 \u092c\u0932\u094d\u092c \u0914\u0930 \u0918\u0921\u093c\u093f\u092f\u093e\u0901 \u0906\u092e\u0924\u094c\u0930 \u092a\u0930 \u0932\u093e\u0907\u091f \u0907\u0902\u091c\u0940\u0928\u093f\u092f\u0930\u093f\u0902\u0917 \u092f\u093e \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u0935\u0938\u094d\u0924\u0941 \u0909\u0926\u094d\u092f\u       "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q58. Which of the following statements about the sugar industry is/are correct? / \u091a\u0940\u0928\u0940 \u0909\u0926\u094d\u092f\u094b\u0917 \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e/\u0938\u0947 \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948/\u0939\u0948\u0902? [SSC CGL Tier 1, 14 Sep 2025, Shift-2]<br>1. Sugarcane&#x27;s sucrose content decreases during transportation. / \u092a\u0930\u093f\u0935\u0939\u0928 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0917\u0928\u094d\u0928\u0947 \u0915\u0940 \u0938\u0941\u0915\u094d\u0930\u094b\u091c \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u0915\u092e \u0939\u094b \u091c\u093e\u0924\u0940 \u0939\u0948\u0964<br>2. Sugar industry is seasonal in nature. / \u091a\u0940\u0928\u0940 \u0909\u0926\u094d\u092f\u094b\u0917 \u092a\u094d\u0930\u0915\u0943\u0924\u093f \u092e\u0947\u0902 \u092e\u094c\u0938\u092e\u0940 \u0939\u0948\u0964<br>3. The industry is unsuitable for cooperative management. / \u092f\u0939 \u0909\u0926\u094d\u092f\u094b\u0917 \u0938\u0939\u0915\u093e\u0930\u0940 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0915\u0947 \u0932\u093f\u090f \u0905\u0928\u0941\u092a\u092f\u0941\u0915\u094d\u0924 \u0939\u0948\u0964<br>4. Major sugar-producing states include Maharashtra and Tamil Nadu. / \u092a\u094d\u0930\u092e\u0941\u0916 \u091a\u0940\u0928\u0940 \u0909\u0924\u094d\u092a\u093e\u0926\u0915 \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u092e\u0947\u0902 \u092e\u0939\u093e\u0930\u093e\u0937\u094d\u091f\u094d\u0930 \u0914\u0930 \u0924\u092e\u093f\u0932\u0928\u093e\u0921\u0941 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902\u0964\n            </div>\n            <b>Q58.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [

      "correctIndex": 1,
      "explanation": "Statements 1, 2, and 4 are correct. 1: Sugarcane is weight-losing and its sucrose content dries up quickly after harvest, so mills must be near fields. 2: It is seasonal because sugarcane is harvested only during specific months. 4: Maharashtra and UP are top producers; Tamil Nadu is also major. 3 is incorrect: The industry is actually highly suitable for the cooperative sector (e.g., in Maharashtra) because farmers can pool resources to manage the seasonal nature. / \u0915\u0925\u0928 1, 2 \u0914\u0930 4 \u0938\u0939\u0940 \u0939\u0948\u0902\u0964 1: \u0917\u0928\u094d\u0928\u093e \u0935\u091c\u0928 \u0918\u091f\u093e\u0928\u0947 \u0935\u093e\u0932\u0940 \u092b\u0938\u0932 \u0939\u0948 \u0914\u0930 \u0907\u0938\u0915\u0940 \u0938\u0941\u0915\u094d\u0930\u094b\u091c \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u0915\u091f\u093e\u0908 \u0915\u0947 \u092c\u093e\u0926 \u091c\u0932\u094d\u0926\u0940 \u0938\u0942\u0916 \u091c\u093e\u0924\u0940 \u0939\u0948, \u0907\u0938\u0932\u093f\u090f \u092e\u093f\u0932\u0947\u0902 \u0916\u0947\u0924\u094b\u0902 \u0915\u0947 \u092a\u093e\u0938 \u0939\u094b\u0928\u0940 \u091a\u093e\u0939\u093f\u090f\u0964 2: \u092f\u0939 \u092e\u094c\u0938\u092e\u0940 \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0917\u0928\u094d\u0928\u0947 \u0915\u0940 \u0915\u091f\u093e\u0908 \u0915\u0947\u0935\u0932 \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u092e\u0939\u0940\u0928\u094b\u0902 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0915\u0940 \u091c\u093e\u0924\u0940 \u0939\u0948\u0964 4: \u092e\u0939\u093e\u0930\u093e\u0937\u094d\u091f\u094d\u0930 \u0914\u0930 \u092f\u0942\u092a\u0940 \u0936\u0940\u0930\u094d\u0937 \u0909\u0924\u094d\u092a\u093e\u0926\u0915 \u0939\u0948\u0902; \u0924\u092e\u093f\u0932\u0928\u093e\u0921\u0941 \u092d\u0940 \u092a\u094d\u0930\u092e\u0941\u0916 \u0939\u0948\u0964 3 \u0917\u0932\u0924 \u0939\u0948: \u092f\u0939 \u0909\u0926\u094d\u092f\u094b\u0917 \u0935\u093e\u0938\u094d\u0924\u0935 \u092e\u094       "text": "<b>Q59.</b> Which of the following pairs correctly represents agro-based industries? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u092f\u0941\u0917\u094d\u092e \u0915\u0943\u0937\u093f-\u0906\u0927\u093e\u0930\u093f\u0924 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u093e \u0938\u0939\u0940 \u092a\u094d\u0930\u0924\u093f\u0928\u093f\u0927\u093f\u0924\u094d\u0935 \u0915\u0930\u0924\u093e \u0939\u0948? [SSC CGL Tier 1, 15 Sep 2025, Shift-3]",
      "options": [
        "Cement and Petrochemicals / \u0938\u0940\u092e\u0947\u0902\u091f \u0914\u0930 \u092a\u0947\u091f\u094d\u0930\u094b\u0915\u0947\u092e\u093f\u0915\u0932",
        "Cotton textiles and Sugar / \u0938\u0942\u0924\u0940 \u0935\u0938\u094d\u0924\u094d\u0930 \u0914\u0930 \u091a\u0940\u0928\u0940",
        "Jute textiles and Steel / \u091c\u0942\u091f \u0935\u0938\u094d\u0924\u094d\u0930 \u0914\u0930 \u0907\u0938\u094d\u092a\u093e\u0924",

      "correctIndex": 1,
      "explanation": "Agro-based industries derive their raw materials from agricultural produce. Cotton textiles use raw cotton (crop). Sugar industry uses sugarcane (crop). Therefore, pair (b) is correct. Cement, Petrochemicals, Steel, and Aluminium are mineral-based industries. / \u0915\u0943\u0937\u093f-\u0906\u0927\u093e\u0930\u093f\u0924 \u0909\u0926\u094d\u092f\u094b\u0917 \u0905\u092a\u0928\u093e \u0915\u091a\u094d\u091a\u093e \u092e\u093e\u0932 \u0915\u0943\u0937\u093f \u0909\u092a\u091c \u0938\u0947 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964 \u0938\u0942\u0924\u0940 \u0935\u0938\u094d\u0924\u094d\u0930 \u0915\u091a\u094d\u091a\u0947 \u0915\u092a\u093e\u0938 (\u092b\u0938\u0932) \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964 \u091a\u0940\u0928\u0940 \u0909\u0926\u094d\u092f\u094b\u0917 \u0917\u0928\u094d\u0928\u0947 (\u092b\u0938\u0932) \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0907\u0938\u0932\u093f\u090f, \u092f\u0941\u0917\u094d\u092e (b) \u0938\u0939\u0940 \u0939\u0948\u0964 \u0938\u0940\u092e\u0947\u0902\u091f, \u092a\u0947\u091f\u094d\u0930\u094b\u0915\u0947\u092e\u093f\u0915\u0932, \u0938\u094d\u091f\u0940\u0932 \u0914\u0930 \u090f\u0932\u094d\u092f\u0941\u092e\u093f\u0928\u093f\u092f\u092e \u0916\u0928\u093f\u091c-\u0906\u0927\u093e\u0930\u093f\u0924 \u0909\u0926\u094d\u092f\u094b\u0917 \u0939\u0948\u0902\u0964",

      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q60. \ud83d\udfe1 Read the statements: / \u0915\u0925\u0928\u094b\u0902 \u0915\u094b \u092a\u0922\u093c\u0947\u0902: [SSC CGL Tier 1, 16 Sep 2025, Shift-2]<br>Assertion (A): Aluminium smelting is the most important metallurgical industry in India. / \u0905\u092d\u093f\u0915\u0925\u0928 (A): \u090f\u0932\u094d\u092f\u0941\u092e\u093f\u0928\u093f\u092f\u092e \u0917\u0932\u093e\u0928\u0947 \u0935\u093e\u0932\u093e \u0909\u0926\u094d\u092f\u094b\u0917 \u092d\u093e\u0930\u0924 \u0915\u093e \u0938\u092c\u0938\u0947 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0927\u093e\u0924\u0941\u0915\u0930\u094d\u092e\u0940\u092f \u0909\u0926\u094d\u092f\u094b\u0917 \u0939\u0948\u0964<br>Reason (R): Aluminium is used in the manufacture of aircraft, wires, and utensils. / \u0915\u093e\u0930\u0923 (R): \u090f\u0932\u094d\u092f\u0941\u092e\u093f\u0928\u093f\u092f\u092e \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0935\u093f\u092e\u093e\u0928, \u0924\u093e\u0930 \u0914\u0930 \u092c\u0930\u094d\u0924\u0928 \u092c\u0928\u093e\u0928\u0947 \u092e\u0947\u0902 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964\n            </div>\n            <b>Q60.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",

        "A is true, but R is false / A \u0938\u0924\u094d\u092f \u0939\u0948, \u0932\u0947\u0915\u093f\u0928 R \u0917\u0932\u0924 \u0939\u0948",
        "A is false, but R is true  / A \u0917\u0932\u0924 \u0939\u0948, \u0932\u0947\u0915\u093f\u0928 R \u0938\u0924\u094d\u092f \u0939\u0948"

      "correctIndex": 3,
      "explanation": "Assertion (A) is false: The most important metallurgical industry in India is Iron and Steel, not Aluminium. Aluminium smelting is the second most important. Reason (R) is true: Aluminium is indeed widely used in aircraft (due to being light and strong), electrical wires (good conductivity), and utensils (malleable and heat resistant). / \u0905\u092d\u093f\u0915\u0925\u0928 (A) \u0917\u0932\u0924 \u0939\u0948: \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0938\u092c\u0938\u0947 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0927\u093e\u0924\u0941\u0915\u0930\u094d\u092e\u0940\u092f \u0909\u0926\u094d\u092f\u094b\u0917 \u0932\u094b\u0939\u093e \u0914\u0930 \u0907\u0938\u094d\u092a\u093e\u0924 \u0939\u0948, \u090f\u0932\u094d\u092f\u0941\u092e\u093f\u0928\u093f\u092f\u092e \u0928\u0939\u0940\u0902\u0964 \u090f\u0932\u094d\u092f\u0941\u092e\u093f\u0928\u093f\u092f\u092e \u092a\u094d\u0930\u0917\u0932\u0928 \u0926\u0942\u0938\u0930\u093e \u0938\u092c\u0938\u0947 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0939\u0948\u0964 \u0915\u093e\u0930\u0923 (R) \u0938\u0924\u094d\u092f \u0939\u0948: \u090f\u0932\u094d\u092f\u0941\u092e\u093f\u0928\u093f\u092f\u092e \u0935\u093e\u0938\u094d\u0924\u0935 \u092e\u0947\u0902 \u0935\u093f\u092e\u093e\u0928 (\u0939\u0932\u094d\u0915\u093e \u0914\u0930 \u092e\u091c\u092c\u0942\u0924 \u0939\u094b\u0928\u0947 \u0915\u0947 \u0915\u093e\u0930\u0923), \u092c\u093f\u091c\u0932\u0940 \u0915\u0947 \u0924\u093e\u0930\u094b\u0902 (\u0905\u091a\u094d\u091b\u0940 \u091a\u093e\u0932\u0915\u0924\u093e) \u0914\u0930 \u092c\u0930\u094d\u0924\u0928\u094b\u0902 (\u0906\u0918\u093e\u0924\u0935\u0930\u094d\u0927\u0928\u0940\u092f \u0914\u0930 \u0917\u0930\u094d\u092e\u0940 \u092a\u094d\u0930\u0924\u093f\u0930\u094b\u0927\u0940) \u092e\u0947\u0902 \u0935\u094d\u092f\u093e\u092a\u0915 \u0930\u0942\u092a \u0938\u0947 \u0909\u092a\u092f\u094b\u0917 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964",

      "text": "<b>Q61.</b> The Sindri fertilizer plant, one of India&#x27;s oldest, is located in which state, utilizing its proximity to a major coal-producing region? / \u092d\u093e\u0930\u0924 \u0915\u0947 \u0938\u092c\u0938\u0947 \u092a\u0941\u0930\u093e\u0928\u0947 \u0938\u093f\u0902\u0926\u0930\u0940 \u0909\u0930\u094d\u0935\u0930\u0915 \u0938\u0902\u092f\u0902\u0924\u094d\u0930 \u0915\u093f\u0938 \u0930\u093e\u091c\u094d\u092f \u092e\u0947\u0902 \u0938\u094d\u0925\u093f\u0924 \u0939\u0948, \u091c\u094b \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u0915\u094b\u092f\u0932\u093e \u0909\u0924\u094d\u092a\u093e\u0926\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0915\u0930\u0940\u092c \u0939\u094b\u0928\u0947 \u0915\u093e \u0932\u093e\u092d \u0909\u0920\u093e\u0924\u093e \u0939\u0948? [SSC CGL Tier 1, 16 Sep 2025, Shift-3]",
      "options": [
        "West Bengal / \u092a\u0936\u094d\u091a\u093f\u092e \u092c\u0902\u0917\u093e\u0932",
        "Odisha / \u0913\u0921\u093f\u0936\u093e",
        "Jharkhand  / \u091d\u093e\u0930\u0916\u0902\u0921",
        "Bihar / \u092c\u093f\u0939\u093e\u0930"
      ],
      "correctIndex": 2,
      "explanation": "The Sindri Fertilizer Plant, established in 1951 as the first Public Sector Undertaking (PSU) in independent India, is located in Jharkhand (formerly part of Bihar). It was strategically located near the Jharia coalfields to utilize coal/coke and water from the Damodar river for the production of ammonium sulphate. / \u0938\u093f\u0902\u0926\u0930\u0940 \u0909\u0930\u094d\u0935\u0930\u0915 \u0938\u0902\u092f\u0902\u0924\u094d\u0930, \u091c\u093f\u0938\u0947 1951 \u092e\u0947\u0902 \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092a\u0939\u0932\u0947 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0909\u092a\u0915\u094d\u0930\u092e (PSU) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e, \u091d\u093e\u0930\u0916\u0902\u0921 (\u092a\u0942\u0930\u094d\u0935 \u092e\u0947\u0902 \u092c\u093f\u0939\u093e\u0930 \u0915\u093e \u0939\u093f\u0938\u094d\u0938\u093e) \u092e\u0947\u0902 \u0938\u094d\u0925\u093f\u0924 \u0939\u0948\u0964 \u092f\u0939 \u0905\u092e\u094b\u0928\u093f\u092f\u092e \u0938\u0932\u094d\u092b\u0947\u091f \u0915\u0947 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u0947 \u0932\u093f\u090f \u091d\u0930\u093f\u092f\u093e \u0915\u094b\u092f\u0932\u093e \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u0947 \u092a\u093e\u0938 \u0915\u094b\u092f\u0932\u093e/\u0915\u094b\u0915 \u0914\u0930 \u0926\u093e\u092e\u094b\u0926\u0930 \u0928\u0926\u0940 \u0915\u0947 \u092a\u093e\u0928\u0940 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u0938\u094d\u0925\u093f\u0924 \u0925\u093e\u0964",
      "reference": ""

    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q62. Consider the following statements: / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u0915\u0925\u0928\u094b\u0902 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902: [SSC CGL Tier 1, 23 Sep 2025, Shift-2]<br>Statement I: The city of Chennai is popularly known as the Detroit of India. / \u0915\u0925\u0928 I: \u091a\u0947\u0928\u094d\u0928\u0908 \u0936\u0939\u0930 \u0915\u094b \u0932\u094b\u0915\u092a\u094d\u0930\u093f\u092f \u0930\u0942\u092a \u0938\u0947 &#x27;\u092d\u093e\u0930\u0924 \u0915\u093e \u0921\u0947\u091f\u094d\u0930\u093e\u092f\u091f&#x27; \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964<br>Statement II: The city is a hub of the petrochemical industry and a leader in petrochemical product manufacturing in India. / \u0915\u0925\u0928 II: \u092f\u0939 \u0936\u0939\u0930 \u092a\u0947\u091f\u094d\u0930\u094b\u0915\u0947\u092e\u093f\u0915\u0932 \u0909\u0926\u094d\u092f\u094b\u0917 \u0915\u093e \u090f\u0915 \u0915\u0947\u0902\u0926\u094d\u0930 \u0939\u0948 \u0914\u0930 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092a\u0947\u091f\u094d\u0930\u094b\u0915\u0947\u092e\u093f\u0915\u0932 \u0909\u0924\u094d\u092a\u093e\u0926 \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u092e\u0947\u0902 \u0905\u0917\u094d\u0930\u0923\u0940 \u0939\u0948\u0964\n            </div>\n            <b>Q62.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Both Statements are correct, and Statement II is the correct explanation for Statement I.  / \u0926\u094b\u0928\u094b\u0902 \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948\u0902, \u0914\u0930 \u0915\u0925\u0928 II, \u0915\u0925\u0928 I \u0915\u0940 \u0938\u0939\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0939\u0948\u0964",
        "Both Statements are correct, and Statement II is not the correct explanation of Statement I. / \u0926\u094b\u0928\u094b\u0902 \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948\u0902, \u0932\u0947\u0915\u093f\u0928 \u0915\u0925\u0928 II, \u0915\u0925\u0928 I \u0915\u0940 \u0938\u0939\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0928\u0939\u0940\u0902 \u0939\u0948\u0964",
        "Statement I is correct, but Statement II is incorrect. / \u0915\u0925\u0928 I \u0938\u0939\u0940 \u0939\u0948, \u0932\u0947\u0915\u093f\u0928 \u0915\u0925\u0928 II \u0917\u0932\u0924 \u0939\u0948\u0964",
        "Statement I is incorrect, and Statement II is correct. / \u0915\u0925\u0928 I \u0917\u0932\u0924 \u0939\u0948, \u0914\u0930 \u0915\u0925\u0928 II \u0938\u0939\u0940 \u0939\u0948\u0964"
      ],
      "correctIndex": 0,
      "explanation": "Statement I is correct: Chennai is called the \"Detroit of India\" due to its massive automobile manufacturing base (home to Ford, Hyundai, Renault-Nissan, etc.). Statement II is also correct: Chennai is a major hub for petrochemicals (Manali Petrochemicals, CPCL). While the \"Detroit\" tag specifically refers to autos, the presence of ancillary industries like petrochemicals (plastics/rubber/paint for cars) supports the auto ecosystem, making (a) the intended answer. / \u0915\u0925\u0928 I \u0938\u0939\u0940 \u0939\u0948: \u091a\u0947\u0928\u094d\u0928\u0908 \u0915\u094b \u0907\u0938\u0915\u0947 \u0935\u093f\u0936\u093e\u0932 \u0911\u091f\u094b\u092e\u094b\u092c\u093e\u0907\u0932 \u0935\u093f\u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0906\u0927\u093e\u0930 (\u092b\u094b\u0930\u094d\u0921, \u0939\u0941\u0902\u0921\u0908, \u0930\u0947\u0928\u0949\u0932\u094d\u091f-\u0928\u093f\u0938\u093e\u0928 \u0906\u0926\u093f \u0915\u093e \u0918\u0930) \u0915\u0947 \u0915\u093e\u0930\u0923 \"\u092d\u093e\u0930\u0924 \u0915\u093e \u0921\u0947\u091f\u094d\u0930\u093e\u092f\u091f\" \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0915\u0925\u0928 II \u092d\u0940 \u0938\u0939\u0940 \u0939\u0948: \u091a\u0947\u0928\u094d\u0928\u0908 \u092a\u0947\u091f\u094d\u0930\u094b\u0915\u0947\u092e\u093f\u0915\u0932\u094d\u0938 (\u092e\u0928\u093e\u0932\u0940 \u092a\u0947\u091f\u094d\u0930\u094b\u0915\u0947\u092e\u093f\u0915\u0932\u094d\u0938, CPCL) \u0915\u093e \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u0915\u0947\u0902\u0926\u094d\u0930 \u0939\u0948\u0964 \u091c\u092c\u0915\u093f \"\u0921\u0947\u091f\u094d\u0930\u093e\u092f\u091f\" \u091f\u0948\u0917 \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0911\u091f\u094b \u0915\u094b \u0938\u0902\u0926\u0930\u094d\u092d\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948, \u092a\u0947\u091f\u094d\u0930\u094b\u0915\u0947\u092e\u093f\u0915\u0932\u094d\u0938 (\u0915\u093e\u0930\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0932\u093e\u0938\u094d\u091f\u093f\u0915/\u0930\u092c\u0930/\u092a\u0947\u0902\u091f) \u091c\u0948\u0938\u0947 \u0938\u0939\u093e\u092f\u0915 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0940 \u0909\u092a\u0938\u094d\u0925\u093f\u0924\u093f \u0911\u091f\u094b \u092a\u093e\u0930\u093f\u0938\u094d\u0925\u093f\u0924\u093f\u0915\u0940 \u0924\u0902\u0924\u094d\u0930 \u0915\u093e \u0938\u092e\u0930\u094d\u0925\u0928 \u0915\u0930\u0924\u0940 \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 (a) \u0938\u0939\u0940 \u0909\u0924\u094d\u0924\u0930 \u092c\u0928\u0924\u093e \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q63.</b> Which of the following correctly describes cooperative sector industries? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u0939\u0915\u093e\u0930\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u093e \u0938\u0939\u0940 \u0935\u0930\u094d\u0923\u0928 \u0915\u0930\u0924\u093e \u0939\u0948? [SSC CGL Tier 1, 12 Sep 2025, Shift-1]",
      "options": [
        "Owned by central government agencies / \u0915\u0947\u0902\u0926\u094d\u0930 \u0938\u0930\u0915\u093e\u0930 \u0915\u0940 \u090f\u091c\u0947\u0902\u0938\u093f\u092f\u094b\u0902 \u0915\u0947 \u0938\u094d\u0935\u093e\u092e\u093f\u0924\u094d\u0935 \u0935\u093e\u0932\u0947",

      "explanation": "Assertion (A) is true: The India Industrial Land Bank (IILB) is a GIS-based portal that provides investors with real-time information on available industrial land across the country. Reason (R) is false: It is developed and managed by the Department for Promotion of Industry and Internal Trade (DPIIT) under the Ministry of Commerce and Industry, not the Ministry of Mines. / \u0905\u092d\u093f\u0915\u0925\u0928 (A) \u0938\u0924\u094d\u092f \u0939\u0948: \u0907\u0902\u0921\u093f\u092f\u093e \u0907\u0902\u0921\u0938\u094d\u091f\u094d\u0930\u093f\u092f\u0932 \u0932\u0948\u0902\u0921 \u092c\u0948\u0902\u0915 (IILB) \u090f\u0915 GIS-\u0906\u0927\u093e\u0930\u093f\u0924 \u092a\u094b\u0930\u094d\u091f\u0932 \u0939\u0948 \u091c\u094b \u0928\u093f\u0935\u0947\u0936\u0915\u094b\u0902 \u0915\u094b \u0926\u0947\u0936 \u092d\u0930 \u092e\u0947\u0902 \u0909\u092a\u0932\u092c\u094d\u0927 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u092d\u0942\u092e\u093f \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u0935\u093e\u0938\u094d\u0924\u0935\u093f\u0915 \u0938\u092e\u092f \u0915\u0940 \u091c\u093e\u0928\u0915\u093e\u0930\u0940 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0915\u093e\u0930\u0923 (R) \u0917\u0932\u0924 \u0939\u0948: \u0907\u0938\u0947 \u0935\u093e\u0923\u093f\u091c\u094d\u092f \u0914\u0930 \u0909\u0926\u094d\u092f\u094b\u0917 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f \u0915\u0947 \u0924\u0939\u0924 \u0909\u0926\u094d\u092f\u094b\u0917 \u0914\u0930 \u0906\u0902\u0924\u0930\u093f\u0915 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0938\u0902\u0935\u0930\u094d\u0927\u0928 \u0935\u093f\u092d\u093e\u0917 (DPIIT) \u0926\u094d\u0935\u093e\u0930\u093e \u0935\u093f\u0915\u0938\u093f\u0924 \u0914\u0930 \u092a\u094d\u0930\u092c\u0902\u0927\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948, \u0928 \u0915\u093f \u0916\u093e\u0928 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f \u0926\u094d\u0935\u093e\u0930\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q67.</b> Which of the following correctly highlights a unique feature of India&#x27;s textile industry? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u092d\u093e\u0930\u0924 \u0915\u0947 \u0915\u092a\u0921\u093c\u093e \u0909\u0926\u094d\u092f\u094b\u0917 \u0915\u0940 \u090f\u0915 \u0905\u0928\u0942\u0920\u0940 \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u092a\u0930 \u092a\u094d\u0930\u0915\u093e\u0936 \u0921\u093e\u0932\u0924\u093e \u0939\u0948? [SSC CGL Tier 1, 13 Sep 2025, Shift-1]",
      "options": [
        "Focuses only on raw material exports / \u0915\u0947\u0935\u0932 \u0915\u091a\u094d\u091a\u0947 \u092e\u093e\u0932 \u0915\u0947 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u092a\u0930 \u0927\u094d\u092f\u093e\u0928 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948",
        "Partially self-reliant, imports final products / \u0906\u0902\u0936\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u0906\u0924\u094d\u092e\u0928\u093f\u0930\u094d\u092d\u0930, \u0905\u0902\u0924\u093f\u092e \u0909\u0924\u094d\u092a\u093e\u0926\u094b\u0902 \u0915\u093e \u0906\u092f\u093e\u0924 \u0915\u0930\u0924\u093e \u0939\u0948",
        "Self-reliant across the full value chain / \u092a\u0942\u0930\u0940 \u092e\u0942\u0932\u094d\u092f \u0936\u094d\u0930\u0943\u0902\u0916\u0932\u093e (\u0935\u0948\u0932\u094d\u092f\u0942 \u091a\u0947\u0928) \u092e\u0947\u0902 \u0906\u0924\u094d\u092e\u0928\u093f\u0930\u094d\u092d\u0930",
        "Only caters to domestic markets / \u0915\u0947\u0935\u0932 \u0918\u0930\u0947\u0932\u0942 \u092c\u093e\u091c\u093e\u0930\u094b\u0902 \u0915\u0940 \u0938\u0947\u0935\u093e \u0915\u0930\u0924\u093e \u0939\u0948"
      ],
      "correctIndex": 2,
      "explanation": "A unique strength of the Indian textile industry is that it is largely self-reliant and complete in the value chain. This means India has the capacity to produce everything internally\u2014from raw materials (cotton, silk, jute) to spinning (yarn), weaving/knitting (fabric), and finally garmenting (apparel). Very few countries have this end-to-end domestic capability. / \u092d\u093e\u0930\u0924\u0940\u092f \u0915\u092a\u0921\u093c\u093e \u0909\u0926\u094d\u092f\u094b\u0917 \u0915\u0940 \u090f\u0915 \u0905\u0928\u0942\u0920\u0940 \u0924\u093e\u0915\u0924 \u092f\u0939 \u0939\u0948 \u0915\u093f \u092f\u0939 \u0915\u093e\u092b\u0940 \u0939\u0926 \u0924\u0915 \u0906\u0924\u094d\u092e\u0928\u093f\u0930\u094d\u092d\u0930 \u0939\u0948 \u0914\u0930 \u092e\u0942\u0932\u094d\u092f \u0936\u094d\u0930\u0943\u0902\u0916\u0932\u093e \u092e\u0947\u0902 \u092a\u0942\u0930\u094d\u0923 \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u092e\u0924\u0932\u092c \u0939\u0948 \u0915\u093f \u092d\u093e\u0930\u0924 \u0915\u0947 \u092a\u093e\u0938 \u0906\u0902\u0924\u0930\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u0938\u092c \u0915\u0941\u091b \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0915\u094d\u0937\u092e\u0924\u093e \u0939\u0948\u2014\u0915\u091a\u094d\u091a\u0947 \u092e\u093e\u0932 (\u0915\u092a\u093e\u0938, \u0930\u0947\u0936\u092e, \u091c\u0942\u091f) \u0938\u0947 \u0932\u0947\u0915\u0930 \u0915\u0924\u093e\u0908 (\u0927\u093e\u0917\u093e), \u092c\u0941\u0928\u093e\u0908/\u0915\u0922\u093c\u093e\u0908 (\u0915\u092a\u0921\u093c\u093e), \u0914\u0930 \u0905\u0902\u0924 \u092e\u0947\u0902 \u092a\u0930\u093f\u0927\u093e\u0928 (\u0915\u092a\u0921\u093c\u0947) \u0924\u0915\u0964 \u092c\u0939\u0941\u0924 \u0915\u092e \u0926\u0947\u0936\u094b\u0902 \u092e\u0947\u0902 \u092f\u0939 \u0936\u0941\u0930\u0942 \u0938\u0947 \u0905\u0902\u0924 \u0924\u0915 \u0915\u0940 \u0918\u0930\u0947\u0932\u0942 \u0915\u094d\u0937\u092e\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q68. Which of the following statements about the fertilizer industry in India is/are correct? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0909\u0930\u094d\u0935\u0930\u0915 \u0909\u0926\u094d\u092f\u094b\u0917 \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e/\u0938\u0947 \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948/\u0939\u0948\u0902? [SSC CGL Tier 1, 13 Sep 2025, Shift-3]<br>1. India is self-sufficient in potash-based fertilizers. / \u092d\u093e\u0930\u0924 \u092a\u094b\u091f\u093e\u0936 \u0906\u0927\u093e\u0930\u093f\u0924 \u0909\u0930\u094d\u0935\u0930\u0915\u094b\u0902 \u092e\u0947\u0902 \u0906\u0924\u094d\u092e\u0928\u093f\u0930\u094d\u092d\u0930 \u0939\u0948\u0964<br>2. Urea is the most commonly produced nitrogenous fertilizer. / \u092f\u0942\u0930\u093f\u092f\u093e \u0938\u092c\u0938\u0947 \u0905\u0927\u093f\u0915 \u0909\u0924\u094d\u092a\u093e\u0926\u093f\u0924 \u0939\u094b\u0928\u0947 \u0935\u093e\u0932\u093e \u0928\u093e\u0907\u091f\u094d\u0930\u094b\u091c\u0928\u092f\u0941\u0915\u094d\u0924 \u0909\u0930\u094d\u0935\u0930\u0915 \u0939\u0948\u0964<br>3. Fertilizer production increased after the Green Revolution. / \u0939\u0930\u093f\u0924 \u0915\u094d\u0930\u093e\u0902\u0924\u093f \u0915\u0947 \u092c\u093e\u0926 \u0909\u0930\u094d\u0935\u0930\u0915 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f \u0939\u0941\u0908\u0964<br>4. Gujarat and Kerala are minor contributors to fertilizer production. / \u0917\u0941\u091c\u0930\u093e\u0924 \u0914\u0930 \u0915\u0947\u0930\u0932 \u0909\u0930\u094d\u0935\u0930\u0915 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u092e\u0947\u0902 \u092e\u093e\u092e\u0942\u0932\u0940 \u092f\u094b\u0917\u0926\u093e\u0928\u0915\u0930\u094d\u0924\u093e \u0939\u0948\u0902\u0964\n            </div>\n            <b>Q68.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Only 1 and 3 / \u0915\u0947\u0935\u0932 1 \u0914\u0930 3",
        "Only 2 and 3  / \u0915\u0947\u0935\u0932 2 \u0914\u0930 3",
        "Only 2 and 4 / \u0915\u0947\u0935\u0932 2 \u0914\u0930 4",
        "Only 1, 2 and 3 / \u0915\u0947\u0935\u0932 1, 2 \u0914\u0930 3"
      ],
      "correctIndex": 1,
      "explanation": "Statement 2 is correct: Urea is the main nitrogenous fertilizer produced in India. Statement 3 is correct: The Green Revolution drove demand, leading to a surge in production. Statement 1 is incorrect: India is entirely dependent on imports for Potash (Potassic fertilizers) as it lacks commercial reserves. Statement 4 is incorrect: Gujarat is a major hub, not a minor contributor. Thus, only 2 and 3 are correct. / \u0915\u0925\u0928 2 \u0938\u0939\u0940 \u0939\u0948: \u092f\u0942\u0930\u093f\u092f\u093e \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0909\u0924\u094d\u092a\u093e\u0926\u093f\u0924 \u092e\u0941\u0916\u094d\u092f \u0928\u093e\u0907\u091f\u094d\u0930\u094b\u091c\u0928\u092f\u0941\u0915\u094d\u0924 \u0909\u0930\u094d\u0935\u0930\u0915 \u0939\u0948\u0964 \u0915\u0925\u0928 3 \u0938\u0939\u0940 \u0939\u0948: \u0939\u0930\u093f\u0924 \u0915\u094d\u0930\u093e\u0902\u0924\u093f \u0928\u0947 \u092e\u093e\u0902\u0917 \u092c\u0922\u093c\u093e\u0908, \u091c\u093f\u0938\u0938\u0947 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f \u0939\u0941\u0908\u0964 \u0915\u0925\u0928 1 \u0917\u0932\u0924 \u0939\u0948: \u092d\u093e\u0930\u0924 \u092a\u094b\u091f\u093e\u0936 (\u092a\u094b\u091f\u093e\u0936 \u0909\u0930\u094d\u0935\u0930\u0915) \u0915\u0947 \u0932\u093f\u090f \u092a\u0942\u0930\u0940 \u0924\u0930\u0939 \u0938\u0947 \u0906\u092f\u093e\u0924 \u092a\u0930 \u0928\u093f\u0930\u094d\u092d\u0930 \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0907\u0938\u092e\u0947\u0902 \u0935\u094d\u092f\u093e\u0935\u0938\u093e\u092f\u093f\u0915 \u092d\u0902\u0921\u093e\u0930 \u0915\u0940 \u0915\u092e\u0940 \u0939\u0948\u0964 \u0915\u0925\u0928 4 \u0917\u0932\u0924 \u0939\u0948: \u0917\u0941\u091c\u0930\u093e\u0924 \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u0915\u0947\u0902\u0926\u094d\u0930 \u0939\u0948, \u0928 \u0915\u093f \u092e\u093e\u092e\u0942\u0932\u0940 \u092f\u094b\u0917\u0926\u093e\u0928\u0915\u0930\u094d\u0924\u093e\u0964 \u0907\u0938 \u092a\u094d\u0930\u0915\u093e\u0930, \u0915\u0947\u0935\u0932 2 \u0914\u0930 3 \u0938\u0939\u0940 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q69.</b> Which of the following is correctly classified as a consumer goods industry? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938\u0947 \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u0935\u0938\u094d\u0924\u0941 \u0909\u0926\u094d\u092f\u094b\u0917 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0938\u0939\u0940 \u0922\u0902\u0917 \u0938\u0947 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948? [SSC CGL Tier 1, 14 Sep 2025, Shift-1]",
      "options": [
        "Iron and steel / \u0932\u094b\u0939\u093e \u0914\u0930 \u0907\u0938\u094d\u092a\u093e\u0924",
        "Aluminium smelting / \u090f\u0932\u094d\u092f\u0941\u092e\u093f\u0928\u093f\u092f\u092e \u092a\u094d\u0930\u0917\u0932\u0928",
        "Toothpaste / \u091f\u0942\u0925\u092a\u0947\u0938\u094d\u091f",
        "Copper smelting / \u0924\u093e\u0902\u092c\u093e \u092a\u094d\u0930\u0917\u0932\u0928"
      ],
      "correctIndex": 2,
      "explanation": "Consumer goods industries produce goods for direct use by consumers. Toothpaste is a final product used daily by households. Iron and steel, aluminium, and copper smelting are basic or key industries that provide raw materials/capital goods to other industries, not directly to the final consumer. / \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u0935\u0938\u094d\u0924\u0941 \u0909\u0926\u094d\u092f\u094b\u0917 \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e\u0913\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u0940\u0927\u0947 \u0909\u092a\u092f\u094b\u0917 \u0915\u0947 \u0932\u093f\u090f \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u093e \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964 \u091f\u0942\u0925\u092a\u0947\u0938\u094d\u091f \u092a\u0930\u093f\u0935\u093e\u0930\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0926\u0948\u0928\u093f\u0915 \u0909\u092a\u092f\u094b\u0917 \u0915\u093f\u092f\u093e \u091c\u093e\u0928\u0947 \u0935\u093e\u0932\u093e \u090f\u0915 \u0905\u0902\u0924\u093f\u092e \u0909\u0924\u094d\u092a\u093e\u0926 \u0939\u0948\u0964 \u0932\u094b\u0939\u093e \u0914\u0930 \u0907\u0938\u094d\u092a\u093e\u0924, \u090f\u0932\u094d\u092f\u0941\u092e\u093f\u0928\u093f\u092f\u092e \u0914\u0930 \u0924\u093e\u0902\u092c\u093e \u092a\u094d\u0930\u0917\u0932\u0928 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u092f\u093e \u092a\u094d\u0930\u092e\u0941\u0916 \u0909\u0926\u094d\u092f\u094b\u0917 \u0939\u0948\u0902 \u091c\u094b \u0905\u0928\u094d\u092f \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u094b \u0915\u091a\u094d\u091a\u093e \u092e\u093e\u0932/\u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u0938\u094d\u0924\u0941\u090f\u0902 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902, \u0928 \u0915\u093f \u0938\u0940\u0927\u0947 \u0905\u0902\u0924\u093f\u092e \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u0915\u094b\u0964",
      "reference": ""

    {
      "text": "<b>Q70.</b> Which of the following statements best defines joint sector industries? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0915\u0925\u0928 \u0938\u0902\u092f\u0941\u0915\u094d\u0924 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u094b \u0938\u092c\u0938\u0947 \u0905\u091a\u094d\u091b\u0940 \u0924\u0930\u0939 \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948? [SSC CGL Tier 1, 14 Sep 2025, Shift-2]",
      "options": [
        "Jointly owned by public and private sectors / \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0914\u0930 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u0947 \u0938\u0902\u092f\u0941\u0915\u094d\u0924 \u0938\u094d\u0935\u093e\u092e\u093f\u0924\u094d\u0935 \u0935\u093e\u0932\u0947",

        "Fully financed by foreign companies / \u0935\u093f\u0926\u0947\u0936\u0940 \u0915\u0902\u092a\u0928\u093f\u092f\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u0942\u0930\u0940 \u0924\u0930\u0939 \u0938\u0947 \u0935\u093f\u0924\u094d\u0924 \u092a\u094b\u0937\u093f\u0924",
        "Operated only by self-help groups / \u0915\u0947\u0935\u0932 \u0938\u094d\u0935\u092f\u0902 \u0938\u0939\u093e\u092f\u0924\u093e \u0938\u092e\u0942\u0939\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u0902\u091a\u093e\u0932\u093f\u0924"
      ],
      "correctIndex": 0,
      "explanation": "Joint Sector Industries are those which are jointly owned and managed by the state (public sector) and private individuals or corporations. The government and private entrepreneurs share the capital and management responsibilities. An example is Oil India Ltd (initially). / \u0938\u0902\u092f\u0941\u0915\u094d\u0924 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0909\u0926\u094d\u092f\u094b\u0917 \u0935\u0947 \u0939\u0948\u0902 \u091c\u093f\u0928\u0915\u093e \u0938\u094d\u0935\u093e\u092e\u093f\u0924\u094d\u0935 \u0914\u0930 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0938\u0902\u092f\u0941\u0915\u094d\u0924 \u0930\u0942\u092a \u0938\u0947 \u0930\u093e\u091c\u094d\u092f (\u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930) \u0914\u0930 \u0928\u093f\u091c\u0940 \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u092f\u094b\u0902 \u092f\u093e \u0928\u093f\u0917\u092e\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0938\u0930\u0915\u093e\u0930 \u0914\u0930 \u0928\u093f\u091c\u0940 \u0909\u0926\u094d\u092f\u092e\u0940 \u092a\u0942\u0902\u091c\u0940 \u0914\u0930 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u091c\u093f\u092e\u094d\u092e\u0947\u0926\u093e\u0930\u093f\u092f\u094b\u0902 \u0915\u094b \u0938\u093e\u091d\u093e \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964 \u090f\u0915 \u0909\u0926\u093e\u0939\u0930\u0923 \u0911\u092f\u0932 \u0907\u0902\u0921\u093f\u092f\u093e \u0932\u093f\u092e\u093f\u091f\u0947\u0921 (\u0936\u0941\u0930\u0941\u0906\u0924 \u092e\u0947\u0902) \u0939\u0948\u0964",

      "text": "<b>Q71.</b> Which of these schemes is implemented to promote organic farming? / \u091c\u0948\u0935\u093f\u0915 \u0916\u0947\u0924\u0940 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0907\u0928\u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u0940 \u092f\u094b\u091c\u0928\u093e \u0932\u093e\u0917\u0942 \u0915\u0940 \u0917\u0908 \u0939\u0948? [SSC CGL Tier 1, 14 Sep 2025, Shift-3]",
      "options": [
        "PM-KMY",
        "PKVY",
        "SHC",
        "ATMA"

      "correctIndex": 1,
      "explanation": "Paramparagat Krishi Vikas Yojana (PKVY) is a centrally sponsored scheme launched in 2015 to promote organic farming. It encourages farmers to adopt eco-friendly traditional farming practices and form clusters for organic production and certification, free from chemicals. / \u092a\u0930\u0902\u092a\u0930\u093e\u0917\u0924 \u0915\u0943\u0937\u093f \u0935\u093f\u0915\u093e\u0938 \u092f\u094b\u091c\u0928\u093e (PKVY) 2015 \u092e\u0947\u0902 \u091c\u0948\u0935\u093f\u0915 \u0916\u0947\u0924\u0940 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u090f\u0915 \u0915\u0947\u0902\u0926\u094d\u0930 \u092a\u094d\u0930\u093e\u092f\u094b\u091c\u093f\u0924 \u092f\u094b\u091c\u0928\u093e \u0939\u0948\u0964 \u092f\u0939 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u094b \u092a\u0930\u094d\u092f\u093e\u0935\u0930\u0923 \u0915\u0947 \u0905\u0928\u0941\u0915\u0942\u0932 \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 \u0916\u0947\u0924\u0940 \u092a\u094d\u0930\u0925\u093e\u0913\u0902 \u0915\u094b \u0905\u092a\u0928\u093e\u0928\u0947 \u0914\u0930 \u0930\u0938\u093e\u092f\u0928\u094b\u0902 \u0938\u0947 \u092e\u0941\u0915\u094d\u0924 \u091c\u0948\u0935\u093f\u0915 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0914\u0930 \u092a\u094d\u0930\u092e\u093e\u0923\u0928 \u0915\u0947 \u0932\u093f\u090f \u0915\u094d\u0932\u0938\u094d\u091f\u0930 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964",

      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q72. \ud83d\udfe1 Assertion (A): The Mahalanobis strategy prioritized heavy industries and capital goods. / \u0905\u092d\u093f\u0915\u0925\u0928 (A): \u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u0930\u0923\u0928\u0940\u0924\u093f \u0928\u0947 \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0914\u0930 \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u094b \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915\u0924\u093e \u0926\u0940\u0964<br>Reason (R): It was believed that investing in such industries would create long-term capacity for growth. / \u0915\u093e\u0930\u0923 (R): \u092f\u0939 \u092e\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0925\u093e \u0915\u093f \u0910\u0938\u0947 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u092e\u0947\u0902 \u0928\u093f\u0935\u0947\u0936 \u0915\u0930\u0928\u0947 \u0938\u0947 \u0935\u093f\u0915\u093e\u0938 \u0915\u0947 \u0932\u093f\u090f \u0926\u0940\u0930\u094d\u0918\u0915\u093e\u0932\u093f\u0915 \u0915\u094d\u0937\u092e\u0924\u093e \u092a\u0948\u0926\u093e \u0939\u094b\u0917\u0940\u0964 [SSC CGL Tier 1, 15 Sep 2025, Shift-1]\n            </div>\n            <b>Q72.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",

      "correctIndex": 0,
      "explanation": "Assertion (A) is true: The Second Five-Year Plan (Mahalanobis Model) shifted focus to heavy industries (steel, power, machines). Reason (R) is true and explains A: The rationale was that creating a domestic capital goods sector (\"machines to make machines\") would make India self-reliant, reduce import dependence in the long run, and build the long-term capacity needed for rapid economic growth and industrialization. / \u0905\u092d\u093f\u0915\u0925\u0928 (A) \u0938\u0924\u094d\u092f \u0939\u0948: \u0926\u0942\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (\u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u092e\u0949\u0921\u0932) \u0928\u0947 \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 (\u0907\u0938\u094d\u092a\u093e\u0924, \u092c\u093f\u091c\u0932\u0940, \u092e\u0936\u0940\u0928\u094b\u0902) \u092a\u0930 \u0927\u094d\u092f\u093e\u0928 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0915\u093f\u092f\u093e\u0964 \u0915\u093e\u0930\u0923 (R) \u0938\u0924\u094d\u092f \u0939\u0948 \u0914\u0930 A \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0915\u0930\u0924\u093e \u0939\u0948: \u0924\u0930\u094d\u0915 \u092f\u0939 \u0925\u093e \u0915\u093f \u0918\u0930\u0947\u0932\u0942 \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u0938\u094d\u0924\u0941 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 (\"\u092e\u0936\u0940\u0928 \u092c\u0928\u093e\u0928\u0947 \u0935\u093e\u0932\u0940 \u092e\u0936\u0940\u0928\u0947\u0902\") \u092c\u0928\u093e\u0928\u0947 \u0938\u0947 \u092d\u093e\u0930\u0924 \u0906\u0924\u094d\u092e\u0928\u093f\u0930\u094d\u092d\u0930 \u092c\u0928\u0947\u0917\u093e, \u0932\u0902\u092c\u0947 \u0938\u092e\u092f \u092e\u0947\u0902 \u0906\u092f\u093e\u0924 \u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e \u0915\u092e \u0939\u094b\u0917\u0940 \u0914\u0930 \u0924\u0947\u091c\u0940 \u0938\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0935\u093       "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q73. \ud83d\udfe1 Assertion (A): Production of inorganic chemicals in India is centered in only northern states. / \u0905\u092d\u093f\u0915\u0925\u0928 (A): \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0905\u0915\u093e\u0930\u094d\u092c\u0928\u093f\u0915 \u0930\u0938\u093e\u092f\u0928\u094b\u0902 \u0915\u093e \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u0947\u0935\u0932 \u0909\u0924\u094d\u0924\u0930\u0940 \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u092e\u0947\u0902 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0939\u0948\u0964<br>Reason (R): Sulphuric acid and soda ash are crucial chemicals in the production of fertilizers, detergents, and glass. / \u0915\u093e\u0930\u0923 (R): \u0938\u0932\u094d\u092b\u094d\u092f\u0942\u0930\u093f\u0915 \u090f\u0938\u093f\u0921 \u0914\u0930 \u0938\u094b\u0921\u093e \u0910\u0936 \u0909\u0930\u094d\u0935\u0930\u0915\u094b\u0902, \u0921\u093f\u091f\u0930\u094d\u091c\u0947\u0902\u091f \u0914\u0930 \u0915\u093e\u0902\u091a \u0915\u0947 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u092e\u0947\u0902 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0930\u0938\u093e\u092f\u0928 \u0939\u0948\u0902\u0964 [SSC CGL Tier 1, 15 Sep 2025, Shift-2]\n            </div>\n            <b>Q73.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",

      "correctIndex": 1,
      "explanation": "The Rashtriya Krishi Vikas Yojana (RKVY) \u2013 Remunerative Approaches for Agriculture and Allied Sectors Rejuvenation (RAFTAAR) \u2013 provides flexibility and autonomy to states to plan and execute schemes. A key sub-scheme is Crop Diversification Programme (CDP), which promotes shifting from water-guzzling crops (like paddy) to alternative crops using cluster-based planning and demonstrations. / \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0915\u0943\u0937\u093f \u0935\u093f\u0915\u093e\u0938 \u092f\u094b\u091c\u0928\u093e (RKVY) - \u0915\u0943\u0937\u093f \u0914\u0930 \u0938\u0902\u092c\u0926\u094d\u0927 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092a\u0941\u0928\u0930\u0941\u0926\u094d\u0927\u093e\u0930 \u0915\u0947 \u0932\u093f\u090f \u0932\u093e\u092d\u0915\u093e\u0930\u0940 \u0926\u0943\u0937\u094d\u091f\u093f\u0915\u094b\u0923 (RAFTAAR) - \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u0915\u094b \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u0940 \u092f\u094b\u091c\u0928\u093e \u092c\u0928\u093e\u0928\u0947 \u0914\u0930 \u0909\u0928\u094d\u0939\u0947\u0902 \u0928\u093f\u0937\u094d\u092a\u093e\u0926\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0932\u091a\u0940\u0932\u093e\u092a\u0928 \u0914\u0930 \u0938\u094d\u0935\u093e\u092f\u0924\u094d\u0924\u0924\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964 \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u0909\u092a-\u092f\u094b\u091c\u0928\u093e \u092b\u0938\u0932 \u0935\u093f\u0935\u093f\u0927\u0940\u0915\u0930\u0923 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e (CDP) \u0939\u0948, \u091c\u094b \u0915\u094d\u0932\u0938\u094d\u091f\u0930-\u0906\u0927\u093e\u0930\u093f\u0924 \u0928\u093f\u092f\u094b\u091c\u0928 \u0914\u0930 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928\u094b\u0902 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0915\u0947 \u092a\u093e\u0928\u0940 \u0915\u0940 \u0905\u0927\u0
