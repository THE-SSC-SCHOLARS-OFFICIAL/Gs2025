    },
    {
      "text": "<b>Q89.</b> Which statement best reflects the failure of structural transformation in Indian agriculture between 1950-1990? / \u0915\u094c\u0928 \u0938\u093e \u0915\u0925\u0928 1950-1990 \u0915\u0947 \u092c\u0940\u091a \u092d\u093e\u0930\u0924\u0940\u092f \u0915\u0943\u0937\u093f \u092e\u0947\u0902 \u0938\u0902\u0930\u091a\u0928\u093e\u0924\u094d\u092e\u0915 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928 \u0915\u0940 \u0935\u093f\u092b\u0932\u0924\u093e \u0915\u094b \u0938\u092c\u0938\u0947 \u0905\u091a\u094d\u091b\u0940 \u0924\u0930\u0939 \u0926\u0930\u094d\u0936\u093e\u0924\u093e \u0939\u0948? [SSC CGL Tier 1, 22 Sep 2025, Shift-1]",
      "options": [
        "Agricultural GDP doubled / \u0915\u0943\u0937\u093f \u091c\u0940\u0921\u0940\u092a\u0940 \u0926\u094b\u0917\u0941\u0928\u0940 \u0939\u094b \u0917\u0908",
        "Agricultural workforce declined rapidly / \u0915\u0943\u0937\u093f \u0915\u093e\u0930\u094d\u092f\u092c\u0932 \u092e\u0947\u0902 \u0924\u0947\u091c\u0940 \u0938\u0947 \u0917\u093f\u0930\u093e\u0935\u091f \u0906\u0908",
        "Industrial sector absorbed excess labour / \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0928\u0947 \u0905\u0924\u093f\u0930\u093f\u0915\u094d\u0924 \u0936\u094d\u0930\u092e \u0915\u094b \u0916\u092a\u093e \u0932\u093f\u092f\u093e",
        "65% of population remained in agriculture  / 65% \u091c\u0928\u0938\u0902\u0916\u094d\u092f\u093e \u0915\u0943\u0937\u093f \u092e\u0947\u0902 \u092c\u0928\u0940 \u0930\u0939\u0940"
      ],
      "correctIndex": 3,
      "explanation": "A successful structural transformation involves a shift of both GDP share and workforce from agriculture to industry/services. While agriculture's share in India's GDP declined significantly between 1950-1990, the proportion of the workforce dependent on it remained stubbornly high (approx. 65%). This indicated that the industrial and service sectors failed to generate enough jobs to absorb the excess labor. / \u090f\u0915 \u0938\u092b\u0932 \u0938\u0902\u0930\u091a\u0928\u093e\u0924\u094d\u092e\u0915 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928 \u092e\u0947\u0902 \u0915\u0943\u0937\u093f \u0938\u0947 \u0909\u0926\u094d\u092f\u094b\u0917/\u0938\u0947\u0935\u093e\u0913\u0902 \u0915\u0940 \u0913\u0930 \u091c\u0940\u0921\u0940\u092a\u0940 \u0939\u093f\u0938\u094d\u0938\u0947\u0926\u093e\u0930\u0940 \u0914\u0930 \u0915\u093e\u0930\u094d\u092f\u092c\u0932 \u0926\u094b\u0928\u094b\u0902 \u0915\u093e \u092c\u0926\u0932\u093e\u0935 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0964 \u091c\u092c\u0915\u093f 1950-1990 \u0915\u0947 \u092c\u0940\u091a \u092d\u093e\u0930\u0924 \u0915\u0947 \u0938\u0915\u0932 \u0918\u0930\u0947\u0932\u0942 \u0909\u0924\u094d\u092a\u093e\u0926 \u092e\u0947\u0902 \u0915\u0943\u0937\u093f \u0915\u0940 \u0939\u093f\u0938\u094d\u0938\u0947\u0926\u093e\u0930\u0940 \u0915\u093e\u092b\u0940 \u0915\u092e \u0939\u094b \u0917\u0908, \u0909\u0938 \u092a\u0930 \u0928\u093f\u0930\u094d\u092d\u0930 \u0915\u093e\u0930\u094d\u092f\u092c\u0932 \u0915\u093e \u0905\u0928\u0941\u092a\u093e\u0924 \u0915\u093e\u092b\u0940 \u0905\u0927\u093f\u0915 (\u0932\u0917\u092d\u0917 65%) \u092c\u0928\u093e \u0930\u0939\u093e\u0964 \u0907\u0938\u0928\u0947 \u0938\u0902\u0915\u0947\u0924 \u0926\u093f\u092f\u093e \u0915\u093f \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0914\u0930 \u0938\u0947\u0935\u093e \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0905\u0924\u093f\u0930\u093f\u0915\u094d\u0924 \u0936\u094d\u0930\u092e \u0915\u094b \u0916\u092a\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924 \u0930\u094b\u091c\u0917\u093e\u0930 \u092a\u0948\u0926\u093e \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u0935\u093f\u092b\u0932 \u0930\u0939\u0947\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q90.</b> How did licensing policy under the planning era affect the emergence of large industrial conglomerates? / \u092f\u094b\u091c\u0928\u093e \u092f\u0941\u0917 \u0915\u0947 \u0924\u0939\u0924 \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u0928\u0940\u0924\u093f \u0928\u0947 \u092c\u0921\u093c\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0938\u092e\u0942\u0939\u094b\u0902 \u0915\u0947 \u0909\u0926\u094d\u092d\u0935 \u0915\u094b \u0915\u0948\u0938\u0947 \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924 \u0915\u093f\u092f\u093e? [SSC CGL Tier 1, 22 Sep 2025, Shift-2]",
      "options": [
        "It increased FDI inflow / \u0907\u0938\u0928\u0947 \u090f\u092b\u0921\u0940\u0906\u0908 \u092a\u094d\u0930\u0935\u093e\u0939 \u092c\u095d\u093e\u092f\u093e",
        "It prevented market dominance / \u0907\u0938\u0928\u0947 \u092c\u093e\u091c\u093e\u0930 \u092a\u094d\u0930\u092d\u0941\u0924\u094d\u0935 \u0915\u094b \u0930\u094b\u0915\u093e",
        "Allowed firms to block competitors by hoarding licenses  / \u092b\u0930\u094d\u092e\u094b\u0902 \u0915\u094b \u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u091c\u092e\u093e \u0915\u0930\u0915\u0947 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093f\u092f\u094b\u0902 \u0915\u094b \u0930\u094b\u0915\u0928\u0947 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0940",
        "It enhanced rural employment / \u0907\u0938\u0928\u0947 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0930\u094b\u091c\u0917\u093e\u0930 \u0915\u094b \u092c\u095d\u093e\u092f\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The industrial licensing policy aimed to regulate capacity and prevent concentration of power. However, ironically, it helped large industrial houses. They would apply for and obtain licenses not to produce, but to hoard them, effectively blocking potential competitors from entering the market. This practice allowed large conglomerates to maintain market dominance despite the regulatory intent. / \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u0928\u0940\u0924\u093f \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u094d\u0937\u092e\u0924\u093e \u0915\u094b \u0935\u093f\u0928\u093f\u092f\u092e\u093f\u0924 \u0915\u0930\u0928\u093e \u0914\u0930 \u0936\u0915\u094d\u0924\u093f \u0915\u0947 \u0938\u0902\u0915\u0947\u0902\u0926\u094d\u0930\u0923 \u0915\u094b \u0930\u094b\u0915\u0928\u093e \u0925\u093e\u0964 \u0939\u093e\u0932\u093e\u0902\u0915\u093f, \u0935\u093f\u0921\u0902\u092c\u0928\u093e \u092f\u0939 \u0939\u0948 \u0915\u093f \u0907\u0938\u0928\u0947 \u092c\u0921\u093c\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0918\u0930\u093e\u0928\u094b\u0902 \u0915\u0940 \u092e\u0926\u0926 \u0915\u0940\u0964 \u0935\u0947 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0928\u0939\u0940\u0902, \u092c\u0932\u094d\u0915\u093f \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u094b\u0902 \u0915\u094b \u091c\u092e\u093e \u0915\u0930\u0928\u0947 (hoard) \u0915\u0947 \u0932\u093f\u090f \u0906\u0935\u0947\u0926\u0928 \u0915\u0930\u0924\u0947 \u0914\u0930 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0924\u0947 \u0925\u0947, \u091c\u093f\u0938\u0938\u0947 \u0938\u0902\u092d\u093e\u0935\u093f\u0924 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093f\u092f\u094b\u0902 \u0915\u094b \u092c\u093e\u091c\u093e\u0930 \u092e\u0947\u0902 \u092a\u094d\u0930\u0935\u0947\u0936 \u0915\u0930\u0928\u0947 \u0938\u0947 \u092a\u094d\u0930\u092d\u093e\u0935\u0940 \u0922\u0902\u0917 \u0938\u0947 \u0930\u094b\u0915\u093e \u091c\u093e \u0938\u0915\u0947\u0964 \u0907\u0938 \u092a\u094d\u0930\u0925\u093e \u0928\u0947 \u092c\u0921\u093c\u0947 \u0938\u092e\u0942\u0939\u094b\u0902 \u0915\u094b \u0928\u093f\u092f\u093e\u092e\u0915 \u0907\u0930\u093e\u0926\u0947 \u0915\u0947 \u092c\u093e\u0935\u091c\u0942\u0926 \u092c\u093e\u091c\u093e\u0930 \u092a\u094d\u0930\u092d\u0941\u0924\u094d\u0935 \u092c\u0928\u093e\u090f \u0930\u0916\u0928\u0947 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0940\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q91.</b> How does Indian planning demonstrate responsiveness to feedback? / \u092d\u093e\u0930\u0924\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u092b\u0940\u0921\u092c\u0948\u0915 \u0915\u0947 \u092a\u094d\u0930\u0924\u093f \u0909\u0924\u094d\u0924\u0930\u0926\u093e\u092f\u093f\u0924\u094d\u0935 \u0915\u0948\u0938\u0947 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948? [SSC CGL Tier 1, 22 Sep 2025, Shift-3]",
      "options": [
        "Finalizing plans before public opinion / \u091c\u0928\u092e\u0924 \u0938\u0947 \u092a\u0939\u0932\u0947 \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u094b \u0905\u0902\u0924\u093f\u092e \u0930\u0942\u092a \u0926\u0947\u0928\u093e",
        "Discarding public suggestions entirely / \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0938\u0941\u091d\u093e\u0935\u094b\u0902 \u0915\u094b \u092a\u0942\u0930\u0940 \u0924\u0930\u0939 \u0938\u0947 \u0916\u093e\u0930\u093f\u091c \u0915\u0930\u0928\u093e",
        "Modifying drafts based on criticism  / \u0906\u0932\u094b\u091a\u0928\u093e \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u0921\u094d\u0930\u093e\u092b\u094d\u091f (\u092a\u094d\u0930\u093e\u0930\u0942\u092a) \u092e\u0947\u0902 \u0938\u0902\u0936\u094b\u0927\u0928 \u0915\u0930\u0928\u093e",
        "Consulting only foreign agencies / \u0915\u0947\u0935\u0932 \u0935\u093f\u0926\u0947\u0936\u0940 \u090f\u091c\u0947\u0902\u0938\u093f\u092f\u094b\u0902 \u0938\u0947 \u092a\u0930\u093e\u092e\u0930\u094d\u0936 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 2,
      "explanation": "Indian planning, despite being centralized, involved a democratic process. Draft plans were published for public discussion and debated in the Parliament and media. The Planning Commission (now NITI Aayog) demonstrated responsiveness by modifying drafts based on criticism and feedback received from states (via NDC), experts, and civil society, adjusting targets and allocations accordingly. / \u092d\u093e\u0930\u0924\u0940\u092f \u092f\u094b\u091c\u0928\u093e, \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u0915\u0943\u0924 \u0939\u094b\u0928\u0947 \u0915\u0947 \u092c\u093e\u0935\u091c\u0942\u0926, \u090f\u0915 \u0932\u094b\u0915\u0924\u093e\u0902\u0924\u094d\u0930\u093f\u0915 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0925\u0940\u0964 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u091a\u0930\u094d\u091a\u093e \u0915\u0947 \u0932\u093f\u090f \u092e\u0938\u094c\u0926\u093e (\u0921\u094d\u0930\u093e\u092b\u094d\u091f) \u092f\u094b\u091c\u0928\u093e\u090f\u0902 \u092a\u094d\u0930\u0915\u093e\u0936\u093f\u0924 \u0915\u0940 \u091c\u093e\u0924\u0940 \u0925\u0940\u0902 \u0914\u0930 \u0938\u0902\u0938\u0926 \u0924\u0925\u093e \u092e\u0940\u0921\u093f\u092f\u093e \u092e\u0947\u0902 \u0909\u0928 \u092a\u0930 \u092c\u0939\u0938 \u0939\u094b\u0924\u0940 \u0925\u0940\u0964 \u092f\u094b\u091c\u0928\u093e \u0906\u092f\u094b\u0917 (\u0905\u092c \u0928\u0940\u0924\u093f \u0906\u092f\u094b\u0917) \u0928\u0947 \u0930\u093e\u091c\u094d\u092f\u094b\u0902 (NDC \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947), \u0935\u093f\u0936\u0947\u0937\u091c\u094d\u091e\u094b\u0902 \u0914\u0930 \u0928\u093e\u0917\u0930\u093f\u0915 \u0938\u092e\u093e\u091c \u0938\u0947 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0906\u0932\u094b\u091a\u0928\u093e \u0914\u0930 \u092b\u0940\u0921\u092c\u0948\u0915 \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u092e\u0938\u094c\u0926\u0947 \u0915\u094b \u0938\u0902\u0936\u094b\u0927\u093f\u0924 \u0915\u0930\u0915\u0947, \u0924\u0926\u0928\u0941\u0938\u093e\u0930 \u0932\u0915\u094d\u0937\u094d\u092f\u094b\u0902 \u0914\u0930 \u0906\u0935\u0902\u091f\u0928\u094b\u0902 \u0915\u094b \u0938\u092e\u093e\u092f\u094b\u091c\u093f\u0924 \u0915\u0930\u0915\u0947 \u0905\u092a\u0928\u0940 \u092a\u094d\u0930\u0924\u093f\u0915\u094d\u0930\u093f\u092f\u093e\u0936\u0940\u0932\u0924\u093e \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u093f\u0924 \u0915\u0940\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q92.</b> What was the main objective of the Industrial Policy of 1956? / 1956 \u0915\u0940 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f \u0915\u093e \u092e\u0941\u0916\u094d\u092f \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u094d\u092f\u093e \u0925\u093e? [SSC CGL Tier 1, 23 Sep 2025, Shift-1]",
      "options": [
        "Profit Maximization / \u0932\u093e\u092d \u0905\u0927\u093f\u0915\u0924\u092e\u0915\u0930\u0923",
        "Growth with equity  / \u0938\u092e\u093e\u0928\u0924\u093e \u0915\u0947 \u0938\u093e\u0925 \u0935\u093f\u0915\u093e\u0938",
        "Laissez-faire policy / \u0905\u0939\u0938\u094d\u0924\u0915\u094d\u0937\u0947\u092a (Laissez-faire) \u0915\u0940 \u0928\u0940\u0924\u093f",
        "Open market reforms / \u0916\u0941\u0932\u0947 \u092c\u093e\u091c\u093e\u0930 \u0915\u0947 \u0938\u0941\u0927\u093e\u0930"
      ],
      "correctIndex": 1,
      "explanation": "The Industrial Policy Resolution (IPR) 1956 was adopted to achieve the goal of a \"socialist pattern of society.\" Its main objective was to accelerate economic growth and industrialization while ensuring social justice and reducing inequalities (Growth with equity). It sought to prevent the concentration of economic power through state control of key industries. / \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935 (IPR) 1956 \u0915\u094b \"\u0938\u092e\u093e\u091c \u0915\u0947 \u0938\u092e\u093e\u091c\u0935\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947\" \u0915\u0947 \u0932\u0915\u094d\u0937\u094d\u092f \u0915\u094b \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0905\u092a\u0928\u093e\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0907\u0938\u0915\u093e \u092e\u0941\u0916\u094d\u092f \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0928\u094d\u092f\u093e\u092f \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0924\u0947 \u0939\u0941\u090f \u0914\u0930 \u0905\u0938\u092e\u093e\u0928\u0924\u093e\u0913\u0902 \u0915\u094b \u0915\u092e \u0915\u0930\u0924\u0947 \u0939\u0941\u090f \u0906\u0930\u094d\u0925\u093f\u0915 \u0935\u093f\u0915\u093e\u0938 \u0914\u0930 \u0914\u0926\u094d\u092f\u094b\u0917\u0940\u0915\u0930\u0923 \u092e\u0947\u0902 \u0924\u0947\u091c\u0940 \u0932\u093e\u0928\u093e (\u0938\u092e\u093e\u0928\u0924\u093e \u0915\u0947 \u0938\u093e\u0925 \u0935\u093f\u0915\u093e\u0938) \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u092a\u094d\u0930\u092e\u0941\u0916 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u092a\u0930 \u0930\u093e\u091c\u094d\u092f \u0915\u0947 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0936\u0915\u094d\u0924\u093f \u0915\u0947 \u0938\u0902\u0915\u0947\u0902\u0926\u094d\u0930\u0923 \u0915\u094b \u0930\u094b\u0915\u0928\u0947 \u0915\u0940 \u092e\u093e\u0902\u0917 \u0915\u0940\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q93.</b> Which plan gave prominence to the Industrial Policy Resolution of 1956, emphasizing the &#x27;commanding heights&#x27; doctrine? / \u0915\u093f\u0938 \u092f\u094b\u091c\u0928\u093e \u0928\u0947 1956 \u0915\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935 \u0915\u094b \u092a\u094d\u0930\u092e\u0941\u0916\u0924\u093e \u0926\u0940, \u091c\u093f\u0938\u092e\u0947\u0902 &#x27;\u0915\u092e\u093e\u0902\u0921\u093f\u0902\u0917 \u0939\u093e\u0907\u091f\u094d\u0938&#x27; \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924 \u092a\u0930 \u091c\u094b\u0930 \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e? [SSC CGL Tier 1, 23 Sep 2025, Shift-1]",
      "options": [
        "First Five Year Plan / \u092a\u0939\u0932\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e",
        "Second Five Year Plan  / \u0926\u0942\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e",
        "Third Five Year Plan / \u0924\u0940\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e",
        "Fourth Five Year Plan / \u091a\u094c\u0925\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e"
      ],
      "correctIndex": 1,
      "explanation": "The Second Five-Year Plan (1956-61) was formulated based on the principles of the IPR 1956. It operationalized the doctrine that the public sector must occupy the \"commanding heights\" of the economy (strategic sectors like steel, power, transport) to drive rapid industrialization and direct the economy towards social goals. / \u0926\u0942\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1956-61) IPR 1956 \u0915\u0947 \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924\u094b\u0902 \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u0924\u0948\u092f\u093e\u0930 \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964 \u0907\u0938\u0928\u0947 \u0907\u0938 \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924 \u0915\u094b \u0915\u094d\u0930\u093f\u092f\u093e\u0928\u094d\u0935\u093f\u0924 \u0915\u093f\u092f\u093e \u0915\u093f \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u094b \u0924\u0947\u091c\u0940 \u0938\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u0940\u0915\u0930\u0923 \u0915\u094b \u091a\u0932\u093e\u0928\u0947 \u0914\u0930 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u094b \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0932\u0915\u094d\u0937\u094d\u092f\u094b\u0902 \u0915\u0940 \u0913\u0930 \u0928\u093f\u0930\u094d\u0926\u0947\u0936\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0940 \"\u0915\u092e\u093e\u0902\u0921\u093f\u0902\u0917 \u0939\u093e\u0907\u091f\u094d\u0938\" (\u0907\u0938\u094d\u092a\u093e\u0924, \u092c\u093f\u091c\u0932\u0940, \u092a\u0930\u093f\u0935\u0939\u0928 \u091c\u0948\u0938\u0947 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930) \u092a\u0930 \u0915\u092c\u094d\u091c\u093e \u0915\u0930\u0928\u093e \u091a\u093e\u0939\u093f\u090f\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q94.</b> What was a key feature of the Industrial Policy Resolution of 1956? / 1956 \u0915\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935 \u0915\u0940 \u092e\u0941\u0916\u094d\u092f \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0915\u094d\u092f\u093e \u0925\u0940? [SSC CGL Tier 1, 23 Sep 2025, Shift-2]",
      "options": [
        "Full privatization / \u092a\u0942\u0930\u094d\u0923 \u0928\u093f\u091c\u0940\u0915\u0930\u0923",
        "Abolition of licensing / \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u0915\u093e \u0909\u0928\u094d\u092e\u0942\u0932\u0928",
        "Emphasis on small-scale industry / \u0932\u0918\u0941 \u0909\u0926\u094d\u092f\u094b\u0917 \u092a\u0930 \u091c\u094b\u0930",
        "Expansion of public sector  / \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u093e \u0935\u093f\u0938\u094d\u0924\u093e\u0930"
      ],
      "correctIndex": 3,
      "explanation": "A defining feature of the IPR 1956 was the massive expansion of the public sector. It classified industries into three schedules, reserving the most critical industries (Schedule A) exclusively for the state and giving the state a dominant role in Schedule B industries. It viewed the public sector as the engine of growth. / IPR 1956 \u0915\u0940 \u090f\u0915 \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u093e \u0935\u094d\u092f\u093e\u092a\u0915 \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u094b \u0924\u0940\u0928 \u0905\u0928\u0941\u0938\u0942\u091a\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924 \u0915\u093f\u092f\u093e, \u0938\u092c\u0938\u0947 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 (\u0905\u0928\u0941\u0938\u0942\u091a\u0940 A) \u0915\u094b \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0930\u093e\u091c\u094d\u092f \u0915\u0947 \u0932\u093f\u090f \u0906\u0930\u0915\u094d\u0937\u093f\u0924 \u0915\u093f\u092f\u093e \u0914\u0930 \u0905\u0928\u0941\u0938\u0942\u091a\u0940 B \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u092e\u0947\u0902 \u0930\u093e\u091c\u094d\u092f \u0915\u094b \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u092d\u0942\u092e\u093f\u0915\u093e \u0926\u0940\u0964 \u0907\u0938\u0928\u0947 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u094b \u0935\u093f\u0915\u093e\u0938 \u0915\u0947 \u0907\u0902\u091c\u0928 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0926\u0947\u0916\u093e\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q95. \ud83d\udfe1 Assertion (A): One objective of liberalisation was to remove barriers to entry and growth of firms. / \u0905\u092d\u093f\u0915\u0925\u0928 (A): \u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923 \u0915\u093e \u090f\u0915 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092b\u0930\u094d\u092e\u094b\u0902 \u0915\u0947 \u092a\u094d\u0930\u0935\u0947\u0936 \u0914\u0930 \u0935\u093f\u0915\u093e\u0938 \u0915\u0940 \u092c\u093e\u0927\u093e\u0913\u0902 \u0915\u094b \u0926\u0942\u0930 \u0915\u0930\u0928\u093e \u0925\u093e\u0964<br>Reason (R): The license raj restricted entrepreneurial freedom and market competition. / \u0915\u093e\u0930\u0923 (R): \u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u0930\u093e\u091c \u0928\u0947 \u0909\u0926\u094d\u092f\u092e\u0936\u0940\u0932\u0924\u093e \u0915\u0940 \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930\u0924\u093e \u0914\u0930 \u092c\u093e\u091c\u093e\u0930 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0915\u094b \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u093f\u0924 \u0915\u0930 \u0926\u093f\u092f\u093e \u0925\u093e\u0964 [SSC CGL Tier 1, 23 Sep 2025, Shift-2]\n            </div>\n            <b>Q95.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Both A and R are true, R explains A  / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902, R, A \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0915\u0930\u0924\u093e \u0939\u0948",
        "Both A and R are true, R does not explain A / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902, R, A \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0928\u0939\u0940\u0902 \u0915\u0930\u0924\u093e \u0939\u0948",
        "A is true but R is false / A \u0938\u0924\u094d\u092f \u0939\u0948 \u0932\u0947\u0915\u093f\u0928 R \u0917\u0932\u0924 \u0939\u0948",
        "A is false but R is true / A \u0917\u0932\u0924 \u0939\u0948 \u0932\u0947\u0915\u093f\u0928 R \u0938\u0924\u094d\u092f \u0939\u0948"
      ],
      "correctIndex": 0,
      "explanation": "Assertion (A) is true: Liberalization (1991) aimed to dismantle controls to allow easy entry and expansion for businesses. Reason (R) is true and explains A: The pre-1991 \"License Raj\" mandated government approval for starting or expanding capacity, which severely restricted entrepreneurial freedom and shielded firms from competition. Removing these barriers was the core logic of liberalization. / \u0905\u092d\u093f\u0915\u0925\u0928 (A) \u0938\u0924\u094d\u092f \u0939\u0948: \u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923 (1991) \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0935\u094d\u092f\u0935\u0938\u093e\u092f\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0906\u0938\u093e\u0928 \u092a\u094d\u0930\u0935\u0947\u0936 \u0914\u0930 \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923\u094b\u0902 \u0915\u094b \u0916\u0924\u094d\u092e \u0915\u0930\u0928\u093e \u0925\u093e\u0964 \u0915\u093e\u0930\u0923 (R) \u0938\u0924\u094d\u092f \u0939\u0948 \u0914\u0930 A \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0915\u0930\u0924\u093e \u0939\u0948: 1991 \u0938\u0947 \u092a\u0939\u0932\u0947 \u0915\u0947 \"\u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u0930\u093e\u091c\" \u0928\u0947 \u0915\u094d\u0937\u092e\u0924\u093e \u0936\u0941\u0930\u0942 \u0915\u0930\u0928\u0947 \u092f\u093e \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u0930\u0915\u093e\u0930\u0940 \u0905\u0928\u0941\u092e\u094b\u0926\u0928 \u0905\u0928\u093f\u0935\u093e\u0930\u094d\u092f \u0915\u0930 \u0926\u093f\u092f\u093e \u0925\u093e, \u091c\u093f\u0938\u0928\u0947 \u0909\u0926\u094d\u092f\u092e\u0936\u0940\u0932\u0924\u093e \u0915\u0940 \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930\u0924\u093e \u0915\u094b \u0917\u0902\u092d\u0940\u0930 \u0930\u0942\u092a \u0938\u0947 \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u093f\u0924 \u0915\u093f\u092f\u093e \u0914\u0930 \u092b\u0930\u094d\u092e\u094b\u0902 \u0915\u094b \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0938\u0947 \u092c\u091a\u093e\u092f\u093e\u0964 \u0907\u0928 \u092c\u093e\u0927\u093e\u0913\u0902 \u0915\u094b \u0926\u0942\u0930 \u0915\u0930\u0928\u093e \u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923 \u0915\u093e \u092e\u0942\u0932 \u0924\u0930\u094d\u0915 \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q96.</b> The rolling plan concept was introduced during which Prime Minister&#x27;s tenure? / &#x27;\u0930\u094b\u0932\u093f\u0902\u0917 \u092a\u094d\u0932\u093e\u0928&#x27; (\u0905\u0928\u0935\u0930\u0924 \u092f\u094b\u091c\u0928\u093e) \u0915\u0940 \u0905\u0935\u0927\u093e\u0930\u0923\u093e \u0915\u093f\u0938 \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u0915\u0947 \u0915\u093e\u0930\u094d\u092f\u0915\u093e\u0932 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u092a\u0947\u0936 \u0915\u0940 \u0917\u0908 \u0925\u0940? [SSC CGL Tier 1, 23 Sep 2025, Shift-3]",
      "options": [
        "Jawaharlal Nehru / \u091c\u0935\u093e\u0939\u0930\u0932\u093e\u0932 \u0928\u0947\u0939\u0930\u0942",
        "Indira Gandhi / \u0907\u0902\u0926\u093f\u0930\u093e \u0917\u093e\u0902\u0927\u0940",
        "Morarji Desai  / \u092e\u094b\u0930\u093e\u0930\u091c\u0940 \u0926\u0947\u0938\u093e\u0908",
        "Rajiv Gandhi / \u0930\u093e\u091c\u0940\u0935 \u0917\u093e\u0902\u0927\u0940"
      ],
      "correctIndex": 2,
      "explanation": "The concept of the Rolling Plan was introduced by the Janata Party government led by Prime Minister Morarji Desai in 1978. They terminated the Fifth Plan a year early and introduced the Rolling Plan system, where the plan was to be assessed and revised annually. However, this was abandoned when the Congress government returned to power in 1980. / \u0930\u094b\u0932\u093f\u0902\u0917 \u092a\u094d\u0932\u093e\u0928 (\u0905\u0928\u0935\u0930\u0924 \u092f\u094b\u091c\u0928\u093e) \u0915\u0940 \u0905\u0935\u0927\u093e\u0930\u0923\u093e 1978 \u092e\u0947\u0902 \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u092e\u094b\u0930\u093e\u0930\u091c\u0940 \u0926\u0947\u0938\u093e\u0908 \u0915\u0947 \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0935\u093e\u0932\u0940 \u091c\u0928\u0924\u093e \u092a\u093e\u0930\u094d\u091f\u0940 \u0938\u0930\u0915\u093e\u0930 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u0947\u0936 \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u092a\u093e\u0902\u091a\u0935\u0940\u0902 \u092f\u094b\u091c\u0928\u093e \u0915\u094b \u090f\u0915 \u0938\u093e\u0932 \u092a\u0939\u0932\u0947 \u0938\u092e\u093e\u092a\u094d\u0924 \u0915\u0930 \u0926\u093f\u092f\u093e \u0914\u0930 \u0930\u094b\u0932\u093f\u0902\u0917 \u092a\u094d\u0932\u093e\u0928 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0936\u0941\u0930\u0942 \u0915\u0940, \u091c\u0939\u093e\u0902 \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0914\u0930 \u0938\u0902\u0936\u094b\u0927\u0928 \u0915\u093f\u092f\u093e \u091c\u093e\u0928\u093e \u0925\u093e\u0964 \u0939\u093e\u0932\u093e\u0902\u0915\u093f, 1980 \u092e\u0947\u0902 \u0915\u093e\u0902\u0917\u094d\u0930\u0947\u0938 \u0938\u0930\u0915\u093e\u0930 \u0915\u0947 \u0938\u0924\u094d\u0924\u093e \u092e\u0947\u0902 \u0935\u093e\u092a\u0938 \u0906\u0928\u0947 \u092a\u0930 \u0907\u0938\u0947 \u091b\u094b\u0921\u093c \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q97.</b> What was the central theme of the Industrial Policy Resolution of 1956? / 1956 \u0915\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935 \u0915\u093e \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0935\u093f\u0937\u092f \u0915\u094d\u092f\u093e \u0925\u093e? [SSC CGL Tier 1, 23 Sep 2025, Shift-3]",
      "options": [
        "Full privatisation / \u092a\u0942\u0930\u094d\u0923 \u0928\u093f\u091c\u0940\u0915\u0930\u0923",
        "Import-led growth strategy / \u0906\u092f\u093e\u0924-\u0906\u0927\u093e\u0930\u093f\u0924 \u0935\u093f\u0915\u093e\u0938 \u0930\u0923\u0928\u0940\u0924\u093f",
        "State control of commanding heights  / &#x27;\u0915\u092e\u093e\u0902\u0921\u093f\u0902\u0917 \u0939\u093e\u0907\u091f\u094d\u0938&#x27; \u092a\u0930 \u0930\u093e\u091c\u094d\u092f \u0915\u093e \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923",
        "Promoting consumer goods industry / \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u0935\u0938\u094d\u0924\u0941 \u0909\u0926\u094d\u092f\u094b\u0917 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The central theme of the IPR 1956 was establishing state control over the \"commanding heights\" of the economy. This phrase refers to the strategic sectors (energy, heavy industry, transport, finance) that control the levers of the entire economy. The policy ensured these sectors were owned and managed by the government. / IPR 1956 \u0915\u093e \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0935\u093f\u0937\u092f \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0940 \"\u0915\u092e\u093e\u0902\u0921\u093f\u0902\u0917 \u0939\u093e\u0907\u091f\u094d\u0938\" \u092a\u0930 \u0930\u093e\u091c\u094d\u092f \u0915\u093e \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0928\u093e \u0925\u093e\u0964 \u092f\u0939 \u0935\u093e\u0915\u094d\u092f\u093e\u0902\u0936 \u0909\u0928 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 (\u090a\u0930\u094d\u091c\u093e, \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917, \u092a\u0930\u093f\u0935\u0939\u0928, \u0935\u093f\u0924\u094d\u0924) \u0915\u094b \u0938\u0902\u0926\u0930\u094d\u092d\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948 \u091c\u094b \u092a\u0942\u0930\u0940 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0947 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 \u092c\u093f\u0902\u0926\u0941\u0913\u0902 \u0915\u094b \u0938\u0902\u091a\u093e\u0932\u093f\u0924 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964 \u0928\u0940\u0924\u093f \u0928\u0947 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u093f\u092f\u093e \u0915\u093f \u092f\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0938\u0930\u0915\u093e\u0930 \u0915\u0947 \u0938\u094d\u0935\u093e\u092e\u093f\u0924\u094d\u0935 \u0914\u0930 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u092e\u0947\u0902 \u0939\u094b\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q98.</b> The Planning Commission was established in which year? / \u092f\u094b\u091c\u0928\u093e \u0906\u092f\u094b\u0917 \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u093f\u0938 \u0935\u0930\u094d\u0937 \u0939\u0941\u0908 \u0925\u0940? [SSC CGL Tier 1, 24 Sep 2025, Shift-1]",
      "options": [
        "1947",
        "1949",
        "1950",
        "1952"
      ],
      "correctIndex": 2,
      "explanation": "The Planning Commission of India was established on March 15, 1950, by an executive resolution of the Government of India, on the recommendation of the Advisory Planning Board. Prime Minister Jawaharlal Nehru was its first Chairman. It was dissolved in 2014 and replaced by NITI Aayog. / \u092d\u093e\u0930\u0924 \u0915\u0947 \u092f\u094b\u091c\u0928\u093e \u0906\u092f\u094b\u0917 \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e 15 \u092e\u093e\u0930\u094d\u091a, 1950 \u0915\u094b \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930 \u0915\u0947 \u090f\u0915 \u0915\u093e\u0930\u094d\u092f\u0915\u093e\u0930\u0940 \u0938\u0902\u0915\u0932\u094d\u092a \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u0932\u093e\u0939\u0915\u093e\u0930 \u092f\u094b\u091c\u0928\u093e \u092c\u094b\u0930\u094d\u0921 \u0915\u0940 \u0938\u093f\u092b\u093e\u0930\u093f\u0936 \u092a\u0930 \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964 \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u091c\u0935\u093e\u0939\u0930\u0932\u093e\u0932 \u0928\u0947\u0939\u0930\u0942 \u0907\u0938\u0915\u0947 \u092a\u0939\u0932\u0947 \u0905\u0927\u094d\u092f\u0915\u094d\u0937 \u0925\u0947\u0964 \u0907\u0938\u0947 2014 \u092e\u0947\u0902 \u092d\u0902\u0917 \u0915\u0930 \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0914\u0930 \u0907\u0938\u0915\u0947 \u0938\u094d\u0925\u093e\u0928 \u092a\u0930 \u0928\u0940\u0924\u093f \u0906\u092f\u094b\u0917 \u0932\u093e\u092f\u093e \u0917\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q99.</b> Which Five Year Plan laid the foundation of India&#x27;s socialist pattern of society? / \u0915\u093f\u0938 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0928\u0947 \u092d\u093e\u0930\u0924 \u0915\u0947 &#x27;\u0938\u092e\u093e\u091c \u0915\u0947 \u0938\u092e\u093e\u091c\u0935\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947&#x27; \u0915\u0940 \u0928\u0940\u0902\u0935 \u0930\u0916\u0940? [SSC CGL Tier 1, 24 Sep 2025, Shift-2]",
      "options": [
        "First Plan / \u092a\u0939\u0932\u0940 \u092f\u094b\u091c\u0928\u093e",
        "Second Plan  / \u0926\u0942\u0938\u0930\u0940 \u092f\u094b\u091c\u0928\u093e",
        "Third Plan / \u0924\u0940\u0938\u0930\u0940 \u092f\u094b\u091c\u0928\u093e",
        "Fourth Plan / \u091a\u094c\u0925\u0940 \u092f\u094b\u091c\u0928\u093e"
      ],
      "correctIndex": 1,
      "explanation": "The Indian Parliament adopted the \"socialist pattern of society\" as the objective of social and economic policy in 1954. Consequently, the Second Five-Year Plan (1956-61) was drafted to lay the foundation for this vision, emphasizing public sector dominance and rapid industrialization. / \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u0902\u0938\u0926 \u0928\u0947 1954 \u092e\u0947\u0902 \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0914\u0930 \u0906\u0930\u094d\u0925\u093f\u0915 \u0928\u0940\u0924\u093f \u0915\u0947 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \"\u0938\u092e\u093e\u091c \u0915\u0947 \u0938\u092e\u093e\u091c\u0935\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947\" \u0915\u094b \u0905\u092a\u0928\u093e\u092f\u093e\u0964 \u092a\u0930\u093f\u0923\u093e\u092e\u0938\u094d\u0935\u0930\u0942\u092a, \u0907\u0938 \u0926\u0943\u0937\u094d\u091f\u093f\u0915\u094b\u0923 \u0915\u0940 \u0928\u0940\u0902\u0935 \u0930\u0916\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0926\u0942\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1956-61) \u0915\u093e \u092e\u0938\u094c\u0926\u093e \u0924\u0948\u092f\u093e\u0930 \u0915\u093f\u092f\u093e \u0917\u092f\u093e, \u091c\u093f\u0938\u092e\u0947\u0902 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u092a\u094d\u0930\u092d\u0941\u0924\u094d\u0935 \u0914\u0930 \u0924\u0940\u0935\u094d\u0930 \u0914\u0926\u094d\u092f\u094b\u0917\u0940\u0915\u0930\u0923 \u092a\u0930 \u091c\u094b\u0930 \u0926\u093f\u092f\u093e \u0917\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q100.</b> Which sectors were largely excluded from industrial licensing after 1991? / 1991 \u0915\u0947 \u092c\u093e\u0926 \u0915\u093f\u0928 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u094b \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u0938\u0947 \u0915\u093e\u092b\u0940 \u0939\u0926 \u0924\u0915 \u092c\u093e\u0939\u0930 \u0930\u0916\u093e \u0917\u092f\u093e \u0925\u093e? [SSC CGL Tier 1, 24 Sep 2025, Shift-2]",
      "options": [
        "Defense and Telecom / \u0930\u0915\u094d\u0937\u093e \u0914\u0930 \u0926\u0942\u0930\u0938\u0902\u091a\u093e\u0930",
        "Alcohol, Cigarettes, Explosives / \u0936\u0930\u093e\u092c, \u0938\u093f\u0917\u0930\u0947\u091f, \u0935\u093f\u0938\u094d\u092b\u094b\u091f\u0915",
        "Textiles and Fertilizers  / \u0915\u092a\u0921\u093c\u093e \u0914\u0930 \u0909\u0930\u094d\u0935\u0930\u0915",
        "Agriculture and Education / \u0915\u0943\u0937\u093f \u0914\u0930 \u0936\u093f\u0915\u094d\u0937\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The 1991 reforms abolished industrial licensing for almost all industries, except a short list of strategic/hazardous sectors. Industries like Textiles, Fertilizers, Cement, Steel, and Automobiles were excluded from licensing (delicensed). Licensing was retained only for items like alcohol, cigarettes, hazardous chemicals, and explosives. / 1991 \u0915\u0947 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0928\u0947 \u0930\u0923\u0928\u0940\u0924\u093f\u0915/\u0916\u0924\u0930\u0928\u093e\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u0940 \u090f\u0915 \u091b\u094b\u091f\u0940 \u0938\u0942\u091a\u0940 \u0915\u094b \u091b\u094b\u0921\u093c\u0915\u0930 \u0932\u0917\u092d\u0917 \u0938\u092d\u0940 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u0915\u094b \u0938\u092e\u093e\u092a\u094d\u0924 \u0915\u0930 \u0926\u093f\u092f\u093e\u0964 \u0915\u092a\u0921\u093c\u093e, \u0909\u0930\u094d\u0935\u0930\u0915, \u0938\u0940\u092e\u0947\u0902\u091f, \u0938\u094d\u091f\u0940\u0932 \u0914\u0930 \u0911\u091f\u094b\u092e\u094b\u092c\u093e\u0907\u0932 \u091c\u0948\u0938\u0947 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u094b \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u0938\u0947 \u092c\u093e\u0939\u0930 (\u0935\u093f-\u0932\u093e\u0907\u0938\u0947\u0902\u0938) \u0915\u0930 \u0926\u093f\u092f\u093e \u0917\u092f\u093e\u0964 \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u0915\u0947\u0935\u0932 \u0936\u0930\u093e\u092c, \u0938\u093f\u0917\u0930\u0947\u091f, \u0916\u0924\u0930\u0928\u093e\u0915 \u0930\u0938\u093e\u092f\u0928 \u0914\u0930 \u0935\u093f\u0938\u094d\u092b\u094b\u091f\u0915 \u091c\u0948\u0938\u0940 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0947 \u0932\u093f\u090f \u092c\u0930\u0915\u0930\u093e\u0930 \u0930\u0916\u0940 \u0917\u0908 \u0925\u0940\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q101.</b> What is the primary goal of the &quot;Production Linked Incentive (PLI) scheme&quot;? / &quot;\u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0906\u0927\u093e\u0930\u093f\u0924 \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u0928 (PLI) \u092f\u094b\u091c\u0928\u093e&quot; \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0932\u0915\u094d\u0937\u094d\u092f \u0915\u094d\u092f\u093e \u0939\u0948? [SSC CGL Tier 1, 24 Sep 2025, Shift-3]",
      "options": [
        "To reduce fiscal deficit / \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0918\u093e\u091f\u0947 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u093e",
        "To boost domestic manufacturing  / \u0918\u0930\u0947\u0932\u0942 \u0935\u093f\u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e",
        "To promote exports of agricultural / \u0915\u0943\u0937\u093f \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e",
        "To improve skill development / \u0915\u094c\u0936\u0932 \u0935\u093f\u0915\u093e\u0938 \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 1,
      "explanation": "The Production Linked Incentive (PLI) scheme aims to give companies incentives on incremental sales from products manufactured in domestic units. Its primary goal is to boost domestic manufacturing under the \"Make in India\" initiative and reduce import dependence in key sectors like electronics and pharma. / \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0906\u0927\u093e\u0930\u093f\u0924 \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u0928 (PLI) \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u0902\u092a\u0928\u093f\u092f\u094b\u0902 \u0915\u094b \u0918\u0930\u0947\u0932\u0942 \u0907\u0915\u093e\u0907\u092f\u094b\u0902 \u092e\u0947\u0902 \u0928\u093f\u0930\u094d\u092e\u093f\u0924 \u0909\u0924\u094d\u092a\u093e\u0926\u094b\u0902 \u0915\u0940 \u0935\u0943\u0926\u094d\u0927\u093f\u0936\u0940\u0932 \u092c\u093f\u0915\u094d\u0930\u0940 \u092a\u0930 \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u0928 \u0926\u0947\u0928\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0932\u0915\u094d\u0937\u094d\u092f \"\u092e\u0947\u0915 \u0907\u0928 \u0907\u0902\u0921\u093f\u092f\u093e\" \u092a\u0939\u0932 \u0915\u0947 \u0924\u0939\u0924 \u0918\u0930\u0947\u0932\u0942 \u0935\u093f\u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e \u0914\u0930 \u0907\u0932\u0947\u0915\u094d\u091f\u094d\u0930\u0949\u0928\u093f\u0915\u094d\u0938 \u0914\u0930 \u092b\u093e\u0930\u094d\u092e\u093e \u091c\u0948\u0938\u0947 \u092a\u094d\u0930\u092e\u0941\u0916 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u0906\u092f\u093e\u0924 \u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q102.</b> What was the main focus of the First Five-Year Plan? / \u092a\u0939\u0932\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u092e\u0941\u0916\u094d\u092f \u092b\u094b\u0915\u0938 \u0915\u094d\u092f\u093e \u0925\u093e? [SSC CGL Tier 1, 24 Sep 2025, Shift-3]",
      "options": [
        "Heavy industries / \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917",
        "Agriculture  / \u0915\u0943\u0937\u093f",
        "Urbanization / \u0936\u0939\u0930\u0940\u0915\u0930\u0923",
        "Information Technology / \u0938\u0942\u091a\u0928\u093e \u092a\u094d\u0930\u094c\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u0940"
      ],
      "correctIndex": 1,
      "explanation": "The First Five-Year Plan (1951-56) primarily focused on the Agricultural Sector, including irrigation and power. The country was facing an acute food shortage and the trauma of Partition. The plan aimed to solve the food crisis and stabilize the economy by investing in dams (like Bhakra) and agriculture. / \u092a\u0939\u0932\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1951-56) \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0915\u0943\u0937\u093f \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0925\u0940, \u091c\u093f\u0938\u092e\u0947\u0902 \u0938\u093f\u0902\u091a\u093e\u0908 \u0914\u0930 \u092c\u093f\u091c\u0932\u0940 \u0936\u093e\u092e\u093f\u0932 \u0925\u0940\u0964 \u0926\u0947\u0936 \u0924\u0940\u0935\u094d\u0930 \u092d\u094b\u091c\u0928 \u0915\u0940 \u0915\u092e\u0940 \u0914\u0930 \u0935\u093f\u092d\u093e\u091c\u0928 \u0915\u0947 \u0906\u0918\u093e\u0924 \u0915\u093e \u0938\u093e\u092e\u0928\u093e \u0915\u0930 \u0930\u0939\u093e \u0925\u093e\u0964 \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092c\u093e\u0902\u0927\u094b\u0902 (\u091c\u0948\u0938\u0947 \u092d\u093e\u0916\u0921\u093c\u093e) \u0914\u0930 \u0915\u0943\u0937\u093f \u092e\u0947\u0902 \u0928\u093f\u0935\u0947\u0936 \u0915\u0930\u0915\u0947 \u0916\u093e\u0926\u094d\u092f \u0938\u0902\u0915\u091f \u0915\u094b \u0939\u0932 \u0915\u0930\u0928\u093e \u0914\u0930 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u094b \u0938\u094d\u0925\u093f\u0930 \u0915\u0930\u0928\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q103.</b> Who is known as the architect of India&#x27;s Five-Year Plans? / \u092d\u093e\u0930\u0924 \u0915\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u0947 \u0935\u093e\u0938\u094d\u0924\u0941\u0915\u093e\u0930 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093f\u0938\u0947 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948? [SSC CGL Tier 1, 25 Sep 2025, Shift-1]",
      "options": [
        "Sardar Patel / \u0938\u0930\u0926\u093e\u0930 \u092a\u091f\u0947\u0932",
        "Jawaharlal Nehru / \u091c\u0935\u093e\u0939\u0930\u0932\u093e\u0932 \u0928\u0947\u0939\u0930\u0942",
        "R. Ambedkar / \u092c\u0940.\u0906\u0930. \u0905\u0902\u092c\u0947\u0921\u0915\u0930",
        "C. Mahalanobis  / \u092a\u0940.\u0938\u0940. \u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938"
      ],
      "correctIndex": 3,
      "explanation": "Prasanta Chandra Mahalanobis (P.C. Mahalanobis) is regarded as the architect of Indian planning. He founded the Indian Statistical Institute (ISI) and formulated the Second Five-Year Plan model (Mahalanobis Model), which defined India's strategy of state-led heavy industrialization. / \u092a\u094d\u0930\u0936\u093e\u0902\u0924 \u091a\u0902\u0926\u094d\u0930 \u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 (P.C. Mahalanobis) \u0915\u094b \u092d\u093e\u0930\u0924\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u0935\u093e\u0938\u094d\u0924\u0941\u0915\u093e\u0930 \u092e\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u093e\u0902\u0916\u094d\u092f\u093f\u0915\u0940 \u0938\u0902\u0938\u094d\u0925\u093e\u0928 (ISI) \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0940 \u0914\u0930 \u0926\u0942\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u092e\u0949\u0921\u0932 (\u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u092e\u0949\u0921\u0932) \u0924\u0948\u092f\u093e\u0930 \u0915\u093f\u092f\u093e, \u091c\u093f\u0938\u0928\u0947 \u092d\u093e\u0930\u0924 \u0915\u0940 \u0930\u093e\u091c\u094d\u092f \u0915\u0947 \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0935\u093e\u0932\u0940 \u092d\u093e\u0930\u0940 \u0914\u0926\u094d\u092f\u094b\u0917\u0940\u0915\u0930\u0923 \u0915\u0940 \u0930\u0923\u0928\u0940\u0924\u093f \u0915\u094b \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q104.</b> According to Mahalanobis strategy, growth should primarily be driven by investment in: / \u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u0930\u0923\u0928\u0940\u0924\u093f \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930, \u0935\u093f\u0915\u093e\u0938 \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0915\u093f\u0938\u092e\u0947\u0902 \u0928\u093f\u0935\u0947\u0936 \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u0902\u091a\u093e\u0932\u093f\u0924 \u0939\u094b\u0928\u093e \u091a\u093e\u0939\u093f\u090f: [SSC CGL Tier 1, 25 Sep 2025, Shift-1]",
      "options": [
        "Agricultural inputs / \u0915\u0943\u0937\u093f \u0907\u0928\u092a\u0941\u091f",
        "Consumer goods sector / \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u0935\u0938\u094d\u0924\u0941 \u0915\u094d\u0937\u0947\u0924\u094d\u0930",
        "Capital goods sector  / \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u0938\u094d\u0924\u0941 \u0915\u094d\u0937\u0947\u0924\u094d\u0930",
        "Import-led services sector / \u0906\u092f\u093e\u0924-\u0906\u0927\u093e\u0930\u093f\u0924 \u0938\u0947\u0935\u093e \u0915\u094d\u0937\u0947\u0924\u094d\u0930"
      ],
      "correctIndex": 2,
      "explanation": "The Mahalanobis strategy prioritized investment in the Capital Goods sector (heavy industries like steel, machines, power). The logic was that producing machines domestically (\"machines to make machines\") would eventually allow for faster production of consumer goods and independence from imports. / \u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u0930\u0923\u0928\u0940\u0924\u093f \u0928\u0947 \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u0938\u094d\u0924\u0941 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 (\u0938\u094d\u091f\u0940\u0932, \u092e\u0936\u0940\u0928, \u092c\u093f\u091c\u0932\u0940 \u091c\u0948\u0938\u0947 \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917) \u092e\u0947\u0902 \u0928\u093f\u0935\u0947\u0936 \u0915\u094b \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915\u0924\u093e \u0926\u0940\u0964 \u0924\u0930\u094d\u0915 \u092f\u0939 \u0925\u093e \u0915\u093f \u0918\u0930\u0947\u0932\u0942 \u0938\u094d\u0924\u0930 \u092a\u0930 \u092e\u0936\u0940\u0928\u0947\u0902 \u092c\u0928\u093e\u0928\u0947 (\"\u092e\u0936\u0940\u0928 \u092c\u0928\u093e\u0928\u0947 \u0935\u093e\u0932\u0940 \u092e\u0936\u0940\u0928\u0947\u0902\") \u0938\u0947 \u0905\u0902\u0924\u0924\u0903 \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u093e \u0924\u0947\u091c\u0940 \u0938\u0947 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0939\u094b\u0917\u093e \u0914\u0930 \u0906\u092f\u093e\u0924 \u092a\u0930 \u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e \u0916\u0924\u094d\u092e \u0939\u094b\u0917\u0940\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q105.</b> What does &quot;P&quot; in LPG reforms stand for? / LPG \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u092e\u0947\u0902 &quot;P&quot; \u0915\u093e \u0915\u094d\u092f\u093e \u0905\u0930\u094d\u0925 \u0939\u0948? [SSC CGL Tier 1, 25 Sep 2025, Shift-2]",
      "options": [
        "Planning / \u092a\u094d\u0932\u093e\u0928\u093f\u0902\u0917",
        "Privatisation  / \u0928\u093f\u091c\u0940\u0915\u0930\u0923 (Privatisation)",
        "Production / \u092a\u094d\u0930\u094b\u0921\u0915\u094d\u0936\u0928",
        "Poverty / \u092a\u0949\u0935\u0930\u094d\u091f\u0940"
      ],
      "correctIndex": 1,
      "explanation": "In the context of the 1991 economic reforms, LPG stands for Liberalisation, Privatisation, and Globalisation. \"P\" stands for Privatisation, which involves reducing the role of the public sector and encouraging private sector participation and ownership in the economy. / 1991 \u0915\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902, LPG \u0915\u093e \u0905\u0930\u094d\u0925 \u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923 (Liberalisation), \u0928\u093f\u091c\u0940\u0915\u0930\u0923 (Privatisation) \u0914\u0930 \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923 (Globalisation) \u0939\u0948\u0964 \"P\" \u0915\u093e \u0905\u0930\u094d\u0925 \u0928\u093f\u091c\u0940\u0915\u0930\u0923 \u0939\u0948, \u091c\u093f\u0938\u092e\u0947\u0902 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u092d\u0942\u092e\u093f\u0915\u093e \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u093e \u0914\u0930 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u092e\u0947\u0902 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u092d\u093e\u0917\u0940\u0926\u093e\u0930\u0940 \u0914\u0930 \u0938\u094d\u0935\u093e\u092e\u093f\u0924\u094d\u0935 \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0928\u093e \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q106.</b> The Green Revolution in India was introduced during which plan? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0939\u0930\u093f\u0924 \u0915\u094d\u0930\u093e\u0902\u0924\u093f \u0915\u093f\u0938 \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0925\u0940? [SSC CGL Tier 1, 25 Sep 2025, Shift-3]",
      "options": [
        "Second / \u0926\u0942\u0938\u0930\u0940",
        "Third  / \u0924\u0940\u0938\u0930\u0940",
        "Fourth / \u091a\u094c\u0925\u0940",
        "Fifth / \u092a\u093e\u0902\u091a\u0935\u0940\u0902"
      ],
      "correctIndex": 1,
      "explanation": "The Green Revolution was initiated in 1966, following the severe droughts. While full implementation happened during the Annual Plans (1966-69), the strategic shift and pilot projects began towards the end of the Third Five-Year Plan (1961-66). (Note: SSC keys often associate it with the Third Plan era). / \u0939\u0930\u093f\u0924 \u0915\u094d\u0930\u093e\u0902\u0924\u093f \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 1966 \u092e\u0947\u0902 \u092d\u0940\u0937\u0923 \u0938\u0942\u0916\u0947 \u0915\u0947 \u092c\u093e\u0926 \u0939\u0941\u0908 \u0925\u0940\u0964 \u091c\u092c\u0915\u093f \u092a\u0942\u0930\u094d\u0923 \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u092f\u094b\u091c\u0928\u093e\u0913\u0902 (1966-69) \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0939\u0941\u0906, \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u092c\u0926\u0932\u093e\u0935 \u0914\u0930 \u092a\u093e\u092f\u0932\u091f \u092a\u0930\u093f\u092f\u094b\u091c\u0928\u093e\u090f\u0902 \u0924\u0940\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1961-66) \u0915\u0947 \u0905\u0902\u0924 \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0939\u0941\u0908\u0902\u0964 (\u0928\u094b\u091f: \u090f\u0938\u090f\u0938\u0938\u0940 \u0915\u0940 \u0909\u0924\u094d\u0924\u0930 \u0915\u0941\u0902\u091c\u093f\u092f\u093e\u0902 \u0905\u0915\u094d\u0938\u0930 \u0907\u0938\u0947 \u0924\u0940\u0938\u0930\u0940 \u092f\u094b\u091c\u0928\u093e \u092f\u0941\u0917 \u0938\u0947 \u091c\u094b\u0921\u093c\u0924\u0940 \u0939\u0948\u0902)\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q107.</b> Under which Five Year Plan was the Green Revolution introduced in India? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0939\u0930\u093f\u0924 \u0915\u094d\u0930\u093e\u0902\u0924\u093f \u0915\u093f\u0938 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0924\u0939\u0924 \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0925\u0940? [SSC CGL Tier 1, 25 Sep 2025, Shift-3]",
      "options": [
        "First Plan / \u092a\u0939\u0932\u0940 \u092f\u094b\u091c\u0928\u093e",
        "Second Plan / \u0926\u0942\u0938\u0930\u0940 \u092f\u094b\u091c\u0928\u093e",
        "Third Plan  / \u0924\u0940\u0938\u0930\u0940 \u092f\u094b\u091c\u0928\u093e",
        "Fourth Plan / \u091a\u094c\u0925\u0940 \u092f\u094b\u091c\u0928\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The Third Plan is often cited because the Intensive Agricultural District Programme (IADP) \u2013 the pilot for the Green Revolution \u2013 started in 1961 (Third Plan). The full HYV strategy was adopted in 1966 (end of Third Plan). / \u0924\u0940\u0938\u0930\u0940 \u092f\u094b\u091c\u0928\u093e \u0915\u094b \u0905\u0915\u094d\u0938\u0930 \u0907\u0938\u0932\u093f\u090f \u0909\u0926\u094d\u0927\u0943\u0924 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0938\u0918\u0928 \u0915\u0943\u0937\u093f \u091c\u093f\u0932\u093e \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e (IADP) - \u0939\u0930\u093f\u0924 \u0915\u094d\u0930\u093e\u0902\u0924\u093f \u0915\u093e \u092a\u093e\u092f\u0932\u091f - 1961 (\u0924\u0940\u0938\u0930\u0940 \u092f\u094b\u091c\u0928\u093e) \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0939\u0941\u0906 \u0925\u093e\u0964 \u092a\u0942\u0930\u094d\u0923 HYV \u0930\u0923\u0928\u0940\u0924\u093f 1966 (\u0924\u0940\u0938\u0930\u0940 \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0905\u0902\u0924) \u092e\u0947\u0902 \u0905\u092a\u0928\u093e\u0908 \u0917\u0908 \u0925\u0940\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q108.</b> Which sector suffered due to reduction in fertilizer subsidies post-1991? / 1991 \u0915\u0947 \u092c\u093e\u0926 \u0909\u0930\u094d\u0935\u0930\u0915 \u0938\u092c\u094d\u0938\u093f\u0921\u0940 \u092e\u0947\u0902 \u0915\u092e\u0940 \u0915\u0947 \u0915\u093e\u0930\u0923 \u0915\u093f\u0938 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u094b \u0928\u0941\u0915\u0938\u093e\u0928 \u0939\u0941\u0906? [SSC CGL Tier 1, 25 Sep 2025, Shift-3]",
      "options": [
        "Industrial / \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915",
        "Banking / \u092c\u0948\u0902\u0915\u093f\u0902\u0917",
        "Agriculture  / \u0915\u0943\u0937\u093f",
        "Service / \u0938\u0947\u0935\u093e"
      ],
      "correctIndex": 2,
      "explanation": "Post-1991 reforms involved fiscal consolidation, which led to a reduction in fertilizer subsidies and an increase in prices. This increased production costs for farmers. Consequently, the Agriculture sector suffered as input costs rose and public investment declined. / 1991 \u0915\u0947 \u092c\u093e\u0926 \u0915\u0947 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u092e\u0947\u0902 \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0938\u0941\u0926\u0943\u0922\u093c\u0940\u0915\u0930\u0923 \u0936\u093e\u092e\u093f\u0932 \u0925\u093e, \u091c\u093f\u0938\u0938\u0947 \u0909\u0930\u094d\u0935\u0930\u0915 \u0938\u092c\u094d\u0938\u093f\u0921\u0940 \u092e\u0947\u0902 \u0915\u092e\u0940 \u0914\u0930 \u0915\u0940\u092e\u0924\u094b\u0902 \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f \u0939\u0941\u0908\u0964 \u0907\u0938\u0938\u0947 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0932\u093e\u0917\u0924 \u092c\u0922\u093c \u0917\u0908\u0964 \u092a\u0930\u093f\u0923\u093e\u092e\u0938\u094d\u0935\u0930\u0942\u092a, \u0915\u0943\u0937\u093f \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u094b \u0928\u0941\u0915\u0938\u093e\u0928 \u0939\u0941\u0906 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0907\u0928\u092a\u0941\u091f \u0932\u093e\u0917\u0924 \u092c\u0922\u093c \u0917\u0908 \u0914\u0930 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0928\u093f\u0935\u0947\u0936 \u092e\u0947\u0902 \u0915\u092e\u0940 \u0906\u0908\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q109.</b> What was the aim of the Sixth Plan (1980-85)? / \u091b\u0920\u0940 \u092f\u094b\u091c\u0928\u093e (1980-85) \u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0915\u094d\u092f\u093e \u0925\u093e? [SSC CGL Tier 1, 26 Sep 2025, Shift-1]",
      "options": [
        "Defense expansion / \u0930\u0915\u094d\u0937\u093e \u0935\u093f\u0938\u094d\u0924\u093e\u0930",
        "Faster industrialization / \u0924\u0940\u0935\u094d\u0930 \u0914\u0926\u094d\u092f\u094b\u0917\u0940\u0915\u0930\u0923",
        "Poverty reduction and modernization  / \u0917\u0930\u0940\u092c\u0940 \u0909\u0928\u094d\u092e\u0942\u0932\u0928 \u0914\u0930 \u0906\u0927\u0941\u0928\u093f\u0915\u0940\u0915\u0930\u0923",
        "Export-led growth / \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0906\u0927\u093e\u0930\u093f\u0924 \u0935\u093f\u0915\u093e\u0938"
      ],
      "correctIndex": 2,
      "explanation": "The Sixth Five-Year Plan (1980-85) aimed at a direct attack on poverty. Its main objectives were poverty reduction (Garibi Hatao) and technological modernization to improve efficiency and productivity in the economy. / \u091b\u0920\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1980-85) \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0917\u0930\u0940\u092c\u0940 \u092a\u0930 \u0938\u0940\u0927\u093e \u0939\u092e\u0932\u093e \u0915\u0930\u0928\u093e \u0925\u093e\u0964 \u0907\u0938\u0915\u0947 \u092e\u0941\u0916\u094d\u092f \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0917\u0930\u0940\u092c\u0940 \u0909\u0928\u094d\u092e\u0942\u0932\u0928 (\u0917\u0930\u0940\u092c\u0940 \u0939\u091f\u093e\u0913) \u0914\u0930 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u092e\u0947\u0902 \u0926\u0915\u094d\u0937\u0924\u093e \u0914\u0930 \u0909\u0924\u094d\u092a\u093e\u0926\u0915\u0924\u093e \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0947 \u0932\u093f\u090f \u0924\u0915\u0928\u0940\u0915\u0940 \u0906\u0927\u0941\u0928\u093f\u0915\u0940\u0915\u0930\u0923 \u0925\u0947\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q110.</b> What was the main focus of India&#x27;s Sixth Five-Year Plan (1980-1985)? / \u092d\u093e\u0930\u0924 \u0915\u0940 \u091b\u0920\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1980-1985) \u0915\u093e \u092e\u0941\u0916\u094d\u092f \u092b\u094b\u0915\u0938 \u0915\u094d\u092f\u093e \u0925\u093e? [SSC CGL Tier 1, 26 Sep 2025, Shift-2]",
      "options": [
        "Heavy industrialization / \u092d\u093e\u0930\u0940 \u0914\u0926\u094d\u092f\u094b\u0917\u0940\u0915\u0930\u0923",
        "Food self-sufficiency / \u0916\u093e\u0926\u094d\u092f\u093e\u0928\u094d\u0928 \u0906\u0924\u094d\u092e\u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e",
        "Poverty alleviation and modernization  / \u0917\u0930\u0940\u092c\u0940 \u0909\u0928\u094d\u092e\u0942\u0932\u0928 \u0914\u0930 \u0906\u0927\u0941\u0928\u093f\u0915\u0940\u0915\u0930\u0923",
        "Economic liberalization / \u0906\u0930\u094d\u0925\u093f\u0915 \u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923"
      ],
      "correctIndex": 2,
      "explanation": "The focus was on the removal of poverty (Poverty Alleviation) and the attainment of technological self-reliance (Modernization). It introduced major poverty alleviation schemes like IRDP (Integrated Rural Development Programme). / \u0907\u0938\u0915\u093e \u092b\u094b\u0915\u0938 \u0917\u0930\u0940\u092c\u0940 \u0926\u0942\u0930 \u0915\u0930\u0928\u0947 (\u0917\u0930\u0940\u092c\u0940 \u0909\u0928\u094d\u092e\u0942\u0932\u0928) \u0914\u0930 \u0924\u0915\u0928\u0940\u0915\u0940 \u0906\u0924\u094d\u092e\u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e (\u0906\u0927\u0941\u0928\u093f\u0915\u0940\u0915\u0930\u0923) \u0915\u0940 \u092a\u094d\u0930\u093e\u092a\u094d\u0924\u093f \u092a\u0930 \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u0906\u0908\u0906\u0930\u0921\u0940\u092a\u0940 (\u090f\u0915\u0940\u0915\u0943\u0924 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0935\u093f\u0915\u093e\u0938 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e) \u091c\u0948\u0938\u0940 \u092a\u094d\u0930\u092e\u0941\u0916 \u0917\u0930\u0940\u092c\u0940 \u0909\u0928\u094d\u092e\u0942\u0932\u0928 \u092f\u094b\u091c\u0928\u093e\u090f\u0902 \u0936\u0941\u0930\u0942 \u0915\u0940\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q111.</b> Which plan period is known as the &#x27;Plan Holiday&#x27;? / \u0915\u093f\u0938 \u092f\u094b\u091c\u0928\u093e \u0905\u0935\u0927\u093f \u0915\u094b &#x27;\u092f\u094b\u091c\u0928\u093e \u0905\u0935\u0915\u093e\u0936&#x27; (Plan Holiday) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948? [SSC CGL Tier 1, 14 Oct 2025]",
      "options": [
        "1961-66",
        "1966-69",
        "1969-74",
        "1974-79"
      ],
      "correctIndex": 1,
      "explanation": "The period from 1966 to 1969 is called the 'Plan Holiday'. Due to the failure of the Third Plan (caused by wars and drought), the government suspended Five-Year Plans and instead implemented three Annual Plans to stabilize the economy. / 1966 \u0938\u0947 1969 \u0924\u0915 \u0915\u0940 \u0905\u0935\u0927\u093f \u0915\u094b '\u092f\u094b\u091c\u0928\u093e \u0905\u0935\u0915\u093e\u0936' \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0924\u0940\u0938\u0930\u0940 \u092f\u094b\u091c\u0928\u093e \u0915\u0940 \u0935\u093f\u092b\u0932\u0924\u093e (\u092f\u0941\u0926\u094d\u0927\u094b\u0902 \u0914\u0930 \u0938\u0942\u0916\u0947 \u0915\u0947 \u0915\u093e\u0930\u0923) \u0915\u0947 \u0915\u093e\u0930\u0923, \u0938\u0930\u0915\u093e\u0930 \u0928\u0947 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u094b \u0938\u094d\u0925\u0917\u093f\u0924 \u0915\u0930 \u0926\u093f\u092f\u093e \u0914\u0930 \u0907\u0938\u0915\u0947 \u092c\u091c\u093e\u092f \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u094b \u0938\u094d\u0925\u093f\u0930 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0924\u0940\u0928 \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u092f\u094b\u091c\u0928\u093e\u090f\u0902 \u0932\u093e\u0917\u0942 \u0915\u0940\u0902\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q112. Which of the following statements regarding the sugar industry in India is/are correct? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u091a\u0940\u0928\u0940 \u0909\u0926\u094d\u092f\u094b\u0917 \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e/\u0938\u0947 \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948/\u0939\u0948\u0902? [SSC CGL Tier 1, 14 Oct 2025]<br>1. India ranks as the world&#x27;s second-largest producer of sugar. / \u092d\u093e\u0930\u0924 \u091a\u0940\u0928\u0940 \u0915\u0947 \u0926\u0941\u0928\u093f\u092f\u093e \u0915\u0947 \u0926\u0942\u0938\u0930\u0947 \u0938\u092c\u0938\u0947 \u092c\u0921\u093c\u0947 \u0909\u0924\u094d\u092a\u093e\u0926\u0915 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0936\u0941\u092e\u093e\u0930 \u0939\u0948\u0964<br>2. India ranks first in the production of gur and khandsari. / \u092d\u093e\u0930\u0924 \u0917\u0941\u0921\u093c \u0914\u0930 \u0916\u093e\u0902\u0921\u0938\u093e\u0930\u0940 \u0915\u0947 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u092e\u0947\u0902 \u092a\u0939\u0932\u0947 \u0938\u094d\u0925\u093e\u0928 \u092a\u0930 \u0939\u0948\u0964<br>3. Sugar industry uses lightweight raw material. / \u091a\u0940\u0928\u0940 \u0909\u0926\u094d\u092f\u094b\u0917 \u0939\u0932\u094d\u0915\u0947 \u0915\u091a\u094d\u091a\u0947 \u092e\u093e\u0932 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0924\u093e \u0939\u0948\u0964<br>4. Uttar Pradesh and Bihar together house about 60% of sugar mills. / \u0909\u0924\u094d\u0924\u0930 \u092a\u094d\u0930\u0926\u0947\u0936 \u0914\u0930 \u092c\u093f\u0939\u093e\u0930 \u092e\u0947\u0902 \u092e\u093f\u0932\u0915\u0930 \u0932\u0917\u092d\u0917 60% \u091a\u0940\u0928\u0940 \u092e\u093f\u0932\u0947\u0902 \u0939\u0948\u0902\u0964\n            </div>\n            <b>Q112.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Only 1 and 2  / \u0915\u0947\u0935\u0932 1 \u0914\u0930 2",
        "Only 1, 2 and 4 / \u0915\u0947\u0935\u0932 1, 2 \u0914\u0930 4",
        "Only 2 and 3 / \u0915\u0947\u0935\u0932 2 \u0914\u0930 3",
        "Only 1, 3 and 4 / \u0915\u0947\u0935\u0932 1, 3 \u0914\u0930 4"
      ],
      "correctIndex": 0,
      "explanation": "Statement 1 is correct: India is traditionally the second-largest sugar producer (after Brazil). Statement 2 is correct: India is the largest producer of Gur (jaggery) and Khandsari. Statement 3 is incorrect: Sugarcane is a heavy and weight-losing raw material. Statement 4 is incorrect: mills are distributed across UP, Maharashtra, etc. / \u0915\u0925\u0928 1 \u0938\u0939\u0940 \u0939\u0948: \u092d\u093e\u0930\u0924 \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 (\u092c\u094d\u0930\u093e\u091c\u0940\u0932 \u0915\u0947 \u092c\u093e\u0926) \u0926\u0942\u0938\u0930\u093e \u0938\u092c\u0938\u0947 \u092c\u0921\u093c\u093e \u091a\u0940\u0928\u0940 \u0909\u0924\u094d\u092a\u093e\u0926\u0915 \u0939\u0948\u0964 \u0915\u0925\u0928 2 \u0938\u0939\u0940 \u0939\u0948: \u092d\u093e\u0930\u0924 \u0917\u0941\u0921\u093c \u0914\u0930 \u0916\u093e\u0902\u0921\u0938\u093e\u0930\u0940 \u0915\u093e \u0938\u092c\u0938\u0947 \u092c\u0921\u093c\u093e \u0909\u0924\u094d\u092a\u093e\u0926\u0915 \u0939\u0948\u0964 \u0915\u0925\u0928 3 \u0917\u0932\u0924 \u0939\u0948: \u0917\u0928\u094d\u0928\u093e \u090f\u0915 \u092d\u093e\u0930\u0940 \u0914\u0930 \u0935\u091c\u0928 \u0915\u092e \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u093e \u0915\u091a\u094d\u091a\u093e \u092e\u093e\u0932 \u0939\u0948\u0964 \u0915\u0925\u0928 4 \u0917\u0932\u0924 \u0939\u0948: \u092e\u093f\u0932\u0947\u0902 \u092f\u0942\u092a\u0940, \u092e\u0939\u093e\u0930\u093e\u0937\u094d\u091f\u094d\u0930 \u0906\u0926\u093f \u092e\u0947\u0902 \u0935\u093f\u0924\u0930\u093f\u0924 \u0939\u0948\u0902\u0964",
