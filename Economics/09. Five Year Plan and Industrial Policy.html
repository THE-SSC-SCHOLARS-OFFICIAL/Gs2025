    {
      "text": "<b>Q13.</b> The first Five-Year Plan of India was launched in which year? / \u092d\u093e\u0930\u0924 \u0915\u0940 \u092a\u0939\u0932\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0915\u093f\u0938 \u0935\u0930\u094d\u0937 \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0925\u0940? [Ssc phase 13, 02/08/2025]",
      "options": [
        "1947",
        "1950",
        "1951",
        "1955"
      ],
      "correctIndex": 2,
      "explanation": "The First Five-Year Plan was launched in 1951, covering the period from 1951 to 1956. It was presented by Prime Minister Jawaharlal Nehru. Based on the Harrod-Domar model, its primary focus was on the primary sector (agriculture) to solve the severe food shortage and influx of refugees following Partition. It also prioritized the development of irrigation and power projects (like Bhakra Nangal and Hirakud dams). / \u092a\u0939\u0932\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e 1951 \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0925\u0940, \u091c\u093f\u0938\u092e\u0947\u0902 1951 \u0938\u0947 1956 \u0924\u0915 \u0915\u0940 \u0905\u0935\u0927\u093f \u0936\u093e\u092e\u093f\u0932 \u0925\u0940\u0964 \u0907\u0938\u0947 \u092a\u094d\u0930\u0927\u093e\u0928 \u092e\u0902\u0924\u094d\u0930\u0940 \u091c\u0935\u093e\u0939\u0930\u0932\u093e\u0932 \u0928\u0947\u0939\u0930\u0942 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u094d\u0930\u0938\u094d\u0924\u0941\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0939\u0948\u0930\u094b\u0921-\u0921\u094b\u092e\u0930 \u092e\u0949\u0921\u0932 \u092a\u0930 \u0906\u0927\u093e\u0930\u093f\u0924, \u0907\u0938\u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0927\u094d\u092f\u093e\u0928 \u0935\u093f\u092d\u093e\u091c\u0928 \u0915\u0947 \u092c\u093e\u0926 \u0917\u0902\u092d\u0940\u0930 \u092d\u094b\u091c\u0928 \u0915\u0940 \u0915\u092e\u0940 \u0914\u0930 \u0936\u0930\u0923\u093e\u0930\u094d\u0925\u093f\u092f\u094b\u0902 \u0915\u0940 \u0906\u092e\u0926 \u0915\u094b \u0939\u0932 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 (\u0915\u0943\u0937\u093f) \u092a\u0930 \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u0938\u093f\u0902\u091a\u093e\u0908 \u0914\u0930 \u092c\u093f\u091c\u0932\u0940 \u092a\u0930\u093f\u092f\u094b\u091c\u0928\u093e\u0913\u0902 (\u091c\u0948\u0938\u0947 \u092d\u093e\u0916\u0921\u093c\u093e \u0928\u093e\u0902\u0917\u0932 \u0914\u0930 \u0939\u0940\u0930\u093e\u0915\u0941\u0902\u0921 \u092c\u093e\u0902\u0927) \u0915\u0947 \u0935\u093f\u0915\u093e\u0938 \u0915\u094b \u092d\u0940 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915\u0924\u093e \u0926\u0940\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q14.</b> The primary objective of land reforms implemented in India after independence was to: / \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930\u0924\u093e \u0915\u0947 \u092c\u093e\u0926 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0932\u093e\u0917\u0942 \u092d\u0942\u092e\u093f \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u094d\u092f\u093e \u0925\u093e? [Ssc phase 13, 29/08/2025]",
      "options": [
        "Promote large-scale commercial farming. / \u092c\u0921\u093c\u0947 \u092a\u0948\u092e\u093e\u0928\u0947 \u092a\u0930 \u0935\u094d\u092f\u093e\u0935\u0938\u093e\u092f\u093f\u0915 \u0916\u0947\u0924\u0940 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e\u0964",
        "Consolidate land holdings for increased efficiency. / \u092c\u0922\u093c\u0940 \u0939\u0941\u0908 \u0926\u0915\u094d\u0937\u0924\u093e \u0915\u0947 \u0932\u093f\u090f \u092d\u0942\u092e\u093f \u091c\u094b\u0924\u094b\u0902 \u0915\u093e \u0938\u092e\u0947\u0915\u0928 \u0915\u0930\u0928\u093e\u0964",
        "Reduce inequalities in land ownership and abolish intermediaries. / \u092d\u0942\u092e\u093f \u0938\u094d\u0935\u093e\u092e\u093f\u0924\u094d\u0935 \u092e\u0947\u0902 \u0905\u0938\u092e\u093e\u0928\u0924\u093e\u0913\u0902 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u093e \u0914\u0930 \u092c\u093f\u091a\u094c\u0932\u093f\u092f\u094b\u0902 \u0915\u094b \u0916\u0924\u094d\u092e \u0915\u0930\u0928\u093e\u0964",
        "Encourage the cultivation of cash crops for export. / \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u0947 \u0932\u093f\u090f \u0928\u0915\u0926\u0940 \u092b\u0938\u0932\u094b\u0902 \u0915\u0940 \u0916\u0947\u0924\u0940 \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0928\u093e\u0964"
      ],
      "correctIndex": 2,
      "explanation": "The post-independence land reforms aimed to fundamentally restructure the agrarian economy to ensure social justice. The primary objective was to reduce inequalities in land ownership and uphold the principle of \"land to the tiller.\" This involved the abolition of intermediaries (Zamindari system), implementing tenancy reforms (security of tenure), and imposing ceilings on land holdings to redistribute surplus land to the landless poor. / \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930\u0924\u093e \u0915\u0947 \u092c\u093e\u0926 \u0915\u0947 \u092d\u0942\u092e\u093f \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0928\u094d\u092f\u093e\u092f \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u0943\u0937\u093f \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u094b \u092e\u094c\u0932\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u092a\u0941\u0928\u0930\u094d\u0917\u0920\u093f\u0924 \u0915\u0930\u0928\u093e \u0925\u093e\u0964 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092d\u0942\u092e\u093f \u0938\u094d\u0935\u093e\u092e\u093f\u0924\u094d\u0935 \u092e\u0947\u0902 \u0905\u0938\u092e\u093e\u0928\u0924\u093e\u0913\u0902 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u093e \u0914\u0930 \"\u091c\u094b\u0924\u0928\u0947 \u0935\u093e\u0932\u0947 \u0915\u094b \u092d\u0942\u092e\u093f\" \u0915\u0947 \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924 \u0915\u094b \u092c\u0928\u093e\u090f \u0930\u0916\u0928\u093e \u0925\u093e\u0964 \u0907\u0938\u092e\u0947\u0902 \u092c\u093f\u091a\u094c\u0932\u093f\u092f\u094b\u0902 \u0915\u093e \u0909\u0928\u094d\u092e\u0942\u0932\u0928 (\u091c\u092e\u0940\u0902\u0926\u093e\u0930\u0940 \u092a\u094d\u0930\u0923\u093e\u0932\u0940), \u0915\u093f\u0930\u093e\u092f\u0947\u0926\u093e\u0930\u0940 \u0938\u0941\u0927\u093e\u0930 (\u0915\u093e\u0930\u094d\u092f\u0915\u093e\u0932 \u0915\u0940 \u0938\u0941\u0930\u0915\u094d\u0937\u093e) \u0932\u093e\u0917\u0942 \u0915\u0930\u0928\u093e \u0914\u0930 \u092d\u0942\u092e\u093f\u0939\u0940\u0928 \u0917\u0930\u0940\u092c\u094b\u0902 \u0915\u094b \u0905\u0927\u093f\u0936\u0947\u0937 \u092d\u0942\u092e\u093f \u092a\u0941\u0928\u0930\u094d\u0935\u093f\u0924\u0930\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092d\u0942\u092e\u093f \u091c\u094b\u0924 \u092a\u0930 \u0938\u0940\u092e\u093e \u0932\u0917\u093e\u0928\u093e \u0936\u093e\u092e\u093f\u0932 \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q15.</b> Which of these helps improve Ease of Doing Business (EoDB)? / \u0907\u0928\u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0908\u091c \u0911\u092b \u0921\u0942\u0907\u0902\u0917 \u092c\u093f\u091c\u0928\u0947\u0938 (EoDB) \u0915\u094b \u092c\u0947\u0939\u0924\u0930 \u092c\u0928\u093e\u0928\u0947 \u092e\u0947\u0902 \u092e\u0926\u0926 \u0915\u0930\u0924\u093e \u0939\u0948? [Ssc phase 13, 29/08/2025]",
      "options": [
        "Long delays / \u0932\u0902\u092c\u0940 \u0926\u0947\u0930\u0940",
        "Simple rules / \u0938\u0930\u0932 \u0928\u093f\u092f\u092e",
        "High taxes / \u0909\u091a\u094d\u091a \u0915\u0930",
        "Lots of paperwork / \u092c\u0939\u0941\u0924 \u0938\u093e\u0930\u093e \u0915\u093e\u0917\u091c\u0940 \u0915\u093e\u092e"
      ],
      "correctIndex": 1,
      "explanation": "Ease of Doing Business (EoDB) is improved by creating a business-friendly environment characterized by regulatory efficiency. Simple rules, transparent procedures, digitization of compliance, and faster clearances (Single Window systems) reduce the time and cost of starting and operating a business. Complex paperwork, delays, and high taxes act as barriers to entry and operation, negatively impacting the EoDB ranking. / \u0908\u091c \u0911\u092b \u0921\u0942\u0907\u0902\u0917 \u092c\u093f\u091c\u0928\u0947\u0938 (EoDB) \u0915\u094b \u0928\u093f\u092f\u093e\u092e\u0915 \u0926\u0915\u094d\u0937\u0924\u093e \u0915\u0940 \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0935\u093e\u0932\u0947 \u0935\u094d\u092f\u0935\u0938\u093e\u092f-\u0905\u0928\u0941\u0915\u0942\u0932 \u0935\u093e\u0924\u093e\u0935\u0930\u0923 \u092c\u0928\u093e\u0915\u0930 \u092c\u0947\u0939\u0924\u0930 \u092c\u0928\u093e\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0938\u0930\u0932 \u0928\u093f\u092f\u092e, \u092a\u093e\u0930\u0926\u0930\u094d\u0936\u0940 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e\u090f\u0902, \u0905\u0928\u0941\u092a\u093e\u0932\u0928 \u0915\u093e \u0921\u093f\u091c\u093f\u091f\u0932\u0940\u0915\u0930\u0923 \u0914\u0930 \u0924\u0947\u091c \u092e\u0902\u091c\u0942\u0930\u0940 (\u0938\u093f\u0902\u0917\u0932 \u0935\u093f\u0902\u0921\u094b \u0938\u093f\u0938\u094d\u091f\u092e) \u0935\u094d\u092f\u0935\u0938\u093e\u092f \u0936\u0941\u0930\u0942 \u0915\u0930\u0928\u0947 \u0914\u0930 \u0938\u0902\u091a\u093e\u0932\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0938\u092e\u092f \u0914\u0930 \u0932\u093e\u0917\u0924 \u0915\u094b \u0915\u092e \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964 \u091c\u091f\u093f\u0932 \u0915\u093e\u0917\u091c\u0940 \u0915\u093e\u0930\u094d\u0930\u0935\u093e\u0908, \u0926\u0947\u0930\u0940 \u0914\u0930 \u0909\u091a\u094d\u091a \u0915\u0930 \u092a\u094d\u0930\u0935\u0947\u0936 \u0914\u0930 \u0938\u0902\u091a\u093e\u0932\u0928 \u092e\u0947\u0902 \u092c\u093e\u0927\u093e\u0913\u0902 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u0947 \u0939\u0948\u0902, \u091c\u093f\u0938\u0938\u0947 EoDB \u0930\u0948\u0902\u0915\u093f\u0902\u0917 \u0928\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u0930\u0942\u092a \u0938\u0947 \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924 \u0939\u094b\u0924\u0940 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q16. \ud83d\udfe1 Assertion (A): The New Economic Policy of 1991 led to more efficient and competitive markets in India. / \u0905\u092d\u093f\u0915\u0925\u0928 (A): 1991 \u0915\u0940 \u0928\u0908 \u0906\u0930\u094d\u0925\u093f\u0915 \u0928\u0940\u0924\u093f \u0928\u0947 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0905\u0927\u093f\u0915 \u0915\u0941\u0936\u0932 \u0914\u0930 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u0940 \u092c\u093e\u091c\u093e\u0930\u094b\u0902 \u0915\u093e \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0915\u093f\u092f\u093e\u0964<br>Reason (R): Privatization reduced government control and improved productivity in public enterprises. / \u0915\u093e\u0930\u0923 (R): \u0928\u093f\u091c\u0940\u0915\u0930\u0923 \u0928\u0947 \u0938\u0930\u0915\u093e\u0930\u0940 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 \u0915\u094b \u0915\u092e \u0915\u093f\u092f\u093e \u0914\u0930 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0909\u0926\u094d\u092f\u092e\u094b\u0902 \u092e\u0947\u0902 \u0909\u0924\u094d\u092a\u093e\u0926\u0915\u0924\u093e \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u093f\u092f\u093e\u0964 [Ssc phase 13, 29/08/2025]\n            </div>\n            <b>Q16.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Both A and R are true, and R is the correct explanation of A  / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902, \u0914\u0930 R, A \u0915\u0940 \u0938\u0939\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0939\u0948",
        "Both A and R are true, but R is not the correct explanation of A / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902, \u0932\u0947\u0915\u093f\u0928 R, A \u0915\u0940 \u0938\u0939\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0928\u0939\u0940\u0902 \u0939\u0948",
        "A is true, but R is false / A \u0938\u0924\u094d\u092f \u0939\u0948, \u0932\u0947\u0915\u093f\u0928 R \u0917\u0932\u0924 \u0939\u0948",
        "A is false, but R is true / A \u0917\u0932\u0924 \u0939\u0948, \u0932\u0947\u0915\u093f\u0928 R \u0938\u0924\u094d\u092f \u0939\u0948"
      ],
      "correctIndex": 0,
      "explanation": "Assertion (A) is true: The NEP 1991 opened the economy to global trade and investment, forcing domestic firms to improve efficiency to survive. Reason (R) is true and explains A: Privatization (and disinvestment) reduced state monopoly and government interference in business. This, combined with the entry of private players in sectors previously reserved for the state (dereservation), introduced market discipline, reduced inefficiency, and fostered a competitive environment that benefited the overall economy. / \u0905\u092d\u093f\u0915\u0925\u0928 (A) \u0938\u0924\u094d\u092f \u0939\u0948: NEP 1991 \u0928\u0947 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0914\u0930 \u0928\u093f\u0935\u0947\u0936 \u0915\u0947 \u0932\u093f\u090f \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u094b \u0916\u094b\u0932 \u0926\u093f\u092f\u093e, \u091c\u093f\u0938\u0938\u0947 \u0918\u0930\u0947\u0932\u0942 \u092b\u0930\u094d\u092e\u094b\u0902 \u0915\u094b \u091c\u0940\u0935\u093f\u0924 \u0930\u0939\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0926\u0915\u094d\u0937\u0924\u093e \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092e\u091c\u092c\u0942\u0930 \u0939\u094b\u0928\u093e \u092a\u095c\u093e\u0964 \u0915\u093e\u0930\u0923 (R) \u0938\u0924\u094d\u092f \u0939\u0948 \u0914\u0930 A \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0915\u0930\u0924\u093e \u0939\u0948: \u0928\u093f\u091c\u0940\u0915\u0930\u0923 (\u0914\u0930 \u0935\u093f\u0928\u093f\u0935\u0947\u0936) \u0928\u0947 \u0930\u093e\u091c\u094d\u092f \u0915\u0947 \u090f\u0915\u093e\u0927\u093f\u0915\u093e\u0930 \u0914\u0930 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092e\u0947\u0902 \u0938\u0930\u0915\u093e\u0930\u0940 \u0939\u0938\u094d\u0924\u0915\u094d\u0937\u0947\u092a \u0915\u094b \u0915\u092e \u0915\u093f\u092f\u093e\u0964 \u0907\u0938\u0915\u0947 \u0938\u093e\u0925 \u0939\u0940 \u0909\u0928 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u0928\u093f\u091c\u0940 \u0916\u093f\u0932\u093e\u095c\u093f\u092f\u094b\u0902 \u0915\u0947 \u092a\u094d\u0930\u0935\u0947\u0936 \u0928\u0947, \u091c\u094b \u092a\u0939\u0932\u0947 \u0930\u093e\u091c\u094d\u092f \u0915\u0947 \u0932\u093f\u090f \u0906\u0930\u0915\u094d\u0937\u093f\u0924 \u0925\u0947 (\u0935\u093f-\u0906\u0930\u0915\u094d\u0937\u0923), \u092c\u093e\u091c\u093e\u0930 \u0905\u0928\u0941\u0936\u093e\u0938\u0928 \u092a\u0947\u0936 \u0915\u093f\u092f\u093e, \u0905\u0915\u094d\u0937\u092e\u0924\u093e \u0915\u094b \u0915\u092e \u0915\u093f\u092f\u093e \u0914\u0930 \u090f\u0915 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u0940 \u092e\u093e\u0939\u094c\u0932 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u093f\u092f\u093e \u091c\u093f\u0938\u0938\u0947 \u0938\u092e\u0917\u094d\u0930 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u094b \u0932\u093e\u092d \u0939\u0941\u0906\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q17.</b> The &#x27;Mahalanobis Committee&#x27; was primarily associated with which Five-Year Plan in India? / &#x27;\u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u0938\u092e\u093f\u0924\u093f&#x27; \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0915\u093f\u0938 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0938\u0947 \u091c\u0941\u0921\u093c\u0940 \u0925\u0940? [Ssc phase 13, 30/07/2025]",
      "options": [
        "First Five-Year Plan / \u092a\u0939\u0932\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e",
        "Second Five-Year Plan / \u0926\u0942\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e",
        "Third Five-Year Plan / \u0924\u0940\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e",
        "Fourth Five-Year Plan / \u091a\u094c\u0925\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e"
      ],
      "correctIndex": 1,
      "explanation": "P.C. Mahalanobis was the architect of the Second Five-Year Plan (1956-61). The plan was based on the Nehru-Mahalanobis model, which emphasized rapid industrialization with a focus on heavy industries and capital goods (like steel, chemicals, machines). While there was a specific \"Mahalanobis Committee on Income Distribution\" (1960), in the context of Plans, the name is synonymous with the Second Plan's structural shift towards industry. / \u092a\u0940.\u0938\u0940. \u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u0926\u0942\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1956-61) \u0915\u0947 \u0935\u093e\u0938\u094d\u0924\u0941\u0915\u093e\u0930 \u0925\u0947\u0964 \u092f\u0939 \u092f\u094b\u091c\u0928\u093e \u0928\u0947\u0939\u0930\u0942-\u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u092e\u0949\u0921\u0932 \u092a\u0930 \u0906\u0927\u093e\u0930\u093f\u0924 \u0925\u0940, \u091c\u093f\u0938\u0928\u0947 \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0914\u0930 \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 (\u091c\u0948\u0938\u0947 \u0938\u094d\u091f\u0940\u0932, \u0930\u0938\u093e\u092f\u0928, \u092e\u0936\u0940\u0928\u0947\u0902) \u092a\u0930 \u0927\u094d\u092f\u093e\u0928 \u0926\u0947\u0928\u0947 \u0915\u0947 \u0938\u093e\u0925 \u0924\u0947\u091c\u0940 \u0938\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u0940\u0915\u0930\u0923 \u092a\u0930 \u091c\u094b\u0930 \u0926\u093f\u092f\u093e \u0925\u093e\u0964 \u0939\u093e\u0932\u093e\u0902\u0915\u093f \u090f\u0915 \u0935\u093f\u0936\u093f\u0937\u094d\u091f \"\u0906\u092f \u0935\u093f\u0924\u0930\u0923 \u092a\u0930 \u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u0938\u092e\u093f\u0924\u093f\" (1960) \u0925\u0940, \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902, \u092f\u0939 \u0928\u093e\u092e \u0909\u0926\u094d\u092f\u094b\u0917 \u0915\u0940 \u0913\u0930 \u0926\u0942\u0938\u0930\u0940 \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0938\u0902\u0930\u091a\u0928\u093e\u0924\u094d\u092e\u0915 \u092c\u0926\u0932\u093e\u0935 \u0915\u093e \u092a\u0930\u094d\u092f\u093e\u092f \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q18.</b> Which Five-year plan is also called the Mahalanobis plan? / \u0915\u093f\u0938 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0915\u094b \u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u092f\u094b\u091c\u0928\u093e \u092d\u0940 \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948? [Ssc phase 13, 31/07/2025]",
      "options": [
        "First Five Year Plan / \u092a\u0939\u0932\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e",
        "Second Five Year Plan / \u0926\u0942\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e",
        "Third Five Year Plan / \u0924\u0940\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e",
        "Fifth Five Year Plan / \u092a\u093e\u0902\u091a\u0935\u0940\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e"
      ],
      "correctIndex": 1,
      "explanation": "The Second Five-Year Plan (1956-1961) is widely known as the Mahalanobis Plan. It was drafted by the statistician Prasanta Chandra Mahalanobis. The strategy focused on developing the public sector and building a strong domestic base for capital goods production (machines that make machines) to achieve long-term economic growth and self-reliance, shifting focus from the agriculture-centric First Plan. / \u0926\u0942\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1956-1961) \u0915\u094b \u0935\u094d\u092f\u093e\u092a\u0915 \u0930\u0942\u092a \u0938\u0947 \u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0907\u0938\u0947 \u0938\u093e\u0902\u0916\u094d\u092f\u093f\u0915\u0940\u0935\u093f\u0926\u094d \u092a\u094d\u0930\u0936\u093e\u0902\u0924 \u091a\u0902\u0926\u094d\u0930 \u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u0926\u094d\u0935\u093e\u0930\u093e \u0924\u0948\u092f\u093e\u0930 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0930\u0923\u0928\u0940\u0924\u093f \u0928\u0947 \u0915\u0943\u0937\u093f-\u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u092a\u0939\u0932\u0940 \u092f\u094b\u091c\u0928\u093e \u0938\u0947 \u0927\u094d\u092f\u093e\u0928 \u0939\u091f\u093e\u0924\u0947 \u0939\u0941\u090f, \u0926\u0940\u0930\u094d\u0918\u0915\u093e\u0932\u093f\u0915 \u0906\u0930\u094d\u0925\u093f\u0915 \u0935\u093f\u0915\u093e\u0938 \u0914\u0930 \u0906\u0924\u094d\u092e\u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u094b \u0935\u093f\u0915\u0938\u093f\u0924 \u0915\u0930\u0928\u0947 \u0914\u0930 \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0947 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 (\u092e\u0936\u0940\u0928\u0947\u0902 \u091c\u094b \u092e\u0936\u0940\u0928\u0947\u0902 \u092c\u0928\u093e\u0924\u0940 \u0939\u0948\u0902) \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u092e\u091c\u092c\u0942\u0924 \u0918\u0930\u0947\u0932\u0942 \u0906\u0927\u093e\u0930 \u092c\u0928\u093e\u0928\u0947 \u092a\u0930 \u0927\u094d\u092f\u093e\u0928 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0915\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q19.</b> The introduction of which one of the following sectors in 1853 significantly altered the fortunes of towns, causing economic activities to shift away from traditional locations? / 1853 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u0936\u0941\u0930\u0942\u0906\u0924 \u0928\u0947 \u0915\u0938\u094d\u092c\u094b\u0902 \u0915\u0947 \u092d\u093e\u0917\u094d\u092f \u0915\u094b \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0930\u0942\u092a \u0938\u0947 \u092c\u0926\u0932 \u0926\u093f\u092f\u093e, \u091c\u093f\u0938\u0938\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0917\u0924\u093f\u0935\u093f\u0927\u093f\u092f\u093e\u0902 \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 \u0938\u094d\u0925\u093e\u0928\u094b\u0902 \u0938\u0947 \u0926\u0942\u0930 \u0939\u094b \u0917\u0908\u0902? [Ssc phase 13, 01/08/2025]",
      "options": [
        "Railways / \u0930\u0947\u0932\u0935\u0947",
        "Cotton production / \u0915\u092a\u093e\u0938 \u0909\u0924\u094d\u092a\u093e\u0926\u0928",
        "Silk route / \u0930\u0947\u0936\u092e \u092e\u093e\u0930\u094d\u0917 (\u0938\u093f\u0932\u094d\u0915 \u0930\u0942\u091f)",
        "Develop commerce / \u0935\u093e\u0923\u093f\u091c\u094d\u092f \u0915\u093e \u0935\u093f\u0915\u093e\u0938"
      ],
      "correctIndex": 0,
      "explanation": "The introduction of Railways by the British in 1853 (first line between Mumbai and Thane) revolutionized the Indian economy. It integrated fragmented markets, facilitated the movement of raw materials to ports (for export) and finished British goods to the interior. This infrastructure shifted economic hubs away from traditional riverside or caravan towns towards railway junctions and port cities, fundamentally altering the spatial distribution of economic activity. / 1853 \u092e\u0947\u0902 \u0905\u0902\u0917\u094d\u0930\u0947\u091c\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0930\u0947\u0932\u0935\u0947 \u0915\u0940 \u0936\u0941\u0930\u0942\u0906\u0924 (\u092e\u0941\u0902\u092c\u0908 \u0914\u0930 \u0920\u093e\u0923\u0947 \u0915\u0947 \u092c\u0940\u091a \u092a\u0939\u0932\u0940 \u0932\u093e\u0907\u0928) \u0928\u0947 \u092d\u093e\u0930\u0924\u0940\u092f \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u092e\u0947\u0902 \u0915\u094d\u0930\u093e\u0902\u0924\u093f \u0932\u093e \u0926\u0940\u0964 \u0907\u0938\u0928\u0947 \u0916\u0902\u0921\u093f\u0924 \u092c\u093e\u091c\u093e\u0930\u094b\u0902 \u0915\u094b \u090f\u0915\u0940\u0915\u0943\u0924 \u0915\u093f\u092f\u093e, \u092c\u0902\u0926\u0930\u0917\u093e\u0939\u094b\u0902 \u0924\u0915 \u0915\u091a\u094d\u091a\u0947 \u092e\u093e\u0932 \u0915\u0940 \u0906\u0935\u093e\u091c\u093e\u0939\u0940 (\u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u0947 \u0932\u093f\u090f) \u0914\u0930 \u0906\u0902\u0924\u0930\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0924\u0915 \u0924\u0948\u092f\u093e\u0930 \u092c\u094d\u0930\u093f\u091f\u093f\u0936 \u092e\u093e\u0932 \u0915\u0940 \u0906\u0935\u093e\u091c\u093e\u0939\u0940 \u0915\u094b \u0938\u0941\u0917\u092e \u092c\u0928\u093e\u092f\u093e\u0964 \u0907\u0938 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u0928\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0915\u0947\u0902\u0926\u094d\u0930\u094b\u0902 \u0915\u094b \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 \u0928\u0926\u0940 \u0915\u0947 \u0915\u093f\u0928\u093e\u0930\u0947 \u092f\u093e \u0915\u093e\u0930\u0935\u093e\u0902 \u0915\u0938\u094d\u092c\u094b\u0902 \u0938\u0947 \u0939\u091f\u093e\u0915\u0930 \u0930\u0947\u0932\u0935\u0947 \u091c\u0902\u0915\u094d\u0936\u0928\u094b\u0902 \u0914\u0930 \u092c\u0902\u0926\u0930\u0917\u093e\u0939 \u0936\u0939\u0930\u094b\u0902 \u0915\u0940 \u0913\u0930 \u0938\u094d\u0925\u093e\u0928\u093e\u0902\u0924\u0930\u093f\u0924 \u0915\u0930 \u0926\u093f\u092f\u093e, \u091c\u093f\u0938\u0938\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0917\u0924\u093f\u0935\u093f\u0927\u093f \u0915\u0947 \u0938\u094d\u0925\u093e\u0928\u093f\u0915 \u0935\u093f\u0924\u0930\u0923 \u092e\u0947\u0902 \u092e\u094c\u0932\u093f\u0915 \u092c\u0926\u0932\u093e\u0935 \u0906\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q20.</b> What was the primary reason for introducing economic reforms in India in 1991? / 1991 \u092e\u0947\u0902 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u094b \u0936\u0941\u0930\u0942 \u0915\u0930\u0928\u0947 \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0915\u093e\u0930\u0923 \u0915\u094d\u092f\u093e \u0925\u093e? [Ssc phase 13, 02/08/2025]",
      "options": [
        "High GDP growth / \u0909\u091a\u094d\u091a \u091c\u0940\u0921\u0940\u092a\u0940 \u0935\u0943\u0926\u094d\u0927\u093f",
        "Balance of payments crisis / \u092d\u0941\u0917\u0924\u093e\u0928 \u0938\u0902\u0924\u0941\u0932\u0928 \u0938\u0902\u0915\u091f",
        "Overpopulation / \u0905\u0927\u093f\u0915 \u091c\u0928\u0938\u0902\u0916\u094d\u092f\u093e",
        "Agricultural stagnation / \u0915\u0943\u0937\u093f \u0920\u0939\u0930\u093e\u0935"
      ],
      "correctIndex": 1,
      "explanation": "The immediate trigger for the 1991 reforms was a severe Balance of Payments (BoP) crisis. India's foreign exchange reserves had fallen to a level sufficient to cover only about two weeks of imports. This liquidity crunch meant India was on the verge of defaulting on its external debt obligations. To secure emergency loans from the IMF and World Bank, India agreed to structural adjustments, leading to Liberalization, Privatization, and Globalization (LPG). / 1991 \u0915\u0947 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u093e \u0924\u093e\u0924\u094d\u0915\u093e\u0932\u093f\u0915 \u0915\u093e\u0930\u0923 \u090f\u0915 \u0917\u0902\u092d\u0940\u0930 \u092d\u0941\u0917\u0924\u093e\u0928 \u0938\u0902\u0924\u0941\u0932\u0928 (BoP) \u0938\u0902\u0915\u091f \u0925\u093e\u0964 \u092d\u093e\u0930\u0924 \u0915\u093e \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u0941\u0926\u094d\u0930\u093e \u092d\u0902\u0921\u093e\u0930 \u0915\u0947\u0935\u0932 \u0932\u0917\u092d\u0917 \u0926\u094b \u0938\u092a\u094d\u0924\u093e\u0939 \u0915\u0947 \u0906\u092f\u093e\u0924 \u0915\u094b \u0915\u0935\u0930 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924 \u0938\u094d\u0924\u0930 \u0924\u0915 \u0917\u093f\u0930 \u0917\u092f\u093e \u0925\u093e\u0964 \u0907\u0938 \u0924\u0930\u0932\u0924\u093e \u0938\u0902\u0915\u091f \u0915\u093e \u092e\u0924\u0932\u092c \u0925\u093e \u0915\u093f \u092d\u093e\u0930\u0924 \u0905\u092a\u0928\u0947 \u092c\u093e\u0939\u0930\u0940 \u090b\u0923 \u0926\u093e\u092f\u093f\u0924\u094d\u0935\u094b\u0902 \u092e\u0947\u0902 \u091a\u0942\u0915 (default) \u0915\u0930\u0928\u0947 \u0915\u0940 \u0915\u0917\u093e\u0930 \u092a\u0930 \u0925\u093e\u0964 \u0906\u0908\u090f\u092e\u090f\u092b \u0914\u0930 \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915 \u0938\u0947 \u0906\u092a\u093e\u0924\u0915\u093e\u0932\u0940\u0928 \u090b\u0923 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f, \u092d\u093e\u0930\u0924 \u0938\u0902\u0930\u091a\u0928\u093e\u0924\u094d\u092e\u0915 \u0938\u092e\u093e\u092f\u094b\u091c\u0928 \u0915\u0947 \u0932\u093f\u090f \u0938\u0939\u092e\u0924 \u0939\u0941\u0906, \u091c\u093f\u0938\u0938\u0947 \u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923, \u0928\u093f\u091c\u0940\u0915\u0930\u0923 \u0914\u0930 \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923 (LPG) \u0915\u093e \u092e\u093e\u0930\u094d\u0917 \u092a\u094d\u0930\u0936\u0938\u094d\u0924 \u0939\u0941\u0906\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q21.</b> Which ministry is responsible for implementing the PM Gati Shakti National Master Plan? / \u092a\u0940\u090f\u092e \u0917\u0924\u093f \u0936\u0915\u094d\u0924\u093f \u0928\u0947\u0936\u0928\u0932 \u092e\u093e\u0938\u094d\u091f\u0930 \u092a\u094d\u0932\u093e\u0928 \u0915\u094b \u0932\u093e\u0917\u0942 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u094c\u0928 \u0938\u093e \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f \u091c\u093f\u092e\u094d\u092e\u0947\u0926\u093e\u0930 \u0939\u0948? [Ssc phase 13, 28/07/2025]",
      "options": [
        "Ministry of Finance / \u0935\u093f\u0924\u094d\u0924 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f",

      "correctIndex": 2,
      "explanation": "The PM Gati Shakti National Master Plan for multi-modal connectivity is coordinated by the Department for Promotion of Industry and Internal Trade (DPIIT), which falls under the Ministry of Commerce and Industry. While it involves multiple infrastructure ministries (Railways, Road Transport, etc.), the DPIIT acts as the nodal agency for the integrated digital platform and institutional coordination to break departmental silos. / \u092e\u0932\u094d\u091f\u0940-\u092e\u094b\u0921\u0932 \u0915\u0928\u0947\u0915\u094d\u091f\u093f\u0935\u093f\u091f\u0940 \u0915\u0947 \u0932\u093f\u090f \u092a\u0940\u090f\u092e \u0917\u0924\u093f \u0936\u0915\u094d\u0924\u093f \u0928\u0947\u0936\u0928\u0932 \u092e\u093e\u0938\u094d\u091f\u0930 \u092a\u094d\u0932\u093e\u0928 \u0909\u0926\u094d\u092f\u094b\u0917 \u0914\u0930 \u0906\u0902\u0924\u0930\u093f\u0915 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0938\u0902\u0935\u0930\u094d\u0927\u0928 \u0935\u093f\u092d\u093e\u0917 (DPIIT) \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u092e\u0928\u094d\u0935\u093f\u0924 \u0939\u0948, \u091c\u094b \u0935\u093e\u0923\u093f\u091c\u094d\u092f \u0914\u0930 \u0909\u0926\u094d\u092f\u094b\u0917 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f \u0915\u0947 \u0905\u0902\u0924\u0930\u094d\u0917\u0924 \u0906\u0924\u093e \u0939\u0948\u0964 \u091c\u092c\u0915\u093f \u0907\u0938\u092e\u0947\u0902 \u0915\u0908 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u093e \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f (\u0930\u0947\u0932\u0935\u0947, \u0938\u0921\u093c\u0915 \u092a\u0930\u093f\u0935\u0939\u0928, \u0906\u0926\u093f) \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902, DPIIT \u0935\u093f\u092d\u093e\u0917\u0940\u092f \u092c\u093e\u0927\u093e\u0913\u0902 (silos) \u0915\u094b \u0924\u094b\u0921\u093c\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915\u0940\u0915\u0943\u0924 \u0921\u093f\u091c\u093f\u091f\u0932 \u092a\u094d\u0932\u0947\u091f\u092b\u0949\u0930\u094d\u092e \u0914\u0930 \u0938\u0902\u0938\u094d\u0925\u093e\u0917\u0924 \u0938\u092e\u0928\u094d\u0935\u092f \u0915\u0947 \u0932\u093f\u090f \u0928\u094b\u0921\u0932 \u090f\u091c\u0947\u0902\u0938\u0940 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u093e \u0939\u0948\u0964",

      "text": "<b>Q22.</b> Which are the sectors that have been targeted for improvements by GOI&#x27;s AMRUT scheme? / \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930 \u0915\u0940 \u0905\u092e\u0943\u0924 (AMRUT) \u092f\u094b\u091c\u0928\u093e \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u093f\u0928 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u094b \u0938\u0941\u0927\u093e\u0930 \u0915\u0947 \u0932\u093f\u090f \u0932\u0915\u094d\u0937\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948? [Ssc phase 13, 28/07/2025]",
      "options": [

      "correctIndex": 1,
      "explanation": "The Atal Mission for Rejuvenation and Urban Transformation (AMRUT) targets improvements in urban infrastructure. Its primary focus areas are providing basic services to households, specifically water supply, sewerage and septage management, stormwater drainage, developing green spaces/parks, and non-motorized urban transport. It aims to improve the quality of life in selected cities and towns. / \u0905\u091f\u0932 \u092e\u093f\u0936\u0928 \u092b\u0949\u0930 \u0930\u093f\u091c\u0941\u0935\u0947\u0928\u0947\u0936\u0928 \u090f\u0902\u0921 \u0905\u0930\u094d\u092c\u0928 \u091f\u094d\u0930\u093e\u0902\u0938\u092b\u0949\u0930\u094d\u092e\u0947\u0936\u0928 (AMRUT) \u0936\u0939\u0930\u0940 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u094b \u0932\u0915\u094d\u0937\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u0947 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u092b\u094b\u0915\u0938 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092a\u0930\u093f\u0935\u093e\u0930\u094b\u0902 \u0915\u094b \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0938\u0947\u0935\u093e\u090f\u0902 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u0939\u0948, \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u091c\u0932 \u0906\u092a\u0942\u0930\u094d\u0924\u093f, \u0938\u0940\u0935\u0930\u0947\u091c \u0914\u0930 \u0938\u0947\u092a\u094d\u091f\u0947\u091c \u092a\u094d\u0930\u092c\u0902\u0927\u0928, \u0935\u0930\u094d\u0937\u093e \u091c\u0932 \u0928\u093f\u0915\u093e\u0938\u0940, \u0939\u0930\u093f\u0924 \u0938\u094d\u0925\u093e\u0928\u094b\u0902/\u092a\u093e\u0930\u094d\u0915\u094b\u0902 \u0915\u093e \u0935\u093f\u0915\u093e\u0938 \u0914\u0930 \u0917\u0948\u0930-\u092e\u094b\u091f\u0930 \u091a\u093e\u0932\u093f\u0924 \u0936\u0939\u0930\u0940 \u092a\u0930\u093f\u0935\u0939\u0928\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u091a\u092f\u0928\u093f\u0924 \u0936\u0939\u0930\u094b\u0902 \u0914\u0930 \u0915\u0938\u094d\u092c\u094b\u0902 \u092e\u0947\u0902 \u091c\u0940\u0935\u0928 \u0915\u0940 \u0917\u0941\u0923\u0935\u0924\u094d\u0924\u093e \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u093e \u0939\u0948\u0964",

      "text": "<b>Q23.</b> Which modes of transport are included in the TEN-T (Trans-European Transport Network) network? / TEN-T (\u091f\u094d\u0930\u093e\u0902\u0938-\u092f\u0942\u0930\u094b\u092a\u093f\u092f\u0928 \u091f\u094d\u0930\u093e\u0902\u0938\u092a\u094b\u0930\u094d\u091f \u0928\u0947\u091f\u0935\u0930\u094d\u0915) \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u092e\u0947\u0902 \u092a\u0930\u093f\u0935\u0939\u0928 \u0915\u0947 \u0915\u094c\u0928 \u0938\u0947 \u0938\u093e\u0927\u0928 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902? [Ssc phase 13, 26/07/2025]",
      "options": [
        "Roads and railways only / \u0915\u0947\u0935\u0932 \u0938\u0921\u093c\u0915\u0947\u0902 \u0914\u0930 \u0930\u0947\u0932\u0935\u0947",
        "Roads, railways, airports, and waterways / \u0938\u0921\u093c\u0915\u0947\u0902, \u0930\u0947\u0932\u0935\u0947, \u0939\u0935\u093e\u0908 \u0905\u0921\u094d\u0921\u0947 \u0914\u0930 \u091c\u0932\u092e\u093e\u0930\u094d\u0917",
        "Railways and airports only / \u0915\u0947\u0935\u0932 \u0930\u0947\u0932\u0935\u0947 \u0914\u0930 \u0939\u0935\u093e\u0908 \u0905\u0921\u094d\u0921\u0947",
        "Waterways and pipelines only / \u0915\u0947\u0935\u0932 \u091c\u0932\u092e\u093e\u0930\u094d\u0917 \u0914\u0930 \u092a\u093e\u0907\u092a\u0932\u093e\u0907\u0928"
      ],
      "correctIndex": 1,
      "explanation": "The Trans-European Transport Network (TEN-T) is a planned network of roads, railways, airports, and water infrastructure in the European Union. It aims to create a unified, multimodal transport network. Therefore, it includes roads, railways, airports, inland waterways, and short-sea shipping routes. Its goal is to close gaps, remove bottlenecks, and eliminate technical barriers between the transport networks of EU Member States. / \u091f\u094d\u0930\u093e\u0902\u0938-\u092f\u0942\u0930\u094b\u092a\u093f\u092f\u0928 \u091f\u094d\u0930\u093e\u0902\u0938\u092a\u094b\u0930\u094d\u091f \u0928\u0947\u091f\u0935\u0930\u094d\u0915 (TEN-T) \u092f\u0942\u0930\u094b\u092a\u0940\u092f \u0938\u0902\u0918 \u092e\u0947\u0902 \u0938\u0921\u093c\u0915\u094b\u0902, \u0930\u0947\u0932\u0935\u0947, \u0939\u0935\u093e\u0908 \u0905\u0921\u094d\u0921\u094b\u0902 \u0914\u0930 \u091c\u0932 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u0915\u093e \u090f\u0915 \u0928\u093f\u092f\u094b\u091c\u093f\u0924 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u090f\u0915 \u090f\u0915\u0940\u0915\u0943\u0924, \u092e\u0932\u094d\u091f\u0940\u092e\u0949\u0921\u0932 \u092a\u0930\u093f\u0935\u0939\u0928 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u092c\u0928\u093e\u0928\u093e \u0939\u0948\u0964 \u0907\u0938\u0932\u093f\u090f, \u0907\u0938\u092e\u0947\u0902 \u0938\u0921\u093c\u0915\u0947\u0902, \u0930\u0947\u0932\u0935\u0947, \u0939\u0935\u093e\u0908 \u0905\u0921\u094d\u0921\u0947, \u0905\u0902\u0924\u0930\u094d\u0926\u0947\u0936\u0940\u092f \u091c\u0932\u092e\u093e\u0930\u094d\u0917 \u0914\u0930 \u0936\u0949\u0930\u094d\u091f-\u0938\u0940 \u0936\u093f\u092a\u093f\u0902\u0917 \u092e\u093e\u0930\u094d\u0917 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902\u0964 \u0907\u0938\u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u092f\u0942\u0930\u094b\u092a\u0940\u092f \u0938\u0902\u0918 \u0915\u0947 \u0938\u0926\u0938\u094d\u092f \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u092a\u0930\u093f\u0935\u0939\u0928 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u0915\u0947 \u092c\u0940\u091a \u0905\u0902\u0924\u0930\u093e\u0932 \u0915\u094b \u092a\u093e\u091f\u0928\u093e, \u092c\u093e\u0927\u093e\u0913\u0902 \u0915\u094b \u0926\u0942\u0930 \u0915\u0930\u0928\u093e \u0914\u0930 \u0924\u0915\u0928\u0940\u0915\u0940 \u092c\u093e\u0927\u093e\u0913\u0902 \u0915\u094b \u0938\u092e\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u093e \u0939\u0948\u0964",

    {
      "text": "<b>Q24.</b> What was the key reason behind the &#x27;Siricilla Tragedy&#x27; involving powerloom workers in Andhra Pradesh? / \u0906\u0902\u0927\u094d\u0930 \u092a\u094d\u0930\u0926\u0947\u0936 \u092e\u0947\u0902 \u092a\u093e\u0935\u0930\u0932\u0942\u092e \u0936\u094d\u0930\u092e\u093f\u0915\u094b\u0902 \u0938\u0947 \u091c\u0941\u0921\u093c\u0940 &#x27;\u0938\u093f\u0930\u0938\u093f\u0932\u093e \u0924\u094d\u0930\u093e\u0938\u0926\u0940&#x27; \u0915\u0947 \u092a\u0940\u091b\u0947 \u092e\u0941\u0916\u094d\u092f \u0915\u093e\u0930\u0923 \u0915\u094d\u092f\u093e \u0925\u093e? [Ssc phase 13, 25/07/2025]",
      "options": [
        "Migration of textile workers to urban areas / \u0915\u092a\u0921\u093c\u093e \u0936\u094d\u0930\u092e\u093f\u0915\u094b\u0902 \u0915\u093e \u0936\u0939\u0930\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u092a\u094d\u0930\u0935\u093e\u0938",
        "Lack of export opportunities for handloom products / \u0939\u0925\u0915\u0930\u0918\u093e \u0909\u0924\u094d\u092a\u093e\u0926\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u0947 \u0905\u0935\u0938\u0930\u094b\u0902 \u0915\u0940 \u0915\u092e\u0940",
        "Power tariff hikes and power cuts that reduced worker wages / \u092c\u093f\u091c\u0932\u0940 \u0926\u0930\u094b\u0902 \u092e\u0947\u0902 \u092c\u0922\u093c\u094b\u0924\u0930\u0940 \u0914\u0930 \u092c\u093f\u091c\u0932\u0940 \u0915\u091f\u094c\u0924\u0940 \u091c\u093f\u0938\u0938\u0947 \u0936\u094d\u0930\u092e\u093f\u0915\u094b\u0902 \u0915\u0940 \u092e\u091c\u0926\u0942\u0930\u0940 \u0915\u092e \u0939\u094b \u0917\u0908",
        "Competition from Chinese textile imports / \u091a\u0940\u0928\u0940 \u0915\u092a\u0921\u093c\u093e \u0906\u092f\u093e\u0924 \u0938\u0947 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The 'Siricilla Tragedy' refers to a wave of suicides by powerloom weavers in Siricilla (Telangana region of then Andhra Pradesh) largely in the early 2000s. The crisis was triggered by a combination of power tariff hikes and erratic power supply (power cuts). Since weavers were paid based on production, power cuts drastically reduced their output and wages, pushing them into a debt trap with microfinance institutions and moneylenders, leading to distress. / '\u0938\u093f\u0930\u0938\u093f\u0932\u093e \u0924\u094d\u0930\u093e\u0938\u0926\u0940' \u0915\u093e\u092b\u0940 \u0939\u0926 \u0924\u0915 2000 \u0915\u0947 \u0926\u0936\u0915 \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u092e\u0947\u0902 \u0938\u093f\u0930\u0938\u093f\u0932\u093e (\u0924\u0924\u094d\u0915\u093e\u0932\u0940\u0928 \u0906\u0902\u0927\u094d\u0930 \u092a\u094d\u0930\u0926\u0947\u0936 \u0915\u093e \u0924\u0947\u0932\u0902\u0917\u093e\u0928\u093e \u0915\u094d\u0937\u0947\u0924\u094d\u0930) \u092e\u0947\u0902 \u092a\u093e\u0935\u0930\u0932\u0942\u092e \u092c\u0941\u0928\u0915\u0930\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0906\u0924\u094d\u092e\u0939\u0924\u094d\u092f\u093e\u0913\u0902 \u0915\u0940 \u090f\u0915 \u0932\u0939\u0930 \u0915\u094b \u0938\u0902\u0926\u0930\u094d\u092d\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964 \u0938\u0902\u0915\u091f \u092c\u093f\u091c\u0932\u0940 \u0926\u0930\u094b\u0902 \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f \u0914\u0930 \u0905\u0928\u093f\u092f\u092e\u093f\u0924 \u092c\u093f\u091c\u0932\u0940 \u0906\u092a\u0942\u0930\u094d\u0924\u093f (\u092c\u093f\u091c\u0932\u0940 \u0915\u091f\u094c\u0924\u0940) \u0915\u0947 \u0938\u0902\u092f\u094b\u091c\u0928 \u0938\u0947 \u0936\u0941\u0930\u0942 \u0939\u0941\u0906 \u0925\u093e\u0964 \u091a\u0942\u0902\u0915\u093f \u092c\u0941\u0928\u0915\u0930\u094b\u0902 \u0915\u094b \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u092d\u0941\u0917\u0924\u093e\u0928 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0925\u093e, \u0907\u0938\u0932\u093f\u090f \u092c\u093f\u091c\u0932\u0940 \u0915\u091f\u094c\u0924\u0940 \u0928\u0947 \u0909\u0928\u0915\u0947 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0914\u0930 \u092e\u091c\u0926\u0942\u0930\u0940 \u0915\u094b \u0915\u093e\u092b\u0940 \u0915\u092e \u0915\u0930 \u0926\u093f\u092f\u093e, \u091c\u093f\u0938\u0938\u0947 \u0935\u0947 \u0938\u0942\u0915\u094d\u0937\u094d\u092e \u0935\u093f\u0924\u094d\u0924 \u0938\u0902\u0938\u094d\u0925\u093e\u0928\u094b\u0902 \u0914\u0930 \u0938\u093e\u0939\u0942\u0915\u093e\u0930\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u090b\u0923 \u091c\u093e\u0932 \u092e\u0947\u0902 \u092b\u0902\u0938 \u0917\u090f, \u091c\u093f\u0938\u0938\u0947 \u0938\u0902\u0915\u091f \u092a\u0948\u0926\u093e \u0939\u094b \u0917\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q25.</b> What type of services does NIRTAR provide? / NIRTAR \u0915\u093f\u0938 \u092a\u094d\u0930\u0915\u093e\u0930 \u0915\u0940 \u0938\u0947\u0935\u093e\u090f\u0901 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948? [Ssc phase 13, 25/07/2025]",
      "options": [
        "Agricultural training / \u0915\u0943\u0937\u093f \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923",
        "Rehabilitation services, education, and research / \u092a\u0941\u0928\u0930\u094d\u0935\u093e\u0938 \u0938\u0947\u0935\u093e\u090f\u0901, \u0936\u093f\u0915\u094d\u0937\u093e \u0914\u0930 \u0905\u0928\u0941\u0938\u0902\u0927\u093e\u0928",
        "Industrial development programs / \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0935\u093f\u0915\u093e\u0938 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e",
        "Financial assistance for startups / \u0938\u094d\u091f\u093e\u0930\u094d\u091f\u0905\u092a\u094d\u0938 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0939\u093e\u092f\u0924\u093e"
      ],
      "correctIndex": 1,
      "explanation": "The Swami Vivekanand National Institute of Rehabilitation Training and Research (SVNIRTAR), located in Cuttack, Odisha, operates under the Ministry of Social Justice and Empowerment. It provides comprehensive rehabilitation services to persons with locomotor disabilities. Its core functions include patient care (medical rehabilitation), manpower development (education/academic courses in physiotherapy, OT, prosthetics), and conducting research in the field of rehabilitation. / \u0915\u091f\u0915, \u0913\u0921\u093f\u0936\u093e \u092e\u0947\u0902 \u0938\u094d\u0925\u093f\u0924 \u0938\u094d\u0935\u093e\u092e\u0940 \u0935\u093f\u0935\u0947\u0915\u093e\u0928\u0902\u0926 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u092a\u0941\u0928\u0930\u094d\u0935\u093e\u0938 \u092a\u094d\u0930\u0936\u093f\u0915\u094d\u0937\u0923 \u0914\u0930 \u0905\u0928\u0941\u0938\u0902\u0927\u093e\u0928 \u0938\u0902\u0938\u094d\u0925\u093e\u0928 (SVNIRTAR), \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0928\u094d\u092f\u093e\u092f \u0914\u0930 \u0905\u0927\u093f\u0915\u093e\u0930\u093f\u0924\u093e \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f \u0915\u0947 \u0924\u0939\u0924 \u0938\u0902\u091a\u093e\u0932\u093f\u0924 \u0939\u094b\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0932\u094b\u0915\u094b\u092e\u094b\u091f\u0930 \u0935\u093f\u0915\u0932\u093e\u0902\u0917 \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u092f\u094b\u0902 \u0915\u094b \u0935\u094d\u092f\u093e\u092a\u0915 \u092a\u0941\u0928\u0930\u094d\u0935\u093e\u0938 \u0938\u0947\u0935\u093e\u090f\u0901 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u0947 \u092e\u0941\u0916\u094d\u092f \u0915\u093e\u0930\u094d\u092f\u094b\u0902 \u092e\u0947\u0902 \u0930\u094b\u0917\u0940 \u0926\u0947\u0916\u092d\u093e\u0932 (\u091a\u093f\u0915\u093f\u0924\u094d\u0938\u093e \u092a\u0941\u0928\u0930\u094d\u0935\u093e\u0938), \u091c\u0928\u0936\u0915\u094d\u0924\u093f \u0935\u093f\u0915\u093e\u0938 (\u092b\u093f\u091c\u093f\u092f\u094b\u0925\u0947\u0930\u0947\u092a\u0940, OT, \u092a\u094d\u0930\u094b\u0938\u094d\u0925\u0947\u091f\u093f\u0915\u094d\u0938 \u092e\u0947\u0902 \u0936\u093f\u0915\u094d\u0937\u093e/\u0936\u0948\u0915\u094d\u0937\u0923\u093f\u0915 \u092a\u093e\u0920\u094d\u092f\u0915\u094d\u0930\u092e) \u0914\u0930 \u092a\u0941\u0928\u0930\u094d\u0935\u093e\u0938 \u0915\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902 \u0905\u0928\u0941\u0938\u0902\u0927\u093e\u0928 \u0915\u0930\u0928\u093e \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q26.</b> What was the role of the National Dairy Development Board (NDDB) in the Technology Mission on Oilseeds? / \u0924\u093f\u0932\u0939\u0928 \u092a\u0930 \u092a\u094d\u0930\u094c\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u0940 \u092e\u093f\u0936\u0928 (Technology Mission on Oilseeds) \u092e\u0947\u0902 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0921\u0947\u092f\u0930\u0940 \u0935\u093f\u0915\u093e\u0938 \u092c\u094b\u0930\u094d\u0921 (NDDB) \u0915\u0940 \u0915\u094d\u092f\u093e \u092d\u0942\u092e\u093f\u0915\u093e \u0925\u0940? [SSC Steno, 06/08/2025, Shift-1]",
      "options": [
        "To promote milk production / \u0926\u0941\u0917\u094d\u0927 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e",
        "To regulate trade policies / \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0928\u0940\u0924\u093f\u092f\u094b\u0902 \u0915\u094b \u0935\u093f\u0928\u093f\u092f\u092e\u093f\u0924 \u0915\u0930\u0928\u093e",
        "To develop genetically modified crops / \u0906\u0928\u0941\u0935\u0902\u0936\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u0938\u0902\u0936\u094b\u0927\u093f\u0924 \u092b\u0938\u0932\u0947\u0902 \u0935\u093f\u0915\u0938\u093f\u0924 \u0915\u0930\u0928\u093e",
        "To manage oilseed procurement and processing / \u0924\u093f\u0932\u0939\u0928 \u0916\u0930\u0940\u0926 \u0914\u0930 \u092a\u094d\u0930\u0938\u0902\u0938\u094d\u0915\u0930\u0923 \u0915\u093e \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 3,
      "explanation": "The Technology Mission on Oilseeds was launched in 1986 to make India self-sufficient in edible oils. The National Dairy Development Board (NDDB) was designated as the implementing agency for market intervention. NDDB applied the successful cooperative model of the \"White Revolution\" (Amul model) to the oilseeds sector. It managed the procurement, processing, and marketing of oilseeds and edible oils, famously launching the 'Dhara' brand to stabilize prices and support farmers. / \u0924\u093f\u0932\u0939\u0928 \u092a\u0930 \u092a\u094d\u0930\u094c\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u0940 \u092e\u093f\u0936\u0928 1986 \u092e\u0947\u0902 \u092d\u093e\u0930\u0924 \u0915\u094b \u0916\u093e\u0926\u094d\u092f \u0924\u0947\u0932\u094b\u0902 \u092e\u0947\u0902 \u0906\u0924\u094d\u092e\u0928\u093f\u0930\u094d\u092d\u0930 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0936\u0941\u0930\u0942 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0921\u0947\u092f\u0930\u0940 \u0935\u093f\u0915\u093e\u0938 \u092c\u094b\u0930\u094d\u0921 (NDDB) \u0915\u094b \u092c\u093e\u091c\u093e\u0930 \u0939\u0938\u094d\u0924\u0915\u094d\u0937\u0947\u092a \u0915\u0947 \u0932\u093f\u090f \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u090f\u091c\u0947\u0902\u0938\u0940 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0928\u093e\u092e\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 NDDB \u0928\u0947 \"\u0936\u094d\u0935\u0947\u0924 \u0915\u094d\u0930\u093e\u0902\u0924\u093f\" \u0915\u0947 \u0938\u092b\u0932 \u0938\u0939\u0915\u093e\u0930\u0940 \u092e\u0949\u0921\u0932 (\u0905\u092e\u0942\u0932 \u092e\u0949\u0921\u0932) \u0915\u094b \u0924\u093f\u0932\u0939\u0928 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902 \u0932\u093e\u0917\u0942 \u0915\u093f\u092f\u093e\u0964 \u0907\u0938\u0928\u0947 \u0924\u093f\u0932\u0939\u0928\u094b\u0902 \u0914\u0930 \u0916\u093e\u0926\u094d\u092f \u0924\u0947\u0932\u094b\u0902 \u0915\u0940 \u0916\u0930\u0940\u0926, \u092a\u094d\u0930\u0938\u0902\u0938\u094d\u0915\u0930\u0923 \u0914\u0930 \u0935\u093f\u092a\u0923\u0928 \u0915\u093e \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0915\u093f\u092f\u093e, \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 \u0930\u0942\u092a \u0938\u0947 \u0915\u0940\u092e\u0924\u094b\u0902 \u0915\u094b \u0938\u094d\u0925\u093f\u0930 \u0915\u0930\u0928\u0947 \u0914\u0930 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u093e \u0938\u092e\u0930\u094d\u0925\u0928 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f '\u0927\u093e\u0930\u093e' \u092c\u094d\u0930\u093e\u0902\u0921 \u0932\u0949\u0928\u094d\u091a \u0915\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q27.</b> In which year were the major economic reforms introduced in India? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092a\u094d\u0930\u092e\u0941\u0916 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0941\u0927\u093e\u0930 \u0915\u093f\u0938 \u0935\u0930\u094d\u0937 \u0936\u0941\u0930\u0942 \u0915\u093f\u090f \u0917\u090f \u0925\u0947? [SSC Steno, 06/08/2025, Shift-1]",
      "options": [
        "1990",
        "1985",
        "2000",
        "1991"
      ],
      "correctIndex": 3,
      "explanation": "Major economic reforms, known as the LPG Reforms (Liberalization, Privatization, and Globalization), were introduced in July 1991 by the P.V. Narasimha Rao government, with Dr. Manmohan Singh as the Finance Minister. These reforms were a response to a severe Balance of Payments crisis and aimed to dismantle the \"License Raj,\" reduce government control, and integrate the Indian economy with the global market. / \u090f\u0932\u092a\u0940\u091c\u0940 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 (\u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923, \u0928\u093f\u091c\u0940\u0915\u0930\u0923 \u0914\u0930 \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u091c\u093e\u0928\u0947 \u091c\u093e\u0928\u0947 \u0935\u093e\u0932\u0947 \u092a\u094d\u0930\u092e\u0941\u0916 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0941\u0927\u093e\u0930 \u091c\u0941\u0932\u093e\u0908 1991 \u092e\u0947\u0902 \u092a\u0940.\u0935\u0940. \u0928\u0930\u0938\u093f\u092e\u094d\u0939\u093e \u0930\u093e\u0935 \u0938\u0930\u0915\u093e\u0930 \u0926\u094d\u0935\u093e\u0930\u093e \u0936\u0941\u0930\u0942 \u0915\u093f\u090f \u0917\u090f \u0925\u0947, \u091c\u093f\u0938\u092e\u0947\u0902 \u0921\u0949. \u092e\u0928\u092e\u094b\u0939\u0928 \u0938\u093f\u0902\u0939 \u0935\u093f\u0924\u094d\u0924 \u092e\u0902\u0924\u094d\u0930\u0940 \u0925\u0947\u0964 \u092f\u0947 \u0938\u0941\u0927\u093e\u0930 \u090f\u0915 \u0917\u0902\u092d\u0940\u0930 \u092d\u0941\u0917\u0924\u093e\u0928 \u0938\u0902\u0924\u0941\u0932\u0928 \u0938\u0902\u0915\u091f \u0915\u0940 \u092a\u094d\u0930\u0924\u093f\u0915\u094d\u0930\u093f\u092f\u093e \u0925\u0947 \u0914\u0930 \u0907\u0928\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \"\u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u0930\u093e\u091c\" \u0915\u094b \u0916\u0924\u094d\u092e \u0915\u0930\u0928\u093e, \u0938\u0930\u0915\u093e\u0930\u0940 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 \u0915\u092e \u0915\u0930\u0928\u093e \u0914\u0930 \u092d\u093e\u0930\u0924\u0940\u092f \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u094b \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u092c\u093e\u091c\u093e\u0930 \u0915\u0947 \u0938\u093e\u0925 \u090f\u0915\u0940\u0915\u0943\u0924 \u0915\u0930\u0928\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q28.</b> Which of the following is a key reason for the decline in the agricultural sector in India after 1991 economic reforms? / 1991 \u0915\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u0947 \u092c\u093e\u0926 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0915\u0943\u0937\u093f \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902 \u0917\u093f\u0930\u093e\u0935\u091f \u0915\u093e \u092e\u0941\u0916\u094d\u092f \u0915\u093e\u0930\u0923 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0939\u0948? [SSC Steno, 06/08/2025, Shift-1]",
      "options": [
        "Rising minimum support prices for all crops / \u0938\u092d\u0940 \u092b\u0938\u0932\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0928\u094d\u092f\u0942\u0928\u0924\u092e \u0938\u092e\u0930\u094d\u0925\u0928 \u092e\u0942\u0932\u094d\u092f \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f",
        "Greater protection through higher import duties / \u0909\u091a\u094d\u091a \u0906\u092f\u093e\u0924 \u0936\u0941\u0932\u094d\u0915 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0905\u0927\u093f\u0915 \u0938\u0941\u0930\u0915\u094d\u0937\u093e",
        "Shift toward export-oriented cash crops and reduced public investment / \u0928\u093f\u0930\u094d\u092f\u093e\u0924-\u0909\u0928\u094d\u092e\u0941\u0916 \u0928\u0915\u0926\u0940 \u092b\u0938\u0932\u094b\u0902 \u0915\u0940 \u0913\u0930 \u092c\u0926\u0932\u093e\u0935 \u0914\u0930 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0928\u093f\u0935\u0947\u0936 \u092e\u0947\u0902 \u0915\u092e\u0940",
        "Increased investment in irrigation and rural infrastructure / \u0938\u093f\u0902\u091a\u093e\u0908 \u0914\u0930 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u092e\u0947\u0902 \u0928\u093f\u0935\u0947\u0936 \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f"
      ],
      "correctIndex": 2,
      "explanation": "Post-1991 reforms primarily focused on industry and services, leading to a neglect of agriculture. A key reason for the sector's relative decline/stagnation was the reduction in public investment in agricultural infrastructure (irrigation, power, roads). Furthermore, the removal of subsidies and trade liberalization encouraged a shift towards export-oriented cash crops (like cotton, sugarcane) at the expense of food grains, increasing vulnerability to global price fluctuations and input costs. / 1991 \u0915\u0947 \u092c\u093e\u0926 \u0915\u0947 \u0938\u0941\u0927\u093e\u0930 \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0909\u0926\u094d\u092f\u094b\u0917 \u0914\u0930 \u0938\u0947\u0935\u093e\u0913\u0902 \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0925\u0947, \u091c\u093f\u0938\u0938\u0947 \u0915\u0943\u0937\u093f \u0915\u0940 \u0909\u092a\u0947\u0915\u094d\u0937\u093e \u0939\u0941\u0908\u0964 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u0938\u093e\u092a\u0947\u0915\u094d\u0937 \u0917\u093f\u0930\u093e\u0935\u091f/\u0920\u0939\u0930\u093e\u0935 \u0915\u093e \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u0915\u093e\u0930\u0923 \u0915\u0943\u0937\u093f \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 (\u0938\u093f\u0902\u091a\u093e\u0908, \u092c\u093f\u091c\u0932\u0940, \u0938\u0921\u093c\u0915) \u092e\u0947\u0902 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0928\u093f\u0935\u0947\u0936 \u092e\u0947\u0902 \u0915\u092e\u0940 \u0925\u0940\u0964 \u0907\u0938\u0915\u0947 \u0905\u0932\u093e\u0935\u093e, \u0938\u092c\u094d\u0938\u093f\u0921\u0940 \u0915\u094b \u0939\u091f\u093e\u0928\u0947 \u0914\u0930 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923 \u0928\u0947 \u0916\u093e\u0926\u094d\u092f \u092a\u0926\u093e\u0930\u094d\u0925\u094b\u0902 \u0915\u0940 \u0915\u0940\u092e\u0924 \u092a\u0930 \u0928\u093f\u0930\u094d\u092f\u093e\u0924-\u0909\u0928\u094d\u092e\u0941\u0916 \u0928\u0915\u0926\u0940 \u092b\u0938\u0932\u094b\u0902 (\u091c\u0948\u0938\u0947 \u0915\u092a\u093e\u0938, \u0917\u0928\u094d\u0928\u093e) \u0915\u0940 \u0913\u0930 \u092c\u0926\u0932\u093e\u0935 \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u093f\u092f\u093e, \u091c\u093f\u0938\u0938\u0947 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u092e\u0942\u0932\u094d\u092f \u0909\u0924\u093e\u0930-\u091a\u0922\u093c\u093e\u0935 \u0914\u0930 \u0907\u0928\u092a\u0941\u091f \u0932\u093e\u0917\u0924 \u0915\u0947 \u092a\u094d\u0930\u0924\u093f \u0938\u0902\u0935\u0947\u0926\u0928\u0936\u0940\u0932\u0924\u093e \u092c\u0922\u093c \u0917\u0908\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q29.</b> Which scheme was launched to promote entrepreneurship among SC and ST communities? / SC \u0914\u0930 ST \u0938\u092e\u0941\u0926\u093e\u092f\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0909\u0926\u094d\u092f\u092e\u093f\u0924\u093e \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u094c\u0928 \u0938\u0940 \u092f\u094b\u091c\u0928\u093e \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0925\u0940? [SSC Steno, 06/08/2025, Shift-1]",
      "options": [
        "Start-Up India / \u0938\u094d\u091f\u093e\u0930\u094d\u091f\u0905\u092a \u0907\u0902\u0921\u093f\u092f\u093e",
        "Atmanirbhar Bharat Abhiyan / \u0906\u0924\u094d\u092e\u0928\u093f\u0930\u094d\u092d\u0930 \u092d\u093e\u0930\u0924 \u0905\u092d\u093f\u092f\u093e\u0928",
        "Stand-Up India / \u0938\u094d\u091f\u0948\u0902\u0921-\u0905\u092a \u0907\u0902\u0921\u093f\u092f\u093e",
        "Make in India / \u092e\u0947\u0915 \u0907\u0928 \u0907\u0902\u0921\u093f\u092f\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The Stand-Up India Scheme was launched on April 5, 2016, to promote entrepreneurship at the grassroots level. Its specific objective is to facilitate bank loans between \u20b910 lakh and \u20b91 Crore to at least one Scheduled Caste (SC) or Scheduled Tribe (ST) borrower and at least one Woman borrower per bank branch for setting up a greenfield enterprise (first-time venture) in manufacturing, services, or trading sectors. / \u091c\u092e\u0940\u0928\u0940 \u0938\u094d\u0924\u0930 \u092a\u0930 \u0909\u0926\u094d\u092f\u092e\u093f\u0924\u093e \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f 5 \u0905\u092a\u094d\u0930\u0948\u0932, 2016 \u0915\u094b \u0938\u094d\u091f\u0948\u0902\u0921-\u0905\u092a \u0907\u0902\u0921\u093f\u092f\u093e \u092f\u094b\u091c\u0928\u093e \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964 \u0907\u0938\u0915\u093e \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u092c\u0948\u0902\u0915 \u0936\u093e\u0916\u093e \u092e\u0947\u0902 \u0935\u093f\u0928\u093f\u0930\u094d\u092e\u093e\u0923, \u0938\u0947\u0935\u093e\u0913\u0902 \u092f\u093e \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u090f\u0915 \u0917\u094d\u0930\u0940\u0928\u092b\u0940\u0932\u094d\u0921 \u0909\u0926\u094d\u092f\u092e (\u092a\u0939\u0932\u0940 \u092c\u093e\u0930 \u0915\u093e \u0909\u0926\u094d\u092f\u092e) \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u092e \u0938\u0947 \u0915\u092e \u090f\u0915 \u0905\u0928\u0941\u0938\u0942\u091a\u093f\u0924 \u091c\u093e\u0924\u093f (SC) \u092f\u093e \u0905\u0928\u0941\u0938\u0942\u091a\u093f\u0924 \u091c\u0928\u091c\u093e\u0924\u093f (ST) \u0909\u0927\u093e\u0930\u0915\u0930\u094d\u0924\u093e \u0914\u0930 \u0915\u092e \u0938\u0947 \u0915\u092e \u090f\u0915 \u092e\u0939\u093f\u0932\u093e \u0909\u0927\u093e\u0930\u0915\u0930\u094d\u0924\u093e \u0915\u094b \u20b910 \u0932\u093e\u0916 \u0914\u0930 \u20b91 \u0915\u0930\u094b\u0921\u093c \u0915\u0947 \u092c\u0940\u091a \u092c\u0948\u0902\u0915 \u090b\u0923 \u0915\u0940 \u0938\u0941\u0935\u093f\u0927\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q30.</b> Which institution was established in 1961 to promote management education in India? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0936\u093f\u0915\u094d\u0937\u093e \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f 1961 \u092e\u0947\u0902 \u0915\u093f\u0938 \u0938\u0902\u0938\u094d\u0925\u093e\u0928 \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0940 \u0917\u0908 \u0925\u0940? [SSC Steno, 06/08/2025, Shift-1]",
      "options": [
        "Indian Institute of Technology (IIT) / \u092d\u093e\u0930\u0924\u0940\u092f \u092a\u094d\u0930\u094c\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u0940 \u0938\u0902\u0938\u094d\u0925\u093e\u0928 (IIT)",
        "University Grants Commission (UGC) / \u0935\u093f\u0936\u094d\u0935\u0935\u093f\u0926\u094d\u092f\u093e\u0932\u092f \u0905\u0928\u0941\u0926\u093e\u0928 \u0906\u092f\u094b\u0917 (UGC)",
        "National Productivity Council (NPC) / \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0909\u0924\u094d\u092a\u093e\u0926\u0915\u0924\u093e \u092a\u0930\u093f\u0937\u0926 (NPC)",
        "Indian Institute of Management (IIM) / \u092d\u093e\u0930\u0924\u0940\u092f \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0938\u0902\u0938\u094d\u0925\u093e\u0928 (IIM)"
      ],
      "correctIndex": 3,
      "explanation": "The Government of India established the Indian Institutes of Management (IIMs) to provide world-class management education. IIM Calcutta was the first to be established in November 1961, followed closely by IIM Ahmedabad in December 1961. These institutions were set up with the collaboration of MIT Sloan School of Management and Harvard Business School, respectively, to create a cadre of professional managers for India's growing public and private sectors. / \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930 \u0928\u0947 \u0935\u093f\u0936\u094d\u0935 \u0938\u094d\u0924\u0930\u0940\u092f \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0936\u093f\u0915\u094d\u0937\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092d\u093e\u0930\u0924\u0940\u092f \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0938\u0902\u0938\u094d\u0925\u093e\u0928\u094b\u0902 (IIMs) \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0940\u0964 IIM \u0915\u0932\u0915\u0924\u094d\u0924\u093e \u0928\u0935\u0902\u092c\u0930 1961 \u092e\u0947\u0902 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0939\u094b\u0928\u0947 \u0935\u093e\u0932\u093e \u092a\u0939\u0932\u093e \u0938\u0902\u0938\u094d\u0925\u093e\u0928 \u0925\u093e, \u0907\u0938\u0915\u0947 \u0924\u0941\u0930\u0902\u0924 \u092c\u093e\u0926 \u0926\u093f\u0938\u0902\u092c\u0930 1961 \u092e\u0947\u0902 IIM \u0905\u0939\u092e\u0926\u093e\u092c\u093e\u0926 \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0939\u0941\u0908\u0964 \u092f\u0947 \u0938\u0902\u0938\u094d\u0925\u093e\u0928 \u0915\u094d\u0930\u092e\u0936\u0903 \u090f\u092e\u0906\u0908\u091f\u0940 \u0938\u094d\u0932\u094b\u0928 \u0938\u094d\u0915\u0942\u0932 \u0911\u092b \u092e\u0948\u0928\u0947\u091c\u092e\u0947\u0902\u091f \u0914\u0930 \u0939\u093e\u0930\u094d\u0935\u0930\u094d\u0921 \u092c\u093f\u091c\u0928\u0947\u0938 \u0938\u094d\u0915\u0942\u0932 \u0915\u0947 \u0938\u0939\u092f\u094b\u0917 \u0938\u0947 \u092d\u093e\u0930\u0924 \u0915\u0947 \u092c\u0922\u093c\u0924\u0947 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0914\u0930 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u092a\u0947\u0936\u0947\u0935\u0930 \u092a\u094d\u0930\u092c\u0902\u0927\u0915\u094b\u0902 \u0915\u093e \u090f\u0915 \u0915\u0948\u0921\u0930 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u093f\u090f \u0917\u090f \u0925\u0947\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q31.</b> Which of the following is not a Maharatna company as of 2024? / 2024 \u0924\u0915 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u0940 \u092e\u0939\u093e\u0930\u0924\u094d\u0928 \u0915\u0902\u092a\u0928\u0940 \u0928\u0939\u0940\u0902 \u0939\u0948? [SSC Steno, 06/08/2025, Shift-2]",
      "options": [
        "Hindustan Copper Limited / \u0939\u093f\u0902\u0926\u0941\u0938\u094d\u0924\u093e\u0928 \u0915\u0949\u092a\u0930 \u0932\u093f\u092e\u093f\u091f\u0947\u0921",
        "National Thermal Power Corporation Limited / \u0928\u0947\u0936\u0928\u0932 \u0925\u0930\u094d\u092e\u0932 \u092a\u093e\u0935\u0930 \u0915\u0949\u0930\u094d\u092a\u094b\u0930\u0947\u0936\u0928 \u0932\u093f\u092e\u093f\u091f\u0947\u0921",
        "Oil &amp; Natural Gas Corporation Limited / \u0911\u092f\u0932 \u090f\u0902\u0921 \u0928\u0947\u091a\u0941\u0930\u0932 \u0917\u0948\u0938 \u0915\u0949\u0930\u094d\u092a\u094b\u0930\u0947\u0936\u0928 \u0932\u093f\u092e\u093f\u091f\u0947\u0921",
        "Steel Authority of India Limited / \u0938\u094d\u091f\u0940\u0932 \u0905\u0925\u0949\u0930\u093f\u091f\u0940 \u0911\u092b \u0907\u0902\u0921\u093f\u092f\u093e \u0932\u093f\u092e\u093f\u091f\u0947\u0921"
      ],
      "correctIndex": 0,
      "explanation": "Hindustan Copper Limited (HCL) is a Miniratna (Category-I) CPSE, not a Maharatna. The Maharatna status is granted to top-tier CPSEs with significant global presence and financial autonomy (e.g., net profit over \u20b95,000 cr). Companies like NTPC, ONGC, and SAIL are prominent Maharatnas. (Note: The list of Maharatnas includes BHEL, CIL, GAIL, IOCL, NTPC, ONGC, SAIL, BPCL, HPCL, PGCIL, PFC, REC, and OIL). / \u0939\u093f\u0902\u0926\u0941\u0938\u094d\u0924\u093e\u0928 \u0915\u0949\u092a\u0930 \u0932\u093f\u092e\u093f\u091f\u0947\u0921 (HCL) \u090f\u0915 \u092e\u093f\u0928\u0940\u0930\u0924\u094d\u0928 (\u0936\u094d\u0930\u0947\u0923\u0940-I) CPSE \u0939\u0948, \u092e\u0939\u093e\u0930\u0924\u094d\u0928 \u0928\u0939\u0940\u0902\u0964 \u092e\u0939\u093e\u0930\u0924\u094d\u0928 \u0915\u093e \u0926\u0930\u094d\u091c\u093e \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0909\u092a\u0938\u094d\u0925\u093f\u0924\u093f \u0914\u0930 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u094d\u0935\u093e\u092f\u0924\u094d\u0924\u0924\u093e (\u091c\u0948\u0938\u0947, \u20b95,000 \u0915\u0930\u094b\u0921\u093c \u0938\u0947 \u0905\u0927\u093f\u0915 \u0936\u0941\u0926\u094d\u0927 \u0932\u093e\u092d) \u0935\u093e\u0932\u0947 \u0936\u0940\u0930\u094d\u0937 \u0938\u094d\u0924\u0930 \u0915\u0947 CPSE \u0915\u094b \u0926\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 NTPC, ONGC \u0914\u0930 SAIL \u091c\u0948\u0938\u0940 \u0915\u0902\u092a\u0928\u093f\u092f\u093e\u0902 \u092a\u094d\u0930\u092e\u0941\u0916 \u092e\u0939\u093e\u0930\u0924\u094d\u0928 \u0939\u0948\u0902\u0964 (\u0928\u094b\u091f: \u092e\u0939\u093e\u0930\u0924\u094d\u0928\u094b\u0902 \u0915\u0940 \u0938\u0942\u091a\u0940 \u092e\u0947\u0902 BHEL, CIL, GAIL, IOCL, NTPC, ONGC, SAIL, BPCL, HPCL, PGCIL, PFC, REC \u0914\u0930 OIL \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902)\u0964",

      "text": "<b>Q32.</b> Which Indian state was the first to benefit from the Green Revolution? / \u0939\u0930\u093f\u0924 \u0915\u094d\u0930\u093e\u0902\u0924\u093f \u0938\u0947 \u0932\u093e\u092d\u093e\u0928\u094d\u0935\u093f\u0924 \u0939\u094b\u0928\u0947 \u0935\u093e\u0932\u093e \u092a\u0939\u0932\u093e \u092d\u093e\u0930\u0924\u0940\u092f \u0930\u093e\u091c\u094d\u092f \u0915\u094c\u0928 \u0938\u093e \u0925\u093e? [SSC Steno, 06/08/2025, Shift-2]",
      "options": [
        "Haryana / \u0939\u0930\u093f\u092f\u093e\u0923\u093e",
        "Uttar Pradesh / \u0909\u0924\u094d\u0924\u0930 \u092a\u094d\u0930\u0926\u0947\u0936",
        "Rajasthan / \u0930\u093e\u091c\u0938\u094d\u0925\u093e\u0928",
        "Punjab / \u092a\u0902\u091c\u093e\u092c"
      ],
      "correctIndex": 3,
      "explanation": "Punjab was the pioneer and the biggest beneficiary of the Green Revolution initiated in the mid-1960s. The availability of an established irrigation system, fertile soil, and enterprising farmers made it the ideal testing ground for High Yielding Variety (HYV) seeds (especially wheat), chemical fertilizers, and mechanization. This transformed Punjab into the \"Granary of India.\" Haryana and Western UP followed suit. / \u092a\u0902\u091c\u093e\u092c 1960 \u0915\u0947 \u0926\u0936\u0915 \u0915\u0947 \u092e\u0927\u094d\u092f \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0939\u0930\u093f\u0924 \u0915\u094d\u0930\u093e\u0902\u0924\u093f \u0915\u093e \u0905\u0917\u094d\u0930\u0926\u0942\u0924 \u0914\u0930 \u0938\u092c\u0938\u0947 \u092c\u0921\u093c\u093e \u0932\u093e\u092d\u093e\u0930\u094d\u0925\u0940 \u0925\u093e\u0964 \u090f\u0915 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0938\u093f\u0902\u091a\u093e\u0908 \u092a\u094d\u0930\u0923\u093e\u0932\u0940, \u0909\u092a\u091c\u093e\u090a \u092e\u093f\u091f\u094d\u091f\u0940 \u0914\u0930 \u0909\u0926\u094d\u092f\u092e\u0936\u0940\u0932 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u0940 \u0909\u092a\u0932\u092c\u094d\u0927\u0924\u093e \u0928\u0947 \u0907\u0938\u0947 \u0909\u091a\u094d\u091a \u0909\u092a\u091c \u0935\u093e\u0932\u0940 \u0915\u093f\u0938\u094d\u092e (HYV) \u0915\u0947 \u092c\u0940\u091c\u094b\u0902 (\u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0917\u0947\u0939\u0942\u0902), \u0930\u093e\u0938\u093e\u092f\u0928\u093f\u0915 \u0909\u0930\u094d\u0935\u0930\u0915\u094b\u0902 \u0914\u0930 \u092e\u0936\u0940\u0928\u0940\u0915\u0930\u0923 \u0915\u0947 \u0932\u093f\u090f \u0906\u0926\u0930\u094d\u0936 \u092a\u0930\u0940\u0915\u094d\u0937\u0923 \u092e\u0948\u0926\u093e\u0928 \u092c\u0928\u093e \u0926\u093f\u092f\u093e\u0964 \u0907\u0938\u0928\u0947 \u092a\u0902\u091c\u093e\u092c \u0915\u094b \"\u092d\u093e\u0930\u0924 \u0915\u0947 \u0905\u0928\u094d\u0928 \u092d\u0902\u0921\u093e\u0930\" \u092e\u0947\u0902 \u092c\u0926\u0932 \u0926\u093f\u092f\u093e\u0964 \u0939\u0930\u093f\u092f\u093e\u0923\u093e \u0914\u0930 \u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u0909\u0924\u094d\u0924\u0930 \u092a\u094d\u0930\u0926\u0947\u0936 \u0928\u0947 \u092d\u0940 \u0907\u0938\u0915\u093e \u0905\u0928\u0941\u0938\u0930\u0923 \u0915\u093f\u092f\u093e\u0964",
