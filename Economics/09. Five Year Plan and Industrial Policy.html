      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q77. \ud83d\udfe1 Assertion (A): India adopted import substitution during the planning era. / \u0905\u092d\u093f\u0915\u0925\u0928 (A): \u092d\u093e\u0930\u0924 \u0928\u0947 \u092f\u094b\u091c\u0928\u093e \u092f\u0941\u0917 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0906\u092f\u093e\u0924 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u0925\u093e\u092a\u0928 \u0915\u094b \u0905\u092a\u0928\u093e\u092f\u093e\u0964<br>Reason (R): This was to protect infant domestic industries from foreign competition. / \u0915\u093e\u0930\u0923 (R): \u092f\u0939 \u0928\u0935\u091c\u093e\u0924 \u0918\u0930\u0947\u0932\u0942 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u094b \u0935\u093f\u0926\u0947\u0936\u0940 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0938\u0947 \u092c\u091a\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0925\u093e\u0964 [SSC CGL Tier 1, 16 Sep 2025, Shift-3]\n            </div>\n            <b>Q77.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Both A and R are true, R explains A  / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902, R, A \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0915\u0930\u0924\u093e \u0939\u0948",
        "Both A and R are true, R does not explain A / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902, R, A \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0928\u0939\u0940\u0902 \u0915\u0930\u0924\u093e \u0939\u0948",
        "A is true, but R is false / A \u0938\u0924\u094d\u092f \u0939\u0948, \u0932\u0947\u0915\u093f\u0928 R \u0917\u0932\u0924 \u0939\u0948",
        "A is false, but R is true / A \u0917\u0932\u0924 \u0939\u0948, \u0932\u0947\u0915\u093f\u0928 R \u0938\u0924\u094d\u092f \u0939\u0948"
      ],
      "correctIndex": 0,
      "explanation": "Assertion (A) is true: For the first seven plans (1950-1990), India followed an inward-looking trade strategy called Import Substitution. Reason (R) is true and explains A: The economic logic was the \"Infant Industry Argument\"\u2014that developing nations' industries are too weak to compete with established foreign firms and need protection (tariffs/quotas) until they mature and become competitive. / \u0905\u092d\u093f\u0915\u0925\u0928 (A) \u0938\u0924\u094d\u092f \u0939\u0948: \u092a\u0939\u0932\u0940 \u0938\u093e\u0924 \u092f\u094b\u091c\u0928\u093e\u0913\u0902 (1950-1990) \u0915\u0947 \u0932\u093f\u090f, \u092d\u093e\u0930\u0924 \u0928\u0947 \u0906\u092f\u093e\u0924 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u0925\u093e\u092a\u0928 \u0928\u093e\u092e\u0915 \u090f\u0915 \u0905\u0902\u0924\u0930\u094d\u092e\u0941\u0916\u0940 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0930\u0923\u0928\u0940\u0924\u093f \u0915\u093e \u092a\u093e\u0932\u0928 \u0915\u093f\u092f\u093e\u0964 \u0915\u093e\u0930\u0923 (R) \u0938\u0924\u094d\u092f \u0939\u0948 \u0914\u0930 A \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0915\u0930\u0924\u093e \u0939\u0948: \u0906\u0930\u094d\u0925\u093f\u0915 \u0924\u0930\u094d\u0915 \"\u0936\u093f\u0936\u0941 \u0909\u0926\u094d\u092f\u094b\u0917 \u0924\u0930\u094d\u0915\" (Infant Industry Argument) \u0925\u093e\u2014\u0915\u093f \u0935\u093f\u0915\u093e\u0938\u0936\u0940\u0932 \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u0909\u0926\u094d\u092f\u094b\u0917 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0935\u093f\u0926\u0947\u0936\u0940 \u092b\u0930\u094d\u092e\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092c\u0939\u0941\u0924 \u0915\u092e\u091c\u094b\u0930 \u0939\u0948\u0902 \u0914\u0930 \u0909\u0928\u094d\u0939\u0947\u0902 \u092a\u0930\u093f\u092a\u0915\u094d\u0935 \u0914\u0930 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u0940 \u0939\u094b\u0928\u0947 \u0924\u0915 \u0938\u0941\u0930\u0915\u094d\u0937\u093e (\u091f\u0948\u0930\u093f\u092b/\u0915\u094b\u091f\u093e) \u0915\u0940 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q78.</b> Which Five-Year Plan focused on heavy industries? / \u0915\u093f\u0938 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0928\u0947 \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u092a\u0930 \u0927\u094d\u092f\u093e\u0928 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0915\u093f\u092f\u093e? [SSC CGL Tier 1, 17 Sep 2025, Shift-1]",
      "options": [
        "First / \u092a\u0939\u0932\u0940",
        "Second  / \u0926\u0942\u0938\u0930\u0940",
        "Third / \u0924\u0940\u0938\u0930\u0940",
        "Fourth / \u091a\u094c\u0925\u0940"
      ],
      "correctIndex": 1,
      "explanation": "The Second Five-Year Plan (1956-1961) marked a distinct shift from agriculture to industry. Under the influence of P.C. Mahalanobis, it prioritized the development of heavy and basic industries (like steel, coal, power, and heavy engineering) to build the industrial base of the country. / \u0926\u0942\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1956-1961) \u0928\u0947 \u0915\u0943\u0937\u093f \u0938\u0947 \u0909\u0926\u094d\u092f\u094b\u0917 \u0915\u0940 \u0913\u0930 \u090f\u0915 \u0938\u094d\u092a\u0937\u094d\u091f \u092c\u0926\u0932\u093e\u0935 \u0915\u094b \u091a\u093f\u0939\u094d\u0928\u093f\u0924 \u0915\u093f\u092f\u093e\u0964 \u092a\u0940.\u0938\u0940. \u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u0915\u0947 \u092a\u094d\u0930\u092d\u093e\u0935 \u092e\u0947\u0902, \u0907\u0938\u0928\u0947 \u0926\u0947\u0936 \u0915\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0906\u0927\u093e\u0930 \u0915\u0947 \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u0947 \u0932\u093f\u090f \u092d\u093e\u0930\u0940 \u0914\u0930 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 (\u091c\u0948\u0938\u0947 \u0938\u094d\u091f\u0940\u0932, \u0915\u094b\u092f\u0932\u093e, \u092c\u093f\u091c\u0932\u0940 \u0914\u0930 \u092d\u093e\u0930\u0940 \u0907\u0902\u091c\u0940\u0928\u093f\u092f\u0930\u093f\u0902\u0917) \u0915\u0947 \u0935\u093f\u0915\u093e\u0938 \u0915\u094b \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915\u0924\u093e \u0926\u0940\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q79.</b> The Mahalanobis Model was used in which plan? / \u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u092e\u0949\u0921\u0932 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u093f\u0938 \u092f\u094b\u091c\u0928\u093e \u092e\u0947\u0902 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e? [SSC CGL Tier 1, 17 Sep 2025, Shift-3]",
      "options": [
        "First / \u092a\u0939\u0932\u0940",
        "Second  / \u0926\u0942\u0938\u0930\u0940",
        "Fourth / \u091a\u094c\u0925\u0940",
        "Fifth / \u092a\u093e\u0902\u091a\u0935\u0940\u0902"
      ],
      "correctIndex": 1,
      "explanation": "The Mahalanobis Model, a four-sector growth model emphasizing the capital goods sector, was the theoretical foundation of the Second Five-Year Plan (1956-61). It advocated that to achieve long-term growth, India needed to produce its own capital goods rather than importing them. / \u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u092e\u0949\u0921\u0932, \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u0938\u094d\u0924\u0941 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092a\u0930 \u091c\u094b\u0930 \u0926\u0947\u0928\u0947 \u0935\u093e\u0932\u093e \u091a\u093e\u0930-\u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0935\u093f\u0915\u093e\u0938 \u092e\u0949\u0921\u0932, \u0926\u0942\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1956-61) \u0915\u093e \u0938\u0948\u0926\u094d\u0927\u093e\u0902\u0924\u093f\u0915 \u0906\u0927\u093e\u0930 \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u0935\u0915\u093e\u0932\u0924 \u0915\u0940 \u0915\u093f \u0926\u0940\u0930\u094d\u0918\u0915\u093e\u0932\u093f\u0915 \u0935\u093f\u0915\u093e\u0938 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f, \u092d\u093e\u0930\u0924 \u0915\u094b \u0909\u0928\u094d\u0939\u0947\u0902 \u0906\u092f\u093e\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u092c\u091c\u093e\u092f \u0905\u092a\u0928\u0940 \u0938\u094d\u0935\u092f\u0902 \u0915\u0940 \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u093e \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q80.</b> When was the first Industrial Policy announced in independent India? / \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092a\u0939\u0932\u0940 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f \u0915\u0940 \u0918\u094b\u0937\u0923\u093e \u0915\u092c \u0915\u0940 \u0917\u0908 \u0925\u0940? [SSC CGL Tier 1, 18 Sep 2025, Shift-2]",
      "options": [
        "1948",
        "1950",
        "1951",
        "1952"
      ],
      "correctIndex": 0,
      "explanation": "The first Industrial Policy Resolution of independent India was announced on April 6, 1948, by the then Industry Minister Dr. Shyama Prasad Mukherjee. It laid the groundwork for a mixed economy, defining the roles of the state and private sectors. / \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930 \u092d\u093e\u0930\u0924 \u0915\u093e \u092a\u0939\u0932\u093e \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935 6 \u0905\u092a\u094d\u0930\u0948\u0932, 1948 \u0915\u094b \u0924\u0924\u094d\u0915\u093e\u0932\u0940\u0928 \u0909\u0926\u094d\u092f\u094b\u0917 \u092e\u0902\u0924\u094d\u0930\u0940 \u0921\u0949. \u0936\u094d\u092f\u093e\u092e\u093e \u092a\u094d\u0930\u0938\u093e\u0926 \u092e\u0941\u0916\u0930\u094d\u091c\u0940 \u0926\u094d\u0935\u093e\u0930\u093e \u0918\u094b\u0937\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u0930\u093e\u091c\u094d\u092f \u0914\u0930 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u0940 \u092d\u0942\u092e\u093f\u0915\u093e\u0913\u0902 \u0915\u094b \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u0930\u0924\u0947 \u0939\u0941\u090f \u090f\u0915 \u092e\u093f\u0936\u094d\u0930\u093f\u0924 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0940 \u0928\u0940\u0902\u0935 \u0930\u0916\u0940\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q81. \ud83d\udfe1 Assertion (A): The New Economic Policy of 1991 resulted in the abolition of industrial licensing for most industries. / \u0905\u092d\u093f\u0915\u0925\u0928 (A): 1991 \u0915\u0940 \u0928\u0908 \u0906\u0930\u094d\u0925\u093f\u0915 \u0928\u0940\u0924\u093f \u0915\u0947 \u092a\u0930\u093f\u0923\u093e\u092e\u0938\u094d\u0935\u0930\u0942\u092a \u0905\u0927\u093f\u0915\u093e\u0902\u0936 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u0938\u092e\u093e\u092a\u094d\u0924 \u0939\u094b \u0917\u0908\u0964<br>Reason (R): Licensing was re-imposed to regulate growing private sector monopolies. / \u0915\u093e\u0930\u0923 (R): \u092c\u0922\u093c\u0924\u0947 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u090f\u0915\u093e\u0927\u093f\u0915\u093e\u0930 \u0915\u094b \u0935\u093f\u0928\u093f\u092f\u092e\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u092b\u093f\u0930 \u0938\u0947 \u0932\u093e\u0917\u0942 \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964 [SSC CGL Tier 1, 19 Sep 2025, Shift-3]\n            </div>\n            <b>Q81.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Both A and R are true... / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902...",
        "Both A and R are true... / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902...",
        "A is true but R is false  / A \u0938\u0924\u094d\u092f \u0939\u0948 \u0932\u0947\u0915\u093f\u0928 R \u0917\u0932\u0924 \u0939\u0948",
        "A is false but R is true / A \u0917\u0932\u0924 \u0939\u0948 \u0932\u0947\u0915\u093f\u0928 R \u0938\u0924\u094d\u092f \u0939\u0948"
      ],
      "correctIndex": 2,
      "explanation": "Assertion (A) is true: A key feature of the NEP 1991 was the abolition of industrial licensing for all industries except a short list of 18 (now reduced to 5 hazardous/strategic sectors). Reason (R) is false: Licensing was NOT re-imposed generally. The policy shift was permanent towards deregulation to encourage competition, not to stifle it via licensing (though the Competition Act 2002 was later brought in to regulate anti-competitive behavior, not via \"licensing\"). / \u0905\u092d\u093f\u0915\u0925\u0928 (A) \u0938\u0924\u094d\u092f \u0939\u0948: 1991 \u0915\u0940 \u0928\u0908 \u0906\u0930\u094d\u0925\u093f\u0915 \u0928\u0940\u0924\u093f (NEP) \u0915\u0940 \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u0935\u093f\u0936\u0947\u0937\u0924\u093e 18 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 (\u0905\u092c \u0918\u091f\u0915\u0930 5 \u0916\u0924\u0930\u0928\u093e\u0915/\u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0924\u0915 \u0938\u0940\u092e\u093f\u0924) \u0915\u0940 \u090f\u0915 \u091b\u094b\u091f\u0940 \u0938\u0942\u091a\u0940 \u0915\u094b \u091b\u094b\u0921\u093c\u0915\u0930 \u0938\u092d\u0940 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u0915\u094b \u0938\u092e\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u093e \u0925\u093e\u0964 \u0915\u093e\u0930\u0923 (R) \u0917\u0932\u0924 \u0939\u0948: \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u0915\u094b \u0938\u093e\u092e\u093e\u0928\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u092b\u093f\u0930 \u0938\u0947 \u0932\u093e\u0917\u0942 \u0928\u0939\u0940\u0902 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0928\u0940\u0924\u093f\u0917\u0924 \u092c\u0926\u0932\u093e\u0935 \u0938\u094d\u0925\u093e\u092f\u0940 \u0930\u0942\u092a \u0938\u0947 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f-\u0935\u093f\u0928\u093f\u092f\u092e\u0928 \u0915\u0940 \u0913\u0930 \u0925\u093e, \u0928 \u0915\u093f \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0907\u0938\u0947 \u0926\u092c\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f (\u0939\u093e\u0932\u093e\u0902\u0915\u093f \u092c\u093e\u0926 \u092e\u0947\u0902 \"\u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917\" \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0928\u0939\u0940\u0902, \u092c\u0932\u094d\u0915\u093f \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e-\u0935\u093f\u0930\u094b\u0927\u0940 \u0935\u094d\u092f\u0935\u0939\u093e\u0930 \u0915\u094b \u0935\u093f\u0928\u093f\u092f\u092e\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0905\u0927\u093f\u0928\u093f\u092f\u092e 2002 \u0932\u093e\u092f\u093e \u0917\u092f\u093e \u0925\u093e)\u0964",
      "reference": ""

    {
      "text": "<b>Q82.</b> Which of the following correctly describes a heavy industry? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917 \u0915\u093e \u0938\u0939\u0940 \u0935\u0930\u094d\u0923\u0928 \u0915\u0930\u0924\u093e \u0939\u0948? [SSC CGL Tier 1, 20 Sept 2025, Shift-2]",
      "options": [
        "Uses light raw materials like cotton / \u0915\u092a\u093e\u0938 \u091c\u0948\u0938\u0947 \u0939\u0932\u094d\u0915\u0947 \u0915\u091a\u094d\u091a\u0947 \u092e\u093e\u0932 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0924\u093e \u0939\u0948",
        "Produces light consumer goods / \u0939\u0932\u094d\u0915\u0947 \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u0938\u093e\u092e\u093e\u0928 \u0915\u093e \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u0930\u0924\u093e \u0939\u0948",
        "Uses bulky inputs to produce heavy goods  / \u092d\u093e\u0930\u0940 \u0938\u093e\u092e\u093e\u0928 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092d\u093e\u0930\u0940 (\u092c\u0932\u094d\u0915\u093f) \u0907\u0928\u092a\u0941\u091f \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0924\u093e \u0939\u0948",
        "Manufactures cosmetics and toiletries / \u0938\u094c\u0902\u0926\u0930\u094d\u092f \u092a\u094d\u0930\u0938\u093e\u0927\u0928 \u0914\u0930 \u092a\u094d\u0930\u0938\u093e\u0927\u0928 \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u0930\u0924\u093e \u0939\u0948"
      ],
      "correctIndex": 2,
      "explanation": "Heavy industries (like Iron & Steel, Shipbuilding) are defined by their use of bulky and heavy raw materials (like ores, coal) and the production of heavy finished goods (machinery, steel beams). They involve complex processes and large-scale infrastructure. Options (a), (b), and (d) describe light industries. / \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 (\u091c\u0948\u0938\u0947 \u0932\u094b\u0939\u093e \u0914\u0930 \u0907\u0938\u094d\u092a\u093e\u0924, \u091c\u0939\u093e\u091c \u0928\u093f\u0930\u094d\u092e\u093e\u0923) \u0915\u094b \u0909\u0928\u0915\u0947 \u092d\u093e\u0930\u0940 \u0914\u0930 \u0935\u091c\u0928\u0926\u093e\u0930 \u0915\u091a\u094d\u091a\u0947 \u092e\u093e\u0932 (\u091c\u0948\u0938\u0947 \u0905\u092f\u0938\u094d\u0915, \u0915\u094b\u092f\u0932\u093e) \u0915\u0947 \u0909\u092a\u092f\u094b\u0917 \u0914\u0930 \u092d\u093e\u0930\u0940 \u0924\u0948\u092f\u093e\u0930 \u092e\u093e\u0932 (\u092e\u0936\u0940\u0928\u0930\u0940, \u0938\u094d\u091f\u0940\u0932 \u092c\u0940\u092e) \u0915\u0947 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0907\u0928\u092e\u0947\u0902 \u091c\u091f\u093f\u0932 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e\u090f\u0902 \u0914\u0930 \u092c\u0921\u093c\u0947 \u092a\u0948\u092e\u093e\u0928\u0947 \u092a\u0930 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u093e \u0936\u093e\u092e\u093f\u0932 \u0939\u094b\u0924\u093e \u0939\u0948\u0964 \u0935\u093f\u0915\u0932\u094d\u092a (a), (b), \u0914\u0930 (d) \u0932\u0918\u0941 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 (light industries) \u0915\u093e \u0935\u0930\u094d\u0923\u0928 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q83.</b> In the context of Five Year Plans, what does the term &quot;plan holiday&quot; refer to? / \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902, &quot;\u092f\u094b\u091c\u0928\u093e \u0905\u0935\u0915\u093e\u0936&quot; (plan holiday) \u0936\u092c\u094d\u0926 \u0915\u093e \u0915\u094d\u092f\u093e \u0905\u0930\u094d\u0925 \u0939\u0948? [SSC CGL Tier 1, 20 Sept 2024, Shift-3]",
      "options": [
        "Emergency loan disbursements / \u0906\u092a\u093e\u0924\u0915\u093e\u0932\u0940\u0928 \u090b\u0923 \u0938\u0902\u0935\u093f\u0924\u0930\u0923",
        "Suspension of annual budgets / \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u092c\u091c\u091f \u0915\u093e \u0928\u093f\u0932\u0902\u092c\u0928",
        "Discontinuity in five-year planning  / \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u092e\u0947\u0902 \u0928\u093f\u0930\u0902\u0924\u0930\u0924\u093e \u0915\u093e \u0905\u092d\u093e\u0935",
        "Switch from socialism to capitalism / \u0938\u092e\u093e\u091c\u0935\u093e\u0926 \u0938\u0947 \u092a\u0942\u0902\u091c\u0940\u0935\u093e\u0926 \u0915\u0940 \u0913\u0930 \u092c\u0926\u0932\u093e\u0935"
      ],
      "correctIndex": 2,
      "explanation": "\"Plan Holiday\" refers to the period of discontinuity in the Five-Year Planning process from 1966 to 1969. Due to the economic crisis caused by wars (1962, 1965) and drought, the government suspended the launch of the Fourth Plan and instead ran three consecutive Annual Plans. / \"\u092f\u094b\u091c\u0928\u093e \u0905\u0935\u0915\u093e\u0936\" 1966 \u0938\u0947 1969 \u0924\u0915 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u092e\u0947\u0902 \u0928\u093f\u0930\u0902\u0924\u0930\u0924\u093e \u0915\u0940 \u0915\u092e\u0940 \u0915\u0940 \u0905\u0935\u0927\u093f \u0915\u094b \u0938\u0902\u0926\u0930\u094d\u092d\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u092f\u0941\u0926\u094d\u0927\u094b\u0902 (1962, 1965) \u0914\u0930 \u0938\u0942\u0916\u0947 \u0915\u0947 \u0915\u093e\u0930\u0923 \u0939\u0941\u090f \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0902\u0915\u091f \u0915\u0947 \u0915\u093e\u0930\u0923, \u0938\u0930\u0915\u093e\u0930 \u0928\u0947 \u091a\u094c\u0925\u0940 \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0936\u0941\u092d\u093e\u0930\u0902\u092d \u0915\u094b \u0938\u094d\u0925\u0917\u093f\u0924 \u0915\u0930 \u0926\u093f\u092f\u093e \u0914\u0930 \u0907\u0938\u0915\u0947 \u092c\u091c\u093e\u092f \u0932\u0917\u093e\u0924\u093e\u0930 \u0924\u0940\u0928 \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u092f\u094b\u091c\u0928\u093e\u090f\u0902 \u091a\u0932\u093e\u0908\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q84.</b> Which government initiative focuses on improving the road infrastructure in rural areas of India? / \u0915\u094c\u0928 \u0938\u0940 \u0938\u0930\u0915\u093e\u0930\u0940 \u092a\u0939\u0932 \u092d\u093e\u0930\u0924 \u0915\u0947 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u0938\u0921\u093c\u0915 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0939\u0948? [SSC CGL Tier 1, 21 Sep 2025, Shift-1]",
      "options": [
        "Bharatmala Pariyojana / \u092d\u093e\u0930\u0924\u092e\u093e\u0932\u093e \u092a\u0930\u093f\u092f\u094b\u091c\u0928\u093e",
        "PMGSY",
        "NHDP / \u090f\u0928\u090f\u091a\u0921\u0940\u092a\u0940 (NHDP)",
        "Setu Bharatam Programme / \u0938\u0947\u0924\u0941 \u092d\u093e\u0930\u0924\u092e \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e"
      ],
      "correctIndex": 1,
      "explanation": "The Pradhan Mantri Gram Sadak Yojana (PMGSY), launched in 2000, specifically focuses on providing all-weather road connectivity to unconnected rural habitations. Its goal is to improve rural infrastructure and link villages to markets. Bharatmala and NHDP focus on National Highways. / \u0935\u0930\u094d\u0937 2000 \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u0917\u094d\u0930\u093e\u092e \u0938\u0921\u093c\u0915 \u092f\u094b\u091c\u0928\u093e (PMGSY), \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0905\u0938\u0902\u092c\u0926\u094d\u0927 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u092c\u0938\u094d\u0924\u093f\u092f\u094b\u0902 \u0915\u094b \u0939\u0930 \u092e\u094c\u0938\u092e \u092e\u0947\u0902 \u0938\u0921\u093c\u0915 \u0938\u0902\u092a\u0930\u094d\u0915 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u0947 \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u093e \u0914\u0930 \u0917\u093e\u0902\u0935\u094b\u0902 \u0915\u094b \u092c\u093e\u091c\u093e\u0930\u094b\u0902 \u0938\u0947 \u091c\u094b\u0921\u093c\u0928\u093e \u0939\u0948\u0964 \u092d\u093e\u0930\u0924\u092e\u093e\u0932\u093e \u0914\u0930 NHDP \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0930\u093e\u091c\u092e\u093e\u0930\u094d\u0917\u094b\u0902 \u092a\u0930 \u0927\u094d\u092f\u093e\u0928 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q85.</b> What led to regional disparity despite the overall success of the Green Revolution? / \u0939\u0930\u093f\u0924 \u0915\u094d\u0930\u093e\u0902\u0924\u093f \u0915\u0940 \u0938\u092e\u0917\u094d\u0930 \u0938\u092b\u0932\u0924\u093e \u0915\u0947 \u092c\u093e\u0935\u091c\u0942\u0926 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0905\u0938\u092e\u093e\u0928\u0924\u093e \u0915\u093e \u0915\u094d\u092f\u093e \u0915\u093e\u0930\u0923 \u092c\u0928\u093e? [SSC CGL Tier 1, 21 Sep 2025, Shift-1]",
      "options": [
        "Uneven price controls / \u0905\u0938\u092e\u093e\u0928 \u092e\u0942\u0932\u094d\u092f \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923",
        "Unequal land ownership / \u0905\u0938\u092e\u093e\u0928 \u092d\u0942\u092e\u093f \u0938\u094d\u0935\u093e\u092e\u093f\u0924\u094d\u0935",
        "HYV seed access restricted to well-irrigated regions  / \u0909\u091a\u094d\u091a \u0909\u092a\u091c \u0926\u0947\u0928\u0947 \u0935\u093e\u0932\u0940 \u0915\u093f\u0938\u094d\u092e (HYV) \u0915\u0947 \u092c\u0940\u091c\u094b\u0902 \u0915\u0940 \u092a\u0939\u0941\u0902\u091a \u0905\u091a\u094d\u091b\u0940 \u0924\u0930\u0939 \u0938\u0947 \u0938\u093f\u0902\u091a\u093f\u0924 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0924\u0915 \u0938\u0940\u092e\u093f\u0924 \u0925\u0940",
        "Neglect of fertilizers / \u0909\u0930\u094d\u0935\u0930\u0915\u094b\u0902 \u0915\u0940 \u0909\u092a\u0947\u0915\u094d\u0937\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The Green Revolution technologies (HYV seeds, chemical fertilizers) required assured water supply. Since HYV seed access and success were restricted to well-irrigated regions like Punjab, Haryana, and Western UP, these areas prospered significantly. In contrast, rain-fed and dryland areas could not adopt these technologies effectively, leading to widening regional disparities. / \u0939\u0930\u093f\u0924 \u0915\u094d\u0930\u093e\u0902\u0924\u093f \u092a\u094d\u0930\u094c\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u093f\u092f\u094b\u0902 (HYV \u092c\u0940\u091c, \u0930\u093e\u0938\u093e\u092f\u0928\u093f\u0915 \u0909\u0930\u094d\u0935\u0930\u0915) \u0915\u0947 \u0932\u093f\u090f \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u091c\u0932 \u0906\u092a\u0942\u0930\u094d\u0924\u093f \u0915\u0940 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0925\u0940\u0964 \u091a\u0942\u0902\u0915\u093f HYV \u092c\u0940\u091c\u094b\u0902 \u0915\u0940 \u092a\u0939\u0941\u0902\u091a \u0914\u0930 \u0938\u092b\u0932\u0924\u093e \u092a\u0902\u091c\u093e\u092c, \u0939\u0930\u093f\u092f\u093e\u0923\u093e \u0914\u0930 \u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u0909\u0924\u094d\u0924\u0930 \u092a\u094d\u0930\u0926\u0947\u0936 \u091c\u0948\u0938\u0947 \u0905\u091a\u094d\u091b\u0940 \u0924\u0930\u0939 \u0938\u0947 \u0938\u093f\u0902\u091a\u093f\u0924 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0924\u0915 \u0938\u0940\u092e\u093f\u0924 \u0925\u0940, \u0907\u0938\u0932\u093f\u090f \u092f\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u093e\u092b\u0940 \u0938\u092e\u0943\u0926\u094d\u0927 \u0939\u0941\u090f\u0964 \u0907\u0938\u0915\u0947 \u0935\u093f\u092a\u0930\u0940\u0924, \u0935\u0930\u094d\u0937\u093e \u0906\u0927\u093e\u0930\u093f\u0924 \u0914\u0930 \u0936\u0941\u0937\u094d\u0915 \u092d\u0942\u092e\u093f \u0935\u093e\u0932\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0907\u0928 \u0924\u0915\u0928\u0940\u0915\u094b\u0902 \u0915\u094b     {
      "text": "<b>Q86.</b> Why did the Indian government resort to licensing even for expanding existing private sector industries under IPR 1956? / IPR 1956 \u0915\u0947 \u0924\u0939\u0924 \u092e\u094c\u091c\u0942\u0926\u093e \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0947 \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0915\u0947 \u0932\u093f\u090f \u092d\u0940 \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930 \u0928\u0947 \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u0915\u093e \u0938\u0939\u093e\u0930\u093e \u0915\u094d\u092f\u094b\u0902 \u0932\u093f\u092f\u093e? [SSC CGL Tier 1, 21 Sep 2025, Shift-2]",

        "To promote export competition / \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f",
        "To keep production under government control  / \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u094b \u0938\u0930\u0915\u093e\u0930\u0940 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 \u092e\u0947\u0902 \u0930\u0916\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f",
        "To prevent technological innovation / \u0924\u0915\u0928\u0940\u0915\u0940 \u0928\u0935\u093e\u091a\u093e\u0930 \u0915\u094b \u0930\u094b\u0915\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f",

      ],
      "correctIndex": 1,
      "explanation": "Under the IPR 1956 and the subsequent IDRA Act, the government used licensing to regulate the private sector's capacity. The aim was to keep production under government control to ensure resources were allocated according to plan priorities (e.g., producing essential goods over luxury goods) and to prevent the concentration of economic power and regional imbalances. / IPR 1956 \u0914\u0930 \u0909\u0938\u0915\u0947 \u092c\u093e\u0926 \u0915\u0947 IDRA \u0905\u0927\u093f\u0928\u093f\u092f\u092e \u0915\u0947 \u0924\u0939\u0924, \u0938\u0930\u0915\u093e\u0930 \u0928\u0947 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u0915\u094d\u0937\u092e\u0924\u093e \u0915\u094b \u0935\u093f\u0928\u093f\u092f\u092e\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u093f\u092f\u093e\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u094b \u0938\u0930\u0915\u093e\u0930\u0940 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 \u092e\u0947\u0902 \u0930\u0916\u0928\u093e \u0925\u093e \u0924\u093e\u0915\u093f \u092f\u0939 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0939\u094b \u0938\u0915\u0947 \u0915\u093f \u0938\u0902\u0938\u093e\u0927\u0928\u094b\u0902 \u0915\u093e \u0906\u0935\u0902\u091f\u0928 \u092f\u094b\u091c\u0928\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915\u0924\u093e\u0913\u0902 (\u091c\u0948\u0938\u0947 \u0935\u093f\u0932\u093e\u0938\u093f\u0924\u093e \u0915\u0940 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0947 \u092c\u091c\u093e\u092f \u0906\u0935\u0936\u094d\u092f\u0915 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u093e \u0909\u0924\u094d\u092a\u093e\u0926\u0928) \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e \u0914\u0       "text": "<b>Q87.</b> Why were fertilizer subsidies a double-edged policy instrument during 1960-1990? / 1960-1990 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0909\u0930\u094d\u0935\u0930\u0915 \u0938\u092c\u094d\u0938\u093f\u0921\u0940 \u090f\u0915 \u0926\u094b\u0927\u093e\u0930\u0940 \u0928\u0940\u0924\u093f\u0917\u0924 \u0938\u093e\u0927\u0928 \u0915\u094d\u092f\u094b\u0902 \u0925\u0940? [SSC CGL Tier 1, 21 Sep 2025, Shift-3]",

      "explanation": "Fertilizer subsidies were crucial for increasing food grain production during the Green Revolution by making inputs affordable. However, they were criticized because the benefits were largely appropriated by richer farmers in well-irrigated regions, leading to inequality. Furthermore, excessive subsidies put a heavy burden on the exchequer. Thus, it was a trade-off between supporting productivity and fiscal health. / \u0909\u0930\u094d\u0935\u0930\u0915 \u0938\u092c\u094d\u0938\u093f\u0921\u0940 \u0928\u093f\u0935\u0947\u0936 (\u0907\u0928\u092a\u0941\u091f) \u0915\u094b \u0938\u0938\u094d\u0924\u093e \u092c\u0928\u093e\u0915\u0930 \u0939\u0930\u093f\u0924 \u0915\u094d\u0930\u093e\u0902\u0924\u093f \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0916\u093e\u0926\u094d\u092f\u093e\u0928\u094d\u0928 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u092c\u0922\u093c\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0925\u0940\u0964 \u0939\u093e\u0932\u093e\u0902\u0915\u093f, \u0909\u0928\u0915\u0940 \u0906\u0932\u094b\u091a\u0928\u093e \u0907\u0938\u0932\u093f\u090f \u0915\u0940 \u0917\u0908 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0907\u0938\u0915\u093e \u0932\u093e\u092d \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0905\u091a\u094d\u091b\u0940 \u0924\u0930\u0939 \u0938\u0947 \u0938\u093f\u0902\u091a\u093f\u0924 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u0947 \u0905\u092e\u0940\u0930 \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0928\u0947 \u0909\u0920\u093e\u092f\u093e, \u091c\u093f\u0938\u0938\u0947 \u0905\u0938\u092e\u093e\u0928\u0924\u093e \u092c\u095d\u0940\u0964 \u0907\u0938\u0915\u0947 \u0905\u0932\u093e\u0935\u093e, \u0905\u0924\u094d\u092f\u0927\u093f\u0915 \u0938\u092c\u094d\u0938\u093f\u0921\u0940 \u0928\u0947 \u0930\u093e\u091c\u0915\u094b\u0937 \u092a\u0930 \u092d\u093e\u0930\u0940 \u092c\u094b\u091d \u0921\u093e\u0932\u093e\u0964 \u090       "text": "<b>Q88.</b> The term &#x27;Navratnas&#x27; in public sector reform refers to: / \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0938\u0941\u0927\u093e\u0930 \u092e\u0947\u0902 &#x27;\u0928\u0935\u0930\u0924\u094d\u0928&#x27; \u0936\u092c\u094d\u0926 \u0915\u093f\u0938\u0915\u094b \u0938\u0902\u0926\u0930\u094d\u092d\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948? [SSC CGL Tier 1, 21 Sep 2025, Shift-3]",

      "correctIndex": 1,
      "explanation": "The 'Navratna' status was introduced in 1997 to identify high-performing Central Public Sector Enterprises (CPSEs) and grant them significant operational and financial autonomy (e.g., to invest up to \u20b91,000 crore without government approval). This was done to help them become global giants. It is a status of empowerment, not privatization. / \u0909\u091a\u094d\u091a \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u0935\u093e\u0932\u0947 \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0909\u0926\u094d\u092f\u092e\u094b\u0902 (CPSEs) \u0915\u0940 \u092a\u0939\u091a\u093e\u0928 \u0915\u0930\u0928\u0947 \u0914\u0930 \u0909\u0928\u094d\u0939\u0947\u0902 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u092a\u0930\u093f\u091a\u093e\u0932\u0928 \u0914\u0930 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u094d\u0935\u093e\u092f\u0924\u094d\u0924\u0924\u093e (\u091c\u0948\u0938\u0947, \u0938\u0930\u0915\u093e\u0930\u0940 \u0905\u0928\u0941\u092e\u094b\u0926\u0928 \u0915\u0947 \u092c\u093f\u0928\u093e \u20b91,000 \u0915\u0930\u094b\u0921\u093c \u0924\u0915 \u0928\u093f\u0935\u0947\u0936 \u0915\u0930\u0928\u093e) \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f 1997 \u092e\u0947\u0902 '\u0928\u0935\u0930\u0924\u094d\u0928' \u0926\u0930\u094d\u091c\u093e \u0936\u0941\u0930\u0942 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u092f\u0939 \u0909\u0928\u094d\u0939\u0947\u0902 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0926\u093f\u0917\u094d\u0917\u091c \u092c\u0928\u093e\u0928\u0947 \u092e\u0947\u0902 \u092e\u0926\u0926 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u092f\u0939 \u0938\u0936\u0915\u094d\u0924\u093f\u0915\u0930\u0923 \u0915\u093e \u0926\u0930\u094d\u091c\u093e \u0939\u0948,
