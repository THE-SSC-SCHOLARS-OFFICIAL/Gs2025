    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q113. \ud83d\udfe1 Assertion (A): The Industrial Licensing Policy promoted innovation in small-scale industries. / \u0905\u092d\u093f\u0915\u0925\u0928 (A): \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u0928\u0940\u0924\u093f \u0928\u0947 \u0932\u0918\u0941 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u092e\u0947\u0902 \u0928\u0935\u093e\u091a\u093e\u0930 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u093f\u092f\u093e\u0964<br>Reason (R): It provided entry barriers for new firms and created rent-seeking behaviour. / \u0915\u093e\u0930\u0923 (R): \u0907\u0938\u0928\u0947 \u0928\u0908 \u092b\u0930\u094d\u092e\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u0935\u0947\u0936 \u092c\u093e\u0927\u093e\u090f\u0902 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0940\u0902 \u0914\u0930 \u0930\u0947\u0902\u091f-\u0938\u0940\u0915\u093f\u0902\u0917 (\u0915\u093f\u0930\u093e\u092f\u093e-\u0916\u094b\u091c) \u0935\u094d\u092f\u0935\u0939\u093e\u0930 \u092a\u0948\u0926\u093e \u0915\u093f\u092f\u093e\u0964 [SSC CGL Tier 1, 14 Oct 2025]\n            </div>\n            <b>Q113.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Both A and R are true, R explains A / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902, R, A \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0915\u0930\u0924\u093e \u0939\u0948",
        "Both A and R are true, R does not explain A / A \u0914\u0930 R \u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902, R, A \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0928\u0939\u0940\u0902 \u0915\u0930\u0924\u093e \u0939\u0948",
        "A is true but R is false / A \u0938\u0924\u094d\u092f \u0939\u0948 \u0932\u0947\u0915\u093f\u0928 R \u0917\u0932\u0924 \u0939\u0948",
        "A is false but R is true  / A \u0917\u0932\u0924 \u0939\u0948 \u0932\u0947\u0915\u093f\u0928 R \u0938\u0924\u094d\u092f \u0939\u0948"
      ],
      "correctIndex": 3,
      "explanation": "Assertion (A) is false: The licensing policy generally stifled innovation because protected markets gave firms no incentive to upgrade technology. Reason (R) is true: The policy indeed created entry barriers (licenses were hard to get) and led to rent-seeking (bribing/lobbying to get licenses). / \u0905\u092d\u093f\u0915\u0925\u0928 (A) \u0917\u0932\u0924 \u0939\u0948: \u0932\u093e\u0907\u0938\u0947\u0902\u0938\u093f\u0902\u0917 \u0928\u0940\u0924\u093f \u0928\u0947 \u0906\u092e \u0924\u094c\u0930 \u092a\u0930 \u0928\u0935\u093e\u091a\u093e\u0930 \u0915\u094b \u0926\u092c\u093e \u0926\u093f\u092f\u093e \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0938\u0902\u0930\u0915\u094d\u0937\u093f\u0924 \u092c\u093e\u091c\u093e\u0930\u094b\u0902 \u0928\u0947 \u092b\u0930\u094d\u092e\u094b\u0902 \u0915\u094b \u092a\u094d\u0930\u094c\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u0940 \u0915\u094b \u0905\u092a\u0917\u094d\u0930\u0947\u0921 \u0915\u0930\u0928\u0947 \u0915\u093e \u0915\u094b\u0908 \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u0928 \u0928\u0939\u0940\u0902 \u0926\u093f\u092f\u093e\u0964 \u0915\u093e\u0930\u0923 (R) \u0938\u0924\u094d\u092f \u0939\u0948: \u0928\u0940\u0924\u093f \u0928\u0947 \u0935\u093e\u0938\u094d\u0924\u0935 \u092e\u0947\u0902 \u092a\u094d\u0930\u0935\u0947\u0936 \u092c\u093e\u0927\u093e\u090f\u0902 \u092a\u0948\u0926\u093e \u0915\u0940\u0902 (\u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u093e \u0915\u0920\u093f\u0928 \u0925\u093e) \u0914\u0930 \u0930\u0947\u0902\u091f-\u0938\u0940\u0915\u093f\u0902\u0917 (\u0932\u093e\u0907\u0938\u0947\u0902\u0938 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0930\u093f\u0936\u094d\u0935\u0924\u0916\u094b\u0930\u0940/\u0932\u0949\u092c\u093f\u0902\u0917) \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q114.</b> Who among the following was the deputy chairman of Planning Commission under the tenth five year plan? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0926\u0938\u0935\u0940\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0924\u0939\u0924 \u092f\u094b\u091c\u0928\u093e \u0906\u092f\u094b\u0917 \u0915\u0947 \u0909\u092a\u093e\u0927\u094d\u092f\u0915\u094d\u0937 \u0925\u0947? [SSC CHSL, 12 Nov 2025, Shift-2]",
      "options": [
        "Shankarrao Chavan / \u0936\u0902\u0915\u0930\u0930\u093e\u0935 \u091a\u0935\u094d\u0939\u093e\u0923",
        "C. Pant  / \u0915\u0947.\u0938\u0940. \u092a\u0902\u0924",
        "Yaswant Sinha / \u092f\u0936\u0935\u0902\u0924 \u0938\u093f\u0928\u094d\u0939\u093e",
        "Shiv Shankar / \u092a\u0940. \u0936\u093f\u0935 \u0936\u0902\u0915\u0930"
      ],
      "correctIndex": 1,
      "explanation": "K.C. Pant served as the Deputy Chairman of the Planning Commission during the formulation and initial period of the Tenth Five-Year Plan (2002-2007). He held the office from 1999 to 2004. (Montek Singh Ahluwalia succeeded him in 2004). / \u0915\u0947.\u0938\u0940. \u092a\u0902\u0924 \u0928\u0947 \u0926\u0938\u0935\u0940\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (2002-2007) \u0915\u0947 \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0914\u0930 \u092a\u094d\u0930\u093e\u0930\u0902\u092d\u093f\u0915 \u0905\u0935\u0927\u093f \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u092f\u094b\u091c\u0928\u093e \u0906\u092f\u094b\u0917 \u0915\u0947 \u0909\u092a\u093e\u0927\u094d\u092f\u0915\u094d\u0937 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u093f\u092f\u093e\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 1999 \u0938\u0947 2004 \u0924\u0915 \u092a\u0926 \u0938\u0902\u092d\u093e\u0932\u093e\u0964 (2004 \u092e\u0947\u0902 \u092e\u094b\u0902\u091f\u0947\u0915 \u0938\u093f\u0902\u0939 \u0905\u0939\u0932\u0942\u0935\u093e\u0932\u093f\u092f\u093e \u0909\u0928\u0915\u0947 \u0909\u0924\u094d\u0924\u0930\u093e\u0927\u093f\u0915\u093e\u0930\u0940 \u092c\u0928\u0947)\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q115.</b> Following the Industrial Policy of India ______ the government has set up a special board known as Foreign Investment Promotion Board. / \u092d\u093e\u0930\u0924 \u0915\u0940 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f ______ \u0915\u0947 \u092c\u093e\u0926 \u0938\u0930\u0915\u093e\u0930 \u0928\u0947 \u090f\u0915 \u0935\u093f\u0936\u0947\u0937 \u092c\u094b\u0930\u094d\u0921 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u093f\u092f\u093e \u0939\u0948 \u091c\u093f\u0938\u0947 \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936 \u0938\u0902\u0935\u0930\u094d\u0927\u0928 \u092c\u094b\u0930\u094d\u0921 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 [SSC CHSL, 12 Nov 2025, Shift-3]",
      "options": [
        "1948",
        "1956",
        "1977",
        "1991"
      ],
      "correctIndex": 3,
      "explanation": "Following the Industrial Policy of 1991, which liberalized foreign investment, the government established the Foreign Investment Promotion Board (FIPB). Its purpose was to negotiate with large firms and approve Foreign Direct Investment (FDI) proposals. / 1991 \u0915\u0940 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f \u0915\u0947 \u092c\u093e\u0926, \u091c\u093f\u0938\u0928\u0947 \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936 \u0915\u094b \u0909\u0926\u093e\u0930 \u092c\u0928\u093e\u092f\u093e, \u0938\u0930\u0915\u093e\u0930 \u0928\u0947 \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936 \u0938\u0902\u0935\u0930\u094d\u0927\u0928 \u092c\u094b\u0930\u094d\u0921 (FIPB) \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0940\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092c\u0921\u093c\u0940 \u092b\u0930\u094d\u092e\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u092c\u093e\u0924\u091a\u0940\u0924 \u0915\u0930\u0928\u093e \u0914\u0930 \u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937 \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936 (FDI) \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935\u094b\u0902 \u0915\u094b \u092e\u0902\u091c\u0942\u0930\u0940 \u0926\u0947\u0928\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q116.</b> What was the primary function of the Planning Commission of India? / \u092d\u093e\u0930\u0924 \u0915\u0947 \u092f\u094b\u091c\u0928\u093e \u0906\u092f\u094b\u0917 \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0915\u093e\u0930\u094d\u092f \u0915\u094d\u092f\u093e \u0925\u093e? [SSC CHSL, 12 Nov 2025, Shift-3]",
      "options": [
        "To control the inflation. / \u092e\u0941\u0926\u094d\u0930\u093e\u0938\u094d\u092b\u0940\u0924\u093f \u0915\u094b \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u093f\u0924 \u0915\u0930\u0928\u093e\u0964",
        "To boost the foreign trade. / \u0935\u093f\u0926\u0947\u0936\u0940 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e\u0964",
        "To formulate and implement five year plans.  / \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u094b \u0924\u0948\u092f\u093e\u0930 \u0915\u0930\u0928\u093e \u0914\u0930 \u0932\u093e\u0917\u0942 \u0915\u0930\u0928\u093e\u0964",
        "To monitor the currency exchange system in India. / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092e\u0941\u0926\u094d\u0930\u093e \u0935\u093f\u0928\u093f\u092e\u092f \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0915\u0940 \u0928\u093f\u0917\u0930\u093e\u0928\u0940 \u0915\u0930\u0928\u093e\u0964"
      ],
      "correctIndex": 2,
      "explanation": "The Planning Commission (1950-2014) was an extra-constitutional body whose primary function was to formulate Five-Year Plans for the most effective and balanced utilization of the country's resources. It assessment resources and defined priorities. / \u092f\u094b\u091c\u0928\u093e \u0906\u092f\u094b\u0917 (1950-2014) \u090f\u0915 \u0905\u0924\u093f\u0930\u093f\u0915\u094d\u0924-\u0938\u0902\u0935\u0948\u0927\u093e\u0928\u093f\u0915 \u0928\u093f\u0915\u093e\u092f \u0925\u093e \u091c\u093f\u0938\u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0915\u093e\u0930\u094d\u092f \u0926\u0947\u0936 \u0915\u0947 \u0938\u0902\u0938\u093e\u0927\u0928\u094b\u0902 \u0915\u0947 \u0938\u092c\u0938\u0947 \u092a\u094d\u0930\u092d\u093e\u0935\u0940 \u0914\u0930 \u0938\u0902\u0924\u0941\u0932\u093f\u0924 \u0909\u092a\u092f\u094b\u0917 \u0915\u0947 \u0932\u093f\u090f \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e\u090f\u0901 \u0924\u0948\u092f\u093e\u0930 \u0915\u0930\u0928\u093e \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u0938\u0902\u0938\u093e\u0927\u0928\u094b\u0902 \u0915\u093e \u0906\u0915\u0932\u0928 \u0915\u093f\u092f\u093e \u0914\u0930 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915\u0924\u093e\u0913\u0902 \u0915\u094b \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q117.</b> In which year was the Special Economic Zones (SEZs) policy launched in India? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0935\u093f\u0936\u0947\u0937 \u0906\u0930\u094d\u0925\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 (SEZ) \u0928\u0940\u0924\u093f \u0915\u093f\u0938 \u0935\u0930\u094d\u0937 \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0925\u0940? [SSC CHSL, 13 Nov 2025, Shift-2]",
      "options": [
        "1998",
        "2002",

        "2000"
      ],
      "correctIndex": 3,
      "explanation": "The Special Economic Zones (SEZ) Policy was announced in April 2000 with the objective of making Indian exports globally competitive. It aimed to provide a hassle-free environment for exports. This led to the SEZ Act in 2005. / \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u094b \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u0940 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0938\u0947 \u0905\u092a\u094d\u0930\u0948\u0932 2000 \u092e\u0947\u0902 \u0935\u093f\u0936\u0947\u0937 \u0906\u0930\u094d\u0925\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 (SEZ) \u0928\u0940\u0924\u093f \u0915\u0940 \u0918\u094b\u0937\u0923\u093e \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u0947 \u0932\u093f\u090f \u092a\u0930\u0947\u0936\u093e\u0928\u0940 \u092e\u0941\u0915\u094d\u0924 \u0935\u093e\u0924\u093e\u0935\u0930\u0923 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u0925\u093e\u0964 \u0907\u0938\u0915\u0947 \u0915\u093e\u0930\u0923 2005 \u092e\u0947\u0902 SEZ \u0905\u0927\u093f\u0928\u093f\u092f\u092e \u092c\u0928\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q118.</b> What is a capital goods industry? / \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u0938\u094d\u0924\u0941 \u0909\u0926\u094d\u092f\u094b\u0917 \u0915\u094d\u092f\u093e \u0939\u0948? [SSC CHSL, 13 Nov 2025, Shift-2]",
      "options": [
        "Industry that deals in external commercial borrowings. / \u0909\u0926\u094d\u092f\u094b\u0917 \u091c\u094b \u092c\u093e\u0939\u0930\u0940 \u0935\u093e\u0923\u093f\u091c\u094d\u092f\u093f\u0915 \u0909\u0927\u093e\u0930\u0940 \u0915\u093e \u0938\u094c\u0926\u093e \u0915\u0930\u0924\u093e \u0939\u0948\u0964",
        "Industry that exports food products. / \u0909\u0926\u094d\u092f\u094b\u0917 \u091c\u094b \u0916\u093e\u0926\u094d\u092f \u0909\u0924\u094d\u092a\u093e\u0926\u094b\u0902 \u0915\u093e \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964",
        "Industry that process raw agricultural product. / \u0909\u0926\u094d\u092f\u094b\u0917 \u091c\u094b \u0915\u091a\u094d\u091a\u0947 \u0915\u0943\u0937\u093f \u0909\u0924\u094d\u092a\u093e\u0926\u094b\u0902 \u0915\u094b \u0938\u0902\u0938\u093e\u0927\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964",
        "Industry producing machines and tools.  / \u092e\u0936\u0940\u0928\u0947\u0902 \u0914\u0930 \u0909\u092a\u0915\u0930\u0923 \u092c\u0928\u093e\u0928\u0947 \u0935\u093e\u0932\u093e \u0909\u0926\u094d\u092f\u094b\u0917\u0964"
      ],
      "correctIndex": 3,
      "explanation": "A Capital Goods Industry is one that produces goods used to produce other goods and services. These include industries manufacturing machines, tools, equipment, and heavy engineering products. They form the backbone of the industrial sector. / \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u0938\u094d\u0924\u0941 \u0909\u0926\u094d\u092f\u094b\u0917 \u0935\u0939 \u0939\u0948 \u091c\u094b \u0905\u0928\u094d\u092f \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0914\u0930 \u0938\u0947\u0935\u093e\u0913\u0902 \u0915\u0947 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u0947 \u0932\u093f\u090f \u0909\u092a\u092f\u094b\u0917 \u0915\u0940 \u091c\u093e\u0928\u0947 \u0935\u093e\u0932\u0940 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u093e \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0907\u0928\u092e\u0947\u0902 \u092e\u0936\u0940\u0928\u0947\u0902, \u0909\u092a\u0915\u0930\u0923 \u0914\u0930 \u092d\u093e\u0930\u0940 \u0907\u0902\u091c\u0940\u0928\u093f\u092f\u0930\u093f\u0902\u0917 \u0909\u0924\u094d\u092a\u093e\u0926\u094b\u0902 \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u0947 \u0909\u0926\u094d\u092f\u094b\u0917 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902\u0964 \u0935\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u0930\u0940\u0922\u093c \u0915\u0940 \u0939\u0921\u094d\u0921\u0940 \u092c\u0928\u0924\u0947 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q119.</b> As of July 2025, which of the following central public sector enterprise is awarded with &quot;Navratna&quot; status? / \u091c\u0941\u0932\u093e\u0908 2025 \u0924\u0915, \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0909\u0926\u094d\u092f\u092e \u0915\u094b &quot;\u0928\u0935\u0930\u0924\u094d\u0928&quot; \u0915\u093e \u0926\u0930\u094d\u091c\u093e \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948? [SSC CHSL, 13 Nov 2025, Shift-3]",
      "options": [
        "Rashtriya Chemicals and Fertilizers Limited  / \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0915\u0947\u092e\u093f\u0915\u0932\u094d\u0938 \u090f\u0902\u0921 \u092b\u0930\u094d\u091f\u093f\u0932\u093e\u0907\u091c\u0930\u094d\u0938 \u0932\u093f\u092e\u093f\u091f\u0947\u0921",
        "Steel Authority of India Limited (Maharatna) / \u0938\u094d\u091f\u0940\u0932 \u0905\u0925\u0949\u0930\u093f\u091f\u0940 \u0911\u092b \u0907\u0902\u0921\u093f\u092f\u093e \u0932\u093f\u092e\u093f\u091f\u0947\u0921 (\u092e\u0939\u093e\u0930\u0924\u094d\u0928)",
        "Rural Electrification Corporation Limited (Maharatna) / \u0930\u0942\u0930\u0932 \u0907\u0932\u0947\u0915\u094d\u091f\u094d\u0930\u093f\u092b\u093f\u0915\u0947\u0936\u0928 \u0915\u0949\u0930\u094d\u092a\u094b\u0930\u0947\u0936\u0928 \u0932\u093f\u092e\u093f\u091f\u0947\u0921 (\u092e\u0939\u093e\u0930\u0924\u094d\u0928)",
        "Hindustan Petroleum Corporation Limited (Maharatna) / \u0939\u093f\u0902\u0926\u0941\u0938\u094d\u0924\u093e\u0928 \u092a\u0947\u091f\u094d\u0930\u094b\u0932\u093f\u092f\u092e \u0915\u0949\u0930\u094d\u092a\u094b\u0930\u0947\u0936\u0928 \u0932\u093f\u092e\u093f\u091f\u0947\u0921 (\u092e\u0939\u093e\u0930\u0924\u094d\u0928)"
      ],
      "correctIndex": 0,
      "explanation": "Rashtriya Chemicals and Fertilizers Limited (RCF) was granted the Navratna status in August 2023. Options (b), (c), and (d) are all Maharatna companies. Therefore, RCF is the correct Navratna in the list. / \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0915\u0947\u092e\u093f\u0915\u0932\u094d\u0938 \u090f\u0902\u0921 \u092b\u0930\u094d\u091f\u093f\u0932\u093e\u0907\u091c\u0930\u094d\u0938 \u0932\u093f\u092e\u093f\u091f\u0947\u0921 (RCF) \u0915\u094b \u0905\u0917\u0938\u094d\u0924 2023 \u092e\u0947\u0902 \u0928\u0935\u0930\u0924\u094d\u0928 \u0915\u093e \u0926\u0930\u094d\u091c\u093e \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0935\u093f\u0915\u0932\u094d\u092a (b), (c), \u0914\u0930 (d) \u0938\u092d\u0940 \u092e\u0939\u093e\u0930\u0924\u094d\u0928 \u0915\u0902\u092a\u0928\u093f\u092f\u093e\u0902 \u0939\u0948\u0902\u0964 \u0907\u0938\u0932\u093f\u090f, \u0938\u0942\u091a\u0940 \u092e\u0947\u0902 RCF \u0938\u0939\u0940 \u0928\u0935\u0930\u0924\u094d\u0928 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q120.</b> The AMUL milk cooperative was established in which of the following states? / \u0905\u092e\u0942\u0932 (AMUL) \u0926\u0941\u0917\u094d\u0927 \u0938\u0939\u0915\u093e\u0930\u0940 \u0938\u092e\u093f\u0924\u093f \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0930\u093e\u091c\u094d\u092f \u092e\u0947\u0902 \u0939\u0941\u0908 \u0925\u0940? [SSC CHSL, 14 Nov 2025, Shift-1]",
      "options": [
        "Bihar / \u092c\u093f\u0939\u093e\u0930",
        "Gujarat  / \u0917\u0941\u091c\u0930\u093e\u0924",
        "Tamil Nadu / \u0924\u092e\u093f\u0932\u0928\u093e\u0921\u0941",
        "Kerala / \u0915\u0947\u0930\u0932"
      ],
      "correctIndex": 1,
      "explanation": "Amul (Anand Milk Union Limited) is an Indian dairy cooperative society, based at Anand in the state of Gujarat. It was formed in 1946 and became the catalyst for India's White Revolution (Operation Flood). / \u0905\u092e\u0942\u0932 (Anand Milk Union Limited) \u090f\u0915 \u092d\u093e\u0930\u0924\u0940\u092f \u0921\u0947\u092f\u0930\u0940 \u0938\u0939\u0915\u093e\u0930\u0940 \u0938\u092e\u093f\u0924\u093f \u0939\u0948, \u091c\u094b \u0917\u0941\u091c\u0930\u093e\u0924 \u0930\u093e\u091c\u094d\u092f \u0915\u0947 \u0906\u0928\u0902\u0926 \u092e\u0947\u0902 \u0938\u094d\u0925\u093f\u0924 \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u0917\u0920\u0928 1946 \u092e\u0947\u0902 \u0939\u0941\u0906 \u0925\u093e \u0914\u0930 \u092f\u0939 \u092d\u093e\u0930\u0924 \u0915\u0940 \u0936\u094d\u0935\u0947\u0924 \u0915\u094d\u0930\u093e\u0902\u0924\u093f (\u0911\u092a\u0930\u0947\u0936\u0928 \u092b\u094d\u0932\u0921) \u0915\u0947 \u0932\u093f\u090f \u0909\u0924\u094d\u092a\u094d\u0930\u0947\u0930\u0915 \u092c\u0928\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q121.</b> Which of the following five year plan in India tried to build the basis for a socialist pattern of society? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0928\u0947 \u0938\u092e\u093e\u091c \u0915\u0947 \u0938\u092e\u093e\u091c\u0935\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u0915\u093e \u0906\u0927\u093e\u0930 \u092c\u0928\u093e\u0928\u0947 \u0915\u0940 \u0915\u094b\u0936\u093f\u0936 \u0915\u0940? [SSC CHSL, 14 Nov 2025, Shift-1]",
      "options": [
        "First / \u092a\u0939\u0932\u0940",
        "Second / \u0926\u0942\u0938\u0930\u0940",
        "Tenth / \u0926\u0938\u0935\u0940\u0902",
        "Eleventh / \u0917\u094d\u092f\u093e\u0930\u0939\u0935\u0940\u0902"
      ],
      "correctIndex": 1,
      "explanation": "The Second Five-Year Plan (1956-61), drafted by P.C. Mahalanobis, officially adopted the \"socialist pattern of society\" as its goal. It emphasized the development of the public sector and heavy industries to reduce inequalities and build a strong domestic industrial base. / \u092a\u0940.\u0938\u0940. \u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u0926\u094d\u0935\u093e\u0930\u093e \u0924\u0948\u092f\u093e\u0930 \u0915\u0940 \u0917\u0908 \u0926\u0942\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1956-61) \u0928\u0947 \u0906\u0927\u093f\u0915\u093e\u0930\u093f\u0915 \u0924\u094c\u0930 \u092a\u0930 \"\u0938\u092e\u093e\u091c \u0915\u0947 \u0938\u092e\u093e\u091c\u0935\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947\" \u0915\u094b \u0905\u092a\u0928\u0947 \u0932\u0915\u094d\u0937\u094d\u092f \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0905\u092a\u0928\u093e\u092f\u093e\u0964 \u0907\u0938\u0928\u0947 \u0905\u0938\u092e\u093e\u0928\u0924\u093e\u0913\u0902 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u0947 \u0914\u0930 \u090f\u0915 \u092e\u091c\u092c\u0942\u0924 \u0918\u0930\u0947\u0932\u0942 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0906\u0927\u093e\u0930 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0914\u0930 \u092d\u093e\u0930\u0940 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0947 \u0935\u093f\u0915\u093e\u0938 \u092a\u0930 \u091c\u094b\u0930 \u0926\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q122.</b> After which of the following five year plan in India, the emphasis on the public sector has become less pronounced? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u092c\u093e\u0926, \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092a\u0930 \u091c\u094b\u0930 \u0915\u092e \u0938\u094d\u092a\u0937\u094d\u091f \u0939\u094b \u0917\u092f\u093e \u0939\u0948? [SSC CHSL, 14 Nov 2025, Shift-2]",
      "options": [
        "First / \u092a\u0939\u0932\u0940",
        "Third / \u0924\u0940\u0938\u0930\u0940",
        "Fifth / \u092a\u093e\u0902\u091a\u0935\u0940\u0902",
        "Ninth / \u0928\u094c\u0935\u0940\u0902"
      ],
      "correctIndex": 3,
      "explanation": "Following the 1991 economic reforms and through the Eighth and Ninth Plans, India shifted towards a market-led economy. The Ninth Plan (1997-2002) specifically marked a period where the government began prioritizing privatization and private investment over the previous dominance of the public sector. / 1991 \u0915\u0947 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u0947 \u092c\u093e\u0926 \u0914\u0930 \u0906\u0920\u0935\u0940\u0902 \u0924\u0925\u093e \u0928\u094c\u0935\u0940\u0902 \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947, \u092d\u093e\u0930\u0924 \u092c\u093e\u091c\u093e\u0930-\u0906\u0927\u093e\u0930\u093f\u0924 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0940 \u0913\u0930 \u092c\u0922\u093c \u0917\u092f\u093e\u0964 \u0928\u094c\u0935\u0940\u0902 \u092f\u094b\u091c\u0928\u093e (1997-2002) \u0928\u0947 \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0909\u0938 \u0905\u0935\u0927\u093f \u0915\u094b \u091a\u093f\u0939\u094d\u0928\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u0939\u093e\u0902 \u0938\u0930\u0915\u093e\u0930 \u0928\u0947 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u092a\u093f\u091b\u0932\u0947 \u092a\u094d\u0930\u092d\u0941\u0924\u094d\u0935 \u0915\u0947 \u092c\u091c\u093e\u092f \u0928\u093f\u091c\u0940\u0915\u0930\u0923 \u0914\u0930 \u0928\u093f\u091c\u0940 \u0928\u093f\u0935\u0947\u0936 \u0915\u094b \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915\u0924\u093e \u0926\u0947\u0928\u093e \u0936\u0941\u0930\u0942 \u0915\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q123.</b> There are how many sectors covered in Production linked Incentive (PLI) Scheme launched in August 2023? / \u0905\u0917\u0938\u094d\u0924 2023 \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0906\u0927\u093e\u0930\u093f\u0924 \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u0928 (PLI) \u092f\u094b\u091c\u0928\u093e \u092e\u0947\u0902 \u0915\u093f\u0924\u0928\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902? [SSC CHSL, 17 Nov 2025, Shift-1]",
      "options": [
        "11",
        "14",
        "21",
        "25"
      ],
      "correctIndex": 1,
      "explanation": "The PLI scheme covers 14 key sectors, including mobile manufacturing, medical devices, and automobiles. Its goal is to boost domestic manufacturing, attract investment, and make Indian manufacturers globally competitive by providing financial incentives based on incremental sales. / \u092a\u0940\u090f\u0932\u0906\u0908 (PLI) \u092f\u094b\u091c\u0928\u093e \u092e\u0947\u0902 \u092e\u094b\u092c\u093e\u0907\u0932 \u0935\u093f\u0928\u093f\u0930\u094d\u092e\u093e\u0923, \u091a\u093f\u0915\u093f\u0924\u094d\u0938\u093e \u0909\u092a\u0915\u0930\u0923 \u0914\u0930 \u0911\u091f\u094b\u092e\u094b\u092c\u093e\u0907\u0932 \u0938\u0939\u093f\u0924 14 \u092a\u094d\u0930\u092e\u0941\u0916 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902\u0964 \u0907\u0938\u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0918\u0930\u0947\u0932\u0942 \u0935\u093f\u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e, \u0928\u093f\u0935\u0947\u0936 \u0906\u0915\u0930\u094d\u0937\u093f\u0924 \u0915\u0930\u0928\u093e \u0914\u0930 \u0935\u0943\u0926\u094d\u0927\u093f\u0936\u0940\u0932 \u092c\u093f\u0915\u094d\u0930\u0940 \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u0928 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0915\u0947 \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u093f\u0930\u094d\u092e\u093e\u0924\u093e\u0913\u0902 \u0915\u094b \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0938\u094d\u0924\u0930 \u092a\u0930 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u0940 \u092c\u0928\u093e\u0928\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q124.</b> Which of the following was NOT the goal of five year plans in India? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0928\u0939\u0940\u0902 \u0925\u093e? [SSC CHSL, 20 Nov 2025, Shift-1]",
      "options": [
        "Growth / \u0935\u093f\u0915\u093e\u0938",
        "Dependency on foreign aid / \u0935\u093f\u0926\u0947\u0936\u0940 \u0938\u0939\u093e\u092f\u0924\u093e \u092a\u0930 \u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e",
        "Modernisation / \u0906\u0927\u0941\u0928\u093f\u0915\u0940\u0915\u0930\u0923",
        "Equity / \u0938\u092e\u093e\u0928\u0924\u093e"
      ],
      "correctIndex": 1,
      "explanation": "The four core goals of Indian planning were Growth, Modernization, Self-reliance, and Equity. Dependency on foreign aid was viewed as a weakness, and early plans specifically aimed at \"Atmanirbharta\" or self-reliance to reduce such external reliance. / \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u093f\u092f\u094b\u091c\u0928 \u0915\u0947 \u091a\u093e\u0930 \u092e\u0941\u0916\u094d\u092f \u0932\u0915\u094d\u0937\u094d\u092f \u0935\u093f\u0915\u093e\u0938, \u0906\u0927\u0941\u0928\u093f\u0915\u0940\u0915\u0930\u0923, \u0906\u0924\u094d\u092e\u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e \u0914\u0930 \u0938\u092e\u093e\u0928\u0924\u093e \u0925\u0947\u0964 \u0935\u093f\u0926\u0947\u0936\u0940 \u0938\u0939\u093e\u092f\u0924\u093e \u092a\u0930 \u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e \u0915\u094b \u090f\u0915 \u0915\u092e\u091c\u094b\u0930\u0940 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0926\u0947\u0916\u093e \u091c\u093e\u0924\u093e \u0925\u093e, \u0914\u0930 \u0936\u0941\u0930\u0941\u0906\u0924\u0940 \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0910\u0938\u0940 \u092c\u093e\u0939\u0930\u0940 \u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \"\u0906\u0924\u094d\u092e\u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e\" \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q125.</b> Which of the following five year plan in India was thorough failure in reaching targets due to unforeseen events like Chinese aggression (1962)? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e 1962 \u0915\u0947 \u091a\u0940\u0928\u0940 \u0906\u0915\u094d\u0930\u092e\u0923 \u091c\u0948\u0938\u0940 \u0905\u092a\u094d\u0930\u0924\u094d\u092f\u093e\u0936\u093f\u0924 \u0918\u091f\u0928\u093e\u0913\u0902 \u0915\u0947 \u0915\u093e\u0930\u0923 \u0932\u0915\u094d\u0937\u094d\u092f\u094b\u0902 \u0924\u0915 \u092a\u0939\u0941\u0901\u091a\u0928\u0947 \u092e\u0947\u0902 \u092a\u0942\u0930\u0940 \u0924\u0930\u0939 \u0935\u093f\u092b\u0932 \u0930\u0939\u0940? [SSC CHSL, 20 Nov 2025, Shift-1]",
      "options": [
        "First / \u092a\u0939\u0932\u0940",
        "Second / \u0926\u0942\u0938\u0930\u0940",
        "Third / \u0924\u0940\u0938\u0930\u0940",
        "Fifth / \u092a\u093e\u0902\u091a\u0935\u0940\u0902"
      ],
      "correctIndex": 2,
      "explanation": "The Third Five-Year Plan (1961-66) failed significantly due to the 1962 Sino-Indian War, the 1965 Indo-Pak War, and severe droughts. These events diverted resources toward defense and led to a \"Plan Holiday\" from 1966 to 1969. / \u0924\u0940\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1961-66) 1962 \u0915\u0947 \u091a\u0940\u0928-\u092d\u093e\u0930\u0924 \u092f\u0941\u0926\u094d\u0927, 1965 \u0915\u0947 \u092d\u093e\u0930\u0924-\u092a\u093e\u0915 \u092f\u0941\u0926\u094d\u0927 \u0914\u0930 \u092d\u0940\u0937\u0923 \u0938\u0942\u0916\u0947 \u0915\u0947 \u0915\u093e\u0930\u0923 \u0915\u093e\u092b\u0940 \u0939\u0926 \u0924\u0915 \u0935\u093f\u092b\u0932 \u0930\u0939\u0940\u0964 \u0907\u0928 \u0918\u091f\u0928\u093e\u0913\u0902 \u0928\u0947 \u0938\u0902\u0938\u093e\u0927\u0928\u094b\u0902 \u0915\u094b \u0930\u0915\u094d\u0937\u093e \u0915\u0940 \u0913\u0930 \u092e\u094b\u0921\u093c \u0926\u093f\u092f\u093e \u0914\u0930 1966 \u0938\u0947 1969 \u0924\u0915 \"\u092f\u094b\u091c\u0928\u093e \u0905\u0935\u0915\u093e\u0936\" \u0915\u0940 \u0938\u094d\u0925\u093f\u0924\u093f \u092a\u0948\u0926\u093e \u0915\u0940\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q126.</b> The AMUL milk cooperative was set up in: / \u0905\u092e\u0942\u0932 (AMUL) \u0926\u0941\u0917\u094d\u0927 \u0938\u0939\u0915\u093e\u0930\u0940 \u0938\u092e\u093f\u0924\u093f \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u092c \u0939\u0941\u0908 \u0925\u0940: [SSC CHSL, 20 Nov 2025, Shift-3]",
      "options": [
        "1946",
        "1957",
        "1979",
        "1992"
      ],
      "correctIndex": 0,
      "explanation": "Kaira District Co-operative Milk Producers' Union Limited (Amul) was registered in 1946 in Gujarat. Led by Tribhuvandas Patel and later Verghese Kurien, it became the foundation for the White Revolution and India's cooperative dairy model. / \u0915\u0948\u0930\u093e \u091c\u093f\u0932\u093e \u0938\u0939\u0915\u093e\u0930\u0940 \u0926\u0941\u0917\u094d\u0927 \u0909\u0924\u094d\u092a\u093e\u0926\u0915 \u0938\u0902\u0918 \u0932\u093f\u092e\u093f\u091f\u0947\u0921 (\u0905\u092e\u0942\u0932) 1946 \u092e\u0947\u0902 \u0917\u0941\u091c\u0930\u093e\u0924 \u092e\u0947\u0902 \u092a\u0902\u091c\u0940\u0915\u0943\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0924\u094d\u0930\u093f\u092d\u0941\u0935\u0928\u0926\u093e\u0938 \u092a\u091f\u0947\u0932 \u0914\u0930 \u092c\u093e\u0926 \u092e\u0947\u0902 \u0935\u0930\u094d\u0917\u0940\u091c \u0915\u0941\u0930\u093f\u092f\u0928 \u0915\u0947 \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u092e\u0947\u0902, \u092f\u0939 \u0936\u094d\u0935\u0947\u0924 \u0915\u094d\u0930\u093e\u0902\u0924\u093f \u0914\u0930 \u092d\u093e\u0930\u0924 \u0915\u0947 \u0938\u0939\u0915\u093e\u0930\u0940 \u0921\u0947\u092f\u0930\u0940 \u092e\u0949\u0921\u0932 \u0915\u0940 \u0928\u0940\u0902\u0935 \u092c\u0928\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q127.</b> The Hill area development programme was initiated during the ______ five-year plan. / \u092a\u0939\u093e\u0921\u093c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0935\u093f\u0915\u093e\u0938 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 ______ \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964 [SSC CHSL, 21 Nov 2025, Shift-3]",
      "options": [
        "10",
        "8",
        "5",
        "7"
      ],
      "correctIndex": 2,
      "explanation": "The Hill Area Development Programme (HADP) was launched during the Fifth Five-Year Plan (1974-78). It aimed at the socio-economic development of hilly regions while preserving their ecological balance through special central assistance to specific states. / \u092a\u0939\u093e\u0921\u093c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0935\u093f\u0915\u093e\u0938 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e (HADP) \u092a\u093e\u0902\u091a\u0935\u0940\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1974-78) \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0936\u0941\u0930\u0942 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u0915\u094b \u0935\u093f\u0936\u0947\u0937 \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0938\u0939\u093e\u092f\u0924\u093e \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u092a\u093e\u0930\u093f\u0938\u094d\u0925\u093f\u0924\u093f\u0915 \u0938\u0902\u0924\u0941\u0932\u0928 \u092c\u0928\u093e\u090f \u0930\u0916\u0924\u0947 \u0939\u0941\u090f \u092a\u0939\u093e\u0921\u093c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u093e \u0938\u093e\u092e\u093e\u091c\u093f\u0915-\u0906\u0930\u094d\u0925\u093f\u0915 \u0935\u093f\u0915\u093e\u0938 \u0915\u0930\u0928\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q128.</b> Who was the architect of Indian Planning? / \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u093f\u092f\u094b\u091c\u0928 \u0915\u0947 \u0935\u093e\u0938\u094d\u0924\u0941\u0915\u093e\u0930 \u0915\u094c\u0928 \u0925\u0947? [SSC CHSL, 22 Nov 2025, Shift-2]",
      "options": [
        "Prasanta Chandra Mahalanobis  / \u092a\u094d\u0930\u0936\u093e\u0902\u0924 \u091a\u0902\u0926\u094d\u0930 \u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938",
        "Sardar Vallabh Bhai Patel / \u0938\u0930\u0926\u093e\u0930 \u0935\u0932\u094d\u0932\u092d \u092d\u093e\u0908 \u092a\u091f\u0947\u0932",
        "Manmohan Singh / \u092e\u0928\u092e\u094b\u0939\u0928 \u0938\u093f\u0902\u0939",
        "Jay Prakash Narayan / \u091c\u092f \u092a\u094d\u0930\u0915\u093e\u0936 \u0928\u093e\u0930\u093e\u092f\u0923"
      ],
      "correctIndex": 0,
      "explanation": "P.C. Mahalanobis is known as the father of modern statistics and the architect of Indian planning. He formulated the Second Five-Year Plan model, which prioritized heavy industrialization and established the structural framework for subsequent plans. / \u092a\u0940.\u0938\u0940. \u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u0915\u094b \u0906\u0927\u0941\u0928\u093f\u0915 \u0938\u093e\u0902\u0916\u094d\u092f\u093f\u0915\u0940 \u0915\u0947 \u091c\u0928\u0915 \u0914\u0930 \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u093f\u092f\u094b\u091c\u0928 \u0915\u0947 \u0935\u093e\u0938\u094d\u0924\u0941\u0915\u093e\u0930 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0926\u0942\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0915\u093e \u092e\u0949\u0921\u0932 \u0924\u0948\u092f\u093e\u0930 \u0915\u093f\u092f\u093e, \u091c\u093f\u0938\u0928\u0947 \u092d\u093e\u0930\u0940 \u0914\u0926\u094d\u092f\u094b\u0917\u0940\u0915\u0930\u0923 \u0915\u094b \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915\u0924\u093e \u0926\u0940 \u0914\u0930 \u092c\u093e\u0926 \u0915\u0940 \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u0947 \u0932\u093f\u090f \u0938\u0902\u0930\u091a\u0928\u093e\u0924\u094d\u092e\u0915 \u0922\u093e\u0902\u091a\u093e \u0924\u0948\u092f\u093e\u0930 \u0915\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q129.</b> As of July 2025, the Bharat Sanchar Nigam Limited holds which of the following CPSE status? / \u091c\u0941\u0932\u093e\u0908 2025 \u0924\u0915, \u092d\u093e\u0930\u0924 \u0938\u0902\u091a\u093e\u0930 \u0928\u093f\u0917\u092e \u0932\u093f\u092e\u093f\u091f\u0947\u0921 \u0915\u0947 \u092a\u093e\u0938 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e CPSE \u0926\u0930\u094d\u091c\u093e \u0939\u0948? [SSC CHSL, 25 Nov 2025, Shift-1]",
      "options": [
        "Maharatna / \u092e\u0939\u093e\u0930\u0924\u094d\u0928",
        "Navratna / \u0928\u0935\u0930\u0924\u094d\u0928",
        "Miniratna-I  / \u092e\u093f\u0928\u0940\u0930\u0924\u094d\u0928-I",
        "Miniratna-II / \u092e\u093f\u0928\u0940\u0930\u0924\u094d\u0928-II"
      ],
      "correctIndex": 2,
      "explanation": "BSNL is classified as a Miniratna Category-I Central Public Sector Enterprise. This status grants the board certain financial and operational autonomy to incur capital expenditure without government approval up to a specified limit. / BSNL \u0915\u094b \u092e\u093f\u0928\u0940\u0930\u0924\u094d\u0928 \u0936\u094d\u0930\u0947\u0923\u0940-I \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0909\u0926\u094d\u092f\u092e \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964 \u092f\u0939 \u0926\u0930\u094d\u091c\u093e \u092c\u094b\u0930\u094d\u0921 \u0915\u094b \u090f\u0915 \u0928\u093f\u0930\u094d\u0926\u093f\u0937\u094d\u091f \u0938\u0940\u092e\u093e \u0924\u0915 \u0938\u0930\u0915\u093e\u0930\u0940 \u0905\u0928\u0941\u092e\u094b\u0926\u0928 \u0915\u0947 \u092c\u093f\u0928\u093e \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u094d\u092f\u092f \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u0941\u091b \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0914\u0930 \u092a\u0930\u093f\u091a\u093e\u0932\u0928 \u0938\u094d\u0935\u093e\u092f\u0924\u094d\u0924\u0924\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q130.</b> As per the Industrial policy resolution 1956 of India, industries were divided into how many categories? / \u092d\u093e\u0930\u0924 \u0915\u0947 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935 1956 \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930, \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u094b \u0915\u093f\u0924\u0928\u0940 \u0936\u094d\u0930\u0947\u0923\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u0935\u093f\u092d\u093e\u091c\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e? [SSC CHSL, 25 Nov 2025, Shift-2]",
      "options": [
        "Eight / \u0906\u0920",
        "Two / \u0926\u094b",
        "Three  / \u0924\u0940\u0928",
        "Ten / \u0926\u0938"
      ],
      "correctIndex": 2,
      "explanation": "The 1956 IPR classified industries into three schedules: Schedule A (17 industries under exclusive state control), Schedule B (12 industries progressively state-owned but open to private supplement), and Schedule C (remaining industries for the private sector). / 1956 \u0915\u0947 IPR \u0928\u0947 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u094b \u0924\u0940\u0928 \u0905\u0928\u0941\u0938\u0942\u091a\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924 \u0915\u093f\u092f\u093e: \u0905\u0928\u0941\u0938\u0942\u091a\u0940 A (\u0935\u093f\u0936\u0947\u0937 \u0930\u093e\u091c\u094d\u092f \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 \u0915\u0947 \u0924\u0939\u0924 17 \u0909\u0926\u094d\u092f\u094b\u0917), \u0905\u0928\u0941\u0938\u0942\u091a\u0940 B (12 \u0909\u0926\u094d\u092f\u094b\u0917 \u0909\u0924\u094d\u0924\u0930\u094b\u0924\u094d\u0924\u0930 \u0930\u093e\u091c\u094d\u092f \u0915\u0947 \u0938\u094d\u0935\u093e\u092e\u093f\u0924\u094d\u0935 \u0935\u093e\u0932\u0947 \u0932\u0947\u0915\u093f\u0928 \u0928\u093f\u091c\u0940 \u092a\u0942\u0930\u0915\u0924\u093e \u0915\u0947 \u0932\u093f\u090f \u0916\u0941\u0932\u0947), \u0914\u0930 \u0905\u0928\u0941\u0938\u0942\u091a\u0940 C (\u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0932\u093f\u090f \u0936\u0947\u0937 \u0909\u0926\u094d\u092f\u094b\u0917)\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q131.</b> In India, who was the initial head of the Foreign Investment Promotion Board? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902, \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936 \u0938\u0902\u0935\u0930\u094d\u0927\u0928 \u092c\u094b\u0930\u094d\u0921 (FIPB) \u0915\u0947 \u092a\u094d\u0930\u093e\u0930\u0902\u092d\u093f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u0915\u094c\u0928 \u0925\u0947? [SSC CHSL, 25 Nov 2025, Shift-3]",
      "options": [
        "Principal Secretary to the Prime Minister  / \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u0915\u0947 \u092a\u094d\u0930\u0927\u093e\u0928 \u0938\u091a\u093f\u0935",
        "Finance Minister / \u0935\u093f\u0924\u094d\u0924 \u092e\u0902\u0924\u094d\u0930\u0940",
        "External Affairs Minister / \u0935\u093f\u0926\u0947\u0936 \u092e\u0902\u0924\u094d\u0930\u0940",
        "Home Minister / \u0917\u0943\u0939 \u092e\u0902\u0924\u094d\u0930\u0940"
      ],
      "correctIndex": 0,
      "explanation": "When the FIPB was established in 1991 post-liberalization, it was initially under the Prime Minister's Office (PMO) and headed by the Principal Secretary to the PM. This was to ensure fast-track clearances for foreign investments. / \u091c\u092c 1991 \u092e\u0947\u0902 \u0909\u0926\u093e\u0930\u0940\u0915\u0930\u0923 \u0915\u0947 \u092c\u093e\u0926 FIPB \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0940 \u0917\u0908 \u0925\u0940, \u0924\u094b \u092f\u0939 \u0936\u0941\u0930\u0942 \u092e\u0947\u0902 \u092a\u094d\u0930\u0927\u093e\u0928 \u092e\u0902\u0924\u094d\u0930\u0940 \u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f (PMO) \u0915\u0947 \u0905\u0927\u0940\u0928 \u0925\u093e \u0914\u0930 \u0907\u0938\u0915\u0940 \u0905\u0927\u094d\u092f\u0915\u094d\u0937\u0924\u093e \u092a\u0940\u090f\u092e \u0915\u0947 \u092a\u094d\u0930\u0927\u093e\u0928 \u0938\u091a\u093f\u0935 \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u0940 \u091c\u093e\u0924\u0940 \u0925\u0940\u0964 \u092f\u0939 \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0924\u0947\u091c\u0940 \u0938\u0947 \u092e\u0902\u091c\u0942\u0930\u0940 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q132.</b> In India, the operation flood was launched in: / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902, \u0911\u092a\u0930\u0947\u0936\u0928 \u092b\u094d\u0932\u0921 \u0915\u092c \u0936\u0941\u0930\u0942 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e: [SSC CHSL, 26 Nov 2025, Shift-2]",
      "options": [
        "1950",
        "1957",
        "1970",
        "1991"
      ],
      "correctIndex": 2,
      "explanation": "Operation Flood, the world's largest dairy development program, was launched in 1970 by the National Dairy Development Board. It transformed India from a milk-deficient nation into the world's largest milk producer through a national milk grid. / \u0911\u092a\u0930\u0947\u0936\u0928 \u092b\u094d\u0932\u0921, \u0926\u0941\u0928\u093f\u092f\u093e \u0915\u093e \u0938\u092c\u0938\u0947 \u092c\u0921\u093c\u093e \u0921\u0947\u092f\u0930\u0940 \u0935\u093f\u0915\u093e\u0938 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e, 1970 \u092e\u0947\u0902 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0921\u0947\u092f\u0930\u0940 \u0935\u093f\u0915\u093e\u0938 \u092c\u094b\u0930\u094d\u0921 \u0926\u094d\u0935\u093e\u0930\u093e \u0936\u0941\u0930\u0942 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u090f\u0915 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u092e\u093f\u0932\u094d\u0915 \u0917\u094d\u0930\u093f\u0921 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u092d\u093e\u0930\u0924 \u0915\u094b \u0926\u0942\u0927 \u0915\u0940 \u0915\u092e\u0940 \u0935\u093e\u0932\u0947 \u0930\u093e\u0937\u094d\u091f\u094d\u0930 \u0938\u0947 \u0926\u0941\u0928\u093f\u092f\u093e \u0915\u0947 \u0938\u092c\u0938\u0947 \u092c\u0921\u093c\u0947 \u0926\u0942\u0927 \u0909\u0924\u094d\u092a\u093e\u0926\u0915 \u092e\u0947\u0902 \u092c\u0926\u0932 \u0926\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q133.</b> The Karve committee was formed in: / \u0915\u0930\u094d\u0935\u0947 \u0938\u092e\u093f\u0924\u093f \u0915\u093e \u0917\u0920\u0928 \u0915\u092c \u0939\u0941\u0906 \u0925\u093e: [SSC CHSL, 26 Nov 2025, Shift-3]",
      "options": [
        "1948",
        "1953",
        "1955",
        "1982"
      ],
      "correctIndex": 2,
      "explanation": "The Karve Committee (Village and Small-Scale Industries Committee) was set up in 1955. It recommended using small-scale industries for promoting rural development and employment, suggesting they are more labor-intensive and promote equitable wealth distribution. / \u0915\u0930\u094d\u0935\u0947 \u0938\u092e\u093f\u0924\u093f (\u0917\u094d\u0930\u093e\u092e \u0914\u0930 \u0932\u0918\u0941 \u0909\u0926\u094d\u092f\u094b\u0917 \u0938\u092e\u093f\u0924\u093f) \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e 1955 \u092e\u0947\u0902 \u0939\u0941\u0908 \u0925\u0940\u0964 \u0907\u0938\u0928\u0947 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0935\u093f\u0915\u093e\u0938 \u0914\u0930 \u0930\u094b\u091c\u0917\u093e\u0930 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0932\u0918\u0941 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0947 \u0909\u092a\u092f\u094b\u0917 \u0915\u0940 \u0938\u093f\u092b\u093e\u0930\u093f\u0936 \u0915\u0940, \u092f\u0939 \u0938\u0941\u091d\u093e\u0935 \u0926\u0947\u0924\u0947 \u0939\u0941\u090f \u0915\u093f \u0935\u0947 \u0905\u0927\u093f\u0915 \u0936\u094d\u0930\u092e-\u092a\u094d\u0930\u0927\u093e\u0928 \u0939\u0948\u0902 \u0914\u0930 \u0927\u0928 \u0915\u0947 \u0938\u092e\u093e\u0928 \u0935\u093f\u0924\u0930\u0923 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0924\u0947 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q134.</b> Who was the Prime Minister of India during the Eighth five year plan? / \u0906\u0920\u0935\u0940\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u092d\u093e\u0930\u0924 \u0915\u0947 \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u0915\u094c\u0928 \u0925\u0947? [SSC CHSL, 27 Nov 2025, Shift-1]",
      "options": [
        "Morarji Desai / \u092e\u094b\u0930\u093e\u0930\u091c\u0940 \u0926\u0947\u0938\u093e\u0908",
        "Indira Gandhi / \u0907\u0902\u0926\u093f\u0930\u093e \u0917\u093e\u0902\u0927\u0940",
        "Chaudhary Charan Singh / \u091a\u094c\u0927\u0930\u0940 \u091a\u0930\u0923 \u0938\u093f\u0902\u0939",
        "V. Narsimha Rao  / \u092a\u0940.\u0935\u0940. \u0928\u0930\u0938\u093f\u092e\u094d\u0939\u093e \u0930\u093e\u0935"
      ],
      "correctIndex": 3,
      "explanation": "P.V. Narasimha Rao was the Prime Minister during the Eighth Five-Year Plan (1992-97). This plan focused on human resource development and the successful integration of the 1991 New Economic Policy reforms into the planning process. / \u092a\u0940.\u0935\u0940. \u0928\u0930\u0938\u093f\u092e\u094d\u0939\u093e \u0930\u093e\u0935 \u0906\u0920\u0935\u0940\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (1992-97) \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u092a\u094d\u0930\u0927\u093e\u0928 \u092e\u0902\u0924\u094d\u0930\u0940 \u0925\u0947\u0964 \u0907\u0938 \u092f\u094b\u091c\u0928\u093e \u0928\u0947 \u092e\u093e\u0928\u0935 \u0938\u0902\u0938\u093e\u0927\u0928 \u0935\u093f\u0915\u093e\u0938 \u0914\u0930 \u0928\u093f\u092f\u094b\u091c\u0928 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u092e\u0947\u0902 1991 \u0915\u0947 \u0928\u090f \u0906\u0930\u094d\u0925\u093f\u0915 \u0928\u0940\u0924\u093f \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u0947 \u0938\u092b\u0932 \u090f\u0915\u0940\u0915\u0930\u0923 \u092a\u0930 \u0927\u094d\u092f\u093e\u0928 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0915\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q135.</b> The ninth five year plan of India was launched in: / \u092d\u093e\u0930\u0924 \u0915\u0940 \u0928\u094c\u0935\u0940\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0915\u092c \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0925\u0940: [SSC CHSL, 27 Nov 2025, Shift-2]",
      "options": [
        "1985",
        "1992",
        "1997",
        "2003"
      ],
      "correctIndex": 2,
      "explanation": "The Ninth Five-Year Plan was launched in 1997, covering the period until 2002. Its main objective was \"Growth with Social Justice and Equality,\" focusing on rural development and empowering weaker sections of society. / \u0928\u094c\u0935\u0940\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e 1997 \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0925\u0940, \u091c\u093f\u0938\u092e\u0947\u0902 2002 \u0924\u0915 \u0915\u0940 \u0905\u0935\u0927\u093f \u0936\u093e\u092e\u093f\u0932 \u0925\u0940\u0964 \u0907\u0938\u0915\u093e \u092e\u0941\u0916\u094d\u092f \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \"\u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0928\u094d\u092f\u093e\u092f \u0914\u0930 \u0938\u092e\u093e\u0928\u0924\u093e \u0915\u0947 \u0938\u093e\u0925 \u0935\u093f\u0915\u093e\u0938\" \u0925\u093e, \u091c\u094b \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0935\u093f\u0915\u093e\u0938 \u0914\u0930 \u0938\u092e\u093e\u091c \u0915\u0947 \u0915\u092e\u091c\u094b\u0930 \u0935\u0930\u094d\u0917\u094b\u0902 \u0915\u094b \u0938\u0936\u0915\u094d\u0924 \u092c\u0928\u093e\u0928\u0947 \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q136.</b> The 1997 Committee Report on Small Enterprises provided the intellectual foundation as well as a practical roadmap for this important reform. / \u0932\u0918\u0941 \u0909\u0926\u094d\u092f\u092e\u094b\u0902 \u092a\u0930 1997 \u0915\u0940 \u0938\u092e\u093f\u0924\u093f \u0915\u0940 \u0930\u093f\u092a\u094b\u0930\u094d\u091f \u0928\u0947 \u0907\u0938 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0938\u0941\u0927\u093e\u0930 \u0915\u0947 \u0932\u093f\u090f \u092c\u094c\u0926\u094d\u0927\u093f\u0915 \u0906\u0927\u093e\u0930 \u0915\u0947 \u0938\u093e\u0925-\u0938\u093e\u0925 \u090f\u0915 \u0935\u094d\u092f\u093e\u0935\u0939\u093e\u0930\u093f\u0915 \u0930\u094b\u0921\u092e\u0948\u092a \u092d\u0940 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u093f\u092f\u093e\u0964 [SSC CHSL, 28 Nov 2025, Shift-1]",
      "options": [
        "L. Tandon / \u092a\u0940. \u090f\u0932. \u091f\u0902\u0921\u0928",
        "L. Rekhi / \u0915\u0947. \u090f\u0932. \u0930\u0947\u0916\u0940",
        "Abhijit Sen / \u0905\u092d\u093f\u091c\u0940\u0924 \u0938\u0947\u0928",
        "Abid Hussain  / \u0906\u092c\u093f\u0926 \u0939\u0941\u0938\u0948\u0928"
      ],
      "correctIndex": 3,
      "explanation": "The Abid Hussain Committee (1997) recommended the dereservation of products reserved for small-scale industries. This was a significant reform that allowed large firms to produce these items, promoting competition and technological upgradation in the sector. / \u0906\u092c\u093f\u0926 \u0939\u0941\u0938\u0948\u0928 \u0938\u092e\u093f\u0924\u093f (1997) \u0928\u0947 \u0932\u0918\u0941 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0906\u0930\u0915\u094d\u0937\u093f\u0924 \u0909\u0924\u094d\u092a\u093e\u0926\u094b\u0902 \u0915\u0947 \u0935\u093f-\u0906\u0930\u0915\u094d\u0937\u0923 (dereservation) \u0915\u0940 \u0938\u093f\u092b\u093e\u0930\u093f\u0936 \u0915\u0940\u0964 \u092f\u0939 \u090f\u0915 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0938\u0941\u0927\u093e\u0930 \u0925\u093e \u091c\u093f\u0938\u0928\u0947 \u092c\u0921\u093c\u0940 \u092b\u0930\u094d\u092e\u094b\u0902 \u0915\u094b \u0907\u0928 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u093e \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0940, \u091c\u093f\u0938\u0938\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0914\u0930 \u0924\u0915\u0928\u0940\u0915\u0940 \u0909\u0928\u094d\u0928\u092f\u0928 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u092e\u093f\u0932\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q137.</b> Rourkela steel plant was established in: / \u0930\u093e\u0909\u0930\u0915\u0947\u0932\u093e \u0907\u0938\u094d\u092a\u093e\u0924 \u0938\u0902\u092f\u0902\u0924\u094d\u0930 \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u092c \u0939\u0941\u0908 \u0925\u0940: [SSC CHSL, 28 Nov 2025, Shift-1]",
      "options": [
        "1954",
        "1959",
        "1969",
        "1985"
      ],
      "correctIndex": 1,
      "explanation": "The Rourkela Steel Plant in Odisha was established in 1959 with West German collaboration. It was the first public sector integrated steel plant in India to use LD technology for steel making. / \u0913\u0921\u093f\u0936\u093e \u092e\u0947\u0902 \u0930\u093e\u0909\u0930\u0915\u0947\u0932\u093e \u0907\u0938\u094d\u092a\u093e\u0924 \u0938\u0902\u092f\u0902\u0924\u094d\u0930 \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e 1959 \u092e\u0947\u0902 \u092a\u0936\u094d\u091a\u093f\u092e \u091c\u0930\u094d\u092e\u0928\u0940 \u0915\u0947 \u0938\u0939\u092f\u094b\u0917 \u0938\u0947 \u0939\u0941\u0908 \u0925\u0940\u0964 \u092f\u0939 \u0938\u094d\u091f\u0940\u0932 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u090f\u0932\u0921\u0940 (LD) \u0924\u0915\u0928\u0940\u0915 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u093e \u092d\u093e\u0930\u0924 \u0915\u093e \u092a\u0939\u0932\u093e \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u093e \u090f\u0915\u0940\u0915\u0943\u0924 \u0907\u0938\u094d\u092a\u093e\u0924 \u0938\u0902\u092f\u0902\u0924\u094d\u0930 \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q138.</b> In India, which two years were known as annual plans before eighth five year plan was launched? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902, \u0906\u0920\u0935\u0940\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0936\u0941\u0930\u0942 \u0939\u094b\u0928\u0947 \u0938\u0947 \u092a\u0939\u0932\u0947 \u0915\u093f\u0928 \u0926\u094b \u0935\u0930\u094d\u0937\u094b\u0902 \u0915\u094b \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0925\u093e? [SSC CHSL, 28 Nov 2025, Shift-1]",
      "options": [
        "1969-1970, 1970-1971",
        "1974-1975, 1975-1976",
        "1985-1986, 1986-1987",
        "1990-1991, 1991-1992"
      ],
      "correctIndex": 3,
      "explanation": "Due to economic instability and the Balance of Payments crisis in the early 1990s, the launch of the Eighth Plan was delayed. Instead, two Annual Plans were implemented for the years 1990-91 and 1991-92. / 1990 \u0915\u0947 \u0926\u0936\u0915 \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u092e\u0947\u0902 \u0906\u0930\u094d\u0925\u093f\u0915 \u0905\u0938\u094d\u0925\u093f\u0930\u0924\u093e \u0914\u0930 \u092d\u0941\u0917\u0924\u093e\u0928 \u0938\u0902\u0924\u0941\u0932\u0928 \u0938\u0902\u0915\u091f \u0915\u0947 \u0915\u093e\u0930\u0923, \u0906\u0920\u0935\u0940\u0902 \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0936\u0941\u092d\u093e\u0930\u0902\u092d \u092e\u0947\u0902 \u0926\u0947\u0930\u0940 \u0939\u0941\u0908\u0964 \u0907\u0938\u0915\u0947 \u092c\u091c\u093e\u092f, \u0935\u0930\u094d\u0937 1990-91 \u0914\u0930 1991-92 \u0915\u0947 \u0932\u093f\u090f \u0926\u094b \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u092f\u094b\u091c\u0928\u093e\u090f\u0901 \u0932\u093e\u0917\u0942 \u0915\u0940 \u0917\u0908\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q139.</b> The planning in the real sense began with ______ five year plan in India. / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0935\u093e\u0938\u094d\u0924\u0935\u093f\u0915 \u0905\u0930\u094d\u0925\u094b\u0902 \u092e\u0947\u0902 \u0928\u093f\u092f\u094b\u091c\u0928 ______ \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0938\u0947 \u0936\u0941\u0930\u0942 \u0939\u0941\u0906\u0964 [SSC CHSL, 28 Nov 2025, Shift-3]",
      "options": [
        "second  / \u0926\u0942\u0938\u0930\u0940",
        "fifth / \u092a\u093e\u0902\u091a\u0935\u0940\u0902",
        "eighth / \u0906\u0920\u0935\u0940\u0902",
        "tenth / \u0926\u0938\u0935\u0940\u0902"
      ],
      "correctIndex": 0,
      "explanation": "While the first plan was a collection of projects, \"planning in the real sense\" began with the Second Plan (1956-61). It adopted a clear industrial strategy (Mahalanobis model) and aimed at structural transformation towards a socialist pattern. / \u091c\u092c\u0915\u093f \u092a\u0939\u0932\u0940 \u092f\u094b\u091c\u0928\u093e \u092a\u0930\u093f\u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u0915\u093e \u090f\u0915 \u0938\u0902\u0917\u094d\u0930\u0939 \u0925\u0940, \"\u0935\u093e\u0938\u094d\u0924\u0935\u093f\u0915 \u0905\u0930\u094d\u0925\u094b\u0902 \u092e\u0947\u0902 \u0928\u093f\u092f\u094b\u091c\u0928\" \u0926\u0942\u0938\u0930\u0940 \u092f\u094b\u091c\u0928\u093e (1956-61) \u0915\u0947 \u0938\u093e\u0925 \u0936\u0941\u0930\u0942 \u0939\u0941\u0906\u0964 \u0907\u0938\u0928\u0947 \u090f\u0915 \u0938\u094d\u092a\u0937\u094d\u091f \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0930\u0923\u0928\u0940\u0924\u093f (\u092e\u0939\u093e\u0932\u0928\u094b\u092c\u093f\u0938 \u092e\u0949\u0921\u0932) \u0915\u094b \u0905\u092a\u0928\u093e\u092f\u093e \u0914\u0930 \u090f\u0915 \u0938\u092e\u093e\u091c\u0935\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u0947 \u0915\u0940 \u0913\u0930 \u0938\u0902\u0930\u091a\u0928\u093e\u0924\u094d\u092e\u0915 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928 \u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0930\u0916\u093e\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q140. Which of the following was the focus of the Industrial Policy Statement, 1977? / \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f \u0935\u0915\u094d\u0924\u0935\u094d\u092f, 1977 \u0915\u093e \u092b\u094b\u0915\u0938 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u092a\u0930 \u0925\u093e? [SSC CHSL, 28 Nov 2025, Shift-3]<br>1. Decentralisation of industries / \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u093e \u0935\u093f\u0915\u0947\u0902\u0926\u094d\u0930\u0940\u0915\u0930\u0923<br>2. Priority to small scale Industries / \u0932\u0918\u0941 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u094b \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915\u0924\u093e\n            </div>\n            <b>Q140.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Only I / \u0915\u0947\u0935\u0932 I",
        "Only II / \u0915\u0947\u0935\u0932 II",
        "Both I and II  / I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902",
        "Neither I nor II / \u0928 \u0924\u094b I \u0914\u0930 \u0928 \u0939\u0940 II"
      ],
      "correctIndex": 2,
      "explanation": "The 1977 Industrial Policy (Janata Government) emphasized decentralization and shifted focus away from large industries toward \"Tiny\" and \"Small-scale\" sectors to generate more rural employment through District Industries Centers. / 1977 \u0915\u0940 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0928\u0940\u0924\u093f (\u091c\u0928\u0924\u093e \u0938\u0930\u0915\u093e\u0930) \u0928\u0947 \u0935\u093f\u0915\u0947\u0902\u0926\u094d\u0930\u0940\u0915\u0930\u0923 \u092a\u0930 \u091c\u094b\u0930 \u0926\u093f\u092f\u093e \u0914\u0930 \u091c\u093f\u0932\u093e \u0909\u0926\u094d\u092f\u094b\u0917 \u0915\u0947\u0902\u0926\u094d\u0930\u094b\u0902 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0905\u0927\u093f\u0915 \u0917\u094d\u0930\u093e\u092e\u0940\u0923 \u0930\u094b\u091c\u0917\u093e\u0930 \u0909\u0924\u094d\u092a\u0928\u094d\u0928 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092c\u0921\u093c\u0947 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0938\u0947 \u0905\u092a\u0928\u093e \u0927\u094d\u092f\u093e\u0928 \u0939\u091f\u093e\u0915\u0930 \"\u0938\u0942\u0915\u094d\u0937\u094d\u092e\" \u0914\u0930 \"\u0932\u0918\u0941-\u0938\u094d\u0924\u0930\u0940\u092f\" \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u0940 \u0913\u0930 \u0938\u094d\u0925\u093e\u0928\u093e\u0902\u0924\u0930\u093f\u0924 \u0915\u0930 \u0926\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q141. What was the reason for the disruption in the Third five year Plan? / \u0924\u0940\u0938\u0930\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u092e\u0947\u0902 \u0935\u094d\u092f\u0935\u0927\u093e\u0928 \u0915\u093e \u0915\u093e\u0930\u0923 \u0915\u094d\u092f\u093e \u0925\u093e? [SSC CHSL, 29 Nov 2025, Shift-1]<br>1. Indo-Pakistan Conflict. / \u092d\u093e\u0930\u0924-\u092a\u093e\u0915\u093f\u0938\u094d\u0924\u093e\u0928 \u0938\u0902\u0918\u0930\u094d\u0937\u0964<br>2. Two successive years of drought. / \u0932\u0917\u093e\u0924\u093e\u0930 \u0926\u094b \u0938\u093e\u0932 \u0915\u093e \u0938\u0942\u0916\u093e\u0964\n            </div>\n            <b>Q141.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Only I / \u0915\u0947\u0935\u0932 I",
        "Only II / \u0915\u0947\u0935\u0932 II",
        "Both I and II  / I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902",
        "Neither I nor II / \u0928 \u0924\u094b I \u0914\u0930 \u0928 \u0939\u0940 II"
      ],
      "correctIndex": 2,
      "explanation": "The Third Plan (1961-66) was disrupted by the 1962 war with China, the 1965 war with Pakistan, and back-to-back droughts in 1965 and 1966, which crippled agricultural growth and forced a planning pause. / \u0924\u0940\u0938\u0930\u0940 \u092f\u094b\u091c\u0928\u093e (1961-66) 1962 \u0915\u0947 \u091a\u0940\u0928 \u0915\u0947 \u0938\u093e\u0925 \u092f\u0941\u0926\u094d\u0927, 1965 \u0915\u0947 \u092a\u093e\u0915\u093f\u0938\u094d\u0924\u093e\u0928 \u0915\u0947 \u0938\u093e\u0925 \u092f\u0941\u0926\u094d\u0927 \u0914\u0930 1965 \u0914\u0930 1966 \u092e\u0947\u0902 \u0932\u0917\u093e\u0924\u093e\u0930 \u0938\u0942\u0916\u0947 \u0938\u0947 \u092c\u093e\u0927\u093f\u0924 \u0939\u0941\u0908 \u0925\u0940, \u091c\u093f\u0938\u0928\u0947 \u0915\u0943\u0937\u093f \u0935\u093f\u0915\u093e\u0938 \u0915\u094b \u092a\u0902\u0917\u0941 \u092c\u0928\u093e \u0926\u093f\u092f\u093e \u0914\u0930 \u092f\u094b\u091c\u0928\u093e \u092a\u0930 \u0930\u094b\u0915 \u0932\u0917\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092e\u091c\u092c\u0942\u0930 \u0915\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q142.</b> What was the growth target for the twelfth five year plan in India? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092c\u093e\u0930\u0939\u0935\u0940\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0915\u093e\u0938 \u0932\u0915\u094d\u0937\u094d\u092f \u0915\u094d\u092f\u093e \u0925\u093e? [SSC CHSL, 29 Nov 2025, Shift-1]",
      "options": [
        "2%",
        "5%",
        "8%",
        "13%"
      ],
      "correctIndex": 2,
      "explanation": "The Twelfth Five-Year Plan (2012-17) initially set a growth target of 9%, which was later revised to 8%. Its motto was \"Faster, Sustainable, and More Inclusive Growth.\" It was the last Five-Year Plan of India. / \u092c\u093e\u0930\u0939\u0935\u0940\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (2012-17) \u0928\u0947 \u0936\u0941\u0930\u0942 \u092e\u0947\u0902 9% \u0915\u093e \u0935\u093f\u0915\u093e\u0938 \u0932\u0915\u094d\u0937\u094d\u092f \u0928\u093f\u0930\u094d\u0927\u093e\u0930\u093f\u0924 \u0915\u093f\u092f\u093e \u0925\u093e, \u091c\u093f\u0938\u0947 \u092c\u093e\u0926 \u092e\u0947\u0902 \u0938\u0902\u0936\u094b\u0927\u093f\u0924 \u0915\u0930 8% \u0915\u0930 \u0926\u093f\u092f\u093e \u0917\u092f\u093e\u0964 \u0907\u0938\u0915\u093e \u0906\u0926\u0930\u094d\u0936 \u0935\u093e\u0915\u094d\u092f \"\u0924\u0947\u091c, \u091f\u093f\u0915\u093e\u090a \u0914\u0930 \u0905\u0927\u093f\u0915 \u0938\u092e\u093e\u0935\u0947\u0936\u0940 \u0935\u093f\u0915\u093e\u0938\" \u0925\u093e\u0964 \u092f\u0939 \u092d\u093e\u0930\u0924 \u0915\u0940 \u0905\u0902\u0924\u093f\u092e \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0925\u0940\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q143.</b> The Government introduced the &#x27;Navratna&#x27; scheme in ______ to identify and support CPSEs with competitive advantages. / \u0938\u0930\u0915\u093e\u0930 \u0928\u0947 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u0940 \u0932\u093e\u092d \u0935\u093e\u0932\u0947 CPSE \u0915\u0940 \u092a\u0939\u091a\u093e\u0928 \u0915\u0930\u0928\u0947 \u0914\u0930 \u0909\u0928\u0915\u093e \u0938\u092e\u0930\u094d\u0925\u0928 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f ______ \u092e\u0947\u0902 &#x27;\u0928\u0935\u0930\u0924\u094d\u0928&#x27; \u092f\u094b\u091c\u0928\u093e \u0936\u0941\u0930\u0942 \u0915\u0940\u0964 [SSC CHSL, 29 Nov 2025, Shift-3]",
      "options": [
        "2001",
        "1993",
        "1999",
        "1997"
      ],
      "correctIndex": 3,
      "explanation": "The Navratna scheme was introduced in 1997 to identify nine public sector enterprises that had potential to become global giants. These firms were granted greater financial and operational autonomy to compete in the international market. / \u0928\u0935\u0930\u0924\u094d\u0928 \u092f\u094b\u091c\u0928\u093e 1997 \u092e\u0947\u0902 \u0928\u094c \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0909\u0926\u094d\u092f\u092e\u094b\u0902 \u0915\u0940 \u092a\u0939\u091a\u093e\u0928 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0925\u0940 \u091c\u093f\u0928\u092e\u0947\u0902 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0926\u093f\u0917\u094d\u0917\u091c \u092c\u0928\u0928\u0947 \u0915\u0940 \u0915\u094d\u0937\u092e\u0924\u093e \u0925\u0940\u0964 \u0907\u0928 \u092b\u0930\u094d\u092e\u094b\u0902 \u0915\u094b \u0905\u0902\u0924\u0930\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u092c\u093e\u091c\u093e\u0930 \u092e\u0947\u0902 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0905\u0927\u093f\u0915 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0914\u0930 \u092a\u0930\u093f\u091a\u093e\u0932\u0928 \u0938\u094d\u0935\u093e\u092f\u0924\u094d\u0924\u0924\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q144.</b> Who was the Chairperson of the Planning Commission when it was formed? / \u092f\u094b\u091c\u0928\u093e \u0906\u092f\u094b\u0917 \u0915\u093e \u0917\u0920\u0928 \u0939\u094b\u0928\u0947 \u092a\u0930 \u0909\u0938\u0915\u0947 \u0905\u0927\u094d\u092f\u0915\u094d\u0937 \u0915\u094c\u0928 \u0925\u0947? [SSC CHSL, 29 Nov 2025, Shift-3]",
      "options": [
        "Jawaharlal Nehru  / \u091c\u0935\u093e\u0939\u0930\u0932\u093e\u0932 \u0928\u0947\u0939\u0930\u0942",
        "Morarji Desai / \u092e\u094b\u0930\u093e\u0930\u091c\u0940 \u0926\u0947\u0938\u093e\u0908",
        "Sardar Vallabh Bhai Patel / \u0938\u0930\u0926\u093e\u0930 \u0935\u0932\u094d\u0932\u092d \u092d\u093e\u0908 \u092a\u091f\u0947\u0932",
        "K Kamraj / \u0915\u0947 \u0915\u093e\u092e\u0930\u093e\u091c"
      ],
      "correctIndex": 0,
      "explanation": "The Planning Commission was established in March 1950. The Prime Minister of India served as the ex-officio Chairman. Therefore, Jawaharlal Nehru, the first PM, was the commission's first Chairperson. / \u092f\u094b\u091c\u0928\u093e \u0906\u092f\u094b\u0917 \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u092e\u093e\u0930\u094d\u091a 1950 \u092e\u0947\u0902 \u0939\u0941\u0908 \u0925\u0940\u0964 \u092d\u093e\u0930\u0924 \u0915\u0947 \u092a\u094d\u0930\u0927\u093e\u0928 \u092e\u0902\u0924\u094d\u0930\u0940 \u0907\u0938\u0915\u0947 \u092a\u0926\u0947\u0928 \u0905\u0927\u094d\u092f\u0915\u094d\u0937 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u0947 \u0925\u0947\u0964 \u0907\u0938\u0932\u093f\u090f, \u092a\u0939\u0932\u0947 \u092a\u0940\u090f\u092e \u091c\u0935\u093e\u0939\u0930\u0932\u093e\u0932 \u0928\u0947\u0939\u0930\u0942 \u0906\u092f\u094b\u0917 \u0915\u0947 \u092a\u0939\u0932\u0947 \u0905\u0927\u094d\u092f\u0915\u094d\u0937 \u0925\u0947\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q145.</b> Which of the following five year plans of India commenced at a time when the global economy was going through a second financial crisis? / \u092d\u093e\u0930\u0924 \u0915\u0940 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u0909\u0938 \u0938\u092e\u092f \u0936\u0941\u0930\u0942 \u0939\u0941\u0908 \u0925\u0940 \u091c\u092c \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0926\u0942\u0938\u0930\u0947 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0902\u0915\u091f \u0938\u0947 \u0917\u0941\u091c\u0930 \u0930\u0939\u0940 \u0925\u0940? [SSC CHSL, 29 Nov 2025, Shift-3]",
      "options": [
        "First / \u092a\u0939\u0932\u0940",
        "Third / \u0924\u0940\u0938\u0930\u0940",
        "Fourth / \u091a\u094c\u0925\u0940",
        "Twelfth  / \u092c\u093e\u0930\u0939\u0935\u0940\u0902"
      ],
      "correctIndex": 3,
      "explanation": "The Twelfth Five-Year Plan (2012-17) began amidst the global economic slowdown following the 2008 financial crisis and the subsequent Eurozone debt crisis, which affected India's export growth and investment climate. / \u092c\u093e\u0930\u0939\u0935\u0940\u0902 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e (2012-17) 2008 \u0915\u0947 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0902\u0915\u091f \u0914\u0930 \u0909\u0938\u0915\u0947 \u092c\u093e\u0926 \u0915\u0947 \u092f\u0942\u0930\u094b\u091c\u094b\u0928 \u090b\u0923 \u0938\u0902\u0915\u091f \u0915\u0947 \u092c\u093e\u0926 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0906\u0930\u094d\u0925\u093f\u0915 \u092e\u0902\u0926\u0940 \u0915\u0947 \u092c\u0940\u091a \u0936\u0941\u0930\u0942 \u0939\u0941\u0908, \u091c\u093f\u0938\u0928\u0947 \u092d\u093e\u0930\u0924 \u0915\u0947 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0935\u093f\u0915\u093e\u0938 \u0914\u0930 \u0928\u093f\u0935\u0947\u0936 \u092e\u093e\u0939\u094c\u0932 \u0915\u094b \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924 \u0915\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q146.</b> Which of the following five year plans of India started in 1969? / \u092d\u093e\u0930\u0924 \u0915\u0940 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u0940 \u092a\u0902\u091a\u0935\u0930\u094d\u0937\u0940\u092f \u092f\u094b\u091c\u0928\u093e 1969 \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0939\u0941\u0908 \u0925\u0940? [SSC CHSL, 30 Nov 2025, Shift-1]",
      "options": [
        "First / \u092a\u0939\u0932\u0940",
        "Second / \u0926\u0942\u0938\u0930\u0940",
        "Fourth  / \u091a\u094c\u0925\u0940",
        "Sixth / \u091b\u0920\u0940"
      ],
      "correctIndex": 2,
