    {
      "text": "<b>Q30.</b> What is meant by &#x27;mixed economy&#x27;? / &#x27;\u092e\u093f\u0936\u094d\u0930\u093f\u0924 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e&#x27; \u0938\u0947 \u0915\u094d\u092f\u093e \u0924\u093e\u0924\u094d\u092a\u0930\u094d\u092f \u0939\u0948? [SSC CGL Tier 1, 19 Sep 2025, Shift-1]",
      "options": [
        "Only private sector / \u0915\u0947\u0935\u0932 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930",
        "Only public sector / \u0915\u0947\u0935\u0932 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930",
        "Both private and public sectors / \u0928\u093f\u091c\u0940 \u0914\u0930 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0926\u094b\u0928\u094b\u0902 \u0915\u094d\u0937\u0947\u0924\u094d\u0930",
        "Only foreign companies / \u0915\u0947\u0935\u0932 \u0935\u093f\u0926\u0947\u0936\u0940 \u0915\u0902\u092a\u0928\u093f\u092f\u093e\u0902"
      ],
      "correctIndex": 2,
      "explanation": "A Mixed Economy is an economic system that features the co-existence of both the private sector and the public sector. In such a system, the market mechanism (price system) regulates consumer goods and private services, while the government manages strategic industries, provides public goods, and regulates the economy to ensure social welfare (e.g., India). / \u090f\u0915 \u092e\u093f\u0936\u094d\u0930\u093f\u0924 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u090f\u0915 \u0910\u0938\u0940 \u0906\u0930\u094d\u0925\u093f\u0915 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0939\u0948 \u091c\u093f\u0938\u092e\u0947\u0902 \u0928\u093f\u091c\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0914\u0930 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0926\u094b\u0928\u094b\u0902 \u0915\u093e \u0938\u0939-\u0905\u0938\u094d\u0924\u093f\u0924\u094d\u0935 \u0939\u094b\u0924\u093e \u0939\u0948\u0964 \u0910\u0938\u0940 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u092e\u0947\u0902, \u092c\u093e\u091c\u093e\u0930 \u0924\u0902\u0924\u094d\u0930 (\u092e\u0942\u0932\u094d\u092f \u092a\u094d\u0930\u0923\u093e\u0932\u0940) \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0914\u0930 \u0928\u093f\u091c\u0940 \u0938\u0947\u0935\u093e\u0913\u0902 \u0915\u094b \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948, \u091c\u092c\u0915\u093f \u0938\u0930\u0915\u093e\u0930 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0909\u0926\u094d\u092f\u094b\u0917\u094b\u0902 \u0915\u093e \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0915\u0930\u0924\u0940 \u0939\u0948, \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0935\u0938\u094d\u0924\u0941\u090f\u0902 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u0940 \u0939\u0948, \u0914\u0930 \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0915\u0932\u094d\u092f\u093e\u0923 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u094b \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948 (\u091c\u0948\u0938\u0947, \u092d\u093e\u0930\u0924)\u0964",
      "reference": ""

    {
      "text": "<b>Q31.</b> The &quot;National Intellectual Property Rights (IPR) Policy&quot; aims to foster creativity and innovation. Which is a key objective? / &quot;\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u092c\u094c\u0926\u094d\u0927\u093f\u0915 \u0938\u0902\u092a\u0926\u093e \u0905\u0927\u093f\u0915\u093e\u0930 (IPR) \u0928\u0940\u0924\u093f&quot; \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0930\u091a\u0928\u093e\u0924\u094d\u092e\u0915\u0924\u093e \u0914\u0930 \u0928\u0935\u093e\u091a\u093e\u0930 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u093e \u0939\u0948\u0964 \u092a\u094d\u0930\u092e\u0941\u0916 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u094c\u0928 \u0938\u093e \u0939\u0948? [SSC CGL Tier 1, 19 Sep 2025, Shift-2]",
      "options": [
        "Discourage filing of patents / \u092a\u0947\u091f\u0947\u0902\u091f \u0926\u093e\u0916\u093f\u0932 \u0915\u0930\u0928\u0947 \u0915\u094b \u0939\u0924\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0928\u093e",
        "Create public awareness about IPR benefits / IPR \u0932\u093e\u092d\u094b\u0902 \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u091c\u093e\u0917\u0930\u0942\u0915\u0924\u093e \u092a\u0948\u0926\u093e \u0915\u0930\u0928\u093e",
        "Solely focus on enforcement / \u0915\u0947\u0935\u0932 \u092a\u094d\u0930\u0935\u0930\u094d\u0924\u0928 \u092a\u0930 \u0927\u094d\u092f\u093e\u0928 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0915\u0930\u0928\u093e",
        "Advocate for abolition of treaties / \u0938\u0902\u0927\u093f\u092f\u094b\u0902 \u0915\u0947 \u0909\u0928\u094d\u092e\u0942\u0932\u0928 \u0915\u0940 \u0935\u0915\u093e\u0932\u0924 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 1,
      "explanation": "One of the seven specific objectives of India's National IPR Policy (2016) is \"IPR Awareness: Outreach and Promotion.\" The goal is to create public awareness about the economic, social, and cultural benefits of IPRs among all sections of society to build a culture of innovation. Options (a) and (d) contradict the policy's aim to promote generation and commercialization of IPRs. Option (c) is incorrect as enforcement is just one of many pillars. / \u092d\u093e\u0930\u0924 \u0915\u0940 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f IPR \u0928\u0940\u0924\u093f (2016) \u0915\u0947 \u0938\u093e\u0924 \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u090f\u0915 \"IPR \u091c\u093e\u0917\u0930\u0942\u0915\u0924\u093e: \u0906\u0909\u091f\u0930\u0940\u091a \u0914\u0930 \u092a\u094d\u0930\u091a\u093e\u0930\" \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0928\u0935\u093e\u091a\u093e\u0930 \u0915\u0940 \u0938\u0902\u0938\u094d\u0915\u0943\u0924\u093f \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u092e\u093e\u091c \u0915\u0947 \u0938\u092d\u0940 \u0935\u0930\u094d\u0917\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a IPR \u0915\u0947 \u0906\u0930\u094d\u0925\u093f\u0915, \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0914\u0930 \u0938\u093e\u0902\u0938\u094d\u0915\u0943\u0924\u093f\u0915 \u0932\u093e\u092d\u094b\u0902 \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u091c\u093e\u0917\u0930\u0942\u0915\u0924\u093e \u092a\u0948\u0926\u093e \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u0935\u093f\u0915\u0932\u094d\u092a (a) \u0914\u0930 (d) IPR \u0915\u0947 \u0909\u0924\u094d\u092a\u093e\u0926\u0928 \u0914\u0930 \u0935\u094d\u092f\u093e\u0935\u0938\u093e\u092f\u0940\u0915\u0930\u0923 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u       "text": "<b>Q32.</b> Under the &#x27;Viksit Bharat @2047&#x27; vision, the government aims to make India a developed nation by which year? / &#x27;\u0935\u093f\u0915\u0938\u093f\u0924 \u092d\u093e\u0930\u0924 @2047&#x27; \u0935\u093f\u091c\u0928 \u0915\u0947 \u0924\u0939\u0924 \u0938\u0930\u0915\u093e\u0930 \u0915\u093f\u0938 \u0935\u0930\u094d\u0937 \u0924\u0915 \u092d\u093e\u0930\u0924 \u0915\u094b \u090f\u0915 \u0935\u093f\u0915\u0938\u093f\u0924 \u0930\u093e\u0937\u094d\u091f\u094d\u0930 \u092c\u0928\u093e\u0928\u0947 \u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0930\u0916\u0924\u0940 \u0939\u0948? [SSC CGL Tier 1, 20 Sept 2025, Shift-1]",
      "options": [

        "2047",
        "2050"
      ],
      "correctIndex": 2,
      "explanation": "The 'Viksit Bharat @2047' vision aims to transform India into a developed nation by the year 2047, which marks the centenary (100th year) of India's independence. The vision encompasses various aspects of development, including economic growth, social progress, environmental sustainability, and good governance. / '\u0935\u093f\u0915\u0938\u093f\u0924 \u092d\u093e\u0930\u0924 @2047' \u0935\u093f\u091c\u0928 \u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0935\u0930\u094d\u0937 2047 \u0924\u0915 \u092d\u093e\u0930\u0924 \u0915\u094b \u090f\u0915 \u0935\u093f\u0915\u0938\u093f\u0924 \u0930\u093e\u0937\u094d\u091f\u094d\u0930 \u092e\u0947\u0902 \u092c\u0926\u0932\u0928\u093e \u0939\u0948, \u091c\u094b \u092d\u093e\u0930\u0924 \u0915\u0940 \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930\u0924\u093e \u0915\u0940 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 (100\u0935\u0947\u0902 \u0935\u0930\u094d\u0937) \u0915\u093e \u092a\u094d\u0930\u0924\u0940\u0915 \u0939\u0948\u0964 \u0935\u093f\u091c\u0928 \u092e\u0947\u0902 \u0935\u093f\u0915\u093e\u0938 \u0915\u0947 \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u092a\u0939\u0932\u0942 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902, \u091c\u093f\u0928\u092e\u0947\u0902 \u0906\u0930\u094d\u0925\u093f\u0915 \u0935\u093f\u0915\u093e\u0938, \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u092a\u094d\u0930\u0917\u0924\u093f, \u092a\u0930\u094d\u092f\u093e\u0935\u0930\u0923\u0940\u092f \u0938\u094d\u0925\u093f\u0930\u0924\u093e \u0914\u0930 \u0938\u0941\u0936\u093e\u0938\u0928 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902\u0964",

      "explanation": "The World Competitiveness Index, published by the IMD Business School, measures how well countries manage their competencies to achieve long-term value creation. It primarily assesses the extent to which a country fosters an environment where enterprises can achieve sustainable growth, generate jobs, and increase welfare. It focuses on economic performance, government efficiency, business efficiency, and infrastructure. / \u0906\u0908\u090f\u092e\u0921\u0940 \u092c\u093f\u091c\u0928\u0947\u0938 \u0938\u094d\u0915\u0942\u0932 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u094d\u0930\u0915\u093e\u0936\u093f\u0924 \u0935\u093f\u0936\u094d\u0935 \u092a\u094d\u0930\u0924\u093f\u0938\u094d\u092a\u0930\u094d\u0927\u093e\u0924\u094d\u092e\u0915\u0924\u093e \u0938\u0942\u091a\u0915\u093e\u0902\u0915 \u092e\u093e\u092a\u0924\u093e \u0939\u0948 \u0915\u093f \u0926\u0947\u0936 \u0926\u0940\u0930\u094d\u0918\u0915\u093e\u0932\u093f\u0915 \u092e\u0942\u0932\u094d\u092f \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0905\u092a\u0928\u0940 \u0926\u0915\u094d\u0937\u0924\u093e\u0913\u0902 \u0915\u093e \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0915\u093f\u0924\u0928\u0940 \u0905\u091a\u094d\u091b\u0940 \u0924\u0930\u0939 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964 \u092f\u0939 \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0909\u0938 \u0938\u0940\u092e\u093e \u0915\u093e \u0906\u0915\u0932\u0928 \u0915\u0930\u0924\u093e \u0939\u0948 \u091c\u093f\u0938 \u0924\u0915 \u0915\u094b\u0908 \u0926\u0947\u0936 \u0910\u0938\u0947 \u0935\u093e\u0924\u093e\u0935\u0930\u0923 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0924\u093e \u0939\u0948 \u091c\u0939\u093e\u0902 \u0909\u0926\u094d\u092f\u092e \u091f\u093f\u0915\u093e\u090a \u0935\u093f\u0915\u093e\u0938 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930 \u0938\u0915\u0947\u09       "explanation": "The Index of Economic Freedom is an annual guide published by The Heritage Foundation, an American conservative think tank. Historically, it was published in partnership with The Wall Street Journal. The index measures the degree of economic freedom in nations based on rule of law, government size, regulatory efficiency, and open markets. / \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930\u0924\u093e \u0938\u0942\u091a\u0915\u093e\u0902\u0915 \u090f\u0915 \u0905\u092e\u0947\u0930\u093f\u0915\u0940 \u0930\u0942\u0922\u093c\u093f\u0935\u093e\u0926\u0940 \u0925\u093f\u0902\u0915 \u091f\u0948\u0902\u0915 \u0926 \u0939\u0947\u0930\u093f\u091f\u0947\u091c \u092b\u093e\u0909\u0902\u0921\u0947\u0936\u0928 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u094d\u0930\u0915\u093e\u0936\u093f\u0924 \u090f\u0915 \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u092e\u093e\u0930\u094d\u0917\u0926\u0930\u094d\u0936\u093f\u0915\u093e \u0939\u0948\u0964 \u0910\u0924\u093f\u0939\u093e\u0938\u093f\u0915 \u0930\u0942\u092a \u0938\u0947, \u092f\u0939 \u0926 \u0935\u0949\u0932 \u0938\u094d\u091f\u094d\u0930\u0940\u091f \u091c\u0930\u094d\u0928\u0932 \u0915\u0947 \u0938\u093e\u0925 \u0938\u093e\u091d\u0947\u0926\u093e\u0930\u0940 \u092e\u0947\u0902 \u092a\u094d\u0930\u0915\u093e\u0936\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0938\u0942\u091a\u0915\u093e\u0902\u0915 \u0915\u093e\u0928\u0942\u0928 \u0915\u0947 \u0936\u093e\u0938\u0928, \u0938\u0930\u0915\u093e\u0930 \u0915\u0947 \u0906\u0915\u093e\u0930, \u0928\u093f\u092f\u093e\u092e\u0915 \u0926\u0915\u094d\u0937\u0924\u093e \u0914\u0930 \u0916\u0941\u0932\u0947 \u092c\u093e\u091c\u093e\u0930\u094b\u0902 \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u0926\u0947\u0936\u094b\u0902 \u092e\u0947\u0902 \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930\u0924\u093e \u0915\u0940 \u0921\u093f\u0917\u094d\u0930\u0940 \u0915       "text": "<b>Q38.</b> Who gave the scarcity definition of economics? / \u0905\u0930\u094d\u0925\u0936\u093e\u0938\u094d\u0924\u094d\u0930 \u0915\u0940 \u0926\u0941\u0930\u094d\u0932\u092d\u0924\u093e \u0915\u0940 \u092a\u0930\u093f\u092d\u093e\u0937\u093e \u0915\u093f\u0938\u0928\u0947 \u0926\u0940? [SSC CGL Tier 1, 26 Sep 2025, Shift-2]",

        "Alfred Marshall / \u0905\u0932\u094d\u092b\u094d\u0930\u0947\u0921 \u092e\u093e\u0930\u094d\u0936\u0932",

      "correctIndex": 3,
      "explanation": "The Scarcity definition of economics was propounded by Lionel Robbins in his 1932 book, An Essay on the Nature and Significance of Economic Science. He defined economics as \"the science which studies human behavior as a relationship between ends and scarce means which have alternative uses.\" Adam Smith gave the Wealth definition, while Alfred Marshall gave the Welfare definition. / \u0905\u0930\u094d\u0925\u0936\u093e\u0938\u094d\u0924\u094d\u0930 \u0915\u0940 \u0926\u0941\u0930\u094d\u0932\u092d\u0924\u093e \u0915\u0940 \u092a\u0930\u093f\u092d\u093e\u0937\u093e \u0932\u093f\u092f\u094b\u0928\u0947\u0932 \u0930\u0949\u092c\u093f\u0902\u0938 \u0928\u0947 \u0905\u092a\u0928\u0940 1932 \u0915\u0940 \u092a\u0941\u0938\u094d\u0924\u0915, '\u090f\u0928 \u090f\u0938\u0947 \u0911\u0928 \u0926 \u0928\u0947\u091a\u0930 \u090f\u0902\u0921 \u0938\u093f\u0917\u094d\u0928\u093f\u092b\u093f\u0915\u0947\u0902\u0938 \u0911\u092b \u0907\u0915\u094b\u0928\u0949\u092e\u093f\u0915 \u0938\u093e\u0907\u0902\u0938' \u092e\u0947\u0902 \u092a\u094d\u0930\u0924\u093f\u092a\u093e\u0926\u093f\u0924 \u0915\u0940 \u0925\u0940\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0905\u0930\u094d\u0925\u0936\u093e\u0938\u094d\u0924\u094d\u0930 \u0915\u094b \"\u0909\u0938 \u0935\u093f\u091c\u094d\u091e\u093e\u0928 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u094b \u092e\u093e\u0928\u0935 \u0935\u094d\u092f\u0935\u0939\u093e\u0930 \u0915\u093e \u0938\u093e\u0927\u094d\u092f \u0914\u0930 \u0935\u0948\u0915\u0932\u094d\u092a\u093f\u0915 \u0909\u092a\u092f\u094b\u0917\u094b\u0902 \u0935\u093e\u0932\u0947 \u0926\u0941\u0930\u094d\u0932\u092d \u0938\u093e\u0927\u0928\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0938\u0902\u092c\u0902\u0927 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0905\u0927\u094d\u092f\u092f\u0928 \u0915\u0930\u0924\u093e \u0939\u0948\u0964\" \u090f\u0921\u092e       "correctIndex": 2,
      "explanation": "The influential book Why Nations Fail: The Origins of Power, Prosperity, and Poverty (2012) is co-authored by economists Daron Acemoglu and James A. Robinson. The book argues that the distinction between inclusive and extractive institutions (political and economic) is the primary determinant of why some nations succeed and become rich while others fail. / \u092a\u094d\u0930\u092d\u093e\u0935\u0936\u093e\u0932\u0940 \u092a\u0941\u0938\u094d\u0924\u0915 \u0935\u094d\u0939\u093e\u0908 \u0928\u0947\u0936\u0902\u0938 \u092b\u0947\u0932: \u0926 \u0913\u0930\u093f\u091c\u093f\u0928\u094d\u0938 \u0911\u092b \u092a\u093e\u0935\u0930, \u092a\u094d\u0930\u0949\u0938\u094d\u092a\u0947\u0930\u093f\u091f\u0940 \u090f\u0902\u0921 \u092a\u0949\u0935\u0930\u094d\u091f\u0940 (2012) \u0905\u0930\u094d\u0925\u0936\u093e\u0938\u094d\u0924\u094d\u0930\u0940 \u0921\u093e\u0930\u094b\u0928 \u0910\u0938\u092e\u094b\u0917\u094d\u0932\u0942 \u0914\u0930 \u091c\u0947\u092e\u094d\u0938 \u090f. \u0930\u0949\u092c\u093f\u0928\u094d\u0938\u0928 \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u0939-\u0932\u093f\u0916\u093f\u0924 \u0939\u0948\u0964 \u092a\u0941\u0938\u094d\u0924\u0915 \u0915\u093e \u0924\u0930\u094d\u0915 \u0939\u0948 \u0915\u093f \u0938\u092e\u093e\u0935\u0947\u0936\u0940 \u0914\u0930 \u0928\u093f\u0937\u094d\u0915\u0930\u094d\u0937\u0923\u0915\u093e\u0930\u0940 \u0938\u0902\u0938\u094d\u0925\u093e\u0928\u094b\u0902 (\u0930\u093e\u091c\u0928\u0940\u0924\u093f\u0915 \u0914\u0930 \u0906\u0930\u094d\u0925\u093f\u0915) \u0915\u0947 \u092c\u0940\u091a \u0915\u093e \u0905\u0902\u0924\u0930 \u0907\u0938 \u092c\u093e\u0924 \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0928\u093f\u0930\u094d\u0927\u093e\u0930\u0915 \u0939\u0948 \u0915\u093f \u0915\u094d\u092f\u094b\u0902 \u0915\u0941\u091b \u0926\u0947\u0936 \u0938\u092b\u0932 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902 \u0914\u0930 \u0905\u092e\u0940\u0930 \u092c\u0928\u0924\u0947 \u0939\u0948\u0902 \u0       "explanation": "The National Infrastructure Pipeline (NIP) was officially launched with the release of the task force report in late 2019, with implementation spanning the financial years 2020-2025. It aims to invest over \u20b9111 lakh crore in infrastructure projects to boost economic growth and achieve the $5 trillion economy goal. Therefore, 2020 is the correct starting year in the context of the options. / \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0905\u0935\u0938\u0902\u0930\u091a\u0928\u093e \u092a\u093e\u0907\u092a\u0932\u093e\u0907\u0928 (NIP) \u0915\u094b \u0906\u0927\u093f\u0915\u093e\u0930\u093f\u0915 \u0924\u094c\u0930 \u092a\u0930 2019 \u0915\u0947 \u0905\u0902\u0924 \u092e\u0947\u0902 \u091f\u093e\u0938\u094d\u0915 \u092b\u094b\u0930\u094d\u0938 \u0930\u093f\u092a\u094b\u0930\u094d\u091f \u0915\u0947 \u0938\u093e\u0925 \u0932\u0949\u0928\u094d\u091a \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e, \u091c\u093f\u0938\u0915\u093e \u0915\u093e\u0930\u094d\u092f\u093e\u0928\u094d\u0935\u092f\u0928 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0935\u0930\u094d\u0937 2020-2025 \u0924\u0915 \u0925\u093e\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0906\u0930\u094d\u0925\u093f\u0915 \u0935\u093f\u0915\u093e\u0938 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947 \u0914\u0930 5 \u091f\u094d\u0930\u093f\u0932\u093f\u092f\u0928 \u0921\u0949\u0932\u0930 \u0915\u0940 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0947 \u0932\u0915\u094d\u0937\u094d\u092f \u0915\u094b \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0922\u093e\u0902\u091a\u093e \u092a\u0930\u093f\u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u092e\u0947\u0902 \u20b9111 \u0932\u093e\u0916 \u0915\u0930\u094b\u0921\u093c \u0938\u0947 \u0905\u0927\u093f\u0915 \u0915\u093e \u0928\u093f\u0935\u0947\u0936 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u0907\u0938\u0932\u093f\u090f, \u0935\u093f\u0915\u0932\u094d\u092a\u094b\u0902 \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902 2020 \u0938\u0939\u0940 \u092a\u094d\u0930\u093e\u0930\u0902\u092d\u093f\u0915 \u0935\u0930\u094d\u0937 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q41. Consider the following Indian states: / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092d\u093e\u0930\u0924\u0940\u092f \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902: [SSC CHSL, 13 Nov 2025, Shift-1]<br>I. Kerala / \u0915\u0947\u0930\u0932<br>II. West Bengal / \u092a\u0936\u094d\u091a\u093f\u092e \u092c\u0902\u0917\u093e\u0932\n            </div>\n            <b>Q41.</b> Land reforms introduced after independence were successful in which of the above? / \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930\u0924\u093e \u0915\u0947 \u092c\u093e\u0926 \u0936\u0941\u0930\u0942 \u0915\u093f\u090f \u0917\u090f \u092d\u0942\u092e\u093f \u0938\u0941\u0927\u093e\u0930 \u0909\u092a\u0930\u094b\u0915\u094d\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938\u092e\u0947\u0902 \u0938\u092b\u0932 \u0930\u0939\u0947?",
      "options": [
        "Only I / \u0915\u0947\u0935\u0932 I",
        "Only II / \u0915\u0947\u0935\u0932 II",
        "Both I and II / I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902",
        "Neither I nor II / \u0928 \u0924\u094b I \u0914\u0930 \u0928 \u0939\u0940 II"
      ],
      "correctIndex": 2,
      "explanation": "Land reforms in post-independence India were most notably successful in Kerala and West Bengal (Statement I and II). In Kerala, reforms effectively abolished tenancy and redistributed land to the tillers. In West Bengal, the \"Operation Barga\" program successfully registered sharecroppers (Bargadars), securing their tenancy rights and preventing eviction. / \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930\u0924\u093e \u0915\u0947 \u092c\u093e\u0926 \u0915\u0947 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092d\u0942\u092e\u093f \u0938\u0941\u0927\u093e\u0930 \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0915\u0947\u0930\u0932 \u0914\u0930 \u092a\u0936\u094d\u091a\u093f\u092e \u092c\u0902\u0917\u093e\u0932 (\u0915\u0925\u0928 I \u0914\u0930 II) \u092e\u0947\u0902 \u0938\u092b\u0932 \u0930\u0939\u0947\u0964 \u0915\u0947\u0930\u0932 \u092e\u0947\u0902, \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0928\u0947 \u092a\u094d\u0930\u092d\u093e\u0935\u0940 \u0930\u0942\u092a \u0938\u0947 \u0915\u093f\u0930\u093e\u092f\u0947\u0926\u093e\u0930\u0940 \u0915\u094b \u0938\u092e\u093e\u092a\u094d\u0924 \u0915\u0930 \u0926\u093f\u092f\u093e \u0914\u0930 \u091c\u094b\u0924\u0928\u0947 \u0935\u093e\u0932\u094b\u0902 \u0915\u094b \u092d\u0942\u092e\u093f \u092a\u0941\u0928\u0930\u094d\u0935\u093f\u0924\u0930\u093f\u0924 \u0915\u0940\u0964 \u092a\u0936\u094d\u091a\u093f\u092e \u092c\u0902\u0917\u093e\u0932 \u092e\u0947\u0902, \"\u0911\u092a\u0930\u0947\u0936\u0928 \u092c\u0930\u0917\u093e\" \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e \u0928\u0947 \u092c\u091f\u093e\u0908\u0926\u093e\u0930\u094b\u0902 (\u092c\u0930\u0917\u093e\u0926\u093e\u0930\u094b\u0902) \u0915\u094b \u0938\u092b\u0932\u0924\u093e\u092a\u0942\u0930\u094d\u0935\u0915 \u092a\u0902\u091c\u0940\u0915\u0943\u0924 \u0915\u093f\u092f\u093e, \u0909\u0928\u0915\u0947 \u0915\u093f\u0930\u093e\u092f\u0947\u0926\u093e\u0930\u0940 \u0905\u0927\u093f\u0915\u093e\u0930\u094b\u0902 \u0915\u094b \u0938\u0941\u0930\u0915\u094d\u0937\u093f\u0924 \u0915\u093f\u092f\u093e \u0914\u0930 \u092c\u0947\u0926\u0916\u0932\u0940 \u0915\u094b \u0930\u094b\u0915\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q42.</b> The target of National Logistics Policy is to improve India&#x27;s Logistics performance index ranking to among top 25 countries by: / \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0930\u0938\u0926 \u0928\u0940\u0924\u093f (National Logistics Policy) \u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u092d\u093e\u0930\u0924 \u0915\u0940 \u0930\u0938\u0926 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u0938\u0942\u091a\u0915\u093e\u0902\u0915 \u0930\u0948\u0902\u0915\u093f\u0902\u0917 \u0915\u094b \u0915\u093f\u0938 \u0935\u0930\u094d\u0937 \u0924\u0915 \u0936\u0940\u0930\u094d\u0937 25 \u0926\u0947\u0936\u094b\u0902 \u092e\u0947\u0902 \u0932\u093e\u0928\u093e \u0939\u0948? [SSC CHSL, 13 Nov 2025, Shift-2]",
      "options": [
        "2027",
        "2030",
        "2040",
        "2047"
      ],
      "correctIndex": 1,
      "explanation": "The National Logistics Policy (NLP), launched in 2022, sets a specific target to improve India\u2019s ranking in the World Bank's Logistics Performance Index (LPI) to be among the top 25 countries by 2030. It also aims to reduce the logistics cost in India to be comparable to global benchmarks (single digit percentage of GDP). / 2022 \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0930\u0938\u0926 \u0928\u0940\u0924\u093f (NLP), 2030 \u0924\u0915 \u0935\u093f\u0936\u094d\u0935 \u092c\u0948\u0902\u0915 \u0915\u0947 \u0930\u0938\u0926 \u092a\u094d\u0930\u0926\u0930\u094d\u0936\u0928 \u0938\u0942\u091a\u0915\u093e\u0902\u0915 (LPI) \u092e\u0947\u0902 \u092d\u093e\u0930\u0924 \u0915\u0940 \u0930\u0948\u0902\u0915\u093f\u0902\u0917 \u0915\u094b \u0936\u0940\u0930\u094d\u0937 25 \u0926\u0947\u0936\u094b\u0902 \u092e\u0947\u0902 \u0936\u093e\u092e\u093f\u0932 \u0915\u0930\u0928\u0947 \u0915\u093e \u090f\u0915 \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0932\u0915\u094d\u0937\u094d\u092f \u0928\u093f\u0930\u094d\u0927\u093e\u0930\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0930\u0938\u0926 \u0932\u093e\u0917\u0924 \u0915\u094b \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u092c\u0947\u0902\u091a\u092e\u093e\u0930\u094d\u0915 (\u091c\u0940\u0921\u0940\u092a\u0940 \u0915\u093e \u090f\u0915\u0932 \u0905\u0902\u0915 \u092a\u094d\u0930\u0924\u093f\u0936\u0924) \u0915\u0947 \u092c\u0930\u093e\u092c\u0930 \u0915\u092e \u0915\u0930\u0928\u093e \u092d\u0940 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q43.</b> What was the main purpose of land reforms in India post independence? / \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930\u0924\u093e \u0915\u0947 \u092c\u093e\u0926 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092d\u0942\u092e\u093f \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u093e \u092e\u0941\u0916\u094d\u092f \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u094d\u092f\u093e \u0925\u093e? [SSC CHSL, 13 Nov 2025, Shift-3]",
      "options": [
        "To change in the ownership of landholdings. / \u092d\u0942\u092e\u093f \u091c\u094b\u0924 \u0915\u0947 \u0938\u094d\u0935\u093e\u092e\u093f\u0924\u094d\u0935 \u092e\u0947\u0902 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928 \u0915\u0930\u0928\u093e\u0964",
        "To increase urbanisation. / \u0936\u0939\u0930\u0940\u0915\u0930\u0923 \u092c\u0922\u093c\u093e\u0928\u093e\u0964",
        "To increase foreign direct investment in agriculture. / \u0915\u0943\u0937\u093f \u092e\u0947\u0902 \u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937 \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936 \u092c\u0922\u093c\u093e\u0928\u093e\u0964",
        "To sell all the landholdings to private companies for better compliance. / \u092c\u0947\u0939\u0924\u0930 \u0905\u0928\u0941\u092a\u093e\u0932\u0928 \u0915\u0947 \u0932\u093f\u090f \u0938\u092d\u0940 \u092d\u0942\u092e\u093f \u091c\u094b\u0924 \u0915\u094b \u0928\u093f\u091c\u0940 \u0915\u0902\u092a\u0928\u093f\u092f\u094b\u0902 \u0915\u094b \u092c\u0947\u091a\u0928\u093e\u0964"
      ],
      "correctIndex": 0,
      "explanation": "The primary purpose of land reforms in post-independence India was to bring about a structural change in the ownership of landholdings. The reforms aimed to abolish intermediaries (like Zamindars), implement land ceilings, and redistribute surplus land to the landless cultivators (\"Land to the Tiller\"), thereby reducing inequality and ending feudal exploitation. / \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930\u0924\u093e \u0915\u0947 \u092c\u093e\u0926 \u0915\u0947 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092d\u0942\u092e\u093f \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092d\u0942\u092e\u093f \u091c\u094b\u0924 \u0915\u0947 \u0938\u094d\u0935\u093e\u092e\u093f\u0924\u094d\u0935 \u092e\u0947\u0902 \u0938\u0902\u0930\u091a\u0928\u093e\u0924\u094d\u092e\u0915 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928 \u0932\u093e\u0928\u093e \u0925\u093e\u0964 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u092c\u093f\u091a\u094c\u0932\u093f\u092f\u094b\u0902 (\u091c\u0948\u0938\u0947 \u091c\u092e\u0940\u0902\u0926\u093e\u0930\u094b\u0902) \u0915\u094b \u0916\u0924\u094d\u092e \u0915\u0930\u0928\u093e, \u092d\u0942\u092e\u093f \u0915\u0940 \u0938\u0940\u092e\u093e \u0924\u092f \u0915\u0930\u0928\u093e \u0914\u0930 \u0905\u0927\u093f\u0936\u0947\u0937 \u092d\u0942\u092e\u093f \u0915\u094b \u092d\u0942\u092e\u093f\u0939\u0940\u0928 \u0915\u0943\u0937\u0915\u094b\u0902 (\"\u091c\u094b\u0924\u0928\u0947 \u0935\u093e\u0932\u0947 \u0915\u094b \u092d\u0942\u092e\u093f\") \u0915\u094b \u092a\u0941\u0928\u0930\u094d\u0935\u093f\u0924\u0930\u093f\u0924 \u0915\u0930\u0928\u093e \u0925\u093e, \u091c\u093f\u0938\u0938\u0947 \u0905\u0938\u092e\u093e\u0928\u0924\u093e \u0915\u092e \u0939\u094b \u0914\u0930 \u0938\u093e\u092e\u0902\u0924\u0940 \u0936\u094b\u0937\u0923 \u0938\u092e\u093e\u092a\u094d\u0924 \u0939\u094b \u0938\u0915\u0947\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q44.</b> Which of the following statement is correct regarding Public Goods? / \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 (Public Goods) \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948? [SSC CHSL, 14 Nov 2025, Shift-3]",
      "options": [
        "Clothes are an example of Public good. / \u0915\u092a\u0921\u093c\u0947 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0935\u0938\u094d\u0924\u0941 \u0915\u093e \u090f\u0915 \u0909\u0926\u093e\u0939\u0930\u0923 \u0939\u0948\u0902\u0964",
        "It can be provided through the market mechanism. / \u0907\u0938\u0947 \u092c\u093e\u091c\u093e\u0930 \u0924\u0902\u0924\u094d\u0930 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u093f\u092f\u093e \u091c\u093e \u0938\u0915\u0924\u093e \u0939\u0948\u0964",
        "It can be provided by the transactions between individual consumers and producers. / \u0907\u0938\u0947 \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u0917\u0924 \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e\u0913\u0902 \u0914\u0930 \u0909\u0924\u094d\u092a\u093e\u0926\u0915\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0932\u0947\u0928\u0926\u0947\u0928 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u093f\u092f\u093e \u091c\u093e \u0938\u0915\u0924\u093e \u0939\u0948\u0964",
        "Generally, the benefits of public goods are available to all. / \u0906\u092e\u0924\u094c\u0930 \u092a\u0930, \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0947 \u0932\u093e\u092d \u0938\u092d\u0940 \u0915\u0947 \u0932\u093f\u090f \u0909\u092a\u0932\u092c\u094d\u0927 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902\u0964"
      ],
      "correctIndex": 3,
      "explanation": "Public Goods (e.g., national defense, street lighting) are characterized by being non-excludable and non-rivalrous. This means that benefits are available to all individuals in society, regardless of whether they pay for them (Option d). Markets typically fail to provide these goods efficiently (Market Failure) due to the \"free-rider\" problem, necessitating government provision. Clothes (a) are private goods. / \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 (\u091c\u0948\u0938\u0947, \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0930\u0915\u094d\u0937\u093e, \u0938\u094d\u091f\u094d\u0930\u0940\u091f \u0932\u093e\u0907\u091f\u093f\u0902\u0917) \u0915\u0940 \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0917\u0948\u0930-\u092c\u0939\u093f\u0937\u094d\u0915\u0930\u0923\u0940\u092f \u0914\u0930 \u0917\u0948\u0930-\u092a\u094d\u0930\u0924\u093f\u0926\u094d\u0935\u0902\u0926\u094d\u0935\u0940 \u0939\u094b\u0928\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u092e\u0924\u0932\u092c \u0939\u0948 \u0915\u093f \u0932\u093e\u092d \u0938\u092e\u093e\u091c \u0915\u0947 \u0938\u092d\u0940 \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u092f\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0909\u092a\u0932\u092c\u094d\u0927 \u0939\u0948\u0902, \u091a\u093e\u0939\u0947 \u0935\u0947 \u0909\u0928\u0915\u0947 \u0932\u093f\u090f \u092d\u0941\u0917\u0924\u093e\u0928 \u0915\u0930\u0947\u0902 \u092f\u093e \u0928\u0939\u0940\u0902 (\u0935\u093f\u0915\u0932\u094d\u092a d)\u0964 \u092c\u093e\u091c\u093e\u0930 \u0906\u092e\u0924\u094c\u0930 \u092a\u0930 \"\u092b\u094d\u0930\u0940-\u0930\u093e\u0907\u0921\u0930\" \u0938\u092e\u0938\u094d\u092f\u093e \u0915\u0947 \u0915\u093e\u0930\u0923 \u0907\u0928 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u094b \u0915\u0941\u0936\u0932\u0924\u093e\u092a\u0942\u0930\u094d\u0935\u0915 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u0935\     {
      "text": "<b>Q45.</b> As of October 2024, which of the following is not recognized as a category under the Pradhan Mantri Mudra Yojana (PMMY)? / \u0905\u0915\u094d\u091f\u0942\u092c\u0930 2024 \u0924\u0915, \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938\u0947 \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u092e\u0941\u0926\u094d\u0930\u093e \u092f\u094b\u091c\u0928\u093e (PMMY) \u0915\u0947 \u0924\u0939\u0924 \u0936\u094d\u0930\u0947\u0923\u0940 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092e\u093e\u0928\u094d\u092f\u0924\u093e \u0928\u0939\u0940\u0902 \u0926\u0940 \u0917\u0908 \u0939\u0948? [SSC CHSL, 15 Nov 2025, Shift-2]",
      "options": [

        "Kishor / \u0915\u093f\u0936\u094b\u0930",
        "Tarun / \u0924\u0930\u0941\u0923",
        "Yuva / \u092f\u0941\u0935\u093e"
      ],
      "correctIndex": 3,
      "explanation": "The Pradhan Mantri Mudra Yojana (PMMY) provides loans in three distinct categories based on the stage of business development: Shishu (loans up to \u20b950,000), Kishor (loans from \u20b950,000 to \u20b95 Lakh), and Tarun (loans from \u20b95 Lakh to \u20b910 Lakh). 'Yuva' is not a category under the MUDRA scheme. / \u092a\u094d\u0930\u0927\u093e\u0928\u092e\u0902\u0924\u094d\u0930\u0940 \u092e\u0941\u0926\u094d\u0930\u093e \u092f\u094b\u091c\u0928\u093e (PMMY) \u0935\u094d\u092f\u0935\u0938\u093e\u092f \u0935\u093f\u0915\u093e\u0938 \u0915\u0947 \u091a\u0930\u0923 \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u0924\u0940\u0928 \u0905\u0932\u0917-\u0905\u0932\u0917 \u0936\u094d\u0930\u0947\u0923\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u090b\u0923 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u0940 \u0939\u0948: \u0936\u093f\u0936\u0941 (\u20b950,000 \u0924\u0915 \u0915\u093e \u090b\u0923), \u0915\u093f\u0936\u094b\u0930 (\u20b950,000 \u0938\u0947 \u20b95 \u0932\u093e\u0916 \u0924\u0915 \u0915\u093e \u090b\u0923), \u0914\u0930 \u0924\u0930\u0941\u0923 (\u20b95 \u0932\u093e\u0916 \u0938\u0947 \u20b910 \u0932\u093e\u0916 \u0924\u0915 \u0915\u093e \u090b\u0923)\u0964 '\u092f\u0941\u0935\u093e' \u092e\u0941\u0926\u094d\u0930\u093e \u092f\u094b\u091c\u0928\u093e \u0915\u0947 \u0924\u0939\u0924 \u0915\u094b\u0908 \u0936\u094d\u0930\u0947\u0923\u0940 \u0928\u0939\u0940\u0902 \u0939\u0948\u0964",

    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q46. Which of the following is the target of National Logistics Policy-2022? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0930\u0938\u0926 \u0928\u0940\u0924\u093f-2022 \u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0939\u0948? [SSC CHSL, 18 Nov 2025, Shift-3]<br>I. Increase logistics cost. / \u0930\u0938\u0926 \u0932\u093e\u0917\u0924 \u092c\u095d\u093e\u0928\u093e\u0964<br>II. To develop a data-driven decision support system. / \u0921\u0947\u091f\u093e-\u0938\u0902\u091a\u093e\u0932\u093f\u0924 \u0928\u093f\u0930\u094d\u0923\u092f \u0938\u092e\u0930\u094d\u0925\u0928 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0935\u093f\u0915\u0938\u093f\u0924 \u0915\u0930\u0928\u093e\u0964\n            </div>\n            <b>Q46.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Only I / \u0915\u0947\u0935\u0932 I",
        "Only II / \u0915\u0947\u0935\u0932 II",
        "Both I and II / I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902",
        "Neither I nor II / \u0928 \u0924\u094b I \u0914\u0930 \u0928 \u0939\u0940 II"
      ],
      "correctIndex": 1,
      "explanation": "The National Logistics Policy (NLP) 2022 aims to reduce logistics costs (Statement I is incorrect) from the current estimated 13-14% of GDP to global standards. It explicitly targets the development of a data-driven decision support system (Statement II) through the Unified Logistics Interface Platform (ULIP) to enable efficient, real-time monitoring and coordination. / \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0930\u0938\u0926 \u0928\u0940\u0924\u093f (NLP) 2022 \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0930\u0938\u0926 \u0932\u093e\u0917\u0924 (\u0915\u0925\u0928 I \u0917\u0932\u0924 \u0939\u0948) \u0915\u094b \u091c\u0940\u0921\u0940\u092a\u0940 \u0915\u0947 \u0935\u0930\u094d\u0924\u092e\u093e\u0928 \u0905\u0928\u0941\u092e\u093e\u0928\u093f\u0924 13-14% \u0938\u0947 \u0915\u092e \u0915\u0930\u0915\u0947 \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u092e\u093e\u0928\u0915\u094b\u0902 \u0924\u0915 \u0932\u093e\u0928\u093e \u0939\u0948\u0964 \u092f\u0939 \u0938\u094d\u092a\u0937\u094d\u091f \u0930\u0942\u092a \u0938\u0947 \u0915\u0941\u0936\u0932, \u0930\u0940\u092f\u0932-\u091f\u093e\u0907\u092e \u0928\u093f\u0917\u0930\u093e\u0928\u0940 \u0914\u0930 \u0938\u092e\u0928\u094d\u0935\u092f \u0915\u094b \u0938\u0915\u094d\u0937\u092e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915\u0940\u0915\u0943\u0924 \u0930\u0938\u0926 \u0907\u0902\u091f\u0930\u092b\u093c\u0947\u0938 \u092a\u094d\u0932\u0947\u091f\u092b\u0949\u0930\u094d\u092e (ULIP) \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0921\u0947\u091f\u093e-\u0938\u0902\u091a\u093e\u0932\u093f\u0924 \u0928\u093f\u0930\u094d\u0923\u092f \u0938\u092e\u0930\u094d\u0925\u0928 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 (\u0915\u0925\u0928 II) \u0915\u0947 \u0935\u093f\u0915\u093e\u0938 \u0915\u094b \u0932\u0915\u094d\u0937\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q47.</b> In the context of public goods, what does &quot;Non-rivalrous&quot; stand for? / \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902, &quot;\u0917\u0948\u0930-\u092a\u094d\u0930\u0924\u093f\u0926\u094d\u0935\u0902\u0926\u094d\u0935\u0940&quot; (Non-rivalrous) \u0915\u093e \u0915\u094d\u092f\u093e \u0905\u0930\u094d\u0925 \u0939\u0948? [SSC CHSL, 18 Nov 2025, Shift-3]",
      "options": [
        "One person&#x27;s use reduces another&#x27;s use / \u090f\u0915 \u0935\u094d\u092f\u0915\u094d\u0924\u093f \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0926\u0942\u0938\u0930\u0947 \u0915\u0947 \u0909\u092a\u092f\u094b\u0917 \u0915\u094b \u0915\u092e \u0915\u0930\u0924\u093e \u0939\u0948",
        "One person&#x27;s use doesn&#x27;t reduce another&#x27;s use / \u090f\u0915 \u0935\u094d\u092f\u0915\u094d\u0924\u093f \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0926\u0942\u0938\u0930\u0947 \u0915\u0947 \u0909\u092a\u092f\u094b\u0917 \u0915\u094b \u0915\u092e \u0928\u0939\u0940\u0902 \u0915\u0930\u0924\u093e \u0939\u0948",
        "The good is a Giffen good / \u0935\u0938\u094d\u0924\u0941 \u090f\u0915 \u0917\u093f\u092b\u0947\u0928 \u0935\u0938\u094d\u0924\u0941 \u0939\u0948",
        "The good is only available for bureaucrats / \u0935\u0938\u094d\u0924\u0941 \u0915\u0947\u0935\u0932 \u0928\u094c\u0915\u0930\u0936\u093e\u0939\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0909\u092a\u0932\u092c\u094d\u0927 \u0939\u0948"
      ],
      "correctIndex": 1,
      "explanation": "Non-rivalrous consumption is a defining characteristic of public goods. It implies that the consumption of the good by one individual does not reduce the amount available for consumption by others. For instance, one person breathing clean air or benefitting from a streetlight does not diminish the availability of that air or light for someone else. / \u0917\u0948\u0930-\u092a\u094d\u0930\u0924\u093f\u0926\u094d\u0935\u0902\u0926\u094d\u0935\u0940 \u0909\u092a\u092d\u094b\u0917 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u0940 \u090f\u0915 \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u0924\u093e\u0924\u094d\u092a\u0930\u094d\u092f \u092f\u0939 \u0939\u0948 \u0915\u093f \u090f\u0915 \u0935\u094d\u092f\u0915\u094d\u0924\u093f \u0926\u094d\u0935\u093e\u0930\u093e \u0935\u0938\u094d\u0924\u0941 \u0915\u093e \u0909\u092a\u092d\u094b\u0917 \u0926\u0942\u0938\u0930\u094b\u0902 \u0915\u0947 \u0909\u092a\u092d\u094b\u0917 \u0915\u0947 \u0932\u093f\u090f \u0909\u092a\u0932\u092c\u094d\u0927 \u092e\u093e\u0924\u094d\u0930\u093e \u0915\u094b \u0915\u092e \u0928\u0939\u0940\u0902 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0909\u0926\u093e\u0939\u0930\u0923 \u0915\u0947 \u0932\u093f\u090f, \u090f\u0915 \u0935\u094d\u092f\u0915\u094d\u0924\u093f \u0915\u093e \u0938\u094d\u0935\u091a\u094d\u091b \u0939\u0935\u093e \u092e\u0947\u0902 \u0938\u093e\u0902\u0938 \u0932\u0947\u0928\u093e \u092f\u093e \u0938\u094d\u091f\u094d\u0930\u0940\u091f\u0932\u093e\u0907\u091f \u0938\u0947 \u0932\u093e\u092d \u0909\u0920\u093e\u0928\u093e \u0915\u093f\u0938\u0940 \u0905\u0928\u094d\u092f \u0915\u0947 \u0932\u093f\u090f \u0909\u0938 \u0939\u0935\u093e \u092f\u093e \u092a\u094d\u0930\u0915\u093e\u0936 \u0915\u0940 \u0909\u092a\u0932\u092c\u094d\u0927\u0924\u093e \u0915\u094b \u0915\u092e \u0928\u0939\u0940\u0902 \u0915\u0930\u       ],
      "correctIndex": 0,
      "explanation": "The Primary sector of the economy encompasses all activities related to the extraction and harvesting of natural resources directly from the earth. This includes agriculture, mining, fishing, forestry, and hunting. The output of this sector usually serves as the raw material for the secondary (manufacturing) sector. / \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0947 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902 \u0938\u0940\u0927\u0947 \u092a\u0943\u0925\u094d\u0935\u0940 \u0938\u0947 \u092a\u094d\u0930\u093e\u0915\u0943\u0924\u093f\u0915 \u0938\u0902\u0938\u093e\u0927\u0928\u094b\u0902 \u0915\u0947 \u0928\u093f\u0937\u094d\u0915\u0930\u094d\u0937\u0923 \u0914\u0930 \u0938\u0902\u091a\u092f\u0928 \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0938\u092d\u0940 \u0917\u0924\u093f\u0935\u093f\u0927\u093f\u092f\u093e\u0902 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902\u0964 \u0907\u0938\u092e\u0947\u0902 \u0915\u0943\u0937\u093f, \u0916\u0928\u0928, \u092e\u091b\u0932\u0940 \u092a\u0915\u0921\u093c\u0928\u093e, \u0935\u093e\u0928\u093f\u0915\u0940 \u0914\u0930 \u0936\u093f\u0915\u093e\u0930 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902\u0964 \u0907\u0938 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u093e \u0906\u0909\u091f\u092a\u0941\u091f \u0906\u092e\u0924\u094c\u0930 \u092a\u0930 \u0926\u094d\u0935\u093f\u0924\u0940\u092f\u0915 (\u0935\u093f\u0928\u093f\u0930\u094d\u092e\u093e\u0923) \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0932\u093f\u090f \u0915\u091a\u094d\u091a\u0947 \u092e\u093e\u0932 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q49.</b> The extraction of oil from groundnut is an example of economic activity of which sector of economy? / \u092e\u0942\u0902\u0917\u092b\u0932\u0940 \u0938\u0947 \u0924\u0947\u0932 \u0928\u093f\u0915\u093e\u0932\u0928\u093e \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u0947 \u0915\u093f\u0938 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u0906\u0930\u094d\u0925\u093f\u0915 \u0917\u0924\u093f\u0935\u093f\u0927\u093f \u0915\u093e \u0909\u0926\u093e\u0939\u0930\u0923 \u0939\u0948? [SSC CHSL, 20 Nov 2025, Shift-2]",
      "options": [
        "Primary / \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915",
        "Secondary / \u0926\u094d\u0935\u093f\u0924\u0940\u092f\u0915",
        "Quaternary / \u091a\u0924\u0941\u0930\u094d\u0925\u0915",
        "Quinary / \u092a\u0902\u091a\u0915"
      ],
      "correctIndex": 1,
      "explanation": "While growing groundnuts is a primary activity (agriculture), the extraction of oil from groundnuts involves processing raw materials into a finished product. This transformation adds value and falls under the definition of manufacturing or industrial activity, which characterizes the Secondary sector. / \u091c\u092c\u0915\u093f \u092e\u0942\u0902\u0917\u092b\u0932\u0940 \u0909\u0917\u093e\u0928\u093e \u090f\u0915 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0917\u0924\u093f\u0935\u093f\u0927\u093f (\u0915\u0943\u0937\u093f) \u0939\u0948, \u092e\u0942\u0902\u0917\u092b\u0932\u0940 \u0938\u0947 \u0924\u0947\u0932 \u0928\u093f\u0915\u093e\u0932\u0928\u0947 \u092e\u0947\u0902 \u0915\u091a\u094d\u091a\u0947 \u092e\u093e\u0932 \u0915\u094b \u0924\u0948\u092f\u093e\u0930 \u0909\u0924\u094d\u092a\u093e\u0926 \u092e\u0947\u0902 \u0938\u0902\u0938\u093e\u0927\u093f\u0924 \u0915\u0930\u0928\u093e \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0964 \u092f\u0939 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928 \u092e\u0942\u0932\u094d\u092f \u091c\u094b\u0921\u093c\u0924\u093e \u0939\u0948 \u0914\u0930 \u0935\u093f\u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u092f\u093e \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0917\u0924\u093f\u0935\u093f\u0927\u093f \u0915\u0940 \u092a\u0930\u093f\u092d\u093e\u0937\u093e \u0915\u0947 \u0905\u0902\u0924\u0930\u094d\u0917\u0924 \u0906\u0924\u093e \u0939\u0948, \u091c\u094b \u0926\u094d\u0935\u093f\u0924\u0940\u092f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q50.</b> The AGMARK is the certification mark for ______ in India. / \u090f\u0917\u092e\u093e\u0930\u094d\u0915 (AGMARK) \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 ______ \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u092e\u093e\u0923\u0940\u0915\u0930\u0923 \u091a\u093f\u0939\u094d\u0928 \u0939\u0948\u0964 [SSC CHSL, 21 Nov 2025, Shift-3]",
      "options": [
        "industrial products / \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0909\u0924\u094d\u092a\u093e\u0926",
        "software products / \u0938\u0949\u092b\u094d\u091f\u0935\u0947\u092f\u0930 \u0909\u0924\u094d\u092a\u093e\u0926",
        "agriculture products / \u0915\u0943\u0937\u093f \u0909\u0924\u094d\u092a\u093e\u0926",
        "financial products / \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0909\u0924\u094d\u092a\u093e\u0926"
      ],
      "correctIndex": 2,
      "explanation": "AGMARK is a certification mark employed on agricultural products in India. It assures that the product conforms to a set of standards approved by the Directorate of Marketing and Inspection (DMI). It covers items like ghee, vegetable oils, pulses, honey, and spices. Industrial products typically use the ISI mark. / \u090f\u0917\u092e\u093e\u0930\u094d\u0915 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0915\u0943\u0937\u093f \u0909\u0924\u094d\u092a\u093e\u0926\u094b\u0902 \u092a\u0930 \u0932\u0917\u093e\u092f\u093e \u091c\u093e\u0928\u0947 \u0935\u093e\u0932\u093e \u090f\u0915 \u092a\u094d\u0930\u092e\u093e\u0923\u0940\u0915\u0930\u0923 \u091a\u093f\u0939\u094d\u0928 \u0939\u0948\u0964 \u092f\u0939 \u0906\u0936\u094d\u0935\u093e\u0938\u0928 \u0926\u0947\u0924\u093e \u0939\u0948 \u0915\u093f \u0909\u0924\u094d\u092a\u093e\u0926 \u0935\u093f\u092a\u0923\u0928 \u0914\u0930 \u0928\u093f\u0930\u0940\u0915\u094d\u0937\u0923 \u0928\u093f\u0926\u0947\u0936\u093e\u0932\u092f (DMI) \u0926\u094d\u0935\u093e\u0930\u093e \u0905\u0928\u0941\u092e\u094b\u0926\u093f\u0924 \u092e\u093e\u0928\u0915\u094b\u0902 \u0915\u0947 \u090f\u0915 \u0938\u0947\u091f \u0915\u0947 \u0905\u0928\u0941\u0930\u0942\u092a \u0939\u0948\u0964 \u0907\u0938\u092e\u0947\u0902 \u0918\u0940, \u0935\u0928\u0938\u094d\u092a\u0924\u093f \u0924\u0947\u0932, \u0926\u093e\u0932\u0947\u0902, \u0936\u0939\u0926 \u0914\u0930 \u092e\u0938\u093e\u0932\u0947 \u091c\u0948\u0938\u0940 \u0935\u0938\u094d\u0924\u0941\u090f\u0902 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902\u0964 \u0914\u0926\u094d\u092f\u094b\u0917\u093f\u0915 \u0909\u0924\u094d\u092a\u093e\u0926 \u0906\u092e\u0924\u094c\u0930 \u092a\u0930 ISI \u092e\u093e\u0930\u094d\u0915 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q51.</b> The Deepak Parekh committee to look into various aspects of providing affordable housing was set up in which year? / \u0915\u093f\u092b\u093e\u092f\u0924\u0940 \u0906\u0935\u093e\u0938 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u092a\u0939\u0932\u0941\u0913\u0902 \u092a\u0930 \u0917\u094c\u0930 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0926\u0940\u092a\u0915 \u092a\u093e\u0930\u0947\u0916 \u0938\u092e\u093f\u0924\u093f \u0915\u093e \u0917\u0920\u0928 \u0915\u093f\u0938 \u0935\u0930\u094d\u0937 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e? [SSC CHSL, 22 Nov 2025, Shift-1]",
      "options": [
        "2008",
        "2001",
        "2005",
        "2011"
      ],
      "correctIndex": 0,
      "explanation": "The High Level Task Force on Affordable Housing for All, chaired by Deepak Parekh, was set up by the Ministry of Housing and Urban Poverty Alleviation in 2008. The committee's recommendations were instrumental in shaping India's affordable housing policies and financing mechanisms. / \u0926\u0940\u092a\u0915 \u092a\u093e\u0930\u0947\u0916 \u0915\u0940 \u0905\u0927\u094d\u092f\u0915\u094d\u0937\u0924\u093e \u092e\u0947\u0902 \u0938\u092d\u0940 \u0915\u0947 \u0932\u093f\u090f \u0915\u093f\u092b\u093e\u092f\u0924\u0940 \u0906\u0935\u093e\u0938 \u092a\u0930 \u0909\u091a\u094d\u091a \u0938\u094d\u0924\u0930\u0940\u092f \u091f\u093e\u0938\u094d\u0915 \u092b\u094b\u0930\u094d\u0938 \u0915\u093e \u0917\u0920\u0928 2008 \u092e\u0947\u0902 \u0906\u0935\u093e\u0938 \u0914\u0930 \u0936\u0939\u0930\u0940 \u0917\u0930\u0940\u092c\u0940 \u0909\u0928\u094d\u092e\u0942\u0932\u0928 \u092e\u0902\u0924\u094d\u0930\u093e\u0932\u092f \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0938\u092e\u093f\u0924\u093f \u0915\u0940 \u0938\u093f\u092b\u093e\u0930\u093f\u0936\u0947\u0902 \u092d\u093e\u0930\u0924 \u0915\u0940 \u0915\u093f\u092b\u093e\u092f\u0924\u0940 \u0906\u0935\u093e\u0938 \u0928\u0940\u0924\u093f\u092f\u094b\u0902 \u0914\u0930 \u0935\u093f\u0924\u094d\u0924\u092a\u094b\u0937\u0923 \u0924\u0902\u0924\u094d\u0930 \u0915\u094b \u0906\u0915\u093e\u0930 \u0926\u0947\u0928\u0947 \u092e\u0947\u0902 \u0938\u0939\u093e\u092f\u0915 \u0925\u0940\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q52.</b> What was the aim behind abolition of intermediaries in land reforms in India? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092d\u0942\u092e\u093f \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u092e\u0947\u0902 \u092c\u093f\u091a\u094c\u0932\u093f\u092f\u094b\u0902 \u0915\u0947 \u0909\u0928\u094d\u092e\u0942\u0932\u0928 \u0915\u0947 \u092a\u0940\u091b\u0947 \u0915\u094d\u092f\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0925\u093e? [SSC CHSL, 27 Nov 2025, Shift-3]",
      "options": [
        "To increase the power of zamindars. / \u091c\u092e\u0940\u0902\u0926\u093e\u0930\u094b\u0902 \u0915\u0940 \u0936\u0915\u094d\u0924\u093f \u092c\u0922\u093c\u093e\u0928\u093e\u0964",
        "To eliminate government control over agriculture. / \u0915\u0943\u0937\u093f \u092a\u0930 \u0938\u0930\u0915\u093e\u0930\u0940 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 \u0915\u094b \u0938\u092e\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u093e\u0964",
        "To establish a direct relationship between tenants and the government. / \u0915\u093e\u0936\u094d\u0924\u0915\u093e\u0930\u094b\u0902 \u0914\u0930 \u0938\u0930\u0915\u093e\u0930 \u0915\u0947 \u092c\u0940\u091a \u0938\u0940\u0927\u093e \u0938\u0902\u092c\u0902\u0927 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0928\u093e\u0964",
        "To encourage landlords to acquire more lands. / \u091c\u092e\u0940\u0902\u0926\u093e\u0930\u094b\u0902 \u0915\u094b \u0905\u0927\u093f\u0915 \u092d\u0942\u092e\u093f \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0928\u093e\u0964"
      ],
      "correctIndex": 2,
      "explanation": "The abolition of intermediaries (such as Zamindars and Jagirdars) was the first and most critical step in land reforms. Its primary aim was to establish a direct relationship between the cultivators (tenants) and the government. This eliminated the exploitative layer that absorbed agricultural surplus as rent, aiming to incentivize the actual tillers to improve productivity. / \u092c\u093f\u091a\u094c\u0932\u093f\u092f\u094b\u0902 (\u091c\u0948\u0938\u0947 \u091c\u092e\u0940\u0902\u0926\u093e\u0930\u094b\u0902 \u0914\u0930 \u091c\u093e\u0917\u0940\u0930\u0926\u093e\u0930\u094b\u0902) \u0915\u093e \u0909\u0928\u094d\u092e\u0942\u0932\u0928 \u092d\u0942\u092e\u093f \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u092e\u0947\u0902 \u092a\u0939\u0932\u093e \u0914\u0930 \u0938\u092c\u0938\u0947 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0915\u0926\u092e \u0925\u093e\u0964 \u0907\u0938\u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u0943\u0937\u0915\u094b\u0902 (\u0915\u093e\u0936\u094d\u0924\u0915\u093e\u0930\u094b\u0902) \u0914\u0930 \u0938\u0930\u0915\u093e\u0930 \u0915\u0947 \u092c\u0940\u091a \u0938\u0940\u0927\u093e \u0938\u0902\u092c\u0902\u0927 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0928\u093e \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u0909\u0938 \u0936\u094b\u0937\u0915 \u092a\u0930\u0924 \u0915\u094b \u0938\u092e\u093e\u092a\u094d\u0924 \u0915\u0930 \u0926\u093f\u092f\u093e \u091c\u094b \u0915\u0943\u0937\u093f \u0905\u0927\u093f\u0936\u0947\u0937 \u0915\u094b \u0915\u093f\u0930\u093e\u090f \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0938\u094b\u0916 \u0932\u0947\u0924\u0940 \u0925\u0940, \u091c\u093f\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0935\u093e\u0938\u094d\u0924\u0935\u093f\u0915 \u091c\u094b\u0924\u0928\u0947 \u0935\u093e\u0932\u094b\u0902 \u0915\u094b \u0909\u0924\u094d\u092a\u093e\u0926\u0915\u0924\u093e \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0928\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q53.</b> When a company hires regular service from external sources which was previously provided internally is known as: / \u091c\u092c \u0915\u094b\u0908 \u0915\u0902\u092a\u0928\u0940 \u092c\u093e\u0939\u0930\u0940 \u0938\u094d\u0930\u094b\u0924\u094b\u0902 \u0938\u0947 \u0928\u093f\u092f\u092e\u093f\u0924 \u0938\u0947\u0935\u093e \u0932\u0947\u0924\u0940 \u0939\u0948 \u091c\u094b \u092a\u0939\u0932\u0947 \u0906\u0902\u0924\u0930\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0940 \u091c\u093e\u0924\u0940 \u0925\u0940, \u0924\u094b \u0909\u0938\u0947 \u0915\u094d\u092f\u093e \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948? [SSC CHSL, 28 Nov 2025, Shift-1]",
      "options": [

        "Subsidization / \u0930\u093e\u091c\u0938\u0939\u093e\u092f\u0924\u093e",

        "Globalisation / \u0935\u0948\u0936\u094d\u0935\u0940\u0915\u0930\u0923"

  // ----- Elements -----

  // ----- Init -----

  function setupHomePage() {
    const totalQuestions = quizData.questions.length;
    const totalTimeMinutes = Math.floor(quizData.settings.totalTimeSec / 60);
    const negativeMark = quizData.settings.negativeMarkPerWrong;

    // Linkify Topic Name logic
    let rawTopic = quizData.settings.topic || "General Knowledge";

    // Sanitize HTML entities to prevent XSS
    rawTopic = rawTopic.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;")
                       .replace(/"/g, "&quot;")
                       .replace(/'/g, "&#039;");

    // Regex to detect URLs and convert to <a> tags
    const topicWithLinks = rawTopic.replace(/(https?:\/\/[^\s]+)/g, (url) => {
        return `<a href="${url}" target="_blank" style="color: var(--primary); text-decoration: underline; font-weight: bold; position: relative; z-index: 10;">${url}</a>`;
    });

    document.getElementById('homeTopic').innerHTML = topicWithLinks;
    document.getElementById('homeQuestions').textContent = totalQuestions;
    document.getElementById('homeTime').textContent = `${totalTimeMinutes} Minutes`;

  function initQuiz() {

    initTimer();

    // Mobile Sidebar Toggles

    openInfo.addEventListener('click', () => toggleSidebar(infoSidebar, 'add'));

  function initTheme(){
    const saved = localStorage.getItem('qa_theme');
    if(saved==='dark'){ 
        document.body.classList.add('dark-mode');

    }
    updateThemeIcon();
    themeToggle.addEventListener('click', ()=>{

      document.body.classList.toggle('dark-mode', state.darkMode);
      localStorage.setItem('qa_theme', state.darkMode?'dark':'light');

  function updateThemeIcon(){
    const i = themeToggle.querySelector('i');
    i.classList.toggle('fa-moon', !state.darkMode);
    i.classList.toggle('fa-sun',  state.darkMode);

  function initFullscreen() {
    const toggleBtn = document.getElementById('fullscreenToggle');
    if (!toggleBtn) return;

    toggleBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
            });
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    });

    document.addEventListener('fullscreenchange', () => {
        const icon = toggleBtn.querySelector('i');
        if (document.fullscreenElement) {
            icon.classList.remove('fa-expand');
            icon.classList.add('fa-compress');
        } else {
            icon.classList.remove('fa-compress');

  function initFontSizeControls() {
      const increaseBtn = document.getElementById('fontIncreaseBtn');
      const decreaseBtn = document.getElementById('fontDecreaseBtn');
      const docEl = document.documentElement;

      increaseBtn.addEventListener('click', () => {
          state.rootFontSize = Math.min(22, state.rootFontSize + 1);
          docEl.style.fontSize = state.rootFontSize + 'px';
      });

      decreaseBtn.addEventListener('click', () => {
          state.rootFontSize = Math.max(12, state.rootFontSize - 1);

  function initLanguageSwitcher() {
      // Toggle order: Both -> Hindi -> English -> Both
      const langOrder = ['both', 'hn', 'en'];

      langToggleBtn.addEventListener('click', () => {
          const currentIndex = langOrder.indexOf(state.currentLang);
          const nextIndex = (currentIndex + 1) % langOrder.length;
          state.currentLang = langOrder[nextIndex];

          updateLangButton();
          renderQuestion(state.current);
      });
  }

  function updateLangButton() {
      let label = 'BILI';
      if (state.currentLang === 'hn') label = 'HIN';
      if (state.currentLang === 'en') label = 'ENG';
      langToggleBtn.textContent = label;
  }

  function translateText(text) {
      if (!text) return text;
      if (state.currentLang === 'both') return text;

      // Check if string has HTML tags to decide between simple split and DOM traversal
      const hasTags = /<[a-z][\s\S]*>/i.test(text);

      if (hasTags) {
          const div = document.createElement('div');
          div.innerHTML = text;
          walkAndTranslate(div);
          return div.innerHTML;
      } else {
          // Plain text path
          if (text.includes(' / ')) {
              const parts = text.split(' / ');
              if (parts.length >= 2) {
                  const en = parts[0];
                  const hn = parts.slice(1).join(' / ');
                  return state.currentLang === 'hn' ? hn.trim() : en.trim();
              }
          }
          return text;
      }
  }

  function walkAndTranslate(node) {
      if (node.nodeType === 3) { // Text node
          const val = node.nodeValue;
          if (val && val.includes(' / ')) {
              const parts = val.split(' / ');
              if (parts.length >= 2) {
                  const en = parts[0];
                  const hn = parts.slice(1).join(' / ');
                  node.nodeValue = state.currentLang === 'hn' ? hn.trim() : en.trim();
              }
          }
      } else if (node.nodeType === 1) { // Element node
          for (let i = 0; i < node.childNodes.length; i++) {
              walkAndTranslate(node.childNodes[i]);
          }
      }
  }


  function initSwipeNavigation() {
    let touchStartX = 0;
    let touchEndX = 0;
    let touchStartY = 0;
    let touchEndY = 0;
    const swipeThreshold = 50; // Minimum distance for a swipe
    const swipeRatio = 0.5; // Vertical distance should be less than half of horizontal

    const swipeArea = document.querySelector('.quiz-main');

    swipeArea.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });

    swipeArea.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        touchEndY = e.changedTouches[0].screenY;
        handleSwipe();
    }, { passive: true });

    function handleSwipe() {
        if (state.submitted && !state.inReviewMode) return;

        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;

        if (Math.abs(dx) > swipeThreshold && Math.abs(dy) < Math.abs(dx) * swipeRatio) {
            if (dx < 0) {
                go(1); // Swiped left
            } else {
                go(-1); // Swiped right
            }
        }
    }
  }

  // ----- Timer -----
  function initTimer(){
    const start = Date.now();
    const duration = state.totalTime*1000;
    const end = start + duration;
    tick(); state.timerInterval = setInterval(tick, 1000);
    function tick(){
      const now = Date.now();
      const left = Math.max(0, end-now);
      const m = String(Math.floor(left/60000)).padStart(2,'0');
      const s = String(Math.floor((left%60000)/1000)).padStart(2,'0');

      // Sidebar timer
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;

      // Header timer (NEW)
      const headerTimer = document.getElementById('headerTimerDisp');
      if(headerTimer) headerTimer.textContent = `${m}:${s}`;

      const pct = (left/duration)*100;
      const bar = document.getElementById('timeProgress');
      bar.style.width = pct + '%';
      if(left<=0){ clearInterval(state.timerInterval); submitQuiz(); }
      else if(pct<25) bar.className='progress-bar bg-danger';
      else if(pct<50) bar.className='progress-bar bg-warning';
      else bar.className='progress-bar bg-primary';
    }
  }

  // ----- Sidebar tiles -----
  function buildQuestionTiles(){
    qListGrid.innerHTML = '';
    quizData.questions.forEach((_,i)=>{
      const d = document.createElement('div');
      d.className='q-tile'; d.textContent=i+1;
      d.addEventListener('click', ()=>{
        if(!state.submitted) updateTime();
        renderQuestion(i);
        document.getElementById('paletteSidebar').classList.remove('show');
        document.getElementById('overlay').classList.remove('show');
      });
      qListGrid.appendChild(d);
    });
  }

  function updateTiles(){
    document.querySelectorAll('.q-tile').forEach((el,idx)=>{
      el.className='q-tile'; // Reset
      if(state.submitted){
          if(state.answers[idx] === quizData.questions[idx].correctIndex) el.classList.add('review-correct');
          else if(state.answers[idx] !== null) el.classList.add('review-incorrect');
          else el.classList.add('review-unattempted');
      } else {
        if(state.answers[idx] !== null) el.classList.add('answered');
        if(state.markedForReview[idx]) el.classList.add('marked');
      }
      if(idx === state.current) el.classList.add('current');
    });
  }

  // ----- Render question -----
  function renderQuestion(idx){
    if (idx < 0 || idx >= quizData.questions.length) return;

    // Stop previous Question Timer
    if (state.qTimerInterval) clearInterval(state.qTimerInterval);

    state.current=idx;
    const q=quizData.questions[idx];

    // Live Accuracy Calculation
    let accuracyBadge = '';
    if (quizData.leaderboard && quizData.leaderboard.question_stats && quizData.leaderboard.question_stats[idx]) {
        const stats = quizData.leaderboard.question_stats[idx];
        if(stats.total > 0) {
            const acc = Math.round((stats.correct / stats.total) * 100);
            accuracyBadge = `<span class="q-accuracy ms-2" title="Based on ${stats.total} Telegram users"><i class="fas fa-bullseye me-1"></i>${acc}%</span>`;
        }
    }

    // Question Card HTML
    let questionHtml=`
      <div class="card-ui">
        <div class="d-flex justify-content-between align-items-center">
            <div class="q-meta-container">
                <h5 class="fw-bold m-0">Question ${idx+1}</h5>
                <span class="q-timer"><i class="fas fa-stopwatch me-1"></i><span id="qTimerDisp">0s</span></span>
                ${accuracyBadge}
            </div>
            ${q.reference ? `<div class="small opacity-75">${q.reference}</div>` : ''}
        </div>
        <div class="q-text">${translateText(q.text)}</div>
        <div class="options">`;
    q.options.forEach((opt,i)=>{
      let cls='option-btn';
      if(state.answers[idx]===i) cls+=' selected';
      if(state.submitted){
        if(i===q.correctIndex) cls+=' correct';
        else if(state.answers[idx]===i) cls+=' incorrect';
      }
      questionHtml += `<button class="${cls}" data-i="${i}">${translateText(opt)}</button>`;
    });
    const translatedExplanation = translateText(q.explanation || 'Not available.');
    questionHtml += `</div>
        ${state.submitted ? `<div class="explanation mt-3"><strong>Explanation:</strong> ${translatedExplanation}</div>` : ''}
      </div>
    `;
    questionArea.innerHTML = questionHtml;

    // Start per-question timer logic (Visual only)
    if (!state.submitted) {
        // Start from time already spent
        let secondsSpent = Math.floor(state.timePerQ[idx] || 0);
        const timerEl = document.getElementById('qTimerDisp');
        if(timerEl) {
            timerEl.textContent = secondsSpent + 's';
            state.qTimerInterval = setInterval(() => {
                secondsSpent++;
                timerEl.textContent = secondsSpent + 's';
            }, 1000);
        }
    } else {
        // Show static time if submitted
         const timerEl = document.getElementById('qTimerDisp');
         if(timerEl) timerEl.textContent = Math.floor(state.timePerQ[idx] || 0) + 's';
    }


    // Navigation Buttons HTML
    let buttonsHtml = `
      <button id="prevBtn" class="btn btn-outline-secondary btn-nav"><i class="fas fa-chevron-left me-2"></i>Previous</button>
      <button id="markBtn" class="btn btn-outline-info btn-nav">
          ${state.markedForReview[idx] ? '<i class="fas fa-bookmark me-2"></i>Unmark' : '<i class="far fa-bookmark me-2"></i>Mark for Review'}
      </button>
      <button id="nextBtn" class="btn btn-primary btn-nav">Next<i class="fas fa-chevron-right ms-2"></i></button>
    `;
    quizNav.innerHTML = buttonsHtml;


    // Add event listeners to new elements
    document.getElementById('prevBtn').addEventListener('click', () => go(-1));
    document.getElementById('nextBtn').addEventListener('click', () => go(1));
    document.getElementById('markBtn').addEventListener('click', toggleMark);

    if(state.submitted) {
        document.getElementById('markBtn').style.display = 'none';
    }

    document.querySelectorAll('.option-btn').forEach(btn=>{
      btn.addEventListener('click',()=>{
        if(state.submitted) return;
        clickSound.currentTime=0; clickSound.play();
        const i = parseInt(btn.dataset.i);
        state.answers[state.current] = (state.answers[state.current] === i) ? null : i; // Allow un-selecting
        renderQuestion(state.current); // Re-render to show selection change
        updateStats();
        updateTiles();
      });
    });

    updateTiles();
    updateProgress();

    // Sound for review mode
    if(state.inReviewMode && state.lastSoundIdx!==idx){
      state.lastSoundIdx=idx;
      const isAttempted = state.answers[idx]!==null;
      const isCorrect = isAttempted && state.answers[idx]===q.correctIndex;
      if(isAttempted){
        setTimeout(()=>{ (isCorrect?correctSound:wrongSound).play(); }, 250);
      }
    }
  }

  function go(dir){
    const i = state.current + dir;
    if(i>=0 && i<quizData.questions.length){
      if(!state.submitted) updateTime();
      renderQuestion(i);
    }
  }

  function toggleMark() {
    state.markedForReview[state.current] = !state.markedForReview[state.current];
    renderQuestion(state.current); // Re-render to update button text
    updateTiles();
    updateStats();
  }

  function updateTime(){
    const now = new Date();
    state.timePerQ[state.current] += (now - state.startTime)/1000;
    state.startTime = now;
  }

  function updateStats() {
    const answeredCount = state.answers.filter(a => a !== null).length;
    const markedCount = state.markedForReview.filter(m => m).length;
    const totalCount = quizData.questions.length;
    document.getElementById('statAnswered').textContent = answeredCount;
    document.getElementById('statUnanswered').textContent = totalCount - answeredCount;
    document.getElementById('statMarked').textContent = markedCount;
    document.getElementById('statTotal').textContent = totalCount;
  }

  function updateProgress() {
      const answeredCount = state.answers.filter(a => a !== null).length;
      const totalCount = quizData.questions.length;
      const percent = totalCount > 0 ? (answeredCount / totalCount) * 100 : 0;
      const progressBar = document.getElementById('thinProgressBarInner');
      if (progressBar) {
          progressBar.style.width = `${percent}%`;
      }
  }

  // ----- Submit & Results -----
  function submitQuiz(){
    if(state.submitted) return;
    clearInterval(state.timerInterval);
    if(state.qTimerInterval) clearInterval(state.qTimerInterval); // Stop question timer

    updateTime();
    state.submitted=true;

    let correct=0, incorrect=0, unattempted=0, score=0, neg=0;
    state.answers.forEach((a,i)=>{
      if(a===null){ unattempted++; }
      else if(a===quizData.questions[i].correctIndex){ correct++; score+=1; }
      else { incorrect++; score-=state.negativeMark; neg+=state.negativeMark; }
    });

    state.avgTime = state.timePerQ.reduce((s,t)=>s+t,0)/quizData.questions.length;
    const pct = (score/quizData.questions.length)*100;

    questionArea.style.display = 'none';
    quizNav.style.display = 'none';
    submitBtn.style.display = 'none';
    document.querySelector('.quiz-main-header').style.display = 'none';

    renderResults({correct, incorrect, unattempted, score, neg, pct});
    resultsContainer.style.display = 'block';

    updateTiles();

    if(pct>=70){ confetti(); correctSound.play(); }
    else if(pct<50){ wrongSound.play(); }
  }

  let performanceChartInstance, timeAnalysisChartInstance;
  function buildCharts(res){
    const {correct, incorrect, unattempted} = res;

  function confetti(){
    const colors=['#6a5af9','#f72585','#20c997','#ffb703'];
    for(let i=0;i<100;i++){
      const d=document.createElement('div');
      d.style.cssText=`position:fixed;width:10px;height:10px;top:-10px;left:${Math.random()*100}vw;background:${colors[Math.floor(Math.random()*colors.length)]};z-index:1300;`;
      document.body.appendChild(d);
      const dy = Math.random()*500+500, rot = Math.random()*360;
      const anim = d.animate([{transform:'translateY(0) rotate(0)',opacity:1},{transform:`translateY(${dy}px) rotate(${rot}deg)`,opacity:0}],
        {duration:Math.random()*2000+2000, easing:'ease-out'});
      anim.onfinish=()=>d.remove();
    }
  }
})();
</script>
