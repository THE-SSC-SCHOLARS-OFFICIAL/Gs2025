      "explanation": "Progressive taxation is defined by the principle that higher income leads to a higher tax rate. People with more income pay a larger percentage of that income in taxes. / \u092a\u094d\u0930\u0917\u0924\u093f\u0936\u0940\u0932 \u0915\u0930\u093e\u0927\u093e\u0928 \u0915\u094b \u0907\u0938 \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948 \u0915\u093f \u0909\u091a\u094d\u091a \u0906\u092f \u0909\u091a\u094d\u091a \u0915\u0930 \u0926\u0930 \u0915\u0940 \u0913\u0930 \u0932\u0947 \u091c\u093e\u0924\u0940 \u0939\u0948\u0964 \u0905\u0927\u093f\u0915 \u0906\u092f \u0935\u093e\u0932\u0947 \u0932\u094b\u0917 \u0909\u0938 \u0906\u092f \u0915\u093e \u090f\u0915 \u092c\u0921\u093c\u093e \u092a\u094d\u0930\u0924\u093f\u0936\u0924 \u0915\u0930 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0926\u0947\u0924\u0947 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q49.</b> Which of the following taxes are imposed on goods imported into and exported out of India? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0906\u092f\u093e\u0924\u093f\u0924 \u0914\u0930 \u092d\u093e\u0930\u0924 \u0938\u0947 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u0915\u0940 \u091c\u093e\u0928\u0947 \u0935\u093e\u0932\u0940 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u092a\u0930 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0915\u0930 \u0932\u0917\u093e\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948? [SSC CHSL, 13 Nov 2025, Shift-2]",
      "options": [
        "Excise duty / \u0909\u0924\u094d\u092a\u093e\u0926 \u0936\u0941\u0932\u094d\u0915",
        "Customs duty / \u0938\u0940\u092e\u093e \u0936\u0941\u0932\u094d\u0915",
        "Wealth tax / \u0927\u0928 \u0915\u0930",
        "Estate duty / \u0938\u0902\u092a\u0926\u093e \u0936\u0941\u0932\u094d\u0915"
      ],
      "correctIndex": 1,
      "explanation": "Customs Duty is the tax imposed on goods when they cross international borders, i.e., on imports into and exports out of India. Excise duty is on domestic manufacturing. / \u0938\u0940\u092e\u093e \u0936\u0941\u0932\u094d\u0915 \u0935\u0939 \u0915\u0930 \u0939\u0948 \u091c\u094b \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u092a\u0930 \u0924\u092c \u0932\u0917\u093e\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948 \u091c\u092c \u0935\u0947 \u0905\u0902\u0924\u0930\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u0940\u092e\u093e\u0913\u0902 \u0915\u094b \u092a\u093e\u0930 \u0915\u0930\u0924\u0940 \u0939\u0948\u0902, \u092f\u093e\u0928\u0940 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0906\u092f\u093e\u0924 \u0914\u0930 \u092d\u093e\u0930\u0924 \u0938\u0947 \u0928\u093f\u0930\u094d\u092f\u093e\u0924 \u092a\u0930\u0964 \u0909\u0924\u094d\u092a\u093e\u0926 \u0936\u0941\u0932\u094d\u0915 \u0918\u0930\u0947\u0932\u0942 \u0935\u093f\u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u092a\u0930 \u0932\u0917\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q50.</b> Child Budgeting was first time adopted by government of India in: / \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u0939\u0932\u0940 \u092c\u093e\u0930 \u092c\u093e\u0932 \u092c\u091c\u091f (Child Budgeting) \u0905\u092a\u0928\u093e\u092f\u093e \u0917\u092f\u093e \u0925\u093e: [SSC CHSL, 13 Nov 2025, Shift-3]",
      "options": [
        "2001-02",
        "2013-14",
        "1991-92",
        "2008-09"
      ],
      "correctIndex": 3,
      "explanation": "While a specific statement on child-related schemes existed earlier, a formal Child Budgeting statement (Statement 22, later Statement 12) was introduced for the first time in the Union Budget 2008-09 to track allocation for child welfare. / \u091c\u092c\u0915\u093f \u092c\u091a\u094d\u091a\u094b\u0902 \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u092f\u094b\u091c\u0928\u093e\u0913\u0902 \u092a\u0930 \u090f\u0915 \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0935\u093f\u0935\u0930\u0923 \u092a\u0939\u0932\u0947 \u0938\u0947 \u092e\u094c\u091c\u0942\u0926 \u0925\u093e, \u092c\u093e\u0932 \u0915\u0932\u094d\u092f\u093e\u0923 \u0915\u0947 \u0932\u093f\u090f \u0906\u0935\u0902\u091f\u0928 \u0915\u094b \u091f\u094d\u0930\u0948\u0915 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u092c\u091c\u091f 2008-09 \u092e\u0947\u0902 \u092a\u0939\u0932\u0940 \u092c\u093e\u0930 \u090f\u0915 \u0914\u092a\u091a\u093e\u0930\u093f\u0915 \u092c\u093e\u0932 \u092c\u091c\u091f \u0935\u093f\u0935\u0930\u0923 (\u0935\u093f\u0935\u0930\u0923 22, \u092c\u093e\u0926 \u092e\u0947\u0902 \u0935\u093f\u0935\u0930\u0923 12) \u092a\u0947\u0936 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q51.</b> Which of the following deficit includes only such transactions that affect the current income and expenditure of the government? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0918\u093e\u091f\u0947 \u092e\u0947\u0902 \u0915\u0947\u0935\u0932 \u0910\u0938\u0947 \u0932\u0947\u0928\u0926\u0947\u0928 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902 \u091c\u094b \u0938\u0930\u0915\u093e\u0930 \u0915\u0940 \u0935\u0930\u094d\u0924\u092e\u093e\u0928 \u0906\u092f \u0914\u0930 \u0935\u094d\u092f\u092f \u0915\u094b \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902? [SSC CHSL, 13 Nov 2025, Shift-3]",
      "options": [
        "Primary deficit / \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0918\u093e\u091f\u093e",
        "Revenue deficit / \u0930\u093e\u091c\u0938\u094d\u0935 \u0918\u093e\u091f\u093e",
        "Trade deficit / \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0918\u093e\u091f\u093e",
        "Fiscal deficit / \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0918\u093e\u091f\u093e"
      ],
      "correctIndex": 1,
      "explanation": "Revenue Deficit relates only to the current income (Revenue Receipts) and current expenditure (Revenue Expenditure) of the government. It does not include capital transactions (borrowing, asset creation). / \u0930\u093e\u091c\u0938\u094d\u0935 \u0918\u093e\u091f\u093e \u0915\u0947\u0935\u0932 \u0938\u0930\u0915\u093e\u0930 \u0915\u0940 \u0935\u0930\u094d\u0924\u092e\u093e\u0928 \u0906\u092f (\u0930\u093e\u091c\u0938\u094d\u0935 \u092a\u094d\u0930\u093e\u092a\u094d\u0924\u093f\u092f\u093e\u0902) \u0914\u0930 \u0935\u0930\u094d\u0924\u092e\u093e\u0928 \u0935\u094d\u092f\u092f (\u0930\u093e\u091c\u0938\u094d\u0935 \u0935\u094d\u092f\u092f) \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0939\u0948\u0964 \u0907\u0938\u092e\u0947\u0902 \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0932\u0947\u0928\u0926\u0947\u0928 (\u0909\u0927\u093e\u0930, \u0938\u0902\u092a\u0924\u094d\u0924\u093f \u0928\u093f\u0930\u094d\u092e\u093e\u0923) \u0936\u093e\u092e\u093f\u0932 \u0928\u0939\u0940\u0902 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q52.</b> Which of the following is referred as Public sector unit (PSU) disinvestment? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938\u0947 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u0907\u0915\u093e\u0908 (PSU) \u0935\u093f\u0928\u093f\u0935\u0947\u0936 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0938\u0902\u0926\u0930\u094d\u092d\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948? [SSC CHSL, 17 Nov 2025, Shift-3]",
      "options": [
        "Sale of shares in PSU / PSU \u092e\u0947\u0902 \u0936\u0947\u092f\u0930\u094b\u0902 \u0915\u0940 \u092c\u093f\u0915\u094d\u0930\u0940",
        "Purchase of share in PSU / PSU \u092e\u0947\u0902 \u0936\u0947\u092f\u0930 \u0915\u0940 \u0916\u0930\u0940\u0926",
        "Allowing direct foreign direct investment in PSU / PSU \u092e\u0947\u0902 \u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937 \u0935\u093f\u0926\u0947\u0936\u0940 \u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937 \u0928\u093f\u0935\u0947\u0936 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0928\u093e",
        "Allowing indirect foreign direct investment in PSU / PSU \u092e\u0947\u0902 \u0905\u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937 \u0935\u093f\u0926\u0947\u0936\u0940 \u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937 \u0928\u093f\u0935\u0947\u0936 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0928\u093e"
      ],
      "correctIndex": 0,
      "explanation": "Disinvestment refers to the sale of shares (liquidation of assets) held by the government in a Public Sector Unit (PSU) to private entities or the public. / \u0935\u093f\u0928\u093f\u0935\u0947\u0936 \u0915\u093e \u0924\u093e\u0924\u094d\u092a\u0930\u094d\u092f \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u0907\u0915\u093e\u0908 (PSU) \u092e\u0947\u0902 \u0938\u0930\u0915\u093e\u0930 \u0926\u094d\u0935\u093e\u0930\u093e \u0930\u0916\u0947 \u0917\u090f \u0936\u0947\u092f\u0930\u094b\u0902 (\u0938\u0902\u092a\u0924\u094d\u0924\u093f\u092f\u094b\u0902 \u0915\u093e \u092a\u0930\u093f\u0938\u092e\u093e\u092a\u0928) \u0915\u094b \u0928\u093f\u091c\u0940 \u0938\u0902\u0938\u094d\u0925\u093e\u0913\u0902 \u092f\u093e \u091c\u0928\u0924\u093e \u0915\u094b \u092c\u0947\u091a\u0928\u0947 \u0938\u0947 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q53.</b> Interest payment on debt incurred by the government is part of the: / \u0938\u0930\u0915\u093e\u0930 \u0926\u094d\u0935\u093e\u0930\u093e \u0932\u093f\u090f \u0917\u090f \u090b\u0923 \u092a\u0930 \u092c\u094d\u092f\u093e\u091c \u0915\u093e \u092d\u0941\u0917\u0924\u093e\u0928 \u0915\u093f\u0938\u0915\u093e \u0939\u093f\u0938\u094d\u0938\u093e \u0939\u0948? [SSC CHSL, 18 Nov 2025, Shift-1]",
      "options": [
        "Revenue receipt / \u0930\u093e\u091c\u0938\u094d\u0935 \u092a\u094d\u0930\u093e\u092a\u094d\u0924\u093f",
        "Revenue expenditure / \u0930\u093e\u091c\u0938\u094d\u0935 \u0935\u094d\u092f\u092f",
        "Capital receipt / \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u092a\u094d\u0930\u093e\u092a\u094d\u0924\u093f",
        "Capital expenditure / \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u094d\u092f\u092f"
      ],
      "correctIndex": 1,
      "explanation": "Interest payments on past loans are classified as Revenue Expenditure. This is because they are a recurring expense that does not create any asset nor reduce the principal liability; they are merely the cost of servicing debt. / \u092a\u093f\u091b\u0932\u0947 \u090b\u0923\u094b\u0902 \u092a\u0930 \u092c\u094d\u092f\u093e\u091c \u092d\u0941\u0917\u0924\u093e\u0928 \u0915\u094b \u0930\u093e\u091c\u0938\u094d\u0935 \u0935\u094d\u092f\u092f \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964 \u0910\u0938\u093e \u0907\u0938\u0932\u093f\u090f \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0935\u0947 \u090f\u0915 \u0906\u0935\u0930\u094d\u0924\u0940 \u0916\u0930\u094d\u091a \u0939\u0948\u0902 \u091c\u094b \u0928 \u0924\u094b \u0915\u093f\u0938\u0940 \u0938\u0902\u092a\u0924\u094d\u0924\u093f \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902 \u0914\u0930 \u0928 \u0939\u0940 \u092e\u0942\u0932 \u0926\u0947\u092f\u0924\u093e \u0915\u094b \u0915\u092e \u0915\u0930\u0924\u0947 \u0939\u0948\u0902; \u0935\u0947 \u0915\u0947\u0935\u0932 \u090b\u0923 \u091a\u0941\u0915\u093e\u0928\u0947 \u0915\u0940 \u0932\u093e\u0917\u0924 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q54.</b> In India, how many policy statements are mandated by the Fiscal Responsibility and Budget Management Act along with the budget? / \u092d\u093e\u0930\u0924 \u092e\u0947\u0902, \u092c\u091c\u091f \u0915\u0947 \u0938\u093e\u0925 \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0909\u0924\u094d\u0924\u0930\u0926\u093e\u092f\u093f\u0924\u094d\u0935 \u0914\u0930 \u092c\u091c\u091f \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0905\u0927\u093f\u0928\u093f\u092f\u092e \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u093f\u0924\u0928\u0947 \u0928\u0940\u0924\u093f\u0917\u0924 \u0935\u093f\u0935\u0930\u0923 \u0905\u0928\u093f\u0935\u093e\u0930\u094d\u092f \u0939\u0948\u0902? [SSC CHSL, 19 Nov 2025, Shift-1]",
      "options": [
        "Two / \u0926\u094b",
        "Three  / \u0924\u0940\u0928",
        "Five / \u092a\u093e\u0902\u091a",
        "Eight / \u0906\u0920"
      ],
      "correctIndex": 1,
      "explanation": "The FRBM Act, 2003 mandates the government to lay Three policy statements before Parliament along with the Budget: * Medium-term Fiscal Policy Statement * Fiscal Policy Strategy Statement * Macro-economic Framework Statement. / FRBM \u0905\u0927\u093f\u0928\u093f\u092f\u092e, 2003 \u0938\u0930\u0915\u093e\u0930 \u0915\u094b \u092c\u091c\u091f \u0915\u0947 \u0938\u093e\u0925 \u0938\u0902\u0938\u0926 \u0915\u0947 \u0938\u092e\u0915\u094d\u0937 \u0924\u0940\u0928 \u0928\u0940\u0924\u093f\u0917\u0924 \u0935\u093f\u0935\u0930\u0923 \u0930\u0916\u0928\u0947 \u0915\u093e \u0906\u0926\u0947\u0936 \u0926\u0947\u0924\u093e \u0939\u0948: * \u092e\u0927\u094d\u092f\u092e \u0905\u0935\u0927\u093f \u0915\u093e \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0928\u0940\u0924\u093f \u0935\u093f\u0935\u0930\u0923 * \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0928\u0940\u0924\u093f \u0930\u0923\u0928\u0940\u0924\u093f \u0935\u093f\u0935\u0930\u0923 * \u0935\u094d\u092f\u093e\u092a\u0915 \u0906\u0930\u094d\u0925\u093f\u0915 \u0930\u0942\u092a\u0930\u0947\u0916\u093e \u0935\u093f\u0935\u0930\u0923\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q55. Consider the following regarding revenue expenditure in the context of Budget: / \u092c\u091c\u091f \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902 \u0930\u093e\u091c\u0938\u094d\u0935 \u0935\u094d\u092f\u092f \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902: [SSC CHSL, 19 Nov 2025, Shift-2]<br>1. Salaries of government employees / \u0938\u0930\u0915\u093e\u0930\u0940 \u0915\u0930\u094d\u092e\u091a\u093e\u0930\u093f\u092f\u094b\u0902 \u0915\u093e \u0935\u0947\u0924\u0928<br>2. Pensions of government employees / \u0938\u0930\u0915\u093e\u0930\u0940 \u0915\u0930\u094d\u092e\u091a\u093e\u0930\u093f\u092f\u094b\u0902 \u0915\u0940 \u092a\u0947\u0902\u0936\u0928\n            </div>\n            <b>Q55.</b> Which of the above is/are included in the revenue expenditure? / \u0909\u092a\u0930\u094b\u0915\u094d\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e/\u0938\u0947 \u0930\u093e\u091c\u0938\u094d\u0935 \u0935\u094d\u092f\u092f \u092e\u0947\u0902 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948/\u0939\u0948\u0902?",
      "options": [
        "Only I / \u0915\u0947\u0935\u0932 I",
        "Only II / \u0915\u0947\u0935\u0932 II",
        "Both I and II  / I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902",
        "Neither I nor II / \u0928 \u0924\u094b I \u0914\u0930 \u0928 \u0939\u0940 II"
      ],
      "correctIndex": 2,
      "explanation": "Both I and II are correct. Salaries and Pensions are recurring operational expenses for the normal functioning of the government. They do not create assets, so they are classified as Revenue Expenditure. / I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902 \u0938\u0939\u0940 \u0939\u0948\u0902\u0964 \u0935\u0947\u0924\u0928 \u0914\u0930 \u092a\u0947\u0902\u0936\u0928 \u0938\u0930\u0915\u093e\u0930 \u0915\u0947 \u0938\u093e\u092e\u093e\u0928\u094d\u092f \u0915\u093e\u092e\u0915\u093e\u091c \u0915\u0947 \u0932\u093f\u090f \u0906\u0935\u0930\u094d\u0924\u0940 \u092a\u0930\u093f\u091a\u093e\u0932\u0928 \u0916\u0930\u094d\u091a \u0939\u0948\u0902\u0964 \u0935\u0947 \u0938\u0902\u092a\u0924\u094d\u0924\u093f \u0928\u0939\u0940\u0902 \u092c\u0928\u093e\u0924\u0947 \u0939\u0948\u0902, \u0907\u0938\u0932\u093f\u090f \u0909\u0928\u094d\u0939\u0947\u0902 \u0930\u093e\u091c\u0938\u094d\u0935 \u0935\u094d\u092f\u092f \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q56.</b> What is the traditional belief about the effect of a government cutting taxes and running a budget deficit? / \u0938\u0930\u0915\u093e\u0930 \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u0930\u094b\u0902 \u092e\u0947\u0902 \u0915\u091f\u094c\u0924\u0940 \u0915\u0930\u0928\u0947 \u0914\u0930 \u092c\u091c\u091f \u0918\u093e\u091f\u093e \u091a\u0932\u093e\u0928\u0947 \u0915\u0947 \u092a\u094d\u0930\u092d\u093e\u0935 \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 \u0927\u093e\u0930\u0923\u093e \u0915\u094d\u092f\u093e \u0939\u0948? [SSC CHSL, 19 Nov 2025, Shift-2]",
      "options": [
        "It promotes consumers spend more / \u092f\u0939 \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e\u0913\u0902 \u0915\u094b \u0905\u0927\u093f\u0915 \u0916\u0930\u094d\u091a \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948",
        "It promotes consumers spend less / \u092f\u0939 \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e\u0913\u0902 \u0915\u094b \u0915\u092e \u0916\u0930\u094d\u091a \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948",
        "It promotes foreign investors to opt out from economy rapidly / \u092f\u0939 \u0935\u093f\u0926\u0947\u0936\u0940 \u0928\u093f\u0935\u0947\u0936\u0915\u094b\u0902 \u0915\u094b \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0938\u0947 \u0924\u0947\u091c\u0940 \u0938\u0947 \u092c\u093e\u0939\u0930 \u0928\u093f\u0915\u0932\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948",
        "It shows government irresponsive behaviour / \u092f\u0939 \u0938\u0930\u0915\u093e\u0930 \u0915\u0947 \u0917\u0948\u0930-\u091c\u093f\u092e\u094d\u092e\u0947\u0926\u093e\u0930\u093e\u0928\u093e \u0935\u094d\u092f\u0935\u0939\u093e\u0930 \u0915\u094b \u0926\u0930\u094d\u0936\u093e\u0924\u093e \u0939\u0948"
      ],
      "correctIndex": 0,
      "explanation": "The traditional (Keynesian) view is that cutting taxes increases disposable income for households. This promotes consumers to spend more, thereby boosting aggregate demand and stimulating the economy, even if it leads to a budget deficit in the short run. / \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 (\u0915\u0940\u0928\u0947\u0938\u093f\u092f\u0928) \u0926\u0943\u0937\u094d\u091f\u093f\u0915\u094b\u0923 \u092f\u0939 \u0939\u0948 \u0915\u093f \u0915\u0930\u094b\u0902 \u092e\u0947\u0902 \u0915\u091f\u094c\u0924\u0940 \u0915\u0930\u0928\u0947 \u0938\u0947 \u092a\u0930\u093f\u0935\u093e\u0930\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u092f\u094b\u091c\u094d\u092f \u0906\u092f \u092c\u0922\u093c \u091c\u093e\u0924\u0940 \u0939\u0948\u0964 \u092f\u0939 \u0909\u092a\u092d\u094b\u0915\u094d\u0924\u093e\u0913\u0902 \u0915\u094b \u0905\u0927\u093f\u0915 \u0916\u0930\u094d\u091a \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \u0915\u0941\u0932 \u092e\u093e\u0902\u0917 \u092c\u0922\u093c\u0924\u0940 \u0939\u0948 \u0914\u0930 \u0905\u0930\u094d\u0925\u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0915\u094b \u0917\u0924\u093f \u092e\u093f\u0932\u0924\u0940 \u0939\u0948, \u092d\u0932\u0947 \u0939\u0940 \u0907\u0938\u0938\u0947 \u0905\u0932\u094d\u092a\u093e\u0935\u0927\u093f \u092e\u0947\u0902 \u092c\u091c\u091f \u0918\u093e\u091f\u093e \u0939\u094b\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q57.</b> The Fiscal Responsibility and Budget Management Act-2003 requires the reduction in revenue deficit by ______ of GDP every year. / \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0909\u0924\u094d\u0924\u0930\u0926\u093e\u092f\u093f\u0924\u094d\u0935 \u0914\u0930 \u092c\u091c\u091f \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0905\u0927\u093f\u0928\u093f\u092f\u092e-2003 \u0915\u0947 \u0924\u0939\u0924 \u0939\u0930 \u0938\u093e\u0932 \u091c\u0940\u0921\u0940\u092a\u0940 \u0915\u0947 ______ \u0924\u0915 \u0930\u093e\u091c\u0938\u094d\u0935 \u0918\u093e\u091f\u0947 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u093e \u0906\u0935\u0936\u094d\u092f\u0915 \u0939\u0948\u0964 [SSC CHSL, 20 Nov 2025, Shift-1]",
      "options": [
        "0.5%",
        "2.5%",
        "4%",
        "6%"
      ],
      "correctIndex": 0,
      "explanation": "The original FRBM Rules, 2004 mandated the reduction of the Revenue Deficit by an amount equivalent to 0.5% (or more) of the GDP at the end of each financial year, aiming to eliminate it entirely. / \u092e\u0942\u0932 \u090f\u092b\u0906\u0930\u092c\u0940\u090f\u092e \u0928\u093f\u092f\u092e, 2004 \u092e\u0947\u0902 \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0935\u0930\u094d\u0937 \u0915\u0947 \u0905\u0902\u0924 \u092e\u0947\u0902 \u0938\u0915\u0932 \u0918\u0930\u0947\u0932\u0942 \u0909\u0924\u094d\u092a\u093e\u0926 \u0915\u0947 0.5% (\u092f\u093e \u0905\u0927\u093f\u0915) \u0915\u0947 \u092c\u0930\u093e\u092c\u0930 \u0930\u093e\u0936\u093f \u0938\u0947 \u0930\u093e\u091c\u0938\u094d\u0935 \u0918\u093e\u091f\u0947 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u0947 \u0915\u093e \u0906\u0926\u0947\u0936 \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e, \u091c\u093f\u0938\u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0907\u0938\u0947 \u092a\u0942\u0930\u0940 \u0924\u0930\u0939 \u0938\u0947 \u0938\u092e\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q58.</b> Which of the following has amalgamated a large number of central and state taxes and cesses? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938\u0928\u0947 \u092c\u0921\u093c\u0940 \u0938\u0902\u0916\u094d\u092f\u093e \u092e\u0947\u0902 \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0914\u0930 \u0930\u093e\u091c\u094d\u092f \u0915\u0930\u094b\u0902 \u0914\u0930 \u0909\u092a\u0915\u0930\u094b\u0902 \u0915\u094b \u092e\u093f\u0932\u093e \u0926\u093f\u092f\u093e \u0939\u0948? [SSC CHSL, 21 Nov 2025, Shift-3]",
      "options": [
        "Goods and Services Tax / \u0935\u0938\u094d\u0924\u0941 \u090f\u0935\u0902 \u0938\u0947\u0935\u093e \u0915\u0930",
        "Customs duty / \u0938\u0940\u092e\u093e \u0936\u0941\u0932\u094d\u0915",
        "Minimum Alternate tax / \u0928\u094d\u092f\u0942\u0928\u0924\u092e \u0935\u0948\u0915\u0932\u094d\u092a\u093f\u0915 \u0915\u0930",
        "Corporate tax / \u0915\u0949\u0930\u094d\u092a\u094b\u0930\u0947\u091f \u091f\u0948\u0915\u094d\u0938"
      ],
      "correctIndex": 0,
      "explanation": "The Goods and Services Tax (GST) amalgamated a large number of indirect taxes (like Excise, Service Tax, VAT, Octroi, Luxury Tax) into a single tax regime. / \u0935\u0938\u094d\u0924\u0941 \u090f\u0935\u0902 \u0938\u0947\u0935\u093e \u0915\u0930 (GST) \u0928\u0947 \u092c\u0921\u093c\u0940 \u0938\u0902\u0916\u094d\u092f\u093e \u092e\u0947\u0902 \u0905\u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937 \u0915\u0930\u094b\u0902 (\u091c\u0948\u0938\u0947 \u0909\u0924\u094d\u092a\u093e\u0926 \u0936\u0941\u0932\u094d\u0915, \u0938\u0947\u0935\u093e \u0915\u0930, \u0935\u0948\u091f, \u091a\u0941\u0902\u0917\u0940, \u0935\u093f\u0932\u093e\u0938\u093f\u0924\u093e \u0915\u0930) \u0915\u094b \u090f\u0915 \u090f\u0915\u0932 \u0915\u0930 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u092e\u0947\u0902 \u092e\u093f\u0932\u093e \u0926\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q59.</b> In the context of Budget, the salaries, pensions, defence services come under: / \u092c\u091c\u091f \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902 \u0935\u0947\u0924\u0928, \u092a\u0947\u0902\u0936\u0928, \u0930\u0915\u094d\u0937\u093e \u0938\u0947\u0935\u093e\u090f\u0902 \u0915\u093f\u0938\u0915\u0947 \u0905\u0902\u0924\u0930\u094d\u0917\u0924 \u0906\u0924\u0940 \u0939\u0948\u0902? [SSC CHSL, 22 Nov 2025, Shift-1]",
      "options": [
        "revenue expenditure / \u0930\u093e\u091c\u0938\u094d\u0935 \u0935\u094d\u092f\u092f",
        "revenue receipts / \u0930\u093e\u091c\u0938\u094d\u0935 \u092a\u094d\u0930\u093e\u092a\u094d\u0924\u093f\u092f\u093e\u0902",
        "capital receipts / \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u092a\u094d\u0930\u093e\u092a\u094d\u0924\u093f\u092f\u093e\u0902",
        "capital expenditure / \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u094d\u092f\u092f"
      ],
      "correctIndex": 0,
      "explanation": "Expenses on salaries, pensions, and defence services (operational parts) are consumptive and recurring. They do not create productive assets (generally), so they fall under Revenue Expenditure. / \u0935\u0947\u0924\u0928, \u092a\u0947\u0902\u0936\u0928 \u0914\u0930 \u0930\u0915\u094d\u0937\u093e \u0938\u0947\u0935\u093e\u0913\u0902 (\u092a\u0930\u093f\u091a\u093e\u0932\u0928 \u092d\u093e\u0917\u094b\u0902) \u092a\u0930 \u0939\u094b\u0928\u0947 \u0935\u093e\u0932\u0947 \u0916\u0930\u094d\u091a \u0909\u092a\u092d\u094b\u0917 \u092f\u094b\u0917\u094d\u092f \u0914\u0930 \u0906\u0935\u0930\u094d\u0924\u0940 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902\u0964 \u0935\u0947 \u0909\u0924\u094d\u092a\u093e\u0926\u0915 \u0938\u0902\u092a\u0924\u094d\u0924\u093f\u092f\u094b\u0902 (\u0938\u093e\u092e\u093e\u0928\u094d\u092f \u0930\u0942\u092a \u0938\u0947) \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0928\u0939\u0940\u0902 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902, \u0907\u0938\u0932\u093f\u090f \u0935\u0947 \u0930\u093e\u091c\u0938\u094d\u0935 \u0935\u094d\u092f\u092f \u0915\u0947 \u0905\u0902\u0924\u0930\u094d\u0917\u0924 \u0906\u0924\u0947 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q60.</b> The disinvestment of a public sector unit leads to: / \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u0907\u0915\u093e\u0908 \u0915\u0947 \u0935\u093f\u0928\u093f\u0935\u0947\u0936 \u0938\u0947 \u0915\u094d\u092f\u093e \u0939\u094b\u0924\u093e \u0939\u0948? [SSC CHSL, 22 Nov 2025, Shift-3]",
      "options": [
        "reduction in financial assets of the government / \u0938\u0930\u0915\u093e\u0930 \u0915\u0940 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0902\u092a\u0924\u094d\u0924\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u0915\u092e\u0940",
        "increase in the financial assets of the government / \u0938\u0930\u0915\u093e\u0930 \u0915\u0940 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0902\u092a\u0924\u094d\u0924\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f",
        "creation of liability of the government / \u0938\u0930\u0915\u093e\u0930 \u0915\u0940 \u0926\u0947\u092f\u0924\u093e \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923",
        "increase in the tax revenue of the government / \u0938\u0930\u0915\u093e\u0930 \u0915\u0947 \u0915\u0930 \u0930\u093e\u091c\u0938\u094d\u0935 \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f"
      ],
      "correctIndex": 0,

      "text": "<b>Q62.</b> In the context of Budget, which of the following is NOT an example of capital expenditure of government? / \u092c\u091c\u091f \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902, \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0938\u0930\u0915\u093e\u0930 \u0915\u0947 \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u094d\u092f\u092f \u0915\u093e \u0909\u0926\u093e\u0939\u0930\u0923 \u0928\u0939\u0940\u0902 \u0939\u0948? [SSC CHSL, 24 Nov 2025, Shift-3]",

      "explanation": "The Tax Reforms Committee constituted in 1991 to recommend comprehensive reforms in the taxation system was headed by Prof. Raja J. Chelliah. His recommendations laid the foundation for modernizing India's tax structure (e.g., Service Tax). / \u0915\u0930\u093e\u0927\u093e\u0928 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u092e\u0947\u0902 \u0935\u094d\u092f\u093e\u092a\u0915 \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u0940 \u0938\u093f\u092b\u093e\u0930\u093f\u0936 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f 1991 \u092e\u0947\u0902 \u0917\u0920\u093f\u0924 \u0915\u0930 \u0938\u0941\u0927\u093e\u0930 \u0938\u092e\u093f\u0924\u093f \u0915\u0947 \u0905\u0927\u094d\u092f\u0915\u094d\u0937 \u092a\u094d\u0930\u094b. \u0930\u093e\u091c\u093e \u091c\u0947. \u091a\u0947\u0932\u0948\u092f\u093e \u0925\u0947\u0964 \u0909\u0928\u0915\u0940 \u0938\u093f\u092b\u093e\u0930\u093f\u0936\u094b\u0902 \u0928\u0947 \u092d\u093e\u0930\u0924 \u0915\u0940 \u0915\u0930 \u0938\u0902\u0930\u091a\u0928\u093e \u0915\u0947 \u0906\u0927\u0941\u0928\u093f\u0915\u0940\u0915\u0930\u0923 (\u091c\u0948\u0938\u0947 \u0938\u0947\u0935\u093e \u0915\u0930) \u0915\u0940 \u0928\u0940\u0902\u0935 \u0930\u0916\u0940\u0964",

      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q64. Consider the following regarding capital expenditure in the context of Budget: / \u092c\u091c\u091f \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902 \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u094d\u092f\u092f \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902: [SSC CHSL, 25 Nov 2025, Shift-1]<br>1. It does not create physical or financial assets. / \u092f\u0939 \u092d\u094c\u0924\u093f\u0915 \u092f\u093e \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0938\u0902\u092a\u0924\u094d\u0924\u093f \u0928\u0939\u0940\u0902 \u092c\u0928\u093e\u0924\u093e \u0939\u0948\u0964<br>2. Acquisition of machinery is an example of capital expenditure. / \u092e\u0936\u0940\u0928\u0930\u0940 \u0915\u093e \u0905\u0927\u093f\u0917\u094d\u0930\u0939\u0923 \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u0935\u094d\u092f\u092f \u0915\u093e \u090f\u0915 \u0909\u0926\u093e\u0939\u0930\u0923 \u0939\u0948\u0964\n            </div>\n            <b>Q64.</b> Which of the statements above is/are correct? / \u0909\u092a\u0930\u094d\u092f\u0941\u0915\u094d\u0924 \u0915\u0925\u0928\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e/\u0938\u0947 \u0938\u0939\u0940 \u0939\u0948/\u0939\u0948\u0902?",

      "text": "<b>Q65.</b> In ______, government of India set up a committee to review the fiscal reforms and suggest appropriate framework under the chairmanship of Vijay Kelkar. / ______ \u092e\u0947\u0902, \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930 \u0928\u0947 \u0935\u093f\u091c\u092f \u0915\u0947\u0932\u0915\u0930 \u0915\u0940 \u0905\u0927\u094d\u092f\u0915\u094d\u0937\u0924\u093e \u092e\u0947\u0902 \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0938\u0941\u0927\u093e\u0930\u094b\u0902 \u0915\u0940 \u0938\u092e\u0940\u0915\u094d\u0937\u093e \u0915\u0930\u0928\u0947 \u0914\u0930 \u0909\u091a\u093f\u0924 \u0922\u093e\u0902\u091a\u0947 \u0915\u093e \u0938\u0941\u091d\u093e\u0935 \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u0938\u092e\u093f\u0924\u093f \u0915\u093e \u0917\u0920\u0928 \u0915\u093f\u092f\u093e\u0964 [SSC CHSL, 25 Nov 2025, Shift-2]",

      "explanation": "Revenue Expenditure includes expenses incurred for the normal functioning of government departments and for the provision of various services (salaries, electricity, stationery, maintenance). It sustains the government's day-to-day operations. / \u0930\u093e\u091c\u0938\u094d\u0935 \u0935\u094d\u092f\u092f \u092e\u0947\u0902 \u0938\u0930\u0915\u093e\u0930\u0940 \u0935\u093f\u092d\u093e\u0917\u094b\u0902 \u0915\u0947 \u0938\u093e\u092e\u093e\u0928\u094d\u092f \u0915\u093e\u092e\u0915\u093e\u091c \u0914\u0930 \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0938\u0947\u0935\u093e\u0913\u0902 (\u0935\u0947\u0924\u0928, \u092c\u093f\u091c\u0932\u0940, \u0938\u094d\u091f\u0947\u0936\u0928\u0930\u0940, \u0930\u0916\u0930\u0916\u093e\u0935) \u0915\u0947 \u092a\u094d\u0930\u093e\u0935\u0927\u093e\u0928 \u0915\u0947 \u0932\u093f\u090f \u0915\u093f\u090f \u0917\u090f \u0916\u0930\u094d\u091a \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902\u0964 \u092f\u0939 \u0938\u0930\u0915\u093e\u0930 \u0915\u0947 \u0926\u093f\u0928-\u092a\u094d\u0930\u0924\u093f\u0926\u093f\u0928 \u0915\u0947 \u0915\u093e\u0930\u094d\u092f\u094b\u0902 \u0915\u094b \u092c\u0928\u093e\u090f \u0930\u0916\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q73.</b> Which of the following statement is correct regarding money received by the government from loans and the sale of its own assets? / \u0938\u0930\u0915\u093e\u0930 \u0926\u094d\u0935\u093e\u0930\u093e \u090b\u0923 \u0914\u0930 \u0905\u092a\u0928\u0940 \u0938\u094d\u0935\u092f\u0902 \u0915\u0940 \u0938\u0902\u092a\u0924\u094d\u0924\u093f\u092f\u094b\u0902 \u0915\u0940 \u092c\u093f\u0915\u094d\u0930\u0940 \u0938\u0947 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0927\u0928 \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948? [SSC CHSL, 30 Nov 2025, Shift-3]",
      "options": [
        "Loans create liability but sale of asset do not / \u090b\u0923 \u0926\u0947\u092f\u0924\u093e \u092a\u0948\u0926\u093e \u0915\u0930\u0924\u0947 \u0939\u0948\u0902 \u0932\u0947\u0915\u093f\u0928 \u0938\u0902\u092a\u0924\u094d\u0924\u093f \u0915\u0940 \u092c\u093f\u0915\u094d\u0930\u0940 \u0928\u0939\u0940\u0902",
        "Sale of asset create liability but loans do not / \u0938\u0902\u092a\u0924\u094d\u0924\u093f \u0915\u0940 \u092c\u093f\u0915\u094d\u0930\u0940 \u0926\u0947\u092f\u0924\u093e \u092a\u0948\u0926\u093e \u0915\u0930\u0924\u0940 \u0939\u0948 \u0932\u0947\u0915\u093f\u0928 \u090b\u0923 \u0928\u0939\u0940\u0902",
        "Loans are part of revenue receipts... / \u090b\u0923 \u0930\u093e\u091c\u0938\u094d\u0935 \u092a\u094d\u0930\u093e\u092a\u094d\u0924\u093f\u092f\u094b\u0902 \u0915\u093e \u0939\u093f\u0938\u094d\u0938\u093e \u0939\u0948\u0902...",
        "Loans and sale of assets both do not reduces or increases... / \u090b\u0923 \u0914\u0930 \u0938\u0902\u092a\u0924\u094d\u0924\u093f \u0915\u0940 \u092c\u093f\u0915\u094d\u0930\u0940 \u0926\u094b\u0928\u094b\u0902 \u0915\u092e \u092f\u093e \u091c\u094d\u092f\u093e\u0926\u093e \u0928\u0939\u0940\u0902 \u0915\u0930\u0924\u0947..."
      ],
      "correctIndex": 0,
      "explanation": "Money received from Loans (Borrowings) creates a repayment liability. Money received from the Sale of Assets (Disinvestment) does not create a liability (it reduces an asset). Both are Capital Receipts. Thus, statement (a) is correct. / \u090b\u0923 (\u0909\u0927\u093e\u0930) \u0938\u0947 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0927\u0928 \u092a\u0941\u0928\u0930\u094d\u092d\u0941\u0917\u0924\u093e\u0928 \u0926\u0947\u092f\u0924\u093e \u092a\u0948\u0926\u093e \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0938\u0902\u092a\u0924\u094d\u0924\u093f\u092f\u094b\u0902 \u0915\u0940 \u092c\u093f\u0915\u094d\u0930\u0940 (\u0935\u093f\u0928\u093f\u0935\u0947\u0936) \u0938\u0947 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0927\u0928 \u0926\u0947\u092f\u0924\u093e \u092a\u0948\u0926\u093e \u0928\u0939\u0940\u0902 \u0915\u0930\u0924\u093e \u0939\u0948 (\u092f\u0939 \u0938\u0902\u092a\u0924\u094d\u0924\u093f \u0915\u094b \u0915\u092e \u0915\u0930\u0924\u093e \u0939\u0948)\u0964 \u0926\u094b\u0928\u094b\u0902 \u092a\u0942\u0902\u091c\u0940\u0917\u0924 \u092a\u094d\u0930\u093e\u092a\u094d\u0924\u093f\u092f\u093e\u0902 \u0939\u0948\u0902\u0964 \u0907\u0938 \u092a\u094d\u0930\u0915\u093e\u0930, \u0915\u0925\u0928 (a) \u0938\u0939\u0940 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q74. Consider the following regarding the government budget: / \u0938\u0930\u0915\u093e\u0930\u0940 \u092c\u091c\u091f \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902: [SSC CHSL, 21 Nov 2025, Shift-1]<br>1. Subsidies are an important policy instrument which aim at increasing welfare. / \u0938\u092c\u094d\u0938\u093f\u0921\u0940 \u090f\u0915 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0928\u0940\u0924\u093f\u0917\u0924 \u0909\u092a\u0915\u0930\u0923 \u0939\u0948 \u091c\u093f\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0915\u0932\u094d\u092f\u093e\u0923 \u092c\u0922\u093c\u093e\u0928\u093e \u0939\u0948\u0964<br>2. Defence expenditure is committed expenditure in the sense that given the national security concerns, there exists little scope for drastic reduction. / \u0930\u0915\u094d\u0937\u093e \u0935\u094d\u092f\u092f \u0907\u0938 \u0905\u0930\u094d\u0925 \u092e\u0947\u0902 \u092a\u094d\u0930\u0924\u093f\u092c\u0926\u094d\u0927 \u0935\u094d\u092f\u092f \u0939\u0948 \u0915\u093f \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u091a\u093f\u0902\u0924\u093e\u0913\u0902 \u0915\u094b \u0926\u0947\u0916\u0924\u0947 \u0939\u0941\u090f, \u092d\u093e\u0930\u0940 \u0915\u091f\u094c\u0924\u0940 \u0915\u0940 \u092c\u0939\u0941\u0924 \u0915\u092e \u0917\u0941\u0902\u091c\u093e\u0907\u0936 \u0939\u0948\u0964\n            </div>\n            <b>Q74.</b> Which of the statements above is/are correct? / \u0909\u092a\u0930\u094d\u092f\u0941\u0915\u094d\u0924 \u0915\u0925\u0928\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e/\u0938\u0947 \u0938\u0939\u0940 \u0939\u0948/\u0939\u0948\u0902?",
      "options": [
        "Only I / \u0915\u0947\u0935\u0932 I",
        "Only II / \u0915\u0947\u0935\u0932 II",
        "Both I and II  / I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902",
        "Neither I nor II / \u0928 \u0924\u094b I \u0914\u0930 \u0928 \u0939\u0940 II"
      ],
      "correctIndex": 2,
      "explanation": "Both statements are correct. Subsidies are indeed a fiscal tool to enhance social welfare (making goods affordable). Defence expenditure is considered committed expenditure because national security cannot be compromised, making it difficult to cut significantly. / \u0926\u094b\u0928\u094b\u0902 \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948\u0902\u0964 \u0938\u092c\u094d\u0938\u093f\u0921\u0940 \u0935\u093e\u0938\u094d\u0924\u0935 \u092e\u0947\u0902 \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0915\u0932\u094d\u092f\u093e\u0923 (\u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u094b \u0938\u0938\u094d\u0924\u093e \u092c\u0928\u093e\u0928\u0947) \u0915\u094b \u092c\u0922\u093c\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0909\u092a\u0915\u0930\u0923 \u0939\u0948\u0964 \u0930\u0915\u094d\u0937\u093e \u0935\u094d\u092f\u092f \u0915\u094b \u092a\u094d\u0930\u0924\u093f\u092c\u0926\u094d\u0927 \u0935\u094d\u092f\u092f \u092e\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u0915\u0947 \u0938\u093e\u0925 \u0938\u092e\u091d\u094c\u0924\u093e \u0928\u0939\u0940\u0902 \u0915\u093f\u092f\u093e \u091c\u093e \u0938\u0915\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \u0907\u0938\u092e\u0947\u0902 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0915\u091f\u094c\u0924\u0940 \u0915\u0930\u0928\u093e \u092e\u0941\u0936\u094d\u0915\u093f\u0932 \u0939\u094b \u091c\u093e\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q75.</b> As per the Fiscal Responsibility and Budget Management Act-2003, which of the following is NOT laid before both the house of parliament along with Annual Financial statement? / \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0909\u0924\u094d\u0924\u0930\u0926\u093e\u092f\u093f\u0924\u094d\u0935 \u0914\u0930 \u092c\u091c\u091f \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0905\u0927\u093f\u0928\u093f\u092f\u092e-2003 \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930, \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0935\u093f\u0935\u0930\u0923 \u0915\u0947 \u0938\u093e\u0925 \u0938\u0902\u0938\u0926 \u0915\u0947 \u0926\u094b\u0928\u094b\u0902 \u0938\u0926\u0928\u094b\u0902 \u0915\u0947 \u0938\u092e\u0915\u094d\u0937 \u0928\u0939\u0940\u0902 \u0930\u0916\u093e \u091c\u093e\u0924\u093e \u0939\u0948? [SSC CHSL, 15 Nov 2025, Shift-1]",
      "options": [
        "The medium term fiscal policy statement / \u092e\u0927\u094d\u092f\u092e \u0905\u0935\u0927\u093f \u0915\u093e \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0928\u0940\u0924\u093f \u0935\u093f\u0935\u0930\u0923",
        "The fiscal policy strategy statement / \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0928\u0940\u0924\u093f \u0930\u0923\u0928\u0940\u0924\u093f \u0935\u093f\u0935\u0930\u0923",
        "The macroeconomic framework statement / \u0935\u094d\u092f\u093e\u092a\u0915 \u0906\u0930\u094d\u0925\u093f\u0915 \u0930\u0942\u092a\u0930\u0947\u0916\u093e \u0935\u093f\u0935\u0930\u0923",
        "The monetary policy statement  / \u092e\u094c\u0926\u094d\u0930\u093f\u0915 \u0928\u0940\u0924\u093f \u0935\u093f\u0935\u0930\u0923"
      ],
      "correctIndex": 3,
      "explanation": "The Monetary Policy Statement is issued by the RBI (Monetary Policy Committee), not by the government under the FRBM Act. The FRBM Act mandates the first three statements (a, b, c) to be laid by the Finance Minister. / \u092e\u094c\u0926\u094d\u0930\u093f\u0915 \u0928\u0940\u0924\u093f \u0935\u093f\u0935\u0930\u0923 \u0906\u0930\u092c\u0940\u0906\u0908 (\u092e\u094c\u0926\u094d\u0930\u093f\u0915 \u0928\u0940\u0924\u093f \u0938\u092e\u093f\u0924\u093f) \u0926\u094d\u0935\u093e\u0930\u093e \u091c\u093e\u0930\u0940 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948, \u0928 \u0915\u093f \u090f\u092b\u0906\u0930\u092c\u0940\u090f\u092e \u0905\u0927\u093f\u0928\u093f\u092f\u092e \u0915\u0947 \u0924\u0939\u0924 \u0938\u0930\u0915\u093e\u0930 \u0926\u094d\u0935\u093e\u0930\u093e\u0964 \u090f\u092b\u0906\u0930\u092c\u0940\u090f\u092e \u0905\u0927\u093f\u0928\u093f\u092f\u092e \u092e\u0947\u0902 \u092a\u0939\u0932\u0947 \u0924\u0940\u0928 \u0935\u093f\u0935\u0930\u0923\u094b\u0902 (a, b, c) \u0915\u094b \u0935\u093f\u0924\u094d\u0924 \u092e\u0902\u0924\u094d\u0930\u0940 \u0926\u094d\u0935\u093e\u0930\u093e \u0930\u0916\u0947 \u091c\u093e\u0928\u0947 \u0915\u093e \u0906\u0926\u0947\u0936 \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q76. As per the Fiscal Responsibility and Budget Management Act-2003, the actual deficits may exceed the targets only on which of the following grounds? / \u0930\u093e\u091c\u0915\u094b\u0937\u0940\u092f \u0909\u0924\u094d\u0924\u0930\u0926\u093e\u092f\u093f\u0924\u094d\u0935 \u0914\u0930 \u092c\u091c\u091f \u092a\u094d\u0930\u092c\u0902\u0927\u0928 \u0905\u0927\u093f\u0928\u093f\u092f\u092e-2003 \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930, \u0935\u093e\u0938\u094d\u0924\u0935\u093f\u0915 \u0918\u093e\u091f\u093e \u0915\u0947\u0935\u0932 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0906\u0927\u093e\u0930 \u092a\u0930 \u0932\u0915\u094d\u0937\u094d\u092f\u094b\u0902 \u0938\u0947 \u0905\u0927\u093f\u0915 \u0939\u094b \u0938\u0915\u0924\u093e \u0939\u0948? [SSC CHSL, 18 Nov 2025, Shift-2]<br>1. National security / \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u0941\u0930\u0915\u094d\u0937\u093e<br>2. National calamity / \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0906\u092a\u0926\u093e\n            </div>\n            <b>Q76.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Only I / \u0915\u0947\u0935\u0932 I",
        "Only II / \u0915\u0947\u0935\u0932 II",
        "Both I and II  / I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902",
        "Neither I nor II / \u0928 \u0924\u094b I \u0914\u0930 \u0928 \u0939\u0940 II"

  function translateText(text) {
      if (!text) return text;
      if (state.currentLang === 'both') return text;

      // Check if string has HTML tags to decide between simple split and DOM traversal
      const hasTags = /<[a-z][\s\S]*>/i.test(text);

      if (hasTags) {
          const div = document.createElement('div');
          div.innerHTML = text;
          walkAndTranslate(div);
          return div.innerHTML;
      } else {
          // Plain text path
          if (text.includes(' / ')) {
              const parts = text.split(' / ');
              if (parts.length >= 2) {
                  const en = parts[0];
                  const hn = parts.slice(1).join(' / ');
                  return state.currentLang === 'hn' ? hn.trim() : en.trim();
              }
          }
          return text;
      }
  }

  function walkAndTranslate(node) {
      if (node.nodeType === 3) { // Text node
          const val = node.nodeValue;
          if (val && val.includes(' / ')) {
              const parts = val.split(' / ');
              if (parts.length >= 2) {
                  const en = parts[0];
                  const hn = parts.slice(1).join(' / ');
                  node.nodeValue = state.currentLang === 'hn' ? hn.trim() : en.trim();
              }
          }
      } else if (node.nodeType === 1) { // Element node
          for (let i = 0; i < node.childNodes.length; i++) {
              walkAndTranslate(node.childNodes[i]);
          }
      }
  }


  function initSwipeNavigation() {
    let touchStartX = 0;
    let touchEndX = 0;
    let touchStartY = 0;
    let touchEndY = 0;
    const swipeThreshold = 50; // Minimum distance for a swipe
    const swipeRatio = 0.5; // Vertical distance should be less than half of horizontal

    const swipeArea = document.querySelector('.quiz-main');

    swipeArea.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });

    swipeArea.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        touchEndY = e.changedTouches[0].screenY;
        handleSwipe();
    }, { passive: true });

    function handleSwipe() {
        if (state.submitted && !state.inReviewMode) return;

        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;

        if (Math.abs(dx) > swipeThreshold && Math.abs(dy) < Math.abs(dx) * swipeRatio) {
            if (dx < 0) {
                go(1); // Swiped left
            } else {
                go(-1); // Swiped right
            }
        }
    }
  }

  // ----- Timer -----
  function initTimer(){
    const start = Date.now();
    const duration = state.totalTime*1000;
    const end = start + duration;
    tick(); state.timerInterval = setInterval(tick, 1000);
    function tick(){
      const now = Date.now();
      const left = Math.max(0, end-now);
      const m = String(Math.floor(left/60000)).padStart(2,'0');
      const s = String(Math.floor((left%60000)/1000)).padStart(2,'0');

      // Sidebar timer
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;

      // Header timer (NEW)
      const headerTimer = document.getElementById('headerTimerDisp');
      if(headerTimer) headerTimer.textContent = `${m}:${s}`;

      const pct = (left/duration)*100;
      const bar = document.getElementById('timeProgress');
      bar.style.width = pct + '%';
      if(left<=0){ clearInterval(state.timerInterval); submitQuiz(); }
      else if(pct<25) bar.className='progress-bar bg-danger';
      else if(pct<50) bar.className='progress-bar bg-warning';
      else bar.className='progress-bar bg-primary';
    }
  }

  // ----- Render question -----
  function renderQuestion(idx){
    if (idx < 0 || idx >= quizData.questions.length) return;

    // Stop previous Question Timer
    if (state.qTimerInterval) clearInterval(state.qTimerInterval);

    state.current=idx;
    const q=quizData.questions[idx];

    // Live Accuracy Calculation
    let accuracyBadge = '';
    if (quizData.leaderboard && quizData.leaderboard.question_stats && quizData.leaderboard.question_stats[idx]) {
        const stats = quizData.leaderboard.question_stats[idx];
        if(stats.total > 0) {
            const acc = Math.round((stats.correct / stats.total) * 100);
            accuracyBadge = `<span class="q-accuracy ms-2" title="Based on ${stats.total} Telegram users"><i class="fas fa-bullseye me-1"></i>${acc}%</span>`;
        }
    }

    // Question Card HTML
    let questionHtml=`
      <div class="card-ui">
        <div class="d-flex justify-content-between align-items-center">
            <div class="q-meta-container">
                <h5 class="fw-bold m-0">Question ${idx+1}</h5>
                <span class="q-timer"><i class="fas fa-stopwatch me-1"></i><span id="qTimerDisp">0s</span></span>
                ${accuracyBadge}
            </div>
            ${q.reference ? `<div class="small opacity-75">${q.reference}</div>` : ''}
        </div>
        <div class="q-text">${translateText(q.text)}</div>
        <div class="options">`;
    q.options.forEach((opt,i)=>{
      let cls='option-btn';
      if(state.answers[idx]===i) cls+=' selected';
      if(state.submitted){
        if(i===q.correctIndex) cls+=' correct';
        else if(state.answers[idx]===i) cls+=' incorrect';
      }
      questionHtml += `<button class="${cls}" data-i="${i}">${translateText(opt)}</button>`;
    });
    const translatedExplanation = translateText(q.explanation || 'Not available.');
    questionHtml += `</div>
        ${state.submitted ? `<div class="explanation mt-3"><strong>Explanation:</strong> ${translatedExplanation}</div>` : ''}
      </div>
    `;
    questionArea.innerHTML = questionHtml;

    // Start per-question timer logic (Visual only)
    if (!state.submitted) {
        // Start from time already spent
        let secondsSpent = Math.floor(state.timePerQ[idx] || 0);
        const timerEl = document.getElementById('qTimerDisp');
        if(timerEl) {
            timerEl.textContent = secondsSpent + 's';
            state.qTimerInterval = setInterval(() => {
                secondsSpent++;
                timerEl.textContent = secondsSpent + 's';
            }, 1000);
        }
    } else {
        // Show static time if submitted
         const timerEl = document.getElementById('qTimerDisp');
         if(timerEl) timerEl.textContent = Math.floor(state.timePerQ[idx] || 0) + 's';
    }


    // Navigation Buttons HTML
    let buttonsHtml = `
      <button id="prevBtn" class="btn btn-outline-secondary btn-nav"><i class="fas fa-chevron-left me-2"></i>Previous</button>
      <button id="markBtn" class="btn btn-outline-info btn-nav">
          ${state.markedForReview[idx] ? '<i class="fas fa-bookmark me-2"></i>Unmark' : '<i class="far fa-bookmark me-2"></i>Mark for Review'}
      </button>
      <button id="nextBtn" class="btn btn-primary btn-nav">Next<i class="fas fa-chevron-right ms-2"></i></button>
    `;
    quizNav.innerHTML = buttonsHtml;


    // Add event listeners to new elements
    document.getElementById('prevBtn').addEventListener('click', () => go(-1));
    document.getElementById('nextBtn').addEventListener('click', () => go(1));
    document.getElementById('markBtn').addEventListener('click', toggleMark);

    if(state.submitted) {
        document.getElementById('markBtn').style.display = 'none';
    }

    document.querySelectorAll('.option-btn').forEach(btn=>{
      btn.addEventListener('click',()=>{
        if(state.submitted) return;
        clickSound.currentTime=0; clickSound.play();
        const i = parseInt(btn.dataset.i);
        state.answers[state.current] = (state.answers[state.current] === i) ? null : i; // Allow un-selecting
        renderQuestion(state.current); // Re-render to show selection change
        updateStats();
        updateTiles();
      });
    });

    updateTiles();
    updateProgress();

    // Sound for review mode
    if(state.inReviewMode && state.lastSoundIdx!==idx){
      state.lastSoundIdx=idx;
      const isAttempted = state.answers[idx]!==null;
      const isCorrect = isAttempted && state.answers[idx]===q.correctIndex;
      if(isAttempted){
        setTimeout(()=>{ (isCorrect?correctSound:wrongSound).play(); }, 250);
      }
    }
  }

  function go(dir){
    const i = state.current + dir;
    if(i>=0 && i<quizData.questions.length){
      if(!state.submitted) updateTime();
      renderQuestion(i);
    }
  }

  function toggleMark() {
    state.markedForReview[state.current] = !state.markedForReview[state.current];
    renderQuestion(state.current); // Re-render to update button text
    updateTiles();
    updateStats();
  }

  function updateTime(){
    const now = new Date();
    state.timePerQ[state.current] += (now - state.startTime)/1000;
    state.startTime = now;
  }

  function updateStats() {
    const answeredCount = state.answers.filter(a => a !== null).length;
    const markedCount = state.markedForReview.filter(m => m).length;
    const totalCount = quizData.questions.length;
    document.getElementById('statAnswered').textContent = answeredCount;
    document.getElementById('statUnanswered').textContent = totalCount - answeredCount;
    document.getElementById('statMarked').textContent = markedCount;
    document.getElementById('statTotal').textContent = totalCount;
  }

  function updateProgress() {
      const answeredCount = state.answers.filter(a => a !== null).length;
      const totalCount = quizData.questions.length;
      const percent = totalCount > 0 ? (answeredCount / totalCount) * 100 : 0;
      const progressBar = document.getElementById('thinProgressBarInner');
      if (progressBar) {
          progressBar.style.width = `${percent}%`;
      }
  }

  // ----- Submit & Results -----
  function submitQuiz(){
    if(state.submitted) return;
    clearInterval(state.timerInterval);
    if(state.qTimerInterval) clearInterval(state.qTimerInterval); // Stop question timer

    updateTime();
    state.submitted=true;

    let correct=0, incorrect=0, unattempted=0, score=0, neg=0;
    state.answers.forEach((a,i)=>{
      if(a===null){ unattempted++; }
      else if(a===quizData.questions[i].correctIndex){ correct++; score+=1; }
      else { incorrect++; score-=state.negativeMark; neg+=state.negativeMark; }
    });

    state.avgTime = state.timePerQ.reduce((s,t)=>s+t,0)/quizData.questions.length;
    const pct = (score/quizData.questions.length)*100;

    questionArea.style.display = 'none';
    quizNav.style.display = 'none';
    submitBtn.style.display = 'none';
    document.querySelector('.quiz-main-header').style.display = 'none';

    renderResults({correct, incorrect, unattempted, score, neg, pct});
    resultsContainer.style.display = 'block';

    updateTiles();

    if(pct>=70){ confetti(); correctSound.play(); }
    else if(pct<50){ wrongSound.play(); }
  }

  function renderResults(resData) {
      const { correct, incorrect, unattempted, score, neg, pct } = resData;
      const total = quizData.questions.length;
      state.lastResultData = resData; // Save for redrawing charts on theme change

      let html = `
        <div class="results-container card-ui text-start">
            <div class="text-center">
                <h2 class="fw-bold">Quiz Completed!</h2>
                <p>Here is your performance summary.</p>
                <div class="final-score">${pct.toFixed(1)}%</div>
                <div class="fs-4 fw-bold mb-4">${score.toFixed(2)} / ${total}</div>
            </div>

            <ul class="nav nav-pills justify-content-center mb-3 results-tabs" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation"><button class="nav-link active" id="pills-summary-tab" data-bs-toggle="pill" data-bs-target="#pills-summary" type="button" role="tab">Summary</button></li>
              <li class="nav-item" role="presentation"><button class="nav-link" id="pills-analysis-tab" data-bs-toggle="pill" data-bs-target="#pills-analysis" type="button" role="tab">Analysis</button></li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-summary" role="tabpanel">
                <div class="row g-3">
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Total Questions</span><span class="fw-bold">${total}</span></div></div>
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Correct</span><span class="fw-bold text-success">${correct}</span></div></div>
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Incorrect</span><span class="fw-bold text-danger">${incorrect}</span></div></div>
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Unattempted</span><span class="fw-bold text-warning">${unattempted}</span></div></div>
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Negative Marks</span><span class="fw-bold text-danger">-${neg.toFixed(2)}</span></div></div>
                </div>
              </div>
              <div class="tab-pane fade" id="pills-analysis" role="tabpanel">
                <div class="chart-container mb-3"><canvas id="performanceChart"></canvas></div>
                <div class="chart-container" style="height: 300px;"><canvas id="timeAnalysisChart"></canvas></div>

                <h5 class="fw-bold mt-5 mb-3 text-center">Telegram Leaderboard</h5>
                <div id="leaderboardSection"></div>
              </div>
            </div>
            <div class="text-center mt-4">
                <button id="reviewBtn" class="btn btn-primary btn-lg"><i class="fas fa-search me-2"></i>Review Answers</button>
            </div>
        </div>
      `;
      resultsContainer.innerHTML = html;

      document.getElementById('reviewBtn').addEventListener('click', reviewMode);

      // Render Leaderboard
      const lbSection = document.getElementById('leaderboardSection');
      if (quizData.leaderboard && quizData.leaderboard.rankings && quizData.leaderboard.rankings.length > 0) {
          let lbHtml = `<table class="leaderboard-table">
              <thead><tr><th>Rank</th><th>User</th><th>Score</th><th>Acc</th></tr></thead>
              <tbody>`;

          quizData.leaderboard.rankings.forEach((rank, i) => {
              const rankClass = i < 3 ? `rank-${i+1}` : '';
              lbHtml += `<tr>
                  <td class="${rankClass}">#${i+1}</td>
                  <td>${rank.name}</td>
                  <td>${rank.score.toFixed(1)}</td>
                  <td>${rank.accuracy.toFixed(0)}%</td>
              </tr>`;
          });

          lbHtml += `</tbody></table>`;
          lbSection.innerHTML = lbHtml;
      } else {
          lbSection.innerHTML = `<div class="text-muted small text-center p-3">No Telegram comparison data available yet.</div>`;
      }

      // Trigger chart build after tab is shown
      const analysisTab = document.getElementById('pills-analysis-tab');
      analysisTab.addEventListener('shown.bs.tab', () => buildCharts(resData), { once: true });
  }

  let performanceChartInstance, timeAnalysisChartInstance;
  function buildCharts(res){
    const {correct, incorrect, unattempted} = res;
    Chart.defaults.color = state.darkMode ? '#e8eaed' : '#6c757d';

    if (performanceChartInstance) performanceChartInstance.destroy();
    performanceChartInstance = new Chart(document.getElementById('performanceChart').getContext('2d'),{
      type:'doughnut',
      data:{ labels:['Correct','Incorrect','Unattempted'],
        datasets:[{ data:[correct,incorrect,unattempted],
          backgroundColor:['#20c997','#e63946','#ffb703'], borderWidth: 0 }]},
      options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{position:'bottom'}} }
    });

    const labels = Array.from({length:quizData.questions.length},(_,i)=>`Q${i+1}`);
    const correctTimes = state.timePerQ.map((t,i) => state.answers[i] === quizData.questions[i].correctIndex ? t : 0);
    const incorrectTimes = state.timePerQ.map((t,i) => (state.answers[i] !== null && state.answers[i] !== quizData.questions[i].correctIndex) ? t : 0);

    if(timeAnalysisChartInstance) timeAnalysisChartInstance.destroy();
    timeAnalysisChartInstance = new Chart(document.getElementById('timeAnalysisChart').getContext('2d'),{
      type:'bar',
      data:{ labels,
        datasets:[
          {label:'Correct', data:correctTimes, backgroundColor:'rgba(32, 201, 151, 0.7)'},
          {label:'Incorrect', data:incorrectTimes, backgroundColor:'rgba(230, 57, 70, 0.7)'}
        ]},
      options:{ responsive:true, maintainAspectRatio:false, indexAxis: 'x',
        scales:{ x:{stacked:true, grid: {color: state.darkMode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'}},
                 y:{stacked:true, title:{display:true,text:'Time (s)'}, grid: {color: state.darkMode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'}} },
      }
    });
  }

  function reviewMode(){
    state.inReviewMode=true; state.lastSoundIdx=-1;
    questionArea.style.display='block';
    quizNav.style.display = 'flex';
    resultsContainer.style.display='none';
    document.querySelector('.quiz-main-header').style.display = 'flex';
    renderQuestion(0);
  }

  function confetti(){
    const colors=['#6a5af9','#f72585','#20c997','#ffb703'];
    for(let i=0;i<100;i++){
      const d=document.createElement('div');
      d.style.cssText=`position:fixed;width:10px;height:10px;top:-10px;left:${Math.random()*100}vw;background:${colors[Math.floor(Math.random()*colors.length)]};z-index:1300;`;
      document.body.appendChild(d);
      const dy = Math.random()*500+500, rot = Math.random()*360;
      const anim = d.animate([{transform:'translateY(0) rotate(0)',opacity:1},{transform:`translateY(${dy}px) rotate(${rot}deg)`,opacity:0}],
        {duration:Math.random()*2000+2000, easing:'ease-out'});
      anim.onfinish=()=>d.remove();
    }
  }
})();
</script>
