<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER AUTO DASHBOARD</title>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --neon-blue: #00e5ff;
            --neon-yellow: #f2ff00;
            --font-main: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid var(--neon-blue);
            padding-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* LOADING STATUS */
        #status {
            text-align: center;
            color: var(--neon-yellow);
            margin-top: 20px;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* GRID */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        /* CARD */
        .card {
            background-color: var(--card-bg);
            border: 1px solid #333;
            border-left: 4px solid var(--neon-blue);
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
            transform: translateY(-2px);
        }

        .card h2 { margin: 0; font-size: 1.5rem; text-transform: capitalize; }
        .card p { color: var(--text-dim); font-size: 0.9rem; margin-top: 5px; }

        /* CHAPTER LIST */
        .chapter-list {
            display: none;
            margin-top: 15px;
            border-top: 1px dashed #333;
            padding-top: 10px;
        }

        .chapter-btn {
            background: transparent;
            border: 1px solid var(--neon-yellow);
            color: var(--neon-yellow);
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            text-align: left;
            cursor: pointer;
            font-family: var(--font-main);
            font-weight: bold;
            text-transform: uppercase;
        }

        .chapter-btn:hover { background: var(--neon-yellow); color: black; }

        /* LINKS */
        .test-links {
            display: none;
            padding-left: 15px;
            margin-bottom: 10px;
            border-left: 1px solid var(--text-dim);
        }

        .test-link {
            display: block;
            color: var(--neon-blue);
            text-decoration: none;
            padding: 5px 0;
            font-size: 0.9rem;
            text-transform: capitalize;
        }

        .test-link:hover { text-decoration: underline; text-shadow: 0 0 5px var(--neon-blue); }

    </style>
</head>
<body>

    <h1>System Dashboard // Auto-Sync</h1>
    <div id="status">Scanning Repository...</div>
    <div id="app" class="grid-container"></div>

<script>
    // ===============================================
    // ðŸ”´ SETTINGS
    // ===============================================
    const USERNAME = "YOUR_GITHUB_USERNAME";  
    const REPO_NAME = "YOUR_REPO_NAME";       
    const BRANCH = "main";                   
    // ===============================================

    const apiUrl = `https://api.github.com/repos/${USERNAME}/${REPO_NAME}/git/trees/${BRANCH}?recursive=1`;
    const app = document.getElementById('app');
    const statusDiv = document.getElementById('status');

    async function fetchFiles() {
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error("Repo not found");
            
            const data = await response.json();
            const files = data.tree;
            const structuredData = {};

            files.forEach(file => {
                // Sirf HTML files, ignore index.html
                if (file.path.endsWith('.html') && !file.path.startsWith('index.html')) {
                    
                    const parts = file.path.split('/');
                    
                    if (parts.length >= 2) {
                        const subject = parts[0];
                        
                        // YAHAN LOGIC CHANGE KIYA HAI
                        // Agar direct file hai (Polity/Test.html) -> "Topic Wise Test"
                        // Agar folder ke andar hai (Science/Biology/Test.html) -> "Biology"
                        let chapter = "Topic Wise Test"; 
                        let filename = "";

                        if (parts.length === 2) {
                            // Case: Polity/President.html
                            filename = parts[1].replace('.html', '');
                        } else if (parts.length >= 3) {
                            // Case: Science/Physics/Motion.html
                            chapter = parts[1]; // Physics
                            filename = parts[parts.length - 1].replace('.html', '');
                        }

                        // Initialize Data
                        if (!structuredData[subject]) structuredData[subject] = {};
                        if (!structuredData[subject][chapter]) structuredData[subject][chapter] = [];

                        structuredData[subject][chapter].push({
                            name: filename,
                            path: file.path
                        });
                    }
                }
            });

            renderDashboard(structuredData);

        } catch (error) {
            statusDiv.innerText = "Error: Github API limit or Wrong Repo Name.";
            statusDiv.style.color = "red";
            console.error(error);
        }
    }

    function renderDashboard(data) {
        statusDiv.style.display = 'none'; 
        app.innerHTML = ''; 

        if (Object.keys(data).length === 0) {
            statusDiv.style.display = 'block';
            statusDiv.innerText = "No Tests Found.";
            return;
        }

        for (const [subject, chapters] of Object.entries(data)) {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Subject Title (Replaces - with Space)
            const title = document.createElement('h2');
            title.innerText = subject.replace(/-/g, ' ');

            // Total Test Count
            let totalTests = 0;
            Object.values(chapters).forEach(list => totalTests += list.length);
            
            const sub = document.createElement('p');
            sub.innerText = `>> ${totalTests} Modules Loaded`;

            const chapterListDiv = document.createElement('div');
            chapterListDiv.className = 'chapter-list';

            for (const [chapter, tests] of Object.entries(chapters)) {
                const chapBtn = document.createElement('button');
                chapBtn.className = 'chapter-btn';
                
                // Button Text
                chapBtn.innerText = `[+] ${chapter.replace(/-/g, ' ')}`;

                const linksDiv = document.createElement('div');
                linksDiv.className = 'test-links';

                tests.forEach(test => {
                    const link = document.createElement('a');
                    link.className = 'test-link';
                    link.innerText = `> ${test.name.replace(/-/g, ' ')}`;
                    link.href = test.path;
                    linksDiv.appendChild(link);
                });

                // Expand/Collapse Logic
                chapBtn.onclick = (e) => {
                    e.stopPropagation();
                    const isHidden = linksDiv.style.display !== 'block';
                    linksDiv.style.display = isHidden ? 'block' : 'none';
                    chapBtn.innerText = isHidden ? `[-] ${chapter.replace(/-/g, ' ')}` : `[+] ${chapter.replace(/-/g, ' ')}`;
                };

                chapterListDiv.appendChild(chapBtn);
                chapterListDiv.appendChild(linksDiv);
            }

            card.onclick = () => {
                const isVisible = chapterListDiv.style.display === 'block';
                document.querySelectorAll('.chapter-list').forEach(el => el.style.display = 'none');
                chapterListDiv.style.display = isVisible ? 'none' : 'block';
            };

            card.appendChild(title);
            card.appendChild(sub);
            card.appendChild(chapterListDiv);
            app.appendChild(card);
        }
    }

    fetchFiles();
</script>
