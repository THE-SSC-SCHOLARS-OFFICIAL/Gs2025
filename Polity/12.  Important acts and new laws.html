      "text": "<b>Q32.</b> If &#x27;a soldier fires on a mob by the order of his superior officer, in conformity with the law&#x27;. According to the Bharatiya Nyaya Sanhita, 2023, has he committed an offence? / \u092f\u0926\u093f &#x27;\u090f\u0915 \u0938\u0948\u0928\u093f\u0915 \u0915\u093e\u0928\u0942\u0928 \u0915\u0947 \u0905\u0928\u0941\u0930\u0942\u092a \u0905\u092a\u0928\u0947 \u0935\u0930\u093f\u0937\u094d\u0920 \u0905\u0927\u093f\u0915\u093e\u0930\u0940 \u0915\u0947 \u0906\u0926\u0947\u0936 \u0938\u0947 \u092d\u0940\u0921\u093c \u092a\u0930 \u0917\u094b\u0932\u0940 \u091a\u0932\u093e\u0924\u093e \u0939\u0948&#x27;\u0964 \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u094d\u092f\u093e\u092f \u0938\u0902\u0939\u093f\u0924\u093e, 2023 \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930, \u0915\u094d\u092f\u093e \u0909\u0938\u0928\u0947 \u0915\u094b\u0908 \u0905\u092a\u0930\u093e\u0927 \u0915\u093f\u092f\u093e \u0939\u0948? [SSC Steno, 06/08/2025, Shift-3]",
      "options": [
        "Yes, because he could have disobeyed / \u0939\u093e\u0901, \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0935\u0939 \u0905\u0935\u091c\u094d\u091e\u093e \u0915\u0930 \u0938\u0915\u0924\u093e \u0925\u093e",
        "Yes, because violence is punishable / \u0939\u093e\u0901, \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0939\u093f\u0902\u0938\u093e \u0926\u0902\u0921\u0928\u0940\u092f \u0939\u0948",
        "No, because he followed public orders / \u0928\u0939\u0940\u0902, \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0909\u0938\u0928\u0947 \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0906\u0926\u0947\u0936\u094b\u0902 \u0915\u093e \u092a\u093e\u0932\u0928 \u0915\u093f\u092f\u093e",
        "No, because he believed in good faith that he was bound by law / \u0928\u0939\u0940\u0902, \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0909\u0938\u0928\u0947 \u0938\u0926\u094d\u092d\u093e\u0935\u092a\u0942\u0930\u094d\u0935\u0915 \u0935\u093f\u0936\u094d\u0935\u093e\u0938 \u0915\u093f\u092f\u093e \u0915\u093f \u0935\u0939 \u0915\u093e\u0928\u0942\u0928 \u0926\u094d\u0935\u093e\u0930\u093e \u092c\u093e\u0927\u094d\u092f \u0925\u093e"
      ],
      "correctIndex": 3,
      "explanation": "This situation falls under the general exception of \"Act done by a person bound, or by mistake of fact believing himself bound, by law\" (Section 16 of BNS, equivalent to Section 76 of IPC). A soldier firing on a mob in obedience to the lawful command of his superior officer commits no offense, as he is bound by law to obey. Option (d) correctly states the legal principle protecting him. This principle upholds the chain of command essential for state security forces. / \u092f\u0939 \u0938\u094d\u0925\u093f\u0924\u093f \"\u0915\u093e\u0928\u0942\u0928 \u0926\u094d\u0935\u093e\u0930\u093e \u092c\u093e\u0927\u094d\u092f, \u092f\u093e \u0924\u0925\u094d\u092f \u0915\u0940 \u092d\u0942\u0932 \u0915\u0947 \u0915\u093e\u0930\u0923 \u0938\u094d\u0935\u092f\u0902 \u0915\u094b \u0915\u093e\u0928\u0942\u0928 \u0926\u094d\u0935\u093e\u0930\u093e \u092c\u093e\u0927\u094d\u092f \u092e\u093e\u0928\u0928\u0947 \u0935\u093e\u0932\u0947 \u0935\u094d\u092f\u0915\u094d\u0924\u093f \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0915\u093e\u0930\u094d\u092f\" (BNS \u0915\u0940 \u0927\u093e\u0930\u093e 16, IPC \u0915\u0940 \u0927\u093e\u0930\u093e 76 \u0915\u0947 \u0938\u092e\u0915\u0915\u094d\u0937) \u0915\u0947 \u0938\u093e\u092e\u093e\u0928\u094d\u092f \u0905\u092a\u0935\u093e\u0926 \u0915\u0947 \u0905\u0902\u0924\u0930\u094d\u0917\u0924 \u0906\u0924\u0940 \u0939\u0948\u0964 \u0905\u092a\u0928\u0947 \u0935\u0930\u093f\u0937\u094d\u0920 \u0905\u0927\u093f\u0915\u093e\u0930\u0940 \u0915\u0947 \u0935\u0948\u0927 \u0906\u0926\u0947\u0936 \u0915\u0947 \u092a\u093e\u0932\u0928 \u092e\u0947\u0902 \u092d\u0940\u0921\u093c \u092a\u0930 \u0917\u094b\u0932\u0940 \u091a\u0932\u093e\u0928\u0947 \u0935\u093e\u0932\u093e \u0938\u0948\u0928\u093f\u0915 \u0915\u094b\u0908 \u0905\u092a\u0930\u093e\u0927 \u0928\u0939\u0940\u0902 \u0915\u0930\u0924\u093e \u0939\u0948, \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0935\u0939 \u0906\u091c\u094d\u091e\u093e \u092e\u093e\u0928\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u093e\u0928\u0942\u0928 \u0926\u094d\u0935\u093e\u0930\u093e \u092c\u093e\u0927\u094d\u092f \u0939\u0948\u0964 \u0935\u093f\u0915\u0932\u094d\u092a (d) \u0909\u0938\u0947 \u092c\u091a\u093e\u0928\u0947 \u0935\u093e\u0932\u0947 \u0915\u093e\u0928\u0942\u0928\u0940 \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924 \u0915\u094b \u0938\u0939\u0940 \u0922\u0902\u0917 \u0938\u0947 \u092c\u0924\u093e\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924 \u0930\u093e\u091c\u094d\u092f \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u092c\u0932\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0906\u0935\u0936\u094d\u092f\u0915 \u0915\u092e\u093e\u0902\u0921 \u0915\u0940 \u0936\u094d\u0930\u0943\u0902\u0916\u0932\u093e \u0915\u094b \u092c\u0928\u093e\u090f \u0930\u0916\u0924\u093e \u0939\u0948\u0964",

    {
      "text": "<b>Q33.</b> As per Chapter I (Preliminary) of the Bharatiya Sakshya Adhiniyam, 2023, which of the following is not applicable under the Act? / \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0905\u0927\u093f\u0928\u093f\u092f\u092e, 2023 \u0915\u0947 \u0905\u0927\u094d\u092f\u093e\u092f I (\u092a\u094d\u0930\u093e\u0930\u0902\u092d\u093f\u0915) \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930, \u0905\u0927\u093f\u0928\u093f\u092f\u092e \u0915\u0947 \u0924\u0939\u0924 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0932\u093e\u0917\u0942 \u0928\u0939\u0940\u0902 \u0939\u0948? [SSC Steno, 07/08/2025, Shift-1]",
      "options": [
        "Hearings before a District Magistrate / \u091c\u093f\u0932\u093e \u092e\u091c\u093f\u0938\u094d\u091f\u094d\u0930\u0947\u091f \u0915\u0947 \u0938\u092e\u0915\u094d\u0937 \u0938\u0941\u0928\u0935\u093e\u0908",
        "Affidavits submitted before court officer / \u0905\u0926\u093e\u0932\u0924 \u0915\u0947 \u0905\u0927\u093f\u0915\u093e\u0930\u0940 \u0915\u0947 \u0938\u092e\u0915\u094d\u0937 \u092a\u094d\u0930\u0938\u094d\u0924\u0941\u0924 \u0936\u092a\u0925 \u092a\u0924\u094d\u0930",
        "Trials before Military Court (Court-Martial) / \u0938\u0948\u0928\u094d\u092f \u0928\u094d\u092f\u093e\u092f\u093e\u0932\u092f (\u0915\u094b\u0930\u094d\u091f-\u092e\u093e\u0930\u094d\u0936\u0932) \u0915\u0947 \u0938\u092e\u0915\u094d\u0937 \u092a\u0930\u0940\u0915\u094d\u0937\u0923",
        "Proceedings before Civil Judge Court / \u0938\u093f\u0935\u093f\u0932 \u091c\u091c \u0915\u094b\u0930\u094d\u091f \u0915\u0947 \u0938\u092e\u0915\u094d\u0937 \u0915\u093e\u0930\u094d\u092f\u0935\u093e\u0939\u0940"
      ],
      "correctIndex": 1,
      "explanation": "The Bharatiya Sakshya Adhiniyam (BSA), 2023 explicitly states in its preliminary chapter that it does not apply to affidavits presented to any court or officer, nor to proceedings before an arbitrator. It applies to all judicial proceedings in or before any Court, including Courts-martial (unless under specific military acts). Therefore, option (b) is the correct exclusion. Affidavits are sworn statements used as evidence only when specifically ordered by the court (e.g., under CPC). / \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0905\u0927\u093f\u0928\u093f\u092f\u092e (BSA), 2023 \u0905\u092a\u0928\u0947 \u092a\u094d\u0930\u093e\u0930\u0902\u092d\u093f\u0915 \u0905\u0927\u094d\u092f\u093e\u092f \u092e\u0947\u0902 \u0938\u094d\u092a\u0937\u094d\u091f \u0930\u0942\u092a \u0938\u0947 \u0915\u0939\u0924\u093e \u0939\u0948 \u0915\u093f \u092f\u0939 \u0915\u093f\u0938\u0940 \u092d\u0940 \u0905\u0926\u093e\u0932\u0924 \u092f\u093e \u0905\u0927\u093f\u0915\u093e\u0930\u0940 \u0915\u094b \u092a\u094d\u0930\u0938\u094d\u0924\u0941\u0924 \u0915\u093f\u090f \u0917\u090f \u0936\u092a\u0925 \u092a\u0924\u094d\u0930\u094b\u0902 \u092a\u0930 \u0932\u093e\u0917\u0942 \u0928\u0939\u0940\u0902 \u0939\u094b\u0924\u093e \u0939\u0948, \u0914\u0930 \u0928 \u0939\u0940 \u0915\u093f\u0938\u0940 \u092e\u0927\u094d\u092f\u0938\u094d\u0925 \u0915\u0947 \u0938\u092e\u0915\u094d\u0937 \u0915\u093e\u0930\u094d\u092f\u0935\u093e\u0939\u0940 \u092a\u0930 \u0932\u093e\u0917\u0942 \u0939\u094b\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0915\u093f\u0938\u0940 \u092d\u0940 \u0928\u094d\u092f\u093e\u092f\u093e\u0932\u092f \u092e\u0947\u0902 \u092f\u093e \u0909\u0938\u0915\u0947 \u0938\u092e\u0915\u094d\u0937 \u0938\u092d\u0940 \u0928\u094d\u092f\u093e\u092f\u093f\u0915 \u0915\u093e\u0930\u094d\u092f\u0935\u093e\u0939\u093f\u092f\u094b\u0902 \u092a\u0930 \u0932\u093e\u0917\u0942 \u0939\u094b\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u092e\u0947\u0902 \u0915\u094b\u0930\u094d\u091f-\u092e\u093e\u0930\u094d\u0936\u0932 (\u091c\u092c \u0924\u0915 \u0915\u093f \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0938\u0948\u0928\u094d\u092f \u0905\u0927\u093f\u0928\u093f\u092f\u092e\u094b\u0902 \u0915\u0947 \u0905\u0927\u0940\u0928 \u0928 \u0939\u094b) \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902\u0964 \u0907\u0938\u0932\u093f\u090f, \u0935\u093f\u0915\u0932\u094d\u092a (b) \u0938\u0939\u0940 \u0905\u092a\u0935\u0930\u094d\u091c\u0928 \u0939\u0948\u0964 \u0936\u092a\u0925 \u092a\u0924\u094d\u0930 \u0936\u092a\u0925\u092c\u0926\u094d\u0927 \u092c\u092f\u093e\u0928 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902 \u091c\u093f\u0928\u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u0947\u0935\u0932 \u0924\u092d\u0940 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948 \u091c\u092c \u0905\u0926\u093e\u0932\u0924 \u0926\u094d\u0935\u093e\u0930\u093e \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0906\u0926\u0947\u0936 \u0926\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948 (\u091c\u0948\u0938\u0947, CPC \u0915\u0947 \u0924\u0939\u0924)\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q34.</b> How did the Medical Termination of Pregnancy (Amendment) Act, 2021 extend the legal abortion framework in India? / \u0917\u0930\u094d\u092d \u0915\u093e \u091a\u093f\u0915\u093f\u0924\u094d\u0938\u0940\u092f \u0938\u092e\u093e\u092a\u0928 (\u0938\u0902\u0936\u094b\u0927\u0928) \u0905\u0927\u093f\u0928\u093f\u092f\u092e, 2021 \u0928\u0947 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0915\u093e\u0928\u0942\u0928\u0940 \u0917\u0930\u094d\u092d\u092a\u093e\u0924 \u0922\u093e\u0902\u091a\u0947 \u0915\u093e \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0915\u0948\u0938\u0947 \u0915\u093f\u092f\u093e? [SSC Steno, 07/08/2025, Shift-1]",
      "options": [
        "Increased gestational limit for termination to 24 weeks for special cases / \u0935\u093f\u0936\u0947\u0937 \u092e\u093e\u092e\u0932\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0917\u0930\u094d\u092d\u092a\u093e\u0924 \u0915\u0940 \u0917\u0930\u094d\u092d\u0915\u093e\u0932\u0940\u0928 \u0938\u0940\u092e\u093e \u092c\u0922\u093c\u093e\u0915\u0930 24 \u0938\u092a\u094d\u0924\u093e\u0939 \u0915\u0930 \u0926\u0940 \u0917\u0908",
        "Restricted abortion access only to married women / \u0917\u0930\u094d\u092d\u092a\u093e\u0924 \u0915\u0940 \u092a\u0939\u0941\u0902\u091a \u0915\u0947\u0935\u0932 \u0935\u093f\u0935\u093e\u0939\u093f\u0924 \u092e\u0939\u093f\u0932\u093e\u0913\u0902 \u0924\u0915 \u0938\u0940\u092e\u093f\u0924 \u0915\u0930 \u0926\u0940 \u0917\u0908",
        "Allowed termination solely on the discretion of healthcare providers / \u0915\u0947\u0935\u0932 \u0938\u094d\u0935\u093e\u0938\u094d\u0925\u094d\u092f \u0938\u0947\u0935\u093e \u092a\u094d\u0930\u0926\u093e\u0924\u093e\u0913\u0902 \u0915\u0947 \u0935\u093f\u0935\u0947\u0915 \u092a\u0930 \u0917\u0930\u094d\u092d\u092a\u093e\u0924 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0940 \u0917\u0908",
        "Made abortion legal for all pregnancies up to 30 weeks / 30 \u0938\u092a\u094d\u0924\u093e\u0939 \u0924\u0915 \u0915\u0940 \u0938\u092d\u0940 \u0917\u0930\u094d\u092d\u0927\u093e\u0930\u0923 \u0915\u0947 \u0932\u093f\u090f \u0917\u0930\u094d\u092d\u092a\u093e\u0924 \u0915\u094b \u0915\u093e\u0928\u0942\u0928\u0940 \u092c\u0928\u093e \u0926\u093f\u092f\u093e \u0917\u092f\u093e"
      ],
      "correctIndex": 0,
      "explanation": "The MTP (Amendment) Act, 2021 increased the upper gestation limit for abortion from 20 weeks to 24 weeks for special categories of women (e.g., survivors of rape, minors, differently-abled). It also allows termination beyond 24 weeks in cases of substantial fetal abnormalities diagnosed by a Medical Board. Importantly, it replaced \"husband\" with \"partner,\" extending access to unmarried women as well, refuting option (b). / MTP (\u0938\u0902\u0936\u094b\u0927\u0928) \u0905\u0927\u093f\u0928\u093f\u092f\u092e, 2021 \u0928\u0947 \u092e\u0939\u093f\u0932\u093e\u0913\u0902 \u0915\u0940 \u0935\u093f\u0936\u0947\u0937 \u0936\u094d\u0930\u0947\u0923\u093f\u092f\u094b\u0902 (\u091c\u0948\u0938\u0947 \u092c\u0932\u093e\u0924\u094d\u0915\u093e\u0930 \u0915\u0940 \u0909\u0924\u094d\u0924\u0930\u091c\u0940\u0935\u0940, \u0928\u093e\u092c\u093e\u0932\u093f\u0917, \u0926\u093f\u0935\u094d\u092f\u093e\u0902\u0917) \u0915\u0947 \u0932\u093f\u090f \u0917\u0930\u094d\u092d\u092a\u093e\u0924 \u0915\u0940 \u090a\u092a\u0930\u0940 \u0917\u0930\u094d\u092d\u0915\u093e\u0932\u0940\u0928 \u0938\u0940\u092e\u093e \u0915\u094b 20 \u0938\u092a\u094d\u0924\u093e\u0939 \u0938\u0947 \u092c\u0922\u093c\u093e\u0915\u0930 24 \u0938\u092a\u094d\u0924\u093e\u0939 \u0915\u0930 \u0926\u093f\u092f\u093e\u0964 \u092f\u0939 \u092e\u0947\u0921\u093f\u0915\u0932 \u092c\u094b\u0930\u094d\u0921 \u0926\u094d\u0935\u093e\u0930\u093e \u0928\u093f\u0926\u093e\u0928 \u0915\u0940 \u0917\u0908 \u092d\u094d\u0930\u0942\u0923 \u0915\u0940 \u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924 \u0905\u0938\u093e\u092e\u093e\u0928\u094d\u092f\u0924\u093e\u0913\u0902 \u0915\u0947 \u092e\u093e\u092e\u0932\u094b\u0902 \u092e\u0947\u0902 24 \u0938\u092a\u094d\u0924\u093e\u0939 \u0938\u0947 \u0905\u0927\u093f\u0915 \u0915\u0947 \u0917\u0930\u094d\u092d\u092a\u093e\u0924 \u0915\u0940 \u092d\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0924\u093e \u0939\u0948\u0964 \u092e\u0939\u0924\u094d\u0935\       "explanation": "The stated objective of replacing the colonial-era IPC, CrPC, and Evidence Act with the BNS, BNSS, and BSA is to shift the focus from \"punishment\" (colonial intent to rule) to \"justice\" and to protect citizen rights. The reforms emphasize victim-centric justice, speedy trials, and modernizing the legal system to suit democratic India's needs. This shift aims to decolonize the Indian justice system. / \u0914\u092a\u0928\u093f\u0935\u0947\u0936\u093f\u0915 \u0915\u093e\u0932 \u0915\u0947 IPC, CrPC \u0914\u0930 \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0905\u0927\u093f\u0928\u093f\u092f\u092e \u0915\u094b BNS, BNSS \u0914\u0930 BSA \u0938\u0947 \u092c\u0926\u0932\u0928\u0947 \u0915\u093e \u0918\u094b\u0937\u093f\u0924 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0927\u094d\u092f\u093e\u0928 \"\u0926\u0902\u0921\" (\u0936\u093e\u0938\u0928 \u0915\u0930\u0928\u0947 \u0915\u093e \u0914\u092a\u0928\u093f\u0935\u0947\u0936\u093f\u0915 \u0907\u0930\u093e\u0926\u093e) \u0938\u0947 \u0939\u091f\u093e\u0915\u0930 \"\u0928\u094d\u092f\u093e\u092f\" \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0915\u0930\u0928\u093e \u0914\u0930 \u0928\u093e\u0917\u0930\u093f\u0915 \u0905\u0927\u093f\u0915\u093e\u0930\u094b\u0902 \u0915\u0940 \u0930\u0915\u094d\u0937\u093e \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u092f\u0947 \u0938\u0941\u0927\u093e\u0930 \u092a\u0940\u0921\u093c\u093f\u0924-\u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0928\u094d\u092f\u093e\u092f, \u0924\u094d\u0935\u0930\u093f\u0924 \u0938\u0941\u0928\u0935\u093e\u0908 \u0914\u0930 \u0932\u094b\u0915\u0924\u093e\u0902\u0924\u094d\u0930\u093f\u0915 \u092d\u093e\u0930\u0924 \u0915\u0940 \u091c\u0930\u0942\u0930\u0924\u094b\u0902 \u0915\u0947 \u0905\u0928\u0941\u0930\u0942\u092a \u0915\u093e\u0928\u0942\u0928\u0940 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0915\u0947 \u0906\u0927\u0941\u0928\u093f\u0915\u0940\u0915\u0930\u0923 \u092a\u0930 \u091c\u094b\u0930 \u0926       "text": "<b>Q37.</b> Under the Bharatiya Nyaya Sanhita, what is the punishment for mob lynching? / \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u094d\u092f\u093e\u092f \u0938\u0902\u0939\u093f\u0924\u093e \u0915\u0947 \u0924\u0939\u0924 \u092e\u0949\u092c \u0932\u093f\u0902\u091a\u093f\u0902\u0917 (\u092d\u0940\u0921\u093c \u0926\u094d\u0935\u093e\u0930\u093e \u0939\u0924\u094d\u092f\u093e) \u0915\u0940 \u0938\u091c\u093e \u0915\u094d\u092f\u093e \u0939\u0948? [SSC Steno, 07/08/2025, Shift-2]",

      "correctIndex": 2,
      "explanation": "The Bharatiya Nyaya Sanhita (BNS) prescribes severe punishment for mob lynching (murder by a group of 5 or more on specific grounds like race, caste, community). Section 103(2) states that such an offense shall be punished with death or imprisonment for life, and shall also be liable to fine. This reflects a zero-tolerance approach to vigilantism and group violence. / \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u094d\u092f\u093e\u092f \u0938\u0902\u0939\u093f\u0924\u093e (BNS) \u092e\u0949\u092c \u0932\u093f\u0902\u091a\u093f\u0902\u0917 (\u0928\u0938\u094d\u0932, \u091c\u093e\u0924\u093f, \u0938\u092e\u0941\u0926\u093e\u092f \u091c\u0948\u0938\u0947 \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0906\u0927\u093e\u0930\u094b\u0902 \u092a\u0930 5 \u092f\u093e \u0905\u0927\u093f\u0915 \u0915\u0947 \u0938\u092e\u0942\u0939 \u0926\u094d\u0935\u093e\u0930\u093e \u0939\u0924\u094d\u092f\u093e) \u0915\u0947 \u0932\u093f\u090f \u0917\u0902\u092d\u0940\u0930 \u0938\u091c\u093e \u0915\u093e \u092a\u094d\u0930\u093e\u0935\u0927\u093e\u0928 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964 \u0927\u093e\u0930\u093e 103(2) \u092e\u0947\u0902 \u0915\u0939\u093e \u0917\u092f\u093e \u0939\u0948 \u0915\u093f \u0910\u0938\u0947 \u0905\u092a\u0930\u093e\u0927 \u0915\u094b \u092e\u0943\u0924\u094d\u092f\u0941\u0926\u0902\u0921 \u092f\u093e \u0906\u091c\u0940\u0935\u0928 \u0915\u093e\u0930\u093e\u0935\u093e\u0938 \u0938\u0947 \u0926\u0902\u0921\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u093e\u090f\u0917\u093e, \u0914\u0930 \u091c\u0941\u0930\u094d\u092e\u093e\u0928\u093e \u092d\u0940 \u0932\u0917\u093e\u092f\u093e \u091c\u093e \u0938\u0915\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0917\u0948\u0930-\u0915\u093e\u0928\u0942\u0928\u0940 \u0928\u094d\u092f\u093e\u092f (vigilantism) \u0914\u0930 \u0938\u092e\u0942\u0939 \u0939\u093f\u0902\u0938\u093e \u0915\u0947 \u092a\u094d\u0930\u0924\u093f \u0936\u0942\u0928\u094d\u092f-\u0938\u0939\u093f\u0937\u094d\u0923\u0941\u0924\       "text": "<b>Q38.</b> According to Section 21 of the Bharatiya Nagarik Suraksha Sanhita, 2023, which of the following statements is correct regarding the trial of offences under Sections 64 to 71 of the Bharatiya Nyaya Sanhita, 2023? / \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u093e\u0917\u0930\u093f\u0915 \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u0938\u0902\u0939\u093f\u0924\u093e, 2023 \u0915\u0940 \u0927\u093e\u0930\u093e 21 \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930, \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u094d\u092f\u093e\u092f \u0938\u0902\u0939\u093f\u0924\u093e, 2023 \u0915\u0940 \u0927\u093e\u0930\u093e 64 \u0938\u0947 71 \u0915\u0947 \u0924\u0939\u0924 \u0905\u092a\u0930\u093e\u0927\u094b\u0902 \u0915\u0940 \u0938\u0941\u0928\u0935\u093e\u0908 \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948? [SSC Steno, 07/08/2025, Shift-3]",
      "options": [
        "The trial must be conducted by any police officer of the rank of DSP and above. / \u0938\u0941\u0928\u0935\u093e\u0908 DSP \u0914\u0930 \u0909\u0938\u0938\u0947 \u090a\u092a\u0930 \u0915\u0947 \u0930\u0948\u0902\u0915 \u0915\u0947 \u0915\u093f\u0938\u0940 \u092d\u0940 \u092a\u0941\u0932\u093f\u0938 \u0905\u0927\u093f\u0915\u093e\u0930\u0940 \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u0940 \u091c\u093e\u0928\u0940 \u091a\u093e\u0939\u093f\u090f\u0964",
        "These offences must be tried only in a High Court under a male judge. / \u0907\u0928 \u0905\u092a\u0930\u093e\u0927\u094b\u0902 \u0915\u0940 \u0938\u0941\u0928\u0935\u093e\u0908 \u0915\u0947\u0935\u0932 \u0909\u091a\u094d\u091a \u0928\u094d\u092f\u093e\u092f\u093e\u0932\u092f \u092e\u0947\u0902 \u090f\u0915 \u092a\u0941\u0930\u0941\u0937 \u0928\u094d\u092f\u093e\u092f\u093e\u0927\u0940\u0936 \u0915\u0947 \u0924\u0939\u0924 \u0915\u0940 \u091c\u093e\u0928\u0940 \u091a\u093e\u0939\u093f\u090f\u0964",
        "Such offences are exclusively triable by Executive Magistrates. / \u0910\u0938\u0947 \u0905\u092a\u0930\u093e\u0927 \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0915\u093e\u0930\u094d\u092f\u0915\u093e\u0930\u0940 \u092e\u091c\u093f\u0938\u094d\u091f\u094d\u0930\u0947\u091f\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0935\u093f\u091a\u093e\u0930\u0923\u0940\u092f \u0939\u0948\u0902\u0964",
        "These offences shall, as far as practicable, be tried by a court presided over by a woman. / \u0907\u0928 \u0905\u092a\u0930\u093e\u0927\u094b\u0902 \u0915\u0940 \u0938\u0941\u0928\u0935\u093e\u0908, \u091c\u0939\u093e\u0901 \u0924\u0915 \u0935\u094d\u092f\u093e\u0935\u0939\u093e\u0930\u093f\u0915 \u0939\u094b, \u090f\u0915 \u092e\u0939\u093f\u0932\u093e \u0915\u0940 \u0905\u0927\u094d\u092f\u0915\u094d\u0937\u0924\u093e \u0935\u093e\u0932\u0940 \u0905\u0926\u093e\u0932\u0924 \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u0940 \u091c\u093e\u090f\u0917\u0940\u0964"
      ],
      "correctIndex": 3,
      "explanation": "Section 21 of the BNSS (Proviso) mandates that the trial of offenses related to sexual crimes against women (rape, etc., under Sections 64-71 of BNS) shall, as far as practicable, be conducted by a Court presided over by a woman. This provision aims to create a more sensitive and comfortable environment for the victim during the trial process, reducing secondary victimization. / BNSS \u0915\u0940 \u0927\u093e\u0930\u093e 21 (\u092a\u0930\u0902\u0924\u0941\u0915) \u092f\u0939 \u0905\u0928\u093f\u0935\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u0940 \u0939\u0948 \u0915\u093f \u092e\u0939\u093f\u0932\u093e\u0913\u0902 \u0915\u0947 \u0916\u093f\u0932\u093e\u092b \u092f\u094c\u0928 \u0905\u092a\u0930\u093e\u0927\u094b\u0902 (BNS \u0915\u0940 \u0927\u093e\u0930\u093e 64-71 \u0915\u0947 \u0924\u0939\u0924 \u092c\u0932\u093e\u0924\u094d\u0915\u093e\u0930, \u0906\u0926\u093f) \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0938\u0941\u0928\u0935\u093e\u0908, \u091c\u0939\u093e\u0901 \u0924\u0915 \u0935\u094d\u092f\u093e\u0935\u0939\u093e\u0930\u093f\u0915 \u0939\u094b, \u090f\u0915 \u092e\u0939\u093f\u0932\u093e \u0915\u0940 \u0905\u0927\u094d\u092f\u0915\u094d\u0937\u0924\u093e \u0935\u093e\u0932\u0940 \u0905\u0926\u093e\u0932\u0924 \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u0940 \u091c\u093e\u090f\u0917\u0940\u0964 \u0907\u0938 \u092a\u094d\u0930\u093e\u0935\u0927\u093e\u0928 \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0938\u0941\u0928\u0935\u093e\u0908 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u092a\u0940\u0921\u093c\u093f\u0924 \u0915\u0947 \u0932\u093f\u090f \u0905\u0927\u093f\u0915 \u0938\u0902\u0935\u0947\u0926\u0928\u0936\u0940\u0932 \u0914\u0930 \u0906\u0930\u093e\u092e\u0926\u093e\u092f\u0915 \u0935\u093e\u0924\u093e\u0935\u0930\u0923 \u092c\u0928\u093e\u0928\u093e \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \u0926\u094d\u0935\u093f\u0924\u0940\u092f\u0915 \u0909\u0924\u094d\u092a\u0940\u0921\u093c\u0928 \u0915\u092e \u0939\u094b \u0938\u0915\u0947\u0964",
      "reference": ""

    {
      "text": "<b>Q39.</b> Which entities are eligible to register under the FCRA? / FCRA \u0915\u0947 \u0924\u0939\u0924 \u0915\u094c\u0928 \u0938\u0940 \u0938\u0902\u0938\u094d\u0925\u093e\u090f\u0902 \u092a\u0902\u091c\u0940\u0915\u0930\u0923 \u0915\u0947 \u0932\u093f\u090f \u092a\u093e\u0924\u094d\u0930 \u0939\u0948\u0902? [SSC Steno, 07/08/2025, Shift-3]",
      "options": [
        "Political parties / \u0930\u093e\u091c\u0928\u0940\u0924\u093f\u0915 \u0926\u0932",
        "Government departments / \u0938\u0930\u0915\u093e\u0930\u0940 \u0935\u093f\u092d\u093e\u0917",
        "Only private companies / \u0915\u0947\u0935\u0932 \u0928\u093f\u091c\u0940 \u0915\u0902\u092a\u0928\u093f\u092f\u093e\u0902",
        "Section 8 companies, trusts, and societies / \u0927\u093e\u0930\u093e 8 \u0915\u0902\u092a\u0928\u093f\u092f\u093e\u0902, \u091f\u094d\u0930\u0938\u094d\u091f \u0914\u0930 \u0938\u094b\u0938\u093e\u092f\u091f\u093f\u092f\u093e\u0902"
      ],
      "correctIndex": 3,
      "explanation": "Under the Foreign Contribution (Regulation) Act (FCRA), 2010, entities like Section 8 companies (non-profit), trusts, and societies engaged in cultural, economic, educational, religious, or social programs are eligible to register to receive foreign funding. Political parties, government servants, and media houses are generally prohibited from receiving foreign contribution to prevent foreign influence on Indian politics and policy. / \u0935\u093f\u0926\u0947\u0936\u0940 \u0905\u0902\u0936\u0926\u093e\u0928 (\u0935\u093f\u0928\u093f\u092f\u092e\u0928) \u0905\u0927\u093f\u0928\u093f\u092f\u092e (FCRA), 2010 \u0915\u0947 \u0924\u0939\u0924, \u0938\u093e\u0902\u0938\u094d\u0915\u0943\u0924\u093f\u0915, \u0906\u0930\u094d\u0925\u093f\u0915, \u0936\u0948\u0915\u094d\u0937\u093f\u0915, \u0927\u093e\u0930\u094d\u092e\u093f\u0915 \u092f\u093e \u0938\u093e\u092e\u093e\u091c\u093f\u0915 \u0915\u093e\u0930\u094d\u092f\u0915\u094d\u0930\u092e\u094b\u0902 \u092e\u0947\u0902 \u0932\u0917\u0940 \u0927\u093e\u0930\u093e 8 \u0915\u0902\u092a\u0928\u093f\u092f\u093e\u0902 (\u0917\u0948\u0930-\u0932\u093e\u092d\u0915\u093e\u0930\u0940), \u091f\u094d\u0930\u0938\u094d\u091f \u0914\u0930 \u0938\u094b\u0938\u093e\u092f\u091f\u093f\u092f\u093e\u0902 \u0935\u093f\u0926\u0947\u0936\u0940 \u0927\u0928 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u0902\u091c\u0940\u0915\u0930\u0923 \u0915\u0947 \u0932\u093f\u090f \u092a\u093e\u0924\u094d\u0930 \u0939\u0948\u0902\u0964 \u092d\u093e\u0930\u0924\u0940\u092f \u0930\u093e\u091c\u0928\u0940\u0924\u093f \u0914\u0930 \u0928\u0940\u0924\u093f \u092a\u0930 \u0935\u093f\u0926\u0947\u0936\u0940 \u092a\u094d\u0930\u092d\u093e\u0935 \u0915\u094b \u0930\u094b\u0915\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0930\u093e\u091c\u0928\u0940\u0924\u093f\u0915 \u0926\u0932\u094b\u0902, \u0938\u0930\u0915\u093e\u0930\u0940 \u0915\u0930\u094d\u092e\u091a\u093e\u0930\u093f\u092f\u094b\u0902 \u0914\u0930 \u092e\u0940\u0921\u093f\u092f\u093e \u0918\u0930\u093e\u0928\u094b\u0902 \u0915\u094b \u0906\u092e \u0924\u094c\u0930 \u092a\u0930 \u0935\u093f\u0926\u0947\u0936\u0940 \u092f\u094b\u0917\u0926\u093e\u0928 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0938\u0947 \u092a\u094d\u0930\u0924\u093f\u092c\u0902\u0927\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q40.</b> What is the maximum time limit for completing the trial of a case under the POCSO Act? / POCSO \u0905\u0927\u093f\u0928\u093f\u092f\u092e \u0915\u0947 \u0924\u0939\u0924 \u0915\u093f\u0938\u0940 \u092e\u093e\u092e\u0932\u0947 \u0915\u0940 \u0938\u0941\u0928\u0935\u093e\u0908 \u092a\u0942\u0930\u0940 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0905\u0927\u093f\u0915\u0924\u092e \u0938\u092e\u092f \u0938\u0940\u092e\u093e \u0915\u094d\u092f\u093e \u0939\u0948? [SSC Steno, 07/08/2025, Shift-3]",
      "options": [
        "6 months / 6 \u092e\u0939\u0940\u0928\u0947",
        "3 years / 3 \u0935\u0930\u094d\u0937",
        "2 years / 2 \u0935\u0930\u094d\u0937",
        "1 year / 1 \u0935\u0930\u094d\u0937"
      ],
      "correctIndex": 3,
      "explanation": "The Protection of Children from Sexual Offences (POCSO) Act, 2012 (Section 35) mandates that the trial should be completed within a period of one year from the date of taking cognizance of the offense. This provision ensures speedy justice for child victims. Recent amendments have further tightened timelines for investigation (2 months) to prevent prolonged trauma for the child. / \u092f\u094c\u0928 \u0905\u092a\u0930\u093e\u0927\u094b\u0902 \u0938\u0947 \u092c\u091a\u094d\u091a\u094b\u0902 \u0915\u093e \u0938\u0902\u0930\u0915\u094d\u0937\u0923 (POCSO) \u0905\u0927\u093f\u0928\u093f\u092f\u092e, 2012 (\u0927\u093e\u0930\u093e 35) \u0905\u0928\u093f\u0935\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u093e \u0939\u0948 \u0915\u093f \u0905\u092a\u0930\u093e\u0927 \u0915\u093e \u0938\u0902\u091c\u094d\u091e\u093e\u0928 \u0932\u0947\u0928\u0947 \u0915\u0940 \u0924\u093e\u0930\u0940\u0916 \u0938\u0947 \u090f\u0915 \u0935\u0930\u094d\u0937 \u0915\u0940 \u0905\u0935\u0927\u093f \u0915\u0947 \u092d\u0940\u0924\u0930 \u0938\u0941\u0928\u0935\u093e\u0908 \u092a\u0942\u0930\u0940 \u0915\u0940 \u091c\u093e\u0928\u0940 \u091a\u093e\u0939\u093f\u090f\u0964 \u092f\u0939 \u092a\u094d\u0930\u093e\u0935\u0927\u093e\u0928 \u092c\u093e\u0932 \u092a\u0940\u0921\u093c\u093f\u0924\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0924\u094d\u0935\u0930\u093f\u0924 \u0928\u094d\u092f\u093e\u092f \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0939\u093e\u0932\u093f\u092f\u093e \u0938\u0902\u0936\u094b\u0927\u0928\u094b\u0902 \u0928\u0947 \u092c\u091a\u094d\u091a\u0947 \u0915\u0947 \u0932\u093f\u090f \u0932\u0902\u092c\u0947 \u0938\u092e\u092f \u0924\u0915 \u091a\u0932\u0928\u0947 \u0935\u093e\u0932\u0947 \u0906\u0918\u093e\u0924 \u0915\u094b \u0930\u094b\u0915\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u091c\u093e\u0902\u091a \u0915\u0940 \u0938\u092e\u092f \u0938\u0940\u092e\u093e (2 \u092e\u0939\u0940\u0928\u0947) \u0915\u094b \u0914\u0930 \u0915\u0921\u093c\u093e \u0915\u0930 \u0926\u093f\u092f\u093e \u0939\u0948\u0964",
      "reference": ""

      "text": "<b>Q42.</b> As per the Bharatiya Nagarik Suraksha Sanhita, 2023, which of the following best defines &quot;electronic communication&quot;? / \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u093e\u0917\u0930\u093f\u0915 \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u0938\u0902\u0939\u093f\u0924\u093e, 2023 \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930, \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 &quot;\u0907\u0932\u0947\u0915\u094d\u091f\u094d\u0930\u0949\u0928\u093f\u0915 \u0938\u0902\u091a\u093e\u0930&quot; \u0915\u094b \u0938\u092c\u0938\u0947 \u0905\u091a\u094d\u091b\u0940 \u0924\u0930\u0939 \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948? [SSC Steno, 08/08/2025, Shift-2]",
      "options": [

      "correctIndex": 0,
      "explanation": "The BNSS, 2023 defines \"electronic communication\" broadly to include the communication of any information, audio, video, or image generated, transmitted, received, or stored using electronic devices like mobile phones, computers, or other digital means. This definition covers emails, SMS, WhatsApp messages, and video calls, facilitating e-FIRs and digital summons. / BNSS, 2023 \"\u0907\u0932\u0947\u0915\u094d\u091f\u094d\u0930\u0949\u0928\u093f\u0915 \u0938\u0902\u091a\u093e\u0930\" \u0915\u094b \u0935\u094d\u092f\u093e\u092a\u0915 \u0930\u0942\u092a \u0938\u0947 \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948 \u091c\u093f\u0938\u092e\u0947\u0902 \u092e\u094b\u092c\u093e\u0907\u0932 \u092b\u094b\u0928, \u0915\u0902\u092a\u094d\u092f\u0942\u091f\u0930 \u092f\u093e \u0905\u0928\u094d\u092f \u0921\u093f\u091c\u093f\u091f\u0932 \u092e\u093e\u0927\u094d\u092f\u092e\u094b\u0902 \u091c\u0948\u0938\u0947 \u0907\u0932\u0947\u0915\u094d\u091f\u094d\u0930\u0949\u0928\u093f\u0915 \u0909\u092a\u0915\u0930\u0923\u094b\u0902 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0915\u0947 \u0909\u0924\u094d\u092a\u0928\u094d\u0928, \u092a\u094d\u0930\u0947\u0937\u093f\u0924, \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u092f\u093e \u0938\u0902\u0917\u094d\u0930\u0939\u0940\u0924 \u0915\u093f\u0938\u0940 \u092d\u0940 \u091c\u093e\u0928\u0915\u093e\u0930\u0940, \u0911\u0921\u093f\u092f\u094b, \u0935\u0940\u0921\u093f\u092f\u094b \u092f\u093e \u091b\u0935\u093f \u0915\u093e \u0938\u0902\u091a\u093e\u0930 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0964 \u092f\u0939 \u092a\u0930\u093f\u092d\u093e\u0937\u093e \u0908\u092e\u0947\u0932, \u090f\u0938\u090f\u092e\u090f\u0938, \u0935\u094d\u0939\u093e\u091f\u094d\u0938\u090f\u092a \u0938\u0902\u0926\u0947\u0936 \u0914\u0930 \u0935\u0940\u0921\u093f\u092f\u094b \u0915\u0949\u0932 \u0915\u094b \u0915\u0935\u0930 \u0915\u0930\u0924\u0940 \u0939\u0948, \u091c\u094b \u0908-\u090f       "text": "<b>Q43.</b> Under Section 25(1) of the Bharatiya Nagarik Suraksha Sanhita, 2023, what may the Court do when a person is convicted in one trial for multiple offences? / \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u093e\u0917\u0930\u093f\u0915 \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u0938\u0902\u0939\u093f\u0924\u093e, 2023 \u0915\u0940 \u0927\u093e\u0930\u093e 25(1) \u0915\u0947 \u0924\u0939\u0924, \u091c\u092c \u0915\u093f\u0938\u0940 \u0935\u094d\u092f\u0915\u094d\u0924\u093f \u0915\u094b \u090f\u0915 \u0939\u0940 \u092e\u0941\u0915\u0926\u092e\u0947 \u092e\u0947\u0902 \u0915\u0908 \u0905\u092a\u0930\u093e\u0927\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0926\u094b\u0937\u0940 \u0920\u0939\u0930\u093e\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948, \u0924\u094b \u0928\u094d\u092f\u093e\u092f\u093e\u0932\u092f \u0915\u094d\u092f\u093e \u0915\u0930 \u0938\u0915\u0924\u093e \u0939\u0948? [SSC Steno, 08/08/2025, Shift-3]",
      "options": [
        "Can impose only one punishment for all the offences, regardless of their nature / \u0909\u0928\u0915\u0940 \u092a\u094d\u0930\u0915\u0943\u0924\u093f \u0915\u0940 \u092a\u0930\u0935\u093e\u0939 \u0915\u093f\u090f \u092c\u093f\u0928\u093e \u0938\u092d\u0940 \u0905\u092a\u0930\u093e\u0927\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0915\u0947\u0935\u0932 \u090f\u0915 \u0938\u091c\u093e \u0926\u0947 \u0938\u0915\u0924\u093e \u0939\u0948",

      "explanation": "Under Section 25 of the BNSS (similar to Sec 31 of CrPC), when a person is convicted of multiple offenses in one trial, the Court may sentence him for such offenses to the several punishments prescribed, which shall run consecutively (one after the other) unless the Court directs that they shall run concurrently (all at once). Thus, the court has the discretion to decide the mode based on the case's gravity. / BNSS \u0915\u0940 \u0927\u093e\u0930\u093e 25 (CrPC \u0915\u0940 \u0927\u093e\u0930\u093e 31 \u0915\u0947 \u0938\u092e\u093e\u0928) \u0915\u0947 \u0924\u0939\u0924, \u091c\u092c \u0915\u093f\u0938\u0940 \u0935\u094d\u092f\u0915\u094d\u0924\u093f \u0915\u094b \u090f\u0915 \u0939\u0940 \u092e\u0941\u0915\u0926\u092e\u0947 \u092e\u0947\u0902 \u0915\u0908 \u0905\u092a\u0930\u093e\u0927\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0926\u094b\u0937\u0940 \u0920\u0939\u0930\u093e\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948, \u0924\u094b \u0905\u0926\u093e\u0932\u0924 \u0909\u0938\u0947 \u0910\u0938\u0947 \u0905\u092a\u0930\u093e\u0927\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0928\u093f\u0930\u094d\u0927\u093e\u0930\u093f\u0924 \u0915\u0908 \u0938\u091c\u093e\u090f\u0902 \u0926\u0947 \u0938\u0915\u0924\u0940 \u0939\u0948, \u091c\u094b \u0915\u094d\u0930\u092e\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 (\u090f\u0915 \u0915\u0947 \u092c\u093e\u0926 \u090f\u0915) \u091a\u0932\u0947\u0902\u0917\u0940 \u091c\u092c \u0924\u0915 \u0915\u093f \u0905\u0926\u093e\u0932\u0924 \u092f\u0939 \u0928\u093f\u0930\u094d\u0926\u0947\u0936 \u0928 \u0926\u0947 \u0915\u093f \u0935\u0947 \u0938\u092e\u0935\u0930\u094d\u0924\u0940 (\u0938\u092d\u0940 \u090f\u0915 \u0938\u093e\u0925) \u091a\u0932\u0947\u0902\u0917\u0940\u0964 \u0907\u0938 \u092a\u094d\u0930\u0915\u093e\u0930, \u0905\u0926\u093e\u0932\u0924 \u0915\u0947 \u092a\u093e\u0938 \u092e\u093e\u092e\u0932\u0947 \u0915\u0940 \u0917\u0902\u092d\u0940\u0930\u0924\u093e \u0915\u0947 \u0906\u0927\u093e\u09       "explanation": "The Bharatiya Sakshya Adhiniyam (BSA) places a major emphasis on the admissibility and regulation of digital and electronic evidence. It recognizes that in the modern world, much evidence is created and stored digitally (CCTV footage, emails, chat logs), and thus provides a clear legal framework for its use in trials, ensuring it is treated as primary evidence. / \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0905\u0927\u093f\u0928\u093f\u092f\u092e (BSA) \u0921\u093f\u091c\u093f\u091f\u0932 \u0914\u0930 \u0907\u0932\u0947\u0915\u094d\u091f\u094d\u0930\u0949\u0928\u093f\u0915 \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0915\u0940 \u0938\u094d\u0935\u0940\u0915\u093e\u0930\u094d\u092f\u0924\u093e \u0914\u0930 \u0928\u093f\u092f\u092e\u0928 \u092a\u0930 \u092c\u0921\u093c\u093e \u091c\u094b\u0930 \u0926\u0947\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0938\u094d\u0935\u0940\u0915\u093e\u0930 \u0915\u0930\u0924\u093e \u0939\u0948 \u0915\u093f \u0906\u0927\u0941\u0928\u093f\u0915 \u0926\u0941\u0928\u093f\u092f\u093e \u092e\u0947\u0902, \u092c\u0939\u0941\u0924 \u0938\u093e\u0930\u0947 \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0921\u093f\u091c\u093f\u091f\u0932 \u0930\u0942\u092a \u0938\u0947 \u092c\u0928\u093e\u090f \u0914\u0930 \u0938\u0902\u0917\u094d\u0930\u0939\u0940\u0924 \u0915\u093f\u090f \u091c\u093e\u0924\u0947 \u0939\u0948\u0902 (\u0938\u0940\u0938\u0940\u091f\u0940\u0935\u0940 \u092b\u0941\u091f\u0947\u091c, \u0908\u092e\u0947\u0932, \u091a\u0948\u091f \u0932\u0949\u0917), \u0914\u0930 \u0907\u0938 \u092a\u094d\u0930\u0915\u093e\u0930 \u092a\u0930\u0940\u0915\u094d\u0937\u0923\u094b\u0902 \u092e\u0947\u0902 \u0907\u0938\u0915\u0947 \u0909\u092a\u092f\u094b\u0917 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u0938\u094d\u092a\u0937\u094d\u091f \u0915\u093e\u0928\u0942\u0928\u0940 \u0922\u093e\u0902\u091a\u093e \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948, \u092f\u0939       "explanation": "The BSA aims to align the law of evidence with advancements in forensic science and digital technology. It expands the definition of 'evidence' to include electronic records and mandates the collection of forensic evidence in serious crimes (punishable by 7 years or more), reflecting a shift towards scientific investigation methods to improve conviction rates. / BSA \u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0915\u0947 \u0915\u093e\u0928\u0942\u0928 \u0915\u094b \u092b\u094b\u0930\u0947\u0902\u0938\u093f\u0915 \u0935\u093f\u091c\u094d\u091e\u093e\u0928 \u0914\u0930 \u0921\u093f\u091c\u093f\u091f\u0932 \u0924\u0915\u0928\u0940\u0915 \u0915\u0940 \u092a\u094d\u0930\u0917\u0924\u093f \u0915\u0947 \u0938\u093e\u0925 \u0938\u0902\u0930\u0947\u0916\u093f\u0924 \u0915\u0930\u0928\u093e \u0939\u0948\u0964 \u092f\u0939 '\u0938\u093e\u0915\u094d\u0937\u094d\u092f' \u0915\u0940 \u092a\u0930\u093f\u092d\u093e\u0937\u093e \u0915\u094b \u0935\u094d\u092f\u093e\u092a\u0915 \u092c\u0928\u093e\u0924\u093e \u0939\u0948 \u0924\u093e\u0915\u093f \u0907\u0932\u0947\u0915\u094d\u091f\u094d\u0930\u0949\u0928\u093f\u0915 \u0930\u093f\u0915\u0949\u0930\u094d\u0921 \u0936\u093e\u092e\u093f\u0932 \u0915\u093f\u090f \u091c\u093e \u0938\u0915\u0947\u0902 \u0914\u0930 \u0917\u0902\u092d\u0940\u0930 \u0905\u092a\u0930\u093e\u0927\u094b\u0902 (7 \u0938\u093e\u0932 \u092f\u093e \u0909\u0938\u0938\u0947 \u0905\u0927\u093f\u0915 \u0915\u0940 \u0938\u091c\u093e) \u092e\u0947\u0902 \u092b\u094b\u0930\u0947\u0902\u0938\u093f\u0915 \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0915\u0947 \u0938\u0902\u0917\u094d\u0930\u0939 \u0915\u094b \u0905\u0928\u093f\u0935\u093e\u0930\u094d\u092f \u092c\u0928\u093e\u0924\u093e \u0939\u0948, \u091c\u094b \u0926\u094b\u0937\u0938\u093f\u0926\u094d\u0927\u093f \u0926\u0930 \u092e\u0947\u0902 \u0938\u0941\u0927\u093e\u0930 \u0915\u0947 \u0932\u093f\u090f \u0935\u0948\u091c\u094d\u091e\u       "text": "<b>Q49.</b> Which section of BNSS mandates video-recording of search and seizure operations? / BNSS \u0915\u0940 \u0915\u094c\u0928 \u0938\u0940 \u0927\u093e\u0930\u093e \u0924\u0932\u093e\u0936\u0940 \u0914\u0930 \u091c\u092c\u094d\u0924\u0940 \u0915\u093e\u0930\u094d\u092f\u094b\u0902 \u0915\u0940 \u0935\u0940\u0921\u093f\u092f\u094b-\u0930\u093f\u0915\u0949\u0930\u094d\u0921\u093f\u0902\u0917 \u0915\u094b \u0905\u0928\u093f\u0935\u093e\u0930\u094d\u092f \u092c\u0928\u093e\u0924\u0940 \u0939\u0948? [SSC CGL Tier 1, 13 Sep 2025, Shift-3]",
      "options": [

        "Section 105 / \u0927\u093e\u0930\u093e 105",

      "correctIndex": 2,
      "explanation": "Section 105 of the Bharatiya Nagarik Suraksha Sanhita (BNSS) mandates the videography of the process of search and seizure, including the preparation of the seizure list. The police officer must forward the recording to the District Magistrate or designated authority without delay. This aims to curb illegal searches and the planting of evidence. / \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u093e\u0917\u0930\u093f\u0915 \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u0938\u0902\u0939\u093f\u0924\u093e (BNSS) \u0915\u0940 \u0927\u093e\u0930\u093e 105 \u0924\u0932\u093e\u0936\u0940 \u0914\u0930 \u091c\u092c\u094d\u0924\u0940 \u0915\u0940 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0915\u0940 \u0935\u0940\u0921\u093f\u092f\u094b\u0917\u094d\u0930\u093e\u092b\u0940 \u0915\u094b \u0905\u0928\u093f\u0935\u093e\u0930\u094d\u092f \u092c\u0928\u093e\u0924\u0940 \u0939\u0948, \u091c\u093f\u0938\u092e\u0947\u0902 \u091c\u092c\u094d\u0924\u0940 \u0938\u0942\u091a\u0940 \u0915\u0940 \u0924\u0948\u092f\u093e\u0930\u0940 \u092d\u0940 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0964 \u092a\u0941\u0932\u093f\u0938 \u0905\u0927\u093f\u0915\u093e\u0930\u0940 \u0915\u094b \u092c\u093f\u0928\u093e \u0915\u093f\u0938\u0940 \u0926\u0947\u0930\u0940 \u0915\u0947 \u0930\u093f\u0915\u0949\u0930\u094d\u0921\u093f\u0902\u0917 \u0915\u094b \u091c\u093f\u0932\u093e \u092e\u091c\u093f\u0938\u094d\u091f\u094d\u0930\u0947\u091f \u092f\u093e \u0928\u093e\u092e\u093f\u0924 \u0905\u0927\u093f\u0915\u093e\u0930\u0940 \u0915\u094b \u0905\u0917\u094d\u0930\u0947\u0937\u093f\u0924 \u0915\u0930\u0928\u093e \u0939\u094b\u0917\u093e\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0905\u0935\u0948\u0927 \u0924\u0932\u093e\u0936\u0940 \u0914\u0930 \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0915\u094b \u092a\u094d\u0932\u093e\u0902\u091f \u0915\u0930\u0928\u0947 \u092a\u0930 \u0930\u094b\u0915 \u0932\u0917\u093e\u0928\u093e \u0939\u0948\u0964",

    {
      "text": "<b>Q50.</b> The Bharatiya Nyaya Samhita (BNS) consolidates provisions related to: / \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u094d\u092f\u093e\u092f \u0938\u0902\u0939\u093f\u0924\u093e (BNS) \u0915\u093f\u0938\u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u092a\u094d\u0930\u093e\u0935\u0927\u093e\u0928\u094b\u0902 \u0915\u094b \u0938\u092e\u0947\u0915\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948? [SSC CGL Tier 1, 14 Sep 2025, Shift-1]",
      "options": [
        "Civil Procedure Law / \u0928\u093e\u0917\u0930\u093f\u0915 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0915\u093e\u0928\u0942\u0928",
        "Criminal Substantive Law / \u0906\u092a\u0930\u093e\u0927\u093f\u0915 \u092e\u0942\u0932 \u0915\u093e\u0928\u0942\u0928",
        "Evidence Law / \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0915\u093e\u0928\u0942\u0928",
        "Contract Law / \u0905\u0928\u0941\u092c\u0902\u0927 \u0915\u093e\u0928\u0942\u0928"
      ],
      "correctIndex": 1,
      "explanation": "The Bharatiya Nyaya Sanhita (BNS) consolidates and amends the provisions relating to Criminal Substantive Law (definition of offenses and punishments), replacing the Indian Penal Code (IPC), 1860. Substantive law defines rights and duties (what is a crime), while procedural law (BNSS) defines the method of enforcing them. / \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u094d\u092f\u093e\u092f \u0938\u0902\u0939\u093f\u0924\u093e (BNS) \u0906\u092a\u0930\u093e\u0927\u093f\u0915 \u092e\u0942\u0932 \u0915\u093e\u0928\u0942\u0928 (\u0905\u092a\u0930\u093e\u0927\u094b\u0902 \u0914\u0930 \u0938\u091c\u093e\u0913\u0902 \u0915\u0940 \u092a\u0930\u093f\u092d\u093e\u0937\u093e) \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u092a\u094d\u0930\u093e\u0935\u0927\u093e\u0928\u094b\u0902 \u0915\u094b \u0938\u092e\u0947\u0915\u093f\u0924 \u0914\u0930 \u0938\u0902\u0936\u094b\u0927\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948, \u091c\u094b \u092d\u093e\u0930\u0924\u0940\u092f \u0926\u0902\u0921 \u0938\u0902\u0939\u093f\u0924\u093e (IPC), 1860 \u0915\u093e \u0938\u094d\u0925\u093e\u0928 \u0932\u0947\u0924\u0940 \u0939\u0948\u0964 \u092e\u0942\u0932 \u0915\u093e\u0928\u0942\u0928 \u0905\u0927\u093f\u0915\u093e\u0930\u094b\u0902 \u0914\u0930 \u0915\u0930\u094d\u0924\u0935\u094d\u092f\u094b\u0902 (\u0905\u092a\u0930\u093e\u0927 \u0915\u094d\u092f\u093e \u0939\u0948) \u0915\u094b \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948, \u091c\u092c\u0915\u093f \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e\u0924\u094d\u092e\u0915 \u0915\u093e\u0928\u0942\u0928 (BNSS) \u0909\u0928\u094d\u0939\u0947\u0902 \u0932\u093e\u0917\u0942 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0935\u093f\u0927\u093f \u0915\u094b \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q51.</b> BNSS ensures access to FIR through which portal? / BNSS \u0915\u093f\u0938 \u092a\u094b\u0930\u094d\u091f\u0932 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 FIR \u0924\u0915 \u092a\u0939\u0941\u0902\u091a \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948? [SSC CGL Tier 1, 14 Sep 2025, Shift-2]",
      "options": [
        "National Crime Portal / \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0905\u092a\u0930\u093e\u0927 \u092a\u094b\u0930\u094d\u091f\u0932",
        "CCTNS / CCTNS",
        "BHAVISHYA / \u092d\u0935\u093f\u0937\u094d\u092f",
        "DIGI-FIR / \u0921\u093f\u091c\u0940-\u090f\u092b\u0906\u0908\u0906\u0930"
      ],
      "correctIndex": 1,
      "explanation": "The BNSS integrates digital technology by mandating that FIRs (including Zero FIRs) and other police records be maintained and accessed through the Crime and Criminal Tracking Network and Systems (CCTNS). This ensures a centralized, digitized database for tracking crimes and criminals across the country, enhancing transparency and accessibility. / BNSS \u0921\u093f\u091c\u093f\u091f\u0932 \u0924\u0915\u0928\u0940\u0915 \u0915\u094b \u090f\u0915\u0940\u0915\u0943\u0924 \u0915\u0930\u0924\u093e \u0939\u0948 \u0914\u0930 \u092f\u0939 \u0905\u0928\u093f\u0935\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u093e \u0939\u0948 \u0915\u093f FIR (\u091c\u0940\u0930\u094b FIR \u0938\u0939\u093f\u0924) \u0914\u0930 \u0905\u0928\u094d\u092f \u092a\u0941\u0932\u093f\u0938 \u0930\u093f\u0915\u0949\u0930\u094d\u0921 \u0915\u094b '\u0915\u094d\u0930\u093e\u0907\u092e \u090f\u0902\u0921 \u0915\u094d\u0930\u093f\u092e\u093f\u0928\u0932 \u091f\u094d\u0930\u0948\u0915\u093f\u0902\u0917 \u0928\u0947\u091f\u0935\u0930\u094d\u0915 \u090f\u0902\u0921 \u0938\u093f\u0938\u094d\u091f\u092e\u094d\u0938' (CCTNS) \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u092c\u0928\u093e\u090f \u0930\u0916\u093e \u0914\u0930 \u090f\u0915\u094d\u0938\u0947\u0938 \u0915\u093f\u092f\u093e \u091c\u093e\u090f\u0964 \u092f\u0939 \u0926\u0947\u0936 \u092d\u0930 \u092e\u0947\u0902 \u0905\u092a\u0930\u093e\u0927\u094b\u0902 \u0914\u0930 \u0905\u092a\u0930\u093e\u0927\u093f\u092f\u094b\u0902 \u092a\u0930 \u0928\u091c\u093c\u0930 \u0930\u0916\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u0915\u0943\u0924, \u0921\u093f\u091c\u093f\u091f\u0932 \u0921\u0947\u091f\u093e\u092c\u0947\u0938 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \u092a\u093e\u0930\u0926\u0930\u094d\u0936\u093f\u0924\u093e \u0914\u0930 \u092a\u0939\u0941\u0902\u091a \u092c\u0922\u093c\u0924\u0940 \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q52.</b> Which is an example of &#x27;petty organized crime&#x27; under BNS? / BNS \u0915\u0947 \u0924\u0939\u0924 &#x27;\u091b\u094b\u091f\u0947 \u0938\u0902\u0917\u0920\u093f\u0924 \u0905\u092a\u0930\u093e\u0927&#x27; \u0915\u093e \u0909\u0926\u093e\u0939\u0930\u0923 \u0915\u094c\u0928 \u0938\u093e \u0939\u0948? [SSC CGL Tier 1, 14 Sep 2025, Shift-3]",
      "options": [
        "Terrorist Act / \u0906\u0924\u0902\u0915\u0935\u093e\u0926\u0940 \u0915\u0943\u0924\u094d\u092f",
        "Large-scale Drug Trafficking / \u092c\u0921\u093c\u0947 \u092a\u0948\u092e\u093e\u0928\u0947 \u092a\u0930 \u092e\u093e\u0926\u0915 \u092a\u0926\u093e\u0930\u094d\u0925\u094b\u0902 \u0915\u0940 \u0924\u0938\u094d\u0915\u0930\u0940",
        "Theft committed by a gang / \u090f\u0915 \u0917\u093f\u0930\u094b\u0939 \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u0940 \u0917\u0908 \u091a\u094b\u0930\u0940",
        "Murder for hire / \u0938\u0941\u092a\u093e\u0930\u0940 \u0932\u0947\u0915\u0930 \u0939\u0924\u094d\u092f\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The BNS (Section 112) defines \"Petty Organized Crime\" as any crime (like theft, snatching, cheating, unauthorized selling of tickets, betting) committed by a group or gang. Theft committed by a gang (c) fits this definition. Serious organized crimes like terrorism (a) or large-scale trafficking (b) fall under different, more severe sections (Organized Crime - Sec 111, Terrorist Act - Sec 113). / BNS (\u0927\u093e\u0930\u093e 112) \"\u091b\u094b\u091f\u0947 \u0938\u0902\u0917\u0920\u093f\u0924 \u0905\u092a\u0930\u093e\u0927\" \u0915\u094b \u0915\u093f\u0938\u0940 \u0938\u092e\u0942\u0939 \u092f\u093e \u0917\u093f\u0930\u094b\u0939 \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u093f\u090f \u0917\u090f \u0915\u093f\u0938\u0940 \u092d\u0940 \u0905\u092a\u0930\u093e\u0927 (\u091c\u0948\u0938\u0947 \u091a\u094b\u0930\u0940, \u091b\u093f\u0928\u0948\u0924\u0940, \u0927\u094b\u0916\u093e\u0927\u0921\u093c\u0940, \u091f\u093f\u0915\u091f\u094b\u0902 \u0915\u0940 \u0905\u0928\u0927\u093f\u0915\u0943\u0924 \u092c\u093f\u0915\u094d\u0930\u0940, \u0938\u091f\u094d\u091f\u0947\u092c\u093e\u091c\u0940) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0917\u093f\u0930\u094b\u0939 \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u0940 \u0917\u0908 \u091a\u094b\u0930\u0940 (c) \u0907\u0938 \u092a\u0930\u093f\u092d\u093e\u0937\u093e \u092e\u0947\u0902 \u092b\u093f\u091f \u092c\u0948\u0920\u0924\u0940 \u0939\u0948\u0964 \u0906\u0924\u0902\u0915\u0935\u093e\u0926 (a) \u092f\u093e \u092c\u0921\u093c\u0947 \u092a\u0948\u092e\u093e\u0928\u0947 \u092a\u0930 \u0924\u0938\u094d\u0915\u0930\u0940 (b) \u091c\u0948\u0938\u0947 \u0917\u0902\u092d\u0940\u0930 \u0938\u0902\u0917\u0920\u093f\u0924 \u0905\u092a\u0930\u093e\u0927 \u0905\u0932\u0917, \u0905\u0927\u093f\u0915 \u0917\u0902\u092d\u0940\u0930 \u0927\u093e\u0930\u093e\u0913\u0902 (\u0938\u0902\u0917\u0920\u093f\u0924 \u0905\u092a\u0930\u093e\u0927 - \u0927\u093e\u0930\u093e 111, \u0906\u0924\u0902\u0915\u0935\u093e\u0926\u0940 \u0915\u0943\u0924\u094d\u092f - \u0927\u093e\u0930\u093e 113) \u0915\u0947 \u0905\u0902\u0924\u0930\u094d\u0917\u0924 \u0906\u0924\u0947 \u0939\u0948\u0902\u0964",

    {
      "text": "<b>Q53.</b> What is the maximum detention period under BNSS for offences &lt;10 years before default bail? / \u0921\u093f\u092b\u093c\u0949\u0932\u094d\u091f \u091c\u092e\u093e\u0928\u0924 \u0938\u0947 \u092a\u0939\u0932\u0947 &lt;10 \u0935\u0930\u094d\u0937 \u0915\u0947 \u0905\u092a\u0930\u093e\u0927\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f BNSS \u0915\u0947 \u0924\u0939\u0924 \u0905\u0927\u093f\u0915\u0924\u092e \u0939\u093f\u0930\u093e\u0938\u0924 \u0905\u0935\u0927\u093f \u0915\u094d\u092f\u093e \u0939\u0948? [SSC CGL Tier 1, 15 Sep 2025, Shift-3]",
      "options": [
        "15 days / 15 \u0926\u093f\u0928",
        "30 days / 30 \u0926\u093f\u0928",
        "60 days / 60 \u0926\u093f\u0928",
        "90 days / 90 \u0926\u093f\u0928"
      ],
      "correctIndex": 2,
      "explanation": "Under Section 187 of the BNSS, if the investigation is not completed within a specified period, the accused is entitled to Default Bail. For offenses punishable with imprisonment of less than 10 years, this period is 60 days. For offenses punishable with death, life imprisonment, or imprisonment of 10 years or more, the period is 90 days. / BNSS \u0915\u0940 \u0927\u093e\u0930\u093e 187 \u0915\u0947 \u0924\u0939\u0924, \u092f\u0926\u093f \u091c\u093e\u0902\u091a \u090f\u0915 \u0928\u093f\u0930\u094d\u0926\u093f\u0937\u094d\u091f \u0905\u0935\u0927\u093f \u0915\u0947 \u092d\u0940\u0924\u0930 \u092a\u0942\u0930\u0940 \u0928\u0939\u0940\u0902 \u0939\u094b\u0924\u0940 \u0939\u0948, \u0924\u094b \u0906\u0930\u094b\u092a\u0940 \u0921\u093f\u092b\u093c\u0949\u0932\u094d\u091f \u091c\u092e\u093e\u0928\u0924 \u0915\u093e \u0939\u0915\u0926\u093e\u0930 \u0939\u0948\u0964 10 \u0935\u0930\u094d\u0937 \u0938\u0947 \u0915\u092e \u0915\u0947 \u0915\u093e\u0930\u093e\u0935\u093e\u0938 \u0938\u0947 \u0926\u0902\u0921\u0928\u0940\u092f \u0905\u092a\u0930\u093e\u0927\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u092f\u0939 \u0905\u0935\u0927\u093f 60 \u0926\u093f\u0928 \u0939\u0948\u0964 \u092e\u0943\u0924\u094d\u092f\u0941\u0926\u0902\u0921, \u0906\u091c\u0940\u0935\u0928 \u0915\u093e\u0930\u093e\u0935\u093e\u0938 \u092f\u093e 10 \u0935\u0930\u094d\u0937 \u092f\u093e \u0909\u0938\u0938\u0947 \u0905\u0927\u093f\u0915 \u0915\u0947 \u0915\u093e\u0930\u093e\u0935\u093e\u0938 \u0938\u0947 \u0926\u0902\u0921\u0928\u0940\u092f \u0905\u092a\u0930\u093e\u0927\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u092f\u0939 \u0905\u0935\u0927\u093f 90 \u0926\u093f\u0928 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q54.</b> Which feature was introduced by GOI Act 1935 and adopted in the Constitution? / GOI \u0905\u0927\u093f\u0928\u093f\u092f\u092e 1935 \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u094c\u0928 \u0938\u0940 \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908 \u0925\u0940 \u0914\u0930 \u0938\u0902\u0935\u093f\u0927\u093e\u0928 \u092e\u0947\u0902 \u0905\u092a\u0928\u093e\u0908 \u0917\u0908 \u0925\u0940? [SSC CGL Tier 1, 17 Sep 2025, Shift-3]",
      "options": [
        "Fundamental Duties / \u092e\u094c\u0932\u093f\u0915 \u0915\u0930\u094d\u0924\u0935\u094d\u092f",
        "Federal structure with Provincial Autonomy / \u092a\u094d\u0930\u093e\u0902\u0924\u0940\u092f \u0938\u094d\u0935\u093e\u092f\u0924\u094d\u0924\u0924\u093e \u0915\u0947 \u0938\u093e\u0925 \u0938\u0902\u0918\u0940\u092f \u0922\u093e\u0902\u091a\u093e",
        "Parliamentary Sovereignty / \u0938\u0902\u0938\u0926\u0940\u092f \u0938\u0902\u092a\u094d\u0930\u092d\u0941\u0924\u093e",
        "Universal Adult Franchise / \u0938\u093e\u0930\u094d\u0935\u092d\u094c\u092e\u093f\u0915 \u0935\u092f\u0938\u094d\u0915 \u092e\u0924\u093e\u0927\u093f\u0915\u093e\u0930"
      ],
      "correctIndex": 1,
      "explanation": "The Government of India Act, 1935 introduced a Federal structure (division of powers) and Provincial Autonomy (abolishing dyarchy in provinces). These features were heavily borrowed by the Indian Constitution. The federal scheme (Union, State, Concurrent lists) and the office of the Governor are direct legacies of this Act. / \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930 \u0905\u0927\u093f\u0928\u093f\u092f\u092e, 1935 \u0928\u0947 \u090f\u0915 \u0938\u0902\u0918\u0940\u092f \u0922\u093e\u0902\u091a\u093e (\u0936\u0915\u094d\u0924\u093f\u092f\u094b\u0902 \u0915\u093e \u0935\u093f\u092d\u093e\u091c\u0928) \u0914\u0930 \u092a\u094d\u0930\u093e\u0902\u0924\u0940\u092f \u0938\u094d\u0935\u093e\u092f\u0924\u094d\u0924\u0924\u093e (\u092a\u094d\u0930\u093e\u0902\u0924\u094b\u0902 \u092e\u0947\u0902 \u0926\u094d\u0935\u0948\u0927 \u0936\u093e\u0938\u0928 \u0915\u094b \u0938\u092e\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u093e) \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u0915\u0940\u0964 \u0907\u0928 \u0935\u093f\u0936\u0947\u0937\u0924\u093e\u0913\u0902 \u0915\u094b \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u0902\u0935\u093f\u0927\u093e\u0928 \u0926\u094d\u0935\u093e\u0930\u093e \u092d\u093e\u0930\u0940 \u092e\u093e\u0924\u094d\u0930\u093e \u092e\u0947\u0902 \u0932\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0938\u0902\u0918\u0940\u092f \u092f\u094b\u091c\u0928\u093e (\u0938\u0902\u0918, \u0930\u093e\u091c\u094d\u092f, \u0938\u092e\u0935\u0930\u094d\u0924\u0940 \u0938\u0942\u091a\u0940) \u0914\u0930 \u0930\u093e\u091c\u094d\u092f\u092a\u093e\u0932 \u0915\u093e \u0915\u093e\u0930\u094d\u092f\u093e\u0932\u092f \u0907\u0938 \u0905\u0927\u093f\u0928\u093f\u092f\u092e \u0915\u0940 \u092a\u094d\u0930\u0924\u094d\u092f\u0915\u094d\u0937 \u0935\u093f\u0930\u093e\u0938\u0924 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q55.</b> Which statement regarding GOI Act 1919 is correctly matched? / GOI \u0905\u0927\u093f\u0928\u093f\u092f\u092e 1919 \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0915\u094c\u0928 \u0938\u093e \u0915\u0925\u0928 \u0938\u0939\u0940 \u0922\u0902\u0917 \u0938\u0947 \u0938\u0941\u092e\u0947\u0932\u093f\u0924 \u0939\u0948? [SSC CGL Tier 1, 18 Sep 2025, Shift-1]",
      "options": [
        "Transferred/Reserved - overlap / \u0939\u0938\u094d\u0924\u093e\u0902\u0924\u0930\u093f\u0924/\u0906\u0930\u0915\u094d\u0937\u093f\u0924 - \u0913\u0935\u0930\u0932\u0948\u092a",
        "Bicameralism - Two houses at centre / \u0926\u094d\u0935\u093f\u0938\u0926\u0928\u0940\u092f\u0924\u093e - \u0915\u0947\u0902\u0926\u094d\u0930 \u092e\u0947\u0902 \u0926\u094b \u0938\u0926\u0928",
        "PSC - Financial control / PSC - \u0935\u093f\u0924\u094d\u0924\u0940\u092f \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923",
        "Diarchy - Indian ministers control defence / \u0926\u094d\u0935\u0948\u0927 \u0936\u093e\u0938\u0928 - \u092d\u093e\u0930\u0924\u0940\u092f \u092e\u0902\u0924\u094d\u0930\u0940 \u0930\u0915\u094d\u0937\u093e \u0915\u094b \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u093f\u0924 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902"
      ],
      "correctIndex": 1,
      "explanation": "The Government of India Act, 1919 introduced Bicameralism (two houses: Council of State and Central Legislative Assembly) at the Central Legislature for the first time. Option (b) is correct. \"Diarchy\" was introduced in provinces, not defence (which was a Reserved subject under the Governor-General). / \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930 \u0905\u0927\u093f\u0928\u093f\u092f\u092e, 1919 \u0928\u0947 \u092a\u0939\u0932\u0940 \u092c\u093e\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0935\u093f\u0927\u093e\u0928\u092e\u0902\u0921\u0932 \u092e\u0947\u0902 \u0926\u094d\u0935\u093f\u0938\u0926\u0928\u0940\u092f\u0924\u093e (\u0926\u094b \u0938\u0926\u0928: \u0930\u093e\u091c\u094d\u092f \u092a\u0930\u093f\u0937\u0926 \u0914\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0935\u093f\u0927\u093e\u0928\u0938\u092d\u093e) \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u0915\u0940\u0964 \u0935\u093f\u0915\u0932\u094d\u092a (b) \u0938\u0939\u0940 \u0939\u0948\u0964 \"\u0926\u094d\u0935\u0948\u0927 \u0936\u093e\u0938\u0928\" \u092a\u094d\u0930\u093e\u0902\u0924\u094b\u0902 \u092e\u0947\u0902 \u0936\u0941\u0930\u0942 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e, \u0930\u0915\u094d\u0937\u093e \u092e\u0947\u0902 \u0928\u0939\u0940\u0902 (\u091c\u094b \u0917\u0935\u0930\u094d\u0928\u0930-\u091c\u0928\u0930\u0932 \u0915\u0947 \u0905\u0927\u0940\u0928 \u090f\u0915 \u0906\u0930\u0915\u094d\u0937\u093f\u0924 \u0935\u093f\u0937\u092f \u0925\u093e)\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q56.</b> In BNSS, which court may grant default bail after time limit lapses? / BNSS \u092e\u0947\u0902, \u0938\u092e\u092f \u0938\u0940\u092e\u093e \u0938\u092e\u093e\u092a\u094d\u0924 \u0939\u094b\u0928\u0947 \u0915\u0947 \u092c\u093e\u0926 \u0915\u094c\u0928 \u0938\u0940 \u0905\u0926\u093e\u0932\u0924 \u0921\u093f\u092b\u093c\u0949\u0932\u094d\u091f \u091c\u092e\u093e\u0928\u0924 \u0926\u0947 \u0938\u0915\u0924\u0940 \u0939\u0948? [SSC CGL Tier 1, 18 Sep 2025, Shift-1]",
      "options": [
        "District Court / \u091c\u093f\u0932\u093e \u0928\u094d\u092f\u093e\u092f\u093e\u0932\u092f",
        "Magistrate / \u092e\u091c\u093f\u0938\u094d\u091f\u094d\u0930\u0947\u091f",
        "High Court / \u0909\u091a\u094d\u091a \u0928\u094d\u092f\u093e\u092f\u093e\u0932\u092f",
        "Gram Nyayalaya / \u0917\u094d\u0930\u093e\u092e \u0928\u094d\u092f\u093e\u092f\u093e\u0932\u092f"
      ],
      "correctIndex": 1,
      "explanation": "Default bail (statutory bail) under Section 187 of BNSS is a right that accrues to the accused if the police fail to file the chargesheet within 60/90 days. The application is typically made to the Magistrate having jurisdiction over the case, who is obligated to release the accused on bail if they are prepared to furnish bail. / BNSS \u0915\u0940 \u0927\u093e\u0930\u093e 187 \u0915\u0947 \u0924\u0939\u0924 \u0921\u093f\u092b\u093c\u0949\u0932\u094d\u091f \u091c\u092e\u093e\u0928\u0924 (\u0935\u0948\u0927\u093e\u0928\u093f\u0915 \u091c\u092e\u093e\u0928\u0924) \u090f\u0915 \u0905\u0927\u093f\u0915\u093e\u0930 \u0939\u0948 \u091c\u094b \u0906\u0930\u094b\u092a\u0940 \u0915\u094b \u0924\u092c \u092e\u093f\u0932\u0924\u093e \u0939\u0948 \u091c\u092c \u092a\u0941\u0932\u093f\u0938 60/90 \u0926\u093f\u0928\u094b\u0902 \u0915\u0947 \u092d\u0940\u0924\u0930 \u091a\u093e\u0930\u094d\u091c\u0936\u0940\u091f \u0926\u093e\u0916\u093f\u0932 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u0935\u093f\u092b\u0932 \u0930\u0939\u0924\u0940 \u0939\u0948\u0964 \u0906\u0935\u0947\u0926\u0928 \u0906\u092e\u0924\u094c\u0930 \u092a\u0930 \u092e\u093e\u092e\u0932\u0947 \u092a\u0930 \u0905\u0927\u093f\u0915\u093e\u0930 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0930\u0916\u0928\u0947 \u0935\u093e\u0932\u0947 \u092e\u091c\u093f\u0938\u094d\u091f\u094d\u0930\u0947\u091f \u0915\u094b \u0926\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948, \u091c\u094b \u0906\u0930\u094b\u092a\u0940 \u0915\u094b \u091c\u092e\u093e\u0928\u0924 \u092a\u0930 \u0930\u093f\u0939\u093e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092c\u093e\u0927\u094d\u092f \u0939\u0948 \u092f\u0926\u093f \u0935\u0939 \u091c\u092e\u093e\u0928\u0924 \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0924\u0948\u092f\u093e\u0930 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q57.</b> Under BSA, what is required for digital evidence to be presented? / BSA \u0915\u0947 \u0924\u0939\u0924, \u0921\u093f\u091c\u093f\u091f\u0932 \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u092a\u094d\u0930\u0938\u094d\u0924\u0941\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u094d\u092f\u093e \u0906\u0935\u0936\u094d\u092f\u0915 \u0939\u0948? [SSC CGL Tier 1, 19 Sep 2025, Shift-2]",
      "options": [
        "Hard copy only / \u0915\u0947\u0935\u0932 \u0939\u093e\u0930\u094d\u0921 \u0915\u0949\u092a\u0940",
        "From approved platform / \u0938\u094d\u0935\u0940\u0915\u0943\u0924 \u092a\u094d\u0932\u0947\u091f\u092b\u0949\u0930\u094d\u092e \u0938\u0947",
        "Valid digital signature/certificate / \u092e\u093e\u0928\u094d\u092f \u0921\u093f\u091c\u093f\u091f\u0932 \u0939\u0938\u094d\u0924\u093e\u0915\u094d\u0937\u0930/\u092a\u094d\u0930\u092e\u093e\u0923 \u092a\u0924\u094d\u0930",
        "Verified by govt official / \u0938\u0930\u0915\u093e\u0930\u0940 \u0905\u0927\u093f\u0915\u093e\u0930\u0940 \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u0924\u094d\u092f\u093e\u092a\u093f\u0924"
      ],
      "correctIndex": 2,
      "explanation": "For digital evidence to be admissible and authentic under the BSA, it generally requires a valid digital signature or a certificate (equivalent to old 65B) confirming its authenticity and the integrity of the device/system from which it was produced. This ensures the evidence hasn't been tampered with and maintains its evidentiary value. / BSA \u0915\u0947 \u0924\u0939\u0924 \u0921\u093f\u091c\u093f\u091f\u0932 \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0915\u094b \u0938\u094d\u0935\u0940\u0915\u093e\u0930\u094d\u092f \u0914\u0930 \u092a\u094d\u0930\u093e\u092e\u093e\u0923\u093f\u0915 \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f, \u0906\u092e \u0924\u094c\u0930 \u092a\u0930 \u090f\u0915 \u0935\u0948\u0927 \u0921\u093f\u091c\u093f\u091f\u0932 \u0939\u0938\u094d\u0924\u093e\u0915\u094d\u0937\u0930 \u092f\u093e \u092a\u094d\u0930\u092e\u093e\u0923 \u092a\u0924\u094d\u0930 (\u092a\u0941\u0930\u093e\u0928\u0947 65B \u0915\u0947 \u0938\u092e\u0915\u0915\u094d\u0937) \u0915\u0940 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0939\u094b\u0924\u0940 \u0939\u0948 \u091c\u094b \u0907\u0938\u0915\u0940 \u092a\u094d\u0930\u093e\u092e\u093e\u0923\u093f\u0915\u0924\u093e \u0914\u0930 \u0909\u0938 \u0921\u093f\u0935\u093e\u0907\u0938/\u0938\u093f\u0938\u094d\u091f\u092e \u0915\u0940 \u0905\u0916\u0902\u0921\u0924\u093e \u0915\u0940 \u092a\u0941\u0937\u094d\u091f\u093f \u0915\u0930\u0924\u093e \u0939\u0948 \u091c\u093f\u0938\u0938\u0947 \u0907\u0938\u0947 \u0924\u0948\u092f\u093e\u0930 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u092f\u0939 \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948 \u0915\u093f \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0915\u0947 \u0938\u093e\u0925 \u091b\u0947\u0921\u093c\u091b\u093e\u0921\u093c \u0928\u0939\u0940\u0902 \u0915\u0940 \u0917\u0908 \u0939\u0948 \u0914\u0930 \u0909\u0938\u0915\u093e \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u092e\u0942\u0932\u094d\u092f \u092c\u0928\u093e \u0939\u0941\u0906 \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q58.</b> Which witness type is formally recognized in BSA 2023? / BSA 2023 \u092e\u0947\u0902 \u0915\u093f\u0938 \u092a\u094d\u0930\u0915\u093e\u0930 \u0915\u0947 \u0917\u0935\u093e\u0939 \u0915\u094b \u0914\u092a\u091a\u093e\u0930\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u092e\u093e\u0928\u094d\u092f\u0924\u093e \u0926\u0940 \u0917\u0908 \u0939\u0948? [SSC CGL Tier 1, 20 Sept 2025, Shift-2]",
      "options": [
        "Political representatives / \u0930\u093e\u091c\u0928\u0940\u0924\u093f\u0915 \u092a\u094d\u0930\u0924\u093f\u0928\u093f\u0927\u093f",
        "Character witnesses only / \u0915\u0947\u0935\u0932 \u091a\u0930\u093f\u0924\u094d\u0930 \u0917\u0935\u093e\u0939",
        "Mythological witnesses / \u092a\u094c\u0930\u093e\u0923\u093f\u0915 \u0917\u0935\u093e\u0939",
        "Expert witnesses/forensic analysts / \u0935\u093f\u0936\u0947\u0937\u091c\u094d\u091e \u0917\u0935\u093e\u0939/\u092b\u094b\u0930\u0947\u0902\u0938\u093f\u0915 \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0915"
      ],
      "correctIndex": 3,
      "explanation": "The BSA, 2023 formally recognizes and emphasizes the role of Expert Witnesses (e.g., forensic analysts, digital experts, handwriting experts). Given the reliance on scientific aid in investigation (BNSS mandates forensics for serious crimes), the testimony of these experts becomes crucial under the new evidence law to interpret technical findings. / BSA, 2023 \u0914\u092a\u091a\u093e\u0930\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u0935\u093f\u0936\u0947\u0937\u091c\u094d\u091e \u0917\u0935\u093e\u0939\u094b\u0902 (\u091c\u0948\u0938\u0947 \u092b\u094b\u0930\u0947\u0902\u0938\u093f\u0915 \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0915, \u0921\u093f\u091c\u093f\u091f\u0932 \u0935\u093f\u0936\u0947\u0937\u091c\u094d\u091e, \u0932\u093f\u0916\u093e\u0935\u091f \u0935\u093f\u0936\u0947\u0937\u091c\u094d\u091e) \u0915\u0940 \u092d\u0942\u092e\u093f\u0915\u093e \u0915\u094b \u092e\u093e\u0928\u094d\u092f\u0924\u093e \u0926\u0947\u0924\u093e \u0939\u0948 \u0914\u0930 \u0909\u0938 \u092a\u0930 \u091c\u094b\u0930 \u0926\u0947\u0924\u093e \u0939\u0948\u0964 \u091c\u093e\u0902\u091a \u092e\u0947\u0902 \u0935\u0948\u091c\u094d\u091e\u093e\u0928\u093f\u0915 \u0938\u0939\u093e\u092f\u0924\u093e \u092a\u0930 \u0928\u093f\u0930\u094d\u092d\u0930\u0924\u093e \u0915\u094b \u0926\u0947\u0916\u0924\u0947 \u0939\u0941\u090f (BNSS \u0917\u0902\u092d\u0940\u0930 \u0905\u092a\u0930\u093e\u0927\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u092b\u094b\u0930\u0947\u0902\u0938\u093f\u0915 \u0905\u0928\u093f\u0935\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u093e \u0939\u0948), \u0924\u0915\u0928\u0940\u0915\u0940 \u0928\u093f\u0937\u094d\u0915\u0930\u094d\u0937\u094b\u0902 \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0928\u090f \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0915\u093e\u0928\u0942\u0928 \u0915\u0947 \u0924\u0939\u0924 \u0907\u0928 \u0935\u093f\u0936\u0947\u0937\u091c\u094d\u091e\u       "reference": ""

    {
      "text": "<b>Q59.</b> Which law replaced the Indian Penal Code (IPC)? / \u0915\u093f\u0938 \u0915\u093e\u0928\u0942\u0928 \u0928\u0947 \u092d\u093e\u0930\u0924\u0940\u092f \u0926\u0902\u0921 \u0938\u0902\u0939\u093f\u0924\u093e (IPC) \u0915\u093e \u0938\u094d\u0925\u093e\u0928 \u0932\u093f\u092f\u093e? [SSC CGL Tier 1, 20 Sept 2024, Shift-3]",
      "options": [
        "Uniform Civil Code / \u0938\u092e\u093e\u0928 \u0928\u093e\u0917\u0930\u093f\u0915 \u0938\u0902\u0939\u093f\u0924\u093e",
        "Bharatiya Sakshya Adhiniyam / \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0905\u0927\u093f\u0928\u093f\u092f\u092e",
        "Bharatiya Nyaya Sanhita / \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u094d\u092f\u093e\u092f \u0938\u0902\u0939\u093f\u0924\u093e",
        "Bharatiya Nagarik Suraksha Sanhita / \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u093e\u0917\u0930\u093f\u0915 \u0938\u0941\u0930\u0915\u094d\u0937\u093e \u0938\u0902\u0939\u093f\u0924\u093e"
      ],
      "correctIndex": 2,
      "explanation": "The Bharatiya Nyaya Sanhita (BNS) is the new criminal code that replaced the Indian Penal Code (IPC), 1860. It aims to modernize the definition of offenses, remove colonial vestiges (like sedition), and prioritize justice for women and children by consolidating relevant sections. / \u092d\u093e\u0930\u0924\u0940\u092f \u0928\u094d\u092f\u093e\u092f \u0938\u0902\u0939\u093f\u0924\u093e (BNS) \u0928\u092f\u093e \u0906\u092a\u0930\u093e\u0927\u093f\u0915 \u0915\u094b\u0921 \u0939\u0948 \u091c\u093f\u0938\u0928\u0947 \u092d\u093e\u0930\u0924\u0940\u092f \u0926\u0902\u0921 \u0938\u0902\u0939\u093f\u0924\u093e (IPC), 1860 \u0915\u093e \u0938\u094d\u0925\u093e\u0928 \u0932\u093f\u092f\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0905\u092a\u0930\u093e\u0927\u094b\u0902 \u0915\u0940 \u092a\u0930\u093f\u092d\u093e\u0937\u093e \u0915\u093e \u0906\u0927\u0941\u0928\u093f\u0915\u0940\u0915\u0930\u0923 \u0915\u0930\u0928\u093e, \u0914\u092a\u0928\u093f\u0935\u0947\u0936\u093f\u0915 \u0905\u0935\u0936\u0947\u0937\u094b\u0902 (\u091c\u0948\u0938\u0947 \u0930\u093e\u091c\u0926\u094d\u0930\u094b\u0939) \u0915\u094b \u0939\u091f\u093e\u0928\u093e \u0914\u0930 \u092a\u094d\u0930\u093e\u0938\u0902\u0917\u093f\u0915 \u0927\u093e\u0930\u093e\u0913\u0902 \u0915\u094b \u0938\u092e\u0947\u0915\u093f\u0924 \u0915\u0930\u0915\u0947 \u092e\u0939\u093f\u0932\u093e\u0913\u0902 \u0914\u0930 \u092c\u091a\u094d\u091a\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0928\u094d\u092f\u093e\u092f \u0915\u094b \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915\u0924\u093e \u0926\u0947\u0928\u093e \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q60.</b> Which legal framework does BSA 2023 align with for electronic evidence? / \u0907\u0932\u0947\u0915\u094d\u091f\u094d\u0930\u0949\u0928\u093f\u0915 \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0915\u0947 \u0932\u093f\u090f BSA 2023 \u0915\u093f\u0938 \u0915\u093e\u0928\u0942\u0928\u0940 \u0922\u093e\u0902\u091a\u0947 \u0915\u0947 \u0938\u093e\u0925 \u0938\u0902\u0930\u0947\u0916\u093f\u0924 \u0939\u0948? [SSC CGL Tier 1, 21 Sep 2025, Shift-1]",
      "options": [
        "IT Act, 2000 / \u0906\u0908\u091f\u0940 \u0905\u0927\u093f\u0928\u093f\u092f\u092e, 2000",
        "Indian Evidence Act, 1872 / \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0905\u0927\u093f\u0928\u093f\u092f\u092e, 1872",
        "NIA Act, 2008 / \u090f\u0928\u0906\u0908\u090f \u0905\u0927\u093f\u0928\u093f\u092f\u092e, 2008",
        "Domestic Violence Act / \u0918\u0930\u0947\u0932\u0942 \u0939\u093f\u0902\u0938\u093e \u0905\u0927\u093f\u0928\u093f\u092f\u092e"
      ],
      "correctIndex": 0,
      "explanation": "The Bharatiya Sakshya Adhiniyam (BSA), 2023 aligns its provisions regarding electronic evidence with the Information Technology (IT) Act, 2000. It adopts definitions (like \"electronic record\") from the IT Act to ensure consistency in dealing with cyber and digital evidence across different statutes. / \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0905\u0927\u093f\u0928\u093f\u092f\u092e (BSA), 2023 \u0907\u0932\u0947\u0915\u094d\u091f\u094d\u0930\u0949\u0928\u093f\u0915 \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0905\u092a\u0928\u0947 \u092a\u094d\u0930\u093e\u0935\u0927\u093e\u0928\u094b\u0902 \u0915\u094b \u0938\u0942\u091a\u0928\u093e \u092a\u094d\u0930\u094c\u0926\u094d\u092f\u094b\u0917\u093f\u0915\u0940 (IT) \u0905\u0927\u093f\u0928\u093f\u092f\u092e, 2000 \u0915\u0947 \u0938\u093e\u0925 \u0938\u0902\u0930\u0947\u0916\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0915\u093e\u0928\u0942\u0928\u094b\u0902 \u092e\u0947\u0902 \u0938\u093e\u0907\u092c\u0930 \u0914\u0930 \u0921\u093f\u091c\u093f\u091f\u0932 \u0938\u093e\u0915\u094d\u0937\u094d\u092f \u0938\u0947 \u0928\u093f\u092a\u091f\u0928\u0947 \u092e\u0947\u0902 \u0928\u093f\u0930\u0902\u0924\u0930\u0924\u093e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0906\u0908\u091f\u0940 \u0905\u0927\u093f\u0928\u093f\u092f\u092e \u0938\u0947 \u092a\u0930\u093f\u092d\u093e\u0937\u093e\u090f\u0902 (\u091c\u0948\u0938\u0947 \"\u0907\u0932\u0947\u0915\u094d\u091f\u094d\u0930\u0949\u0928\u093f\u0915 \u0930\u093f\u0915\u0949\u0930\u094d\u0921\") \u0905\u092a\u0928\u093e\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
