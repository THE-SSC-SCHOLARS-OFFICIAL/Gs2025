    {
      "text": "<b>Q19.</b> Which of the following statements is correct in the context of constitutional interpretation and judicial doctrine? / \u0938\u0902\u0935\u0948\u0927\u093e\u0928\u093f\u0915 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0914\u0930 \u0928\u094d\u092f\u093e\u092f\u093f\u0915 \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924 \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948? [SSC Steno, 07/08/2025, Shift-2]",
      "options": [
        "The Constitution of India clearly defines the term &#x27;basic structure&#x27; under Article 368. / \u092d\u093e\u0930\u0924 \u0915\u093e \u0938\u0902\u0935\u093f\u0927\u093e\u0928 \u0905\u0928\u0941\u091a\u094d\u091b\u0947\u0926 368 \u0915\u0947 \u0924\u0939\u0924 &#x27;\u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0938\u0902\u0930\u091a\u0928\u093e&#x27; (basic structure) \u0936\u092c\u094d\u0926 \u0915\u094b \u0938\u094d\u092a\u0937\u094d\u091f \u0930\u0942\u092a \u0938\u0947 \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964",
        "The Judiciary rejected the idea of spirit-based interpretation and strictly follows the written text. / \u0928\u094d\u092f\u093e\u092f\u092a\u093e\u0932\u093f\u0915\u093e \u0928\u0947 \u092d\u093e\u0935\u0928\u093e-\u0906\u0927\u093e\u0930\u093f\u0924 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0915\u0947 \u0935\u093f\u091a\u093e\u0930 \u0915\u094b \u0916\u093e\u0930\u093f\u091c \u0915\u0930 \u0926\u093f\u092f\u093e \u0914\u0930 \u0915\u0921\u093c\u093e\u0908 \u0938\u0947 \u0932\u093f\u0916\u093f\u0924 \u092a\u093e\u0920 \u0915\u093e \u092a\u093e\u0932\u0928 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964",
        "The &#x27;basic structure&#x27; doctrine was brought into existence by the Supreme Court to protect the fundamental features of the Constitution  / \u0938\u0902\u0935\u093f\u0927\u093e\u0928 \u0915\u0940 \u092e\u094c\u0932\u093f\u0915 \u0935\u093f\u0936\u0947\u0937\u0924\u093e\u0913\u0902 \u0915\u0940 \u0930\u0915\u094d\u0937\u093e \u0915\u0947 \u0932\u093f\u090f \u0938\u0941\u092a\u094d\u0930\u0940\u092e \u0915\u094b\u0930\u094d\u091f \u0926\u094d\u0935\u093e\u0930\u093e &#x27;\u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0938\u0902\u0930\u091a\u0928\u093e&#x27; \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924 \u0915\u094b \u0905\u0938\u094d\u0924\u093f\u0924\u094d\u0935 \u092e\u0947\u0902 \u0932\u093e\u092f\u093e \u0917\u092f\u093e \u0925\u093e",
        "The Parliament can propose amendments that repeal judicial principles without limitation. / \u0938\u0902\u0938\u0926 \u092c\u093f\u0928\u093e \u0915\u093f\u0938\u0940 \u0938\u0940\u092e\u093e \u0915\u0947 \u0928\u094d\u092f\u093e\u092f\u093f\u0915 \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924\u094b\u0902 \u0915\u094b \u0928\u093f\u0930\u0938\u094d\u0924 \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u0947 \u0938\u0902\u0936\u094b\u0927\u0928 \u092a\u094d\u0930\u0938\u094d\u0924\u093e\u0935\u093f\u0924 \u0915\u0930 \u0938\u0915\u0924\u0940 \u0939\u0948\u0964"
      ],
      "correctIndex": 2,
      "explanation": "The 'Basic Structure' doctrine was judicially innovated by the Supreme Court in the landmark Kesavananda Bharati case (1973). It holds that Parliament cannot alter the fundamental features (basic structure) of the Constitution, such as democracy, secularism, and federalism. Option (a) is incorrect as the term is not found in the text of the Constitution. Option (d) is incorrect because the doctrine specifically limits Parliament's amending power. / '\u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0938\u0902\u0930\u091a\u0928\u093e' \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924 \u0915\u094b \u0938\u0941\u092a\u094d\u0930\u0940\u092e \u0915\u094b\u0930\u094d\u091f \u0928\u0947 \u0910\u0924\u093f\u0939\u093e\u0938\u093f\u0915 \u0915\u0947\u0936\u0935\u093e\u0928\u0902\u0926 \u092d\u093e\u0930\u0924\u0940 \u092e\u093e\u092e\u0932\u0947 (1973) \u092e\u0947\u0902 \u0928\u094d\u092f\u093e\u092f\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u0928\u092f\u093e \u0930\u0942\u092a \u0926\u093f\u092f\u093e \u0925\u093e\u0964 \u092f\u0939 \u092e\u093e\u0928\u0924\u093e \u0939\u0948 \u0915\u093f \u0938\u0902\u0938\u0926 \u0938\u0902\u0935\u093f\u0927\u093e\u0928 \u0915\u0940 \u092e\u094c\u0932\u093f\u0915 \u0935\u093f\u0936\u0947\u0937\u0924\u093e\u0913\u0902 (\u092c\u0941\u0928\u093f\u092f\u093e\u0926\u0940 \u0938\u0902\u0930\u091a\u0928\u093e), \u091c\u0948\u0938\u0947 \u0932\u094b\u0915\u0924\u0902\u0924\u094d\u0930, \u0927\u0930\u094d\u092e\u0928\u093f\u0930\u092a\u0947\u0915\u094d\u0937\u0924\u093e \u0914\u0930 \u0938\u0902\u0918\u0935\u093e\u0926 \u0915\u094b \u0928\u0939\u0940\u0902 \u092c\u0926\u0932 \u0938\u0915\u0924\u0940 \u0939\u0948\u0964 \u0935\u093f\u0915\u0932\u094d\u092a (a) \u0917\u0932\u0924 \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u092f\u0939 \u0936\u092c\u094d\u0926 \u0938\u0902\u0935\u093f\u0927\u093e\u0928 \u0915\u0947 \u092a\u093e\u0920 \u092e\u0947\u0902 \u0928\u0939\u0940\u0902 \u092a\u093e\u092f\u093e \u091c\u09       "correctIndex": 2,
      "explanation": "The Concurrent List (List III) contains subjects on which both the Parliament and State Legislatures have the power to make laws. This list includes items like criminal law, education, forests, and marriage. It acts as a \"twilight zone\" to ensure uniformity while respecting diversity. If there is a conflict, the Central law generally prevails. / \u0938\u092e\u0935\u0930\u094d\u0924\u0940 \u0938\u0942\u091a\u0940 (\u0938\u0942\u091a\u0940 III) \u092e\u0947\u0902 \u0935\u0947 \u0935\u093f\u0937\u092f \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902 \u091c\u093f\u0928 \u092a\u0930 \u0938\u0902\u0938\u0926 \u0914\u0930 \u0930\u093e\u091c\u094d\u092f \u0935\u093f\u0927\u093e\u0928\u0938\u092d\u093e\u0913\u0902 \u0926\u094b\u0928\u094b\u0902 \u0915\u094b \u0915\u093e\u0928\u0942\u0928 \u092c\u0928\u093e\u0928\u0947 \u0915\u0940 \u0936\u0915\u094d\u0924\u093f \u0939\u0948\u0964 \u0907\u0938 \u0938\u0942\u091a\u0940 \u092e\u0947\u0902 \u0906\u092a\u0930\u093e\u0927\u093f\u0915 \u0915\u093e\u0928\u0942\u0928, \u0936\u093f\u0915\u094d\u0937\u093e, \u0935\u0928 \u0914\u0930 \u0935\u093f\u0935\u093e\u0939 \u091c\u0948\u0938\u0947 \u0935\u093f\u0937\u092f \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902\u0964 \u092f\u0939 \u0935\u093f\u0935\u093f\u0927\u0924\u093e \u0915\u093e \u0938\u092e\u094d\u092e\u093e\u0928 \u0915\u0930\u0924\u0947 \u0939\u0941\u090f \u090f\u0915\u0930\u0942\u092a\u0924\u093e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \"\u092e\u0927\u094d\u092f\u0935\u0930\u094d\u0924\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\" \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u092f\u0926\u093f \u0915\u094b\u0908 \u0938\u0902\u0918\u0930\u094d\u0937 \u0939\u094b\u0924\u093e \u0939\u0948, \u0924\u094b \u0906\u092e \u0924\u094c\u0930 \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u09       "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q37. Consider the following: / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902: [SSC CGL Tier 1, 15 Sep 2025, Shift-3]<br>1. Indian federalism is biased towards the Centre. / \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u0902\u0918\u0935\u093e\u0926 \u0915\u0947\u0902\u0926\u094d\u0930 \u0915\u0940 \u0913\u0930 \u091d\u0941\u0915\u093e \u0939\u0941\u0906 \u0939\u0948\u0964<br>2. Constitution uses the word &#x27;federal&#x27; explicitly. / \u0938\u0902\u0935\u093f\u0927\u093e\u0928 \u0938\u094d\u092a\u0937\u094d\u091f \u0930\u0942\u092a \u0938\u0947 &#x27;\u0938\u0902\u0918\u0940\u092f&#x27; (federal) \u0936\u092c\u094d\u0926 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0924\u093e \u0939\u0948\u0964\n            </div>\n            <b>Q37.</b> Which of the statements above is/are correct? / \u0909\u092a\u0930\u094d\u092f\u0941\u0915\u094d\u0924 \u0915\u0925\u0928\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e/\u0938\u0947 \u0938\u0939\u0940 \u0939\u0948/\u0939\u0948\u0902?",

      "explanation": "Only Statement 1 is correct. Article 262(1) empowers Parliament to adjudicate inter-state river water disputes (often done via tribunals). Statement 2 is incorrect because Article 262(2) explicitly allows Parliament to exclude the jurisdiction of the Supreme Court and other courts in these disputes. The Inter-State Water Disputes Act bars the SC's jurisdiction. / \u0915\u0947\u0935\u0932 \u0915\u0925\u0928 1 \u0938\u0939\u0940 \u0939\u0948\u0964 \u0905\u0928\u0941\u091a\u094d\u091b\u0947\u0926 262(1) \u0938\u0902\u0938\u0926 \u0915\u094b \u0905\u0902\u0924\u0930-\u0930\u093e\u091c\u094d\u092f\u0940\u092f \u0928\u0926\u0940 \u091c\u0932 \u0935\u093f\u0935\u093e\u0926\u094b\u0902 (\u0905\u0915\u094d\u0938\u0930 \u0928\u094d\u092f\u093e\u092f\u093e\u0927\u093f\u0915\u0930\u0923\u094b\u0902 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947) \u0915\u0947 \u0928\u094d\u092f\u093e\u092f\u0928\u093f\u0930\u094d\u0923\u092f\u0928 \u0915\u093e \u0905\u0927\u093f\u0915\u093e\u0930 \u0926\u0947\u0924\u093e \u0939\u0948\u0964 \u0915\u0925\u0928 2 \u0917\u0932\u0924 \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0905\u0928\u0941\u091a\u094d\u091b\u0947\u0926 262(2) \u0938\u094d\u092a\u0937\u094d\u091f \u0930\u0942\u092a \u0938\u0947 \u0938\u0902\u0938\u0926 \u0915\u094b \u0907\u0928 \u0935\u093f\u0935\u093e\u0926\u094b\u0902 \u092e\u0947\u0902 \u0938\u0941\u092a\u094d\u0930\u0940\u092e \u0915\u094b\u0930\u094d\u091f \u0914\u0930 \u0905\u0928\u094d\u092f \u0905\u0926\u093e\u0932\u0924\u094b\u0902 \u0915\u0947 \u0905\u0927\u093f\u0915\u093e\u0930 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u094b \u092c\u093e\u0939\u0930 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0924\u093e \u0939\u0948\u0964 \u0905\u0902\u0924\u0930-\u0930\u093e\u091c\u094d\u092f\u0940\u092f \u091c\u0932 \u0935\u093f\u0935\u093e\u0926 \u0905\u0927\u093f\u0928\u093f\u092f\u092e SC \u0915\u0947 \u0905\u0927\u093f\u0915\u       "text": "<b>Q42.</b> \ud83d\udfe1 Under Article 258A, what power is granted to States? / \u0905\u0928\u0941\u091a\u094d\u091b\u0947\u0926 258A \u0915\u0947 \u0924\u0939\u0924 \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u0915\u094b \u0915\u094d\u092f\u093e \u0936\u0915\u094d\u0924\u093f \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0940 \u0917\u0908 \u0939\u0948? [SSC CGL Tier 1, 18 Sep 2025, Shift-3]",

      "explanation": "Article 258A allows the Governor of a State, with the consent of the Government of India, to entrust either conditionally or unconditionally to that Government (Union) or to its officers functions in relation to any matter to which the executive power of the State extends. Thus, the State Governor entrusts functions to the Union. / \u0905\u0928\u0941\u091a\u094d\u091b\u0947\u0926 258A \u0930\u093e\u091c\u094d\u092f \u0915\u0947 \u0930\u093e\u091c\u094d\u092f\u092a\u093e\u0932 \u0915\u094b, \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930 \u0915\u0940 \u0938\u0939\u092e\u0924\u093f \u0938\u0947, \u0909\u0938 \u0938\u0930\u0915\u093e\u0930 (\u0938\u0902\u0918) \u092f\u093e \u0909\u0938\u0915\u0947 \u0905\u0927\u093f\u0915\u093e\u0930\u093f\u092f\u094b\u0902 \u0915\u094b \u0915\u093f\u0938\u0940 \u092d\u0940 \u0910\u0938\u0947 \u092e\u093e\u092e\u0932\u0947 \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0938\u094c\u0902\u092a\u0928\u0947 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0924\u093e \u0939\u0948, \u091c\u093f\u0938 \u092a\u0930 \u0930\u093e\u091c\u094d\u092f \u0915\u0940 \u0915\u093e\u0930\u094d\u092f\u0915\u093e\u0930\u0940 \u0936\u0915\u094d\u0924\u093f \u0915\u093e \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0939\u094b\u0924\u093e \u0939\u0948\u0964 \u0907\u0938 \u092a\u094d\u0930\u0915\u093e\u0930, \u0930\u093e\u091c\u094d\u092f \u0915\u093e \u0930\u093e\u091c\u094d\u092f\u092a\u093e\u0932 \u0938\u0902\u0918 \u0915\u094b \u0915\u093e\u0930\u094d\u092f \u0938\u094c\u0902\u092a\u0924\u093e \u0939\u0948\u0964",

      "explanation": "Both statements are correct. Under Article 293(3), a State may not raise any loan without the consent of the Government of India if there is any outstanding loan owed to the GOI. Furthermore, States have no independent power to raise loans from external (foreign) sources; they must do so through the Union. / \u0926\u094b\u0928\u094b\u0902 \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948\u0902\u0964 \u0905\u0928\u0941\u091a\u094d\u091b\u0947\u0926 293(3) \u0915\u0947 \u0924\u0939\u0924, \u092f\u0926\u093f \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930 \u0915\u093e \u0915\u094b\u0908 \u090b\u0923 \u092c\u0915\u093e\u092f\u093e \u0939\u0948, \u0924\u094b \u0915\u094b\u0908 \u0930\u093e\u091c\u094d\u092f \u092d\u093e\u0930\u0924 \u0938\u0930\u0915\u093e\u0930 \u0915\u0940 \u0938\u0939\u092e\u0924\u093f \u0915\u0947 \u092c\u093f\u0928\u093e \u0915\u094b\u0908 \u090b\u0923 \u0928\u0939\u0940\u0902 \u0932\u0947 \u0938\u0915\u0924\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u0947 \u0905\u0932\u093e\u0935\u093e, \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u0915\u0947 \u092a\u093e\u0938 \u092c\u093e\u0939\u0930\u0940 (\u0935\u093f\u0926\u0947\u0936\u0940) \u0938\u094d\u0930\u094b\u0924\u094b\u0902 \u0938\u0947 \u090b\u0923 \u0932\u0947\u0928\u0947 \u0915\u0940 \u0915\u094b\u0908 \u0938\u094d\u0935\u0924\u0902\u0924\u094d\u0930 \u0936\u0915\u094d\u0924\u093f \u0928\u0939\u0940\u0902 \u0939\u0948; \u0909\u0928\u094d\u0939\u0947\u0902 \u0938\u0902\u0918 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0910\u0938\u093e \u0915\u0930\u0928\u093e \u0939\u094b\u0917\u093e\u0964",

      "text": "<b>Q53.</b> Which of the following subjects falls under the Concurrent List in the Indian Constitution? / \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u0902\u0935\u093f\u0927\u093e\u0928 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0935\u093f\u0937\u092f \u0938\u092e\u0935\u0930\u094d\u0924\u0940 \u0938\u0942\u091a\u0940 \u0915\u0947 \u0905\u0902\u0924\u0930\u094d\u0917\u0924 \u0906\u0924\u093e \u0939\u0948? [SSC CHSL, 12 Nov 2025, Shift-2]",
      "options": [
        "Police / \u092a\u0941\u0932\u093f\u0938",
        "Criminal matters  / \u0906\u092a\u0930\u093e\u0927\u093f\u0915 \u092e\u093e\u092e\u0932\u0947",
        "Radio and television / \u0930\u0947\u0921\u093f\u092f\u094b \u0914\u0930 \u091f\u0947\u0932\u0940\u0935\u093f\u091c\u0928",
        "Foreign affairs / \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u093e\u092e\u0932\u0947"
      ],
      "correctIndex": 1,
      "explanation": "Criminal matters (including the Indian Penal Code and Criminal Procedure Code) fall under the Concurrent List (Entry 1 and 2). This allows for a uniform criminal law across India while permitting state amendments. Police (Option a) is in the State List. Foreign Affairs (Option d) and Radio/Television (Broadcasting - Option c) are in the Union List. / \u0906\u092a\u0930\u093e\u0927\u093f\u0915 \u092e\u093e\u092e\u0932\u0947 (\u092d\u093e\u0930\u0924\u0940\u092f \u0926\u0902\u0921 \u0938\u0902\u0939\u093f\u0924\u093e \u0914\u0930 \u0906\u092a\u0930\u093e\u0927\u093f\u0915 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0938\u0902\u0939\u093f\u0924\u093e \u0938\u0939\u093f\u0924) \u0938\u092e\u0935\u0930\u094d\u0924\u0940 \u0938\u0942\u091a\u0940 (\u092a\u094d\u0930\u0935\u093f\u0937\u094d\u091f\u093f 1 \u0914\u0930 2) \u0915\u0947 \u0905\u0902\u0924\u0930\u094d\u0917\u0924 \u0906\u0924\u0947 \u0939\u0948\u0902\u0964 \u092f\u0939 \u092a\u0942\u0930\u0947 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u090f\u0915 \u0938\u092e\u093e\u0928 \u0906\u092a\u0930\u093e\u0927\u093f\u0915 \u0915\u093e\u0928\u0942\u0928 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0924\u093e \u0939\u0948 \u091c\u092c\u0915\u093f \u0930\u093e\u091c\u094d\u092f \u0938\u0902\u0936\u094b\u0927\u0928\u094b\u0902 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0924\u093e \u0939\u0948\u0964 \u092a\u0941\u0932\u093f\u0938 (\u0935\u093f\u0915\u0932\u094d\u092a a) \u0930\u093e\u091c\u094d\u092f \u0938\u0942\u091a\u0940 \u092e\u0947\u0902 \u0939\u0948\u0964 \u0935\u093f\u0926\u0947\u0936\u0940 \u092e\u093e\u092e\u0932\u0947 (\u0935\u093f\u0915\u0932\u094d\u092a d) \u0914\u0930 \u0930\u0947\u0921\u093f\u092f\u094b/\u091f\u0947\u0932\u0940\u0935\u093f\u091c\u0928 (\u092a\u094d\u0930\u0938\u093e\u0930\u0923 - \u0935\u093f\u0915\u0932\u094d\u092a c) \u0938\u0902\u0918 \u0938\u0942\u091a\u0940 \u092e\u0947\u0902 \u0939\u0948\u0902\u0964",
      "reference": ""

    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q54. Which of the following statements is correct regarding the parts of Indian constitution? / \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u0902\u0935\u093f\u0927\u093e\u0928 \u0915\u0947 \u092d\u093e\u0917\u094b\u0902 \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948? [SSC CHSL, 17 Nov 2025, Shift-2]<br>I. Part VIII is related with the Union territories. / \u092d\u093e\u0917 VIII \u0915\u0947\u0902\u0926\u094d\u0930 \u0936\u093e\u0938\u093f\u0924 \u092a\u094d\u0930\u0926\u0947\u0936\u094b\u0902 \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0939\u0948\u0964<br>II. Part IX is related with the Co-Operative Societies. / \u092d\u093e\u0917 IX \u0938\u0939\u0915\u093e\u0930\u0940 \u0938\u092e\u093f\u0924\u093f\u092f\u094b\u0902 \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0939\u0948\u0964\n            </div>\n            <b>Q54.</b> Select the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [

        "Only II / \u0915\u0947\u0935\u0932 II",
        "Both I and II / I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902",
        "Neither I Nor II / \u0928 \u0924\u094b I \u0914\u0930 \u0928 \u0939\u0940 II"

      "correctIndex": 0,
      "explanation": "Only Statement I is correct. Part VIII (Articles 239-242) deals with the administration of Union Territories. Statement II is incorrect because Part IX deals with Panchayats. Co-operative Societies are dealt with in Part IX-B (added by the 97th Amendment Act, 2011). / \u0915\u0947\u0935\u0932 \u0915\u0925\u0928 I \u0938\u0939\u0940 \u0939\u0948\u0964 \u092d\u093e\u0917 VIII (\u0905\u0928\u0941\u091a\u094d\u091b\u0947\u0926 239-242) \u0915\u0947\u0902\u0926\u094d\u0930 \u0936\u093e\u0938\u093f\u0924 \u092a\u094d\u0930\u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u092a\u094d\u0930\u0936\u093e\u0938\u0928 \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0939\u0948\u0964 \u0915\u0925\u0928 II \u0917\u0932\u0924 \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u092d\u093e\u0917 IX \u092a\u0902\u091a\u093e\u092f\u0924\u094b\u0902 \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0939\u0948\u0964 \u0938\u0939\u0915\u093e\u0930\u0940 \u0938\u092e\u093f\u0924\u093f\u092f\u094b\u0902 \u0915\u093e \u0909\u0932\u094d\u0932\u0947\u0916 \u092d\u093e\u0917 IX-B (97\u0935\u0947\u0902 \u0938\u0902\u0936\u094b\u0927\u0928 \u0905\u0927\u093f\u0928\u093f\u092f\u092e, 2011 \u0926\u094d\u0935\u093e\u0930\u093e \u091c\u094b\u0921\u093c\u093e \u0917\u092f\u093e) \u092e\u0947\u0902 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964",

      "text": "<b>Q55.</b> Which of the following pairs regarding the parts of the Indian constitution is NOT correctly matched? / \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u0902\u0935\u093f\u0927\u093e\u0928 \u0915\u0947 \u092d\u093e\u0917\u094b\u0902 \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u092f\u0941\u0917\u094d\u092e \u0938\u0939\u0940 \u0938\u0941\u092e\u0947\u0932\u093f\u0924 \u0928\u0939\u0940\u0902 \u0939\u0948? [SSC CHSL, 17 Nov 2025, Shift-3]",

  function initLanguageSwitcher() {

  function updateLangButton() {

      if (state.currentLang === 'hn') label = 'HIN';

      langToggleBtn.textContent = label;
  }

  function translateText(text) {
      if (!text) return text;
      if (state.currentLang === 'both') return text;

      // Check if string has HTML tags to decide between simple split and DOM traversal
      const hasTags = /<[a-z][\s\S]*>/i.test(text);

      if (hasTags) {
          const div = document.createElement('div');
          div.innerHTML = text;
          walkAndTranslate(div);
          return div.innerHTML;
      } else {
          // Plain text path
          if (text.includes(' / ')) {
              const parts = text.split(' / ');
              if (parts.length >= 2) {
                  const en = parts[0];
                  const hn = parts.slice(1).join(' / ');
                  return state.currentLang === 'hn' ? hn.trim() : en.trim();
              }
          }
          return text;
      }
  }

  function walkAndTranslate(node) {
      if (node.nodeType === 3) { // Text node
          const val = node.nodeValue;
          if (val && val.includes(' / ')) {
              const parts = val.split(' / ');
              if (parts.length >= 2) {
                  const en = parts[0];
                  const hn = parts.slice(1).join(' / ');
                  node.nodeValue = state.currentLang === 'hn' ? hn.trim() : en.trim();
              }
          }
      } else if (node.nodeType === 1) { // Element node
          for (let i = 0; i < node.childNodes.length; i++) {
              walkAndTranslate(node.childNodes[i]);
          }
      }
  }


  function initSwipeNavigation() {
    let touchStartX = 0;
    let touchEndX = 0;
    let touchStartY = 0;
    let touchEndY = 0;
    const swipeThreshold = 50; // Minimum distance for a swipe
    const swipeRatio = 0.5; // Vertical distance should be less than half of horizontal

    const swipeArea = document.querySelector('.quiz-main');

    swipeArea.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });

    swipeArea.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        touchEndY = e.changedTouches[0].screenY;
        handleSwipe();
    }, { passive: true });

    function handleSwipe() {
        if (state.submitted && !state.inReviewMode) return;

        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;

        if (Math.abs(dx) > swipeThreshold && Math.abs(dy) < Math.abs(dx) * swipeRatio) {
            if (dx < 0) {
                go(1); // Swiped left
            } else {
                go(-1); // Swiped right
            }
        }
    }
  }

  // ----- Timer -----
  function initTimer(){
    const start = Date.now();
    const duration = state.totalTime*1000;
    const end = start + duration;
    tick(); state.timerInterval = setInterval(tick, 1000);
    function tick(){
      const now = Date.now();
      const left = Math.max(0, end-now);
      const m = String(Math.floor(left/60000)).padStart(2,'0');
      const s = String(Math.floor((left%60000)/1000)).padStart(2,'0');

      // Sidebar timer
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;

      // Header timer (NEW)
      const headerTimer = document.getElementById('headerTimerDisp');
      if(headerTimer) headerTimer.textContent = `${m}:${s}`;

      const pct = (left/duration)*100;
      const bar = document.getElementById('timeProgress');
      bar.style.width = pct + '%';
      if(left<=0){ clearInterval(state.timerInterval); submitQuiz(); }
      else if(pct<25) bar.className='progress-bar bg-danger';
      else if(pct<50) bar.className='progress-bar bg-warning';
      else bar.className='progress-bar bg-primary';
    }
  }

          else el.classList.add('review-unattempted');

        if(state.answers[idx] !== null) el.classList.add('answered');
        if(state.markedForReview[idx]) el.classList.add('marked');

      if(idx === state.current) el.classList.add('current');

                  <td>${rank.score.toFixed(1)}</td>
                  <td>${rank.accuracy.toFixed(0)}%</td>
              </tr>`;
          });

          lbHtml += `</tbody></table>`;
          lbSection.innerHTML = lbHtml;
      } else {
          lbSection.innerHTML = `<div class="text-muted small text-center p-3">No Telegram comparison data available yet.</div>`;
      }

      // Trigger chart build after tab is shown
      const analysisTab = document.getElementById('pills-analysis-tab');
      analysisTab.addEventListener('shown.bs.tab', () => buildCharts(resData), { once: true });
  }

  let performanceChartInstance, timeAnalysisChartInstance;
  function buildCharts(res){
    const {correct, incorrect, unattempted} = res;
    Chart.defaults.color = state.darkMode ? '#e8eaed' : '#6c757d';

    if (performanceChartInstance) performanceChartInstance.destroy();
    performanceChartInstance = new Chart(document.getElementById('performanceChart').getContext('2d'),{
      type:'doughnut',
      data:{ labels:['Correct','Incorrect','Unattempted'],
        datasets:[{ data:[correct,incorrect,unattempted],
          backgroundColor:['#20c997','#e63946','#ffb703'], borderWidth: 0 }]},
      options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{position:'bottom'}} }
    });

    const labels = Array.from({length:quizData.questions.length},(_,i)=>`Q${i+1}`);
    const correctTimes = state.timePerQ.map((t,i) => state.answers[i] === quizData.questions[i].correctIndex ? t : 0);
    const incorrectTimes = state.timePerQ.map((t,i) => (state.answers[i] !== null && state.answers[i] !== quizData.questions[i].correctIndex) ? t : 0);

    if(timeAnalysisChartInstance) timeAnalysisChartInstance.destroy();
    timeAnalysisChartInstance = new Chart(document.getElementById('timeAnalysisChart').getContext('2d'),{
      type:'bar',
      data:{ labels,
        datasets:[
          {label:'Correct', data:correctTimes, backgroundColor:'rgba(32, 201, 151, 0.7)'},
          {label:'Incorrect', data:incorrectTimes, backgroundColor:'rgba(230, 57, 70, 0.7)'}
        ]},
      options:{ responsive:true, maintainAspectRatio:false, indexAxis: 'x',
        scales:{ x:{stacked:true, grid: {color: state.darkMode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'}},
                 y:{stacked:true, title:{display:true,text:'Time (s)'}, grid: {color: state.darkMode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'}} },
      }
    });
  }

  function reviewMode(){
    state.inReviewMode=true; state.lastSoundIdx=-1;
    questionArea.style.display='block';
    quizNav.style.display = 'flex';
    resultsContainer.style.display='none';
    document.querySelector('.quiz-main-header').style.display = 'flex';
    renderQuestion(0);
  }

  function confetti(){
    const colors=['#6a5af9','#f72585','#20c997','#ffb703'];
    for(let i=0;i<100;i++){
      const d=document.createElement('div');
      d.style.cssText=`position:fixed;width:10px;height:10px;top:-10px;left:${Math.random()*100}vw;background:${colors[Math.floor(Math.random()*colors.length)]};z-index:1300;`;
      document.body.appendChild(d);
      const dy = Math.random()*500+500, rot = Math.random()*360;
      const anim = d.animate([{transform:'translateY(0) rotate(0)',opacity:1},{transform:`translateY(${dy}px) rotate(${rot}deg)`,opacity:0}],
        {duration:Math.random()*2000+2000, easing:'ease-out'});
      anim.onfinish=()=>d.remove();
    }
  }
})();
</script>
