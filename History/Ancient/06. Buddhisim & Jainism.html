    },
    {
      "text": "<b>Q23.</b> Which two causes did the Buddha identify as the roots of human suffering? / \u092c\u0941\u0926\u094d\u0927 \u0928\u0947 \u0915\u093f\u0928 \u0926\u094b \u0915\u093e\u0930\u0923\u094b\u0902 \u0915\u094b \u092e\u093e\u0928\u0935\u0940\u092f \u0926\u0941\u0916\u094b\u0902 \u0915\u0940 \u091c\u0921\u093c \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092a\u0939\u091a\u093e\u0928\u093e \u0925\u093e? [SSC CHSL, 19 Nov 2025, Shift-1]",
      "options": [
        "Hunger and Thirst / \u092d\u0942\u0916 \u0914\u0930 \u092a\u094d\u092f\u093e\u0938",
        "War and Poverty / \u092f\u0941\u0926\u094d\u0927 \u0914\u0930 \u0917\u0930\u0940\u092c\u0940",
        "Ignorance and Attachment / \u0905\u091c\u094d\u091e\u093e\u0928\u0924\u093e \u0914\u0930 \u0906\u0938\u0915\u094d\u0924\u093f",
        "Violence and Disease / \u0939\u093f\u0902\u0938\u093e \u0914\u0930 \u092c\u0940\u092e\u093e\u0930\u0940"
      ],
      "correctIndex": 2,
      "explanation": "In the Four Noble Truths, the Buddha identified the root cause of suffering (Dukkha) as 'Tanha' (Craving/Desire/Attachment) and 'Avidya' (Ignorance). Specifically, the Second Noble Truth (Samudaya) states that suffering arises from craving for sensual pleasures, existence, and non-existence. This craving is fueled by ignorance of the true nature of reality (impermanence and non-self). By eliminating ignorance and attachment through the Eightfold Path, one can end suffering. Hunger, war, and disease are manifestations of suffering, not the root causes. / \u091a\u093e\u0930 \u0906\u0930\u094d\u092f \u0938\u0924\u094d\u092f\u094b\u0902 \u092e\u0947\u0902, \u092c\u0941\u0926\u094d\u0927 \u0928\u0947 \u0926\u0941\u0916 \u0915\u0947 \u092e\u0942\u0932 \u0915\u093e\u0930\u0923 \u0915\u094b '\u0924\u0928\u094d\u0939\u093e' (\u0924\u0943\u0937\u094d\u0923\u093e/\u0932\u093e\u0932\u0938\u093e/\u0906\u0938\u0915\u094d\u0924\u093f) \u0914\u0930 '\u0905\u0935\u093f\u0926\u094d\u092f\u093e' (\u0905\u091c\u094d\u091e\u093e\u0928\u0924\u093e) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092a\u0939\u091a\u093e\u0928\u093e\u0964 \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947, \u0926\u0942\u0938\u0930\u093e \u0906\u0930\u094d\u092f \u0938\u0924\u094d\u092f (\u0938\u092e\u0941\u0926\u092f) \u0915\u0939\u0924\u093e \u0939\u0948 \u0915\u093f \u0926\u0941\u0916 \u0907\u0902\u0926\u094d\u0930\u093f\u092f \u0938\u0941\u0916\u094b\u0902, \u0905\u0938\u094d\u0924\u093f\u0924\u094d\u0935 \u0914\u0930 \u0905\u0928\u0938\u094d\u0924\u093f\u0924\u094d\u0935 \u0915\u0940 \u0932\u093e\u0932\u0938\u093e \u0938\u0947 \u0909\u0924\u094d\u092a\u0928\u094d\u0928 \u0939\u094b\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0932\u093e\u0932\u0938\u093e \u0935\u093e\u0938\u094d\u0924\u0935\u093f\u0915\u0924\u093e \u0915\u0940 \u0938\u091a\u094d\u091a\u0940 \u092a\u094d\u0930\u0915\u0943\u0924\u093f (\u0905\u0928\u093f\u0924\u094d\u092f\u0924\u093e \u0914\u0930 \u0905\u0928\u093e\u0924\u094d\u092e) \u0915\u0940 \u0905\u091c\u094d\u091e\u093e\u0928\u0924\u093e \u0938\u0947 \u092a\u094d\u0930\u0947\u0930\u093f\u0924 \u0939\u094b\u0924\u0940 \u0939\u0948\u0964 \u0905\u0937\u094d\u091f\u093e\u0902\u0917\u093f\u0915 \u092e\u093e\u0930\u094d\u0917 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0905\u091c\u094d\u091e\u093e\u0928\u0924\u093e \u0914\u0930 \u0906\u0938\u0915\u094d\u0924\u093f \u0915\u094b \u0938\u092e\u093e\u092a\u094d\u0924 \u0915\u0930\u0915\u0947, \u0935\u094d\u092f\u0915\u094d\u0924\u093f \u0926\u0941\u0916 \u0915\u094b \u0938\u092e\u093e\u092a\u094d\u0924 \u0915\u0930 \u0938\u0915\u0924\u093e \u0939\u0948\u0964 \u092d\u0942\u0916, \u092f\u0941\u0926\u094d\u0927 \u0914\u0930 \u092c\u0940\u092e\u093e\u0930\u0940 \u0926\u0941\u0916 \u0915\u0940 \u0905\u092d\u093f\u0935\u094d\u092f\u0915\u094d\u0924\u093f\u092f\u093e\u0901 \u0939\u0948\u0902, \u0928 \u0915\u093f \u092e\u0942\u0932 \u0915\u093e\u0930\u0923\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q24.</b> At what age did Mahavir Jain decide to leave his home in search of spiritual truth? / \u092e\u0939\u093e\u0935\u0940\u0930 \u091c\u0948\u0928 \u0928\u0947 \u0915\u093f\u0938 \u0909\u092e\u094d\u0930 \u092e\u0947\u0902 \u0906\u0927\u094d\u092f\u093e\u0924\u094d\u092e\u093f\u0915 \u0938\u0924\u094d\u092f \u0915\u0940 \u0916\u094b\u091c \u092e\u0947\u0902 \u0905\u092a\u0928\u093e \u0918\u0930 \u091b\u094b\u0921\u093c\u0928\u0947 \u0915\u093e \u0928\u093f\u0930\u094d\u0923\u092f \u0932\u093f\u092f\u093e? [SSC CHSL, 19 Nov 2025, Shift-2]",
      "options": [
        "25 / 25",
        "30 / 30",
        "35 / 35",
        "40 / 40"
      ],
      "correctIndex": 1,
      "explanation": "Mahavira renounced his princely life and left his home at the age of 30 to become an ascetic in search of spiritual truth. This is the same age at which Buddha is traditionally said to have left his home (although some sources say 29). After leaving home, Mahavira wandered for 12 years practicing severe penance and austerities before attaining 'Kevala Jnana' (Omniscience) at the age of 42 on the banks of the Rijupalika river. He then preached for 30 years until his death at age 72. / \u092e\u0939\u093e\u0935\u0940\u0930 \u0928\u0947 \u0905\u092a\u0928\u0947 \u0930\u093e\u091c\u0915\u0941\u092e\u093e\u0930 \u091c\u0940\u0935\u0928 \u0915\u094b \u0924\u094d\u092f\u093e\u0917 \u0926\u093f\u092f\u093e \u0914\u0930 \u0906\u0927\u094d\u092f\u093e\u0924\u094d\u092e\u093f\u0915 \u0938\u0924\u094d\u092f \u0915\u0940 \u0916\u094b\u091c \u092e\u0947\u0902 \u090f\u0915 \u0924\u092a\u0938\u094d\u0935\u0940 \u092c\u0928\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f 30 \u0935\u0930\u094d\u0937 \u0915\u0940 \u0906\u092f\u0941 \u092e\u0947\u0902 \u0905\u092a\u0928\u093e \u0918\u0930 \u091b\u094b\u0921\u093c \u0926\u093f\u092f\u093e\u0964 \u092f\u0939 \u0935\u0939\u0940 \u0909\u092e\u094d\u0930 \u0939\u0948 \u091c\u093f\u0938 \u092a\u0930 \u092c\u0941\u0926\u094d\u0927 \u0928\u0947 \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u0905\u092a\u0928\u093e \u0918\u0930 \u091b\u094b\u0921\u093c\u093e \u0925\u093e (\u0939\u093e\u0932\u093e\u0902\u0915\u093f \u0915\u0941\u091b \u0938\u094d\u0930\u094b\u0924 29 \u0915\u0939\u0924\u0947 \u0939\u0948\u0902)\u0964 \u0918\u0930 \u091b\u094b\u0921\u093c\u0928\u0947 \u0915\u0947 \u092c\u093e\u0926, \u092e\u0939\u093e\u0935\u0940\u0930 \u0928\u0947 \u090b\u091c\u0941\u092a\u0932\u093f\u0915\u093e \u0928\u0926\u0940 \u0915\u0947 \u0924\u091f \u092a\u0930 42 \u0935\u0930\u094d\u0937 \u0915\u0940 \u0906\u092f\u0941 \u092e\u0947\u0902 '\u0915\u0947\u0935\u0932 \u091c\u094d\u091e\u093e\u0928' (\u0938\u0930\u094d\u0935\u091c\u094d\u091e\u0924\u093e) \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u0930\u0928\u0947 \u0938\u0947 \u092a\u0939\u0932\u0947 \u0915\u0920\u093f\u0928 \u0924\u092a \u0914\u0930 \u0924\u092a\u0938\u094d\u092f\u093e \u0915\u0930\u0924\u0947 \u0939\u0941\u090f 12 \u0935\u0930\u094d\u0937\u094b\u0902 \u0924\u0915 \u092d\u094d\u0930\u092e\u0923 \u0915\u093f\u092f\u093e\u0964 \u092b\u093f\u0930 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 72 \u0935\u0930\u094d\u0937 \u0915\u0940 \u0906\u092f\u0941 \u092e\u0947\u0902 \u0905\u092a\u0928\u0940 \u092e\u0943\u0924\u094d\u092f\u0941 \u0924\u0915 30 \u0935\u0930\u094d\u0937\u094b\u0902 \u0924\u0915 \u0909\u092a\u0926\u0947\u0936 \u0926\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q25.</b> What philosophical system did Lord Mahavira develop? / \u092d\u0917\u0935\u093e\u0928 \u092e\u0939\u093e\u0935\u0940\u0930 \u0928\u0947 \u0915\u094c\u0928 \u0938\u0940 \u0926\u093e\u0930\u094d\u0936\u0928\u093f\u0915 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0935\u093f\u0915\u0938\u093f\u0924 \u0915\u0940 \u0925\u0940? [SSC CHSL, 19 Nov 2025, Shift-3]",
      "options": [
        "Dvaita / \u0926\u094d\u0935\u0948\u0924",
        "Syadvada / \u0938\u094d\u092f\u093e\u0926\u094d\u0935\u093e\u0926",
        "Vedanta / \u0935\u0947\u0926\u093e\u0902\u0924",
        "Mimamsa / \u092e\u0940\u092e\u093e\u0902\u0938\u093e"
      ],
      "correctIndex": 1,
      "explanation": "Lord Mahavira propounded the philosophy of 'Syadvada' (The theory of \"Maybe\" or conditioned predication) and 'Anekantavada' (The theory of non-absolutism/pluralism). Syadvada teaches that all judgments are conditional, valid only from a certain standpoint, often expressed as \"Syad asti\" (In some way, it is). This encourages tolerance of different viewpoints. Dvaita, Vedanta, and Mimamsa are schools of Hindu/Vedic philosophy. The parable of the \"Blind men and the elephant\" is often used to illustrate Jaina Anekantavada. / \u092d\u0917\u0935\u093e\u0928 \u092e\u0939\u093e\u0935\u0940\u0930 \u0928\u0947 '\u0938\u094d\u092f\u093e\u0926\u094d\u0935\u093e\u0926' (\"\u0936\u093e\u092f\u0926\" \u092f\u093e \u0938\u093e\u092a\u0947\u0915\u094d\u0937\u0935\u093e\u0926 \u0915\u093e \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924) \u0914\u0930 '\u0905\u0928\u0947\u0915\u093e\u0902\u0924\u0935\u093e\u0926' (\u092c\u0939\u0941\u0932\u0924\u093e\u0935\u093e\u0926 \u0915\u093e \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924) \u0915\u0947 \u0926\u0930\u094d\u0936\u0928 \u0915\u094b \u092a\u094d\u0930\u0924\u093f\u092a\u093e\u0926\u093f\u0924 \u0915\u093f\u092f\u093e\u0964 \u0938\u094d\u092f\u093e\u0926\u094d\u0935\u093e\u0926 \u0938\u093f\u0916\u093e\u0924\u093e \u0939\u0948 \u0915\u093f \u0938\u092d\u0940 \u0928\u093f\u0930\u094d\u0923\u092f \u0938\u0936\u0930\u094d\u0924 \u0939\u0948\u0902, \u0915\u0947\u0935\u0932 \u090f\u0915 \u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0926\u0943\u0937\u094d\u091f\u093f\u0915\u094b\u0923 \u0938\u0947 \u092e\u093e\u0928\u094d\u092f \u0939\u0948\u0902, \u091c\u093f\u0938\u0947 \u0905\u0915\u094d\u0938\u0930 \"\u0938\u094d\u092f\u093e\u0926\u094d \u0905\u0938\u094d\u0924\u093f\" (\u0915\u093f\u0938\u0940 \u0924\u0930\u0939 \u0938\u0947, \u092f\u0939 \u0939\u0948) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0935\u094d\u092f\u0915\u094d\u0924 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0926\u0943\u0937\u094d\u091f\u093f\u0915\u094b\u0923\u094b\u0902 \u0915\u0947 \u092a\u094d\u0930\u0924\u093f \u0938\u0939\u093f\u0937\u094d\u0923\u0941\u0924\u093e \u0915\u094b \u092a\u094d\u0930\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0926\u094d\u0935\u0948\u0924, \u0935\u0947\u0926\u093e\u0902\u0924 \u0914\u0930 \u092e\u0940\u092e\u093e\u0902\u0938\u093e \u0939\u093f\u0902\u0926\u0942/\u0935\u0948\u0926\u093f\u0915 \u0926\u0930\u094d\u0936\u0928 \u0915\u0947 \u0938\u0902\u092a\u094d\u0930\u0926\u093e\u092f \u0939\u0948\u0902\u0964 \"\u0905\u0902\u0927\u0947 \u0914\u0930 \u0939\u093e\u0925\u0940\" \u0915\u093e \u0926\u0943\u0937\u094d\u091f\u093e\u0902\u0924 \u0905\u0915\u094d\u0938\u0930 \u091c\u0948\u0928 \u0905\u0928\u0947\u0915\u093e\u0902\u0924\u0935\u093e\u0926 \u0915\u094b \u0938\u092e\u091d\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0909\u092a\u092f\u094b\u0917 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q26.</b> Which of the following kings ruled during the lifetimes of both Buddha and Mahavira? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0930\u093e\u091c\u093e \u0928\u0947 \u092c\u0941\u0926\u094d\u0927 \u0914\u0930 \u092e\u0939\u093e\u0935\u0940\u0930 \u0926\u094b\u0928\u094b\u0902 \u0915\u0947 \u091c\u0940\u0935\u0928\u0915\u093e\u0932 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0936\u093e\u0938\u0928 \u0915\u093f\u092f\u093e \u0925\u093e? [SSC CHSL, 20 Nov 2025, Shift-3]",
      "options": [
        "Chandragupta Maurya / \u091a\u0902\u0926\u094d\u0930\u0917\u0941\u092a\u094d\u0924 \u092e\u094c\u0930\u094d\u092f",
        "Ashok / \u0905\u0936\u094b\u0915",
        "Ajatashatru / \u0905\u091c\u093e\u0924\u0936\u0924\u094d\u0930\u0941",
        "Harshavardhana / \u0939\u0930\u094d\u0937\u0935\u0930\u094d\u0927\u0928"
      ],
      "correctIndex": 2,
      "explanation": "Ajatashatru, the King of Magadha, was a contemporary of both Gautama Buddha and Mahavira. He is a central figure in the narratives of both religions. He ascended the throne by imprisoning his father Bimbisara. His reign saw the first major expansion of Magadha. He reportedly visited the Buddha to ask about the \"fruits of the homeless life,\" a dialogue recorded in the Sama\u00f1\u00f1aphala Sutta. He also built a stupa over his share of the Buddha's relics after the Mahaparinirvana. / \u092e\u0917\u0927 \u0915\u0947 \u0930\u093e\u091c\u093e \u0905\u091c\u093e\u0924\u0936\u0924\u094d\u0930\u0941, \u0917\u094c\u0924\u092e \u092c\u0941\u0926\u094d\u0927 \u0914\u0930 \u092e\u0939\u093e\u0935\u0940\u0930 \u0926\u094b\u0928\u094b\u0902 \u0915\u0947 \u0938\u092e\u0915\u093e\u0932\u0940\u0928 \u0925\u0947\u0964 \u0935\u0947 \u0926\u094b\u0928\u094b\u0902 \u0927\u0930\u094d\u092e\u094b\u0902 \u0915\u0940 \u0915\u0939\u093e\u0928\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u090f\u0915 \u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u0935\u094d\u092f\u0915\u094d\u0924\u093f \u0939\u0948\u0902\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0905\u092a\u0928\u0947 \u092a\u093f\u0924\u093e \u092c\u093f\u0902\u092c\u093f\u0938\u093e\u0930 \u0915\u094b \u091c\u0947\u0932 \u092e\u0947\u0902 \u0921\u093e\u0932\u0915\u0930 \u0938\u093f\u0902\u0939\u093e\u0938\u0928 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u093f\u092f\u093e \u0925\u093e\u0964 \u0909\u0928\u0915\u0947 \u0936\u093e\u0938\u0928\u0915\u093e\u0932 \u092e\u0947\u0902 \u092e\u0917\u0927 \u0915\u093e \u092a\u0939\u0932\u093e \u092c\u0921\u093c\u093e \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0926\u0947\u0916\u093e \u0917\u092f\u093e\u0964 \u0915\u0925\u093f\u0924 \u0924\u094c\u0930 \u092a\u0930 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u092c\u0941\u0926\u094d\u0927 \u0938\u0947 \"\u092c\u0947\u0918\u0930 \u091c\u0940\u0935\u0928 \u0915\u0947 \u092b\u0932\" \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u092a\u0942\u091b\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092e\u0941\u0932\u093e\u0915\u093e\u0924 \u0915\u0940 \u0925\u0940, \u091c\u094b \u0938\u093e\u092e\u091e\u094d\u091e\u092b\u0932 \u0938\u0941\u0924\u094d\u0924 \u092e\u0947\u0902 \u0926\u0930\u094d\u091c \u090f\u0915 \u0938\u0902\u0935\u093e\u0926 \u0939\u0948\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u092e\u0939\u093e\u092a\u0930\u093f\u0928\u093f\u0930\u094d\u0935\u093e\u0923 \u0915\u0947 \u092c\u093e\u0926 \u092c\u0941\u0926\u094d\u0927 \u0915\u0947 \u0905\u0935\u0936\u0947\u0937\u094b\u0902 \u0915\u0947 \u0905\u092a\u0928\u0947 \u0939\u093f\u0938\u094d\u0938\u0947 \u092a\u0930 \u090f\u0915 \u0938\u094d\u0924\u0942\u092a \u092d\u0940 \u092c\u0928\u0935\u093e\u092f\u093e \u0925\u093e\u0964",

    {
      "text": "<b>Q27.</b> Which of the following is an approximate year (in BCE) of birth of Gautama Buddha? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0917\u094c\u0924\u092e \u092c\u0941\u0926\u094d\u0927 \u0915\u0947 \u091c\u0928\u094d\u092e \u0915\u093e \u0905\u0928\u0941\u092e\u093e\u0928\u093f\u0924 \u0935\u0930\u094d\u0937 (\u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935 \u092e\u0947\u0902) \u0939\u0948? [SSC CHSL, 25 Nov 2025, Shift-1]",
      "options": [
        "560 / 560",
        "432 / 432",
        "361 / 361",
        "263 / 263"
      ],
      "correctIndex": 0,
      "explanation": "The traditional and most widely accepted date for the birth of Gautama Buddha is circa 563 BCE. Among the given options, 560 BCE is the closest approximation. Some modern scholars suggest a later date (c. 480 BCE), but standard history exams usually adhere to the 563 BCE (birth) and 483 BCE (death) timeline. He was born in the Lumbini gardens (Nepal) to King Shuddhodana and Queen Maya of the Shakya clan. The date 263 BCE is closer to Ashoka's reign. / \u0917\u094c\u0924\u092e \u092c\u0941\u0926\u094d\u0927 \u0915\u0947 \u091c\u0928\u094d\u092e \u0915\u0940 \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 \u0914\u0930 \u0938\u092c\u0938\u0947 \u0935\u094d\u092f\u093e\u092a\u0915 \u0930\u0942\u092a \u0938\u0947 \u0938\u094d\u0935\u0940\u0915\u0943\u0924 \u0924\u093f\u0925\u093f \u0932\u0917\u092d\u0917 563 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935 \u0939\u0948\u0964 \u0926\u093f\u090f \u0917\u090f \u0935\u093f\u0915\u0932\u094d\u092a\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 560 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935 \u0928\u093f\u0915\u091f\u0924\u092e \u0905\u0928\u0941\u092e\u093e\u0928 \u0939\u0948\u0964 \u0915\u0941\u091b \u0906\u0927\u0941\u0928\u093f\u0915 \u0935\u093f\u0926\u094d\u0935\u093e\u0928 \u092c\u093e\u0926 \u0915\u0940 \u0924\u093e\u0930\u0940\u0916 (\u0932\u0917\u092d\u0917 480 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935) \u0915\u093e \u0938\u0941\u091d\u093e\u0935 \u0926\u0947\u0924\u0947 \u0939\u0948\u0902, \u0932\u0947\u0915\u093f\u0928 \u092e\u093e\u0928\u0915 \u0907\u0924\u093f\u0939\u093e\u0938 \u092a\u0930\u0940\u0915\u094d\u0937\u093e\u090f\u0902 \u0906\u092e\u0924\u094c\u0930 \u092a\u0930 563 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935 (\u091c\u0928\u094d\u092e) \u0914\u0930 483 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935 (\u092e\u0943\u0924\u094d\u092f\u0941) \u0915\u0940 \u0938\u092e\u092f\u0930\u0947\u0916\u093e \u0915\u093e \u092a\u093e\u0932\u0928 \u0915\u0930\u0924\u0940 \u0939\u0948\u0902\u0964 \u0909\u0928\u0915\u093e \u091c\u0928\u094d\u092e \u0936\u093e\u0915\u094d\u092f \u0935\u0902\u0936 \u0915\u0947 \u0930\u093e\u091c\u093e \u0936\u0941\u0926\u094d\u0927\u094b\u0927\u0928 \u0914\u0930 \u0930\u093e\u0928\u0940 \u092e\u093e\u092f\u093e \u0915\u0947 \u0918\u0930 \u0932\u0941\u092e\u094d\u092c\u093f\u0928\u0940 \u0909\u0926\u094d\u092f\u093e\u0928\u094b\u0902 (\u0928\u0947\u092a\u093e\u0932) \u092e\u0947\u0902 \u0939\u0941\u0906 \u0925\u093e\u0964 263 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935 \u0915\u0940 \u0924\u093e\u0930\u0940\u0916 \u0905\u0936\u094b\u0915 \u0915\u0947 \u0936\u093e\u0938\u0928\u0915\u093e\u0932 \u0915\u0947 \u0915\u0930\u0940\u092c \u0939\u0948\u0964",

    {
      "text": "<b>Q28.</b> Which art form developed as a result of the fusion of Greek and Indian artistic styles? / \u0917\u094d\u0930\u0940\u0915 \u0914\u0930 \u092d\u093e\u0930\u0924\u0940\u092f \u0915\u0932\u093e\u0924\u094d\u092e\u0915 \u0936\u0948\u0932\u093f\u092f\u094b\u0902 \u0915\u0947 \u092e\u093f\u0932\u0928 \u0915\u0947 \u092a\u0930\u093f\u0923\u093e\u092e\u0938\u094d\u0935\u0930\u0942\u092a \u0915\u094c\u0928 \u0938\u093e \u0915\u0932\u093e \u0930\u0942\u092a \u0935\u093f\u0915\u0938\u093f\u0924 \u0939\u0941\u0906? [SSC CHSL, 25 Nov 2025, Shift-1]",
      "options": [
        "Mathura art / \u092e\u0925\u0941\u0930\u093e \u0915\u0932\u093e",
        "Amaravati sculpture / \u0905\u092e\u0930\u093e\u0935\u0924\u0940 \u092e\u0942\u0930\u094d\u0924\u093f\u0915\u0932\u093e",
        "Gandhara art / \u0917\u093e\u0902\u0927\u093e\u0930 \u0915\u0932\u093e",
        "Gupta art / \u0917\u0941\u092a\u094d\u0924 \u0915\u0932\u093e"
      ],
      "correctIndex": 2,
      "explanation": "Gandhara Art (also known as Greco-Buddhist art) developed as a result of the syncretism between ancient Greek artistic traditions (introduced by Alexander and the Indo-Greeks) and Indian Buddhist themes. This school flourished in the northwest Indian subcontinent (modern Pakistan/Afghanistan) from the 1st to 5th centuries CE. While the subject matter was Buddhist, the style was Hellenistic, featuring realistic anatomy, curly hair, and drapery resembling Roman togas. Mathura and Amaravati were indigenous schools. / \u0917\u093e\u0902\u0927\u093e\u0930 \u0915\u0932\u093e (\u091c\u093f\u0938\u0947 \u0917\u094d\u0930\u0940\u0915-\u092c\u094c\u0926\u094d\u0927 \u0915\u0932\u093e \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092d\u0940 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948) \u092a\u094d\u0930\u093e\u091a\u0940\u0928 \u0917\u094d\u0930\u0940\u0915 \u0915\u0932\u093e\u0924\u094d\u092e\u0915 \u092a\u0930\u0902\u092a\u0930\u093e\u0913\u0902 (\u0938\u093f\u0915\u0902\u0926\u0930 \u0914\u0930 \u092d\u093e\u0930\u0924-\u092f\u0942\u0928\u093e\u0928\u093f\u092f\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0936\u0941\u0930\u0942 \u0915\u0940 \u0917\u0908) \u0914\u0930 \u092d\u093e\u0930\u0924\u0940\u092f \u092c\u094c\u0926\u094d\u0927 \u0935\u093f\u0937\u092f\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0938\u092e\u0928\u094d\u0935\u092f \u0915\u0947 \u092a\u0930\u093f\u0923\u093e\u092e\u0938\u094d\u0935\u0930\u0942\u092a \u0935\u093f\u0915\u0938\u093f\u0924 \u0939\u0941\u0908\u0964 \u092f\u0939 \u0936\u0948\u0932\u0940 \u092a\u0939\u0932\u0940 \u0938\u0947 \u092a\u093e\u0902\u091a\u0935\u0940\u0902 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 \u0908\u0938\u094d\u0935\u0940 \u0924\u0915 \u0909\u0924\u094d\u0924\u0930-\u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u092d\u093e\u0930\u0924\u0940\u092f \u0909\u092a\u092e\u0939\u093e\u0926\u094d\u0935\u0940\u092a (\u0906\u0927\u0941\u0928\u093f\u0915 \u092a\u093e\u0915\u093f\u0938\u094d\u0924\u093e\u0928/\u0905\u092b\u0917\u093e\u0928\u093f\u0938\u094d\u0924\u093e\u0928) \u092e\u0947\u0902 \u092b\u0932\u0940-\u092b\u0942\u0932\u0940\u0964 \u0939\u093e\u0932\u093e\u0901\u0915\u093f \u0935\u093f\u0937\u092f \u092c\u094c\u0926\u094d\u0927 \u0927\u0930\u094d\u092e \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0925\u093e, \u0936\u0948\u0932\u0940 \u0939\u0947\u0932\u0947\u0928\u093f\u0938\u094d\u091f\u093f\u0915 \u0925\u0940, \u091c\u093f\u0938\u092e\u0947\u0902 \u092f\u0925\u093e\u0930\u094d\u0925\u0935\u093e\u0926\u0940 \u0936\u0930\u0940\u0930 \u0930\u091a\u0928\u093e, \u0918\u0941\u0902\u0918\u0930\u093e\u0932\u0947 \u092c\u093e\u0932 \u0914\u0930 \u0930\u094b\u092e\u0928 \u091f\u094b\u0917\u093e \u0915\u0947 \u0938\u092e\u093e\u0928 \u0935\u0938\u094d\u0924\u094d\u0930 \u0936\u093e\u092e\u093f\u0932 \u0925\u0947\u0964 \u092e\u0925\u0941\u0930\u093e \u0914\u0930 \u0905\u092e\u0930\u093e\u0935\u0924\u0940 \u0938\u094d\u0935\u0926\u0947\u0936\u0940 \u0936\u0948\u0932\u093f\u092f\u093e\u0901 \u0925\u0940\u0902\u0964",

    {
      "text": "<b>Q29.</b> Which Mauryan architectural structure is famous for its beautiful, sculpted gateways? / \u0915\u094c\u0928 \u0938\u0940 \u092e\u094c\u0930\u094d\u092f\u0915\u093e\u0932\u0940\u0928 \u0935\u093e\u0938\u094d\u0924\u0941\u0936\u093f\u0932\u094d\u092a \u0938\u0902\u0930\u091a\u0928\u093e \u0905\u092a\u0928\u0947 \u0938\u0941\u0902\u0926\u0930, \u0928\u0915\u094d\u0915\u093e\u0936\u0940\u0926\u093e\u0930 \u0924\u094b\u0930\u0923 \u0926\u094d\u0935\u093e\u0930\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 \u0939\u0948? [SSC CHSL, 27 Nov 2025, Shift-1]",
      "options": [
        "Sanchi Stupa / \u0938\u093e\u0902\u091a\u0940 \u0938\u094d\u0924\u0942\u092a",
        "Amaravati Temple / \u0905\u092e\u0930\u093e\u0935\u0924\u0940 \u092e\u0902\u0926\u093f\u0930",
        "Ajanta Caves / \u0905\u091c\u0902\u0924\u093e \u0915\u0940 \u0917\u0941\u092b\u093e\u090f\u0902",
        "Nalanda University / \u0928\u093e\u0932\u0902\u0926\u093e \u0935\u093f\u0936\u094d\u0935\u0935\u093f\u0926\u094d\u092f\u093e\u0932\u092f"
      ],
      "correctIndex": 0,
      "explanation": "The Great Stupa at Sanchi is world-famous for its four elaborately carved 'Toranas' (gateways) oriented to the four cardinal directions. While the core stupa was built by Ashoka (Mauryan), the stone casing and the famous gateways were added later during the Shunga and Satavahana periods. These gateways depict scenes from the life of the Buddha (Jatakas) and are rich in symbols like the wheel, tree, and footprints, as the Buddha was not yet depicted in human form in these early reliefs. It is a UNESCO World Heritage site. / \u0938\u093e\u0902\u091a\u0940 \u0915\u093e \u092e\u0939\u093e\u0928 \u0938\u094d\u0924\u0942\u092a \u0905\u092a\u0928\u0947 \u091a\u093e\u0930 \u0935\u093f\u0938\u094d\u0924\u0943\u0924 \u0930\u0942\u092a \u0938\u0947 \u0928\u0915\u094d\u0915\u093e\u0936\u0940\u0926\u093e\u0930 '\u0924\u094b\u0930\u0923' (\u0926\u094d\u0935\u093e\u0930\u094b\u0902) \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0936\u094d\u0935 \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 \u0939\u0948 \u091c\u094b \u091a\u093e\u0930\u094b\u0902 \u092e\u0941\u0916\u094d\u092f \u0926\u093f\u0936\u093e\u0913\u0902 \u0915\u0940 \u0913\u0930 \u0909\u0928\u094d\u092e\u0941\u0916 \u0939\u0948\u0902\u0964 \u091c\u092c\u0915\u093f \u092e\u0942\u0932 \u0938\u094d\u0924\u0942\u092a \u0905\u0936\u094b\u0915 (\u092e\u094c\u0930\u094d\u092f) \u0926\u094d\u0935\u093e\u0930\u093e \u092c\u0928\u093e\u092f\u093e \u0917\u092f\u093e \u0925\u093e, \u092a\u0924\u094d\u0925\u0930 \u0915\u093e \u0906\u0935\u0930\u0923 \u0914\u0930 \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 \u0924\u094b\u0930\u0923 \u0926\u094d\u0935\u093e\u0930 \u092c\u093e\u0926 \u092e\u0947\u0902 \u0936\u0941\u0902\u0917 \u0914\u0930 \u0938\u093e\u0924\u0935\u093e\u0939\u0928 \u0915\u093e\u0932 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u091c\u094b\u0921\u093c\u0947 \u0917\u090f \u0925\u0947\u0964 \u092f\u0947 \u0926\u094d\u0935\u093e\u0930 \u092c\u0941\u0926\u094d\u0927 \u0915\u0947 \u091c\u0940\u0935\u0928 \u0915\u0947 \u0926\u0943\u0936\u094d\u092f\u094b\u0902 (\u091c\u093e\u0924\u0915 \u0915\u0925\u093e\u0913\u0902) \u0915\u094b \u091a\u093f\u0924\u094d\u0930\u093f\u0924 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902 \u0914\u0930 \u091a\u0915\u094d\u0930, \u0935\u0943\u0915\u094d\u0937 \u0914\u0930 \u092a\u0926\u091a\u093f\u0939\u094d\u0928\u094b\u0902 \u091c\u0948\u0938\u0947 \u092a\u094d\u0930\u0924\u0940\u0915\u094b\u0902 \u0938\u0947 \u0938\u092e\u0943\u0926\u094d\u0927 \u0939\u0948\u0902, \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0907\u0928 \u0936\u0941\u0930\u0941\u0906\u0924\u0940 \u0928\u0915\u094d\u0915\u093e\u0936\u0940 \u092e\u0947\u0902 \u092c\u0941\u0926\u094d\u0927 \u0915\u094b \u0905\u092d\u0940 \u0924\u0915 \u092e\u093e\u0928\u0935 \u0930\u0942\u092a \u092e\u0947\u0902 \u091a\u093f\u0924\u094d\u0930\u093f\u0924 \u0928\u0939\u0940\u0902 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u092f\u0939 \u092f\u0942\u0928\u0947\u0938\u094d\u0915\u094b \u0915\u0940 \u0935\u093f\u0936\u094d\u0935 \u0927\u0930\u094b\u0939\u0930 \u0938\u094d\u0925\u0932 \u0939\u0948\u0964",

      "text": "<b>Q30.</b> The &#x27;Tattvarthadhigamasutra&#x27;, regarded as the first book on Jaina philosophy, was authored by ______ . / \u091c\u0948\u0928 \u0926\u0930\u094d\u0936\u0928 \u092a\u0930 \u092a\u0939\u0932\u0940 \u092a\u0941\u0938\u094d\u0924\u0915 \u092e\u093e\u0928\u0940 \u091c\u093e\u0928\u0947 \u0935\u093e\u0932\u0940 &#x27;\u0924\u0924\u094d\u0924\u094d\u0935\u093e\u0930\u094d\u0925\u093e\u0927\u093f\u0917\u092e\u0938\u0942\u0924\u094d\u0930&#x27; \u0915\u0947 \u0932\u0947\u0916\u0915 ______ \u0925\u0947\u0964 [SSC CHSL, 27 Nov 2025, Shift-3]",
      "options": [
        "Mahavira / \u092e\u0939\u093e\u0935\u0940\u0930",
        "Umasvati / \u0909\u092e\u093e\u0938\u094d\u0935\u093e\u092e\u0940",
        "Bhadrabahu / \u092d\u0926\u094d\u0930\u092c\u093e\u0939\u0941",
        "Rishabhadeva / \u090b\u0937\u092d\u0926\u0947\u0935"
      ],
      "correctIndex": 1,
      "explanation": "The 'Tattvartha Sutra' (or Tattvarthadhigamasutra) was authored by Acharya Umasvati (or Umasvami) around the 2nd\u20135th century CE. It is the most authoritative text in Jainism, accepted by both Digambara and Svetambara sects. It systematically summarizes Jaina philosophy, logic, and ethics in Sanskrit sutras. The famous aphorism \"Parasparopagraho Jivanam\" (Souls render service to one another) is from this text. Bhadrabahu was the teacher of Chandragupta Maurya; Rishabhadeva was the first Tirthankara. / '\u0924\u0924\u094d\u0924\u094d\u0935\u093e\u0930\u094d\u0925 \u0938\u0942\u0924\u094d\u0930' (\u092f\u093e \u0924\u0924\u094d\u0924\u094d\u0935\u093e\u0930\u094d\u0925\u093e\u0927\u093f\u0917\u092e\u0938\u0942\u0924\u094d\u0930) \u0915\u0940 \u0930\u091a\u0928\u093e \u0926\u0942\u0938\u0930\u0940-\u092a\u093e\u0902\u091a\u0935\u0940\u0902 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 \u0908\u0938\u094d\u0935\u0940 \u0915\u0947 \u0906\u0938\u092a\u093e\u0938 \u0906\u091a\u093e\u0930\u094d\u092f \u0909\u092e\u093e\u0938\u094d\u0935\u093e\u092e\u0940 \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964 \u092f\u0939 \u091c\u0948\u0928 \u0927\u0930\u094d\u092e \u092e\u0947\u0902 \u0938\u092c\u0938\u0947 \u0906\u0927\u093f\u0915\u093e\u0930\u093f\u0915 \u0917\u094d\u0930\u0902\u0925 \u0939\u0948, \u091c\u093f\u0938\u0947 \u0926\u093f\u0917\u0902\u092c\u0930 \u0914\u0930 \u0936\u094d\u0935\u0947\u0924\u093e\u0902\u092c\u0930 \u0926\u094b\u0928\u094b\u0902 \u0938\u0902\u092a\u094d\u0930\u0926\u093e\u092f\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u094d\u0935\u0940\u0915\u093e\u0930 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0938\u0902\u0938\u094d\u0915\u0943\u0924 \u0938\u0942\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093f\u0924 \u0930\u0942\u092a \u0938\u0947 \u091c\u0948\u0928 \u0926\u0930\u094d\u0936\u0928, \u0924\u0930\u094d\u0915 \u0914\u0930 \u0928\u0948\u0924\u093f\u0915\u0924\u093e \u0915\u093e \u0938\u093e\u0930\u093e\u0902\u0936 \u092a\u094d\u0930\u0938\u094d\u0924\u0941\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 \u0938\u0942\u0924\u094d\u0930 \"\u092a\u0930\u0938\u094d\u092a\u0930\u094b\u092a\u0917\u094d\u0930\u0939\u094b \u091c\u0940\u0935\u093e\u0928\u093e\u092e\u094d\" (\u091c\u0940\u0935 \u090f\u0915-\u0926\u0942\u0938\u0930\u0947 \u0915\u0940 \u0938\u0947\u0935\u093e \u0915\u0930\u0924\u0947 \u0939\u0948\u0902) \u0907\u0938\u0940 \u0917\u094d\u0930\u0902\u0925 \u0938\u0947 \u0939\u0948\u0964 \u092d\u0926\u094d\u0930\u092c\u093e\u0939\u0941 \u091a\u0902\u0926\u094d\u0930\u0917\u0941\u092a\u094d\u0924 \u092e\u094c\u0930\u094d\u092f \u0915\u0947 \u0917\u0941\u0930\u0941 \u0925\u0947; \u090b\u0937\u092d\u0926\u0947\u0935 \u092a\u0939\u0932\u0947 \u0924\u0940\u0930\u094d\u0925\u0902\u0915\u0930 \u0925\u0947\u0964",

      "text": "<b>Q31.</b> During whose reign was the second Buddhist council was held? / \u0915\u093f\u0938\u0915\u0947 \u0936\u093e\u0938\u0928\u0915\u093e\u0932 \u092e\u0947\u0902 \u0926\u094d\u0935\u093f\u0924\u0940\u092f \u092c\u094c\u0926\u094d\u0927 \u0938\u0902\u0917\u0940\u0924\u093f \u0906\u092f\u094b\u091c\u093f\u0924 \u0915\u0940 \u0917\u0908 \u0925\u0940? [SSC CHSL, 28 Nov 2025, Shift-3]",
      "options": [
        "Ajatashatru / \u0905\u091c\u093e\u0924\u0936\u0924\u094d\u0930\u0941",
        "Bimbisara / \u092c\u093f\u0902\u092c\u093f\u0938\u093e\u0930",
        "Kalashoka / \u0915\u093e\u0932\u093e\u0936\u094b\u0915",
        "Mahapadma Nanda / \u092e\u0939\u093e\u092a\u0926\u094d\u092e\u0928\u0902\u0926"
      ],
      "correctIndex": 2,
      "explanation": "The Second Buddhist Council was held at Vaishali about 100 years after the Buddha's death, during the reign of King Kalashoka (Shishunaga dynasty). The primary purpose was to settle a dispute regarding the 'Ten Points' (monastic discipline/Vinaya rules) practiced by the Vajjian monks. This council led to the first major schism in Buddhism, splitting the Sangha into the Sthaviravadins (Elders) and the Mahasanghikas (Great Congregation). Ajatashatru patronized the First Council. / \u0926\u094d\u0935\u093f\u0924\u0940\u092f \u092c\u094c\u0926\u094d\u0927 \u0938\u0902\u0917\u0940\u0924\u093f \u092c\u0941\u0926\u094d\u0927 \u0915\u0940 \u092e\u0943\u0924\u094d\u092f\u0941 \u0915\u0947 \u0932\u0917\u092d\u0917 100 \u0935\u0930\u094d\u0937 \u092c\u093e\u0926 \u0930\u093e\u091c\u093e \u0915\u093e\u0932\u093e\u0936\u094b\u0915 (\u0936\u093f\u0936\u0941\u0928\u093e\u0917 \u0935\u0902\u0936) \u0915\u0947 \u0936\u093e\u0938\u0928\u0915\u093e\u0932 \u092e\u0947\u0902 \u0935\u0948\u0936\u093e\u0932\u0940 \u092e\u0947\u0902 \u0906\u092f\u094b\u091c\u093f\u0924 \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964 \u0907\u0938\u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u0935\u091c\u094d\u091c\u093f\u092f\u0928 \u092d\u093f\u0915\u094d\u0937\u0941\u0913\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u093e\u0932\u0928 \u0915\u093f\u090f \u091c\u093e\u0928\u0947 \u0935\u093e\u0932\u0947 '\u0926\u0938 \u092c\u093f\u0902\u0926\u0941\u0913\u0902' (\u092e\u0920\u0935\u093e\u0938\u0940 \u0905\u0928\u0941\u0936\u093e\u0938\u0928/\u0935\u093f\u0928\u092f \u0928\u093f\u092f\u092e) \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0935\u093f\u0935\u093e\u0926 \u0915\u094b \u0928\u093f\u092a\u091f\u093e\u0928\u093e \u0925\u093e\u0964 \u0907\u0938 \u092a\u0930\u093f\u0937\u0926 \u0915\u0947 \u0915\u093e\u0930\u0923 \u092c\u094c\u0926\u094d\u0927 \u0927\u0930\u094d\u092e \u092e\u0947\u0902 \u092a\u0939\u0932\u093e \u092c\u0921\u093c\u093e \u0935\u093f\u092d\u093e\u091c\u0928 \u0939\u0941\u0906, \u091c\u093f\u0938\u0938\u0947 \u0938\u0902\u0918 '\u0938\u094d\u0925\u0935\u093f\u0930\u0935\u093e\u0926\u0940' (\u092c\u0941\u091c\u0941\u0930\u094d\u0917) \u0914\u0930 '\u092e\u0939\u093e\u0938\u0902\u0927\u093f\u0915' (\u092e\u0939\u093e\u0928 \u092e\u0923\u094d\u0921\u0932\u0940) \u092e\u0947\u0902 \u0935\u093f\u092d\u093e\u091c\u093f\u0924 \u0939\u094b \u0917\u092f\u093e\u0964 \u0905\u091c\u093e\u0924\u0936\u0924\u094d\u0930\u0941 \u0928\u0947 \u092a\u094d\u0930\u0925\u092e \u092a\u0930\u093f\u0937\u0926 \u0915\u093e \u0938\u0902\u0930\u0915\u094d\u0937\u0923 \u0915\u093f\u092f\u093e \u0925\u093e\u0964",

      "text": "<b>Q32.</b> What was the main function of &#x27;Chaityas&#x27; in Buddhist architecture? / \u092c\u094c\u0926\u094d\u0927 \u0935\u093e\u0938\u094d\u0924\u0941\u0915\u0932\u093e \u092e\u0947\u0902 &#x27;\u091a\u0948\u0924\u094d\u092f&#x27; \u0915\u093e \u092e\u0941\u0916\u094d\u092f \u0915\u093e\u0930\u094d\u092f \u0915\u094d\u092f\u093e \u0925\u093e? [SSC CHSL, 29 Nov 2025, Shift-1]",
      "options": [
        "Living quarters for monks / \u092d\u093f\u0915\u094d\u0937\u0941\u0913\u0902 \u0915\u0947 \u0930\u0939\u0928\u0947 \u0915\u093e \u0938\u094d\u0925\u093e\u0928",
        "Storehouses for grains / \u0905\u0928\u093e\u091c \u0915\u0947 \u0932\u093f\u090f \u0917\u094b\u0926\u093e\u092e",
        "Decorative gateways to monasteries / \u092e\u0920\u094b\u0902 \u0915\u0947 \u0938\u091c\u093e\u0935\u091f\u0940 \u092a\u094d\u0930\u0935\u0947\u0936 \u0926\u094d\u0935\u093e\u0930",
        "Congregational halls for teaching and interaction / \u0936\u093f\u0915\u094d\u0937\u0923 \u0914\u0930 \u092e\u0947\u0932\u091c\u094b\u0932 \u0915\u0947 \u0932\u093f\u090f \u0938\u092d\u093e \u092d\u0935\u0928"
      ],
      "correctIndex": 3,
      "explanation": "'Chaityas' (or Chaitya-grihas) served as congregational worship halls or prayer halls in Buddhist architecture. They typically feature an apsidal plan with a Stupa at the far end and a barrel-vaulted roof. Monks and lay followers would gather here for chanting, meditation, and circumambulation (Pradakshina) of the Stupa. Living quarters for monks are called 'Viharas'. The Karle and Bhaja caves are famous examples of rock-cut Chaityas. The term derives from 'Chita' (pyre) or 'Chaitya' (sacred spot). / '\u091a\u0948\u0924\u094d\u092f' (\u092f\u093e \u091a\u0948\u0924\u094d\u092f-\u0917\u0943\u0939) \u092c\u094c\u0926\u094d\u0927 \u0935\u093e\u0938\u094d\u0924\u0941\u0915\u0932\u093e \u092e\u0947\u0902 \u0938\u093e\u092e\u0942\u0939\u093f\u0915 \u092a\u0942\u091c\u093e \u0915\u0915\u094d\u0937 \u092f\u093e \u092a\u094d\u0930\u093e\u0930\u094d\u0925\u0928\u093e \u0915\u0915\u094d\u0937 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u0947 \u0925\u0947\u0964 \u0907\u0928\u092e\u0947\u0902 \u0906\u092e\u0924\u094c\u0930 \u092a\u0930 \u0917\u0941\u0902\u092c\u0926\u0926\u093e\u0930 \u091b\u0924 \u0914\u0930 \u0905\u0902\u0924 \u092e\u0947\u0902 \u090f\u0915 \u0938\u094d\u0924\u0942\u092a \u0939\u094b\u0924\u093e \u0939\u0948\u0964 \u092d\u093f\u0915\u094d\u0937\u0941 \u0914\u0930 \u0909\u092a\u093e\u0938\u0915 \u092f\u0939\u093e\u0901 \u0938\u094d\u0924\u0942\u092a \u0915\u0947 \u092a\u093e\u0920, \u0927\u094d\u092f\u093e\u0928 \u0914\u0930 \u092a\u0930\u093f\u0915\u094d\u0930\u092e\u093e (\u092a\u094d\u0930\u0926\u0915\u094d\u0937\u093f\u0923\u093e) \u0915\u0947 \u0932\u093f\u090f \u090f\u0915\u0924\u094d\u0930 \u0939\u094b\u0924\u0947 \u0925\u0947\u0964 \u092d\u093f\u0915\u094d\u0937\u0941\u0913\u0902 \u0915\u0947 \u0930\u0939\u0928\u0947 \u0915\u0947 \u0938\u094d\u0925\u093e\u0928 \u0915\u094b '\u0935\u093f\u0939\u093e\u0930' \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0915\u093e\u0930\u0932\u0947 \u0914\u0930 \u092d\u093e\u091c\u093e \u0917\u0941\u092b\u093e\u090f\u0902 \u0930\u0949\u0915-\u0915\u091f \u091a\u0948\u0924\u094d\u092f \u0915\u0947 \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 \u0909\u0926\u093e\u0939\u0930\u0923 \u0939\u0948\u0902\u0964 \u092f\u0939 \u0936\u092c\u094d\u0926 '\u091a\u093f\u0924\u093e' \u092f\u093e '\u091a\u0948\u0924\u094d\u092f' (\u092a\u0935\u093f\u0924\u094d\u0930 \u0938\u094d\u0925\u093e\u0928) \u0938\u0947 \u0928\u093f\u0915\u0932\u093e \u0939\u0948\u0964",

    {
      "text": "<b>Q33.</b> According to Jaina ethics, the vow of &#x27;aparigraha&#x27; refers to ______ . / \u091c\u0948\u0928 \u0928\u0948\u0924\u093f\u0915\u0924\u093e \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930, &#x27;\u0905\u092a\u0930\u093f\u0917\u094d\u0930\u0939&#x27; \u0915\u093e \u0935\u094d\u0930\u0924 ______ \u0915\u094b \u0938\u0902\u0926\u0930\u094d\u092d\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 [SSC CHSL, 13 Nov 2025, Shift-3]",
      "options": [
        "fasting until death / \u092e\u0943\u0924\u094d\u092f\u0941 \u0924\u0915 \u0909\u092a\u0935\u093e\u0938 (\u0938\u0932\u094d\u0932\u0947\u0916\u0928\u093e)",
        "refraining from theft / \u091a\u094b\u0930\u0940 \u0938\u0947 \u092c\u091a\u0928\u093e (\u0905\u0938\u094d\u0924\u0947\u092f)",
        "speaking only the truth / \u0915\u0947\u0935\u0932 \u0938\u0924\u094d\u092f \u092c\u094b\u0932\u0928\u093e (\u0938\u0924\u094d\u092f)",
        "non-possession of things more than one&#x27;s requirement / \u0905\u092a\u0928\u0940 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0938\u0947 \u0905\u0927\u093f\u0915 \u0935\u0938\u094d\u0924\u0941\u0913\u0902 \u0915\u093e \u0938\u0902\u0917\u094d\u0930\u0939 \u0928 \u0915\u0930\u0928\u093e"
      ],
      "correctIndex": 3,
      "explanation": "'Aparigraha' is one of the five major vows (Mahavratas) in Jainism, meaning non-possession, non-attachment, or limiting one's possessions to what is strictly necessary. It discourages greed and accumulation of material wealth. The other four vows are: Ahimsa (Non-violence), Satya (Truth), Asteya (Non-stealing), and Brahmacharya (Celibacy/Chastity). Fasting until death is 'Sallekhana'. Aparigraha is crucial for monks (who own nothing) but is also practiced by laypeople ('Anuvrata') by setting limits on their wealth. / '\u0905\u092a\u0930\u093f\u0917\u094d\u0930\u0939' \u091c\u0948\u0928 \u0927\u0930\u094d\u092e \u0915\u0947 \u092a\u093e\u0902\u091a \u092a\u094d\u0930\u092e\u0941\u0916 \u0935\u094d\u0930\u0924\u094b\u0902 (\u092e\u0939\u093e\u0935\u094d\u0930\u0924) \u092e\u0947\u0902 \u0938\u0947 \u090f\u0915 \u0939\u0948, \u091c\u093f\u0938\u0915\u093e \u0905\u0930\u094d\u0925 \u0939\u0948 \u0905\u092a\u0930\u093f\u0917\u094d\u0930\u0939, \u0905\u0928\u093e\u0938\u0915\u094d\u0924\u093f \u092f\u093e \u0905\u092a\u0928\u0940 \u0938\u0902\u092a\u0924\u094d\u0924\u093f \u0915\u094b \u0915\u0947\u0935\u0932 \u0909\u0924\u0928\u0940 \u0939\u0940 \u0938\u0940\u092e\u093f\u0924 \u0915\u0930\u0928\u093e \u091c\u094b \u092c\u0939\u0941\u0924 \u0906\u0935\u0936\u094d\u092f\u0915 \u0939\u0948\u0964 \u092f\u0939 \u0932\u093e\u0932\u091a \u0914\u0930 \u092d\u094c\u0924\u093f\u0915 \u0927\u0928 \u0915\u0947 \u0938\u0902\u091a\u092f \u0915\u094b \u0939\u0924\u094b\u0924\u094d\u0938\u093e\u0939\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0905\u0928\u094d\u092f \u091a\u093e\u0930 \u0935\u094d\u0930\u0924 \u0939\u0948\u0902: \u0905\u0939\u093f\u0902\u0938\u093e, \u0938\u0924\u094d\u092f, \u0905\u0938\u094d\u0924\u0947\u092f \u0914\u0930 \u092c\u094d\u0930\u0939\u094d\u092e\u091a\u0930\u094d\u092f\u0964 \u092e\u0943\u0924\u094d\u092f\u0941 \u0924\u0915 \u0909\u092a\u0935\u093e\u0938 '\u0938\u0932\u094d\u0932\u0947\u0916\u0928\u093e' \u0939\u0948\u0964 \u0905\u092a\u0930\u093f\u0917\u094d\u0930\u0939 \u092d\u093f\u0915\u094d\u0937\u0941\u0913\u0902 (\u091c\u093f\u0928\u0915\u0947 \u092a\u093e\u0938 \u0915\u0941\u091b \u0928\u0939\u0940\u0902 \u0939\u0948) \u0915\u0947 \u0932\u093f\u090f \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0939\u0948 \u0932\u0947\u0915\u093f\u0928 \u0917\u0943\u0939\u0938\u094d\u0925\u094b\u0902 ('\u0905\u0928\u0941\u0935\u094d\u0930\u0924') \u0926\u094d\u0935\u093e\u0930\u093e \u092d\u0940 \u0905\u092a\u0928\u0947 \u0927\u0928 \u0915\u0940 \u0938\u0940\u092e\u093e \u0928\u093f\u0930\u094d\u0927\u093e\u0930\u093f\u0924 \u0915\u0930\u0915\u0947 \u0905\u092d\u094d\u092f\u093e\u0938 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q34.</b> In the context of Hindu temple architecture, the place where the main idol of a deity is placed is known as ______ . / \u0939\u093f\u0902\u0926\u0942 \u092e\u0902\u0926\u093f\u0930 \u0935\u093e\u0938\u094d\u0924\u0941\u0915\u0932\u093e \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902, \u0935\u0939 \u0938\u094d\u0925\u093e\u0928 \u091c\u0939\u093e\u0901 \u0926\u0947\u0935\u0924\u093e \u0915\u0940 \u092e\u0941\u0916\u094d\u092f \u092e\u0942\u0930\u094d\u0924\u093f \u0930\u0916\u0940 \u091c\u093e\u0924\u0940 \u0939\u0948, ______ \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 [SSC CHSL, 17 Nov 2025, Shift-1]",
      "options": [
        "Garbhagriha / \u0917\u0930\u094d\u092d\u0917\u0943\u0939",
        "Mandapa / \u092e\u0902\u0921\u092a",
        "Shikhara / \u0936\u093f\u0916\u0930",
        "Vaahan / \u0935\u093e\u0939\u0928"
      ],
      "correctIndex": 0,
      "explanation": "The 'Garbhagriha' (literally \"Womb Chamber\") is the innermost sanctum sanctorum of a Hindu temple where the primary deity's idol (Murti) is installed. It is usually a small, dark, square windowless cell, symbolizing the cave or the womb of the universe. Above the Garbhagriha rises the tower (Shikhara in North, Vimana in South). The 'Mandapa' is the pillared hall for public assembly; 'Vaahan' is the deity's mount. Only the priests are typically allowed to enter the Garbhagriha for rituals. / '\u0917\u0930\u094d\u092d\u0917\u0943\u0939' \u0939\u093f\u0902\u0926\u0942 \u092e\u0902\u0926\u093f\u0930 \u0915\u093e \u0938\u092c\u0938\u0947 \u092d\u0940\u0924\u0930\u0940 \u092a\u0935\u093f\u0924\u094d\u0930 \u0938\u094d\u0925\u093e\u0928 \u0939\u0948 \u091c\u0939\u093e\u0901 \u092e\u0941\u0916\u094d\u092f \u0926\u0947\u0935\u0924\u093e \u0915\u0940 \u092e\u0942\u0930\u094d\u0924\u093f \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0940 \u091c\u093e\u0924\u0940 \u0939\u0948\u0964 \u092f\u0939 \u0906\u092e\u0924\u094c\u0930 \u092a\u0930 \u090f\u0915 \u091b\u094b\u091f\u093e, \u0905\u0902\u0927\u0947\u0930\u093e, \u0935\u0930\u094d\u0917\u093e\u0915\u093e\u0930 \u092c\u093f\u0928\u093e \u0916\u093f\u0921\u093c\u0915\u0940 \u0935\u093e\u0932\u093e \u0915\u092e\u0930\u093e \u0939\u094b\u0924\u093e \u0939\u0948, \u091c\u094b \u092c\u094d\u0930\u0939\u094d\u092e\u093e\u0902\u0921 \u0915\u0940 \u0917\u0941\u092b\u093e \u092f\u093e \u0917\u0930\u094d\u092d \u0915\u093e \u092a\u094d\u0930\u0924\u0940\u0915 \u0939\u0948\u0964 \u0917\u0930\u094d\u092d\u0917\u0943\u0939 \u0915\u0947 \u090a\u092a\u0930 \u092e\u0940\u0928\u093e\u0930 (\u0909\u0924\u094d\u0924\u0930 \u092e\u0947\u0902 \u0936\u093f\u0916\u0930, \u0926\u0915\u094d\u0937\u093f\u0923 \u092e\u0947\u0902 \u0935\u093f\u092e\u093e\u0928) \u092c\u0928\u0940 \u0939\u094b\u0924\u0940 \u0939\u0948\u0964 '\u092e\u0902\u0921\u092a' \u0938\u093e\u0930\u094d\u0935\u091c\u0928\u093f\u0915 \u0938\u092d\u093e \u0915\u0947 \u0932\u093f\u090f \u0938\u094d\u0924\u0902\u092d\u094b\u0902 \u0935\u093e\u0932\u093e \u0939\u0949\u0932 \u0939\u0948; '\u0935\u093e\u0939\u0928' \u0926\u0947\u0935\u0924\u093e \u0915\u0940 \u0938\u0935\u093e\u0930\u0940 \u0939\u0948\u0964 \u0917\u0930\u094d\u092d\u0917\u0943\u0939 \u092e\u0947\u0902 \u0906\u092e\u0924\u094c\u0930 \u092a\u0930 \u0915\u0947\u0935\u0932 \u092a\u0941\u091c\u093e\u0930\u093f\u092f\u094b\u0902 \u0915\u094b \u0939\u0940 \u0905\u0928\u0941\u0937\u094d\u0920\u093e\u0928\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u091c\u093e\u0928\u0947 \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u0939\u094b\u0924\u0940 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q35.</b> The Mahabodhi Temple, a UNESCO World Heritage site is in which of the following state? / \u092e\u0939\u093e\u092c\u094b\u0927\u093f \u092e\u0902\u0926\u093f\u0930, \u090f\u0915 \u092f\u0942\u0928\u0947\u0938\u094d\u0915\u094b \u0935\u093f\u0936\u094d\u0935 \u0927\u0930\u094b\u0939\u0930 \u0938\u094d\u0925\u0932, \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0930\u093e\u091c\u094d\u092f \u092e\u0947\u0902 \u0939\u0948? [SSC CHSL, 17 Nov 2025, Shift-3]",
      "options": [
        "Haryana / \u0939\u0930\u093f\u092f\u093e\u0923\u093e",
        "Bihar / \u092c\u093f\u0939\u093e\u0930",
        "Punjab / \u092a\u0902\u091c\u093e\u092c",
        "Assam / \u0905\u0938\u092e"
      ],
      "correctIndex": 1,
      "explanation": "The Mahabodhi Temple Complex is located in Bodh Gaya, in the state of Bihar. It marks the site where Siddhartha Gautama attained Enlightenment. The current structure, a soaring brick temple, dates mostly from the Gupta period (5th\u20136th century CE), making it one of the earliest brick Buddhist temples still standing. It contains the sacred Bodhi Tree and the Vajrasana. It was declared a UNESCO World Heritage Site in 2002. Haryana, Punjab, and Assam are incorrect locations. / \u092e\u0939\u093e\u092c\u094b\u0927\u093f \u092e\u0902\u0926\u093f\u0930 \u092a\u0930\u093f\u0938\u0930 \u092c\u093f\u0939\u093e\u0930 \u0930\u093e\u091c\u094d\u092f \u0915\u0947 \u092c\u094b\u0927\u0917\u092f\u093e \u092e\u0947\u0902 \u0938\u094d\u0925\u093f\u0924 \u0939\u0948\u0964 \u092f\u0939 \u0909\u0938 \u0938\u094d\u0925\u093e\u0928 \u0915\u094b \u091a\u093f\u0939\u094d\u0928\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948 \u091c\u0939\u093e\u0901 \u0938\u093f\u0926\u094d\u0927\u093e\u0930\u094d\u0925 \u0917\u094c\u0924\u092e \u0928\u0947 \u091c\u094d\u091e\u093e\u0928 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u093f\u092f\u093e \u0925\u093e\u0964 \u0935\u0930\u094d\u0924\u092e\u093e\u0928 \u0938\u0902\u0930\u091a\u0928\u093e, \u090f\u0915 \u090a\u0902\u091a\u093e \u0908\u0902\u091f \u0915\u093e \u092e\u0902\u0926\u093f\u0930, \u091c\u094d\u092f\u093e\u0926\u093e\u0924\u0930 \u0917\u0941\u092a\u094d\u0924 \u0915\u093e\u0932 (5\u0935\u0940\u0902-6\u0935\u0940\u0902 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 \u0908\u0938\u094d\u0935\u0940) \u0915\u093e \u0939\u0948, \u091c\u094b \u0907\u0938\u0947 \u0905\u092d\u0940 \u092d\u0940 \u0916\u0921\u093c\u0947 \u0938\u092c\u0938\u0947 \u092a\u094d\u0930\u093e\u0930\u0902\u092d\u093f\u0915 \u0908\u0902\u091f \u092c\u094c\u0926\u094d\u0927 \u092e\u0902\u0926\u093f\u0930\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u090f\u0915 \u092c\u0928\u093e\u0924\u093e \u0939\u0948\u0964 \u0907\u0938\u092e\u0947\u0902 \u092a\u0935\u093f\u0924\u094d\u0930 \u092c\u094b\u0927\u093f\u0935\u0943\u0915\u094d\u0937 \u0914\u0930 \u0935\u091c\u094d\u0930\u093e\u0938\u0928 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902\u0964 \u0907\u0938\u0947 2002 \u092e\u0947\u0902 \u092f\u0942\u0928\u0947\u0938\u094d\u0915\u094b \u0915\u0940 \u0935\u093f\u0936\u094d\u0935 \u0927\u0930\u094b\u0939\u0930 \u0938\u094d\u0925\u0932 \u0918\u094b\u0937\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0939\u0930\u093f\u092f\u093e\u0923\u093e, \u092a\u0902\u091c\u093e\u092c \u0914\u0930 \u0905\u0938\u092e \u0917\u0932\u0924 \u0938\u094d\u0925\u093e\u0928 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q36.</b> Which sculpture does not originate from the Mathura region&#x27;s Kushana-period? / \u0915\u094c\u0928 \u0938\u0940 \u092e\u0942\u0930\u094d\u0924\u093f \u092e\u0925\u0941\u0930\u093e \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0915\u0941\u0937\u093e\u0923 \u0915\u093e\u0932 \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0928\u0939\u0940\u0902 \u0939\u0948? [SSC CGL Tier 1, 23 Sep 2025, Shift-3]",
      "options": [
        "Katra Keshav Dev / \u0915\u091f\u0930\u093e \u0915\u0947\u0936\u0935 \u0926\u0947\u0935",
        "Govind Nagar Yaksha / \u0917\u094b\u0935\u093f\u0902\u0926 \u0928\u0917\u0930 \u092f\u0915\u094d\u0937",
        "Bala Buddha of Sultanganj / \u0938\u0941\u0932\u094d\u0924\u093e\u0928\u0917\u0902\u091c \u0915\u093e \u092c\u093e\u0932\u093e \u092c\u0941\u0926\u094d\u0927",
        "Standing Buddha / \u0916\u0921\u093c\u0940 \u0939\u0941\u0908 \u092c\u0941\u0926\u094d\u0927 \u092e\u0942\u0930\u094d\u0924\u093f"
      ],
      "correctIndex": 2,
      "explanation": "The \"Bala Buddha of Sultanganj\" is a factual mismatch in the options. The \"Sultanganj Buddha\" is a famous bronze statue from the Gupta or Pala period (c. 500-700 CE) found in Bihar, not Mathura. The \"Bala Buddha\" (dedicated by Friar Bala) is a separate famous stone statue found at Sarnath but made of Mathura sandstone in the Kushana style. Since the question likely aims to identify the non-Kushana/Mathura item, the reference to \"Sultanganj\" (a later eastern site) makes option (c) the outlier. The Katra and Govind Nagar finds are classic Mathura Kushana artifacts. / \u0935\u093f\u0915\u0932\u094d\u092a\u094b\u0902 \u092e\u0947\u0902 \"\u0938\u0941\u0932\u094d\u0924\u093e\u0928\u0917\u0902\u091c \u0915\u093e \u092c\u093e\u0932\u093e \u092c\u0941\u0926\u094d\u0927\" \u090f\u0915 \u0924\u0925\u094d\u092f\u093e\u0924\u094d\u092e\u0915 \u092c\u0947\u092e\u0947\u0932 \u0939\u0948\u0964 \"\u0938\u0941\u0932\u094d\u0924\u093e\u0928\u0917\u0902\u091c \u092c\u0941\u0926\u094d\u0927\" \u0917\u0941\u092a\u094d\u0924 \u092f\u093e \u092a\u093e\u0932 \u0915\u093e\u0932 (\u0932\u0917\u092d\u0917 500-700 \u0908\u0938\u094d\u0935\u0940) \u0915\u0940 \u090f\u0915 \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 \u0915\u093e\u0902\u0938\u094d\u092f \u092a\u094d\u0930\u0924\u093f\u092e\u093e \u0939\u0948 \u091c\u094b \u092c\u093f\u0939\u093e\u0930 \u092e\u0947\u0902 \u092e\u093f\u0932\u0940 \u0925\u0940, \u0928 \u0915\u093f \u092e\u0925\u0941\u0930\u093e \u092e\u0947\u0902\u0964 \"\u092c\u093e\u0932\u093e \u092c\u0941\u0926\u094d\u0927\" (\u092d\u093f\u0915\u094d\u0937\u0941 \u092c\u093e\u0932\u093e \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u092e\u0930\u094d\u092a\u093f\u0924) \u0938\u093e\u0930\u0928\u093e\u0925 \u092e\u0947\u0902 \u092a\u093e\u0908 \u0917\u0908 \u090f\u0915 \u0905\u0932\u0917 \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 \u092a\u0924\u094d\u0925\u0930 \u0915\u0940 \u092e\u0942\u0930\u094d\u0924\u093f \u0939\u0948, \u0932\u0947\u0915\u   function translateText(text) {
      if (!text) return text;
      if (state.currentLang === 'both') return text;

      // Check if string has HTML tags to decide between simple split and DOM traversal
      const hasTags = /<[a-z][\s\S]*>/i.test(text);

      if (hasTags) {
          const div = document.createElement('div');
          div.innerHTML = text;
          walkAndTranslate(div);
          return div.innerHTML;
      } else {
          // Plain text path
          if (text.includes(' / ')) {
              const parts = text.split(' / ');
              if (parts.length >= 2) {
                  const en = parts[0];
                  const hn = parts.slice(1).join(' / ');
                  return state.currentLang === 'hn' ? hn.trim() : en.trim();
              }
          }
          return text;
      }
  }

  function walkAndTranslate(node) {
      if (node.nodeType === 3) { // Text node
          const val = node.nodeValue;
          if (val && val.includes(' / ')) {
              const parts = val.split(' / ');
              if (parts.length >= 2) {
                  const en = parts[0];
                  const hn = parts.slice(1).join(' / ');
                  node.nodeValue = state.currentLang === 'hn' ? hn.trim() : en.trim();
              }
          }
      } else if (node.nodeType === 1) { // Element node
          for (let i = 0; i < node.childNodes.length; i++) {
              walkAndTranslate(node.childNodes[i]);
          }
      }
  }


  function initSwipeNavigation() {
    let touchStartX = 0;
    let touchEndX = 0;
    let touchStartY = 0;
    let touchEndY = 0;
    const swipeThreshold = 50; // Minimum distance for a swipe
    const swipeRatio = 0.5; // Vertical distance should be less than half of horizontal

    const swipeArea = document.querySelector('.quiz-main');

    swipeArea.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });

    swipeArea.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        touchEndY = e.changedTouches[0].screenY;
        handleSwipe();
    }, { passive: true });

    function handleSwipe() {
        if (state.submitted && !state.inReviewMode) return;

        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;

        if (Math.abs(dx) > swipeThreshold && Math.abs(dy) < Math.abs(dx) * swipeRatio) {
            if (dx < 0) {
                go(1); // Swiped left
            } else {
                go(-1); // Swiped right
            }
        }
    }
  }

      const now = Date.now();
      const left = Math.max(0, end-now);
      const m = String(Math.floor(left/60000)).padStart(2,'0');
      const s = String(Math.floor((left%60000)/1000)).padStart(2,'0');

      // Sidebar timer
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;

      // Header timer (NEW)
      const headerTimer = document.getElementById('headerTimerDisp');
      if(headerTimer) headerTimer.textContent = `${m}:${s}`;

      const pct = (left/duration)*100;
      const bar = document.getElementById('timeProgress');
      bar.style.width = pct + '%';
      if(left<=0){ clearInterval(state.timerInterval); submitQuiz(); }
      else if(pct<25) bar.className='progress-bar bg-danger';
      else if(pct<50) bar.className='progress-bar bg-warning';
      else bar.className='progress-bar bg-primary';
    }
  }

  // ----- Sidebar tiles -----
  function buildQuestionTiles(){
    qListGrid.innerHTML = '';
    quizData.questions.forEach((_,i)=>{
      const d = document.createElement('div');
      d.className='q-tile'; d.textContent=i+1;
      d.addEventListener('click', ()=>{
        if(!state.submitted) updateTime();
        renderQuestion(i);
        document.getElementById('paletteSidebar').classList.remove('show');
        document.getElementById('overlay').classList.remove('show');
      });
      qListGrid.appendChild(d);
    });
  }

  function updateTiles(){
    document.querySelectorAll('.q-tile').forEach((el,idx)=>{
      el.className='q-tile'; // Reset
      if(state.submitted){
          if(state.answers[idx] === quizData.questions[idx].correctIndex) el.classList.add('review-correct');
          else if(state.answers[idx] !== null) el.classList.add('review-incorrect');
          else el.classList.add('review-unattempted');
      } else {
        if(state.answers[idx] !== null) el.classList.add('answered');
        if(state.markedForReview[idx]) el.classList.add('marked');
      }
      if(idx === state.current) el.classList.add('current');
    });
  }

  // ----- Render question -----
  function renderQuestion(idx){
    if (idx < 0 || idx >= quizData.questions.length) return;

    // Stop previous Question Timer
    if (state.qTimerInterval) clearInterval(state.qTimerInterval);

    state.current=idx;
    const q=quizData.questions[idx];

    // Live Accuracy Calculation
    let accuracyBadge = '';
    if (quizData.leaderboard && quizData.leaderboard.question_stats && quizData.leaderboard.question_stats[idx]) {
        const stats = quizData.leaderboard.question_stats[idx];
        if(stats.total > 0) {
            const acc = Math.round((stats.correct / stats.total) * 100);
            accuracyBadge = `<span class="q-accuracy ms-2" title="Based on ${stats.total} Telegram users"><i class="fas fa-bullseye me-1"></i>${acc}%</span>`;
        }
    }

    // Question Card HTML
    let questionHtml=`
      <div class="card-ui">
        <div class="d-flex justify-content-between align-items-center">
            <div class="q-meta-container">
                <h5 class="fw-bold m-0">Question ${idx+1}</h5>
                <span class="q-timer"><i class="fas fa-stopwatch me-1"></i><span id="qTimerDisp">0s</span></span>
                ${accuracyBadge}
            </div>
            ${q.reference ? `<div class="small opacity-75">${q.reference}</div>` : ''}
        </div>
        <div class="q-text">${translateText(q.text)}</div>
        <div class="options">`;
    q.options.forEach((opt,i)=>{
      let cls='option-btn';
      if(state.answers[idx]===i) cls+=' selected';
      if(state.submitted){
        if(i===q.correctIndex) cls+=' correct';
        else if(state.answers[idx]===i) cls+=' incorrect';
      }
      questionHtml += `<button class="${cls}" data-i="${i}">${translateText(opt)}</button>`;
    });
    const translatedExplanation = translateText(q.explanation || 'Not available.');
    questionHtml += `</div>
        ${state.submitted ? `<div class="explanation mt-3"><strong>Explanation:</strong> ${translatedExplanation}</div>` : ''}
      </div>
    `;
    questionArea.innerHTML = questionHtml;

    // Start per-question timer logic (Visual only)
    if (!state.submitted) {
        // Start from time already spent
        let secondsSpent = Math.floor(state.timePerQ[idx] || 0);
        const timerEl = document.getElementById('qTimerDisp');
        if(timerEl) {
            timerEl.textContent = secondsSpent + 's';
            state.qTimerInterval = setInterval(() => {
                secondsSpent++;
                timerEl.textContent = secondsSpent + 's';
            }, 1000);
        }
    } else {
        // Show static time if submitted
         const timerEl = document.getElementById('qTimerDisp');
         if(timerEl) timerEl.textContent = Math.floor(state.timePerQ[idx] || 0) + 's';
    }


    // Navigation Buttons HTML
    let buttonsHtml = `
      <button id="prevBtn" class="btn btn-outline-secondary btn-nav"><i class="fas fa-chevron-left me-2"></i>Previous</button>
      <button id="markBtn" class="btn btn-outline-info btn-nav">
          ${state.markedForReview[idx] ? '<i class="fas fa-bookmark me-2"></i>Unmark' : '<i class="far fa-bookmark me-2"></i>Mark for Review'}
      </button>
      <button id="nextBtn" class="btn btn-primary btn-nav">Next<i class="fas fa-chevron-right ms-2"></i></button>
    `;
    quizNav.innerHTML = buttonsHtml;


    // Add event listeners to new elements
    document.getElementById('prevBtn').addEventListener('click', () => go(-1));
    document.getElementById('nextBtn').addEventListener('click', () => go(1));
    document.getElementById('markBtn').addEventListener('click', toggleMark);

    if(state.submitted) {
        document.getElementById('markBtn').style.display = 'none';
    }

    document.querySelectorAll('.option-btn').forEach(btn=>{
      btn.addEventListener('click',()=>{
        if(state.submitted) return;
        clickSound.currentTime=0; clickSound.play();
        const i = parseInt(btn.dataset.i);
        state.answers[state.current] = (state.answers[state.current] === i) ? null : i; // Allow un-selecting
        renderQuestion(state.current); // Re-render to show selection change
        updateStats();
        updateTiles();
      });
    });

    updateTiles();
    updateProgress();

    // Sound for review mode
    if(state.inReviewMode && state.lastSoundIdx!==idx){
      state.lastSoundIdx=idx;
      const isAttempted = state.answers[idx]!==null;
      const isCorrect = isAttempted && state.answers[idx]===q.correctIndex;
      if(isAttempted){
        setTimeout(()=>{ (isCorrect?correctSound:wrongSound).play(); }, 250);
      }
    }
  }

  function go(dir){
    const i = state.current + dir;
    if(i>=0 && i<quizData.questions.length){
      if(!state.submitted) updateTime();
      renderQuestion(i);
    }
  }

  function toggleMark() {
    state.markedForReview[state.current] = !state.markedForReview[state.current];
    renderQuestion(state.current); // Re-render to update button text
    updateTiles();
    updateStats();
  }

  function updateTime(){
    const now = new Date();
    state.timePerQ[state.current] += (now - state.startTime)/1000;
    state.startTime = now;
  }

  function updateStats() {
    const answeredCount = state.answers.filter(a => a !== null).length;
    const markedCount = state.markedForReview.filter(m => m).length;
    const totalCount = quizData.questions.length;
    document.getElementById('statAnswered').textContent = answeredCount;
    document.getElementById('statUnanswered').textContent = totalCount - answeredCount;
    document.getElementById('statMarked').textContent = markedCount;
    document.getElementById('statTotal').textContent = totalCount;
  }

  function updateProgress() {
      const answeredCount = state.answers.filter(a => a !== null).length;
      const totalCount = quizData.questions.length;
      const percent = totalCount > 0 ? (answeredCount / totalCount) * 100 : 0;
      const progressBar = document.getElementById('thinProgressBarInner');
      if (progressBar) {
          progressBar.style.width = `${percent}%`;
      }
  }

  // ----- Submit & Results -----
  function submitQuiz(){
    if(state.submitted) return;
    clearInterval(state.timerInterval);
    if(state.qTimerInterval) clearInterval(state.qTimerInterval); // Stop question timer

    updateTime();
    state.submitted=true;

    let correct=0, incorrect=0, unattempted=0, score=0, neg=0;
    state.answers.forEach((a,i)=>{
      if(a===null){ unattempted++; }
      else if(a===quizData.questions[i].correctIndex){ correct++; score+=1; }
      else { incorrect++; score-=state.negativeMark; neg+=state.negativeMark; }
    });

    state.avgTime = state.timePerQ.reduce((s,t)=>s+t,0)/quizData.questions.length;
    const pct = (score/quizData.questions.length)*100;

    questionArea.style.display = 'none';
    quizNav.style.display = 'none';
    submitBtn.style.display = 'none';
    document.querySelector('.quiz-main-header').style.display = 'none';

    renderResults({correct, incorrect, unattempted, score, neg, pct});
    resultsContainer.style.display = 'block';

    updateTiles();

    if(pct>=70){ confetti(); correctSound.play(); }
    else if(pct<50){ wrongSound.play(); }
  }

  function renderResults(resData) {
      const { correct, incorrect, unattempted, score, neg, pct } = resData;
      const total = quizData.questions.length;
      state.lastResultData = resData; // Save for redrawing charts on theme change

      let html = `
        <div class="results-container card-ui text-start">
            <div class="text-center">
                <h2 class="fw-bold">Quiz Completed!</h2>
                <p>Here is your performance summary.</p>
                <div class="final-score">${pct.toFixed(1)}%</div>
                <div class="fs-4 fw-bold mb-4">${score.toFixed(2)} / ${total}</div>
            </div>

            <ul class="nav nav-pills justify-content-center mb-3 results-tabs" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation"><button class="nav-link active" id="pills-summary-tab" data-bs-toggle="pill" data-bs-target="#pills-summary" type="button" role="tab">Summary</button></li>
              <li class="nav-item" role="presentation"><button class="nav-link" id="pills-analysis-tab" data-bs-toggle="pill" data-bs-target="#pills-analysis" type="button" role="tab">Analysis</button></li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-summary" role="tabpanel">
                <div class="row g-3">
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Total Questions</span><span class="fw-bold">${total}</span></div></div>
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Correct</span><span class="fw-bold text-success">${correct}</span></div></div>
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Incorrect</span><span class="fw-bold text-danger">${incorrect}</span></div></div>
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Unattempted</span><span class="fw-bold text-warning">${unattempted}</span></div></div>
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Negative Marks</span><span class="fw-bold text-danger">-${neg.toFixed(2)}</span></div></div>
                </div>
              </div>
              <div class="tab-pane fade" id="pills-analysis" role="tabpanel">
                <div class="chart-container mb-3"><canvas id="performanceChart"></canvas></div>
                <div class="chart-container" style="height: 300px;"><canvas id="timeAnalysisChart"></canvas></div>

                <h5 class="fw-bold mt-5 mb-3 text-center">Telegram Leaderboard</h5>
                <div id="leaderboardSection"></div>
              </div>
            </div>
            <div class="text-center mt-4">
                <button id="reviewBtn" class="btn btn-primary btn-lg"><i class="fas fa-search me-2"></i>Review Answers</button>
            </div>
        </div>
      `;
      resultsContainer.innerHTML = html;

      document.getElementById('reviewBtn').addEventListener('click', reviewMode);

      // Render Leaderboard
      const lbSection = document.getElementById('leaderboardSection');
      if (quizData.leaderboard && quizData.leaderboard.rankings && quizData.leaderboard.rankings.length > 0) {
          let lbHtml = `<table class="leaderboard-table">
              <thead><tr><th>Rank</th><th>User</th><th>Score</th><th>Acc</th></tr></thead>
              <tbody>`;

          quizData.leaderboard.rankings.forEach((rank, i) => {
              const rankClass = i < 3 ? `rank-${i+1}` : '';
              lbHtml += `<tr>
                  <td class="${rankClass}">#${i+1}</td>
                  <td>${rank.name}</td>
                  <td>${rank.score.toFixed(1)}</td>
                  <td>${rank.accuracy.toFixed(0)}%</td>
              </tr>`;
          });

          lbHtml += `</tbody></table>`;
          lbSection.innerHTML = lbHtml;
      } else {
          lbSection.innerHTML = `<div class="text-muted small text-center p-3">No Telegram comparison data available yet.</div>`;
      }

      // Trigger chart build after tab is shown
      const analysisTab = document.getElementById('pills-analysis-tab');
      analysisTab.addEventListener('shown.bs.tab', () => buildCharts(resData), { once: true });
  }

  let performanceChartInstance, timeAnalysisChartInstance;
  function buildCharts(res){
    const {correct, incorrect, unattempted} = res;
    Chart.defaults.color = state.darkMode ? '#e8eaed' : '#6c757d';

    if (performanceChartInstance) performanceChartInstance.destroy();
    performanceChartInstance = new Chart(document.getElementById('performanceChart').getContext('2d'),{
      type:'doughnut',
      data:{ labels:['Correct','Incorrect','Unattempted'],
        datasets:[{ data:[correct,incorrect,unattempted],
          backgroundColor:['#20c997','#e63946','#ffb703'], borderWidth: 0 }]},
      options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{position:'bottom'}} }
    });

    const labels = Array.from({length:quizData.questions.length},(_,i)=>`Q${i+1}`);
    const correctTimes = state.timePerQ.map((t,i) => state.answers[i] === quizData.questions[i].correctIndex ? t : 0);
    const incorrectTimes = state.timePerQ.map((t,i) => (state.answers[i] !== null && state.answers[i] !== quizData.questions[i].correctIndex) ? t : 0);

    if(timeAnalysisChartInstance) timeAnalysisChartInstance.destroy();
    timeAnalysisChartInstance = new Chart(document.getElementById('timeAnalysisChart').getContext('2d'),{
      type:'bar',
      data:{ labels,
        datasets:[
          {label:'Correct', data:correctTimes, backgroundColor:'rgba(32, 201, 151, 0.7)'},
          {label:'Incorrect', data:incorrectTimes, backgroundColor:'rgba(230, 57, 70, 0.7)'}
        ]},
      options:{ responsive:true, maintainAspectRatio:false, indexAxis: 'x',
        scales:{ x:{stacked:true, grid: {color: state.darkMode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'}},
                 y:{stacked:true, title:{display:true,text:'Time (s)'}, grid: {color: state.darkMode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'}} },
      }
    });
  }

  function reviewMode(){
    state.inReviewMode=true; state.lastSoundIdx=-1;
    questionArea.style.display='block';
    quizNav.style.display = 'flex';
    resultsContainer.style.display='none';
    document.querySelector('.quiz-main-header').style.display = 'flex';
    renderQuestion(0);
  }

  function confetti(){
    const colors=['#6a5af9','#f72585','#20c997','#ffb703'];
    for(let i=0;i<100;i++){
      const d=document.createElement('div');
      d.style.cssText=`position:fixed;width:10px;height:10px;top:-10px;left:${Math.random()*100}vw;background:${colors[Math.floor(Math.random()*colors.length)]};z-index:1300;`;
      document.body.appendChild(d);
      const dy = Math.random()*500+500, rot = Math.random()*360;
      const anim = d.animate([{transform:'translateY(0) rotate(0)',opacity:1},{transform:`translateY(${dy}px) rotate(${rot}deg)`,opacity:0}],
        {duration:Math.random()*2000+2000, easing:'ease-out'});
      anim.onfinish=()=>d.remove();
    }
  }
})();
</script>

</html>
