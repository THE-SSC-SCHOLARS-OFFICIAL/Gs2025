      "explanation": "Panini's 'Ashtadhyayi' (\"Eight Chapters\") contains approximately 3,959 to 4,000 sutras (aphoristic rules). It is the earliest known and most comprehensive work on Sanskrit grammar (Vyakarana). Panini's work is celebrated for its scientific precision, algorithmic structure, and brevity. It standardized Classical Sanskrit, distinguishing it from the earlier Vedic dialect. The rules cover phonetics, morphology, and syntax. A fascinating fact is that modern linguists consider Panini's work a precursor to computer programming languages due to its formal logic and metalanguage. / \u092a\u093e\u0923\u093f\u0928\u0940 \u0915\u0940 '\u0905\u0937\u094d\u091f\u093e\u0927\u094d\u092f\u093e\u092f\u0940' (\"\u0906\u0920 \u0905\u0927\u094d\u092f\u093e\u092f\") \u092e\u0947\u0902 \u0932\u0917\u092d\u0917 3,959 \u0938\u0947 4,000 \u0938\u0942\u0924\u094d\u0930 (\u0938\u0942\u0915\u094d\u0924\u093f \u0928\u093f\u092f\u092e) \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u0902\u0964 \u092f\u0939 \u0938\u0902\u0938\u094d\u0915\u0943\u0924 \u0935\u094d\u092f\u093e\u0915\u0930\u0923 (\u0935\u094d\u092f\u093e\u0915\u0930\u0923) \u092a\u0930 \u0938\u092c\u0938\u0947 \u092a\u094d\u0930\u093e\u0930\u0902\u092d\u093f\u0915 \u091c\u094d\u091e\u093e\u0924 \u0914\u0930 \u0938\u092c\u0938\u0947 \u0935\u094d\u092f\u093e\u092a\u0915 \u0915\u093e\u0930\u094d\u092f \u0939\u0948\u0964 \u092a\u093e\u0923\u093f\u0928\u0940 \u0915\u0947 \u0915\u093e\u0930\u094d\u092f \u0915\u094b \u0907\u0938\u0915\u0940 \u0935\u0948\u091c\u094d\u091e\u093e\u0928\u093f\u0915 \u0938\u091f\u0940\u0915\u0924\u093e, \u090f\u0932\u094d\u0917\u094b\u0930\u093f\u0925\u092e \u0938\u0902\u0930\u091a\u0928\u093e \u0914\u0930 \u0938\u0902\u0915\u094d\u0937\u093f\u092a\u094d\u0924\u0924\u093e \u0915\u0947 \u0932\u093f\u090f \u0938\u0930\u093e\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0907\u0938\u0928\u0947 \u0936\u093e\u0938\u094d\u0924\u094d\u0930\u0940\u092f \u0938\u0902\u0938\u094d\u0915\u0943         "\ud83d\udfe1 Ex: Mahapadma Nanda established the Nanda dynasty around the mid-4th Century BCE (approx. 345 BCE). He is often called the &quot;first empire builder of India&quot; and &quot;Sarvakshatrantaka&quot; (destroyer of all Kshatriyas). The 4th century BCE (300-399 BCE) covers the rise of the Nandas and the subsequent rise of the Mauryas (321 BCE). / \u092e\u0939\u093e\u092a\u0926\u094d\u092e\u0928\u0902\u0926 \u0928\u0947 \u091a\u094c\u0925\u0940 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935 \u0915\u0947 \u092e\u0927\u094d\u092f (\u0932\u0917\u092d\u0917 345 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935) \u0915\u0947 \u0906\u0938\u092a\u093e\u0938 \u0928\u0902\u0926 \u0935\u0902\u0936 \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0940 \u0925\u0940\u0964 \u0909\u0928\u094d\u0939\u0947\u0902 \u0905\u0915\u094d\u0938\u0930 &quot;\u092d\u093e\u0930\u0924 \u0915\u093e \u092a\u0939\u0932\u093e \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u0928\u093f\u0930\u094d\u092e\u093e\u0924\u093e&quot; \u0914\u0930 &quot;\u0938\u0930\u094d\u0935\u0915\u094d\u0937\u0924\u094d\u0930\u093e\u0902\u0924\u0915&quot; (\u0938\u092d\u0940 \u0915\u094d\u0937\u0924\u094d\u0930\u093f\u092f\u094b\u0902 \u0915\u093e \u0935\u093f\u0928\u093e\u0936\u0915) \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u091a\u094c\u0925\u0940 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935 (300-399 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935) \u092e\u0947\u0902 \u0928\u0902\u0926\u094b\u0902 \u0915\u0947 \u0909\u0926\u092f \u0914\u0930 \u0909\u0938\u0915\u0947 \u092c\u093e\u0926 \u092e\u094c\u0930\u094d\u092f\u094b\u0902 (321 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935) \u0915\u0947 \u0909\u0926\u092f \u0915\u094b \u0936\u093e\u092e\u093f\u0932 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964"

      "explanation": "Mahapadma Nanda was the founder of the Nanda Dynasty. He was a powerful ruler who expanded the Magadhan empire significantly, reportedly commanding a massive army of infantry, cavalry, and elephants. He is described in the Puranas as \"Ekarat\" (the sole sovereign). Dhanananda was the last Nanda ruler, who was overthrown by Chandragupta Maurya. The Nandas are historically significant for their immense wealth and for having a tax system that, while unpopular, filled the royal treasury, paving the way for the Mauryan administrative machinery. / \u092e\u0939\u093e\u092a\u0926\u094d\u092e\u0928\u0902\u0926 \u0928\u0902\u0926 \u0935\u0902\u0936 \u0915\u0947 \u0938\u0902\u0938\u094d\u0925\u093e\u092a\u0915 \u0925\u0947\u0964 \u0935\u0939 \u090f\u0915 \u0936\u0915\u094d\u0924\u093f\u0936\u093e\u0932\u0940 \u0936\u093e\u0938\u0915 \u0925\u0947 \u091c\u093f\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u092e\u0917\u0927 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u0915\u093e \u0915\u093e\u092b\u0940 \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0915\u093f\u092f\u093e, \u0915\u0925\u093f\u0924 \u0924\u094c\u0930 \u092a\u0930 \u092a\u0948\u0926\u0932 \u0938\u0947\u0928\u093e, \u0918\u0941\u0921\u093c\u0938\u0935\u093e\u0930 \u0938\u0947\u0928\u093e \u0914\u0930 \u0939\u093e\u0925\u093f\u092f\u094b\u0902 \u0915\u0940 \u090f\u0915 \u0935\u093f\u0936\u093e\u0932 \u0938\u0947\u0928\u093e \u0915\u0940 \u0915\u092e\u093e\u0928 \u0938\u0902\u092d\u093e\u0932\u0940\u0964 \u092a\u0941\u0930\u093e\u0923\u094b\u0902 \u092e\u0947\u0902 \u0909\u0928\u094d\u0939\u0947\u0902 \"\u090f\u0915\u0930\u093e\u091f\" (\u090f\u0915\u092e\u093e\u0924\u094d\u0930 \u0938\u0902\u092a\u094d\u0930\u092d\u0941) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0935\u0930\u094d\u0923\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964 \u0927\u0928\u093e\u0928\u0902\u0926 \u0905\u0902\u0924\u093f\u092e \u0928\u0902\u0926 \u0936\u093e\u0938\u0915 \u0925\u       "explanation": "Chandragupta Maurya established the Maurya Empire around 321 BCE (some sources say 324 or 322 BCE). This event followed the retreat of Alexander the Great from the Indian frontier and the subsequent overthrow of the Nanda dynasty in Magadha. 321 BCE marks the beginning of India's first pan-continental empire. The date is corroborated by Greek records mentioning \"Sandrokottos\" (Chandragupta) as a contemporary of Seleucus Nicator, Alexander's successor in the East, whom Chandragupta defeated in 305 BCE. / \u091a\u0902\u0926\u094d\u0930\u0917\u0941\u092a\u094d\u0924 \u092e\u094c\u0930\u094d\u092f \u0928\u0947 \u0932\u0917\u092d\u0917 321 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935 (\u0915\u0941\u091b \u0938\u094d\u0930\u094b\u0924 324 \u092f\u093e 322 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935 \u0915\u0939\u0924\u0947 \u0939\u0948\u0902) \u092e\u0947\u0902 \u092e\u094c\u0930\u094d\u092f \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0940 \u0925\u0940\u0964 \u092f\u0939 \u0918\u091f\u0928\u093e \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u0940\u092e\u093e \u0938\u0947 \u0938\u093f\u0915\u0902\u0926\u0930 \u092e\u0939\u093e\u0928 \u0915\u0947 \u092a\u0940\u091b\u0947 \u0939\u091f\u0928\u0947 \u0914\u0930 \u092e\u0917\u0927 \u092e\u0947\u0902 \u0928\u0902\u0926 \u0935\u0902\u0936 \u0915\u0947 \u092c\u093e\u0926 \u0915\u0947 \u092a\u0924\u0928 \u0915\u0947 \u092c\u093e\u0926 \u0939\u0941\u0908 \u0925\u0940\u0964 321 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935 \u092d\u093e\u0930\u0924 \u0915\u0947 \u092a\u0939\u0932\u0947 \u0905\u0916\u093f\u0932 \u092e\u0939\u093e\u0926\u094d\u0935\u0940\u092a\u0940\u092f \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u0915\u093e \u092a\u094d\u0930\u0924\u0940\u0915 \u0939\u0948\u0964 \u0907\u0938 \u0924\u093e\u0930\u0940\u0916 \u0915\u0940 \u092a\u0941\u0937\u094d\u091f\u093f \u092f\u0942\u0928\u093e\u0928\u0940 \u0905\u092d\u093f\u0932\u0947\u0916\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \"\u0938\u0948\u0902\u0921\u094d\u0930\u094b\u0915\u094b\u091f\u094b\u0938\" (\u091a\u0902\u0926\u094d\u0930\u0917\u0941\u092a\u094d\u0924) \u0915\u094b \u0938\u0947\u0932\u094d\u092f\u0942\u0915\u0938 \u0928\u093f\u0915\u0947\u091f\u0930 \u0915\u0947 \u0938\u092e\u0915\u093e\u0932\u0940\u0928 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0909\u0932\u094d\u0932\u0947\u0916 \u0915\u0930\u0928\u0947 \u0938\u0947 \u0939\u094b\u0924\u0940 \u0939\u0948, \u091c\u094b \u092a\u0942\u0930\u094d\u0935 \u092e\u0947\u0902 \u0938\u093f\u0915\u0902\u0926\u0930 \u0915\u093e \u0909\u0924\u094d\u0924\u0930\u093e\u0927\u093f\u0915\u093e\u0930\u0940 \u0925\u093e, \u091c\u093f\u0938\u0947 \u091a\u0902\u0926\u094d\u0930\u0917\u0941\u092a\u094d\u0924 \u0928\u0947 305 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935 \u092e\u0947\u0902 \u0939\u0930\u093e\u092f\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q24.</b> Which ancient Sanskrit grammarian lived during the time of the Nandas? / \u0928\u0902\u0926\u094b\u0902 \u0915\u0947 \u0938\u092e\u092f \u0915\u094c\u0928 \u0938\u093e \u092a\u094d\u0930\u093e\u091a\u0940\u0928 \u0938\u0902\u0938\u094d\u0915\u0943\u0924 \u0935\u094d\u092f\u093e\u0915\u0930\u0923\u0935\u093f\u0926\u094d \u0930\u0939\u0924\u093e \u0925\u093e? [SSC CHSL, 21 Nov 2025, Shift-3]",
      "options": [
        "Kalidasa / \u0915\u093e\u0932\u093f\u0926\u093e\u0938",
        "Aryabhata / \u0906\u0930\u094d\u092f\u092d\u091f\u094d\u091f",
        "Panini / \u092a\u093e\u0923\u093f\u0928\u0940",
        "Patanjali / \u092a\u0924\u0902\u091c\u0932\u093f"
      ],
      "correctIndex": 2,
      "explanation": "While dating ancient Indian figures is debated, tradition often associates Panini (or his immediate successors like Vararuchi/Katyayana) with the Nanda period (4th Century BCE). However, scholars often place Panini earlier (5th/6th Century BCE) and Vararuchi (who wrote a commentary on Panini) specifically at the Nanda court. In the context of this exam question, Panini is the intended answer for the \"grammarian\" associated with this era or the preceding intellectual climate. Kalidasa was Gupta era; Patanjali was Sunga era (2nd Century BCE). Vararuchi is traditionally one of the \"nine gems\" of the Nanda court. / \u091c\u092c\u0915\u093f \u092a\u094d\u0930\u093e\u091a\u0940\u0928 \u092d\u093e\u0930\u0924\u0940\u092f \u0939\u0938\u094d\u0924\u093f\u092f\u094b\u0902 \u0915\u0947 \u0915\u093e\u0932 \u0928\u093f\u0930\u094d\u0927\u093e\u0930\u0923 \u092a\u0930 \u092c\u0939\u0938 \u0939\u094b\u0924\u0940 \u0939\u0948, \u092a\u0930\u0902\u092a\u0930\u093e \u0905\u0915\u094d\u0938\u0930 \u092a\u093e\u0923\u093f\u0928\u0940 (\u092f\u093e \u0909\u0928\u0915\u0947 \u0928\u093f\u0915\u091f\u0935\u0930\u094d\u0924\u0940 \u0909\u0924\u094d\u0924\u0930\u093e\u0927\u093f\u0915\u093e\u0930\u0940 \u091c\u0948\u0938\u0947 \u0935\u0930\u0930\u0941\u091a\u093f/\u0915\u093e\u0924\u094d\u092f\u093e\u092f\u0928) \u0915\u094b \u0928\u0902\u0926 \u0915\u093e\u0932 (\u091a\u094c\u0925\u0940 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935) \u0938\u0947 \u091c\u094b\u0921\u093c\u0924\u0940 \u0939\u0948\u0964 \u0939\u093e\u0932\u093e\u0901\u0915\u093f, \u0935\u093f\u0926\u094d\u0935\u093e\u0928 \u0905\u0915\u094d\u0938\u0930 \u092a\u093e\u0923\u093f\u0928\u0940 \u0915\u094b \u092a\u0939\u0932\u0947 (5\u0935\u0940\u0902/6\u0935\u0940\u0902 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935) \u0914\u0930 \u0935\u0930\u0930\u0941\u091a\u093f (\u091c\u093f\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u092a\u093e\u0923\u093f\u0928\u0940 \u092a\u0930 \u090f\u0915 \u091f\u093f\u092a\u094d\u092a\u0923\u0940 \u0932\u093f\u0916\u0940 \u0925\u0940) \u0915\u094b \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0928\u0902\u0926 \u0926\u0930\u092c\u093e\u0930 \u092e\u0947\u0902 \u0930\u0916\u0924\u0947 \u0939\u0948\u0902\u0964 \u0907\u0938 \u092a\u0930\u0940\u0915\u094d\u0937\u093e \u092a\u094d\u0930\u0936\u094d\u0928 \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902, \u092a\u093e\u0923\u093f\u0928\u0940 \u0907\u0938 \u092f\u0941\u0917 \u092f\u093e \u092a\u0942\u0930\u094d\u0935\u0935\u0930\u094d\u0924\u0940 \u092c\u094c\u0926\u094d\u0927\u093f\u0915 \u0935\u093e\u0924\u093e\u0935\u0930\u0923 \u0938\u0947 \u091c\u0941\u0921\u093c\u0947 \"\u0935\u094d\u092f\u093e\u0915\u0930\u0923\u0935\u093f\u0926\u094d\" \u0915\u0947 \u0932\u093f\u090f \u0907\u091a\u094d\u091b\u093f\u0924 \u0909\u0924\u094d\u0924\u0930 \u0939\u0948\u0902\u0964 \u0915\u093e\u0932\u093f\u0926\u093e\u0938 \u0917\u0941\u092a\u094d\u0924 \u0915\u093e\u0932 \u0915\u0947 \u0925\u0947; \u092a\u0924\u0902\u091c\u0932\u093f \u0936\u0941\u0902\u0917 \u0915\u093e\u0932 (\u0926\u0942\u0938\u0930\u0940 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935) \u0915\u0947 \u0925\u0947\u0964 \u0935\u0930\u0930\u0941\u091a\u093f \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u0928\u0902\u0926 \u0926\u0930\u092c\u093e\u0930 \u0915\u0947 \"\u0928\u094c \u0930\u0924\u094d\u0928\u094b\u0902\" \u092e\u0947\u0902 \u0938\u0947 \u090f\u0915 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q25.</b> Under the policy of matrimonial alliances, Bimbisara married the sister of which king of Kosala? / \u0935\u0948\u0935\u093e\u0939\u093f\u0915 \u0917\u0920\u091c\u094b\u0921\u093c \u0915\u0940 \u0928\u0940\u0924\u093f \u0915\u0947 \u0924\u0939\u0924, \u092c\u093f\u0902\u092c\u093f\u0938\u093e\u0930 \u0928\u0947 \u0915\u094b\u0938\u0932 \u0915\u0947 \u0915\u093f\u0938 \u0930\u093e\u091c\u093e \u0915\u0940 \u092c\u0939\u0928 \u0938\u0947 \u0935\u093f\u0935\u093e\u0939 \u0915\u093f\u092f\u093e \u0925\u093e? [SSC CHSL, 22 Nov 2025, Shift-1]",
      "options": [
        "Chetak / \u091a\u0947\u091f\u0915",
        "Ajatashatru / \u0905\u091c\u093e\u0924\u0936\u0924\u094d\u0930\u0941",
        "Prasenjit / \u092a\u094d\u0930\u0938\u0947\u0928\u091c\u093f\u0924",
        "Brahmadatta / \u092c\u094d\u0930\u0939\u094d\u092e\u0926\u0924\u094d\u0924"
      ],
      "correctIndex": 2,
      "explanation": "Bimbisara married Kosala Devi, the sister of King Prasenjit (Pasenadi) of Kosala. This was a strategic alliance that secured his northern frontier and brought the revenue of the Kashi region as bath-money (dowry). Chetak was the Licchavi chief of Vaishali, whose daughter Chellana also married Bimbisara. Ajatashatru was Bimbisara's son. Brahmadatta was a king of Anga whom Bimbisara defeated. This marriage with Prasenjit's sister is a classic example of using marriage for political consolidation in ancient India. / \u092c\u093f\u0902\u092c\u093f\u0938\u093e\u0930 \u0928\u0947 \u0915\u094b\u0938\u0932 \u0915\u0947 \u0930\u093e\u091c\u093e \u092a\u094d\u0930\u0938\u0947\u0928\u091c\u093f\u0924 (\u092a\u0938\u0947\u0928\u0926\u0940) \u0915\u0940 \u092c\u0939\u0928 \u0915\u094b\u0938\u0932 \u0926\u0947\u0935\u0940 \u0938\u0947 \u0935\u093f\u0935\u093e\u0939 \u0915\u093f\u092f\u093e\u0964 \u092f\u0939 \u090f\u0915 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0917\u0920\u092c\u0902\u0927\u0928 \u0925\u093e \u091c\u093f\u0938\u0928\u0947 \u0909\u0928\u0915\u0940 \u0909\u0924\u094d\u0924\u0930\u0940 \u0938\u0940\u092e\u093e \u0915\u094b \u0938\u0941\u0930\u0915\u094d\u0937\u093f\u0924 \u0915\u093f\u092f\u093e \u0914\u0930 \u0915\u093e\u0936\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0930\u093e\u091c\u0938\u094d\u0935 \u0915\u094b \u0938\u094d\u0928\u093e\u0928-\u0927\u0928 (\u0926\u0939\u0947\u091c) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0932\u093e\u092f\u093e\u0964 \u091a\u0947\u091f\u0915 \u0935\u0948\u0936\u093e\u0932\u0940 \u0915\u0947 \u0932\u093f\u091a\u094d\u091b\u0935\u0940 \u092a\u094d\u0930\u092e\u0941\u0916 \u0925\u0947, \u091c\u093f\u0928\u0915\u0940 \u092a\u0941\u0924\u094d\u0930\u0940 \u091a\u0947\u0932\u094d\u0932\u0928\u093e \u0915\u093e \u0935\u093f\u0935\u093e\u0939 \u092d\u0940 \u092c\u093f\u0902\u092c\u093f\u0938\u093e\u0930 \u0938\u0947 \u0939\u0941\u0906 \u0925\u093e\u0964 \u0905\u091c\u093e\u0924\u0936\u0924\u094d\u0930\u0941 \u092c\u093f\u0902\u092c\u093f\u0938\u093e\u0930 \u0915\u093e \u092a\u0941\u0924\u094d\u0930 \u0925\u093e\u0964 \u092c\u094d\u0930\u0939\u094d\u092e\u0926\u0924\u094d\u0924 \u0905\u0902\u0917 \u0915\u093e \u0930\u093e\u091c\u093e \u0925\u093e \u091c\u093f\u0938\u0947 \u092c\u093f\u0902\u092c\u093f\u0938\u093e\u0930 \u0928\u0947 \u0939\u0930\u093e\u092f\u093e \u0925\u093e\u0964 \u092a\u094d\u0930\u0938\u0947\u0928\u091c\u093f\u0924 \u0915\u0940 \u092c\u0939\u0928 \u0915\u0947 \u0938\u093e\u0925 \u092f\u0939 \u0935\u093f\u0935\u093e\u0939 \u092a\u094d\u0930\u093e\u091a\u0940\u0928 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0930\u093e\u091c\u0928\u0940\u0924\u093f\u0915 \u0938\u0941\u0926\u0943\u0922\u093c\u0940\u0915\u0930\u0923 \u0915\u0947 \u0932\u093f\u090f \u0935\u093f\u0935\u093e\u0939 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0928\u0947 \u0915\u093e \u090f\u0915 \u0909\u0924\u094d\u0915\u0943\u0937\u094d\u091f \u0909\u0926\u093e\u0939\u0930\u0923 \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q26.</b> Gautamiputra Satakarni, who ruled in the first century AD, is regarded as the greatest among which dynasty&#x27;s rulers? / \u092a\u0939\u0932\u0940 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 \u0908\u0938\u094d\u0935\u0940 \u092e\u0947\u0902 \u0936\u093e\u0938\u0928 \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u0947 \u0917\u094c\u0924\u092e\u0940\u092a\u0941\u0924\u094d\u0930 \u0938\u093e\u0924\u0915\u0930\u094d\u0923\u0940 \u0915\u094b \u0915\u093f\u0938 \u0935\u0902\u0936 \u0915\u0947 \u0936\u093e\u0938\u0915\u094b\u0902 \u092e\u0947\u0902 \u0938\u092c\u0938\u0947 \u092e\u0939\u093e\u0928 \u092e\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948? [SSC CHSL, 22 Nov 2025, Shift-1]",
      "options": [
        "Gupta rulers / \u0917\u0941\u092a\u094d\u0924 \u0936\u093e\u0938\u0915",
        "Maurya rulers / \u092e\u094c\u0930\u094d\u092f \u0936\u093e\u0938\u0915",
        "Chola rulers / \u091a\u094b\u0932 \u0936\u093e\u0938\u0915",
        "Satavahana rulers / \u0938\u093e\u0924\u0935\u093e\u0939\u0928 \u0936\u093e\u0938\u0915"
      ],
      "correctIndex": 3,
      "explanation": "Gautamiputra Satakarni (ruled approx. 106\u2013130 CE, 2nd Century AD) was the greatest ruler of the Satavahana dynasty (also known as Andhras). He is credited with reviving the Satavahana power by defeating the Shaka Kshatrapa Nahapana and is described in the Nashik inscription (composed by his mother Gautami Balashri) as the \"destroyer of the Scythians, Indo-Greeks, and Parthians\" (Shaka-Yavana-Pahlava-nisudana). He is also called \"Ekabrahmana\" (the unique Brahmin). The date in the question says \"first century AD,\" but historians generally place him in the early 2nd century; nonetheless, he is the definitive Satavahana hero. / \u0917\u094c\u0924\u092e\u0940\u092a\u0941\u0924\u094d\u0930 \u0938\u093e\u0924\u0915\u0930\u094d\u0923\u0940 (\u0932\u0917\u092d\u0917 106\u2013130 \u0908\u0938\u094d\u0935\u0940, \u0926\u0942\u0938\u0930\u0940 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 \u0908\u0938\u094d\u0935\u0940 \u092e\u0947\u0902 \u0936\u093e\u0938\u0928 \u0915\u093f\u092f\u093e) \u0938\u093e\u0924\u0935\u093e\u0939\u0928 \u0935\u0902\u0936 (\u091c\u093f\u0928\u094d\u0939\u0947\u0902 \u0906\u0902\u0927\u094d\u0930 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092d\u0940 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948) \u0915\u0947 \u0938\u092c\u0938\u0947 \u092e\u0939\u093e\u0928 \u0936\u093e\u0938\u0915 \u0925\u0947\u0964 \u0909\u0928\u094d\u0939\u0947\u0902 \u0936\u0915 \u0915\u094d\u0937\u0924\u094d\u0930\u092a \u0928\u0939\u092a\u093e\u0928 \u0915\u094b \u0939\u0930\u093e\u0915\u0930 \u0938\u093e\u0924\u0935\u093e\u0939\u0928 \u0936\u0915\u094d\u0924\u093f \u0915\u094b \u092a\u0941\u0928\u0930\u094d\u091c\u0940\u0935\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u093e \u0936\u094d\u0930\u0947\u092f \u0926\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948 \u0914\u0930 \u0928\u093e\u0938\u093f\u0915 \u0936\u093f\u0932\u093e\u0932\u0947\u0916 (\u0909\u0928\u0915\u0940 \u092e\u093e\u0924\u093e \u0917\u094c\u0924\u092e\u0940 \u092c\u0932\u0936\u094d\u0930\u0940 \u0926\u094d\u0935\u093e\u0930\u093e \u0930\u091a\u093f\u0924) \u092e\u0947\u0902 \u0909\u0928\u094d\u0939\u0947\u0902 \"\u0936\u0915\u094b\u0902, \u092f\u0935\u0928\u094b\u0902 \u0914\u0930 \u092a\u0932\u094d\u0932\u0935\u094b\u0902 \u0915\u093e \u0935\u093f\u0928\u093e\u0936\u0915\" (\u0936\u0915-\u092f\u0935\u0928-\u092a\u0939\u0932\u0935-\u0928\u093f\u0938\u0942\u0926\u0928) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0935\u0930\u094d\u0923\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964 \u0909\u0928\u094d\u0939\u0947\u0902 \"\u090f\u0915\u092c\u094d\u0930\u093e\u0939\u094d\u092e\u0923\" (\u0905\u0926\u094d\u0935\u093f\u0924\u0940\u092f \u092c\u094d\u0930\u093e\u0939\u094d\u092e\u0923) \u092d\u0940 \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u092a\u094d\u0930\u0936\u094d\u0928 \u092e\u0947\u0902 \u0926\u0940 \u0917\u0908 \u0924\u093e\u0930\u0940\u0916 \"\u092a\u0939\u0932\u0940 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 \u0908\u0938\u094d\u0935\u0940\" \u0915\u0939\u0924\u0940 \u0939\u0948, \u0932\u0947\u0915\u093f\u0928 \u0907\u0924\u093f\u0939\u093e\u0938\u0915\u093e\u0930 \u0906\u092e \u0924\u094c\u0930 \u092a\u0930 \u0909\u0928\u094d\u0939\u0947\u0902 \u0926\u0942\u0938\u0930\u0940 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u092e\u0947\u0902 \u0930\u0916\u0924\u0947 \u0939\u0948\u0902; \u092b\u093f\u0930 \u092d\u0940, \u0935\u0939 \u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0930\u0942\u092a \u0938\u0947 \u0938\u093e\u0924\u0935\u093e\u0939\u0928 \u0928\u093e\u092f\u0915 \u0939\u0948\u0902\u0964",

    {
      "text": "<b>Q27.</b> Which emperor&#x27;s reign saw great advancements in Mauryan architecture? / \u0915\u093f\u0938 \u0938\u092e\u094d\u0930\u093e\u091f \u0915\u0947 \u0936\u093e\u0938\u0928\u0915\u093e\u0932 \u092e\u0947\u0902 \u092e\u094c\u0930\u094d\u092f \u0935\u093e\u0938\u094d\u0924\u0941\u0915\u0932\u093e \u092e\u0947\u0902 \u092c\u0921\u093c\u0940 \u092a\u094d\u0930\u0917\u0924\u093f \u0926\u0947\u0916\u0940 \u0917\u0908? [SSC CHSL, 24 Nov 2025, Shift-2]",
      "options": [
        "Ashoka / \u0905\u0936\u094b\u0915",
        "Ajatashatru / \u0905\u091c\u093e\u0924\u0936\u0924\u094d\u0930\u0941",
        "Bimbisara / \u092c\u093f\u0902\u092c\u093f\u0938\u093e\u0930",
        "Bindusara / \u092c\u093f\u0902\u0926\u0941\u0938\u093e\u0930"
      ],
      "correctIndex": 0,
      "explanation": "The reign of Ashoka (c. 268\u2013232 BCE) witnessed a revolution in Indian art and architecture, marking the transition from wood to stone. He is credited with commissioning thousands of stupas (including the core of the Sanchi Stupa), majestic stone pillars with animal capitals, and rock-cut caves (like the Barabar caves for Ajivikas). His palace at Pataliputra was described by Greek travelers as surpassing the splendor of Susa and Ecbatana. Bimbisara and Ajatashatru were pre-Mauryan; Bindusara has left fewer architectural remains. / \u0905\u0936\u094b\u0915 (\u0932\u0917\u092d\u0917 268-232 \u0908\u0938\u093e \u092a\u0942\u0930\u094d\u0935) \u0915\u0947 \u0936\u093e\u0938\u0928\u0915\u093e\u0932 \u0928\u0947 \u092d\u093e\u0930\u0924\u0940\u092f \u0915\u0932\u093e \u0914\u0930 \u0935\u093e\u0938\u094d\u0924\u0941\u0915\u0932\u093e \u092e\u0947\u0902 \u090f\u0915 \u0915\u094d\u0930\u093e\u0902\u0924\u093f \u0926\u0947\u0916\u0940, \u091c\u094b \u0932\u0915\u0921\u093c\u0940 \u0938\u0947 \u092a\u0924\u094d\u0925\u0930 \u0915\u0940 \u0913\u0930 \u0938\u0902\u0915\u094d\u0930\u092e\u0923 \u0915\u093e \u092a\u094d\u0930\u0924\u0940\u0915 \u0925\u093e\u0964 \u0909\u0928\u094d\u0939\u0947\u0902 \u0939\u091c\u093e\u0930\u094b\u0902 \u0938\u094d\u0924\u0942\u092a\u094b\u0902 (\u0938\u093e\u0902\u091a\u0940 \u0938\u094d\u0924\u0942\u092a \u0915\u0947 \u092e\u0941\u0916\u094d\u092f \u092d\u093e\u0917 \u0938\u0939\u093f\u0924), \u092a\u0936\u0941 \u0936\u0940\u0930\u094d\u0937 \u0935\u093e\u0932\u0947 \u0930\u093e\u091c\u0938\u0940 \u092a\u0924\u094d\u0925\u0930 \u0915\u0947 \u0938\u094d\u0924\u0902\u092d\u094b\u0902 \u0914\u0930 \u0930\u0949\u0915-\u0915\u091f \u0917\u0941\u092b\u093e\u0913\u0902 (\u091c\u0948\u0938\u0947 \u0906\u091c\u0940\u0935\u093f\u0915\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u092c\u0930\u093e\u092c\u0930 \u0915\u0940 \u0917\u0941\u092b\u093e\u090f\u0902) \u0915\u094b \u092c\u0928\u0935\u093e\u0928\u0947 \u0915\u093e \u0936\u094d\u0930\u0947\u092f \u0926\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u092a\u093e\u091f\u0932\u093f\u092a\u0941\u0924\u094d\u0930 \u092e\u0947\u0902 \u0909\u0928\u0915\u0947 \u092e\u0939\u0932 \u0915\u094b \u092f\u0942\u0928\u093e\u0928\u0940 \u092f\u093e\u0924\u094d\u0930\u093f\u092f\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u0942\u0938\u093e \u0914\u0930 \u090f\u0915\u092c\u091f\u093e\u0928\u093e \u0915\u0947 \u0935\u0948\u092d\u0935 \u0938\u0947 \u092c\u0922\u093c\u0915\u0930 \u092c\u0924\u093e\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u092c\u093f\u0902\u092c\u093f\u0938\u093e\u0930 \u0914\u0930 \u0905\u091c\u093e\u0924\u0936\u0924\u094d\u0930\u0941 \u092e\u094c\u0930\u094d\u092f-\u092a\u0942\u0930\u094d\u0935 \u0925\u0947; \u092c\u093f\u0902\u0926\u0941\u0938\u093e\u0930 \u0928\u0947 \u0915\u092e \u0938\u094d\u0925\u093e\u092a\u0924\u094d\u092f \u0905\u0935\u0936\u0947\u0937 \u091b\u094b\u0921\u093c\u0947 \u0939\u0948\u0902\u0964",
      "reference": ""

    {
      "text": "<b>Q28.</b> Megasthenes was an ambassador who was sent to the court of Chandragupta by the Greek ruler of West Asia. / \u092e\u0947\u0917\u093e\u0938\u094d\u0925\u0928\u0940\u091c \u090f\u0915 \u0930\u093e\u091c\u0926\u0942\u0924 \u0925\u093e \u091c\u093f\u0938\u0947 \u092a\u0936\u094d\u091a\u093f\u092e \u090f\u0936\u093f\u092f\u093e \u0915\u0947 \u092f\u0942\u0928\u093e\u0928\u0940 \u0936\u093e\u0938\u0915 \u0926\u094d\u0935\u093e\u0930\u093e \u091a\u0902\u0926\u094d\u0930\u0917\u0941\u092a\u094d\u0924 \u0915\u0947 \u0926\u0930\u092c\u093e\u0930 \u092e\u0947\u0902 \u092d\u0947\u091c\u093e \u0917\u092f\u093e \u0925\u093e\u0964 [SSC CHSL, 25 Nov 2025, Shift-3]",
      "options": [
        "Al-Biruni / \u0905\u0932-\u092c\u093f\u0930\u0942\u0928\u0940",
        "Ibn Battuta / \u0907\u092c\u094d\u0928 \u092c\u0924\u0942\u0924\u093e",
        "Marco Polo / \u092e\u093e\u0930\u094d\u0915\u094b \u092a\u094b\u0932\u094b",
        "Megasthenes / \u092e\u0947\u0917\u093e\u0938\u094d\u0925\u0928\u0940\u091c"
      ],
      "correctIndex": 3,
      "explanation": "Megasthenes was the Greek ambassador sent by Seleucus I Nicator (the ruler of West Asia/Syria) to the court of Chandragupta Maurya at Pataliputra. He resided there for several years and wrote a detailed account of India titled 'Indika'. Although the original text is lost, fragments survive in the works of later writers like Arrian and Strabo. He described the seven castes of Indian society, the administration of Pataliputra, and the absence of slavery (though his observation on slavery is debated). Al-Biruni, Ibn Battuta, and Marco Polo were medieval travelers. / \u092e\u0947\u0917\u093e\u0938\u094d\u0925\u0928\u0940\u091c \u0938\u0947\u0932\u094d\u092f\u0942\u0915\u0938 \u092a\u094d\u0930\u0925\u092e \u0928\u093f\u0915\u0947\u091f\u0930 (\u092a\u0936\u094d\u091a\u093f\u092e \u090f\u0936\u093f\u092f\u093e/\u0938\u0940\u0930\u093f\u092f\u093e \u0915\u0947 \u0936\u093e\u0938\u0915) \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u093e\u091f\u0932\u093f\u092a\u0941\u0924\u094d\u0930 \u092e\u0947\u0902 \u091a\u0902\u0926\u094d\u0930\u0917\u0941\u092a\u094d\u0924 \u092e\u094c\u0930\u094d\u092f \u0915\u0947 \u0926\u0930\u092c\u093e\u0930 \u092e\u0947\u0902 \u092d\u0947\u091c\u093e \u0917\u092f\u093e \u092f\u0942\u0928\u093e\u0928\u0940 \u0930\u093e\u091c\u0926\u0942\u0924 \u0925\u093e\u0964 \u0935\u0939 \u0935\u0939\u093e\u0901 \u0915\u0908 \u0935\u0930\u094d\u0937\u094b\u0902 \u0924\u0915 \u0930\u0939\u0947 \u0914\u0930 \u092d\u093e\u0930\u0924 \u0915\u093e \u090f\u0915 \u0935\u093f\u0938\u094d\u0924\u0943\u0924 \u0935\u093f\u0935\u0930\u0923 '\u0907\u0902\u0921\u093f\u0915\u093e' \u0936\u0940\u0930\u094d\u0937\u0915 \u0938\u0947 \u0932\u093f\u0916\u093e\u0964 \u0939\u093e\u0932\u093e\u0901\u0915\u093f \u092e\u0942\u0932 \u092a\u093e\u0920 \u0916\u094b \u0917\u092f\u093e \u0939\u0948, \u0932\u0947\u0915\u093f\u0928 \u092c\u093e\u0926 \u0915\u0947 \u0932\u0947\u0916\u0915\u094b\u0902 \u091c\u0948\u0938\u0947 \u090f\u0930\u093f\u092f\u0928 \u0914\u0930 \u0938\u094d\u091f\u094d\u0930\u0948\u092c\u094b \u0915\u0947 \u0915\u093e\u0930\u094d\u092f\u094b\u0902 \u092e\u0947\u0902 \u0907\u0938\u0915\u0947 \u0905\u0902\u0936 \u091c\u0940\u0935\u093f\u0924 \u0939\u0948\u0902\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u092e\u093e\u091c \u0915\u0940 \u0938\u093e\u0924 \u091c\u093e\u0924\u093f\u092f\u094b\u0902, \u092a\u093e\u091f\u0932\u093f\u092a\u0941\u0924\u094d\u0930 \u0915\u0947 \u092a\u094d\u0930\u0936\u093e\u0938\u0928 \u0914\u0930 \u0917\u0941\u0932\u093e\u092e\u0940 \u0915\u0940 \u0905\u0928\u0941\u092a\u0938\u094d\u0925\u093f\u0924\u093f \u0915\u093e \u0935\u0930\u094d\u0923\u0928 \u0915\u093f\u092f\u093e (\u0939\u093e\u0932\u093e\u0901\u0915\u093f \u0917\u0941\u0932\u093e\u092e\u0940 \u092a\u0930 \u0909\u0928\u0915\u0947 \u0905\u0935\u0932\u094b\u0915\u0928 \u092a\u0930 \u092c\u0939\u0938 \u0939\u094b\u0924\u0940 \u0939\u0948)\u0964 \u0905\u0932-\u092c\u093f\u0930\u0942\u0928\u0940, \u0907\u092c\u094d\u0928 \u092c\u0924\u0942\u0924\u093e \u0914\u0930 \u092e\u093e\u0930\u094d\u0915\u094b \u092a\u094b\u0932\u094b \u092e\u0927\u094d\u092f\u0915\u093e\u0932\u0940\u0928 \u092f\u093e\u0924\u094d\u0930\u0940 \u0925\u0947\u0964",

  function translateText(text) {
      if (!text) return text;
      if (state.currentLang === 'both') return text;

      // Check if string has HTML tags to decide between simple split and DOM traversal
      const hasTags = /<[a-z][\s\S]*>/i.test(text);

      if (hasTags) {
          const div = document.createElement('div');
          div.innerHTML = text;
          walkAndTranslate(div);
          return div.innerHTML;
      } else {
          // Plain text path
          if (text.includes(' / ')) {
              const parts = text.split(' / ');
              if (parts.length >= 2) {
                  const en = parts[0];
                  const hn = parts.slice(1).join(' / ');
                  return state.currentLang === 'hn' ? hn.trim() : en.trim();
              }
          }
          return text;
      }
  }

  function walkAndTranslate(node) {
      if (node.nodeType === 3) { // Text node
          const val = node.nodeValue;
          if (val && val.includes(' / ')) {
              const parts = val.split(' / ');
              if (parts.length >= 2) {
                  const en = parts[0];
                  const hn = parts.slice(1).join(' / ');
                  node.nodeValue = state.currentLang === 'hn' ? hn.trim() : en.trim();
              }
          }
      } else if (node.nodeType === 1) { // Element node
          for (let i = 0; i < node.childNodes.length; i++) {
              walkAndTranslate(node.childNodes[i]);
          }
      }
  }


  function initSwipeNavigation() {
    let touchStartX = 0;
    let touchEndX = 0;
    let touchStartY = 0;
    let touchEndY = 0;
    const swipeThreshold = 50; // Minimum distance for a swipe
    const swipeRatio = 0.5; // Vertical distance should be less than half of horizontal

    const swipeArea = document.querySelector('.quiz-main');

    swipeArea.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });

    swipeArea.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        touchEndY = e.changedTouches[0].screenY;
        handleSwipe();
    }, { passive: true });

    function handleSwipe() {
        if (state.submitted && !state.inReviewMode) return;

        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;

        if (Math.abs(dx) > swipeThreshold && Math.abs(dy) < Math.abs(dx) * swipeRatio) {
            if (dx < 0) {
                go(1); // Swiped left
            } else {
                go(-1); // Swiped right
            }
        }
    }
  }

      // Sidebar timer
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;

      // Header timer (NEW)
      const headerTimer = document.getElementById('headerTimerDisp');
      if(headerTimer) headerTimer.textContent = `${m}:${s}`;

      const pct = (left/duration)*100;
      const bar = document.getElementById('timeProgress');
      bar.style.width = pct + '%';
      if(left<=0){ clearInterval(state.timerInterval); submitQuiz(); }
      else if(pct<25) bar.className='progress-bar bg-danger';
      else if(pct<50) bar.className='progress-bar bg-warning';
      else bar.className='progress-bar bg-primary';
    }
  }

  // ----- Sidebar tiles -----
  function buildQuestionTiles(){
    qListGrid.innerHTML = '';
    quizData.questions.forEach((_,i)=>{
      const d = document.createElement('div');
      d.className='q-tile'; d.textContent=i+1;
      d.addEventListener('click', ()=>{
        if(!state.submitted) updateTime();
        renderQuestion(i);
        document.getElementById('paletteSidebar').classList.remove('show');
        document.getElementById('overlay').classList.remove('show');
      });
      qListGrid.appendChild(d);
    });
  }

  function updateTiles(){
    document.querySelectorAll('.q-tile').forEach((el,idx)=>{
      el.className='q-tile'; // Reset
      if(state.submitted){
          if(state.answers[idx] === quizData.questions[idx].correctIndex) el.classList.add('review-correct');
          else if(state.answers[idx] !== null) el.classList.add('review-incorrect');
          else el.classList.add('review-unattempted');
      } else {
        if(state.answers[idx] !== null) el.classList.add('answered');
        if(state.markedForReview[idx]) el.classList.add('marked');
      }
      if(idx === state.current) el.classList.add('current');
    });
  }

  // ----- Render question -----
  function renderQuestion(idx){
    if (idx < 0 || idx >= quizData.questions.length) return;

    // Stop previous Question Timer
    if (state.qTimerInterval) clearInterval(state.qTimerInterval);

    state.current=idx;
    const q=quizData.questions[idx];

    // Live Accuracy Calculation
    let accuracyBadge = '';
    if (quizData.leaderboard && quizData.leaderboard.question_stats && quizData.leaderboard.question_stats[idx]) {
        const stats = quizData.leaderboard.question_stats[idx];
        if(stats.total > 0) {
            const acc = Math.round((stats.correct / stats.total) * 100);
            accuracyBadge = `<span class="q-accuracy ms-2" title="Based on ${stats.total} Telegram users"><i class="fas fa-bullseye me-1"></i>${acc}%</span>`;
        }
    }

    // Question Card HTML
    let questionHtml=`
      <div class="card-ui">
        <div class="d-flex justify-content-between align-items-center">
            <div class="q-meta-container">
                <h5 class="fw-bold m-0">Question ${idx+1}</h5>
                <span class="q-timer"><i class="fas fa-stopwatch me-1"></i><span id="qTimerDisp">0s</span></span>
                ${accuracyBadge}
            </div>
            ${q.reference ? `<div class="small opacity-75">${q.reference}</div>` : ''}
        </div>
        <div class="q-text">${translateText(q.text)}</div>
        <div class="options">`;
    q.options.forEach((opt,i)=>{
      let cls='option-btn';
      if(state.answers[idx]===i) cls+=' selected';
      if(state.submitted){
        if(i===q.correctIndex) cls+=' correct';
        else if(state.answers[idx]===i) cls+=' incorrect';
      }
      questionHtml += `<button class="${cls}" data-i="${i}">${translateText(opt)}</button>`;
    });
    const translatedExplanation = translateText(q.explanation || 'Not available.');
    questionHtml += `</div>
        ${state.submitted ? `<div class="explanation mt-3"><strong>Explanation:</strong> ${translatedExplanation}</div>` : ''}
      </div>
    `;
    questionArea.innerHTML = questionHtml;

    // Start per-question timer logic (Visual only)
    if (!state.submitted) {
        // Start from time already spent
        let secondsSpent = Math.floor(state.timePerQ[idx] || 0);
        const timerEl = document.getElementById('qTimerDisp');
        if(timerEl) {
            timerEl.textContent = secondsSpent + 's';
            state.qTimerInterval = setInterval(() => {
                secondsSpent++;
                timerEl.textContent = secondsSpent + 's';
            }, 1000);
        }
    } else {
        // Show static time if submitted
         const timerEl = document.getElementById('qTimerDisp');
         if(timerEl) timerEl.textContent = Math.floor(state.timePerQ[idx] || 0) + 's';
    }


    // Navigation Buttons HTML
    let buttonsHtml = `
      <button id="prevBtn" class="btn btn-outline-secondary btn-nav"><i class="fas fa-chevron-left me-2"></i>Previous</button>
      <button id="markBtn" class="btn btn-outline-info btn-nav">
          ${state.markedForReview[idx] ? '<i class="fas fa-bookmark me-2"></i>Unmark' : '<i class="far fa-bookmark me-2"></i>Mark for Review'}
      </button>
      <button id="nextBtn" class="btn btn-primary btn-nav">Next<i class="fas fa-chevron-right ms-2"></i></button>
    `;
    quizNav.innerHTML = buttonsHtml;


    // Add event listeners to new elements
    document.getElementById('prevBtn').addEventListener('click', () => go(-1));
    document.getElementById('nextBtn').addEventListener('click', () => go(1));
    document.getElementById('markBtn').addEventListener('click', toggleMark);

    if(state.submitted) {
        document.getElementById('markBtn').style.display = 'none';
    }

    document.querySelectorAll('.option-btn').forEach(btn=>{
      btn.addEventListener('click',()=>{
        if(state.submitted) return;
        clickSound.currentTime=0; clickSound.play();
        const i = parseInt(btn.dataset.i);
        state.answers[state.current] = (state.answers[state.current] === i) ? null : i; // Allow un-selecting
        renderQuestion(state.current); // Re-render to show selection change
        updateStats();
        updateTiles();
      });
    });

    updateTiles();
    updateProgress();

    // Sound for review mode
    if(state.inReviewMode && state.lastSoundIdx!==idx){
      state.lastSoundIdx=idx;
      const isAttempted = state.answers[idx]!==null;
      const isCorrect = isAttempted && state.answers[idx]===q.correctIndex;
      if(isAttempted){
        setTimeout(()=>{ (isCorrect?correctSound:wrongSound).play(); }, 250);
      }
    }
  }

  function go(dir){
    const i = state.current + dir;
    if(i>=0 && i<quizData.questions.length){
      if(!state.submitted) updateTime();
      renderQuestion(i);
    }
  }

  function toggleMark() {
    state.markedForReview[state.current] = !state.markedForReview[state.current];
    renderQuestion(state.current); // Re-render to update button text
    updateTiles();
    updateStats();
  }

  function updateTime(){
    const now = new Date();
    state.timePerQ[state.current] += (now - state.startTime)/1000;
    state.startTime = now;
  }

  function updateStats() {
    const answeredCount = state.answers.filter(a => a !== null).length;
    const markedCount = state.markedForReview.filter(m => m).length;
    const totalCount = quizData.questions.length;
    document.getElementById('statAnswered').textContent = answeredCount;
    document.getElementById('statUnanswered').textContent = totalCount - answeredCount;
    document.getElementById('statMarked').textContent = markedCount;
    document.getElementById('statTotal').textContent = totalCount;
  }

  function updateProgress() {
      const answeredCount = state.answers.filter(a => a !== null).length;
      const totalCount = quizData.questions.length;
      const percent = totalCount > 0 ? (answeredCount / totalCount) * 100 : 0;
      const progressBar = document.getElementById('thinProgressBarInner');
      if (progressBar) {
          progressBar.style.width = `${percent}%`;
      }
  }

  // ----- Submit & Results -----
  function submitQuiz(){
    if(state.submitted) return;
    clearInterval(state.timerInterval);
    if(state.qTimerInterval) clearInterval(state.qTimerInterval); // Stop question timer

    updateTime();
    state.submitted=true;

    let correct=0, incorrect=0, unattempted=0, score=0, neg=0;
    state.answers.forEach((a,i)=>{
      if(a===null){ unattempted++; }
      else if(a===quizData.questions[i].correctIndex){ correct++; score+=1; }
      else { incorrect++; score-=state.negativeMark; neg+=state.negativeMark; }
    });

    state.avgTime = state.timePerQ.reduce((s,t)=>s+t,0)/quizData.questions.length;
    const pct = (score/quizData.questions.length)*100;

    questionArea.style.display = 'none';
    quizNav.style.display = 'none';
    submitBtn.style.display = 'none';
    document.querySelector('.quiz-main-header').style.display = 'none';

    renderResults({correct, incorrect, unattempted, score, neg, pct});
    resultsContainer.style.display = 'block';

    updateTiles();

    if(pct>=70){ confetti(); correctSound.play(); }
    else if(pct<50){ wrongSound.play(); }
  }

  function renderResults(resData) {
      const { correct, incorrect, unattempted, score, neg, pct } = resData;
      const total = quizData.questions.length;
      state.lastResultData = resData; // Save for redrawing charts on theme change

      let html = `
        <div class="results-container card-ui text-start">
            <div class="text-center">
                <h2 class="fw-bold">Quiz Completed!</h2>
                <p>Here is your performance summary.</p>
                <div class="final-score">${pct.toFixed(1)}%</div>
                <div class="fs-4 fw-bold mb-4">${score.toFixed(2)} / ${total}</div>
            </div>

            <ul class="nav nav-pills justify-content-center mb-3 results-tabs" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation"><button class="nav-link active" id="pills-summary-tab" data-bs-toggle="pill" data-bs-target="#pills-summary" type="button" role="tab">Summary</button></li>
              <li class="nav-item" role="presentation"><button class="nav-link" id="pills-analysis-tab" data-bs-toggle="pill" data-bs-target="#pills-analysis" type="button" role="tab">Analysis</button></li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-summary" role="tabpanel">
                <div class="row g-3">
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Total Questions</span><span class="fw-bold">${total}</span></div></div>
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Correct</span><span class="fw-bold text-success">${correct}</span></div></div>
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Incorrect</span><span class="fw-bold text-danger">${incorrect}</span></div></div>
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Unattempted</span><span class="fw-bold text-warning">${unattempted}</span></div></div>
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Negative Marks</span><span class="fw-bold text-danger">-${neg.toFixed(2)}</span></div></div>
                </div>
              </div>
              <div class="tab-pane fade" id="pills-analysis" role="tabpanel">
                <div class="chart-container mb-3"><canvas id="performanceChart"></canvas></div>
                <div class="chart-container" style="height: 300px;"><canvas id="timeAnalysisChart"></canvas></div>

                <h5 class="fw-bold mt-5 mb-3 text-center">Telegram Leaderboard</h5>
                <div id="leaderboardSection"></div>
              </div>
            </div>
            <div class="text-center mt-4">
                <button id="reviewBtn" class="btn btn-primary btn-lg"><i class="fas fa-search me-2"></i>Review Answers</button>
            </div>
        </div>
      `;
      resultsContainer.innerHTML = html;

      document.getElementById('reviewBtn').addEventListener('click', reviewMode);

      // Render Leaderboard
      const lbSection = document.getElementById('leaderboardSection');
      if (quizData.leaderboard && quizData.leaderboard.rankings && quizData.leaderboard.rankings.length > 0) {
          let lbHtml = `<table class="leaderboard-table">
              <thead><tr><th>Rank</th><th>User</th><th>Score</th><th>Acc</th></tr></thead>
              <tbody>`;

          quizData.leaderboard.rankings.forEach((rank, i) => {
              const rankClass = i < 3 ? `rank-${i+1}` : '';
              lbHtml += `<tr>
                  <td class="${rankClass}">#${i+1}</td>
                  <td>${rank.name}</td>
                  <td>${rank.score.toFixed(1)}</td>
                  <td>${rank.accuracy.toFixed(0)}%</td>
              </tr>`;
          });

          lbHtml += `</tbody></table>`;
          lbSection.innerHTML = lbHtml;
      } else {
          lbSection.innerHTML = `<div class="text-muted small text-center p-3">No Telegram comparison data available yet.</div>`;
      }

      // Trigger chart build after tab is shown
      const analysisTab = document.getElementById('pills-analysis-tab');
      analysisTab.addEventListener('shown.bs.tab', () => buildCharts(resData), { once: true });
  }

  let performanceChartInstance, timeAnalysisChartInstance;
  function buildCharts(res){
    const {correct, incorrect, unattempted} = res;
    Chart.defaults.color = state.darkMode ? '#e8eaed' : '#6c757d';

    if (performanceChartInstance) performanceChartInstance.destroy();
    performanceChartInstance = new Chart(document.getElementById('performanceChart').getContext('2d'),{
      type:'doughnut',
      data:{ labels:['Correct','Incorrect','Unattempted'],
        datasets:[{ data:[correct,incorrect,unattempted],
          backgroundColor:['#20c997','#e63946','#ffb703'], borderWidth: 0 }]},
      options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{position:'bottom'}} }
    });

    const labels = Array.from({length:quizData.questions.length},(_,i)=>`Q${i+1}`);
    const correctTimes = state.timePerQ.map((t,i) => state.answers[i] === quizData.questions[i].correctIndex ? t : 0);
    const incorrectTimes = state.timePerQ.map((t,i) => (state.answers[i] !== null && state.answers[i] !== quizData.questions[i].correctIndex) ? t : 0);

    if(timeAnalysisChartInstance) timeAnalysisChartInstance.destroy();
    timeAnalysisChartInstance = new Chart(document.getElementById('timeAnalysisChart').getContext('2d'),{
      type:'bar',
      data:{ labels,
        datasets:[
          {label:'Correct', data:correctTimes, backgroundColor:'rgba(32, 201, 151, 0.7)'},
          {label:'Incorrect', data:incorrectTimes, backgroundColor:'rgba(230, 57, 70, 0.7)'}
        ]},
      options:{ responsive:true, maintainAspectRatio:false, indexAxis: 'x',
        scales:{ x:{stacked:true, grid: {color: state.darkMode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'}},
                 y:{stacked:true, title:{display:true,text:'Time (s)'}, grid: {color: state.darkMode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'}} },
      }
    });
  }

  function reviewMode(){
    state.inReviewMode=true; state.lastSoundIdx=-1;
    questionArea.style.display='block';
    quizNav.style.display = 'flex';
    resultsContainer.style.display='none';
    document.querySelector('.quiz-main-header').style.display = 'flex';
    renderQuestion(0);
  }

  function confetti(){
    const colors=['#6a5af9','#f72585','#20c997','#ffb703'];
    for(let i=0;i<100;i++){
      const d=document.createElement('div');
      d.style.cssText=`position:fixed;width:10px;height:10px;top:-10px;left:${Math.random()*100}vw;background:${colors[Math.floor(Math.random()*colors.length)]};z-index:1300;`;
      document.body.appendChild(d);
      const dy = Math.random()*500+500, rot = Math.random()*360;
      const anim = d.animate([{transform:'translateY(0) rotate(0)',opacity:1},{transform:`translateY(${dy}px) rotate(${rot}deg)`,opacity:0}],
        {duration:Math.random()*2000+2000, easing:'ease-out'});
      anim.onfinish=()=>d.remove();
    }
  }
})();
</script>

</html>
