    {
      "text": "<b>Q19.</b> Who declared himself ruler and founded the Second Afghan Empire after defeating the Mughal emperor? / \u0915\u093f\u0938\u0928\u0947 \u0916\u0941\u0926 \u0915\u094b \u0936\u093e\u0938\u0915 \u0918\u094b\u0937\u093f\u0924 \u0915\u093f\u092f\u093e \u0914\u0930 \u092e\u0941\u0917\u0932 \u0938\u092e\u094d\u0930\u093e\u091f \u0915\u094b \u0939\u0930\u093e\u0915\u0930 \u0926\u0942\u0938\u0930\u0947 \u0905\u092b\u0917\u093e\u0928 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0940? [SSC CGL Tier 1, 17 Sep 2025, Shift-3]",
      "options": [
        "Humayun / \u0939\u0941\u092e\u093e\u092f\u0942\u0901",
        "Sher Shah Suri / \u0936\u0947\u0930\u0936\u093e\u0939 \u0938\u0942\u0930\u0940",
        "Bahlul Lodi / \u092c\u0939\u0932\u094b\u0932 \u0932\u094b\u0926\u0940",
        "Sikandar Lodi / \u0938\u093f\u0915\u0902\u0926\u0930 \u0932\u094b\u0926\u0940"
      ],
      "correctIndex": 1,
      "explanation": "Sher Shah Suri founded the Sur Dynasty (the Second Afghan Empire, the first being the Lodis) after defeating the Mughal Emperor Humayun in the battles of Chausa (1539) and Kannauj/Bilgram (1540). He drove Humayun into exile and ruled North India for five years (1540\u20131545). He is celebrated for his administrative reforms, the construction of the Grand Trunk Road, and the introduction of the 'Rupiya' currency. / \u0936\u0947\u0930\u0936\u093e\u0939 \u0938\u0942\u0930\u0940 \u0928\u0947 \u091a\u094c\u0938\u093e (1539) \u0914\u0930 \u0915\u0928\u094d\u0928\u094c\u091c/\u092c\u093f\u0932\u0917\u094d\u0930\u093e\u092e (1540) \u0915\u0947 \u092f\u0941\u0926\u094d\u0927\u094b\u0902 \u092e\u0947\u0902 \u092e\u0941\u0917\u0932 \u0938\u092e\u094d\u0930\u093e\u091f \u0939\u0941\u092e\u093e\u092f\u0942\u0901 \u0915\u094b \u0939\u0930\u093e\u0928\u0947 \u0915\u0947 \u092c\u093e\u0926 \u0938\u0942\u0930\u0940 \u0935\u0902\u0936 (\u0926\u0942\u0938\u0930\u093e \u0905\u092b\u0917\u093e\u0928 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f, \u092a\u0939\u0932\u093e \u0932\u094b\u0926\u0940 \u0925\u093e) \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0940\u0964 \u0909\u0938\u0928\u0947 \u0939\u0941\u092e\u093e\u092f\u0942\u0901 \u0915\u094b \u0928\u093f\u0930\u094d\u0935\u093e\u0938\u0928 \u092e\u0947\u0902 \u092d\u0947\u091c \u0926\u093f\u092f\u093e \u0914\u0930 \u092a\u093e\u0902\u091a \u0935\u0930\u094d\u0937\u094b\u0902 (1540-1545) \u0924\u0915 \u0909\u0924\u094d\u0924\u0930 \u092d\u093e\u0930\u0924 \u092a\u0930 \u0936\u093e\u0938\u0928 \u0915\u093f\u092f\u093e\u0964 \u0909\u0928\u094d\u0939\u0947\u0902 \u0909\u0928\u0915\u0947 \u092a\u094d\u0930\u0936\u093e\u0938\u0928\u093f\u0915 \u0938\u0941\u0927\u093e\u0930\u094b\u0902, \u0917\u094d\u0930\u0948\u0902\u0921 \u091f\u094d\u0930\u0902\u0915 \u0930\u094b\u0921 \u0915\u0947 \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0914\u0930 '\u0930\u0941\u092a\u093f\u092f\u093e' \u092e\u0941\u       ],
      "correctIndex": 2,
      "explanation": "Hindu Beg was a prominent Mughal nobleman and military commander who served under Babur and Humayun. During Humayun's reign, he held the position of a provincial governor (he was the governor of Jaunpur/Oudh). He played a significant role in the early Mughal administration and military campaigns. The term \"Hindu\" in his name is a name, not an indication of his religion (he was a Central Asian Turk/Mughal). / \u0939\u093f\u0902\u0926\u0942 \u092c\u0947\u0917 \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916 \u092e\u0941\u0917\u0932 \u0930\u0908\u0938 \u0914\u0930 \u0938\u0948\u0928\u094d\u092f \u0915\u092e\u093e\u0902\u0921\u0930 \u0925\u0947 \u091c\u093f\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u092c\u093e\u092c\u0930 \u0914\u0930 \u0939\u0941\u092e\u093e\u092f\u0942\u0901 \u0915\u0947 \u0905\u0927\u0940\u0928 \u0938\u0947\u0935\u093e \u0915\u0940 \u0925\u0940\u0964 \u0939\u0941\u092e\u093e\u092f\u0942\u0901 \u0915\u0947 \u0936\u093e\u0938\u0928\u0915\u093e\u0932 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928, \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u090f\u0915 \u092a\u094d\u0930\u093e\u0902\u0924\u0940\u092f \u0917\u0935\u0930\u094d\u0928\u0930 \u0915\u093e \u092a\u0926 \u0938\u0902\u092d\u093e\u0932\u093e (\u0935\u0947 \u091c\u094c\u0928\u092a\u0941\u0930/\u0905\u0935\u0927 \u0915\u0947 \u0917\u0935\u0930\u094d\u0928\u0930 \u0925\u0947)\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0936\u0941\u0930\u0941\u0906\u0924\u0940 \u092e\u0941\u0917\u0932 \u092a\u094d\u0930\u0936\u093e\u0938\u0928 \u0914\u0930 \u0938\u0948\u0928\u094d\u092f \u0905\u092d\u093f\u092f\u093e\u0928\u094b\u0902 \u092e\u0947\u0902 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u092d\u0942\u092e\u093f\u0915\u093e \u0928\u093f\u092d\u093e\u0908\u0964 \u0909\u0928\u0915\u0947 \u0928\u093e\u092e \u092e\u0947\u0902 \"\u0939\u093f\u0902\u0926\u0942\" \u0936\u092c\u094d\u0926 \u090f\u0915 \u0928\u093e\u092e \u0939\u0948, \u0928 \u0915\u093f \u0909\u0928\u0915\u0947 \u0927\u0930\u094d\u092e \u0915\u093e \u0938\u0902\u0915\u0947\u0924 (\u0935\u0947 \u092e\u0927\u094d\u092f \u090f\u0936\u093f\u092f\u093e\u0908 \u0924\u0941\u0930\u094d\u0915/\u092e\u0941\u0917\u0932 \u0925\u0947)\u0964",

    {
      "text": "<b>Q21.</b> Which of the following building materials were primarily used in constructing Purana Qila? / \u092a\u0941\u0930\u093e\u0928\u093e \u0915\u093f\u0932\u093e \u0915\u0947 \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u092e\u0947\u0902 \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e? [SSC CGL Tier 1, 18 Sep 2025, Shift-3]",
      "options": [
        "Granite and lime plaster / \u0917\u094d\u0930\u0947\u0928\u093e\u0907\u091f \u0914\u0930 \u091a\u0942\u0928\u093e \u092a\u094d\u0932\u093e\u0938\u094d\u091f\u0930",
        "Concrete and red bricks / \u0915\u0902\u0915\u094d\u0930\u0940\u091f \u0914\u0930 \u0932\u093e\u0932 \u0908\u0902\u091f\u0947\u0902",
        "Sandstone and marble / \u092c\u0932\u0941\u0906 \u092a\u0924\u094d\u0925\u0930 \u0914\u0930 \u0938\u0902\u0917\u092e\u0930\u092e\u0930",
        "Wood and terracotta / \u0932\u0915\u0921\u093c\u0940 \u0914\u0930 \u091f\u0947\u0930\u093e\u0915\u094b\u091f\u093e"
      ],
      "correctIndex": 2,
      "explanation": "Purana Qila was primarily constructed using red sandstone and white marble. The walls and gateways are made of dressed red sandstone, often inlaid with white marble and blue glazed tiles for decoration. This combination became a hallmark of early Mughal (and Suri) architecture. The Qila-i-Kuhna Mosque inside the fort is a classic example of this material usage. / \u092a\u0941\u0930\u093e\u0928\u093e \u0915\u093f\u0932\u093e \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0932\u093e\u0932 \u092c\u0932\u0941\u0906 \u092a\u0924\u094d\u0925\u0930 \u0914\u0930 \u0938\u092b\u0947\u0926 \u0938\u0902\u0917\u092e\u0930\u092e\u0930 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0915\u0947 \u092c\u0928\u093e\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0926\u0940\u0935\u093e\u0930\u0947\u0902 \u0914\u0930 \u092a\u094d\u0930\u0935\u0947\u0936 \u0926\u094d\u0935\u093e\u0930 \u0924\u0930\u093e\u0936\u0947 \u0939\u0941\u090f \u0932\u093e\u0932 \u092c\u0932\u0941\u0906 \u092a\u0924\u094d\u0925\u0930 \u0938\u0947 \u092c\u0928\u0947 \u0939\u0948\u0902, \u091c\u093f\u0928\u094d\u0939\u0947\u0902 \u0905\u0915\u094d\u0938\u0930 \u0938\u091c\u093e\u0935\u091f \u0915\u0947 \u0932\u093f\u090f \u0938\u092b\u0947\u0926 \u0938\u0902\u0917\u092e\u0930\u092e\u0930 \u0914\u0930 \u0928\u0940\u0932\u0940 \u091a\u092e\u0915\u0926\u093e\u0930 \u091f\u093e\u0907\u0932\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u091c\u094b\u0921\u093c\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0938\u0902\u092f\u094b\u091c\u0928 \u0936\u0941\u0930\u0941\u0906\u0924\u0940 \u092e\u0941\u0917\u0932 (\u0914\u0930 \u0938\u0942\u0930\u0940) \u0935\u093e\u0938\u094d\u0924\u0941\u0915\u0932\u093e \u0915\u0940 \u090f\u0915 \u092a\u0939\u091a\u093e\u0928 \u092c\u0928 \u0917\u092f\u093e\u0964 \u0915\u093f\u0932\u0947 \u0915\u0947 \u0905\u0902\u0926\u0930 \u0915\u093f\u0932\u093e-\u090f-\u0915\u0941\u0939\u0928\u093e \u092e\u0938\u094d\u091c\u093f\u0926 \u0907\u0938 \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u0915\u0947 \u0909\u092a\u092f\u094b\u0917 \u0915\u093e \u090f\u0915 \u0909\u0924\u094d\u0915\u0943\u0937\u094d\u091f \u0909\u0926\u093e\u0939\u0930\u0923 \u0939\u0948\u0964",

    {
      "text": "<b>Q22.</b> Which region did Babur first conquer during his initial campaigns in India? / \u092c\u093e\u092c\u0930 \u0928\u0947 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0905\u092a\u0928\u0947 \u0936\u0941\u0930\u0941\u0906\u0924\u0940 \u0905\u092d\u093f\u092f\u093e\u0928\u094b\u0902 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0938\u092c\u0938\u0947 \u092a\u0939\u0932\u0947 \u0915\u093f\u0938 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u094b \u091c\u0940\u0924\u093e \u0925\u093e? [SSC CGL Tier 1, 19 Sep 2025, Shift-2]",
      "options": [
        "Panipat / \u092a\u093e\u0928\u0940\u092a\u0924",
        "Lahore / \u0932\u093e\u0939\u094c\u0930",
        "Sialkot / \u0938\u093f\u092f\u093e\u0932\u0915\u094b\u091f",
        "Bhira / \u092d\u0940\u0930\u093e"
      ],
      "correctIndex": 3,
      "explanation": "Before the decisive Battle of Panipat (1526), Babur led several preliminary expeditions into the Indian frontier. His first conquest was the border fortress of Bhira (and Bajaur) in 1519. This marked his entry into the Indian subcontinent. He used gunpowder artillery for the first time in this region during the siege of Bajaur. Panipat and Lahore were captured in later campaigns. / \u092a\u093e\u0928\u0940\u092a\u0924 \u0915\u0947 \u0928\u093f\u0930\u094d\u0923\u093e\u092f\u0915 \u092f\u0941\u0926\u094d\u0927 (1526) \u0938\u0947 \u092a\u0939\u0932\u0947, \u092c\u093e\u092c\u0930 \u0928\u0947 \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u0940\u092e\u093e \u092e\u0947\u0902 \u0915\u0908 \u092a\u094d\u0930\u093e\u0930\u0902\u092d\u093f\u0915 \u0905\u092d\u093f\u092f\u093e\u0928 \u091a\u0932\u093e\u090f \u0925\u0947\u0964 \u0909\u0928\u0915\u0940 \u092a\u0939\u0932\u0940 \u091c\u0940\u0924 1519 \u092e\u0947\u0902 \u092d\u0940\u0930\u093e (\u0914\u0930 \u092c\u093e\u091c\u094c\u0930) \u0915\u0947 \u0938\u0940\u092e\u093e\u0935\u0930\u094d\u0924\u0940 \u0915\u093f\u0932\u0947 \u0915\u0940 \u0925\u0940\u0964 \u0907\u0938\u0928\u0947 \u092d\u093e\u0930\u0924\u0940\u092f \u0909\u092a\u092e\u0939\u093e\u0926\u094d\u0935\u0940\u092a \u092e\u0947\u0902 \u0909\u0928\u0915\u0947 \u092a\u094d\u0930\u0935\u0947\u0936 \u0915\u094b \u091a\u093f\u0939\u094d\u0928\u093f\u0924 \u0915\u093f\u092f\u093e\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u092c\u093e\u091c\u094c\u0930 \u0915\u0940 \u0918\u0947\u0930\u093e\u092c\u0902\u0926\u0940 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u092a\u0939\u0932\u0940 \u092c\u093e\u0930 \u0907\u0938 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902 \u092c\u093e\u0930\u0942\u0926 \u0924\u094b\u092a\u0916\u093e\u0928\u0947 \u0915\u093e \u0907\u0938\u094d\u0924\u0947\u092e\u093e\u0932 \u0915\u093f\u092f\u093e \u0925\u093e\u0964 \u092c\u093e\u0926 \u0915\u0947 \u0905\u092d\u093f\u092f\u093e\u0928\u094b\u0902 \u092e\u0947\u0902 \u092a\u093e\u0928\u0940\u092a\u0924 \u0914\u0930 \u0932\u093e\u0939\u094c\u0930 \u092a\u0930 \u0915\u092c\u094d\u091c\u093e \u0915\u0930 \u0932\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q23.</b> Which Mughal Emperor is known for popularising pietra dura and the double dome? / \u0915\u094c\u0928 \u0938\u093e \u092e\u0941\u0917\u0932 \u0938\u092e\u094d\u0930\u093e\u091f \u092a\u093f\u090f\u0924\u094d\u0930\u093e \u0921\u094d\u092f\u0942\u0930\u093e (pietra dura) \u0914\u0930 \u0926\u094b\u0939\u0930\u0947 \u0917\u0941\u0902\u092c\u0926 \u0915\u094b \u0932\u094b\u0915\u092a\u094d\u0930\u093f\u092f \u092c\u0928\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948? [SSC CGL Tier 1, 21 Sep 2025, Shift-3]",
      "options": [
        "Babur / \u092c\u093e\u092c\u0930",
        "Akbar / \u0905\u0915\u092c\u0930",
        "Shah Jahan / \u0936\u093e\u0939\u091c\u0939\u093e\u0901",
        "Aurangzeb / \u0914\u0930\u0902\u0917\u091c\u0947\u092c"
      ],
      "correctIndex": 2,
      "explanation": "Shah Jahan's reign is considered the Golden Age of Mughal architecture, characterized by the extensive use of white marble and the technique of 'Pietra Dura' (inlay of semi-precious stones into marble). The double dome (an outer shell for height and an inner shell for proportion) was introduced earlier (Humayun's Tomb) but was perfected and popularized in Shah Jahan's monuments like the Taj Mahal and Jama Masjid. His buildings exude a sense of symmetry, elegance, and luxury. / \u0936\u093e\u0939\u091c\u0939\u093e\u0901 \u0915\u0947 \u0936\u093e\u0938\u0928\u0915\u093e\u0932 \u0915\u094b \u092e\u0941\u0917\u0932 \u0935\u093e\u0938\u094d\u0924\u0941\u0915\u0932\u093e \u0915\u093e \u0938\u094d\u0935\u0930\u094d\u0923 \u092f\u0941\u0917 \u092e\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0915\u0940 \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0938\u092b\u0947\u0926 \u0938\u0902\u0917\u092e\u0930\u092e\u0930 \u0915\u093e \u0935\u094d\u092f\u093e\u092a\u0915 \u0909\u092a\u092f\u094b\u0917 \u0914\u0930 '\u092a\u093f\u090f\u0924\u094d\u0930\u093e \u0921\u094d\u092f\u0942\u0930\u093e' (\u0938\u0902\u0917\u092e\u0930\u092e\u0930 \u092e\u0947\u0902 \u0905\u0930\u094d\u0927-\u0915\u0940\u092e\u0924\u0940 \u092a\u0924\u094d\u0925\u0930\u094b\u0902 \u0915\u0940 \u091c\u0921\u093c\u093e\u0908) \u0915\u0940 \u0924\u0915\u0928\u0940\u0915 \u0939\u0948\u0964 \u0926\u094b\u0939\u0930\u093e \u0917\u0941\u0902\u092c\u0926 (\u090a\u0902\u091a\u093e\u0908 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u092c\u093e\u0939\u0930\u0940 \u0916\u094b\u0932 \u0914\u0930 \u0905\u0928\u0941\u092a\u093e\u0924 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u0906\u0902\u0924\u0930\u093f\u0915 \u0916\u094b\u0932) \u092a\u0939\u0932\u0947 \u092a\u0947\u0936 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e (\u0939\u0941\u092e\u093e\u092f\u0942\u0901 \u0915\u093e \u092e\u0915\u092c\u0930\u093e) \u0932\u0947\u0915\u093f\u0928 \u0936\u093e\u0939\u091c\u0939\u093e\u0901 \u0915\u0947 \u0938\u094d\u092e\u093e\u0930\u0915\u094b\u0902 \u091c\u0948\u0938\u0947 \u0924\u093e\u091c\u092e\u0939\u0932 \u0914\u0930 \u091c\u093e\u092e\u093e \u092e\u0938\u094d\u091c\u093f\u0926 \u092e\u0947\u0902 \u0907\u0938\u0947 \u092a\u0930\u093f\u0937\u094d\u0915\u0943\u0924 \u0914\u0930 \u0932\u094b\u0915\u092a\u094d\u0930\u093f\u092f \u092c\u0928\u093e\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0909\u0928\u0915\u0940 \u0907\u092e\u093e\u0930\u0924\u0947\u0902 \u0938\u092e\u0930\u0942\u092a\u0924\u093e, \u0932\u093e\u0932\u093f\u0924\u094d\u092f \u0914\u0930 \u0935\u093f\u0932\u093e\u0938\u093f\u0924\u093e \u0915\u0940 \u092d\u093e\u0935\u0928\u093e \u092c\u093f\u0916\u0947\u0930\u0924\u0940 \u0939\u0948\u0902\u0964",

    {
      "text": "<b>Q24.</b> Akbar&#x27;s policy of Sulh-i-Kul was fundamentally based on the principle of: / \u0905\u0915\u092c\u0930 \u0915\u0940 \u0938\u0941\u0932\u0939-\u090f-\u0915\u0941\u0932 \u0915\u0940 \u0928\u0940\u0924\u093f \u092e\u094c\u0932\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u0915\u093f\u0938 \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924 \u092a\u0930 \u0906\u0927\u093e\u0930\u093f\u0924 \u0925\u0940? [SSC CGL Tier 1, 22 Sep 2025, Shift-2]",

      ],
      "correctIndex": 2,
      "explanation": "'Sulh-i-Kul' (Peace with All) was the centerpiece of Akbar's religious policy, fundamentally based on the principle of universal tolerance and religious harmony. It advocated for equal treatment of all subjects regardless of their faith and aimed to mitigate sectarian strife. This policy allowed for the inclusion of Rajputs and other non-Muslims into the high ranks of administration and led to the abolition of the Jizya tax. / '\u0938\u0941\u0932\u0939-\u090f-\u0915\u0941\u0932' (\u0938\u092d\u0940 \u0915\u0947 \u0938\u093e\u0925 \u0936\u093e\u0902\u0924\u093f) \u0905\u0915\u092c\u0930 \u0915\u0940 \u0927\u093e\u0930\u094d\u092e\u093f\u0915 \u0928\u0940\u0924\u093f \u0915\u093e \u0915\u0947\u0902\u0926\u094d\u0930\u092c\u093f\u0902\u0926\u0941 \u0925\u093e, \u091c\u094b \u092e\u094c\u0932\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u0938\u093e\u0930\u094d\u0935\u092d\u094c\u092e\u093f\u0915 \u0938\u0939\u093f\u0937\u094d\u0923\u0941\u0924\u093e \u0914\u0930 \u0927\u093e\u0930\u094d\u092e\u093f\u0915 \u0938\u0926\u094d\u092d\u093e\u0935 \u0915\u0947 \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924 \u092a\u0930 \u0906\u0927\u093e\u0930\u093f\u0924 \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u0938\u092d\u0940 \u092a\u094d\u0930\u091c\u093e\u0913\u0902 \u0915\u0947 \u0938\u093e\u0925 \u0909\u0928\u0915\u0947 \u0935\u093f\u0936\u094d\u0935\u093e\u0938 \u0915\u0940 \u092a\u0930\u0935\u093e\u0939 \u0915\u093f\u090f \u092c\u093f\u0928\u093e \u0938\u092e\u093e\u0928 \u0935\u094d\u092f\u0935\u0939\u093e\u0930 \u0915\u0940 \u0935\u0915\u093e\u0932\u0924 \u0915\u0940 \u0914\u0930 \u0938\u093e\u0902\u092a\u094d\u0930\u0926\u093e\u092f\u093f\u0915 \u0938\u0902\u0918\u0930\u094d\u0937 \u0915\u094b \u0915\u092e \u0915\u0930\u0928\u0947 \u0915\u093e \u0932\u0915\u094d\u0937\u094d\u092f \u0930\u0916\u093e\u0964 \u0907\u0938 \u0928\u0940\u0924\u093f \u0928\u0947 \u092a\u094d\u0930\u0936\u093e\u0938\u0928 \u0915\u0947 \u0909\u091a\u094d\u091a \u092a\u0926\u094b\       "reference": ""

    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q25. Arrange the following historical events in their correct chronological order: / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u0910\u0924\u093f\u0939\u093e\u0938\u093f\u0915 \u0918\u091f\u0928\u093e\u0913\u0902 \u0915\u094b \u0909\u0928\u0915\u0947 \u0938\u0939\u0940 \u0915\u093e\u0932\u093e\u0928\u0941\u0915\u094d\u0930\u092e\u093f\u0915 \u0915\u094d\u0930\u092e \u092e\u0947\u0902 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093f\u0924 \u0915\u0930\u0947\u0902:<br>1. Construction of the Grand Trunk Road / 1. \u0917\u094d\u0930\u0948\u0902\u0921 \u091f\u094d\u0930\u0902\u0915 \u0930\u094b\u0921 \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923<br>2. Akbar begins his reign / 2. \u0905\u0915\u092c\u0930 \u0905\u092a\u0928\u093e \u0936\u093e\u0938\u0928 \u0936\u0941\u0930\u0942 \u0915\u0930\u0924\u093e \u0939\u0948<br>3. Death of Humayun / 3. \u0939\u0941\u092e\u093e\u092f\u0942\u0901 \u0915\u0940 \u092e\u0943\u0924\u094d\u092f\u0941<br>[SSC CGL Tier 1, 22 Sep 2025, Shift-3]\n            </div>\n            <b>Q25.</b> Which of the following sequence is correct? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0915\u094d\u0930\u092e \u0938\u0939\u0940 \u0939\u0948?",
      "options": [
        "3-2-1 / 3-2-1",
        "1-3-2 / 1-3-2",
        "2-1-3 / 2-1-3",
        "1-2-3 / 1-2-3"
      ],
      "correctIndex": 1,
      "explanation": "The correct chronological order is: 1. Construction of Grand Trunk Road (c. 1540\u20131545): Built by Sher Shah Suri during his reign. 2. Death of Humayun (1556): Humayun died after falling from his library stairs. 3. Akbar begins his reign (1556): Akbar was crowned immediately after Humayun's death. Thus, the sequence is 1-3-2. / \u0938\u0939\u0940 \u0915\u093e\u0932\u093e\u0928\u0941\u0915\u094d\u0930\u092e\u093f\u0915 \u0915\u094d\u0930\u092e \u0939\u0948: 1. \u0917\u094d\u0930\u0948\u0902\u0921 \u091f\u094d\u0930\u0902\u0915 \u0930\u094b\u0921 \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 (\u0932\u0917\u092d\u0917 1540-1545): \u0905\u092a\u0928\u0947 \u0936\u093e\u0938\u0928\u0915\u093e\u0932 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0936\u0947\u0930\u0936\u093e\u0939 \u0938\u0942\u0930\u0940 \u0926\u094d\u0935\u093e\u0930\u093e \u0928\u093f\u0930\u094d\u092e\u093f\u0924\u0964 2. \u0939\u0941\u092e\u093e\u092f\u0942\u0901 \u0915\u0940 \u092e\u0943\u0924\u094d\u092f\u0941 (1556): \u0939\u0941\u092e\u093e\u092f\u0942\u0901 \u0915\u0940 \u092e\u0943\u0924\u094d\u092f\u0941 \u0909\u0938\u0915\u0947 \u092a\u0941\u0938\u094d\u0924\u0915\u093e\u0932\u092f \u0915\u0940 \u0938\u0940\u0922\u093c\u093f\u092f\u094b\u0902 \u0938\u0947 \u0917\u093f\u0930\u0928\u0947 \u0915\u0947 \u092c\u093e\u0926 \u0939\u0941\u0908 \u0925\u0940\u0964 3. \u0905\u0915\u092c\u0930 \u0905\u092a\u0928\u093e \u0936\u093e\u0938\u0928 \u0936\u0941\u0930\u0942 \u0915\u0930\u0924\u093e \u0939\u0948 (1556): \u0939\u0941\u092e\u093e\u092f\u0942\u0901 \u0915\u0940 \u092e\u0943\u0924\u094d\u092f\u0941 \u0915\u0947 \u0924\u0941\u0930\u0902\u0924 \u092c\u093e\u0926 \u0905\u0915\u092c\u0930 \u0915\u093e \u0930\u093e\u091c\u094d\u092f\u093e\u092d\u093f\u0937\u0947\u0915 \u0939\u0941\u0906\u0964 \u0907\u0938 \u092a\u094d\u0930\u0915\u093e\u0930, \u0915\u094d\u0930\u092e 1-3-2 \u0939\u0948\u0964",
      "reference": ""

    {
      "text": "<b>Q26.</b> Whose administrative system later became the model for Emperor Akbar&#x27;s consolidation? / \u0915\u093f\u0938\u0915\u0940 \u092a\u094d\u0930\u0936\u093e\u0938\u0928\u093f\u0915 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u092c\u093e\u0926 \u092e\u0947\u0902 \u0938\u092e\u094d\u0930\u093e\u091f \u0905\u0915\u092c\u0930 \u0915\u0947 \u0938\u0941\u0926\u0943\u0922\u093c\u0940\u0915\u0930\u0923 \u0915\u0947 \u0932\u093f\u090f \u092e\u0949\u0921\u0932 \u092c\u0928\u0940? [SSC CGL Tier 1, 23 Sep 2025, Shift-1]",
      "options": [
        "Babar / \u092c\u093e\u092c\u0930",
        "Humayun / \u0939\u0941\u092e\u093e\u092f\u0942\u0901",
        "Sher Shah Suri / \u0936\u0947\u0930\u0936\u093e\u0939 \u0938\u0942\u0930\u0940",
        "Jahangir / \u091c\u0939\u093e\u0901\u0917\u0940\u0930"
      ],
      "correctIndex": 2,
      "explanation": "Sher Shah Suri's administrative system, particularly his land revenue reforms (measurement of land, classification of soil) and local administration (Sarkars, Parganas), served as the blueprint for Akbar's administration. Akbar's revenue minister, Todar Mal, had previously served under Sher Shah and refined these systems (Zabt system) for the Mughal Empire. Sher Shah is often called the \"Forerunner of Akbar.\" / \u0936\u0947\u0930\u0936\u093e\u0939 \u0938\u0942\u0930\u0940 \u0915\u0940 \u092a\u094d\u0930\u0936\u093e\u0938\u0928\u093f\u0915 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e, \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0909\u0928\u0915\u0947 \u092d\u0942-\u0930\u093e\u091c\u0938\u094d\u0935 \u0938\u0941\u0927\u093e\u0930 (\u092d\u0942\u092e\u093f \u0915\u0940 \u092e\u093e\u092a, \u092e\u093f\u091f\u094d\u091f\u0940 \u0915\u093e \u0935\u0930\u094d\u0917\u0940\u0915\u0930\u0923) \u0914\u0930 \u0938\u094d\u0925\u093e\u0928\u0940\u092f \u092a\u094d\u0930\u0936\u093e\u0938\u0928 (\u0938\u0930\u0915\u093e\u0930, \u092a\u0930\u0917\u0928\u093e), \u0905\u0915\u092c\u0930 \u0915\u0947 \u092a\u094d\u0930\u0936\u093e\u0938\u0928 \u0915\u0947 \u0932\u093f\u090f \u092c\u094d\u0932\u0942\u092a\u094d\u0930\u093f\u0902\u091f \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u0947 \u0925\u0947\u0964 \u0905\u0915\u092c\u0930 \u0915\u0947 \u0930\u093e\u091c\u0938\u094d\u0935 \u092e\u0902\u0924\u094d\u0930\u0940, \u091f\u094b\u0921\u0930\u092e\u0932 \u0928\u0947 \u092a\u0939\u0932\u0947 \u0936\u0947\u0930\u0936\u093e\u0939 \u0915\u0947 \u0905\u0927\u0940\u0928 \u0915\u093e\u092e \u0915\u093f\u092f\u093e \u0925\u093e \u0914\u0930 \u092e\u0941\u0917\u0932 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u0915\u0947 \u0932\u093f\u090f \u0907\u0928 \u092a\u094d\u0930\u0923\u093e\u0932\u093f\u092f\u094b\u0902 (\u091c\u093c\u092c\u094d\u0924 \u092a\u094d\u0930\u0923\u093e\u0932\u0940) \u0915\u094b \u092a\u0930\u093f\u0937\u094d\u0915\u0943\u0924 \u0915\u093f\u092f\u093e \u0925\u093e\u0964 \u0936\u0947\u0930\u0936\u093e\u0939 \u0915\u094b \u0905\u0915\u094d\u0938\u0930 \"\u0905\u0915\u092c\u0930 \u0915\u093e \u0905\u0917\u094d\u0930\u0926\u0942\u0924\" \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q27.</b> The Taj Mahal was inspired by which famous monument? / \u0924\u093e\u091c\u092e\u0939\u0932 \u0915\u093f\u0938 \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 \u0938\u094d\u092e\u093e\u0930\u0915 \u0938\u0947 \u092a\u094d\u0930\u0947\u0930\u093f\u0924 \u0925\u093e? [SSC CGL Tier 1, 25 Sep 2025, Shift-1]",
      "options": [
        "Humayun&#x27;s Tomb / \u0939\u0941\u092e\u093e\u092f\u0942\u0901 \u0915\u093e \u092e\u0915\u092c\u0930\u093e",
        "Jama Masjid / \u091c\u093e\u092e\u093e \u092e\u0938\u094d\u091c\u093f\u0926",
        "Victoria Memorial / \u0935\u093f\u0915\u094d\u091f\u094b\u0930\u093f\u092f\u093e \u092e\u0947\u092e\u094b\u0930\u093f\u092f\u0932",
        "Qutub Minar / \u0915\u0941\u0924\u0941\u092c \u092e\u0940\u0928\u093e\u0930"
      ],
      "correctIndex": 0,
      "explanation": "The Taj Mahal was heavily inspired by Humayun's Tomb in Delhi. Humayun's Tomb is often called the \"dormitory of the House of Timur\" and the precursor to the Taj. Key features like the massive onion dome, the charbagh garden layout, the use of red sandstone and white marble (though Taj is all marble), and the octagonal plan were pioneered in Humayun's Tomb and perfected in the Taj Mahal. / \u0924\u093e\u091c\u092e\u0939\u0932 \u0926\u093f\u0932\u094d\u0932\u0940 \u092e\u0947\u0902 \u0939\u0941\u092e\u093e\u092f\u0942\u0901 \u0915\u0947 \u092e\u0915\u092c\u0930\u0947 \u0938\u0947 \u0915\u093e\u092b\u0940 \u092a\u094d\u0930\u0947\u0930\u093f\u0924 \u0925\u093e\u0964 \u0939\u0941\u092e\u093e\u092f\u0942\u0901 \u0915\u0947 \u092e\u0915\u092c\u0930\u0947 \u0915\u094b \u0905\u0915\u094d\u0938\u0930 \"\u0924\u0948\u092e\u0942\u0930 \u0915\u0947 \u0918\u0930 \u0915\u093e \u0936\u092f\u0928\u093e\u0917\u093e\u0930\" \u0914\u0930 \u0924\u093e\u091c\u092e\u0939\u0932 \u0915\u093e \u0905\u0917\u094d\u0930\u0926\u0942\u0924 \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0935\u093f\u0936\u093e\u0932 \u092a\u094d\u092f\u093e\u091c \u0915\u0947 \u0906\u0915\u093e\u0930 \u0915\u093e \u0917\u0941\u0902\u092c\u0926, \u091a\u093e\u0930\u092c\u093e\u0917 \u0909\u0926\u094d\u092f\u093e\u0928 \u0932\u0947\u0906\u0909\u091f, \u0932\u093e\u0932 \u092c\u0932\u0941\u0906 \u092a\u0924\u094d\u0925\u0930 \u0914\u0930 \u0938\u092b\u0947\u0926 \u0938\u0902\u0917\u092e\u0930\u092e\u0930 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 (\u0939\u093e\u0932\u093e\u0901\u0915\u093f \u0924\u093e\u091c\u092e\u0939\u0932 \u092a\u0942\u0930\u0940 \u0924\u0930\u0939 \u0938\u0902\u0917\u092e\u0930\u092e\u0930 \u0915\u093e \u0939\u0948), \u0914\u0930 \u0905\u0937\u094d\u091f\u0915\u094b\u0923\u0940\u092f \u092f\u094b\u091c\u0928\u093e \u091c\u0948\u0938\u0940 \u092a\u094d\u0930\u092e\u0941\u0916 \u0935\u093f\u0936\u0947\u0937\u0924\u093e\u0913\u0902 \u0915\u093e \u0939\u0941\u092e\u093e\u092f\u0942\u0901 \u0915\u0947 \u092e\u0915\u092c\u0930\u0947 \u092e\u0947\u0902 \u092c\u0940\u091c\u093e\u0930\u094b\u092a\u0923 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e \u0914\u0930 \u0924\u093e\u091c\u092e\u0939\u0932 \u092e\u0947\u0902 \u092a\u0930\u093f\u0937\u094d\u0915\u0943\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964",
      "reference": ""

      ],
      "correctIndex": 1,
      "explanation": "Babur defeated Ibrahim Lodi in the First Battle of Panipat on April 21, 1526 CE. This historic victory marked the end of the Delhi Sultanate and the foundation of the Mughal Empire in India. Babur's success is attributed to his strategic use of artillery (cannons) and the Tulughma tactic (flanking maneuver), which overwhelmed Lodi's much larger army. / \u092c\u093e\u092c\u0930 \u0928\u0947 21 \u0905\u092a\u094d\u0930\u0948\u0932, 1526 \u0908\u0938\u094d\u0935\u0940 \u0915\u094b \u092a\u093e\u0928\u0940\u092a\u0924 \u0915\u0947 \u092a\u094d\u0930\u0925\u092e \u092f\u0941\u0926\u094d\u0927 \u092e\u0947\u0902 \u0907\u092c\u094d\u0930\u093e\u0939\u093f\u092e \u0932\u094b\u0926\u0940 \u0915\u094b \u0939\u0930\u093e\u092f\u093e \u0925\u093e\u0964 \u0907\u0938 \u0910\u0924\u093f\u0939\u093e\u0938\u093f\u0915 \u091c\u0940\u0924 \u0928\u0947 \u0926\u093f\u0932\u094d\u0932\u0940 \u0938\u0932\u094d\u0924\u0928\u0924 \u0915\u0947 \u0905\u0902\u0924 \u0914\u0930 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092e\u0941\u0917\u0932 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u0915\u0940 \u0928\u0940\u0902\u0935 \u0915\u094b \u091a\u093f\u0939\u094d\u0928\u093f\u0924 \u0915\u093f\u092f\u093e\u0964 \u092c\u093e\u092c\u0930 \u0915\u0940 \u0938\u092b\u0932\u0924\u093e \u0915\u093e \u0936\u094d\u0930\u0947\u092f \u0924\u094b\u092a\u0916\u093e\u0928\u0947 \u0914\u0930 \u0924\u0941\u0932\u0941\u0917\u092e\u093e \u0930\u0923\u0928\u0940\u0924\u093f (\u0918\u0947\u0930\u093e\u092c\u0902\u0926\u0940 \u092f\u0941\u0926\u094d\u0927\u093e\u092d\u094d\u092f\u093e\u0938) \u0915\u0947 \u0909\u0928\u0915\u0947 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0909\u092a\u092f\u094b\u0917 \u0915\u094b \u0926\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948, \u091c\u093f\u0938\u0928\u0947 \u0932\u094b\u0926\u0940 \u0915\u0940 \u092c\u0939\u0941\u0924 \u092c\u0921\u093c\u0940 \u0938\u0947\u0928\u093e \u0915\u094b \u092a\u0938\u094d\u0924 \u0915\u0930 \u0926\u093f\u092f\u093e \u0925\u093e\u0964",
      "reference": ""

    {
      "text": "<b>Q29.</b> Which among the following was NOT a Mughal provincial capital? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u0940 \u092e\u0941\u0917\u0932 \u092a\u094d\u0930\u093e\u0902\u0924\u0940\u092f \u0930\u093e\u091c\u0927\u093e\u0928\u0940 \u0928\u0939\u0940\u0902 \u0925\u0940? [SSC CGL Tier 1, 26 Sep 2025, Shift-2]",
      "options": [
        "Lahore / \u0932\u093e\u0939\u094c\u0930",
        "Allahabad / \u0907\u0932\u093e\u0939\u093e\u092c\u093e\u0926",
        "Ajmer / \u0905\u091c\u092e\u0947\u0930",
        "Bidar / \u092c\u0940\u0926\u0930"
      ],
      "correctIndex": 3,
      "explanation": "Bidar was NOT a Mughal provincial capital; it was the capital of the Bahmani Sultanate and later the Barid Shahi dynasty in the Deccan. Lahore, Allahabad (Ilahabad), and Ajmer were all capitals of Mughal 'Subahs' (provinces). Lahore was even the imperial capital under Akbar and Jahangir for some time. Bidar was annexed by Aurangzeb much later (1657/1686), but it was not a traditional Subah capital like the others. / \u092c\u0940\u0926\u0930 \u092e\u0941\u0917\u0932 \u092a\u094d\u0930\u093e\u0902\u0924\u0940\u092f \u0930\u093e\u091c\u0927\u093e\u0928\u0940 \u0928\u0939\u0940\u0902 \u0925\u0940; \u092f\u0939 \u0926\u0915\u094d\u0915\u0928 \u092e\u0947\u0902 \u092c\u0939\u092e\u0928\u0940 \u0938\u0932\u094d\u0924\u0928\u0924 \u0914\u0930 \u092c\u093e\u0926 \u092e\u0947\u0902 \u092c\u0930\u0940\u0926 \u0936\u093e\u0939\u0940 \u0935\u0902\u0936 \u0915\u0940 \u0930\u093e\u091c\u0927\u093e\u0928\u0940 \u0925\u0940\u0964 \u0932\u093e\u0939\u094c\u0930, \u0907\u0932\u093e\u0939\u093e\u092c\u093e\u0926 (\u0907\u0932\u093e\u0939\u093e\u092c\u093e\u0926) \u0914\u0930 \u0905\u091c\u092e\u0947\u0930 \u0938\u092d\u0940 \u092e\u0941\u0917\u0932 '\u0938\u0942\u092c\u093e' (\u092a\u094d\u0930\u093e\u0902\u0924\u094b\u0902) \u0915\u0940 \u0930\u093e\u091c\u0927\u093e\u0928\u093f\u092f\u093e\u0901 \u0925\u0947\u0964 \u0932\u093e\u0939\u094c\u0930 \u0915\u0941\u091b \u0938\u092e\u092f \u0915\u0947 \u0932\u093f\u090f \u0905\u0915\u092c\u0930 \u0914\u0930 \u091c\u0939\u093e\u0901\u0917\u0940\u0930 \u0915\u0947 \u0905\u0927\u0940\u0928 \u0936\u093e\u0939\u0940 \u0930\u093e\u091c\u0927\u093e\u0928\u0940 \u092d\u0940 \u0930\u0939\u093e\u0964 \u092c\u0940\u0926\u0930 \u0915\u094b \u0914\u0930\u0902\u0917\u091c\u0947\u092c \u0928\u0947 \u092c\u0939\u0941\u0924 \u092c\u093e\u0926 \u092e\u0947\u0902 (1657/1686) \u0915\u092c\u094d\u091c\u093e \u0932\u093f\u092f\u093e \u0925\u093e, \u0932\u0947\u0915\u093f\u0928 \u092f\u0939 \u0926\u0942\u0938\u0930\u094b\u0902 \u0915\u0940 \u0924\u0930\u0939 \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 \u0938\u0942\u092c\u093e \u0930\u093e\u091c\u0927\u093e\u0928\u0940 \u0928\u0939\u0940\u0902 \u0925\u0940\u0964",
      "reference": ""

    {
      "text": "<b>Q30.</b> Which of the following Mughal emperors was responsible for the construction of the Red Fort in Delhi? / \u0926\u093f\u0932\u094d\u0932\u0940 \u092e\u0947\u0902 \u0932\u093e\u0932 \u0915\u093f\u0932\u0947 \u0915\u0947 \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u0947 \u0932\u093f\u090f \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u092e\u0941\u0917\u0932 \u0938\u092e\u094d\u0930\u093e\u091f \u091c\u093f\u092e\u094d\u092e\u0947\u0926\u093e\u0930 \u0925\u093e? [SSC CGL Tier 1, 26 Sep 2025, Shift-2]",
      "options": [
        "Babur / \u092c\u093e\u092c\u0930",
        "Akbar / \u0905\u0915\u092c\u0930",
        "Shah Jahan / \u0936\u093e\u0939\u091c\u0939\u093e\u0901",
        "Aurangzeb / \u0914\u0930\u0902\u0917\u091c\u0947\u092c"
      ],
      "correctIndex": 2,
      "explanation": "Shah Jahan was responsible for the construction of the Red Fort (Lal Qila) in Delhi. He built it as the palace citadel for his new capital, Shahjahanabad, when he decided to move the capital from Agra to Delhi in 1639. The fort is a masterpiece of Mughal architecture, made of red sandstone, and houses famous structures like the Diwan-i-Aam, Diwan-i-Khas, and Rang Mahal. / \u0926\u093f\u0932\u094d\u0932\u0940 \u092e\u0947\u0902 \u0932\u093e\u0932 \u0915\u093f\u0932\u0947 (\u0932\u093e\u0932 \u0915\u093f\u0932\u093e) \u0915\u0947 \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u0947 \u0932\u093f\u090f \u0936\u093e\u0939\u091c\u0939\u093e\u0901 \u091c\u093f\u092e\u094d\u092e\u0947\u0926\u093e\u0930 \u0925\u093e\u0964 \u0909\u0938\u0928\u0947 \u0907\u0938\u0947 \u0905\u092a\u0928\u0940 \u0928\u0908 \u0930\u093e\u091c\u0927\u093e\u0928\u0940, \u0936\u093e\u0939\u091c\u0939\u093e\u0901\u0928\u093e\u092c\u093e\u0926 \u0915\u0947 \u0932\u093f\u090f \u092e\u0939\u0932 \u0915\u0947 \u0915\u093f\u0932\u0947 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092c\u0928\u093e\u092f\u093e \u0925\u093e, \u091c\u092c \u0909\u0938\u0928\u0947 1639 \u092e\u0947\u0902 \u0930\u093e\u091c\u0927\u093e\u0928\u0940 \u0915\u094b \u0906\u0917\u0930\u093e \u0938\u0947 \u0926\u093f\u0932\u094d\u0932\u0940 \u0938\u094d\u0925\u093e\u0928\u093e\u0902\u0924\u0930\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u093e \u0928\u093f\u0930\u094d\u0923\u092f \u0932\u093f\u092f\u093e \u0925\u093e\u0964 \u092f\u0939 \u0915\u093f\u0932\u093e \u092e\u0941\u0917\u0932 \u0935\u093e\u0938\u094d\u0924\u0941\u0915\u0932\u093e \u0915\u093e \u090f\u0915 \u0909\u0924\u094d\u0915\u0943\u0937\u094d\u091f \u0928\u092e\u0942\u0928\u093e \u0939\u0948, \u091c\u094b \u0932\u093e\u0932 \u092c\u0932\u0941\u0906 \u092a\u0924\u094d\u0925\u0930 \u0938\u0947 \u092c\u0928\u093e \u0939\u0948, \u0914\u0930 \u0907\u0938\u092e\u0947\u0902 \u0926\u0940\u0935\u093e\u0928-\u090f-\u0906\u092e, \u0926\u0940\u0935\u093e\u0928-\u090f-\u0916\u093e\u0938 \u0914\u0930 \u0930\u0902\u0917 \u092e\u0939\u0932 \u091c\u0948\u0938\u0940 \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 \u0938\u0902\u0930\u091a\u0928\u093e\u090f\u0902 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q31.</b> Which Mughal ruler was referred to as Insan-i-Kamil or &#x27;Perfect Man&#x27;? / \u0915\u093f\u0938 \u092e\u0941\u0917\u0932 \u0936\u093e\u0938\u0915 \u0915\u094b \u0907\u0902\u0938\u093e\u0928-\u090f-\u0915\u093e\u092e\u093f\u0932 \u092f\u093e &#x27;\u092a\u0942\u0930\u094d\u0923 \u092a\u0941\u0930\u0941\u0937&#x27; \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0925\u093e? [SSC CGL Tier 1, 14 Oct 2025]",
      "options": [
        "Akbar / \u0905\u0915\u092c\u0930",
        "Jahangir / \u091c\u0939\u093e\u0901\u0917\u0940\u0930",
        "Shah Jahan / \u0936\u093e\u0939\u091c\u0939\u093e\u0901",
        "Aurangzeb / \u0914\u0930\u0902\u0917\u091c\u0947\u092c"
      ],
      "correctIndex": 2,
      "explanation": "In the court chronicles and ideology of Shah Jahan, he was frequently referred to as 'Insan-i-Kamil' (The Perfect Man), a concept derived from Sufi philosophy. This title was used to project the emperor as a divinely guided, ideal ruler who maintained the balance of the universe. While Akbar also had divine pretentions (Din-i-Ilahi), the specific epithet is strongly associated with the imperial image of Shah Jahan. / \u0936\u093e\u0939\u091c\u0939\u093e\u0901 \u0915\u0947 \u0926\u0930\u092c\u093e\u0930\u0940 \u0935\u0943\u0924\u094d\u0924\u093e\u0902\u0924\u094b\u0902 \u0914\u0930 \u0935\u093f\u091a\u093e\u0930\u0927\u093e\u0930\u093e \u092e\u0947\u0902, \u0909\u0928\u094d\u0939\u0947\u0902 \u0905\u0915\u094d\u0938\u0930 '\u0907\u0902\u0938\u093e\u0928-\u090f-\u0915\u093e\u092e\u093f\u0932' (\u092a\u0942\u0930\u094d\u0923 \u092a\u0941\u0930\u0941\u0937) \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0925\u093e, \u091c\u094b \u0938\u0942\u092b\u0940 \u0926\u0930\u094d\u0936\u0928 \u0938\u0947 \u0932\u0940 \u0917\u0908 \u090f\u0915 \u0905\u0935\u0927\u093e\u0930\u0923\u093e \u0939\u0948\u0964 \u0907\u0938 \u0909\u092a\u093e\u0927\u093f \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0938\u092e\u094d\u0930\u093e\u091f \u0915\u094b \u090f\u0915 \u0908\u0936\u094d\u0935\u0930\u0940\u092f \u0928\u093f\u0930\u094d\u0926\u0947\u0936\u093f\u0924, \u0906\u0926\u0930\u094d\u0936 \u0936\u093e\u0938\u0915 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092a\u0947\u0936 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e \u091c\u093f\u0938\u0928\u0947 \u092c\u094d\u0930\u0939\u094d\u092e\u093e\u0902\u0921 \u0915\u093e \u0938\u0902\u0924\u0941\u0932\u0928 \u092c\u0928\u093e\u090f \u0930\u0916\u093e\u0964 \u0939\u093e\u0932\u093e\u0901\u0915\u093f \u0905\u0915\u092c\u0930 \u0915\u0947 \u092a\u093e\u0938 \u092d\u0940 \u0908\u0936\u094d\u0935\u0930\u0940\u092f \u0926\u093e\u0935\u0947 (\u0926\u0940\u0928-\u090f-\u0907\u0932\u093e\u0939\u0940) \u0925\u0947, \u0932\u0947\u0915\u093f\u0928 \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0935\u093f\u0936\u0947\u0937\u0923 \u0936\u093e\u0939\u091c\u0939\u093e\u0901 \u0915\u0940 \u0936\u093e\u0939\u0940 \u091b\u0935\u093f \u0938\u0947 \u092e\u091c\u092c\u0942\u0924\u0940 \u0938\u0947 \u091c\u0941\u0921\u093c\u093e \u0939\u0941\u0906 \u0939\u0948\u0964",
      "reference": ""

      ],
      "correctIndex": 2,
      "explanation": "Both Mughal Emperors were assassinated by their powerful nobles. Farrukh Siyar was blinded, imprisoned, and eventually strangled in 1719 by the Sayyid Brothers (Abdullah Khan and Hussain Ali Khan), the \"Kingmakers.\" Alamgir II was murdered in 1759 by his Wazir, Imad-ul-Mulk. These events highlight the extreme weakness of the later Mughal emperors and the dominance of factional nobility. / \u0926\u094b\u0928\u094b\u0902 \u092e\u0941\u0917\u0932 \u0938\u092e\u094d\u0930\u093e\u091f\u094b\u0902 \u0915\u0940 \u0909\u0928\u0915\u0947 \u0936\u0915\u094d\u0924\u093f\u0936\u093e\u0932\u0940 \u0930\u0908\u0938\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0939\u0924\u094d\u092f\u093e \u0915\u0930 \u0926\u0940 \u0917\u0908 \u0925\u0940\u0964 \u092b\u0930\u094d\u0930\u0941\u0916 \u0938\u093f\u092f\u093e\u0930 \u0915\u094b 1719 \u092e\u0947\u0902 \"\u0915\u093f\u0902\u0917\u092e\u0947\u0915\u0930\" \u0938\u0948\u092f\u0926 \u092c\u0902\u0927\u0941\u0913\u0902 (\u0905\u092c\u094d\u0926\u0941\u0932\u094d\u0932\u093e \u0916\u093e\u0928 \u0914\u0930 \u0939\u0941\u0938\u0948\u0928 \u0905\u0932\u0940 \u0916\u093e\u0928) \u0926\u094d\u0935\u093e\u0930\u093e \u0905\u0902\u0927\u093e \u0915\u0930 \u0926\u093f\u092f\u093e \u0917\u092f\u093e, \u0915\u0948\u0926 \u0915\u0930 \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0914\u0930 \u0905\u0902\u0924\u0924\u0903 \u0917\u0932\u093e \u0918\u094b\u0902\u091f \u0926\u093f\u092f\u093e \u0917\u092f\u093e\u0964 \u0906\u0932\u092e\u0917\u0940\u0930 \u0926\u094d\u0935\u093f\u0924\u0940\u092f \u0915\u0940 \u0939\u0924\u094d\u092f\u093e 1759 \u092e\u0947\u0902 \u0909\u0928\u0915\u0947 \u0935\u091c\u093c\u0940\u0930 \u0907\u092e\u093e\u0926-\u0909\u0932-\u092e\u0941\u0932\u094d\u0915 \u0928\u0947 \u0915\u0940 \u0925\u0940\u0964 \u092f\u0947 \u0918\u091f\u0928\u093e\u090f\u0901 \u092c\u093e\u0926 \u0915\u0947 \u092e\u0941\u0917\u0932 \u0938\u092e\u094d\u0930\u093e\u091f\u094b\u0902 \u0915\u0940 \u0905\u0924\u094d\u092f\u0927\u093f\u0915 \u0915\u092e\u091c\u094b\u0930\u0940 \u0914\u0930 \u0917\u0941\u091f\u0940\u092f \u0915\u0941\u0932\u0940\u0928\u0924\u093e \u0915\u0947 \u092a\u094d\u0930\u092d\u0941\u0924\u094d\u0935 \u0915\u094b \u0909\u091c\u093e\u0917\u0930 \u0915\u0930\u0924\u0940 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q33.</b> In 1722, Sawai Raja Jai Singh was given the governorship of which of the following regions? / 1722 \u092e\u0947\u0902, \u0938\u0935\u093e\u0908 \u0930\u093e\u091c\u093e \u091c\u092f \u0938\u093f\u0902\u0939 \u0915\u094b \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u0938\u0942\u092c\u0947\u0926\u093e\u0930\u0940 (\u0917\u0935\u0930\u094d\u0928\u0930\u0936\u093f\u092a) \u0926\u0940 \u0917\u0908 \u0925\u0940? [SSC CHSL, 13 Nov 2025, Shift-2]",
      "options": [
        "Bengal / \u092c\u0902\u0917\u093e\u0932",
        "Awadh / \u0905\u0935\u0927",
        "Agra / \u0906\u0917\u0930\u093e",
        "Odisha / \u0913\u0921\u093f\u0936\u093e"
      ],
      "correctIndex": 2,
      "explanation": "In 1722, Sawai Raja Jai Singh II of Amber was appointed as the Governor (Subedar) of Agra by the Mughal Emperor Muhammad Shah. He was also given the governorship of Malwa later. Jai Singh was a powerful noble and statesman who founded the city of Jaipur and built astronomical observatories (Jantar Mantars). His appointment to the strategic province of Agra indicates his high standing at the declining Mughal court. / 1722 \u092e\u0947\u0902, \u0906\u092e\u0947\u0930 \u0915\u0947 \u0938\u0935\u093e\u0908 \u0930\u093e\u091c\u093e \u091c\u092f \u0938\u093f\u0902\u0939 \u0926\u094d\u0935\u093f\u0924\u0940\u092f \u0915\u094b \u092e\u0941\u0917\u0932 \u0938\u092e\u094d\u0930\u093e\u091f \u092e\u0941\u0939\u092e\u094d\u092e\u0926 \u0936\u093e\u0939 \u0926\u094d\u0935\u093e\u0930\u093e \u0906\u0917\u0930\u093e \u0915\u093e \u0917\u0935\u0930\u094d\u0928\u0930 (\u0938\u0942\u092c\u0947\u0926\u093e\u0930) \u0928\u093f\u092f\u0941\u0915\u094d\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u092c\u093e\u0926 \u092e\u0947\u0902 \u0909\u0928\u094d\u0939\u0947\u0902 \u092e\u093e\u0932\u0935\u093e \u0915\u0940 \u0938\u0942\u092c\u0947\u0926\u093e\u0930\u0940 \u092d\u0940 \u0926\u0940 \u0917\u0908\u0964 \u091c\u092f \u0938\u093f\u0902\u0939 \u090f\u0915 \u0936\u0915\u094d\u0924\u093f\u0936\u093e\u0932\u0940 \u0930\u0908\u0938 \u0914\u0930 \u0930\u093e\u091c\u0928\u0947\u0924\u093e \u0925\u0947 \u091c\u093f\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u091c\u092f\u092a\u0941\u0930 \u0936\u0939\u0930 \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0940 \u0914\u0930 \u0916\u0917\u094b\u0932\u0940\u092f \u0935\u0947\u0927\u0936\u093e\u0932\u093e\u090f\u0901 (\u091c\u0902\u0924\u0930 \u092e\u0902\u0924\u0930) \u092c\u0928\u0935\u093e\u0908\u0902\u0964 \u0906\u0917\u0930\u093e \u0915\u0947 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u092a\u094d\u0930\u093e\u0902\u0924 \u092e\u0947\u0902 \u0909\u0928\u0915\u0940 \u0928\u093f\u092f\u0941\u0915\u094d\u0924\u093f \u0917\u093f\u0930\u0924\u0947 \u0939\u0941\u090f \u092e\u0941\u0917\u0932 \u0926\u0930\u092c\u093e\u0930 \u092e\u0947\u0902 \u0909\u0928\u0915\u0947 \u0909\u091a\u094d\u091a \u0938\u094d\u0925\u093e\u0928 \u0915\u094b \u0926\u0930\u094d\u0936\u093e\u0924\u0940 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q34.</b> What was the &#x27;zat&#x27; in the Mughal mansabdari system? / \u092e\u0941\u0917\u0932 \u092e\u0928\u0938\u092c\u0926\u093e\u0930\u0940 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u092e\u0947\u0902 &#x27;\u091c\u093e\u0924&#x27; \u0915\u094d\u092f\u093e \u0925\u093e? [SSC CHSL, 15 Nov 2025, Shift-2]",
      "options": [
        "It determined the land a mansabdar was given. / \u0907\u0938\u0928\u0947 \u092e\u0928\u0938\u092c\u0926\u093e\u0930 \u0915\u094b \u0926\u0940 \u0917\u0908 \u092d\u0942\u092e\u093f \u0915\u093e \u0928\u093f\u0930\u094d\u0927\u093e\u0930\u0923 \u0915\u093f\u092f\u093e\u0964",
        "It was the numerical value determining a noble&#x27;s rank and salary. / \u092f\u0939 \u090f\u0915 \u0915\u0941\u0932\u0940\u0928 \u0915\u0947 \u092a\u0926 \u0914\u0930 \u0935\u0947\u0924\u0928 \u0915\u094b \u0928\u093f\u0930\u094d\u0927\u093e\u0930\u093f\u0924 \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u093e \u0938\u0902\u0916\u094d\u092f\u093e\u0924\u094d\u092e\u0915 \u092e\u093e\u0928 \u0925\u093e\u0964",
        "It referred to the military responsibilities assigned to a noble. / \u0907\u0938\u0928\u0947 \u090f\u0915 \u0930\u0908\u0938 \u0915\u094b \u0938\u094c\u0902\u092a\u0940 \u0917\u0908 \u0938\u0948\u0928\u094d\u092f \u091c\u093f\u092e\u094d\u092e\u0947\u0926\u093e\u0930\u093f\u092f\u094b\u0902 \u0915\u094b \u0938\u0902\u0926\u0930\u094d\u092d\u093f\u0924 \u0915\u093f\u092f\u093e\u0964",
        "It was a tax imposed on the mansabdars. / \u092f\u0939 \u092e\u0928\u0938\u092c\u0926\u093e\u0930\u094b\u0902 \u092a\u0930 \u0932\u0917\u093e\u092f\u093e \u0917\u092f\u093e \u090f\u0915 \u0915\u0930 \u0925\u093e\u0964"
      ],
      "correctIndex": 1,
      "explanation": "In the Mughal Mansabdari system, 'Zat' was the personal rank of the noble. It determined his position in the official hierarchy and his personal salary. The other rank, 'Sawar', determined the number of horsemen/cavalry the noble was required to maintain for the state. A Mansabdar's status was defined by these two numbers (e.g., 5000 Zat / 3000 Sawar). / \u092e\u0941\u0917\u0932 \u092e\u0928\u0938\u092c\u0926\u093e\u0930\u0940 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u092e\u0947\u0902, '\u091c\u093e\u0924' \u0915\u0941\u0932\u0940\u0928 \u0915\u093e \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u0917\u0924 \u092a\u0926 \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u0906\u0927\u093f\u0915\u093e\u0930\u093f\u0915 \u092a\u0926\u093e\u0928\u0941\u0915\u094d\u0930\u092e \u092e\u0947\u0902 \u0909\u0938\u0915\u0940 \u0938\u094d\u0925\u093f\u0924\u093f \u0914\u0930 \u0909\u0938\u0915\u0947 \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u0917\u0924 \u0935\u0947\u0924\u0928 \u0915\u093e \u0928\u093f\u0930\u094d\u0927\u093e\u0930\u0923 \u0915\u093f\u092f\u093e\u0964 \u0926\u0942\u0938\u0930\u093e \u092a\u0926, '\u0938\u0935\u093e\u0930', \u0909\u0928 \u0918\u0941\u0921\u093c\u0938\u0935\u093e\u0930\u094b\u0902/\u0918\u0941\u0921\u093c\u0938\u0935\u093e\u0930 \u0938\u0947\u0928\u093e \u0915\u0940 \u0938\u0902\u0916\u094d\u092f\u093e \u0928\u093f\u0930\u094d\u0927\u093e\u0930\u093f\u0924 \u0915\u0930\u0924\u093e \u0925\u093e \u091c\u093f\u0928\u094d\u0939\u0947\u0902 \u0915\u0941\u0932\u0940\u0928 \u0915\u094b \u0930\u093e\u091c\u094d\u092f \u0915\u0947 \u0932\u093f\u090f \u092c\u0928\u093e\u090f \u0930\u0916\u0928\u0947 \u0915\u0940 \u0906\u0935\u0936\u094d\u092f\u0915\u0924\u093e \u0939\u094b\u0924\u0940 \u0925\u0940\u0964 \u090f\u0915 \u092e\u0928\u0938\u092c\u0926\u093e\u0930 \u0915\u0940 \u0938\u094d\u0925\u093f\u0924\u093f \u0907\u0928 \u0926\u094b \u0928\u0902\u092c\u0930\u094b\u0902 (\u091c\u0948\u0938\u0947, 5000 \u091c\u093e\u0924 / 3000 \u0938\u0935\u093e\u0930) \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q35.</b> Which of the following fort was built by Suraj Mal in Bharatpur? / \u092d\u0930\u0924\u092a\u0941\u0930 \u092e\u0947\u0902 \u0938\u0942\u0930\u091c\u092e\u0932 \u0926\u094d\u0935\u093e\u0930\u093e \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0915\u093f\u0932\u093e \u092c\u0928\u093e\u092f\u093e \u0917\u092f\u093e \u0925\u093e? [SSC CHSL, 15 Nov 2025, Shift-2]",
      "options": [
        "Amer Fort / \u0906\u092e\u0947\u0930 \u0915\u093e \u0915\u093f\u0932\u093e",
        "Agra Fort / \u0906\u0917\u0930\u093e \u0915\u093e \u0915\u093f\u0932\u093e",
        "Lohagarh Fort / \u0932\u094b\u0939\u093e\u0917\u0922\u093c \u0915\u093e \u0915\u093f\u0932\u093e",
        "Red Fort / \u0932\u093e\u0932 \u0915\u093f\u0932\u093e"
      ],
      "correctIndex": 2,
      "explanation": "Maharaja Suraj Mal, the powerful Jat ruler of Bharatpur, built the Lohagarh Fort (Iron Fort) in the 18th century. True to its name, it was considered impregnable. It withstood multiple British sieges (most notably by Lord Lake in 1805). Suraj Mal is often called the \"Plato of the Jat tribe\" for his intellect and statesmanship. Amer is in Jaipur; Agra and Red Fort are Mughal. / \u092d\u0930\u0924\u092a\u0941\u0930 \u0915\u0947 \u0936\u0915\u094d\u0924\u093f\u0936\u093e\u0932\u0940 \u091c\u093e\u091f \u0936\u093e\u0938\u0915 \u092e\u0939\u093e\u0930\u093e\u091c\u093e \u0938\u0942\u0930\u091c\u092e\u0932 \u0928\u0947 18\u0935\u0940\u0902 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 \u092e\u0947\u0902 \u0932\u094b\u0939\u093e\u0917\u0922\u093c \u0915\u093f\u0932\u093e (\u0906\u092f\u0930\u0928 \u092b\u094b\u0930\u094d\u091f) \u092c\u0928\u0935\u093e\u092f\u093e \u0925\u093e\u0964 \u0905\u092a\u0928\u0947 \u0928\u093e\u092e \u0915\u0947 \u0905\u0928\u0941\u0930\u0942\u092a \u0907\u0938\u0947 \u0905\u092d\u0947\u0926\u094d\u092f \u092e\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u0915\u0908 \u092c\u094d\u0930\u093f\u091f\u093f\u0936 \u0918\u0947\u0930\u093e\u092c\u0902\u0926\u0940 (\u0938\u092c\u0938\u0947 \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 1805 \u092e\u0947\u0902 \u0932\u0949\u0930\u094d\u0921 \u0932\u0947\u0915 \u0926\u094d\u0935\u093e\u0930\u093e) \u0915\u093e \u0938\u093e\u092e\u0928\u093e \u0915\u093f\u092f\u093e\u0964 \u0938\u0942\u0930\u091c\u092e\u0932 \u0915\u094b \u0909\u0928\u0915\u0940 \u092c\u0941\u0926\u094d\u0927\u093f \u0914\u0930 \u0936\u093e\u0938\u0928 \u0915\u0932\u093e \u0915\u0947 \u0932\u093f\u090f \u0905\u0915\u094d\u0938\u0930 \"\u091c\u093e\u091f \u091c\u0928\u091c\u093e\u0924\u093f \u0915\u093e \u092a\u094d\u0932\u0947\u091f\u094b\" \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0906\u092e\u0947\u0930 \u091c\u092f\u092a\u0941\u0930 \u092e\u0947\u0902 \u0939\u0948; \u0906\u0917\u0930\u093e \u0914\u0930 \u0932\u093e\u0932 \u0915\u093f\u0932\u093e \u092e\u0941\u0917\u0932 \u0939\u0948\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q36.</b> In early sixteenth-century, which ruler was known for the effective use of cannons in battles? / \u0938\u094b\u0932\u0939\u0935\u0940\u0902 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u092e\u0947\u0902, \u0915\u094c\u0928 \u0938\u093e \u0936\u093e\u0938\u0915 \u092f\u0941\u0926\u094d\u0927\u094b\u0902 \u092e\u0947\u0902 \u0924\u094b\u092a\u094b\u0902 \u0915\u0947 \u092a\u094d\u0930\u092d\u093e\u0935\u0940 \u0909\u092a\u092f\u094b\u0917 \u0915\u0947 \u0932\u093f\u090f \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0925\u093e? [SSC CHSL, 15 Nov 2025, Shift-3]",
      "options": [
        "Alauddin Khalji / \u0905\u0932\u093e\u0909\u0926\u094d\u0926\u0940\u0928 \u0916\u093f\u0932\u091c\u0940",
        "Sher Shah Sur / \u0936\u0947\u0930\u0936\u093e\u0939 \u0938\u0942\u0930\u0940",
        "Ibrahim Lodi / \u0907\u092c\u094d\u0930\u093e\u0939\u093f\u092e \u0932\u094b\u0926\u0940",
        "Babur / \u092c\u093e\u092c\u0930"
      ],
      "correctIndex": 3,
      "explanation": "Babur is renowned for introducing and effectively using field artillery (cannons and matchlocks) in Indian warfare. His victory in the First Battle of Panipat (1526) against Ibrahim Lodi and the Battle of Khanwa (1527) against Rana Sanga was largely due to his artillery corps (led by Ustad Ali and Mustafa), which the Indian armies had no answer to. / \u092c\u093e\u092c\u0930 \u092d\u093e\u0930\u0924\u0940\u092f \u092f\u0941\u0926\u094d\u0927 \u092e\u0947\u0902 \u092b\u0940\u0932\u094d\u0921 \u0906\u0930\u094d\u091f\u093f\u0932\u0930\u0940 (\u0924\u094b\u092a\u094b\u0902 \u0914\u0930 \u092e\u093e\u091a\u093f\u0938 \u0915\u0940 \u0924\u0940\u0932\u093f\u092f\u094b\u0902) \u0915\u094b \u092a\u0947\u0936 \u0915\u0930\u0928\u0947 \u0914\u0930 \u092a\u094d\u0930\u092d\u093e\u0935\u0940 \u0922\u0902\u0917 \u0938\u0947 \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 \u0939\u0948\u0964 \u0907\u092c\u094d\u0930\u093e\u0939\u093f\u092e \u0932\u094b\u0926\u0940 \u0915\u0947 \u0916\u093f\u0932\u093e\u092b \u092a\u093e\u0928\u0940\u092a\u0924 \u0915\u0947 \u092a\u0939\u0932\u0947 \u092f\u0941\u0926\u094d\u0927 (1526) \u0914\u0930 \u0930\u093e\u0923\u093e \u0938\u093e\u0902\u0917\u093e \u0915\u0947 \u0916\u093f\u0932\u093e\u092b \u0916\u093e\u0928\u0935\u093e \u0915\u0947 \u092f\u0941\u0926\u094d\u0927 (1527) \u092e\u0947\u0902 \u0909\u0928\u0915\u0940 \u091c\u0940\u0924 \u0915\u093e\u092b\u0940 \u0939\u0926 \u0924\u0915 \u0909\u0928\u0915\u0947 \u0924\u094b\u092a\u0916\u093e\u0928\u0947 \u0915\u094b\u0930 (\u0909\u0938\u094d\u0924\u093e\u0926 \u0905\u0932\u0940 \u0914\u0930 \u092e\u0941\u0938\u094d\u0924\u092b\u093e \u0915\u0947 \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u092e\u0947\u0902) \u0915\u0947 \u0915\u093e\u0930\u0923 \u0939\u0941\u0908 \u0925\u0940, \u091c\u093f\u0938\u0915\u093e \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u0947\u0928\u093e\u0913\u0902 \u0915\u0947 \u092a\u093e\u0938 \u0915\u094b\u0908 \u091c\u0935\u093e\u092c \u0928\u0939\u0940\u0902 \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q37. Which of the following statements is correct regarding the Agra Fort? / \u0906\u0917\u0930\u093e \u0915\u093f\u0932\u0947 \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948?<br>I. It is NOT a UNESCO World Heritage site. / I. \u092f\u0939 \u092f\u0942\u0928\u0947\u0938\u094d\u0915\u094b \u0915\u0940 \u0935\u093f\u0936\u094d\u0935 \u0927\u0930\u094b\u0939\u0930 \u0938\u094d\u0925\u0932 \u0928\u0939\u0940\u0902 \u0939\u0948\u0964<br>II. It was the main residence of the emperors of the Mughal Dynasty. / II. \u092f\u0939 \u092e\u0941\u0917\u0932 \u0935\u0902\u0936 \u0915\u0947 \u0938\u092e\u094d\u0930\u093e\u091f\u094b\u0902 \u0915\u093e \u092e\u0941\u0916\u094d\u092f \u0928\u093f\u0935\u093e\u0938 \u0925\u093e\u0964<br>[SSC CHSL, 15 Nov 2025, Shift-3]\n            </div>\n            <b>Q37.</b> Choose the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Only I / \u0915\u0947\u0935\u0932 I",
        "Only II / \u0915\u0947\u0935\u0932 II",
        "Both I and II / I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902",
        "Neither I nor II / \u0928 \u0924\u094b I \u0914\u0930 \u0928 \u0939\u0940 II"
      ],
      "correctIndex": 1,
      "explanation": "Statement II is correct; the Agra Fort served as the main residence of the Mughal Emperors until 1638, when the capital moved to Delhi. Statement I is incorrect because Agra Fort IS a UNESCO World Heritage site (designated in 1983). It was built primarily by Akbar in red sandstone, with later marble additions by Shah Jahan. It witnessed key events like Shah Jahan's imprisonment by Aurangzeb. / \u0915\u0925\u0928 II \u0938\u0939\u0940 \u0939\u0948; \u0906\u0917\u0930\u093e \u0915\u093e \u0915\u093f\u0932\u093e 1638 \u0924\u0915 \u092e\u0941\u0917\u0932 \u0938\u092e\u094d\u0930\u093e\u091f\u094b\u0902 \u0915\u0947 \u092e\u0941\u0916\u094d\u092f \u0928\u093f\u0935\u093e\u0938 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u093e \u0925\u093e, \u091c\u092c \u0930\u093e\u091c\u0927\u093e\u0928\u0940 \u0926\u093f\u0932\u094d\u0932\u0940 \u0938\u094d\u0925\u093e\u0928\u093e\u0902\u0924\u0930\u093f\u0924 \u0939\u094b \u0917\u0908 \u0925\u0940\u0964 \u0915\u0925\u0928 I \u0917\u0932\u0924 \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0906\u0917\u0930\u093e \u0915\u093e \u0915\u093f\u0932\u093e \u090f\u0915 \u092f\u0942\u0928\u0947\u0938\u094d\u0915\u094b \u0935\u093f\u0936\u094d\u0935 \u0927\u0930\u094b\u0939\u0930 \u0938\u094d\u0925\u0932 \u0939\u0948 (1983 \u092e\u0947\u0902 \u0928\u093e\u092e\u093f\u0924)\u0964 \u0907\u0938\u0947 \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0905\u0915\u092c\u0930 \u0926\u094d\u0935\u093e\u0930\u093e \u0932\u093e\u0932 \u092c\u0932\u0941\u0906 \u092a\u0924\u094d\u0925\u0930 \u092e\u0947\u0902 \u092c\u0928\u093e\u092f\u093e \u0917\u092f\u093e \u0925\u093e, \u091c\u093f\u0938\u092e\u0947\u0902 \u092c\u093e\u0926 \u092e\u0947\u0902 \u0936\u093e\u0939\u091c\u0939\u093e\u0901 \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u0902\u0917\u092e\u0930\u092e\u0930 \u091c\u094b\u0921\u093c\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0907\u0938\u0928\u0947 \u0914\u0930\u0902\u0917\u091c\u0947\u092c \u0926\u094d\u0935\u093e\u0930\u093e \u0936\u093e\u0939\u091c\u0939\u093e\u0901 \u0915\u0940 \u0915\u0948\u0926 \u091c\u0948\u0938\u0940 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0918\u091f\u0928\u093e\u0913\u0902 \u0915\u094b \u0926\u0947\u0916\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q38.</b> Which Rajputs refused to accept the authority of the Mughals for a long time? / \u0915\u093f\u0928 \u0930\u093e\u091c\u092a\u0942\u0924\u094b\u0902 \u0928\u0947 \u0932\u0902\u092c\u0947 \u0938\u092e\u092f \u0924\u0915 \u092e\u0941\u0917\u0932\u094b\u0902 \u0915\u0947 \u0905\u0927\u093f\u0915\u093e\u0930 \u0915\u094b \u0938\u094d\u0935\u0940\u0915\u093e\u0930 \u0915\u0930\u0928\u0947 \u0938\u0947 \u0907\u0928\u0915\u093e\u0930 \u0915\u0930 \u0926\u093f\u092f\u093e \u0925\u093e? [SSC CHSL, 19 Nov 2025, Shift-1]",
      "options": [
        "Rathore / \u0930\u093e\u0920\u094c\u0921\u093c",
        "Kachhwaha / \u0915\u091b\u0935\u093e\u0939\u093e",
        "Chauhan / \u091a\u094c\u0939\u093e\u0928",
        "Sisodiya / \u0938\u093f\u0938\u094b\u0926\u093f\u092f\u093e"
      ],
      "correctIndex": 3,
      "explanation": "The Sisodiya Rajputs of Mewar (Chittor/Udaipur) were the most resistant to Mughal authority. While other clans like the Kachhwahas (Amber) and Rathores (Marwar) entered into alliances and marriages with the Mughals early on, the Sisodiyas under Rana Sanga, Rana Pratap, and others refused to submit. They only signed a treaty with the Mughals during the reign of Jahangir (Rana Amar Singh) in 1615, on honorable terms. / \u092e\u0947\u0935\u093e\u0921\u093c (\u091a\u093f\u0924\u094d\u0924\u094c\u0921\u093c/\u0909\u0926\u092f\u092a\u0941\u0930) \u0915\u0947 \u0938\u093f\u0938\u094b\u0926\u093f\u092f\u093e \u0930\u093e\u091c\u092a\u0942\u0924 \u092e\u0941\u0917\u0932 \u0938\u0924\u094d\u0924\u093e \u0915\u0947 \u092a\u094d\u0930\u0924\u093f \u0938\u092c\u0938\u0947 \u0905\u0927\u093f\u0915 \u092a\u094d\u0930\u0924\u093f\u0930\u094b\u0927\u0940 \u0925\u0947\u0964 \u091c\u092c\u0915\u093f \u0915\u091b\u0935\u093e\u0939\u093e (\u0906\u092e\u0947\u0930) \u0914\u0930 \u0930\u093e\u0920\u094c\u0921\u093c (\u092e\u093e\u0930\u0935\u093e\u0921\u093c) \u091c\u0948\u0938\u0947 \u0905\u0928\u094d\u092f \u0915\u0941\u0932\u094b\u0902 \u0928\u0947 \u092e\u0941\u0917\u0932\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u091c\u0932\u094d\u0926\u0940 \u0917\u0920\u092c\u0902\u0927\u0928 \u0914\u0930 \u0935\u093f\u0935\u093e\u0939 \u0915\u0930 \u0932\u093f\u090f \u0925\u0947, \u0930\u093e\u0923\u093e \u0938\u093e\u0902\u0917\u093e, \u0930\u093e\u0923\u093e \u092a\u094d\u0930\u0924\u093e\u092a \u0914\u0930 \u0905\u0928\u094d\u092f \u0915\u0947 \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u092e\u0947\u0902 \u0938\u093f\u0938\u094b\u0926\u093f\u092f\u093e \u0928\u0947 \u091d\u0941\u0915\u0928\u0947 \u0938\u0947 \u0907\u0928\u0915\u093e\u0930 \u0915\u0930 \u0926\u093f\u092f\u093e\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0915\u0947\u0935\u0932 1615 \u092e\u0947\u0902 \u091c\u0939\u093e\u0901\u0917\u0940\u0930 \u0915\u0947 \u0936\u093e\u0938\u0928\u0915\u093e\u0932 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 (\u0930\u093e\u0923\u093e \u0905\u092e\u0930 \u0938\u093f\u0902\u0939) \u0938\u092e\u094d\u092e\u093e\u0928\u091c\u0928\u0915 \u0936\u0930\u094d\u0924\u094b\u0902 \u092a\u0930 \u092e\u0941\u0917\u0932\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u090f\u0915 \u0938\u0902\u0927\u093f \u092a\u0930 \u0939\u0938\u094d\u0924\u093e\u0915\u094d\u0937\u0930 \u0915\u093f\u090f\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q39.</b> In which of the following year the ruler of Iran, Nadir Shah, sacked and plundered the city of Delhi? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0935\u0930\u094d\u0937 \u0908\u0930\u093e\u0928 \u0915\u0947 \u0936\u093e\u0938\u0915 \u0928\u093e\u0926\u093f\u0930 \u0936\u093e\u0939 \u0928\u0947 \u0926\u093f\u0932\u094d\u0932\u0940 \u0936\u0939\u0930 \u0915\u094b \u0932\u0942\u091f\u093e \u0914\u0930 \u0924\u0939\u0938-\u0928\u0939\u0938 \u0915\u0930 \u0926\u093f\u092f\u093e \u0925\u093e? [SSC CHSL, 19 Nov 2025, Shift-1]",
      "options": [
        "1707 / 1707",
        "1728 / 1728",
        "1739 / 1739",
        "1751 / 1751"
      ],
      "correctIndex": 2,
      "explanation": "Nadir Shah, the ruler of Iran, invaded India and sacked Delhi in 1739 CE. He defeated the Mughal Emperor Muhammad Shah at the Battle of Karnal. His plunder of Delhi was catastrophic; he massacred thousands of citizens and carried away immense wealth, including the famous Peacock Throne and the Koh-i-Noor diamond. This invasion exposed the terminal weakness of the later Mughal Empire. / \u0908\u0930\u093e\u0928 \u0915\u0947 \u0936\u093e\u0938\u0915 \u0928\u093e\u0926\u093f\u0930 \u0936\u093e\u0939 \u0928\u0947 1739 \u0908\u0938\u094d\u0935\u0940 \u092e\u0947\u0902 \u092d\u093e\u0930\u0924 \u092a\u0930 \u0906\u0915\u094d\u0930\u092e\u0923 \u0915\u093f\u092f\u093e \u0914\u0930 \u0926\u093f\u0932\u094d\u0932\u0940 \u0915\u094b \u0932\u0942\u091f\u093e\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0915\u0930\u0928\u093e\u0932 \u0915\u0947 \u092f\u0941\u0926\u094d\u0927 \u092e\u0947\u0902 \u092e\u0941\u0917\u0932 \u0938\u092e\u094d\u0930\u093e\u091f \u092e\u0941\u0939\u092e\u094d\u092e\u0926 \u0936\u093e\u0939 \u0915\u094b \u0939\u0930\u093e\u092f\u093e\u0964 \u0926\u093f\u0932\u094d\u0932\u0940 \u0915\u0940 \u0909\u0928\u0915\u0940 \u0932\u0942\u091f \u0935\u093f\u0928\u093e\u0936\u0915\u093e\u0930\u0940 \u0925\u0940; \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0939\u091c\u093e\u0930\u094b\u0902 \u0928\u093e\u0917\u0930\u093f\u0915\u094b\u0902 \u0915\u093e \u0915\u0924\u094d\u0932\u0947\u0906\u092e \u0915\u093f\u092f\u093e \u0914\u0930 \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 \u092e\u092f\u0942\u0930 \u0938\u093f\u0902\u0939\u093e\u0938\u0928 \u0914\u0930 \u0915\u094b\u0939-\u090f-\u0928\u0942\u0930 \u0939\u0940\u0930\u0947 \u0938\u0939\u093f\u0924 \u0905\u092a\u093e\u0930 \u0938\u0902\u092a\u0924\u094d\u0924\u093f \u0932\u0947 \u0917\u090f\u0964 \u0907\u0938 \u0906\u0915\u094d\u0930\u092e\u0923 \u0928\u0947 \u092c\u093e\u0926 \u0915\u0947 \u092e\u0941\u0917\u0932 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u0915\u0940 \u0905\u0902\u0924\u093f\u092e \u0915\u092e\u091c\u094b\u0930\u0940 \u0915\u094b \u0909\u091c\u093e\u0917\u0930 \u0915\u0930 \u0926\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q40.</b> What was the new capital founded by Sawai Raja Jai Singh of Amber? / \u0906\u092e\u0947\u0930 \u0915\u0947 \u0938\u0935\u093e\u0908 \u0930\u093e\u091c\u093e \u091c\u092f \u0938\u093f\u0902\u0939 \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0928\u0908 \u0930\u093e\u091c\u0927\u093e\u0928\u0940 \u0915\u094c\u0928 \u0938\u0940 \u0925\u0940? [SSC CHSL, 19 Nov 2025, Shift-1]",
