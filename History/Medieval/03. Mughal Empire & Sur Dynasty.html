      ],
      "correctIndex": 0,
      "explanation": "Sawai Raja Jai Singh II founded the planned city of Jaipur in 1727 to replace his old capital, Amber. It was designed by the architect Vidyadhar Bhattacharya based on Vastu Shastra principles, featuring a grid layout and wide streets. It became known as the \"Pink City\" later. Udaipur was founded by Rana Udai Singh; Jodhpur by Rao Jodha. / \u0938\u0935\u093e\u0908 \u0930\u093e\u091c\u093e \u091c\u092f \u0938\u093f\u0902\u0939 \u0926\u094d\u0935\u093f\u0924\u0940\u092f \u0928\u0947 \u0905\u092a\u0928\u0940 \u092a\u0941\u0930\u093e\u0928\u0940 \u0930\u093e\u091c\u0927\u093e\u0928\u0940 \u0906\u092e\u0947\u0930 \u0915\u094b \u092c\u0926\u0932\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f 1727 \u092e\u0947\u0902 \u0928\u093f\u092f\u094b\u091c\u093f\u0924 \u0936\u0939\u0930 \u091c\u092f\u092a\u0941\u0930 \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0940 \u0925\u0940\u0964 \u0907\u0938\u0947 \u0935\u093e\u0938\u094d\u0924\u0941\u0915\u093e\u0930 \u0935\u093f\u0926\u094d\u092f\u093e\u0927\u0930 \u092d\u091f\u094d\u091f\u093e\u091a\u093e\u0930\u094d\u092f \u0928\u0947 \u0935\u093e\u0938\u094d\u0924\u0941 \u0936\u093e\u0938\u094d\u0924\u094d\u0930 \u0915\u0947 \u0938\u093f\u0926\u094d\u0927\u093e\u0902\u0924\u094b\u0902 \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u0921\u093f\u091c\u093e\u0907\u0928 \u0915\u093f\u092f\u093e \u0925\u093e, \u091c\u093f\u0938\u092e\u0947\u0902 \u0917\u094d\u0930\u093f\u0921 \u0932\u0947\u0906\u0909\u091f \u0914\u0930 \u091a\u094c\u0921\u093c\u0940 \u0938\u0921\u093c\u0915\u0947\u0902 \u0925\u0940\u0902\u0964 \u092c\u093e\u0926 \u092e\u0947\u0902 \u0907\u0938\u0947 \"\u0917\u0941\u0932\u093e\u092c\u0940 \u0936\u0939\u0930\" \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u091c\u093e\u0928\u093e \u091c\u093e\u0928\u0947 \u0932\u0917\u093e\u0964 \u0909\u0926\u092f\u092a\u0941\u0930 \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0930\u093e\u0923\u093e \u0909\u0926\u092f \u0938\u093f\u0902\u0939 \u0928\u0947 \u0915\u0940 \u0925\u0940; \u0930\u093e\u0935 \u091c\u094b\u0927\u093e \u0926\u094d\u0935\u093e\u0930\u093e \u091c\u094b\u0927\u092a\u0941\u0930\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q41.</b> Who was the last of the powerful Mughal ruler? / \u0936\u0915\u094d\u0924\u093f\u0936\u093e\u0932\u0940 \u092e\u0941\u0917\u0932 \u0936\u093e\u0938\u0915\u094b\u0902 \u092e\u0947\u0902 \u0905\u0902\u0924\u093f\u092e \u0915\u094c\u0928 \u0925\u093e? [SSC CHSL, 19 Nov 2025, Shift-2]",
      "options": [
        "Babur / \u092c\u093e\u092c\u0930",
        "Akbar / \u0905\u0915\u092c\u0930",
        "Shahjahan / \u0936\u093e\u0939\u091c\u0939\u093e\u0901",
        "Aurangzeb / \u0914\u0930\u0902\u0917\u091c\u0947\u092c"
      ],
      "correctIndex": 3,
      "explanation": "Aurangzeb (r. 1658\u20131707) is considered the last of the \"Great Mughals\" or powerful Mughal rulers. Under him, the empire reached its greatest territorial extent. After his death in 1707, the empire entered a rapid phase of decline and disintegration due to weak successors, wars of succession, and the rise of regional powers (Marathas, Sikhs, Jats). / \u0914\u0930\u0902\u0917\u091c\u0947\u092c (\u0936\u093e\u0938\u0928\u0915\u093e\u0932 1658-1707) \u0915\u094b \"\u092e\u0939\u093e\u0928 \u092e\u0941\u0917\u0932\u094b\u0902\" \u092f\u093e \u0936\u0915\u094d\u0924\u093f\u0936\u093e\u0932\u0940 \u092e\u0941\u0917\u0932 \u0936\u093e\u0938\u0915\u094b\u0902 \u092e\u0947\u0902 \u0905\u0902\u0924\u093f\u092e \u092e\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0909\u0928\u0915\u0947 \u0905\u0927\u0940\u0928 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u0905\u092a\u0928\u0947 \u0938\u092c\u0938\u0947 \u092c\u0921\u093c\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0924\u0915 \u092a\u0939\u0941\u0901\u091a \u0917\u092f\u093e\u0964 1707 \u092e\u0947\u0902 \u0909\u0928\u0915\u0940 \u092e\u0943\u0924\u094d\u092f\u0941 \u0915\u0947 \u092c\u093e\u0926, \u0915\u092e\u091c\u094b\u0930 \u0909\u0924\u094d\u0924\u0930\u093e\u0927\u093f\u0915\u093e\u0930\u093f\u092f\u094b\u0902, \u0909\u0924\u094d\u0924\u0930\u093e\u0927\u093f\u0915\u093e\u0930 \u0915\u0947 \u092f\u0941\u0926\u094d\u0927\u094b\u0902 \u0914\u0930 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f \u0936\u0915\u094d\u0924\u093f\u092f\u094b\u0902 (\u092e\u0930\u093e\u0920\u093e, \u0938\u093f\u0916, \u091c\u093e\u091f) \u0915\u0947 \u0909\u0926\u092f \u0915\u0947 \u0915\u093e\u0930\u0923 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u092a\u0924\u0928 \u0914\u0930 \u0935\u093f\u0918\u091f\u0928 \u0915\u0947 \u0924\u0940\u0935\u094d\u0930 \u091a\u0930\u0923 \u092e\u0947\u0902 \u092a\u094d\u0930\u0935\u0947\u0936 \u0915\u0930 \u0917\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q42.</b> What does the term &#x27;sulh-i-kul&#x27; refer to in the context of Akbar&#x27;s reign? / \u0905\u0915\u092c\u0930 \u0915\u0947 \u0936\u093e\u0938\u0928\u0915\u093e\u0932 \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d \u092e\u0947\u0902 &#x27;\u0938\u0941\u0932\u0939-\u090f-\u0915\u0941\u0932&#x27; \u0936\u092c\u094d\u0926 \u0915\u093e \u0915\u094d\u092f\u093e \u0905\u0930\u094d\u0925 \u0939\u0948? [SSC CHSL, 19 Nov 2025, Shift-3]",
      "options": [
        "A military strategy / \u090f\u0915 \u0938\u0948\u0928\u094d\u092f \u0930\u0923\u0928\u0940\u0924\u093f",
        "Universal peace / \u0938\u093e\u0930\u094d\u0935\u092d\u094c\u092e\u093f\u0915 \u0936\u093e\u0902\u0924\u093f",
        "Economic reforms / \u0906\u0930\u094d\u0925\u093f\u0915 \u0938\u0941\u0927\u093e\u0930",
        "A legal code / \u090f\u0915 \u0915\u093e\u0928\u0942\u0928\u0940 \u0938\u0902\u0939\u093f\u0924\u093e"
      ],
      "correctIndex": 1,
      "explanation": "'Sulh-i-Kul' translates to \"Universal Peace\" or \"Peace with All.\" It was the foundational philosophy of Akbar's governance, promoting religious tolerance and the coexistence of different faiths. It aimed to create a unified state where all subjects, Hindus and Muslims alike, had equal rights and justice. This policy was a departure from orthodox Islamic governance and helped consolidate the diverse empire. / '\u0938\u0941\u0932\u0939-\u090f-\u0915\u0941\u0932' \u0915\u093e \u0905\u0928\u0941\u0935\u093e\u0926 \"\u0938\u093e\u0930\u094d\u0935\u092d\u094c\u092e\u093f\u0915 \u0936\u093e\u0902\u0924\u093f\" \u092f\u093e \"\u0938\u092d\u0940 \u0915\u0947 \u0938\u093e\u0925 \u0936\u093e\u0902\u0924\u093f\" \u0939\u0948\u0964 \u092f\u0939 \u0905\u0915\u092c\u0930 \u0915\u0947 \u0936\u093e\u0938\u0928 \u0915\u093e \u0906\u0927\u093e\u0930\u092d\u0942\u0924 \u0926\u0930\u094d\u0936\u0928 \u0925\u093e, \u091c\u094b \u0927\u093e\u0930\u094d\u092e\u093f\u0915 \u0938\u0939\u093f\u0937\u094d\u0923\u0941\u0924\u093e \u0914\u0930 \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0927\u0930\u094d\u092e\u094b\u0902 \u0915\u0947 \u0938\u0939-\u0905\u0938\u094d\u0924\u093f\u0924\u094d\u0935 \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0924\u093e \u0925\u093e\u0964 \u0907\u0938\u0915\u093e \u0909\u0926\u094d\u0926\u0947\u0936\u094d\u092f \u090f\u0915 \u090f\u0915\u0940\u0915\u0943\u0924 \u0930\u093e\u091c\u094d\u092f \u092c\u0928\u093e\u0928\u093e \u0925\u093e \u091c\u0939\u093e\u0901 \u0939\u093f\u0902\u0926\u0942 \u0914\u0930 \u092e\u0941\u0938\u094d\u0932\u093f\u092e \u0926\u094b\u0928\u094b\u0902 \u0939\u0940 \u0938\u092d\u0940 \u092a\u094d\u0930\u091c\u093e\u0913\u0902 \u0915\u0947 \u092a\u093e\u0938 \u0938\u092e\u093e\u0928 \u0905\u0927\u093f\u0915\u093e\u0930 \u0914\u0930 \u0928\u094d\u092f\u093e\u092f \u0939\u094b\u0964 \u092f\u0939 \u0928\u0940\u0924\u093f \u0930\u0942\u0922\u093c\u093f\u0935\u093e\u0926\u0940 \u0907\u0938\u094d\u0932\u093e\u092e\u0940 \u0936\u093e\u0938\u0928 \u0938\u0947 \u0905\u0932\u0917 \u0925\u0940 \u0914\u0930 \u0935\u093f\u0935\u093f\u0927 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u0915\u094b \u092e\u091c\u092c\u0942\u0924 \u0915\u0930\u0928\u0947 \u092e\u0947\u0902 \u092e\u0926\u0926 \u0915\u0930\u0924\u0940 \u0925\u0940\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q43.</b> Akbar&#x27;s famous general, ______ attacked and defeated the Cheros in 1591. / \u0905\u0915\u092c\u0930 \u0915\u0947 \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 \u0938\u0947\u0928\u093e\u092a\u0924\u093f ______ \u0928\u0947 1591 \u092e\u0947\u0902 \u091a\u0947\u0930\u094b \u092a\u0930 \u0939\u092e\u0932\u093e \u0915\u093f\u092f\u093e \u0914\u0930 \u0909\u0928\u094d\u0939\u0947\u0902 \u0939\u0930\u093e\u092f\u093e\u0964 [SSC CHSL, 19 Nov 2025, Shift-3]",
      "options": [
        "Raja Man Singh / \u0930\u093e\u091c\u093e \u092e\u093e\u0928 \u0938\u093f\u0902\u0939",
        "Raja Jai Singh / \u0930\u093e\u091c\u093e \u091c\u092f \u0938\u093f\u0902\u0939",
        "Todarmal / \u091f\u094b\u0921\u0930\u092e\u0932",
        "Birbal / \u092c\u0940\u0930\u092c\u0932"
      ],
      "correctIndex": 0,
      "explanation": "Raja Man Singh of Amber, Akbar's trusted general, attacked and defeated the Chero kingdom (in modern-day Bihar/Jharkhand) in 1591. He captured immense booty from the Cheros. Man Singh was one of the 'Navratnas' and led Mughal armies in key campaigns across Kabul, Bengal, and Orissa. The Cheros were a tribal chieftaincy that had risen to power in the region. / \u0906\u092e\u0947\u0930 \u0915\u0947 \u0930\u093e\u091c\u093e \u092e\u093e\u0928 \u0938\u093f\u0902\u0939, \u0905\u0915\u092c\u0930 \u0915\u0947 \u092d\u0930\u094b\u0938\u0947\u092e\u0902\u0926 \u0938\u0947\u0928\u093e\u092a\u0924\u093f, \u0928\u0947 1591 \u092e\u0947\u0902 \u091a\u0947\u0930\u094b \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f (\u0906\u0927\u0941\u0928\u093f\u0915 \u092c\u093f\u0939\u093e\u0930/\u091d\u093e\u0930\u0916\u0902\u0921 \u092e\u0947\u0902) \u092a\u0930 \u0939\u092e\u0932\u093e \u0915\u093f\u092f\u093e \u0914\u0930 \u0909\u0938\u0947 \u0939\u0930\u093e\u092f\u093e\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u091a\u0947\u0930\u094b \u0938\u0947 \u0905\u092a\u093e\u0930 \u0932\u0942\u091f \u0915\u093e \u092e\u093e\u0932 \u091c\u092c\u094d\u0924 \u0915\u093f\u092f\u093e\u0964 \u092e\u093e\u0928 \u0938\u093f\u0902\u0939 '\u0928\u0935\u0930\u0924\u094d\u0928\u094b\u0902' \u092e\u0947\u0902 \u0938\u0947 \u090f\u0915 \u0925\u0947 \u0914\u0930 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0915\u093e\u092c\u0941\u0932, \u092c\u0902\u0917\u093e\u0932 \u0914\u0930 \u0909\u0921\u093c\u0940\u0938\u093e \u0915\u0947 \u092a\u094d\u0930\u092e\u0941\u0916 \u0905\u092d\u093f\u092f\u093e\u0928\u094b\u0902 \u092e\u0947\u0902 \u092e\u0941\u0917\u0932 \u0938\u0947\u0928\u093e \u0915\u093e \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0915\u093f\u092f\u093e \u0925\u093e\u0964 \u091a\u0947\u0930\u094b \u090f\u0915 \u091c\u0928\u091c\u093e\u0924\u0940\u092f \u0938\u0930\u0926\u093e\u0930 \u0925\u0947 \u091c\u094b \u0907\u0938 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902 \u0938\u0924\u094d\u0924\u093e \u092e\u0947\u0902 \u0906\u090f \u0925\u0947\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q44.</b> Which Mughal ruler made Gakkhar chief Kamal Khan, a Mansabdar? / \u0915\u093f\u0938 \u092e\u0941\u0917\u0932 \u0936\u093e\u0938\u0915 \u0928\u0947 \u0917\u0915\u094d\u0916\u0930 \u092a\u094d\u0930\u092e\u0941\u0916 \u0915\u092e\u0932 \u0916\u093e\u0928 \u0915\u094b \u092e\u0928\u0938\u092c\u0926\u093e\u0930 \u092c\u0928\u093e\u092f\u093e \u0925\u093e? [SSC CHSL, 20 Nov 2025, Shift-1]",
      "options": [
        "Babur / \u092c\u093e\u092c\u0930",
        "Akbar / \u0905\u0915\u092c\u0930",
        "Shah Jahan / \u0936\u093e\u0939\u091c\u0939\u093e\u0901",
        "Aurangzeb / \u0914\u0930\u0902\u0917\u091c\u0947\u092c"
      ],
      "correctIndex": 1,
      "explanation": "Emperor Akbar subdued the Gakkhars (a fierce tribe in the Punjab region) and made their chief, Kamal Khan Gakkhar, a Mansabdar in the Mughal imperial service. This was part of Akbar's policy to integrate powerful local chieftains and tribal leaders into the Mughal administrative framework to ensure loyalty and stability in the frontier regions. / \u0938\u092e\u094d\u0930\u093e\u091f \u0905\u0915\u092c\u0930 \u0928\u0947 \u0917\u0915\u094d\u0916\u0930\u094b\u0902 (\u092a\u0902\u091c\u093e\u092c \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0940 \u090f\u0915 \u092d\u092f\u0902\u0915\u0930 \u091c\u0928\u091c\u093e\u0924\u093f) \u0915\u094b \u0935\u0936 \u092e\u0947\u0902 \u0915\u093f\u092f\u093e \u0914\u0930 \u0909\u0928\u0915\u0947 \u092a\u094d\u0930\u092e\u0941\u0916, \u0915\u092e\u0932 \u0916\u093e\u0928 \u0917\u0915\u094d\u0916\u0930 \u0915\u094b \u092e\u0941\u0917\u0932 \u0936\u093e\u0939\u0940 \u0938\u0947\u0935\u093e \u092e\u0947\u0902 \u092e\u0928\u0938\u092c\u0926\u093e\u0930 \u092c\u0928\u093e\u092f\u093e\u0964 \u092f\u0939 \u0936\u0915\u094d\u0924\u093f\u0936\u093e\u0932\u0940 \u0938\u094d\u0925\u093e\u0928\u0940\u092f \u0938\u0930\u0926\u093e\u0930\u094b\u0902 \u0914\u0930 \u091c\u0928\u091c\u093e\u0924\u0940\u092f \u0928\u0947\u0924\u093e\u0913\u0902 \u0915\u094b \u092e\u0941\u0917\u0932 \u092a\u094d\u0930\u0936\u093e\u0938\u0928\u093f\u0915 \u0922\u093e\u0902\u091a\u0947 \u092e\u0947\u0902 \u090f\u0915\u0940\u0915\u0943\u0924 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0905\u0915\u092c\u0930 \u0915\u0940 \u0928\u0940\u0924\u093f \u0915\u093e \u0939\u093f\u0938\u094d\u0938\u093e \u0925\u093e \u0924\u093e\u0915\u093f \u0938\u0940\u092e\u093e\u0935\u0930\u094d\u0924\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u0935\u092b\u093e\u0926\u093e\u0930\u0940 \u0914\u0930 \u0938\u094d\u0925\u093f\u0930\u0924\u093e \u0938\u0941\u0928\u093f\u0936\u094d\u091a\u093f\u0924 \u0915\u0940 \u091c\u093e \u0938\u0915\u0947\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q45.</b> Which of the following regions was annexed by Akbar in 1568? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u094b 1568 \u092e\u0947\u0902 \u0905\u0915\u092c\u0930 \u0928\u0947 \u0905\u092a\u0928\u0947 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u092e\u0947\u0902 \u092e\u093f\u0932\u093e \u0932\u093f\u092f\u093e \u0925\u093e? [SSC CHSL, 20 Nov 2025, Shift-3]",
      "options": [
        "Bengal / \u092c\u0902\u0917\u093e\u0932",
        "Gujarat / \u0917\u0941\u091c\u0930\u093e\u0924",
        "Chittor / \u091a\u093f\u0924\u094d\u0924\u094c\u0921\u093c",
        "Orissa / \u0909\u0921\u093c\u0940\u0938\u093e"
      ],
      "correctIndex": 2,
      "explanation": "Akbar besieged and captured the strategic fortress of Chittorgarh (capital of Mewar) in 1568. The fort was defended by Jaimal and Patta after Rana Udai Singh had retreated to the hills. The fall of Chittor was a major blow to Rajput resistance. Akbar later commemorated the bravery of the defenders by erecting their statues at the gates of Agra Fort. Gujarat was annexed in 1572; Bengal in 1576. / \u0905\u0915\u092c\u0930 \u0928\u0947 1568 \u092e\u0947\u0902 \u091a\u093f\u0924\u094d\u0924\u094c\u0921\u093c\u0917\u0922\u093c (\u092e\u0947\u0935\u093e\u0921\u093c \u0915\u0940 \u0930\u093e\u091c\u0927\u093e\u0928\u0940) \u0915\u0947 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0915\u093f\u0932\u0947 \u0915\u094b \u0918\u0947\u0930 \u0932\u093f\u092f\u093e \u0914\u0930 \u0915\u092c\u094d\u091c\u093e \u0915\u0930 \u0932\u093f\u092f\u093e\u0964 \u0930\u093e\u0923\u093e \u0909\u0926\u092f \u0938\u093f\u0902\u0939 \u0915\u0947 \u092a\u0939\u093e\u0921\u093c\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u092a\u0940\u091b\u0947 \u0939\u091f\u0928\u0947 \u0915\u0947 \u092c\u093e\u0926 \u0915\u093f\u0932\u0947 \u0915\u0940 \u0930\u0915\u094d\u0937\u093e \u091c\u092f\u092e\u0932 \u0914\u0930 \u092b\u0924\u094d\u0924\u093e \u0928\u0947 \u0915\u0940 \u0925\u0940\u0964 \u091a\u093f\u0924\u094d\u0924\u094c\u0921\u093c \u0915\u093e \u092a\u0924\u0928 \u0930\u093e\u091c\u092a\u0942\u0924 \u092a\u094d\u0930\u0924\u093f\u0930\u094b\u0927 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u092c\u0921\u093c\u093e \u091d\u091f\u0915\u093e \u0925\u093e\u0964 \u0905\u0915\u092c\u0930 \u0928\u0947 \u092c\u093e\u0926 \u092e\u0947\u0902 \u0906\u0917\u0930\u093e \u0915\u093f\u0932\u0947 \u0915\u0947 \u092b\u093e\u091f\u0915\u094b\u0902 \u092a\u0930 \u0909\u0928\u0915\u0940 \u092e\u0942\u0930\u094d\u0924\u093f\u092f\u093e\u0901 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0915\u0947 \u0930\u0915\u094d\u0937\u0915\u094b\u0902 \u0915\u0940 \u092c\u0939\u093e\u0926\u0941\u0930\u0940 \u0915\u0940 \u092f\u093e\u0926 \u0924\u093e\u091c\u093e \u0915\u0940\u0964 \u0917\u0941\u091c\u0930\u093e\u0924 \u0915\u094b 1572 \u092e\u0947\u0902 \u092e\u093f\u0932\u093e\u092f\u093e \u0917\u092f\u093e \u0925\u093e; 1576 \u092e\u0947\u0902 \u092c\u0902\u0917\u093e\u0932\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q46.</b> Shujauddaulah was the Nawab of which of the following region? / \u0936\u0941\u091c\u093e\u0909\u0926\u094d\u0926\u094c\u0932\u093e \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0928\u0935\u093e\u092c \u0925\u0947? [SSC CHSL, 21 Nov 2025, Shift-1]",
      "options": [
        "Amber / \u0906\u092e\u0947\u0930",
        "Awadh / \u0905\u0935\u0927",
        "Mysore / \u092e\u0948\u0938\u0942\u0930",
        "Hyderabad / \u0939\u0948\u0926\u0930\u093e\u092c\u093e\u0926"
      ],
      "correctIndex": 1,
      "explanation": "Shuja-ud-Daulah was the Nawab of Awadh (Oudh) from 1754 to 1775. He is historically significant for his role in the Third Battle of Panipat (1761), where he allied with Ahmad Shah Abdali, and the Battle of Buxar (1764), where he allied with Mir Qasim and Shah Alam II against the British East India Company. His defeat at Buxar led to the Treaty of Allahabad. / \u0936\u0941\u091c\u093e-\u0909\u0926-\u0926\u094c\u0932\u093e 1754 \u0938\u0947 1775 \u0924\u0915 \u0905\u0935\u0927 \u0915\u0947 \u0928\u0935\u093e\u092c \u0925\u0947\u0964 \u0935\u0947 \u092a\u093e\u0928\u0940\u092a\u0924 \u0915\u0947 \u0924\u0940\u0938\u0930\u0947 \u092f\u0941\u0926\u094d\u0927 (1761) \u092e\u0947\u0902 \u0905\u092a\u0928\u0940 \u092d\u0942\u092e\u093f\u0915\u093e \u0915\u0947 \u0932\u093f\u090f \u0910\u0924\u093f\u0939\u093e\u0938\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0939\u0948\u0902, \u091c\u0939\u093e\u0901 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0905\u0939\u092e\u0926 \u0936\u093e\u0939 \u0905\u092c\u094d\u0926\u093e\u0932\u0940 \u0915\u0947 \u0938\u093e\u0925 \u0917\u0920\u092c\u0902\u0927\u0928 \u0915\u093f\u092f\u093e \u0925\u093e, \u0914\u0930 \u092c\u0915\u094d\u0938\u0930 \u0915\u0947 \u092f\u0941\u0926\u094d\u0927 (1764) \u092e\u0947\u0902, \u091c\u0939\u093e\u0901 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u092c\u094d\u0930\u093f\u091f\u093f\u0936 \u0908\u0938\u094d\u091f \u0907\u0902\u0921\u093f\u092f\u093e \u0915\u0902\u092a\u0928\u0940 \u0915\u0947 \u0916\u093f\u0932\u093e\u092b \u092e\u0940\u0930 \u0915\u093e\u0938\u093f\u092e \u0914\u0930 \u0936\u093e\u0939 \u0906\u0932\u092e \u0926\u094d\u0935\u093f\u0924\u0940\u092f \u0915\u0947 \u0938\u093e\u0925 \u0917\u0920\u092c\u0902\u0927\u0928 \u0915\u093f\u092f\u093e \u0925\u093e\u0964 \u092c\u0915\u094d\u0938\u0930 \u092e\u0947\u0902 \u0909\u0928\u0915\u0940 \u0939\u093e\u0930 \u0915\u0947 \u0915\u093e\u0930\u0923 \u0907\u0932\u093e\u0939\u093e\u092c\u093e\u0926 \u0915\u0940 \u0938\u0902\u0927\u093f \u0939\u0941\u0908\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q47.</b> Who was the revenue minister of Akbar? / \u0905\u0915\u092c\u0930 \u0915\u0947 \u0930\u093e\u091c\u0938\u094d\u0935 \u092e\u0902\u0924\u094d\u0930\u0940 \u0915\u094c\u0928 \u0925\u0947? [SSC CHSL, 21 Nov 2025, Shift-2]",
      "options": [
        "Raja Bharmal / \u0930\u093e\u091c\u093e \u092d\u093e\u0930\u092e\u0932",
        "Birbal / \u092c\u0940\u0930\u092c\u0932",
        "Raja Man Singh / \u0930\u093e\u091c\u093e \u092e\u093e\u0928 \u0938\u093f\u0902\u0939",
        "Todar Mal / \u091f\u094b\u0921\u0930 \u092e\u0932"
      ],
      "correctIndex": 3,
      "explanation": "Raja Todar Mal was the Finance Minister (Diwan-i-Ashraf) of Akbar. He is credited with devising the standard Mughal revenue system known as 'Zabt' or 'Bandobast' (also called Todar Mal's Bandobast). This system involved the precise measurement of land, classification of soil based on productivity (Polaj, Parauti, etc.), and fixing of revenue rates based on the average produce of the last ten years (Dahsala). / \u0930\u093e\u091c\u093e \u091f\u094b\u0921\u0930\u092e\u0932 \u0905\u0915\u092c\u0930 \u0915\u0947 \u0935\u093f\u0924\u094d\u0924 \u092e\u0902\u0924\u094d\u0930\u0940 (\u0926\u0940\u0935\u093e\u0928-\u090f-\u0905\u0936\u0930\u092b) \u0925\u0947\u0964 \u0909\u0928\u094d\u0939\u0947\u0902 '\u091c\u093c\u092c\u094d\u0924' \u092f\u093e '\u092c\u0902\u0926\u094b\u092c\u0938\u094d\u0924' (\u091c\u093f\u0938\u0947 \u091f\u094b\u0921\u0930\u092e\u0932 \u0915\u093e \u092c\u0902\u0926\u094b\u092c\u0938\u094d\u0924 \u092d\u0940 \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948) \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u091c\u093e\u0928\u0940 \u091c\u093e\u0928\u0947 \u0935\u093e\u0932\u0940 \u092e\u093e\u0928\u0915 \u092e\u0941\u0917\u0932 \u0930\u093e\u091c\u0938\u094d\u0935 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0924\u0948\u092f\u093e\u0930 \u0915\u0930\u0928\u0947 \u0915\u093e \u0936\u094d\u0930\u0947\u092f \u0926\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0907\u0938 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u092e\u0947\u0902 \u092d\u0942\u092e\u093f \u0915\u0940 \u0938\u091f\u0940\u0915 \u092e\u093e\u092a, \u0909\u0924\u094d\u092a\u093e\u0926\u0915\u0924\u093e \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u092e\u093f\u091f\u094d\u091f\u0940 \u0915\u093e \u0935\u0930\u094d\u0917\u0940\u0915\u0930\u0923 (\u092a\u094b\u0932\u091c, \u092a\u0930\u094c\u0924\u0940, \u0906\u0926\u093f) \u0914\u0930 \u092a\u093f\u091b\u0932\u0947 \u0926\u0938 \u0935\u0930\u094d\u0937\u094b\u0902 (\u0926\u0939\u0938\u093e\u0932\u093e) \u0915\u0940 \u0914\u0938\u0924 \u0909\u092a\u091c \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930 \u0930\u093e\u091c\u0938\u094d\u0935 \u0926\u0930\u094b\u0902 \u0915\u094b \u0924\u092f \u0915\u0930\u0928\u093e \u0936\u093e\u092e\u093f\u0932 \u0925\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q48.</b> The first volume of &#x27;Akbar Nama&#x27; focuses on which of the following? / &#x27;\u0905\u0915\u092c\u0930 \u0928\u093e\u092e\u093e&#x27; \u0915\u093e \u092a\u0939\u0932\u093e \u0916\u0902\u0921 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u092a\u0930 \u0915\u0947\u0902\u0926\u094d\u0930\u093f\u0924 \u0939\u0948? [SSC CHSL, 21 Nov 2025, Shift-3]",
      "options": [
        "Akbar&#x27;s administration / \u0905\u0915\u092c\u0930 \u0915\u093e \u092a\u094d\u0930\u0936\u093e\u0938\u0928",
        "Events of Akbar&#x27;s reign / \u0905\u0915\u092c\u0930 \u0915\u0947 \u0936\u093e\u0938\u0928\u0915\u093e\u0932 \u0915\u0940 \u0918\u091f\u0928\u093e\u090f\u0901",
        "Geography of the Mughal Empire / \u092e\u0941\u0917\u0932 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u0915\u093e \u092d\u0942\u0917\u094b\u0932",
        "Akbar&#x27;s ancestors / \u0905\u0915\u092c\u0930 \u0915\u0947 \u092a\u0942\u0930\u094d\u0935\u091c"
      ],
      "correctIndex": 3,
      "explanation": "The Akbar Nama (Book of Akbar), written by Abul Fazl, is divided into three volumes. The first volume deals with Akbar's ancestors (from Adam to Humayun) and his birth. The second volume covers the events of Akbar's reign up to the 46th year. The third volume is the Ain-i-Akbari, which details the administration, army, revenues, and geography of the empire. / \u0905\u092c\u0941\u0932 \u092b\u091c\u0932 \u0926\u094d\u0935\u093e\u0930\u093e \u0932\u093f\u0916\u093f\u0924 \u0905\u0915\u092c\u0930 \u0928\u093e\u092e\u093e (\u0905\u0915\u092c\u0930 \u0915\u0940 \u092a\u0941\u0938\u094d\u0924\u0915) \u0915\u094b \u0924\u0940\u0928 \u0916\u0902\u0921\u094b\u0902 \u092e\u0947\u0902 \u0935\u093f\u092d\u093e\u091c\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964 \u092a\u0939\u0932\u093e \u0916\u0902\u0921 \u0905\u0915\u092c\u0930 \u0915\u0947 \u092a\u0942\u0930\u094d\u0935\u091c\u094b\u0902 (\u0906\u0926\u092e \u0938\u0947 \u0939\u0941\u092e\u093e\u092f\u0942\u0901 \u0924\u0915) \u0914\u0930 \u0909\u0928\u0915\u0947 \u091c\u0928\u094d\u092e \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0939\u0948\u0964 \u0926\u0942\u0938\u0930\u0947 \u0916\u0902\u0921 \u092e\u0947\u0902 46\u0935\u0947\u0902 \u0935\u0930\u094d\u0937 \u0924\u0915 \u0905\u0915\u092c\u0930 \u0915\u0947 \u0936\u093e\u0938\u0928\u0915\u093e\u0932 \u0915\u0940 \u0918\u091f\u0928\u093e\u0913\u0902 \u0915\u094b \u0936\u093e\u092e\u093f\u0932 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964 \u0924\u0940\u0938\u0930\u093e \u0916\u0902\u0921 \u0906\u0907\u0928-\u090f-\u0905\u0915\u092c\u0930\u0940 \u0939\u0948, \u091c\u094b \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u0915\u0947 \u092a\u094d\u0930\u0936\u093e\u0938\u0928, \u0938\u0947\u0928\u093e, \u0930\u093e\u091c\u0938\u094d\u0935 \u0914\u0930 \u092d\u0942\u0917\u094b\u0932 \u0915\u093e \u0935\u093f\u0935\u0930\u0923 \u0926\u0947\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q49.</b> Which Mughal emperor led a campaign against Kashmir, and in which year did it took place? / \u0915\u093f\u0938 \u092e\u0941\u0917\u0932 \u0938\u092e\u094d\u0930\u093e\u091f \u0928\u0947 \u0915\u0936\u094d\u092e\u0940\u0930 \u0915\u0947 \u0916\u093f\u0932\u093e\u092b \u0905\u092d\u093f\u092f\u093e\u0928 \u0915\u093e \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0915\u093f\u092f\u093e \u0925\u093e, \u0914\u0930 \u092f\u0939 \u0915\u093f\u0938 \u0935\u0930\u094d\u0937 \u0939\u0941\u0906 \u0925\u093e? [SSC CHSL, 21 Nov 2025, Shift-3]",
      "options": [
        "Babur, 1531 / \u092c\u093e\u092c\u0930, 1531",
        "Humayun, 1538 / \u0939\u0941\u092e\u093e\u092f\u0942\u0901, 1538",
        "Akbar, 1586 / \u0905\u0915\u092c\u0930, 1586",
        "Jahangir, 1617 / \u091c\u0939\u093e\u0901\u0917\u0940\u0930, 1617"
      ],
      "correctIndex": 2,
      "explanation": "Akbar annexed Kashmir to the Mughal Empire in 1586. The campaign was led by his generals Qasim Khan and Bhagwant Das. The ruling Chak dynasty was defeated, and Kashmir became a Sarkar of the Kabul Subah. Akbar visited Kashmir personally three times, calling it his \"private garden.\" It became a favorite summer retreat for the Mughals, especially Jahangir. / \u0905\u0915\u092c\u0930 \u0928\u0947 1586 \u092e\u0947\u0902 \u0915\u0936\u094d\u092e\u0940\u0930 \u0915\u094b \u092e\u0941\u0917\u0932 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u092e\u0947\u0902 \u092e\u093f\u0932\u093e \u0932\u093f\u092f\u093e \u0925\u093e\u0964 \u0905\u092d\u093f\u092f\u093e\u0928 \u0915\u093e \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u0909\u0928\u0915\u0947 \u0938\u0947\u0928\u093e\u092a\u0924\u093f\u092f\u094b\u0902 \u0915\u093e\u0938\u093f\u092e \u0916\u093e\u0928 \u0914\u0930 \u092d\u0917\u0935\u0902\u0924 \u0926\u093e\u0938 \u0928\u0947 \u0915\u093f\u092f\u093e \u0925\u093e\u0964 \u0936\u093e\u0938\u0915 \u091a\u0915 \u0935\u0902\u0936 \u0939\u093e\u0930 \u0917\u092f\u093e \u0914\u0930 \u0915\u0936\u094d\u092e\u0940\u0930 \u0915\u093e\u092c\u0941\u0932 \u0938\u0942\u092c\u093e \u0915\u093e \u090f\u0915 \u0938\u0930\u0915\u093e\u0930 \u092c\u0928 \u0917\u092f\u093e\u0964 \u0905\u0915\u092c\u0930 \u0928\u0947 \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u0917\u0924 \u0930\u0942\u092a \u0938\u0947 \u0924\u0940\u0928 \u092c\u093e\u0930 \u0915\u0936\u094d\u092e\u0940\u0930 \u0915\u093e \u0926\u094c\u0930\u093e \u0915\u093f\u092f\u093e, \u0907\u0938\u0947 \u0905\u092a\u0928\u093e \"\u0928\u093f\u091c\u0940 \u0909\u0926\u094d\u092f\u093e\u0928\" \u0915\u0939\u093e\u0964 \u092f\u0939 \u092e\u0941\u0917\u0932\u094b\u0902, \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u091c\u0939\u093e\u0901\u0917\u0940\u0930 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u092a\u0938\u0902\u0926\u0940\u0926\u093e \u0917\u094d\u0930\u0940\u0937\u094d\u092e\u0915\u093e\u0932\u0940\u0928 \u0905\u0935\u0915\u093e\u0936 \u0938\u094d\u0925\u0932 \u092c\u0928 \u0917\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q50.</b> Which Mughal emperor ruled between 1713 and 1719? / 1713 \u0914\u0930 1719 \u0915\u0947 \u092c\u0940\u091a \u0915\u093f\u0938 \u092e\u0941\u0917\u0932 \u0938\u092e\u094d\u0930\u093e\u091f \u0928\u0947 \u0936\u093e\u0938\u0928 \u0915\u093f\u092f\u093e \u0925\u093e? [SSC CHSL, 21 Nov 2025, Shift-3]",
      "options": [
        "Ahmad Shah / \u0905\u0939\u092e\u0926 \u0936\u093e\u0939",
        "Farrukh Siyar / \u092b\u0930\u094d\u0930\u0941\u0916 \u0938\u093f\u092f\u093e\u0930",
        "Shah Alam II / \u0936\u093e\u0939 \u0906\u0932\u092e \u0926\u094d\u0935\u093f\u0924\u0940\u092f",
        "Alamgir II / \u0906\u0932\u092e\u0917\u0940\u0930 \u0926\u094d\u0935\u093f\u0924\u0940\u092f"
      ],
      "correctIndex": 1,
      "explanation": "Farrukh Siyar ruled the Mughal Empire from 1713 to 1719. He ascended the throne with the help of the Sayyid Brothers. He is infamous for granting the 'Golden Firman' to the British East India Company in 1717, giving them duty-free trade rights in Bengal, which significantly aided British expansion. He was eventually deposed and killed by the Sayyid Brothers. / \u092b\u0930\u094d\u0930\u0941\u0916 \u0938\u093f\u092f\u093e\u0930 \u0928\u0947 1713 \u0938\u0947 1719 \u0924\u0915 \u092e\u0941\u0917\u0932 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u092a\u0930 \u0936\u093e\u0938\u0928 \u0915\u093f\u092f\u093e\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0938\u0948\u092f\u0926 \u092c\u0902\u0927\u0941\u0913\u0902 \u0915\u0940 \u092e\u0926\u0926 \u0938\u0947 \u0938\u093f\u0902\u0939\u093e\u0938\u0928 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0915\u093f\u092f\u093e\u0964 \u0935\u0939 1717 \u092e\u0947\u0902 \u092c\u094d\u0930\u093f\u091f\u093f\u0936 \u0908\u0938\u094d\u091f \u0907\u0902\u0921\u093f\u092f\u093e \u0915\u0902\u092a\u0928\u0940 \u0915\u094b '\u0917\u094b\u0932\u094d\u0921\u0928 \u092b\u0930\u092e\u093e\u0928' \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u092c\u0926\u0928\u093e\u092e \u0939\u0948, \u091c\u093f\u0938\u0938\u0947 \u0909\u0928\u094d\u0939\u0947\u0902 \u092c\u0902\u0917\u093e\u0932 \u092e\u0947\u0902 \u0936\u0941\u0932\u094d\u0915 \u092e\u0941\u0915\u094d\u0924 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u0905\u0927\u093f\u0915\u093e\u0930 \u092e\u093f\u0932\u0947, \u091c\u093f\u0938\u0938\u0947 \u092c\u094d\u0930\u093f\u091f\u093f\u0936 \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u092e\u0947\u0902 \u0915\u093e\u092b\u0940 \u092e\u0926\u0926 \u092e\u093f\u0932\u0940\u0964 \u0905\u0902\u0924\u0924\u0903 \u0938\u0948\u092f\u0926 \u092c\u0902\u0927\u0941\u0913\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0909\u0928\u094d\u0939\u0947\u0902 \u092a\u0926\u091a\u094d\u092f\u0941\u0924 \u0915\u0930 \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0914\u0930 \u092e\u093e\u0930 \u0926\u093f\u092f\u093e \u0917\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q51. Which of the following pairs is correct regarding the campaign years of Akbar at various places? / \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0938\u094d\u0925\u093e\u0928\u094b\u0902 \u092a\u0930 \u0905\u0915\u092c\u0930 \u0915\u0947 \u0905\u092d\u093f\u092f\u093e\u0928 \u0935\u0930\u094d\u0937\u094b\u0902 \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u091c\u094b\u0921\u093c\u093e \u0938\u0939\u0940 \u0939\u0948?<br>I. Ranthambore - 1569 / I. \u0930\u0923\u0925\u0902\u092d\u094c\u0930 - 1569<br>II. Gujarat - 1572 / II. \u0917\u0941\u091c\u0930\u093e\u0924 - 1572<br>[SSC CHSL, 22 Nov 2025, Shift-1]\n            </div>\n            <b>Q51.</b> Choose the correct option: / \u0938\u0939\u0940 \u0935\u093f\u0915\u0932\u094d\u092a \u091a\u0941\u0928\u0947\u0902:",
      "options": [
        "Only I / \u0915\u0947\u0935\u0932 I",
        "Only II / \u0915\u0947\u0935\u0932 II",
        "Both I and II / I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902",
        "Neither I nor II / \u0928 \u0924\u094b I \u0914\u0930 \u0928 \u0939\u0940 II"
      ],
      "correctIndex": 2,
      "explanation": "Both pairs are correct. Akbar conquered the fort of Ranthambore (held by the Hada Rajputs under Surjan Hada) in 1569, shortly after capturing Chittor. He annexed Gujarat in 1572\u201373, defeating Muzaffar Shah III. The conquest of Gujarat was economically vital as it gave the Mughals access to the sea and lucrative trade routes. To commemorate this victory, Akbar built the 'Buland Darwaza' at Fatehpur Sikri. / \u0926\u094b\u0928\u094b\u0902 \u091c\u094b\u0921\u093c\u0947 \u0938\u0939\u0940 \u0939\u0948\u0902\u0964 \u0905\u0915\u092c\u0930 \u0928\u0947 \u091a\u093f\u0924\u094d\u0924\u094c\u0921\u093c \u092a\u0930 \u0915\u092c\u094d\u091c\u093e \u0915\u0930\u0928\u0947 \u0915\u0947 \u0915\u0941\u091b \u0939\u0940 \u0938\u092e\u092f \u092c\u093e\u0926 1569 \u092e\u0947\u0902 \u0930\u0923\u0925\u0902\u092d\u094c\u0930 \u0915\u0947 \u0915\u093f\u0932\u0947 (\u0938\u0941\u0930\u091c\u0928 \u0939\u093e\u0921\u093e \u0915\u0947 \u0924\u0939\u0924 \u0939\u093e\u0921\u093e \u0930\u093e\u091c\u092a\u0942\u0924\u094b\u0902 \u0915\u0947 \u0915\u092c\u094d\u091c\u0947 \u092e\u0947\u0902) \u0915\u094b \u091c\u0940\u0924 \u0932\u093f\u092f\u093e\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 1572-73 \u092e\u0947\u0902 \u092e\u0941\u091c\u092b\u094d\u092b\u0930 \u0936\u093e\u0939 III \u0915\u094b \u0939\u0930\u093e\u0915\u0930 \u0917\u0941\u091c\u0930\u093e\u0924 \u0915\u094b \u0905\u092a\u0928\u0947 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u092e\u0947\u0902 \u092e\u093f\u0932\u093e \u0932\u093f\u092f\u093e\u0964 \u0917\u0941\u091c\u0930\u093e\u0924 \u0915\u0940 \u0935\u093f\u091c\u092f \u0906\u0930\u094d\u0925\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0925\u0940 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0907\u0938\u0928\u0947 \u092e\u0941\u0917\u0932\u094b\u0902 \u0915\u094b \u0938\u092e\u0941\u0926\u094d\u0930 \u0914\u0930 \u0906\u0915\u0930\u094d\u0937\u0915 \u0935\u094d\u092f\u093e\u092a\u093e\u0930 \u092e\u093e\u0930\u094d\u0917\u094b\u0902 \u0924\u0915 \u092a\u0939\u0941\u0901\u091a \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0940 \u0925\u0940\u0964 \u0907\u0938 \u091c\u0940\u0924 \u0915\u0940 \u092f\u093e\u0926 \u092e\u0947\u0902 \u0905\u0915\u092c\u0930 \u0928\u0947 \u092b\u0924\u0947\u0939\u092a\u0941\u0930 \u0938\u0940\u0915\u0930\u0940 \u092e\u0947\u0902 '\u092c\u0941\u0932\u0902\u0926 \u0926\u0930\u0935\u093e\u091c\u093e' \u092c\u0928\u0935\u093e\u092f\u093e \u0925\u093e\u0964",
      "reference": ""

    {
      "text": "<b>Q52.</b> In which year did Babur defeat Ibrahim Lodi? / \u092c\u093e\u092c\u0930 \u0928\u0947 \u0907\u092c\u094d\u0930\u093e\u0939\u093f\u092e \u0932\u094b\u0926\u0940 \u0915\u094b \u0915\u093f\u0938 \u0935\u0930\u094d\u0937 \u0939\u0930\u093e\u092f\u093e \u0925\u093e? [SSC CHSL, 22 Nov 2025, Shift-3]",
      "options": [
        "1515 / 1515",
        "1526 / 1526",
        "1530 / 1530",
        "1535 / 1535"
      ],
      "correctIndex": 1,
      "explanation": "Babur defeated Ibrahim Lodi in 1526 CE at the First Battle of Panipat. This is one of the most significant dates in Indian history, marking the end of the Delhi Sultanate and the beginning of the Mughal Empire. 1530 is the year of Babur's death and Humayun's accession. / \u092c\u093e\u092c\u0930 \u0928\u0947 1526 \u0908\u0938\u094d\u0935\u0940 \u092e\u0947\u0902 \u092a\u093e\u0928\u0940\u092a\u0924 \u0915\u0947 \u092a\u094d\u0930\u0925\u092e \u092f\u0941\u0926\u094d\u0927 \u092e\u0947\u0902 \u0907\u092c\u094d\u0930\u093e\u0939\u093f\u092e \u0932\u094b\u0926\u0940 \u0915\u094b \u0939\u0930\u093e\u092f\u093e \u0925\u093e\u0964 \u092f\u0939 \u092d\u093e\u0930\u0924\u0940\u092f \u0907\u0924\u093f\u0939\u093e\u0938 \u0915\u0940 \u0938\u092c\u0938\u0947 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0924\u093e\u0930\u0940\u0916\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u090f\u0915 \u0939\u0948, \u091c\u094b \u0926\u093f\u0932\u094d\u0932\u0940 \u0938\u0932\u094d\u0924\u0928\u0924 \u0915\u0947 \u0905\u0902\u0924 \u0914\u0930 \u092e\u0941\u0917\u0932 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u0915\u094b \u091a\u093f\u0939\u094d\u0928\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964 1530 \u092c\u093e\u092c\u0930 \u0915\u0940 \u092e\u0943\u0924\u094d\u092f\u0941 \u0914\u0930 \u0939\u0941\u092e\u093e\u092f\u0942\u0901 \u0915\u0947 \u0930\u093e\u091c\u094d\u092f\u093e\u0930\u094b\u0939\u0923 \u0915\u093e \u0935\u0930\u094d\u0937 \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q53.</b> To whom was Gond king Dalpat married? / \u0917\u094b\u0902\u0921 \u0930\u093e\u091c\u093e \u0926\u0932\u092a\u0924 \u0915\u093e \u0935\u093f\u0935\u093e\u0939 \u0915\u093f\u0938\u0938\u0947 \u0939\u0941\u0906 \u0925\u093e? [SSC CHSL, 24 Nov 2025, Shift-1]",
      "options": [
        "Rudrama Devi / \u0930\u0941\u0926\u094d\u0930\u092e\u093e \u0926\u0947\u0935\u0940",
        "Durgawati / \u0926\u0941\u0930\u094d\u0917\u093e\u0935\u0924\u0940",
        "Ahilyabai / \u0905\u0939\u093f\u0932\u094d\u092f\u093e\u092c\u093e\u0908",
        "Chandramani Devi / \u091a\u0902\u0926\u094d\u0930\u092e\u0923\u093f \u0926\u0947\u0935\u0940"
      ],
      "correctIndex": 1,
      "explanation": "Dalpat Shah, the Gond king of Garha Katanga, was married to Rani Durgawati. She was a Chandela princess of Mahoba. After Dalpat Shah's early death, Rani Durgawati ruled as a regent for her minor son, Vir Narayan. She is celebrated for her heroic defense against the Mughal invasion led by Asaf Khan in 1564, preferring death to surrender. / \u0917\u0922\u093c\u093e \u0915\u091f\u0902\u0917\u093e \u0915\u0947 \u0917\u094b\u0902\u0921 \u0930\u093e\u091c\u093e \u0926\u0932\u092a\u0924 \u0936\u093e\u0939 \u0915\u093e \u0935\u093f\u0935\u093e\u0939 \u0930\u093e\u0928\u0940 \u0926\u0941\u0930\u094d\u0917\u093e\u0935\u0924\u0940 \u0938\u0947 \u0939\u0941\u0906 \u0925\u093e\u0964 \u0935\u0939 \u092e\u0939\u094b\u092c\u093e \u0915\u0940 \u091a\u0902\u0926\u0947\u0932 \u0930\u093e\u091c\u0915\u0941\u092e\u093e\u0930\u0940 \u0925\u0940\u0902\u0964 \u0926\u0932\u092a\u0924 \u0936\u093e\u0939 \u0915\u0940 \u0905\u0938\u093e\u092e\u092f\u093f\u0915 \u092e\u0943\u0924\u094d\u092f\u0941 \u0915\u0947 \u092c\u093e\u0926, \u0930\u093e\u0928\u0940 \u0926\u0941\u0930\u094d\u0917\u093e\u0935\u0924\u0940 \u0928\u0947 \u0905\u092a\u0928\u0947 \u0928\u093e\u092c\u093e\u0932\u093f\u0917 \u092c\u0947\u091f\u0947 \u0935\u0940\u0930 \u0928\u093e\u0930\u093e\u092f\u0923 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u0930\u0940\u091c\u0947\u0902\u091f \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0936\u093e\u0938\u0928 \u0915\u093f\u092f\u093e\u0964 \u0909\u0928\u094d\u0939\u0947\u0902 1564 \u092e\u0947\u0902 \u0906\u0938\u092b \u0916\u093e\u0928 \u0915\u0947 \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u092e\u0947\u0902 \u092e\u0941\u0917\u0932 \u0906\u0915\u094d\u0930\u092e\u0923 \u0915\u0947 \u0916\u093f\u0932\u093e\u092b \u0909\u0928\u0915\u0947 \u0935\u0940\u0930\u0924\u093e\u092a\u0942\u0930\u094d\u0923 \u092c\u091a\u093e\u0935 \u0915\u0947 \u0932\u093f\u090f \u092e\u0928\u093e\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948, \u091c\u093f\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0906\u0924\u094d\u092e\u0938\u092e\u0930\u094d\u092a\u0923 \u0915\u0947 \u092c\u091c\u093e\u092f \u092e\u094c\u0924 \u0915\u094b \u091a\u0941\u0928\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q54.</b> Who among the following became the Nawab of Bengal after Alivardi Khan? / \u0905\u0932\u0940\u0935\u0930\u094d\u0926\u0940 \u0916\u093e\u0928 \u0915\u0947 \u092c\u093e\u0926 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u092c\u0902\u0917\u093e\u0932 \u0915\u093e \u0928\u0935\u093e\u092c \u092c\u0928\u093e? [SSC CHSL, 24 Nov 2025, Shift-2]",
      "options": [
        "Mir Jafar / \u092e\u0940\u0930 \u091c\u093e\u092b\u0930",
        "Mir Qasim / \u092e\u0940\u0930 \u0915\u093e\u0938\u093f\u092e",
        "Murshid Quli Khan / \u092e\u0941\u0930\u094d\u0936\u093f\u0926 \u0915\u0941\u0932\u0940 \u0916\u093e\u0928",
        "Sirajuddaulah / \u0938\u093f\u0930\u093e\u091c\u0941\u0926\u094d\u0926\u094c\u0932\u093e"
      ],
      "correctIndex": 3,
      "explanation": "Siraj-ud-Daulah succeeded his maternal grandfather, Alivardi Khan, as the Nawab of Bengal in 1756. His short reign was marked by conflict with the British East India Company, leading to the Battle of Plassey in 1757, where he was betrayed by his commander Mir Jafar and defeated. This defeat paved the way for British dominion in India. / \u0938\u093f\u0930\u093e\u091c-\u0909\u0926-\u0926\u094c\u0932\u093e 1756 \u092e\u0947\u0902 \u0905\u092a\u0928\u0947 \u0928\u093e\u0928\u093e \u0905\u0932\u0940\u0935\u0930\u094d\u0926\u0940 \u0916\u093e\u0928 \u0915\u0947 \u0909\u0924\u094d\u0924\u0930\u093e\u0927\u093f\u0915\u093e\u0930\u0940 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092c\u0902\u0917\u093e\u0932 \u0915\u0947 \u0928\u0935\u093e\u092c \u092c\u0928\u0947\u0964 \u0909\u0928\u0915\u0947 \u091b\u094b\u091f\u0947 \u0936\u093e\u0938\u0928\u0915\u093e\u0932 \u0915\u094b \u092c\u094d\u0930\u093f\u091f\u093f\u0936 \u0908\u0938\u094d\u091f \u0907\u0902\u0921\u093f\u092f\u093e \u0915\u0902\u092a\u0928\u0940 \u0915\u0947 \u0938\u093e\u0925 \u0938\u0902\u0918\u0930\u094d\u0937 \u0926\u094d\u0935\u093e\u0930\u093e \u091a\u093f\u0939\u094d\u0928\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e, \u091c\u093f\u0938\u0915\u0947 \u0915\u093e\u0930\u0923 1757 \u092e\u0947\u0902 \u092a\u094d\u0932\u093e\u0938\u0940 \u0915\u093e \u092f\u0941\u0926\u094d\u0927 \u0939\u0941\u0906, \u091c\u0939\u093e\u0901 \u0909\u0928\u0915\u0947 \u0915\u092e\u093e\u0902\u0921\u0930 \u092e\u0940\u0930 \u091c\u093e\u092b\u0930 \u0928\u0947 \u0909\u0928\u0915\u0947 \u0938\u093e\u0925 \u0935\u093f\u0936\u094d\u0935\u093e\u0938\u0918\u093e\u0924 \u0915\u093f\u092f\u093e \u0914\u0930 \u0935\u0947 \u0939\u093e\u0930 \u0917\u090f\u0964 \u0907\u0938 \u0939\u093e\u0930 \u0928\u0947 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092c\u094d\u0930\u093f\u091f\u093f\u0936 \u092a\u094d\u0930\u092d\u0941\u0924\u094d\u0935 \u0915\u093e \u092e\u093e\u0930\u094d\u0917 \u092a\u094d\u0930\u0936\u0938\u094d\u0924 \u0915\u093f\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q55.</b> In which of the following provinces did NOT have the &#x27;Zabt&#x27; system during Akbar&#x27;s time due to difficulties in land inspection? / \u092d\u0942\u092e\u093f \u0928\u093f\u0930\u0940\u0915\u094d\u0937\u0923 \u092e\u0947\u0902 \u0915\u0920\u093f\u0928\u093e\u0907\u092f\u094b\u0902 \u0915\u0947 \u0915\u093e\u0930\u0923 \u0905\u0915\u092c\u0930 \u0915\u0947 \u0938\u092e\u092f \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u092a\u094d\u0930\u093e\u0902\u0924 \u092e\u0947\u0902 &#x27;\u091c\u093c\u092c\u094d\u0924&#x27; \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0928\u0939\u0940\u0902 \u0925\u0940? [SSC CHSL, 24 Nov 2025, Shift-3]",
      "options": [
        "Punjab and Delhi / \u092a\u0902\u091c\u093e\u092c \u0914\u0930 \u0926\u093f\u0932\u094d\u0932\u0940",
        "Agra and Rajasthan / \u0906\u0917\u0930\u093e \u0914\u0930 \u0930\u093e\u091c\u0938\u094d\u0925\u093e\u0928",
        "Malwa and Awadh / \u092e\u093e\u0932\u0935\u093e \u0914\u0930 \u0905\u0935\u0927",
        "Bengal and Gujarat / \u092c\u0902\u0917\u093e\u0932 \u0914\u0930 \u0917\u0941\u091c\u0930\u093e\u0924"
      ],
      "correctIndex": 3,
      "explanation": "The 'Zabt' (or Dahsala) system of revenue assessment was not implemented in the provinces of Bengal and Gujarat. This was because these were newly conquered territories during the formulation of the system, and their fluctuating conditions and distance made the precise measurement and annual inspection of land difficult. Instead, older systems like 'Nasaq' (estimation) or crop-sharing continued in these regions. / \u0930\u093e\u091c\u0938\u094d\u0935 \u092e\u0942\u0932\u094d\u092f\u093e\u0902\u0915\u0928 \u0915\u0940 '\u091c\u093c\u092c\u094d\u0924' (\u092f\u093e \u0926\u0939\u0938\u093e\u0932\u093e) \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u092c\u0902\u0917\u093e\u0932 \u0914\u0930 \u0917\u0941\u091c\u0930\u093e\u0924 \u0915\u0947 \u092a\u094d\u0930\u093e\u0902\u0924\u094b\u0902 \u092e\u0947\u0902 \u0932\u093e\u0917\u0942 \u0928\u0939\u0940\u0902 \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964 \u0910\u0938\u093e \u0907\u0938\u0932\u093f\u090f \u0925\u093e \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0915\u0947 \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u092f\u0947 \u0928\u090f \u091c\u0940\u0924\u0947 \u0917\u090f \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0925\u0947, \u0914\u0930 \u0909\u0928\u0915\u0940 \u0909\u0924\u093e\u0930-\u091a\u0922\u093c\u093e\u0935 \u0935\u093e\u0932\u0940 \u0938\u094d\u0925\u093f\u0924\u093f\u092f\u094b\u0902 \u0914\u0930 \u0926\u0942\u0930\u0940 \u0928\u0947 \u092d\u0942\u092e\u093f \u0915\u0940 \u0938\u091f\u0940\u0915 \u092e\u093e\u092a \u0914\u0930 \u0935\u093e\u0930\u094d\u0937\u093f\u0915 \u0928\u093f\u0930\u0940\u0915\u094d\u0937\u0923 \u0915\u094b \u0915\u0920\u093f\u0928 \u092c\u0928\u093e \u0926\u093f\u092f\u093e \u0925\u093e\u0964 \u0907\u0938\u0915\u0947 \u092c\u091c\u093e\u092f, \u0907\u0928 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 '\u0928\u0938\u093e\u0915' (\u0905\u0928\u0941\u092e\u093e\u0928) \u092f\u093e \u092b\u0938\u0932-\u092c\u0902\u091f\u0935\u093e\u0930\u0947 \u091c\u0948\u0938\u0940 \u092a\u0941\u0930\u093e\u0928\u0940 \u092a\u094d\u0930\u0923\u093e\u0932\u093f\u092f\u093e\u0901 \u091c\u093e\u0930\u0940 \u0930\u0939\u0940\u0902\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q56.</b> Which one of the following was the only Rajput state that defied Mughal power? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u090f\u0915\u092e\u093e\u0924\u094d\u0930 \u0930\u093e\u091c\u092a\u0942\u0924 \u0930\u093e\u091c\u094d\u092f \u0925\u093e \u091c\u093f\u0938\u0928\u0947 \u092e\u0941\u0917\u0932 \u0938\u0924\u094d\u0924\u093e \u0915\u094b \u091a\u0941\u0928\u094c\u0924\u0940 \u0926\u0940 \u0925\u0940? [SSC CHSL, 25 Nov 2025, Shift-1]",
      "options": [
        "Mewar / \u092e\u0947\u0935\u093e\u0921\u093c",
        "Amber / \u0906\u092e\u0947\u0930",
        "Bikaner / \u092c\u0940\u0915\u093e\u0928\u0947\u0930",
        "Marwar / \u092e\u093e\u0930\u0935\u093e\u0921\u093c"
      ],
      "correctIndex": 0,
      "explanation": "The state of Mewar (ruled by the Sisodiyas) was the only major Rajput state that defied Mughal power for a prolonged period. While Amber, Bikaner, Jaisalmer, and Marwar submitted and entered into matrimonial alliances with Akbar, Mewar under Rana Pratap continued to resist. Even after the treaty in 1615, Mewar maintained a unique status, and its rulers were exempted from personal attendance at the Mughal court. / \u092e\u0947\u0935\u093e\u0921\u093c \u0930\u093e\u091c\u094d\u092f (\u0938\u093f\u0938\u094b\u0926\u093f\u092f\u093e \u0926\u094d\u0935\u093e\u0930\u093e \u0936\u093e\u0938\u093f\u0924) \u090f\u0915\u092e\u093e\u0924\u094d\u0930 \u092a\u094d\u0930\u092e\u0941\u0916 \u0930\u093e\u091c\u092a\u0942\u0924 \u0930\u093e\u091c\u094d\u092f \u0925\u093e \u091c\u093f\u0938\u0928\u0947 \u0932\u0902\u092c\u0947 \u0938\u092e\u092f \u0924\u0915 \u092e\u0941\u0917\u0932 \u0938\u0924\u094d\u0924\u093e \u0915\u094b \u091a\u0941\u0928\u094c\u0924\u0940 \u0926\u0940 \u0925\u0940\u0964 \u091c\u092c\u0915\u093f \u0906\u092e\u0947\u0930, \u092c\u0940\u0915\u093e\u0928\u0947\u0930, \u091c\u0948\u0938\u0932\u092e\u0947\u0930 \u0914\u0930 \u092e\u093e\u0930\u0935\u093e\u0921\u093c \u0928\u0947 \u0905\u0915\u092c\u0930 \u0915\u0947 \u0938\u093e\u092e\u0928\u0947 \u0906\u0924\u094d\u092e\u0938\u092e\u0930\u094d\u092a\u0923 \u0915\u0930 \u0926\u093f\u092f\u093e \u0914\u0930 \u0935\u0948\u0935\u093e\u0939\u093f\u0915 \u0917\u0920\u092c\u0902\u0927\u0928 \u0915\u093f\u090f, \u0930\u093e\u0923\u093e \u092a\u094d\u0930\u0924\u093e\u092a \u0915\u0947 \u0928\u0947\u0924\u0943\u0924\u094d\u0935 \u092e\u0947\u0902 \u092e\u0947\u0935\u093e\u0921\u093c \u0928\u0947 \u0935\u093f\u0930\u094b\u0927 \u091c\u093e\u0930\u0940 \u0930\u0916\u093e\u0964 1615 \u092e\u0947\u0902 \u0938\u0902\u0927\u093f \u0915\u0947 \u092c\u093e\u0926 \u092d\u0940, \u092e\u0947\u0935\u093e\u0921\u093c \u0928\u0947 \u090f\u0915 \u0905\u0926\u094d\u0935\u093f\u0924\u0940\u092f \u0938\u094d\u0925\u093f\u0924\u093f \u092c\u0928\u093e\u090f \u0930\u0916\u0940, \u0914\u0930 \u0907\u0938\u0915\u0947 \u0936\u093e\u0938\u0915\u094b\u0902 \u0915\u094b \u092e\u0941\u0917\u0932 \u0926\u0930\u092c\u093e\u0930 \u092e\u0947\u0902 \u0935\u094d\u092f\u0915\u094d\u0924\u093f\u0917\u0924 \u0909\u092a\u0938\u094d\u0925\u093f\u0924\u093f \u0938\u0947 \u091b\u0942\u091f \u0926\u0940 \u0917\u0908 \u0925\u0940\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q57.</b> Nagaur was conquered and annexed by which house of Rajputs during late Mughal period? / \u0909\u0924\u094d\u0924\u0930 \u092e\u0941\u0917\u0932 \u0915\u093e\u0932 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0930\u093e\u091c\u092a\u0942\u0924\u094b\u0902 \u0915\u0947 \u0915\u093f\u0938 \u0918\u0930\u093e\u0928\u0947 \u0928\u0947 \u0928\u093e\u0917\u094c\u0930 \u0915\u094b \u091c\u0940\u0924\u093e \u0914\u0930 \u0905\u092a\u0928\u0947 \u0930\u093e\u091c\u094d\u092f \u092e\u0947\u0902 \u092e\u093f\u0932\u093e \u0932\u093f\u092f\u093e \u0925\u093e? [SSC CHSL, 25 Nov 2025, Shift-3]",
      "options": [
        "Mewar / \u092e\u0947\u0935\u093e\u0921\u093c",
        "Amber / \u0906\u092e\u0947\u0930",
        "Bikaner / \u092c\u0940\u0915\u093e\u0928\u0947\u0930",
        "Jodhpur / \u091c\u094b\u0927\u092a\u0941\u0930"
      ],
      "correctIndex": 3,
      "explanation": "In the late Mughal period (mid-18th century), the Rathore rulers of Jodhpur (Marwar), specifically under Maharaja Bakht Singh and Vijay Singh, conquered and annexed the region of Nagaur. Nagaur had been a separate Mughal sarkar but became a bone of contention between the Rathore houses of Jodhpur and Bikaner. Eventually, it became an integral part of the Marwar kingdom. / \u0909\u0924\u094d\u0924\u0930 \u092e\u0941\u0917\u0932 \u0915\u093e\u0932 (18\u0935\u0940\u0902 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 \u0915\u0947 \u092e\u0927\u094d\u092f) \u092e\u0947\u0902, \u091c\u094b\u0927\u092a\u0941\u0930 (\u092e\u093e\u0930\u0935\u093e\u0921\u093c) \u0915\u0947 \u0930\u093e\u0920\u094c\u0921\u093c \u0936\u093e\u0938\u0915\u094b\u0902, \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u092e\u0939\u093e\u0930\u093e\u091c\u093e \u092c\u0916\u094d\u0924 \u0938\u093f\u0902\u0939 \u0914\u0930 \u0935\u093f\u091c\u092f \u0938\u093f\u0902\u0939 \u0915\u0947 \u0905\u0927\u0940\u0928, \u0928\u093e\u0917\u094c\u0930 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u094b \u091c\u0940\u0924\u093e \u0914\u0930 \u092e\u093f\u0932\u093e \u0932\u093f\u092f\u093e\u0964 \u0928\u093e\u0917\u094c\u0930 \u090f\u0915 \u0905\u0932\u0917 \u092e\u0941\u0917\u0932 \u0938\u0930\u0915\u093e\u0930 \u0930\u0939\u0940 \u0925\u0940 \u0932\u0947\u0915\u093f\u0928 \u091c\u094b\u0927\u092a\u0941\u0930 \u0914\u0930 \u092c\u0940\u0915\u093e\u0928\u0947\u0930 \u0915\u0947 \u0930\u093e\u0920\u094c\u0921\u093c \u0918\u0930\u093e\u0928\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0935\u093f\u0935\u093e\u0926 \u0915\u0940 \u091c\u0921\u093c \u092c\u0928 \u0917\u0908 \u0925\u0940\u0964 \u0905\u0902\u0924\u0924\u0903, \u092f\u0939 \u092e\u093e\u0930\u0935\u093e\u0921\u093c \u0930\u093e\u091c\u094d\u092f \u0915\u093e \u090f\u0915 \u0905\u092d\u093f\u0928\u094d\u0928 \u0905\u0902\u0917 \u092c\u0928 \u0917\u092f\u093e\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q58.</b> How many astronomical observatories were constructed by Sawai Jai Singh, the ruler of Amber? / \u0906\u092e\u0947\u0930 \u0915\u0947 \u0936\u093e\u0938\u0915 \u0938\u0935\u093e\u0908 \u091c\u092f \u0938\u093f\u0902\u0939 \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u093f\u0924\u0928\u0940 \u0916\u0917\u094b\u0932\u0940\u092f \u0935\u0947\u0927\u0936\u093e\u0932\u093e\u0913\u0902 \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e? [SSC CHSL, 26 Nov 2025, Shift-1]",
      "options": [
        "Five / \u092a\u093e\u0901\u091a",

    const totalQuestions = quizData.questions.length;
    const totalTimeMinutes = Math.floor(quizData.settings.totalTimeSec / 60);
    const negativeMark = quizData.settings.negativeMarkPerWrong;

    // Linkify Topic Name logic
    let rawTopic = quizData.settings.topic || "General Knowledge";

    // Sanitize HTML entities to prevent XSS
    rawTopic = rawTopic.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;")
                       .replace(/"/g, "&quot;")
                       .replace(/'/g, "&#039;");

    // Regex to detect URLs and convert to <a> tags
    const topicWithLinks = rawTopic.replace(/(https?:\/\/[^\s]+)/g, (url) => {
        return `<a href="${url}" target="_blank" style="color: var(--primary); text-decoration: underline; font-weight: bold; position: relative; z-index: 10;">${url}</a>`;
    });

    document.getElementById('homeTopic').innerHTML = topicWithLinks;
    document.getElementById('homeQuestions').textContent = totalQuestions;
    document.getElementById('homeTime').textContent = `${totalTimeMinutes} Minutes`;
    document.getElementById('homeNegative').textContent = negativeMark > 0 ? `-${negativeMark} per wrong answer` : "No negative marking";

    initTheme(); // Init theme on home page as well
  }

  function startQuiz() {
    document.getElementById('home-screen').style.display = 'none';
    document.getElementById('quiz-screen').style.display = 'block';
    initQuiz();
  }

  function initQuiz() {
    buildQuestionTiles();
    renderQuestion(0);
    initTimer();
    initNav();
    initFullscreen();
    initFontSizeControls();
    initLanguageSwitcher();
    initSwipeNavigation();
    updateStats();
    quizNav.style.display = 'flex';
  }

  function initNav(){
    submitBtn.addEventListener('click', () => {
        if (confirm('Are you sure you want to submit the quiz?')) {
            submitQuiz();
        }
    });

    // Mobile Sidebar Toggles
    const infoSidebar = document.getElementById('infoSidebar');
    const paletteSidebar = document.getElementById('paletteSidebar');
    const overlay = document.getElementById('overlay');
    const openInfo = document.getElementById('openInfoSidebar');
    const closeInfo = document.getElementById('closeInfoSidebar');
    const openPalette = document.getElementById('openPaletteSidebar');
    const closePalette = document.getElementById('closePaletteSidebar');

    const toggleSidebar = (sidebar, action) => {
        sidebar.classList[action]('show');
        overlay.classList[action]('show');
    };

    openInfo.addEventListener('click', () => toggleSidebar(infoSidebar, 'add'));
    closeInfo.addEventListener('click', () => toggleSidebar(infoSidebar, 'remove'));
    openPalette.addEventListener('click', () => toggleSidebar(paletteSidebar, 'add'));
    closePalette.addEventListener('click', () => toggleSidebar(paletteSidebar, 'remove'));
    overlay.addEventListener('click', () => {
        toggleSidebar(infoSidebar, 'remove');
        toggleSidebar(paletteSidebar, 'remove');
    });

    // keyboard
    document.addEventListener('keydown',(e)=>{
      if(e.target.tagName === 'INPUT') return;
      if(e.key==='ArrowLeft') go(-1);
      if(e.key==='ArrowRight') go(1);
    });
  }

  function initTheme(){
    const saved = localStorage.getItem('qa_theme');
    if(saved==='dark'){ 
        document.body.classList.add('dark-mode'); 
        state.darkMode=true; 
    }
    updateThemeIcon();
    themeToggle.addEventListener('click', ()=>{
      state.darkMode = !state.darkMode;
      document.body.classList.toggle('dark-mode', state.darkMode);
      localStorage.setItem('qa_theme', state.darkMode?'dark':'light');
      updateThemeIcon();
      if(state.submitted) buildCharts(state.lastResultData);
    });
  }
  function updateThemeIcon(){
    const i = themeToggle.querySelector('i');
    i.classList.toggle('fa-moon', !state.darkMode);
    i.classList.toggle('fa-sun',  state.darkMode);
  }

  function initFullscreen() {
    const toggleBtn = document.getElementById('fullscreenToggle');
    if (!toggleBtn) return;

    toggleBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
            });
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    });

    document.addEventListener('fullscreenchange', () => {
        const icon = toggleBtn.querySelector('i');
        if (document.fullscreenElement) {
            icon.classList.remove('fa-expand');
            icon.classList.add('fa-compress');
        } else {
            icon.classList.remove('fa-compress');
            icon.classList.add('fa-expand');
        }
    });
  }

  function initFontSizeControls() {
      const increaseBtn = document.getElementById('fontIncreaseBtn');
      const decreaseBtn = document.getElementById('fontDecreaseBtn');
      const docEl = document.documentElement;

      increaseBtn.addEventListener('click', () => {
          state.rootFontSize = Math.min(22, state.rootFontSize + 1);
          docEl.style.fontSize = state.rootFontSize + 'px';
      });

      decreaseBtn.addEventListener('click', () => {
          state.rootFontSize = Math.max(12, state.rootFontSize - 1);
          docEl.style.fontSize = state.rootFontSize + 'px';
      });
  }

  function initLanguageSwitcher() {
      // Toggle order: Both -> Hindi -> English -> Both
      const langOrder = ['both', 'hn', 'en'];

      langToggleBtn.addEventListener('click', () => {
          const currentIndex = langOrder.indexOf(state.currentLang);
          const nextIndex = (currentIndex + 1) % langOrder.length;
          state.currentLang = langOrder[nextIndex];

          updateLangButton();
          renderQuestion(state.current);
      });
  }

  function updateLangButton() {
      let label = 'BILI';
      if (state.currentLang === 'hn') label = 'HIN';
      if (state.currentLang === 'en') label = 'ENG';
      langToggleBtn.textContent = label;
  }

  function translateText(text) {
      if (!text) return text;
      if (state.currentLang === 'both') return text;

      // Check if string has HTML tags to decide between simple split and DOM traversal
      const hasTags = /<[a-z][\s\S]*>/i.test(text);

      if (hasTags) {
          const div = document.createElement('div');
          div.innerHTML = text;
          walkAndTranslate(div);
          return div.innerHTML;
      } else {
          // Plain text path
          if (text.includes(' / ')) {
              const parts = text.split(' / ');
              if (parts.length >= 2) {
                  const en = parts[0];
                  const hn = parts.slice(1).join(' / ');
                  return state.currentLang === 'hn' ? hn.trim() : en.trim();
              }
          }
          return text;
      }
  }

  function walkAndTranslate(node) {
      if (node.nodeType === 3) { // Text node
          const val = node.nodeValue;
          if (val && val.includes(' / ')) {
              const parts = val.split(' / ');
              if (parts.length >= 2) {
                  const en = parts[0];
                  const hn = parts.slice(1).join(' / ');
                  node.nodeValue = state.currentLang === 'hn' ? hn.trim() : en.trim();
              }
          }
      } else if (node.nodeType === 1) { // Element node
          for (let i = 0; i < node.childNodes.length; i++) {
              walkAndTranslate(node.childNodes[i]);
          }
      }
  }


  function initSwipeNavigation() {
    let touchStartX = 0;
    let touchEndX = 0;
    let touchStartY = 0;
    let touchEndY = 0;
    const swipeThreshold = 50; // Minimum distance for a swipe
    const swipeRatio = 0.5; // Vertical distance should be less than half of horizontal

    const swipeArea = document.querySelector('.quiz-main');

    swipeArea.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });

    swipeArea.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        touchEndY = e.changedTouches[0].screenY;
        handleSwipe();
    }, { passive: true });

    function handleSwipe() {
        if (state.submitted && !state.inReviewMode) return;

        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;

        if (Math.abs(dx) > swipeThreshold && Math.abs(dy) < Math.abs(dx) * swipeRatio) {
            if (dx < 0) {
                go(1); // Swiped left
            } else {
                go(-1); // Swiped right
            }
        }
    }
  }

  // ----- Timer -----
  function initTimer(){
    const start = Date.now();
    const duration = state.totalTime*1000;
    const end = start + duration;
    tick(); state.timerInterval = setInterval(tick, 1000);
    function tick(){
      const now = Date.now();
      const left = Math.max(0, end-now);
      const m = String(Math.floor(left/60000)).padStart(2,'0');
      const s = String(Math.floor((left%60000)/1000)).padStart(2,'0');

      // Sidebar timer
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;

      // Header timer (NEW)
      const headerTimer = document.getElementById('headerTimerDisp');
      if(headerTimer) headerTimer.textContent = `${m}:${s}`;

      const pct = (left/duration)*100;
      const bar = document.getElementById('timeProgress');
      bar.style.width = pct + '%';
      if(left<=0){ clearInterval(state.timerInterval); submitQuiz(); }
      else if(pct<25) bar.className='progress-bar bg-danger';
      else if(pct<50) bar.className='progress-bar bg-warning';
      else bar.className='progress-bar bg-primary';
    }
  }

  // ----- Sidebar tiles -----
  function buildQuestionTiles(){
    qListGrid.innerHTML = '';
    quizData.questions.forEach((_,i)=>{
      const d = document.createElement('div');
      d.className='q-tile'; d.textContent=i+1;
      d.addEventListener('click', ()=>{
        if(!state.submitted) updateTime();
        renderQuestion(i);
        document.getElementById('paletteSidebar').classList.remove('show');
        document.getElementById('overlay').classList.remove('show');
      });
      qListGrid.appendChild(d);
    });
  }

  function updateTiles(){
    document.querySelectorAll('.q-tile').forEach((el,idx)=>{
      el.className='q-tile'; // Reset
      if(state.submitted){
          if(state.answers[idx] === quizData.questions[idx].correctIndex) el.classList.add('review-correct');
          else if(state.answers[idx] !== null) el.classList.add('review-incorrect');
          else el.classList.add('review-unattempted');
      } else {
        if(state.answers[idx] !== null) el.classList.add('answered');
        if(state.markedForReview[idx]) el.classList.add('marked');
      }
      if(idx === state.current) el.classList.add('current');
    });
  }

  // ----- Render question -----
  function renderQuestion(idx){
    if (idx < 0 || idx >= quizData.questions.length) return;

    // Stop previous Question Timer
    if (state.qTimerInterval) clearInterval(state.qTimerInterval);

    state.current=idx;
    const q=quizData.questions[idx];

    // Live Accuracy Calculation
    let accuracyBadge = '';
    if (quizData.leaderboard && quizData.leaderboard.question_stats && quizData.leaderboard.question_stats[idx]) {
        const stats = quizData.leaderboard.question_stats[idx];
        if(stats.total > 0) {
            const acc = Math.round((stats.correct / stats.total) * 100);
            accuracyBadge = `<span class="q-accuracy ms-2" title="Based on ${stats.total} Telegram users"><i class="fas fa-bullseye me-1"></i>${acc}%</span>`;
        }
    }

    // Question Card HTML
    let questionHtml=`
      <div class="card-ui">
        <div class="d-flex justify-content-between align-items-center">
            <div class="q-meta-container">
                <h5 class="fw-bold m-0">Question ${idx+1}</h5>
                <span class="q-timer"><i class="fas fa-stopwatch me-1"></i><span id="qTimerDisp">0s</span></span>
                ${accuracyBadge}
            </div>
            ${q.reference ? `<div class="small opacity-75">${q.reference}</div>` : ''}
        </div>
        <div class="q-text">${translateText(q.text)}</div>
        <div class="options">`;
    q.options.forEach((opt,i)=>{
      let cls='option-btn';
      if(state.answers[idx]===i) cls+=' selected';
      if(state.submitted){
        if(i===q.correctIndex) cls+=' correct';
        else if(state.answers[idx]===i) cls+=' incorrect';
      }
      questionHtml += `<button class="${cls}" data-i="${i}">${translateText(opt)}</button>`;
    });
    const translatedExplanation = translateText(q.explanation || 'Not available.');
    questionHtml += `</div>
        ${state.submitted ? `<div class="explanation mt-3"><strong>Explanation:</strong> ${translatedExplanation}</div>` : ''}
      </div>
    `;
    questionArea.innerHTML = questionHtml;

    // Start per-question timer logic (Visual only)
    if (!state.submitted) {
        // Start from time already spent
        let secondsSpent = Math.floor(state.timePerQ[idx] || 0);
        const timerEl = document.getElementById('qTimerDisp');
        if(timerEl) {
            timerEl.textContent = secondsSpent + 's';
            state.qTimerInterval = setInterval(() => {
                secondsSpent++;
                timerEl.textContent = secondsSpent + 's';
            }, 1000);
        }
    } else {
        // Show static time if submitted
         const timerEl = document.getElementById('qTimerDisp');
         if(timerEl) timerEl.textContent = Math.floor(state.timePerQ[idx] || 0) + 's';
    }


    // Navigation Buttons HTML
    let buttonsHtml = `
      <button id="prevBtn" class="btn btn-outline-secondary btn-nav"><i class="fas fa-chevron-left me-2"></i>Previous</button>
      <button id="markBtn" class="btn btn-outline-info btn-nav">
          ${state.markedForReview[idx] ? '<i class="fas fa-bookmark me-2"></i>Unmark' : '<i class="far fa-bookmark me-2"></i>Mark for Review'}
      </button>
      <button id="nextBtn" class="btn btn-primary btn-nav">Next<i class="fas fa-chevron-right ms-2"></i></button>
    `;
    quizNav.innerHTML = buttonsHtml;


    // Add event listeners to new elements
    document.getElementById('prevBtn').addEventListener('click', () => go(-1));
    document.getElementById('nextBtn').addEventListener('click', () => go(1));
    document.getElementById('markBtn').addEventListener('click', toggleMark);

    if(state.submitted) {
        document.getElementById('markBtn').style.display = 'none';
    }

    document.querySelectorAll('.option-btn').forEach(btn=>{
      btn.addEventListener('click',()=>{
        if(state.submitted) return;
        clickSound.currentTime=0; clickSound.play();
        const i = parseInt(btn.dataset.i);
        state.answers[state.current] = (state.answers[state.current] === i) ? null : i; // Allow un-selecting
        renderQuestion(state.current); // Re-render to show selection change
        updateStats();
        updateTiles();
      });
    });

    updateTiles();
    updateProgress();

    // Sound for review mode
    if(state.inReviewMode && state.lastSoundIdx!==idx){
      state.lastSoundIdx=idx;
      const isAttempted = state.answers[idx]!==null;
      const isCorrect = isAttempted && state.answers[idx]===q.correctIndex;
      if(isAttempted){
        setTimeout(()=>{ (isCorrect?correctSound:wrongSound).play(); }, 250);
      }
    }
  }

  function go(dir){
    const i = state.current + dir;
    if(i>=0 && i<quizData.questions.length){
      if(!state.submitted) updateTime();
      renderQuestion(i);
    }
  }

  function toggleMark() {
    state.markedForReview[state.current] = !state.markedForReview[state.current];
    renderQuestion(state.current); // Re-render to update button text
    updateTiles();
    updateStats();
  }

  function updateTime(){
    const now = new Date();
    state.timePerQ[state.current] += (now - state.startTime)/1000;
    state.startTime = now;
  }

  function updateStats() {
    const answeredCount = state.answers.filter(a => a !== null).length;
    const markedCount = state.markedForReview.filter(m => m).length;
    const totalCount = quizData.questions.length;
    document.getElementById('statAnswered').textContent = answeredCount;
    document.getElementById('statUnanswered').textContent = totalCount - answeredCount;
    document.getElementById('statMarked').textContent = markedCount;
    document.getElementById('statTotal').textContent = totalCount;
  }

  function updateProgress() {
      const answeredCount = state.answers.filter(a => a !== null).length;
      const totalCount = quizData.questions.length;
      const percent = totalCount > 0 ? (answeredCount / totalCount) * 100 : 0;
      const progressBar = document.getElementById('thinProgressBarInner');
      if (progressBar) {
          progressBar.style.width = `${percent}%`;
      }
  }

  // ----- Submit & Results -----
  function submitQuiz(){
    if(state.submitted) return;
    clearInterval(state.timerInterval);
    if(state.qTimerInterval) clearInterval(state.qTimerInterval); // Stop question timer

    updateTime();
    state.submitted=true;

    let correct=0, incorrect=0, unattempted=0, score=0, neg=0;
    state.answers.forEach((a,i)=>{
      if(a===null){ unattempted++; }
      else if(a===quizData.questions[i].correctIndex){ correct++; score+=1; }
      else { incorrect++; score-=state.negativeMark; neg+=state.negativeMark; }
    });

    state.avgTime = state.timePerQ.reduce((s,t)=>s+t,0)/quizData.questions.length;
    const pct = (score/quizData.questions.length)*100;

    questionArea.style.display = 'none';
    quizNav.style.display = 'none';
    submitBtn.style.display = 'none';
    document.querySelector('.quiz-main-header').style.display = 'none';

    renderResults({correct, incorrect, unattempted, score, neg, pct});
    resultsContainer.style.display = 'block';

    updateTiles();

    if(pct>=70){ confetti(); correctSound.play(); }
    else if(pct<50){ wrongSound.play(); }
  }

  function renderResults(resData) {
      const { correct, incorrect, unattempted, score, neg, pct } = resData;
      const total = quizData.questions.length;
      state.lastResultData = resData; // Save for redrawing charts on theme change

      let html = `
        <div class="results-container card-ui text-start">
            <div class="text-center">
                <h2 class="fw-bold">Quiz Completed!</h2>
                <p>Here is your performance summary.</p>
                <div class="final-score">${pct.toFixed(1)}%</div>
                <div class="fs-4 fw-bold mb-4">${score.toFixed(2)} / ${total}</div>
            </div>

            <ul class="nav nav-pills justify-content-center mb-3 results-tabs" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation"><button class="nav-link active" id="pills-summary-tab" data-bs-toggle="pill" data-bs-target="#pills-summary" type="button" role="tab">Summary</button></li>
              <li class="nav-item" role="presentation"><button class="nav-link" id="pills-analysis-tab" data-bs-toggle="pill" data-bs-target="#pills-analysis" type="button" role="tab">Analysis</button></li>
            </ul>

            <div class="tab-content" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-summary" role="tabpanel">
                <div class="row g-3">
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Total Questions</span><span class="fw-bold">${total}</span></div></div>
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Correct</span><span class="fw-bold text-success">${correct}</span></div></div>
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Incorrect</span><span class="fw-bold text-danger">${incorrect}</span></div></div>
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Unattempted</span><span class="fw-bold text-warning">${unattempted}</span></div></div>
                    <div class="col-md-6"><div class="p-3 bg-light rounded d-flex justify-content-between"><span>Negative Marks</span><span class="fw-bold text-danger">-${neg.toFixed(2)}</span></div></div>
                </div>
              </div>
              <div class="tab-pane fade" id="pills-analysis" role="tabpanel">
                <div class="chart-container mb-3"><canvas id="performanceChart"></canvas></div>
                <div class="chart-container" style="height: 300px;"><canvas id="timeAnalysisChart"></canvas></div>

                <h5 class="fw-bold mt-5 mb-3 text-center">Telegram Leaderboard</h5>
                <div id="leaderboardSection"></div>
              </div>
            </div>
            <div class="text-center mt-4">
                <button id="reviewBtn" class="btn btn-primary btn-lg"><i class="fas fa-search me-2"></i>Review Answers</button>
            </div>
        </div>
      `;
      resultsContainer.innerHTML = html;

      document.getElementById('reviewBtn').addEventListener('click', reviewMode);

      // Render Leaderboard
      const lbSection = document.getElementById('leaderboardSection');
      if (quizData.leaderboard && quizData.leaderboard.rankings && quizData.leaderboard.rankings.length > 0) {
          let lbHtml = `<table class="leaderboard-table">
              <thead><tr><th>Rank</th><th>User</th><th>Score</th><th>Acc</th></tr></thead>
              <tbody>`;

          quizData.leaderboard.rankings.forEach((rank, i) => {
              const rankClass = i < 3 ? `rank-${i+1}` : '';
              lbHtml += `<tr>
                  <td class="${rankClass}">#${i+1}</td>
                  <td>${rank.name}</td>
                  <td>${rank.score.toFixed(1)}</td>
                  <td>${rank.accuracy.toFixed(0)}%</td>
              </tr>`;
          });

          lbHtml += `</tbody></table>`;
          lbSection.innerHTML = lbHtml;
      } else {
          lbSection.innerHTML = `<div class="text-muted small text-center p-3">No Telegram comparison data available yet.</div>`;
      }

      // Trigger chart build after tab is shown
      const analysisTab = document.getElementById('pills-analysis-tab');
      analysisTab.addEventListener('shown.bs.tab', () => buildCharts(resData), { once: true });
  }

  let performanceChartInstance, timeAnalysisChartInstance;
  function buildCharts(res){
    const {correct, incorrect, unattempted} = res;
    Chart.defaults.color = state.darkMode ? '#e8eaed' : '#6c757d';

    if (performanceChartInstance) performanceChartInstance.destroy();
    performanceChartInstance = new Chart(document.getElementById('performanceChart').getContext('2d'),{
      type:'doughnut',
      data:{ labels:['Correct','Incorrect','Unattempted'],
        datasets:[{ data:[correct,incorrect,unattempted],
          backgroundColor:['#20c997','#e63946','#ffb703'], borderWidth: 0 }]},
      options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{position:'bottom'}} }
    });

    const labels = Array.from({length:quizData.questions.length},(_,i)=>`Q${i+1}`);
    const correctTimes = state.timePerQ.map((t,i) => state.answers[i] === quizData.questions[i].correctIndex ? t : 0);
    const incorrectTimes = state.timePerQ.map((t,i) => (state.answers[i] !== null && state.answers[i] !== quizData.questions[i].correctIndex) ? t : 0);

    if(timeAnalysisChartInstance) timeAnalysisChartInstance.destroy();
    timeAnalysisChartInstance = new Chart(document.getElementById('timeAnalysisChart').getContext('2d'),{
      type:'bar',
      data:{ labels,
        datasets:[
          {label:'Correct', data:correctTimes, backgroundColor:'rgba(32, 201, 151, 0.7)'},
          {label:'Incorrect', data:incorrectTimes, backgroundColor:'rgba(230, 57, 70, 0.7)'}
        ]},
      options:{ responsive:true, maintainAspectRatio:false, indexAxis: 'x',
        scales:{ x:{stacked:true, grid: {color: state.darkMode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'}},
                 y:{stacked:true, title:{display:true,text:'Time (s)'}, grid: {color: state.darkMode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'}} },
      }
    });
  }

  function reviewMode(){
    state.inReviewMode=true; state.lastSoundIdx=-1;
    questionArea.style.display='block';
    quizNav.style.display = 'flex';
    resultsContainer.style.display='none';
    document.querySelector('.quiz-main-header').style.display = 'flex';
    renderQuestion(0);
  }

  function confetti(){
    const colors=['#6a5af9','#f72585','#20c997','#ffb703'];
    for(let i=0;i<100;i++){
      const d=document.createElement('div');
      d.style.cssText=`position:fixed;width:10px;height:10px;top:-10px;left:${Math.random()*100}vw;background:${colors[Math.floor(Math.random()*colors.length)]};z-index:1300;`;
      document.body.appendChild(d);
      const dy = Math.random()*500+500, rot = Math.random()*360;
      const anim = d.animate([{transform:'translateY(0) rotate(0)',opacity:1},{transform:`translateY(${dy}px) rotate(${rot}deg)`,opacity:0}],
        {duration:Math.random()*2000+2000, easing:'ease-out'});
      anim.onfinish=()=>d.remove();
    }
  }
})();
</script>
