      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q18. Consider the following statements regarding political rivalries in early medieval India: / \u092a\u094d\u0930\u093e\u0930\u0902\u092d\u093f\u0915 \u092e\u0927\u094d\u092f\u0915\u093e\u0932\u0940\u0928 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0930\u093e\u091c\u0928\u0940\u0924\u093f\u0915 \u092a\u094d\u0930\u0924\u093f\u0926\u094d\u0935\u0902\u0926\u094d\u0935\u093f\u0924\u093e \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u0915\u0925\u0928\u094b\u0902 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902:<br>I: The Rashtrakutas launched several campaigns to gain control over Kanauj. / I: \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0915\u0942\u091f\u094b\u0902 \u0928\u0947 \u0915\u0928\u094d\u0928\u094c\u091c \u092a\u0930 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 \u092a\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u0908 \u0905\u092d\u093f\u092f\u093e\u0928 \u0936\u0941\u0930\u0942 \u0915\u093f\u090f\u0964<br>II: The Pratiharas were based in eastern India, while Palas were in western/central regions. / II: \u092a\u094d\u0930\u0924\u093f\u0939\u093e\u0930 \u092a\u0942\u0930\u094d\u0935\u0940 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0938\u094d\u0925\u093f\u0924 \u0925\u0947, \u091c\u092c\u0915\u093f \u092a\u093e\u0932 \u092a\u0936\u094d\u091a\u093f\u092e\u0940/\u092e\u0927\u094d\u092f \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u0925\u0947\u0964<br>[SSC CGL Tier 1, 21 Sep 2025, Shift-1]\n            </div>\n            <b>Q18.</b> Which of the statements above is/are correct? / \u0909\u092a\u0930\u094d\u092f\u0941\u0915\u094d\u0924 \u0915\u0925\u0928\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e/\u0938\u0947 \u0938\u0939\u0940 \u0939\u0948/\u0939\u0948\u0902?",
      "options": [
        "Only Statement I is correct / \u0915\u0947\u0935\u0932 \u0915\u0925\u0928 I \u0938\u0939\u0940 \u0939\u0948",
        "Only Statement II is correct / \u0915\u0947\u0935\u0932 \u0915\u0925\u0928 II \u0938\u0939\u0940 \u0939\u0948",
        "Both Statement I and II are correct / \u0915\u0925\u0928 I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902 \u0938\u0939\u0940 \u0939\u0948\u0902",
        "Neither Statement I nor II is correct / \u0928 \u0924\u094b \u0915\u0925\u0928 I \u0914\u0930 \u0928 \u0939\u0940 II \u0938\u0939\u0940 \u0939\u0948"
      ],
      "correctIndex": 0,
      "explanation": "Only Statement I is correct. The Rashtrakutas, though based in the Deccan, frequently launched campaigns into North India and successfully occupied Kanauj multiple times under rulers like Dhruva and Govinda III. Statement II is incorrect because the geography is swapped: the Pratiharas were based in Western India (Gujarat/Rajasthan/Kannauj) and the Palas were based in Eastern India (Bengal/Bihar). The struggle between these three powers for the control of Kanauj is known as the \"Tripartite Struggle.\" / \u0915\u0947\u0935\u0932 \u0915\u0925\u0928 I \u0938\u0939\u0940 \u0939\u0948\u0964 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0915\u0942\u091f, \u0926\u0915\u094d\u0915\u0928 \u092e\u0947\u0902 \u0938\u094d\u0925\u093f\u0924 \u0939\u094b\u0928\u0947 \u0915\u0947 \u092c\u093e\u0935\u091c\u0942\u0926, \u0905\u0915\u094d\u0938\u0930 \u0909\u0924\u094d\u0924\u0930 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0905\u092d\u093f\u092f\u093e\u0928 \u091a\u0932\u093e\u0924\u0947 \u0925\u0947 \u0914\u0930 \u0927\u094d\u0930\u0941\u0935 \u0914\u0930 \u0917\u094b\u0935\u093f\u0902\u0926 \u0924\u0943\u0924\u0940\u092f \u091c\u0948\u0938\u0947 \u0936\u093e\u0938\u0915\u094b\u0902 \u0915\u0947 \u0905\u0927\u0940\u0928 \u0915\u0908 \u092c\u093e\u0930 \u0938\u092b\u0932\u0924\u093e\u092a\u0942\u0930\u094d\u0935\u0915 \u0915\u0928\u094d\u0928\u094c\u091c \u092a\u0930 \u0915\u092c\u094d\u091c\u093e \u0915\u0930 \u0932\u093f\u092f\u093e \u0925\u093e\u0964 \u0915\u0925\u0928 II \u0917\u0932\u0924 \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u092d\u0942\u0917\u094b\u0932 \u092c\u0926\u0932 \u0917\u092f\u093e \u0939\u0948: \u092a\u094d\u0930\u0924\u093f\u0939\u093e\u0930 \u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u092d\u093e\u0930\u0924 (\u0917\u0941\u091c\u0930\u093e\u0924/\u0930\u093e\u091c\u0938\u094d\u0925\u093e\u0928/\u0915\u0928\u094d\u0928\u094c\u091c) \u092e\u0947\u0902 \u0938\u094d\u0925\u093f\u0924 \u0925\u0947 \u0914\u0930 \u092a\u093e\u0932     {
      "text": "<b>Q19.</b> The reign of Prithviraj Chauhan concluded in which year? / \u092a\u0943\u0925\u094d\u0935\u0940\u0930\u093e\u091c \u091a\u094c\u0939\u093e\u0928 \u0915\u093e \u0936\u093e\u0938\u0928 \u0915\u093f\u0938 \u0935\u0930\u094d\u0937 \u0938\u092e\u093e\u092a\u094d\u0924 \u0939\u0941\u0906? [SSC CGL Tier 1, 24 Sep 2025, Shift-2]",
      "options": [
        "1175 CE / 1175 \u0908\u0938\u094d\u0935\u0940",
        "1192 CE / 1192 \u0908\u0938\u094d\u0935\u0940",
        "1206 CE / 1206 \u0908\u0938\u094d\u0935\u0940",
        "1210 CE / 1210 \u0908\u0938\u094d\u0935\u0940"
      ],
      "correctIndex": 1,
      "explanation": "The reign of Prithviraj Chauhan (Prithviraj III) concluded in 1192 CE with his defeat and execution following the Second Battle of Tarain against Muhammad Ghori. This battle is considered a turning point in Indian history as it led to the establishment of the Delhi Sultanate. Prithviraj had ascended the throne around 1177 CE. 1206 CE marks the death of Ghori and the beginning of the Slave Dynasty under Qutb-ud-din Aibak. 1175 CE was Ghori's first invasion of India (Multan). / \u092a\u0943\u0925\u094d\u0935\u0940\u0930\u093e\u091c \u091a\u094c\u0939\u093e\u0928 (\u092a\u0943\u0925\u094d\u0935\u0940\u0930\u093e\u091c \u0924\u0943\u0924\u0940\u092f) \u0915\u093e \u0936\u093e\u0938\u0928 \u092e\u0941\u0939\u092e\u094d\u092e\u0926 \u0917\u094b\u0930\u0940 \u0915\u0947 \u0916\u093f\u0932\u093e\u092b \u0924\u0930\u093e\u0907\u0928 \u0915\u0947 \u0926\u0942\u0938\u0930\u0947 \u092f\u0941\u0926\u094d\u0927 \u0915\u0947 \u092c\u093e\u0926 1192 \u0908\u0938\u094d\u0935\u0940 \u092e\u0947\u0902 \u0909\u0928\u0915\u0940 \u0939\u093e\u0930 \u0914\u0930 \u092e\u0943\u0924\u094d\u092f\u0941\u0926\u0902\u0921 \u0915\u0947 \u0938\u093e\u0925 \u0938\u092e\u093e\u092a\u094d\u0924 \u0939\u0941\u0906\u0964 \u0907\u0938 \u092f\u0941\u0926\u094d\u0927 \u0915\u094b \u092d\u093e\u0930\u0924\u0940\u092f \u0907\u0924\u093f\u0939\u093e\u0938 \u092e\u0947\u0902 \u090f\u0915 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u092e\u094b\u0921\u093c \u092e\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0907\u0938\u0915\u0947 \u0915\u093e\u0930\u0923 \u0926\u093f\u0932\u094d\u0932\u0940 \u0938\u0932\u094d\u0924\u0928\u0924 \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0939\u0941\u0908\u0964 \u092a\u0943\u0925\u094d\u0935\u0940\u0930\u093e\u091c \u0932\u0917\u092d\u0917 1177 \u0908\u0938\u094d\u0935\u0940 \u092e\u0947\u0902 \u0938\u093f\u0902\u0939\u093e\u0938\u0928 \u092a\u0930 \u092c\u0948\u0920\u0947 \u0925\u0947\u0964 1206 \u0908\u0938\u094d\u0935\u0940 \u0917\u094b\u0930\u0940 \u0915\u0940 \u092e\u0943\u0924\u094d\u092f\u0941 \u0914\u0930 \u0915\u0941\u0924\u0941\u092c\u0941\u0926\u094d\u0926\u0940\u0928 \u0910\u092c\u0915 \u0915\u0947 \u0905\u0927\u0940\u0928 \u0917\u0941\u0932\u093e\u092e \u0935\u0902\u0936 \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u0915\u093e \u092a\u094d\u0930\u0924\u0940\u0915 \u0939\u0948\u0964 1175 \u0908\u0938\u094d\u0935\u0940 \u0917\u094b\u0930\u0940 \u0915\u093e \u092d\u093e\u0930\u0924 (\u092e\u0941\u0932\u094d\u0924\u093e\u0928) \u0915\u093e \u092a\u0939\u0932\u093e \u0906\u0915\u094d\u0930\u092e\u0923 \u0925\u093e\u0964",

    {
      "text": "<b>Q20.</b> Which of the following ruler was Brahmins who gave up their traditional professions and established kingdom in Rajasthan? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0936\u093e\u0938\u0915 \u092c\u094d\u0930\u093e\u0939\u094d\u092e\u0923 \u0925\u093e \u091c\u093f\u0938\u0928\u0947 \u0905\u092a\u0928\u093e \u092a\u093e\u0930\u0902\u092a\u0930\u093f\u0915 \u092a\u0947\u0936\u093e \u091b\u094b\u0921\u093c \u0926\u093f\u092f\u093e \u0914\u0930 \u0930\u093e\u091c\u0938\u094d\u0925\u093e\u0928 \u092e\u0947\u0902 \u0905\u092a\u0928\u093e \u0930\u093e\u091c\u094d\u092f \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u093f\u092f\u093e? [SSC CHSL, 20 Nov 2025, Shift-1]",
      "options": [
        "Dantidurga / \u0926\u0902\u0924\u093f\u0926\u0941\u0930\u094d\u0917",
        "Gurjara-Pratihara Harichandra / \u0917\u0941\u0930\u094d\u091c\u0930-\u092a\u094d\u0930\u0924\u093f\u0939\u093e\u0930 \u0939\u0930\u093f\u0936\u094d\u091a\u0902\u0926\u094d\u0930",
        "Nagabhata / \u0928\u093e\u0917\u092d\u091f\u094d\u091f",
        "Dharmapala Deva / \u0927\u0930\u094d\u092e\u092a\u093e\u0932 \u0926\u0947\u0935"
      ],
      "correctIndex": 1,
      "explanation": "Harichandra, the founder of the Gurjara-Pratihara line (Mandore branch), is described in inscriptions (like the Bauka inscription) as a Brahmin who gave up his priestly profession to take up arms and establish a kingdom in Rajasthan. He married a Kshatriya wife (Bhadra) and his sons became the founders of the ruling clan. This follows the concept of 'Brahma-Kshatra'. The Kadamba ruler Mayurasharman did the same in Karnataka. Dantidurga was a Rashtrakuta (Kshatriya); Dharmapala was a Buddhist Pala king. / \u0917\u0941\u0930\u094d\u091c\u0930-\u092a\u094d\u0930\u0924\u093f\u0939\u093e\u0930 \u0935\u0902\u0936 (\u092e\u0902\u0921\u094b\u0930 \u0936\u093e\u0916\u093e) \u0915\u0947 \u0938\u0902\u0938\u094d\u0925\u093e\u092a\u0915 \u0939\u0930\u093f\u0936\u094d\u091a\u0902\u0926\u094d\u0930 \u0915\u093e \u0936\u093f\u0932\u093e\u0932\u0947\u0916\u094b\u0902 (\u091c\u0948\u0938\u0947 \u092c\u093e\u0909\u0915\u093e \u0936\u093f\u0932\u093e\u0932\u0947\u0916) \u092e\u0947\u0902 \u090f\u0915 \u092c\u094d\u0930\u093e\u0939\u094d\u092e\u0923 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0935\u0930\u094d\u0923\u0928 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948, \u091c\u093f\u0938\u0928\u0947 \u0930\u093e\u091c\u0938\u094d\u0925\u093e\u0928 \u092e\u0947\u0902 \u0939\u0925\u093f\u092f\u093e\u0930 \u0909\u0920\u093e\u0928\u0947 \u0914\u0930 \u0930\u093e\u091c\u094d\u092f \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0905\u092a\u0928\u0947 \u092a\u0941\u0930\u094b\u0939\u093f\u0924 \u092a\u0947\u0936\u0947 \u0915\u094b \u091b\u094b\u0921\u093c \u0926\u093f\u092f\u093e \u0925\u093e\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u090f\u0915 \u0915\u094d\u0937\u0924\u094d\u0930\u093f\u092f \u092a\u0924\u094d\u0928\u0940 (\u092d\u0926\u094d\u0930\u093e) \u0938\u0947 \u0936\u093e\u0926\u0940 \u0915\u0940 \u0914\u0930 \u0909\u0928\u0915\u0947 \u092c\u0947\u091f\u0947 \u0936\u093e\u0938\u0915 \u0915\u092c\u0940\u0932\u0947 \u0915\u0947 \u0938\u0902\u0938\u094d\u0925\u093e\u092a\u0915 \u092c\u0928\u0947\u0964 \u092f\u0939 '\u092c\u094d\u0930\u0939\u094d\u092e-\u0915\u094d\u0937\u0924\u094d\u0930' \u0915\u0940 \u0905\u0935\u0927\u093e\u0930\u0923\u093e \u0915\u093e \u0905\u0928\u0941\u0938\u0930\u0923 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0915\u0930\u094d\u0928\u093e\u091f\u0915 \u092e\u0947\u0902 \u0915\u0926\u092e\u094d\u092c \u0936\u093e\u0938\u0915 \u092e\u092f\u0942\u0930\u0936\u0930\u094d\u092e\u0928 \u0928\u0947 \u092d\u0940 \u0910\u0938\u093e \u0939\u0940 \u0915\u093f\u092f\u093e \u0925\u093e\u0964 \u0926\u0902\u0924\u093f\u0926\u0941\u0930\u094d\u0917 \u090f\u0915 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0915\u0942\u091f (\u0915\u094d\u0937\u0924\u094d\u0930\u093f\u092f) \u0925\u0947; \u0927\u0930\u094d\u092e\u092a\u093e\u0932 \u090f\u0915 \u092c\u094c\u0926\u094d\u0927 \u092a\u093e\u0932 \u0930\u093e\u091c\u093e \u0925\u0947\u0964",

    {
      "text": "<b>Q21.</b> Which Chahamana ruler defeated Sultan Muhammad Ghori in 1191 A.D? / \u0915\u093f\u0938 \u091a\u093e\u0939\u092e\u093e\u0928 \u0936\u093e\u0938\u0915 \u0928\u0947 1191 \u0908\u0938\u094d\u0935\u0940 \u092e\u0947\u0902 \u0938\u0941\u0932\u094d\u0924\u093e\u0928 \u092e\u0941\u0939\u092e\u094d\u092e\u0926 \u0917\u094b\u0930\u0940 \u0915\u094b \u0939\u0930\u093e\u092f\u093e \u0925\u093e? [SSC CHSL, 18 Nov 2025, Shift-2]",
      "options": [
        "Ajayaraja II / \u0905\u091c\u092f\u0930\u093e\u091c \u0926\u094d\u0935\u093f\u0924\u0940\u092f",
        "Vigraharaja IV / \u0935\u093f\u0917\u094d\u0930\u0939\u0930\u093e\u091c \u091a\u0924\u0941\u0930\u094d\u0925",
        "Prithviraja III / \u092a\u0943\u0925\u094d\u0935\u0940\u0930\u093e\u091c \u0924\u0943\u0924\u0940\u092f",
        "Vigraharaja V / \u0935\u093f\u0917\u094d\u0930\u0939\u0930\u093e\u091c \u092a\u0902\u091a\u092e"
      ],
      "correctIndex": 2,
      "explanation": "Prithviraja III (popularly known as Prithviraj Chauhan) defeated Sultan Muhammad Ghori in the First Battle of Tarain in 1191 AD. The Chahamana army routed the Ghurid forces, but Prithviraj made the strategic error of not pursuing the retreating enemy, allowing Ghori to regroup and return the next year. Ajayaraja II founded Ajmer (Ajayameru); Vigraharaja IV (Visaladeva) captured Delhi from the Tomaras and is known for the play 'Harakeli Nataka'. Prithviraj III was the last powerful Hindu king of Delhi before the Sultanate. / \u092a\u0943\u0925\u094d\u0935\u0940\u0930\u093e\u091c \u0924\u0943\u0924\u0940\u092f (\u0932\u094b\u0915\u092a\u094d\u0930\u093f\u092f \u0930\u0942\u092a \u0938\u0947 \u092a\u0943\u0925\u094d\u0935\u0940\u0930\u093e\u091c \u091a\u094c\u0939\u093e\u0928 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u091c\u093e\u0928\u0947 \u091c\u093e\u0924\u0947 \u0939\u0948\u0902) \u0928\u0947 1191 \u0908\u0938\u094d\u0935\u0940 \u092e\u0947\u0902 \u0924\u0930\u093e\u0907\u0928 \u0915\u0947 \u092a\u0939\u0932\u0947 \u092f\u0941\u0926\u094d\u0927 \u092e\u0947\u0902 \u0938\u0941\u0932\u094d\u0924\u093e\u0928 \u092e\u0941\u0939\u092e\u094d\u092e\u0926 \u0917\u094b\u0930\u0940 \u0915\u094b \u0939\u0930\u093e\u092f\u093e \u0925\u093e\u0964 \u091a\u093e\u0939\u092e\u093e\u0928 \u0938\u0947\u0928\u093e \u0928\u0947 \u0918\u0941\u0930\u093f\u0926 \u0938\u0947\u0928\u093e \u0915\u094b \u0916\u0926\u0947\u0921\u093c \u0926\u093f\u092f\u093e, \u0932\u0947\u0915\u093f\u0928 \u092a\u0943\u0925\u094d\u0935\u0940\u0930\u093e\u091c \u0928\u0947 \u092a\u0940\u091b\u0947 \u0939\u091f\u0924\u0947 \u0926\u0941\u0936\u094d\u092e\u0928 \u0915\u093e \u092a\u0940\u091b\u093e \u0928 \u0915\u0930\u0928\u0947 \u0915\u0940 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0917\u0932\u0924\u0940 \u0915\u0940, \u091c\u093f\u0938\u0938\u0947 \u0917\u094b\u0930\u0940 \u0915\u094b \u0905\u0917\u0932\u0947 \u0938\u093e\u0932 \u092b\u093f\u0930 \u0938\u0947 \u0938\u0902\u0917\u0920\u093f\u0924 \u0939\u094b\u0928\u0947 \u0914\u0930 \u0932\u094c\u091f\u0928\u0947 \u0915\u093e \u092e\u094c\u0915\u093e \u092e\u093f\u0932 \u0917\u092f\u093e\u0964 \u0905\u091c\u092f\u0930\u093e\u091c \u0926\u094d\u0935\u093f\u0924\u0940\u092f \u0928\u0947 \u0905\u091c\u092e\u0947\u0930 (\u0905\u091c\u092f\u092e\u0947\u0930\u0941) \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0940; \u0935\u093f\u0917\u094d\u0930\u0939\u0930\u093e\u091c \u091a\u0924\u0941\u0930\u094d\u0925 (\u0935\u093f\u0936\u093e\u0932\u0926\u0947\u0935) \u0928\u0947 \u0924\u094b\u092e\u0930\u094b\u0902 \u0938\u0947 \u0926\u093f\u0932\u094d\u0932\u0940 \u091b\u0940\u0928 \u0932\u0940 \u0925\u0940 \u0914\u0930 \u0935\u0947 '\u0939\u0930\u0915\u0947\u0932\u0940 \u0928\u093e\u091f\u0915' \u0915\u0947 \u0932\u093f\u090f \u091c\u093e\u0928\u0947 \u091c\u093e\u0924\u0947 \u0939\u0948\u0902\u0964 \u092a\u0943\u0925\u094d\u0935\u0940\u0930\u093e\u091c \u0924\u0943\u0924\u0940\u092f \u0938\u0932\u094d\u0924\u0928\u0924 \u0938\u0947 \u092a\u0939\u0932\u0947 \u0926\u093f\u0932\u094d\u0932\u0940 \u0915\u0947 \u0905\u0902\u0924\u093f\u092e \u0936\u0915\u094d\u0924\u093f\u0936\u093e\u0932\u0940 \u0939\u093f\u0902\u0926\u0942 \u0930\u093e\u091c\u093e \u0925\u0947\u0964",

    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q22. What actions did Vijayalaya Chola take after capturing the Kaveri delta? / \u0915\u093e\u0935\u0947\u0930\u0940 \u0921\u0947\u0932\u094d\u091f\u093e \u092a\u0930 \u0915\u092c\u094d\u091c\u093e \u0915\u0930\u0928\u0947 \u0915\u0947 \u092c\u093e\u0926 \u0935\u093f\u091c\u092f\u093e\u0932\u092f \u091a\u094b\u0932 \u0928\u0947 \u0915\u094d\u092f\u093e \u0915\u093e\u0930\u094d\u0930\u0935\u093e\u0908 \u0915\u0940?<br>I. He established the town of Thanjavur. / I. \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0924\u0902\u091c\u093e\u0935\u0941\u0930 \u0936\u0939\u0930 \u0915\u0940 \u0938\u094d\u0925\u093e\u092a\u0928\u093e \u0915\u0940\u0964<br>II. He built a temple for the goddess Nishumbhasudini. / II. \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0926\u0947\u0935\u0940 \u0928\u093f\u0936\u0941\u0902\u092d\u0938\u0942\u0926\u093f\u0928\u0940 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u092e\u0902\u0926\u093f\u0930 \u092c\u0928\u0935\u093e\u092f\u093e\u0964<br>[SSC CHSL, 19 Nov 2025, Shift-1]\n            </div>\n            <b>Q22.</b> Which of the statements above is/are correct? / \u0909\u092a\u0930\u094d\u092f\u0941\u0915\u094d\u0924 \u0915\u0925\u0928\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e/\u0938\u0947 \u0938\u0939\u0940 \u0939\u0948/\u0939\u0948\u0902?",
      "options": [
        "Only I / \u0915\u0947\u0935\u0932 I",
        "Only II / \u0915\u0947\u0935\u0932 II",
        "Both I and II / I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902",
        "Neither I nor II / \u0928 \u0924\u094b I \u0914\u0930 \u0928 \u0939\u0940 II"
      ],
      "correctIndex": 2,
      "explanation": "Both statements are correct. Vijayalaya Chola (r. c. 850\u2013870 CE), the founder of the Imperial Chola line, captured the Kaveri delta from the Muttaraiyar chieftains (who were Pallava feudatories) around 850 CE. He then established Thanjavur (Tanjore) as his capital (Statement I) and built a temple there dedicated to the Goddess Nishumbhasudini (Durga), whom he worshipped as the source of his victory (Statement II). This marked the resurgence of the Chola power which had been obscure for centuries. / \u0926\u094b\u0928\u094b\u0902 \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948\u0902\u0964 \u0936\u093e\u0939\u0940 \u091a\u094b\u0932 \u0935\u0902\u0936 \u0915\u0947 \u0938\u0902\u0938\u094d\u0925\u093e\u092a\u0915 \u0935\u093f\u091c\u092f\u093e\u0932\u092f \u091a\u094b\u0932 (\u0932\u0917\u092d\u0917 850-870 \u0908\u0938\u094d\u0935\u0940) \u0928\u0947 850 \u0908\u0938\u094d\u0935\u0940 \u0915\u0947 \u0906\u0938\u092a\u093e\u0938 \u092e\u0941\u0924\u094d\u0924\u0930\u0948\u092f\u093e\u0930 \u0938\u0930\u0926\u093e\u0930\u094b\u0902 (\u091c\u094b \u092a\u0932\u094d\u0932\u0935 \u0938\u093e\u092e\u0902\u0924 \u0925\u0947) \u0938\u0947 \u0915\u093e\u0935\u0947\u0930\u0940 \u0921\u0947\u0932\u094d\u091f\u093e \u092a\u0930 \u0915\u092c\u094d\u091c\u093e \u0915\u0930 \u0932\u093f\u092f\u093e \u0925\u093e\u0964 \u092b\u093f\u0930 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0924\u0902\u091c\u093e\u0935\u0941\u0930 (\u0924\u0902\u091c\u094c\u0930) \u0915\u094b \u0905\u092a\u0928\u0940 \u0930\u093e\u091c\u0927\u093e\u0928\u0940 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0938\u094d\u0925\u093e\u092a\u093f\u0924 \u0915\u093f\u092f\u093e (\u0915\u0925\u0928 I) \u0914\u0930 \u0935\u0939\u093e\u0901 \u0926\u0947\u0935\u0940 \u0928\u093f\u0936\u0941\u0902\u092d\u0938\u0942\u0926\u093f\u0928\u0940 (\u0926\u0941\u0930\u094d\u0917\u093e) \u0915\u094b \u0938\u092e\u0930\u094d\u092a\u093f\u0924 \u090f\u0915 \u092e\u0902\u0926\u093f\u0930 \u092c\u0928\u093e\u092f\u093e, \u091c\u093f\u0928\u0915\u0940 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0905\u092a\u0928\u0940 \u091c\u0940\u0924 \u0915\u0947 \u0938\u094d\u0930\u094b\u0924 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092a\u0942\u091c\u093e \u0915\u0940 (\u0915\u0925\u0928 II)\u0964 \u0907\u0938\u0928\u0947 \u091a\u094b\u0932 \u0936\u0915\u094d\u0924\u093f \u0915\u0947 \u092a\u0941\u0928\u0930\u0941\u0924\u094d\u0925\u093e\u0928 \u0915\u094b \u091a\u093f\u0939\u094d\u0928\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u094b \u0938\u0926\u093f\u092f\u094b\u0902 \u0938\u0947 \u0905\u0938\u094d\u092a\u0937\u094d\u091f \u0925\u0940\u0964",

    {
      "text": "<b>Q23.</b> At which of the following places was the inscription of Pratihara king Nagabhata found? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0938\u094d\u0925\u093e\u0928 \u092a\u0930 \u092a\u094d\u0930\u0924\u093f\u0939\u093e\u0930 \u0930\u093e\u091c\u093e \u0928\u093e\u0917\u092d\u091f\u094d\u091f \u0915\u093e \u0936\u093f\u0932\u093e\u0932\u0947\u0916 \u092a\u093e\u092f\u093e \u0917\u092f\u093e \u0925\u093e? [SSC CHSL, 22 Nov 2025, Shift-2]",
      "options": [
        "Amaravati, Andhra Pradesh / \u0905\u092e\u0930\u093e\u0935\u0924\u0940, \u0906\u0902\u0927\u094d\u0930 \u092a\u094d\u0930\u0926\u0947\u0936",
        "Gwalior, Madhya Pradesh / \u0917\u094d\u0935\u093e\u0932\u093f\u092f\u0930, \u092e\u0927\u094d\u092f \u092a\u094d\u0930\u0926\u0947\u0936",
        "Agra, Uttar Pradesh / \u0906\u0917\u0930\u093e, \u0909\u0924\u094d\u0924\u0930 Pradesh",
        "Kandahar, Afghanistan / \u0915\u0902\u0927\u093e\u0930, \u0905\u092b\u0917\u093e\u0928\u093f\u0938\u094d\u0924\u093e\u0928"
      ],
      "correctIndex": 1,
      "explanation": "The famous 'Gwalior Prasasti' (eulogy) of the Gurjara-Pratihara king Mihira Bhoja (not Nagabhata himself, but describing his ancestors) was found at Gwalior, Madhya Pradesh. This inscription provides the primary historical details about the dynasty's early rulers, particularly Nagabhata I, crediting him with defeating the \"Mlechchhas\" (Arabs). It details the achievements of the first few kings including Nagabhata II. Gwalior was a strategic fort city controlled by the Pratiharas. Amaravati is in the south; Kandahar is in Afghanistan. / \u0917\u0941\u0930\u094d\u091c\u0930-\u092a\u094d\u0930\u0924\u093f\u0939\u093e\u0930 \u0930\u093e\u091c\u093e \u092e\u093f\u0939\u093f\u0930 \u092d\u094b\u091c \u0915\u0940 \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 '\u0917\u094d\u0935\u093e\u0932\u093f\u092f\u0930 \u092a\u094d\u0930\u0936\u0938\u094d\u0924\u093f' (\u0928 \u0915\u093f \u0938\u094d\u0935\u092f\u0902 \u0928\u093e\u0917\u092d\u091f\u094d\u091f \u0915\u0940, \u092c\u0932\u094d\u0915\u093f \u0909\u0928\u0915\u0947 \u092a\u0942\u0930\u094d\u0935\u091c\u094b\u0902 \u0915\u093e \u0935\u0930\u094d\u0923\u0928 \u0915\u0930\u0924\u0947 \u0939\u0941\u090f) \u0917\u094d\u0935\u093e\u0932\u093f\u092f\u0930, \u092e\u0927\u094d\u092f \u092a\u094d\u0930\u0926\u0947\u0936 \u092e\u0947\u0902 \u092e\u093f\u0932\u0940 \u0925\u0940\u0964 \u092f\u0939 \u0936\u093f\u0932\u093e\u0932\u0947\u0916 \u0930\u093e\u091c\u0935\u0902\u0936 \u0915\u0947 \u0936\u0941\u0930\u0941\u0906\u0924\u0940 \u0936\u093e\u0938\u0915\u094b\u0902, \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0928\u093e\u0917\u092d\u091f\u094d\u091f \u092a\u094d\u0930\u0925\u092e \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0910\u0924\u093f\u0939\u093e\u0938\u093f\u0915 \u0935\u093f\u0935\u0930\u0923 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948, \u0909\u0928\u094d\u0939\u0947\u0902 \"\u092e\u094d\u0932\u0947\u091a\u094d\u091b\u094b\u0902\" (\u0905\u0930\u092c\u094b\u0902) \u0915\u094b \u0939\u0930\u093e\u0928\u0947 \u0915\u093e \u0936\u094d\u0930\u0947\u092f \u0926\u0947\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0928\u093e\u0917\u092d\u091f\u094d\u091f \u0926\u094d\u0935\u093f\u0924\u0940\u092f \u0938\u0939\u093f\u0924 \u092a\u0939\u0932\u0947 \u0915\u0941\u091b \u0930\u093e\u091c\u093e\u0913\u0902 \u0915\u0940 \u0909\u092a\u0932\u092c\u094d\u0927\u093f\u092f\u094b\u0902 \u0915\u093e \u0935\u093f\u0935\u0930\u0923 \u0926\u0947\u0924\u093e \u0939\u0948\u0964 \u0917\u094d\u0935\u093e\u0932\u093f\u092f\u0930 \u092a\u094d\u0930\u0924\u093f\u0939\u093e\u0930\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u093f\u0924 \u090f\u0915 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0915\u093f\u0932\u093e \u0936\u0939\u0930 \u0925\u093e\u0964 \u0905\u092e\u0930\u093e\u0935\u0924\u0940 \u0926\u0915\u094d\u0937\u093f\u0923 \u092e\u0947\u0902 \u0939\u0948; \u0915\u0902\u0927\u093e\u0930 \u0905\u092b\u0917\u093e\u0928\u093f\u0938\u094d\u0924\u093e\u0928 \u092e\u0947\u0902 \u0939\u0948\u0964",

    {
      "text": "<b>Q24.</b> Which of the following titles means &quot;Lord of the three worlds&quot;? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0909\u092a\u093e\u0927\u093f \u0915\u093e \u0905\u0930\u094d\u0925 &quot;\u0924\u0940\u0928 \u0932\u094b\u0915\u094b\u0902 \u0915\u093e \u0938\u094d\u0935\u093e\u092e\u0940&quot; \u0939\u0948? [SSC CHSL, 24 Nov 2025, Shift-2]",

      ],
      "correctIndex": 1,
      "explanation": "'Tribhuvana-chakravartin' literally translates to \"Emperor (Chakravartin) of the Three Worlds (Tribhuvana).\" This grand title was adopted by later Chola kings (like Kulothunga I) to signify their universal sovereignty. 'Maharaja-adhiraja' means \"Great King of Kings.\" 'Ekrat' means \"Sole Ruler.\" 'Devraja' means \"Divine King.\" The Cholas were fond of high-sounding titles; for example, Rajaraja I was 'Mummudi Chola' (Chola who wears three crowns: Chola, Chera, Pandya). / '\u0924\u094d\u0930\u093f\u092d\u0941\u0935\u0928-\u091a\u0915\u094d\u0930\u0935\u0930\u094d\u0924\u093f\u0928' \u0915\u093e \u0936\u093e\u092c\u094d\u0926\u093f\u0915 \u0905\u0928\u0941\u0935\u093e\u0926 \"\u0924\u0940\u0928 \u0932\u094b\u0915\u094b\u0902 (\u0924\u094d\u0930\u093f\u092d\u0941\u0935\u0928) \u0915\u093e \u0938\u092e\u094d\u0930\u093e\u091f (\u091a\u0915\u094d\u0930\u0935\u0930\u094d\u0924\u093f\u0928)\" \u0939\u0948\u0964 \u092f\u0939 \u092d\u0935\u094d\u092f \u0909\u092a\u093e\u0927\u093f \u092c\u093e\u0926 \u0915\u0947 \u091a\u094b\u0932 \u0930\u093e\u091c\u093e\u0913\u0902 (\u091c\u0948\u0938\u0947 \u0915\u0941\u0932\u094b\u0924\u094d\u0924\u0941\u0902\u0917 \u092a\u094d\u0930\u0925\u092e) \u0926\u094d\u0935\u093e\u0930\u093e \u0909\u0928\u0915\u0940 \u0938\u093e\u0930\u094d\u0935\u092d\u094c\u092e\u093f\u0915 \u0938\u0902\u092a\u094d\u0930\u092d\u0941\u0924\u093e \u0915\u094b \u0926\u0930\u094d\u0936\u093e\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0905\u092a\u0928\u093e\u0908 \u0917\u0908 \u0925\u0940\u0964 '\u092e\u0939\u093e\u0930\u093e\u091c\u093e-\u0905\u0927\u093f\u0930\u093e\u091c' \u0915\u093e \u0905\u0930\u094d\u0925 \u0939\u0948 \"\u0930\u093e\u091c\u093e\u0913\u0902 \u0915\u093e \u092e\u0939\u093e\u0928 \u0930\u093e\u091c\u093e\u0964\" '\u090f\u0915\u0930\u093e\u091f' \u0915\u093e \u0905\u0930\u094d\u0925 \u0939\u0948 \"\u090f\u0915\u092e\u093e\u0924\u094d\u0930 \u0936\u093e\u0938\u0915\u0964\" '\u0926\u0947\u0935\u0930\u093e\u091c' \u0915\u093e \u0905\u0930\u094d\u0925 \u0939\u0948 \"\u0926\u093f\u0935\u094d\u092f \u0930\u093e\u091c\u093e\u0964\" \u091a\u094b\u0932\u094b\u0902 \u0915\u094b \u090a\u0902\u091a\u0940 \u0906\u0935\u093e\u091c \u0935\u093e\u0932\u0947 \u0936\u0940\u0930\u094d\u0937\u0915\u094b\u0902 \u0915\u093e \u0936\u094c\u0915 \u0925\u093e; \u0909\u0926\u093e\u0939\u0930\u0923 \u0915\u0947 \u0932\u093f\u090f, \u0930\u093e\u091c\u0930\u093e\u091c \u092a\u094d\u0930\u0925\u092e '\u092e\u0941\u092e\u094d\u092e\u0941\u0926\u0940 \u091a\u094b\u0932' (\u0924\u0940\u0928 \u092e\u0941\u0915\u0941\u091f \u092a\u0939\u0928\u0928\u0947 \u0935\u093e\u0932\u0947 \u091a\u094b\u0932: \u091a\u094b\u0932, \u091a\u0947\u0930, \u092a\u093e\u0902\u0921\u094d\u092f) \u0925\u0947\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q25.</b> &quot;Rajendra I&quot; was the son of which chola ruler? / &quot;\u0930\u093e\u091c\u0947\u0902\u0926\u094d\u0930 \u092a\u094d\u0930\u0925\u092e&quot; \u0915\u093f\u0938 \u091a\u094b\u0932 \u0936\u093e\u0938\u0915 \u0915\u0947 \u092a\u0941\u0924\u094d\u0930 \u0925\u0947? [SSC CHSL, 25 Nov 2025, Shift-2]",
      "options": [
        "Vijayalaya / \u0935\u093f\u091c\u092f\u093e\u0932\u092f",
        "Parantaka Chola I / \u092a\u0930\u0902\u0924\u0915 \u091a\u094b\u0932 \u092a\u094d\u0930\u0925\u092e",
        "Kulothunga / \u0915\u0941\u0932\u094b\u0924\u094d\u0924\u0941\u0902\u0917",
        "Rajaraja I / \u0930\u093e\u091c\u0930\u093e\u091c \u092a\u094d\u0930\u0925\u092e"
      ],
      "correctIndex": 3,
      "explanation": "Rajendra Chola I was the son and successor of the great Chola emperor Rajaraja I. He co-ruled with his father for two years (1012\u20131014 CE) before ascending the throne. Rajaraja I laid the foundation of the Chola empire's greatness by building a strong navy and administrative system, which Rajendra I expanded to its zenith. Vijayalaya was the founder; Parantaka I was an earlier ancestor (great-grandfather); Kulothunga I was Rajendra's grandson (through his daughter Ammangadevi, uniting the Chola and Eastern Chalukya lines). / \u0930\u093e\u091c\u0947\u0902\u0926\u094d\u0930 \u091a\u094b\u0932 \u092a\u094d\u0930\u0925\u092e \u092e\u0939\u093e\u0928 \u091a\u094b\u0932 \u0938\u092e\u094d\u0930\u093e\u091f \u0930\u093e\u091c\u0930\u093e\u091c \u092a\u094d\u0930\u0925\u092e \u0915\u0947 \u092a\u0941\u0924\u094d\u0930 \u0914\u0930 \u0909\u0924\u094d\u0924\u0930\u093e\u0927\u093f\u0915\u093e\u0930\u0940 \u0925\u0947\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0938\u093f\u0902\u0939\u093e\u0938\u0928 \u092a\u0930 \u092c\u0948\u0920\u0928\u0947 \u0938\u0947 \u092a\u0939\u0932\u0947 \u0926\u094b \u0938\u093e\u0932 (1012-1014 \u0908\u0938\u094d\u0935\u0940) \u0924\u0915 \u0905\u092a\u0928\u0947 \u092a\u093f\u0924\u093e \u0915\u0947 \u0938\u093e\u0925 \u0938\u0939-\u0936\u093e\u0938\u0928 \u0915\u093f\u092f\u093e\u0964 \u0930\u093e\u091c\u0930\u093e\u091c \u092a\u094d\u0930\u0925\u092e \u0928\u0947 \u090f\u0915 \u092e\u091c\u092c\u0942\u0924 \u0928\u094c\u0938\u0947\u0928\u093e \u0914\u0930 \u092a\u094d\u0930\u0936\u093e\u0938\u0928\u093f\u0915 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u092c\u0928\u093e\u0915\u0930 \u091a\u094b\u0932 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u0915\u0940 \u092e\u0939\u093e\u0928\u0924\u093e \u0915\u0940 \u0928\u0940\u0902\u0935 \u0930\u0916\u0940, \u091c\u093f\u0938\u0947 \u0930\u093e\u091c\u0947\u0902\u0926\u094d\u0930 \u092a\u094d\u0930\u0925\u092e \u0928\u0947 \u0905\u092a\u0928\u0947 \u091a\u0930\u092e \u092a\u0930 \u092a\u0939\u0941\u0901\u091a\u093e\u092f\u093e\u0964 \u0935\u093f\u091c\u092f\u093e\u0932\u092f \u0938\u0902\u0938\u094d\u0925\u093e\u092a\u0915 \u0925\u0947; \u092a\u0930\u0902\u0924\u0915 \u092a\u094d\u0930\u0925\u092e \u090f\u0915 \u092a\u0942\u0930\u094d\u0935 \u092a\u0942\u0930\u094d\u0935\u091c (\u092a\u0930\u0926\u093e\u0926\u093e) \u0925\u0947; \u0915\u0941\u0932\u094b\u0924\u094d\u0924\u0941\u0902\u0917 \u092a\u094d\u0930\u0925\u092e \u0930\u093e\u091c\u0947\u0902\u0926\u094d\u0930 \u0915\u0947 \u092a\u094b\u0924\u0947 \u0925\u0947 (\u0909\u0928\u0915\u0940 \u092c\u0947\u091f\u0940 \u0905\u092e\u094d\u092e\u0902\u0917\u093e\u0926\u0947\u0935\u0940 \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947, \u091a\u094b\u0932 \u0914\u0930 \u092a\u0942\u0930\u094d\u0935\u0940 \u091a\u093e\u0932\u0941\u0915\u094d\u092f \u0930\u0947\u0916\u093e\u0913\u0902 \u0915\u094b \u090f\u0915\u091c\u0941\u091f \u0915\u0930\u0924\u0947 \u0939\u0941\u090f)\u0964",
      "reference": ""

    {
      "text": "<b>Q26.</b> Who among the following is considered the most powerful Chola ruler? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938\u0947 \u0938\u092c\u0938\u0947 \u0936\u0915\u094d\u0924\u093f\u0936\u093e\u0932\u0940 \u091a\u094b\u0932 \u0936\u093e\u0938\u0915 \u092e\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948? [SSC CHSL, 25 Nov 2025, Shift-3]",
      "options": [
        "Dantidurga / \u0926\u0902\u0924\u093f\u0926\u0941\u0930\u094d\u0917",
        "Harshvardhan / \u0939\u0930\u094d\u0937\u0935\u0930\u094d\u0927\u0928",
        "Virarajendra Chola / \u0935\u0940\u0930\u0930\u093e\u091c\u0947\u0902\u0926\u094d\u0930 \u091a\u094b\u0932",
        "Rajaraja I / \u0930\u093e\u091c\u0930\u093e\u091c \u092a\u094d\u0930\u0925\u092e"
      ],
      "correctIndex": 3,
      "explanation": "Rajaraja I (r. 985\u20131014 CE) is widely considered the most powerful and influential Chola ruler, often termed \"Rajaraja the Great.\" He revived the dynasty, destroyed the Chera navy at Kandalur Salai, conquered Madurai, invaded Sri Lanka, and built the Brihadeeswarar Temple. While his son Rajendra I expanded the empire further, Rajaraja laid the unshakeable foundation of the imperial structure. Dantidurga was a Rashtrakuta; Harshavardhana was Pushyabhuti. The source key's choice of (d) is historically sound, acknowledging him as the architect of Chola power. / \u0930\u093e\u091c\u0930\u093e\u091c \u092a\u094d\u0930\u0925\u092e (\u0936\u093e\u0938\u0928\u0915\u093e\u0932 985-1014 \u0908\u0938\u094d\u0935\u0940) \u0915\u094b \u0935\u094d\u092f\u093e\u092a\u0915 \u0930\u0942\u092a \u0938\u0947 \u0938\u092c\u0938\u0947 \u0936\u0915\u094d\u0924\u093f\u0936\u093e\u0932\u0940 \u0914\u0930 \u092a\u094d\u0930\u092d\u093e\u0935\u0936\u093e\u0932\u0940 \u091a\u094b\u0932 \u0936\u093e\u0938\u0915 \u092e\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948, \u091c\u093f\u0928\u094d\u0939\u0947\u0902 \u0905\u0915\u094d\u0938\u0930 \"\u0930\u093e\u091c\u0930\u093e\u091c \u0926 \u0917\u094d\u0930\u0947\u091f\" \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0930\u093e\u091c\u0935\u0902\u0936 \u0915\u094b \u092a\u0941\u0928\u0930\u094d\u091c\u0940\u0935\u093f\u0924 \u0915\u093f\u092f\u093e, \u0915\u093e\u0902\u0921\u0932\u0942\u0930 \u0938\u093e\u0932\u093e\u0908 \u092e\u0947\u0902 \u091a\u0947\u0930 \u0928\u094c\u0938\u0947\u0928\u093e \u0915\u094b \u0928\u0937\u094d\u091f \u0915\u093f\u092f\u093e, \u092e\u0926\u0941\u0930\u0948 \u091c\u0940\u0924\u093e, \u0936\u094d\u0930\u0940\u0932\u0902\u0915\u093e \u092a\u0930 \u0906\u0915\u094d\u0930\u092e\u0923 \u0915\u093f\u092f\u093e \u0914\u0930 \u092c\u0943\u0939\u0926\u0947\u0936\u094d\u0935\u0930 \u092e\u0902\u0926\u093f\u0930 \u092c\u0928\u0935\u093e\u092f\u093e\u0964 \u091c\u092c\u0915\u093f \u0909\u0928\u0915\u0947 \u092a\u0941\u0924\u094d\u0930 \u0930\u093e\u091c\u0947\u0902\u0926\u094d\u0930 \u092a\u094d\u0930\u0925\u092e \u0928\u0947 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u0915\u093e \u0914\u0930 \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0915\u093f\u092f\u093e, \u0930\u093e\u091c\u0930\u093e\u091c \u0928\u0947 \u0936\u093e\u0939\u0940 \u0938\u0902\u0930\u091a\u0928\u093e \u0915\u0940 \u0905\u0921\u093f\u0917 \u0928\u0940\u0902\u0935 \u0930\u0916\u0940\u0964 \u0926\u0902\u0924\u093f\u0926\u0941\u0930\u094d\u0917 \u090f\u0915 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0915\u0942\u091f \u0925\u0947; \u0939\u0930\u094d\u0937\u0935\u0930\u094d\u0927\u0928 \u092a\u0941\u0937\u094d\u092f\u092d\u0942\u0924\u093f \u0925\u0947\u0964 \u0938\u094d\u0930\u094b\u0924 \u0915\u0941\u0902\u091c\u0940 \u0915\u093e (d) \u0915\u093e \u091a\u0941\u0928\u093e\u0935 \u0910\u0924\u093f\u0939\u093e\u0938\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u0938\u0939\u0940 \u0939\u0948, \u0909\u0928\u094d\u0939\u0947\u0902 \u091a\u094b\u0932 \u0936\u0915\u094d\u0924\u093f \u0915\u0947 \u0935\u093e\u0938\u094d\u0924\u0941\u0915\u093e\u0930 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092e\u093e\u0928\u094d\u092f\u0924\u093e \u0926\u0947\u0924\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "<b>Q27.</b> Who among the following ruled Kashmir during 980 to 1003? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938\u0928\u0947 980 \u0938\u0947 1003 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0915\u0936\u094d\u092e\u0940\u0930 \u092a\u0930 \u0936\u093e\u0938\u0928 \u0915\u093f\u092f\u093e \u0925\u093e? [SSC CHSL, 26 Nov 2025, Shift-2]",
      "options": [
        "Mariam-uz-Zamani / \u092e\u0930\u093f\u092f\u092e-\u0909\u091c\u093c-\u091c\u093c\u092e\u093e\u0928\u0940",
        "Khanzada Begum / \u0916\u093e\u0928\u091c\u093c\u093e\u0926\u093e \u092c\u0947\u0917\u092e",
        "Queen Didda / \u0930\u093e\u0928\u0940 \u0926\u093f\u0926\u094d\u0926\u093e",
        "Durgawati / \u0926\u0941\u0930\u094d\u0917\u093e\u0935\u0924\u0940"
      ],
      "correctIndex": 2,
      "explanation": "Queen Didda ruled Kashmir from 980 to 1003 CE. Initially ruling as a regent for her son and grandsons, she eventually ascended the throne herself. She belonged to the Lohara dynasty (by birth) and married into the Gupta dynasty of Kashmir (King Kshemagupta). She was known for her ruthlessness and political acumen, successfully suppressing rebellions. Mariam-uz-Zamani and Khanzada Begum were Mughal figures; Rani Durgavati was a Gond queen (16th century). Didda's rule is detailed in Kalhana's 'Rajatarangini'. / \u0930\u093e\u0928\u0940 \u0926\u093f\u0926\u094d\u0926\u093e \u0928\u0947 980 \u0938\u0947 1003 \u0908\u0938\u094d\u0935\u0940 \u0924\u0915 \u0915\u0936\u094d\u092e\u0940\u0930 \u092a\u0930 \u0936\u093e\u0938\u0928 \u0915\u093f\u092f\u093e\u0964 \u0936\u0941\u0930\u0941\u0906\u0924 \u092e\u0947\u0902 \u0905\u092a\u0928\u0947 \u092c\u0947\u091f\u0947 \u0914\u0930 \u092a\u094b\u0924\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915 \u0930\u0940\u091c\u0947\u0902\u091f \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0936\u093e\u0938\u0928 \u0915\u0930\u0924\u0947 \u0939\u0941\u090f, \u0935\u0939 \u0905\u0902\u0924\u0924\u0903 \u0938\u094d\u0935\u092f\u0902 \u0938\u093f\u0902\u0939\u093e\u0938\u0928 \u092a\u0930 \u092c\u0948\u0920\u0940\u0964 \u0935\u0939 (\u091c\u0928\u094d\u092e \u0938\u0947) \u0932\u094b\u0939\u093e\u0930\u093e \u0930\u093e\u091c\u0935\u0902\u0936 \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0925\u0940 \u0914\u0930 \u0915\u0936\u094d\u092e\u0940\u0930 \u0915\u0947 \u0917\u0941\u092a\u094d\u0924 \u0930\u093e\u091c\u0935\u0902\u0936 (\u0930\u093e\u091c\u093e \u0915\u094d\u0937\u0947\u092e\u0917\u0941\u092a\u094d\u0924) \u092e\u0947\u0902 \u0909\u0928\u0915\u093e \u0935\u093f\u0935\u093e\u0939 \u0939\u0941\u0906 \u0925\u093e\u0964 \u0935\u0939 \u0905\u092a\u0928\u0940 \u0915\u094d\u0930\u0942\u0930\u0924\u093e \u0914\u0930 \u0930\u093e\u091c\u0928\u0940\u0924\u093f\u0915 \u0915\u094c\u0936\u0932 \u0915\u0947 \u0932\u093f\u090f \u091c\u093e\u0928\u0940 \u091c\u093e\u0924\u0940 \u0925\u0940, \u091c\u093f\u0938\u0928\u0947 \u0935\u093f\u0926\u094d\u0930\u094b\u0939\u094b\u0902 \u0915\u094b \u0938\u092b\u0932\u0924\u093e\u092a\u0942\u0930\u094d\u0935\u0915 \u0926\u092c\u093e \u0926\u093f\u092f\u093e \u0925\u093e\u0964 \u092e\u0930\u093f\u092f\u092e-\u0909\u091c\u093c-\u091c\u093c\u092e\u093e\u0928\u0940 \u0914\u0930 \u0916\u093e\u0928\u091c\u093c\u093e\u0926\u093e \u092c\u0947\u0917\u092e \u092e\u0941\u0917\u0932 \u0939\u0938\u094d\u0924\u093f\u092f\u093e\u0902 \u0925\u0940\u0902; \u0930\u093e\u0928\u0940 \u0926\u0941\u0930\u094d\u0917\u093e\u0935\u0924\u0940 \u090f\u0915 \u0917\u094b\u0902\u0921 \u0930\u093e\u0928\u0940 (16\u0935\u0940\u0902 \u0936\u0924\u093e\u092c\u094d\u0926\u0940) \u0925\u0940\u0902\u0964 \u0926\u093f\u0926\u094d\u0926\u093e \u0915\u0947 \u0936\u093e\u0938\u0928 \u0915\u093e \u0935\u093f\u0935\u0930\u0923 \u0915\u0932\u094d\u0939\u0923 \u0915\u0940 '\u0930\u093e\u091c\u0924\u0930\u0902\u0917\u093f\u0923\u0940' \u092e\u0947\u0902 \u0926\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964",
      "reference": ""
    },
    {
      "text": "\n            <div style=\"\n                margin-bottom: 1rem;\n                padding: 0.8rem;\n                border-radius: 8px;\n                background-color: rgba(0,0,0,0.03);\n                border-left: 4px solid var(--info);\n                font-size: 0.95em;\n                line-height: 1.5;\n            \">\n                Q28. Which of the following pair of dynasty region is correct? / \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0930\u093e\u091c\u0935\u0902\u0936 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u093e \u0915\u094c\u0928 \u0938\u093e \u091c\u094b\u0921\u093c\u093e \u0938\u0939\u0940 \u0939\u0948?<br>I. Rashtrakuta - Tamil Nadu / I. \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0915\u0942\u091f - \u0924\u092e\u093f\u0932\u0928\u093e\u0921\u0941<br>II. Gurjara-Pratihara - Rajasthan / II. \u0917\u0941\u0930\u094d\u091c\u0930-\u092a\u094d\u0930\u0924\u093f\u0939\u093e\u0930 - \u0930\u093e\u091c\u0938\u094d\u0925\u093e\u0928<br>[SSC CHSL, 27 Nov 2025, Shift-3]\n            </div>\n            <b>Q28.</b> Which of the above pairs is/are correct? / \u0909\u092a\u0930\u094d\u092f\u0941\u0915\u094d\u0924 \u091c\u094b\u0921\u093c\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e/\u0938\u0947 \u0938\u0939\u0940 \u0939\u0948/\u0939\u0948\u0902?",
      "options": [
        "Only I / \u0915\u0947\u0935\u0932 I",
        "Only II / \u0915\u0947\u0935\u0932 II",
        "Both I and II / I \u0914\u0930 II \u0926\u094b\u0928\u094b\u0902",
        "Neither I nor II / \u0928 \u0924\u094b I \u0914\u0930 \u0928 \u0939\u0940 II"
      ],
      "correctIndex": 1,
      "explanation": "Only pair II is correct. The Gurjara-Pratiharas originated in the Gurjara region (parts of Rajasthan and Gujarat) and ruled North India. The Rashtrakutas (pair I) were based in the Deccan (Maharashtra/Karnataka) with their capital at Manyakheta, not Tamil Nadu. Tamil Nadu was the heartland of the Cholas, Pandyas, and Pallavas. The Rashtrakutas did invade Tamil Nadu (Battle of Takkolam), but it was not their home region. / \u0915\u0947\u0935\u0932 \u091c\u094b\u0921\u093c\u093e II \u0938\u0939\u0940 \u0939\u0948\u0964 \u0917\u0941\u0930\u094d\u091c\u0930-\u092a\u094d\u0930\u0924\u093f\u0939\u093e\u0930\u094b\u0902 \u0915\u0940 \u0909\u0924\u094d\u092a\u0924\u094d\u0924\u093f \u0917\u0941\u0930\u094d\u091c\u0930 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 (\u0930\u093e\u091c\u0938\u094d\u0925\u093e\u0928 \u0914\u0930 \u0917\u0941\u091c\u0930\u093e\u0924 \u0915\u0947 \u0915\u0941\u091b \u0939\u093f\u0938\u094d\u0938\u094b\u0902) \u092e\u0947\u0902 \u0939\u0941\u0908 \u0925\u0940 \u0914\u0930 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0909\u0924\u094d\u0924\u0930 \u092d\u093e\u0930\u0924 \u092a\u0930 \u0936\u093e\u0938\u0928 \u0915\u093f\u092f\u093e \u0925\u093e\u0964 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0915\u0942\u091f (\u091c\u094b\u0921\u093c\u093e I) \u0926\u0915\u094d\u0915\u0928 (\u092e\u0939\u093e\u0930\u093e\u0937\u094d\u091f\u094d\u0930/\u0915\u0930\u094d\u0928\u093e\u091f\u0915) \u092e\u0947\u0902 \u0938\u094d\u0925\u093f\u0924 \u0925\u0947 \u0914\u0930 \u0909\u0928\u0915\u0940 \u0930\u093e\u091c\u0927\u093e\u0928\u0940 \u092e\u0928\u094d\u092f\u0916\u0947\u0924 \u0925\u0940, \u0928 \u0915\u093f \u0924\u092e\u093f\u0932\u0928\u093e\u0921\u0941\u0964 \u0924\u092e\u093f\u0932\u0928\u093e\u0921\u0941 \u091a\u094b\u0932\u094b\u0902, \u092a\u093e\u0902\u0921\u094d\u092f\u094b\u0902 \u0914\u0930 \u092a\u0932\u094d\u0932\u0935\u094b\u0902 \u0915\u093e \u0939\u0943\u0926\u092f \u0938\u094d\u0925\u0932 \u0925\u093e\u0964 \u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0915\u0942\u091f\u094b\u0902 \u0928\u0947 \u0924\u092e\u093f\u0932\u0928\u093e\u0921\u0941 (\u091f\u0915\u094b\u0932\u092e \u0915\u093e \u092f\u0941\u0926\u094d\u0927) \u092a\u0930 \u0906\u0915\u094d\u0930\u092e\u0923 \u0915\u093f\u092f\u093e \u0925\u093e, \u0932\u0947\u0915\u093f\u0928 \u092f\u0939 \u0909\u0928\u0915\u093e \u0917\u0943\u0939 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0928\u0939\u0940\u0902 \u0925\u093e\u0964",
      "reference": ""

      "text": "<b>Q29.</b> The Gwalior Fort was initiated by ______ who finished the fortification system around the plateau in 773CE. / \u0917\u094d\u0935\u093e\u0932\u093f\u092f\u0930 \u0915\u093f\u0932\u0947 \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 ______ \u0926\u094d\u0935\u093e\u0930\u093e \u0915\u0940 \u0917\u0908 \u0925\u0940 \u091c\u093f\u0928\u094d\u0939\u094b\u0902\u0928\u0947 773 \u0908\u0938\u094d\u0935\u0940 \u092e\u0947\u0902 \u092a\u0920\u093e\u0930 \u0915\u0947 \u091a\u093e\u0930\u094b\u0902 \u0913\u0930 \u0915\u093f\u0932\u0947\u092c\u0902\u0926\u0940 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0915\u094b \u092a\u0942\u0930\u093e \u0915\u093f\u092f\u093e \u0925\u093e\u0964 [SSC CHSL, 28 Nov 2025, Shift-1]",
      "options": [
        "Akbar / \u0905\u0915\u092c\u0930",
        "Rana Sanga / \u0930\u093e\u0923\u093e \u0938\u093e\u0902\u0917\u093e",
        "Raja Sourya Sena / \u0930\u093e\u091c\u093e \u0938\u0942\u0930\u094d\u092f \u0938\u0947\u0928",
        "Ashoka / \u0905\u0936\u094b\u0915"
      ],
      "correctIndex": 2,
      "explanation": "Local tradition and legends attribute the founding of the Gwalior Fort to a local chieftain named Raja Sourya Sena (or Suraj Sen) in the 8th century (c. 773 CE). He reportedly built the fort to honor a sage named Gwalipa who cured him of leprosy. The fort was later expanded by various rulers including the Tomaras (Man Singh Tomar). Akbar and Rana Sanga came much later; Ashoka was Mauryan. The fort is famously described by Babur as \"the pearl in the necklace of the forts of Hind.\" / \u0938\u094d\u0925\u093e\u0928\u0940\u092f \u092a\u0930\u0902\u092a\u0930\u093e \u0914\u0930 \u0915\u093f\u0902\u0935\u0926\u0902\u0924\u093f\u092f\u093e\u0901 \u0917\u094d\u0935\u093e\u0932\u093f\u092f\u0930 \u0915\u093f\u0932\u0947 \u0915\u0940 \u0928\u0940\u0902\u0935 8\u0935\u0940\u0902 \u0936\u0924\u093e\u092c\u094d\u0926\u0940 (\u0932\u0917\u092d\u0917 773 \u0908\u0938\u094d\u0935\u0940) \u092e\u0947\u0902 \u0930\u093e\u091c\u093e \u0938\u0942\u0930\u094d\u092f \u0938\u0947\u0928 (\u092f\u093e \u0938\u0942\u0930\u091c \u0938\u0947\u0928) \u0928\u093e\u092e\u0915 \u090f\u0915 \u0938\u094d\u0925\u093e\u0928\u0940\u092f \u0938\u0930\u0926\u093e\u0930 \u0915\u094b \u0926\u0947\u0924\u0940 \u0939\u0948\u0902\u0964 \u0909\u0928\u094d\u0939\u094b\u0902\u0928\u0947 \u0915\u0925\u093f\u0924 \u0924\u094c\u0930 \u092a\u0930 \u0917\u094d\u0935\u093e\u0932\u093f\u092f\u0930 \u0928\u093e\u092e\u0915 \u090f\u0915 \u090b\u0937\u093f \u0915\u0947 \u0938\u092e\u094d\u092e\u093e\u0928 \u092e\u0947\u0902 \u0915\u093f\u0932\u0947 \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u093f\u092f\u093e \u0925\u093e \u091c\u093f\u0938\u0928\u0947 \u0909\u0928\u094d\u0939\u0947\u0902 \u0915\u0941\u0937\u094d\u0920 \u0930\u094b\u0917 \u0938\u0947 \u092e\u0941\u0915\u094d\u0924 \u0915\u093f\u092f\u093e \u0925\u093e\u0964 \u0915\u093f\u0932\u0947 \u0915\u093e \u092c\u093e\u0926 \u092e\u0947\u0902 \u0924\u094b\u092e\u0930\u094b\u0902 (\u092e\u093e\u0928 \u0938\u093f\u0902\u0939 \u0924\u094b\u092e\u0930) \u0938\u0939\u093f\u0924 \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0936\u093e\u0938\u0915\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0925\u093e\u0964 \u0905\u0915\u092c\u0930 \u0914\u0930 \u0930\u093e\u0923\u093e \u0938\u093e\u0902\u0917\u093e \u092c\u0939\u0941\u0924 \u092c\u093e\u0926 \u092e\u0947\u0902 \u0906\u090f; \u0905\u0936\u094b\u0915 \u092e\u094c\u0930\u094d\u092f \u0925\u0947\u0964 \u092c\u093e\u092c\u0930 \u0928\u0947 \u0907\u0938 \u0915\u093f\u0932\u0947 \u0915\u094b \"\u0939\u093f\u0902\u0926 \u0915\u0947 \u0915\u093f\u0932\u094b\u0902 \u0915\u0947 \u0939\u093e\u0930 \u0915\u093e \u092e\u094b\u0924\u0940\" \u092c\u0924\u093e\u092f\u093e \u0939\u0948\u0964",

    {
      "text": "<b>Q30.</b> What was the term for land revenue in the Chola kingdom? / \u091a\u094b\u0932 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u092e\u0947\u0902 \u092d\u0942-\u0930\u093e\u091c\u0938\u094d\u0935 \u0915\u0947 \u0932\u093f\u090f \u0915\u094d\u092f\u093e \u0936\u092c\u094d\u0926 \u0925\u093e? [SSC CHSL, 30 Nov 2025, Shift-3]",
      "options": [
        "Vetti / \u0935\u0947\u091f\u094d\u091f\u0940",
        "Ladder tax / \u0932\u0948\u0921\u0930 \u091f\u0948\u0915\u094d\u0938 (\u0938\u0940\u0922\u093c\u0940 \u0915\u0930)",
        "Cess tax / \u0938\u0947\u0938 \u091f\u0948\u0915\u094d\u0938 (\u0909\u092a\u0915\u0930)",
        "Kadamai / \u0915\u0926\u092e\u093e\u0908"
      ],
      "correctIndex": 3,
      "explanation": "Kadamai was the term for the land revenue or tax payable to the state in the Chola kingdom. It was the primary source of income for the government. Vetti refers to forced labor (corv\u00e9e) which peasants had to provide to the state or village. The Chola inscriptions mention over 400 terms for taxes, but Vetti and Kadamai are the most frequently cited. 'Kudimai' referred to the duties of the tenant to the landlord. / \u0915\u0926\u092e\u093e\u0908 \u091a\u094b\u0932 \u0938\u093e\u092e\u094d\u0930\u093e\u091c\u094d\u092f \u092e\u0947\u0902 \u0930\u093e\u091c\u094d\u092f \u0915\u094b \u0926\u0947\u092f \u092d\u0942-\u0930\u093e\u091c\u0938\u094d\u0935 \u092f\u093e \u0915\u0930 \u0915\u0947 \u0932\u093f\u090f \u0936\u092c\u094d\u0926 \u0925\u093e\u0964 \u092f\u0939 \u0938\u0930\u0915\u093e\u0930 \u0915\u0940 \u0906\u092f \u0915\u093e \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0938\u094d\u0930\u094b\u0924 \u0925\u093e\u0964 \u0935\u0947\u091f\u094d\u091f\u0940 \u091c\u092c\u0930\u0928 \u0936\u094d\u0930\u092e (\u092c\u0947\u0917\u093e\u0930) \u0915\u094b \u0938\u0902\u0926\u0930\u094d\u092d\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948 \u091c\u094b \u0915\u093f\u0938\u093e\u0928\u094b\u0902 \u0915\u094b \u0930\u093e\u091c\u094d\u092f \u092f\u093e \u0917\u093e\u0902\u0935 \u0915\u094b \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0928\u093e \u092a\u0921\u093c\u0924\u093e \u0925\u093e\u0964 \u091a\u094b\u0932 \u0936\u093f\u0932\u093e\u0932\u0947\u0916\u094b\u0902 \u092e\u0947\u0902 \u0915\u0930\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f 400 \u0938\u0947 \u0905\u0927\u093f\u0915 \u0936\u092c\u094d\u0926\u094b\u0902 \u0915\u093e \u0909\u0932\u094d\u0932\u0947\u0916 \u0939\u0948, \u0932\u0947\u0915\u093f\u0928 \u0935\u0947\u091f\u094d\u091f\u0940 \u0914\u0930 \u0915\u0926\u092e\u093e\u0908 \u0938\u092c\u0938\u0947 \u0905\u0927\u093f\u0915 \u092c\u093e\u0930 \u0909\u0926\u094d\u0927\u0943\u0924 \u0915\u093f\u090f \u091c\u093e\u0924\u0947 \u0939\u0948\u0902\u0964 '\u0915\u0941\u0921\u093f\u092e\u093e\u0908' \u091c\u092e\u0940\u0902\u0926\u093e\u0930 \u0915\u0947 \u092a\u094d\u0930\u0924\u093f \u0915\u093f\u0930\u093e\u092f\u0947\u0926\u093e\u0930 \u0915\u0947 \u0915\u0930\u094d\u0924\u0935\u094d\u092f\u094b\u0902 \u0915\u094b \u0938\u0902\u0926\u0930\u094d\u092d\u093f\u0924 \u0915\u0930\u0924\u093e \u0925\u093e\u0964",

  function initLanguageSwitcher() {

  function updateLangButton() {

      if (state.currentLang === 'hn') label = 'HIN';

      langToggleBtn.textContent = label;
  }

  function translateText(text) {
      if (!text) return text;
      if (state.currentLang === 'both') return text;

      // Check if string has HTML tags to decide between simple split and DOM traversal
      const hasTags = /<[a-z][\s\S]*>/i.test(text);

      if (hasTags) {
          const div = document.createElement('div');
          div.innerHTML = text;
          walkAndTranslate(div);
          return div.innerHTML;
      } else {
          // Plain text path
          if (text.includes(' / ')) {
              const parts = text.split(' / ');
              if (parts.length >= 2) {
                  const en = parts[0];
                  const hn = parts.slice(1).join(' / ');
                  return state.currentLang === 'hn' ? hn.trim() : en.trim();
              }
          }
          return text;
      }
  }

  function walkAndTranslate(node) {
      if (node.nodeType === 3) { // Text node
          const val = node.nodeValue;
          if (val && val.includes(' / ')) {
              const parts = val.split(' / ');
              if (parts.length >= 2) {
                  const en = parts[0];
                  const hn = parts.slice(1).join(' / ');
                  node.nodeValue = state.currentLang === 'hn' ? hn.trim() : en.trim();
              }
          }
      } else if (node.nodeType === 1) { // Element node
          for (let i = 0; i < node.childNodes.length; i++) {
              walkAndTranslate(node.childNodes[i]);
          }
      }
  }


  function initSwipeNavigation() {
    let touchStartX = 0;
    let touchEndX = 0;
    let touchStartY = 0;
    let touchEndY = 0;
    const swipeThreshold = 50; // Minimum distance for a swipe
    const swipeRatio = 0.5; // Vertical distance should be less than half of horizontal

    const swipeArea = document.querySelector('.quiz-main');

    swipeArea.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
    }, { passive: true });

    swipeArea.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        touchEndY = e.changedTouches[0].screenY;
        handleSwipe();
    }, { passive: true });

    function handleSwipe() {
        if (state.submitted && !state.inReviewMode) return;

        const dx = touchEndX - touchStartX;
        const dy = touchEndY - touchStartY;

        if (Math.abs(dx) > swipeThreshold && Math.abs(dy) < Math.abs(dx) * swipeRatio) {
            if (dx < 0) {
                go(1); // Swiped left
            } else {
                go(-1); // Swiped right
            }
        }
    }
  }

  // ----- Timer -----
  function initTimer(){
    const start = Date.now();
    const duration = state.totalTime*1000;
    const end = start + duration;
    tick(); state.timerInterval = setInterval(tick, 1000);
    function tick(){
      const now = Date.now();
      const left = Math.max(0, end-now);
      const m = String(Math.floor(left/60000)).padStart(2,'0');
      const s = String(Math.floor((left%60000)/1000)).padStart(2,'0');

      // Sidebar timer
      document.getElementById('minutes').textContent = m;
      document.getElementById('seconds').textContent = s;

      // Header timer (NEW)
      const headerTimer = document.getElementById('headerTimerDisp');
      if(headerTimer) headerTimer.textContent = `${m}:${s}`;

      const pct = (left/duration)*100;
      const bar = document.getElementById('timeProgress');
      bar.style.width = pct + '%';
      if(left<=0){ clearInterval(state.timerInterval); submitQuiz(); }
      else if(pct<25) bar.className='progress-bar bg-danger';
      else if(pct<50) bar.className='progress-bar bg-warning';
      else bar.className='progress-bar bg-primary';
    }
  }

          else el.classList.add('review-unattempted');

        if(state.answers[idx] !== null) el.classList.add('answered');
        if(state.markedForReview[idx]) el.classList.add('marked');
      }
      if(idx === state.current) el.classList.add('current');

              lbHtml += `<tr>
                  <td class="${rankClass}">#${i+1}</td>
                  <td>${rank.name}</td>
                  <td>${rank.score.toFixed(1)}</td>
                  <td>${rank.accuracy.toFixed(0)}%</td>
              </tr>`;
          });

          lbHtml += `</tbody></table>`;
          lbSection.innerHTML = lbHtml;
      } else {
          lbSection.innerHTML = `<div class="text-muted small text-center p-3">No Telegram comparison data available yet.</div>`;
      }

      // Trigger chart build after tab is shown
      const analysisTab = document.getElementById('pills-analysis-tab');
      analysisTab.addEventListener('shown.bs.tab', () => buildCharts(resData), { once: true });
  }

  let performanceChartInstance, timeAnalysisChartInstance;
  function buildCharts(res){
    const {correct, incorrect, unattempted} = res;
    Chart.defaults.color = state.darkMode ? '#e8eaed' : '#6c757d';

    if (performanceChartInstance) performanceChartInstance.destroy();
    performanceChartInstance = new Chart(document.getElementById('performanceChart').getContext('2d'),{
      type:'doughnut',
      data:{ labels:['Correct','Incorrect','Unattempted'],
        datasets:[{ data:[correct,incorrect,unattempted],
          backgroundColor:['#20c997','#e63946','#ffb703'], borderWidth: 0 }]},
      options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{position:'bottom'}} }
    });

    const labels = Array.from({length:quizData.questions.length},(_,i)=>`Q${i+1}`);
    const correctTimes = state.timePerQ.map((t,i) => state.answers[i] === quizData.questions[i].correctIndex ? t : 0);
    const incorrectTimes = state.timePerQ.map((t,i) => (state.answers[i] !== null && state.answers[i] !== quizData.questions[i].correctIndex) ? t : 0);

    if(timeAnalysisChartInstance) timeAnalysisChartInstance.destroy();
    timeAnalysisChartInstance = new Chart(document.getElementById('timeAnalysisChart').getContext('2d'),{
      type:'bar',
      data:{ labels,
        datasets:[
          {label:'Correct', data:correctTimes, backgroundColor:'rgba(32, 201, 151, 0.7)'},
          {label:'Incorrect', data:incorrectTimes, backgroundColor:'rgba(230, 57, 70, 0.7)'}
        ]},
      options:{ responsive:true, maintainAspectRatio:false, indexAxis: 'x',
        scales:{ x:{stacked:true, grid: {color: state.darkMode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'}},
                 y:{stacked:true, title:{display:true,text:'Time (s)'}, grid: {color: state.darkMode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'}} },
      }
    });
  }

  function reviewMode(){
    state.inReviewMode=true; state.lastSoundIdx=-1;
    questionArea.style.display='block';
    quizNav.style.display = 'flex';
    resultsContainer.style.display='none';
    document.querySelector('.quiz-main-header').style.display = 'flex';
    renderQuestion(0);
  }

  function confetti(){
    const colors=['#6a5af9','#f72585','#20c997','#ffb703'];
    for(let i=0;i<100;i++){
      const d=document.createElement('div');
      d.style.cssText=`position:fixed;width:10px;height:10px;top:-10px;left:${Math.random()*100}vw;background:${colors[Math.floor(Math.random()*colors.length)]};z-index:1300;`;
      document.body.appendChild(d);
      const dy = Math.random()*500+500, rot = Math.random()*360;
      const anim = d.animate([{transform:'translateY(0) rotate(0)',opacity:1},{transform:`translateY(${dy}px) rotate(${rot}deg)`,opacity:0}],
        {duration:Math.random()*2000+2000, easing:'ease-out'});
      anim.onfinish=()=>d.remove();
    }
  }
})();
</script>
